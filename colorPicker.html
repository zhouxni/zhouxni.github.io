<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色拾取器</title>
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #picker {
        width: 122px;
        height: 40px;
        position: relative;
        cursor: pointer;
    }

    #picker::before {
        content: '颜色拾取器';
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: absolute;
        background-color: #1e87f0;
        color:#fff;
        text-align: center;
        line-height: 40px;
    }
</style>

<body>
    <div style="height: 50%;display: flex;justify-content: center;align-items: center;">
        <input type="color" id="picker" />
    </div>
    <script>
        const picker = document.getElementById('picker');
        picker.addEventListener('input', () => {
            navigator.clipboard.writeText(picker.value)
        });
    </script>
</body>

</html>
