n<p>“曾有一个电商促销项目因第三方支付接口延迟导致延期。我们当天做了三件事：</p>\n<ol>\n<li><strong>止损</strong>  ：临时切换备用支付渠道保证活动上线；</li>\n<li><strong>归因</strong>  ：发现合同未明确接口交付时间，后续新增技术评审环节；</li>\n<li><strong>预防</strong>  ：对关键路径任务设置 buffer time。<br>\n最终活动达成 80% 目标，且后续类似项目再未出现同类问题。”</li>\n</ol>\n</blockquote>\n<p><strong>关键点</strong>  ：展现问题解决能力、责任担当和持续改进意识。</p>\n</div>"</script></body></html>
