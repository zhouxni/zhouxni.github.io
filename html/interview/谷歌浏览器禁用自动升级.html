：\n</code></pre>\n<p>/Library/Google目录，可以发现GoogleSoftwareUpdate这个文件的所属为root:wheel</p>\n<p>~/Library/Google目录，可以发现GoogleSoftwareUpdate这个文件的所属同样为为root:wheel</p>\n<p>通过查看文件夹的所属，如果你发现上述的正确姿势一二都无法解决问题，那是不是应该先用chown命令来设置GoogleSoftwareUpdate目录的所属呢？</p>\n</div>"</script></body></html>
