\n<ul>\n<li><strong>为什么</strong>  ：在上一家公司用Sentry时，发现自定义埋点效率低，希望掌握OpenTelemetry等标准化方案。</li>\n<li><strong>行动计划</strong>  ：正在阅读《前端监控实战》，并计划在个人项目中模拟千万级日志处理。</li>\n<li><strong>团队价值</strong>  ：如果能加入贵司，可协助建设更完善的前端可观测性平台。”</li>\n</ul>\n</blockquote>\n<hr>\n<h3><strong>高阶技巧</strong></h3>\n<ul>\n<li><strong>埋钩子</strong>  ：提及技能与岗位JD的关联，引导面试官深入提问（如“这也是我看到岗位要求中提到的‘建设工具链’方向”）。</li>\n<li><strong>示弱有度</strong>  ：承认不足但强调行动力（如“虽然目前经验较少，但已通过XX方式开始实践”）。</li>\n</ul>\n<p>通过展示“目标-行动-价值”的闭环，让回答更具说服力。</p>\n</div>"</script></body></html>
