 TypeScript 接口。”</li>\n</ul>\n</li>\n<li>\n<p><strong>要求解释和教学 (Ask for Explanation)</strong>   ：</p>\n<ul>\n<li>不要只满足于拿到代码，让 AI 解释代码为什么这么写。</li>\n<li><strong>示例</strong>   ：“请解释一下你为什么在这里使用 <code>useCallback</code> Hook，它带来了什么好处？”</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3>二、具体应用场景与技巧</h3>\n<h4>1. 代码生成与脚手架</h4>\n<ul>\n<li><strong>生成组件模板</strong>   ：快速创建标准化的组件结构，包括 Props、TypeScript 接口、基础样式。</li>\n<li><strong>生成工具函数</strong>   ：如日期格式化、防抖/节流、数据验证等。</li>\n<li><strong>生成模拟数据 (Mock Data)</strong>   ：让 AI 生成符合特定 JSON Schema 的虚假数据，用于开发和测试。\n<ul>\n<li><em>Prompt</em>：“生成 10 条符合以下接口的用户模拟数据，要求包含中文名、邮箱、头像链接：<code>interface User { id: number; name: string; email: string; avatarUrl: string; }</code>”</li>\n</ul>\n</li>\n</ul>\n<h4>2. 代码优化与重构</h4>\n<ul>\n<li><strong>识别坏味道</strong>   ：将代码丢给 AI，问它：“这段代码有哪些可以优化的地方？是否存在潜在 bug？”</li>\n<li><strong>性能优化</strong>   ：“如何优化这个组件以减少不必要的重渲染？”</li>\n<li><strong>现代化重构</strong>   ：“将这段旧的 Class 组件重构为 Function 组件并使用 Hooks。”</li>\n</ul>\n<h4>3. 调试与错误解决</h4>\n<ul>\n<li><strong>精准报错</strong>   ：直接将完整的错误信息（Error Message）和堆栈跟踪（Stack Trace）复制给 AI。它通常能直接定位问题并提供解决方案。</li>\n<li><strong>逻辑排查</strong>   ：描述你预期的行为和你实际看到的行为，AI 能帮你分析逻辑漏洞。\n<ul>\n<li><em>Prompt</em>：“我的 <code>useEffect</code> 依赖项设置了 <code>[stateA, stateB]</code>，但它在 <code>stateC</code> 变化时也执行了，为什么？”</li>\n</ul>\n</li>\n</ul>\n<h4>4. 学习和研究</h4>\n<ul>\n<li><strong>对比技术方案</strong>   ：“在 Next.js 中，使用 <code>getServerSideProps</code> 和 <code>useSWR</code> 进行数据获取各自的优缺点是什么？”</li>\n<li><strong>学习新概念</strong>   ：“用通俗易懂的方式解释一下 Vue 3 的 <code>Composition API</code> 和 <code>Reactivity</code> 原理。”</li>\n<li><strong>面试准备</strong>   ：“给我出一道关于 <code>CSS BFC</code> 的中级面试题，并给出答案和解析。”</li>\n</ul>\n<h4>5. 内容与文案</h4>\n<ul>\n<li><strong>生成占位文案</strong>   ：为页面生成 <code>lorem ipsum</code> 以外的、更符合语境的中英文假文案。</li>\n<li><strong>撰写文档和注释</strong>   ：“为下面这个函数生成清晰的 JSDoc 注释：[粘贴代码]。”</li>\n</ul>\n<hr>\n<h3>三、推荐的工具与集成</h3>\n<ol>\n<li>\n<p><strong>IDE 插件（最高效）</strong>   ：</p>\n<ul>\n<li><strong>Cursor</strong>   ： 基于 AI 的现代编辑器，深度集成 AI，非常适合前端开发。</li>\n<li><strong>VS Code 插件</strong>   ：\n<ul>\n<li><strong>GitHub Copilot</strong>   ： 真正的“代码伴侣”，自动补全整行或整段代码，效果惊艳。</li>\n<li><strong>CodeGPT</strong>   / <strong>Bito</strong>   ： 允许你在 VS Code 内直接与多种 AI 模型（如 GPT-4）交互，无需切换窗口。</li>\n<li><strong>Tabnine</strong>   ： 另一个强大的代码补全工具。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><strong>Web 工具</strong>   ：</p>\n<ul>\n<li><strong>ChatGPT (OpenAI)</strong>   ： 通用性最强，适合进行开放式问答、设计和讨论。</li>\n<li><strong>Claude (Anthropic)</strong>   ： 长上下文能力极强，适合处理大型代码文件和技术文档。</li>\n<li><strong>Perplexity</strong>   ： 适合研究型问题，它会提供引用来源，帮你验证信息的准确性。</li>\n<li><strong>专用于前端的AI工具</strong>   ：如 <strong>V0 (by Vercel)</strong>   、<strong>Codeium</strong>   、<strong>Replicate</strong>   等，用于生成 UI 代码或特定任务。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3>四、注意事项与局限性</h3>\n<ol>\n<li><strong>它可能出错（幻觉）</strong>   ：AI 生成的代码或答案可能看起来非常自信，但完全是错误的。<strong>你必须具备审查和验证其输出的能力</strong>   。不要盲目相信。</li>\n<li><strong>代码可能过时</strong>   ：AI 的训练数据有截止日期，可能不知道最新的框架版本（如 React 19）的特性。使用时需注意版本差异。</li>\n<li><strong>隐私与安全</strong>   ：<strong>切勿将公司机密代码、密钥、令牌或个人隐私信息提交到公开的 AI 工具中</strong>   。</li>\n<li><strong>不要停止思考</strong>   ：AI 是辅助，而不是替代。过度依赖会导致你的独立思考能力和设计能力下降。用它来“加速”和“启发”，而不是“替代”你的大脑。</li>\n</ol>\n<p><strong>总结一下，最高效的技巧是：将 AI 视为一个不知疲倦、知识渊博但偶尔会犯错的初级搭档。你需要清晰地给它分派任务（Prompt），并亲自审核它的工作成果（Code Review）。</strong>   这样，你的开发效率将会得到质的飞跃。</p>\n</div>"</script></body></html>
