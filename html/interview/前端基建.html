类型检查：<code>TypeScript</code>（静态类型校验，降低运行时错误）</td>\n</tr>\n<tr>\n<td>代码格式化工具</td>\n<td>自动统一代码风格（避免“空格/缩进之争”）</td>\n<td><code>Prettier</code>（支持JS/TS/CSS/HTML/JSON等，可与ESLint联动）</td>\n</tr>\n<tr>\n<td>提交规范工具</td>\n<td>强制Git提交信息标准化，便于协作与日志追溯</td>\n<td>- <code>commitlint</code>：校验提交信息格式（如<code>feat: 新增用户登录功能</code>）<br>- <code>husky</code>：Git钩子工具，在<code>commit</code>/<code>push</code>前触发检查（如ESLint、commitlint）<br>- <code>standard-version</code>：根据提交信息自动生成CHANGELOG和版本号</td>\n</tr>\n</tbody>\n</table>\n<h3>二、开发规范：解决“怎么统一协作”的问题</h3>\n<p>规范是基建的“软约束”，确保多人协作时代码风格、目录结构、接口交互一致，降低沟通成本和维护难度。</p>\n<h4>1. 代码风格规范</h4>\n<ul>\n<li><strong>JS/TS规范</strong>   ：基于ESLint定制（如 Airbnb 规范、Google 规范），明确变量命名（小驼峰）、函数声明（箭头函数 vs 普通函数）、异常处理（try/catch 场景）等。</li>\n<li><strong>CSS规范</strong>   ：基于StyleLint，明确选择器命名（BEM 命名法：<code>block__element--modifier</code>）、样式优先级（避免<code>!important</code>）、响应式写法（移动端优先）等。</li>\n<li><strong>HTML规范</strong>   ：明确语义化标签使用（如用<code>&lt;header&gt;</code>替代<code>&lt;div class=&quot;header&quot;&gt;</code>）、属性顺序（class在前、id在后）、避免内联样式等。</li>\n</ul>\n<h4>2. 目录结构规范</h4>\n<p>统一项目目录，让开发者快速定位文件，例如：</p>\n<pre><code>src/\n├── api/        # 接口请求函数（按业务模块拆分，如 userApi.ts）\n├── assets/     # 静态资源（图片、字体、全局样式）\n├── components/ # 公共组件（按复用范围分：common/通用组件、business/业务组件）\n├── hooks/      # 自定义Hooks（如 useRequest.ts、useAuth.ts）\n├── pages/      # 页面组件（与路由对应，如 Login/、Home/）\n├── router/     # 路由配置（如 index.ts 定义路由表）\n├── store/      # 状态管理（如 Redux、Pinia 的 store 配置）\n├── types/      # TS 类型定义（如 interface User.ts）\n├── utils/      # 工具函数（如 formatDate.ts、request.ts）\n└── App.tsx     # 根组件\n</code></pre>\n<h4>3. 接口协作规范</h4>\n<ul>\n<li><strong>接口文档标准化</strong>   ：使用<code>Swagger</code>/<code>YApi</code>/<code>Apifox</code>管理接口文档，明确请求方式（GET/POST）、参数类型、返回格式、错误码含义。</li>\n<li><strong>接口请求封装</strong>   ：统一请求工具（如基于<code>axios</code>封装，拦截请求/响应，处理token过期、错误提示等），避免每个接口重复写拦截逻辑。</li>\n</ul>\n<h3>三、发布部署：解决“怎么安全上线”的问题</h3>\n<p>发布部署链路是基建的“交付通道”，核心是<strong>自动化、可回滚、环境隔离</strong>   ，确保代码从“开发完成”到“线上可用”的过程稳定可控。</p>\n<h4>1. 环境管理</h4>\n<p>明确多环境隔离，避免开发环境影响线上，常见环境包括：</p>\n<ul>\n<li><strong>本地环境（local）</strong>   ：开发者本地开发用，依赖本地服务或Mock数据。</li>\n<li><strong>开发环境（dev）</strong>   ：团队协作测试用，连接开发服数据库，实时同步代码。</li>\n<li><strong>测试环境（test）</strong>   ：QA测试用，代码需经过审核后部署，数据与线上隔离。</li>\n<li><strong>预发布环境（pre）</strong>   ：线上环境的“镜像”，配置、数据与线上一致，用于上线前最终验证。</li>\n<li><strong>生产环境（prod）</strong>   ：用户实际访问的环境，需严格权限控制和灰度发布。</li>\n</ul>\n<h4>2. 自动化部署流程</h4>\n<p>基于CI/CD（持续集成/持续部署）工具实现“代码提交→自动构建→自动测试→自动部署”，常见流程：</p>\n<ol>\n<li>开发者将代码推送到Git仓库（如GitHub/GitLab）；</li>\n<li>CI工具（如<code>Jenkins</code>、<code>GitHub Actions</code>、<code>GitLab CI</code>）触发流水线：\n<ul>\n<li>拉取代码 → 安装依赖 → 执行ESLint/TS检查 → 构建打包 → 运行单元测试；</li>\n</ul>\n</li>\n<li>测试通过后，CD工具（如<code>ArgoCD</code>、<code>Kubernetes</code>）将构建产物部署到对应环境；</li>\n<li>部署完成后，自动发送通知（如钉钉/企业微信机器人）。</li>\n</ol>\n<h4>3. 发布策略</h4>\n<ul>\n<li><strong>灰度发布</strong>   ：先部署到部分服务器/部分用户（如10%流量），观察无问题后全量，降低风险；</li>\n<li><strong>蓝绿部署</strong>   ：准备两套相同环境（蓝/绿），新版本部署到绿环境，验证通过后切换流量到绿环境，旧版本（蓝）作为回滚备用；</li>\n<li><strong>回滚机制</strong>   ：保留历史版本的构建产物，线上出现问题时可1-click回滚到上一稳定版本。</li>\n</ul>\n<h3>四、监控运维：解决“怎么发现问题”的问题</h3>\n<p>监控是基建的“售后保障”，通过实时监控线上项目的性能、错误、用户行为，及时发现并定位问题，避免影响用户体验。</p>\n<table>\n<thead>\n<tr>\n<th>监控类型</th>\n<th>核心作用</th>\n<th>常见工具/方案举例</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>错误监控</td>\n<td>捕获线上JS错误、资源加载错误、接口错误</td>\n<td>- 第三方：<code>Sentry</code>（实时捕获错误，附带调用栈、设备信息）、<code>Fundebug</code><br>- 自研：基于<code>window.onerror</code>/<code>axios拦截器</code>捕获错误，上报到日志平台</td>\n</tr>\n<tr>\n<td>性能监控</td>\n<td>监控页面加载速度、首屏时间、交互延迟等</td>\n<td>- 标准API：<code>Performance API</code>（获取页面各阶段加载时间）、<code>LCP</code>/<code>FID</code>/<code>CLS</code>（Web Vitals 核心性能指标）<br>- 工具：<code>Lighthouse</code>（性能评分）、<code>阿里云ARMS</code>/<code>腾讯云前端监控</code></td>\n</tr>\n<tr>\n<td>用户行为监控</td>\n<td>统计用户点击、页面跳转、停留时长等，辅助产品优化</td>\n<td>- 第三方：<code>百度统计</code>、<code>Google Analytics</code>、<code>神策数据</code><br>- 自研：埋点SDK（如点击事件上报、页面曝光上报）</td>\n</tr>\n<tr>\n<td>资源监控</td>\n<td>监控静态资源（JS/CSS/图片）的加载成功率、CDN性能</td>\n<td>- CDN监控：<code>阿里云CDN监控</code>、<code>Cloudflare Analytics</code><br>- 资源加载错误：通过<code>window.addEventListener('error')</code>捕获并上报</td>\n</tr>\n</tbody>\n</table>\n<h3>五、公共能力沉淀：解决“怎么复用资产”的问题</h3>\n<p>沉淀团队通用的组件、工具、文档，避免重复开发，提升协作效率，核心是“可复用、可维护”。</p>\n<h4>1. 组件库</h4>\n<ul>\n<li><strong>通用组件库</strong>   ：封装无业务依赖的基础组件（如按钮、输入框、弹窗、表格），如团队基于<code>React</code>封装的<code>xxx-ui</code>，或直接使用开源库（<code>Ant Design</code>、<code>Element Plus</code>）并二次封装；</li>\n<li><strong>业务组件库</strong>   ：封装业务强相关的组件（如“用户信息卡片”“订单列表”），按业务域拆分，供多个项目复用。</li>\n</ul>\n<h4>2. 工具库</h4>\n<p>沉淀通用工具函数，如：</p>\n<ul>\n<li><strong>基础工具</strong>   ：日期格式化（<code>formatDate</code>）、URL参数解析（<code>parseUrlParams</code>）、数组去重（<code>uniqueArray</code>）；</li>\n<li><strong>业务工具</strong>   ：用户权限判断（<code>checkAuth</code>）、订单状态转换（<code>formatOrderStatus</code>）、接口请求工具（<code>request</code>）。</li>\n</ul>\n<h4>3. 文档中心</h4>\n<ul>\n<li><strong>技术文档</strong>   ：维护基建工具的使用指南（如“脚手架命令”“CI/CD配置步骤”）、规范文档（如“代码风格规范”“接口协作规范”）；</li>\n<li><strong>组件文档</strong>   ：用<code>Storybook</code>/<code>Docz</code>生成组件文档，展示组件的用法、Props、示例，方便开发者查阅和调试。</li>\n</ul>\n<h3>总结</h3>\n<p>前端基建不是单一工具，而是“工具+规范+流程+沉淀”的有机整体，其设计需结合团队规模、业务场景灵活调整：</p>\n<ul>\n<li>小团队（1-5人）：可基于开源工具（如Vite、ESLint、Sentry）快速搭建基础链路，优先解决“效率”问题；</li>\n<li>中大型团队（10人以上）：需自研定制化工具（如专属脚手架、私有组件库）、完善规范与监控，解决“协作”和“稳定性”问题。</li>\n</ul>\n<p>好的前端基建，能让开发者“用统一的方式做正确的事”，是前端团队规模化发展的核心支撑。</p>\n</div>"</script></body></html>
