ss="hljs-comment"># 或</span>\nyarn add react-hook-form\n</code></pre>\n<h3><strong>2. 基本表单示例</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-keyword">import</span> { useForm } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react-hook-form&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">LoginForm</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> {\n    register,\n    handleSubmit,\n    <span class="hljs-attr">formState</span>: { errors },\n  } = <span class="hljs-title function_">useForm</span>();\n\n  <span class="hljs-keyword">const</span> <span class="hljs-title function_">onSubmit</span> = (<span class="hljs-params">data</span>) =&gt; {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(data); <span class="hljs-comment">// { email: &quot;user@example.com&quot;, password: &quot;123456&quot; }</span>\n  };\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">onSubmit</span>=<span class="hljs-string">{handleSubmit(onSubmit)}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">input</span>\n        {<span class="hljs-attr">...register</span>(&quot;<span class="hljs-attr">email</span>&quot;, { <span class="hljs-attr">required:</span> &quot;<span class="hljs-attr">Email</span> <span class="hljs-attr">is</span> <span class="hljs-attr">required</span>&quot; })}\n        <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;Email&quot;</span>\n      /&gt;</span>\n      {errors.email &amp;&amp; <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>{errors.email.message}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>}\n\n      <span class="hljs-tag">&lt;<span class="hljs-name">input</span>\n        {<span class="hljs-attr">...register</span>(&quot;<span class="hljs-attr">password</span>&quot;, {\n          <span class="hljs-attr">required:</span> &quot;<span class="hljs-attr">Password</span> <span class="hljs-attr">is</span> <span class="hljs-attr">required</span>&quot;,\n          <span class="hljs-attr">minLength:</span> {\n            <span class="hljs-attr">value:</span> <span class="hljs-attr">6</span>,\n            <span class="hljs-attr">message:</span> &quot;<span class="hljs-attr">Password</span> <span class="hljs-attr">must</span> <span class="hljs-attr">be</span> <span class="hljs-attr">at</span> <span class="hljs-attr">least</span> <span class="hljs-attr">6</span> <span class="hljs-attr">characters</span>&quot;,\n          },\n        })}\n        <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;password&quot;</span>\n        <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;Password&quot;</span>\n      /&gt;</span>\n      {errors.password &amp;&amp; <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>{errors.password.message}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>}\n\n      <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span>&gt;</span>Login<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<hr>\n<h2><strong>三、核心 API 详解</strong></h2>\n<h3><strong>1. <code>useForm</code> 配置</strong></h3>\n<pre><code class="language-ts"><span class="hljs-keyword">const</span> {\n  register, <span class="hljs-comment">// 注册输入字段</span>\n  handleSubmit, <span class="hljs-comment">// 处理表单提交</span>\n  watch, <span class="hljs-comment">// 监听字段变化</span>\n  <span class="hljs-attr">formState</span>: { errors, isDirty, isValid }, <span class="hljs-comment">// 表单状态</span>\n  reset, <span class="hljs-comment">// 重置表单</span>\n  setValue, <span class="hljs-comment">// 手动设置字段值</span>\n  control, <span class="hljs-comment">// 用于复杂组件（如 React Select）</span>\n} = <span class="hljs-title function_">useForm</span>({\n  <span class="hljs-attr">mode</span>: <span class="hljs-string">&quot;onChange&quot;</span>, <span class="hljs-comment">// 验证模式（onChange/onBlur/onSubmit）</span>\n  <span class="hljs-attr">defaultValues</span>: {\n    <span class="hljs-comment">// 默认值</span>\n    <span class="hljs-attr">email</span>: <span class="hljs-string">&quot;&quot;</span>,\n    <span class="hljs-attr">password</span>: <span class="hljs-string">&quot;&quot;</span>,\n  },\n});\n</code></pre>\n<h3><strong>2. <code>register</code> 方法</strong></h3>\n<p><code>register</code> 用于将输入字段绑定到表单，并支持验证规则：</p>\n<pre><code class="language-tsx">&lt;input\n  {...<span class="hljs-title function_">register</span>(<span class="hljs-string">&quot;username&quot;</span>, {\n    <span class="hljs-attr">required</span>: <span class="hljs-string">&quot;Username is required&quot;</span>,\n    <span class="hljs-attr">minLength</span>: { <span class="hljs-attr">value</span>: <span class="hljs-number">3</span>, <span class="hljs-attr">message</span>: <span class="hljs-string">&quot;Too short!&quot;</span> },\n    <span class="hljs-attr">pattern</span>: { <span class="hljs-attr">value</span>: <span class="hljs-regexp">/^[A-Za-z]+$/</span>, <span class="hljs-attr">message</span>: <span class="hljs-string">&quot;Only letters allowed&quot;</span> },\n  })}\n/&gt;\n</code></pre>\n<p><strong>支持的验证规则</strong>   ：</p>\n<ul>\n<li><code>required</code>：必填字段。</li>\n<li><code>min</code> / <code>max</code>：数字范围。</li>\n<li><code>minLength</code> / <code>maxLength</code>：字符串长度。</li>\n<li><code>pattern</code>：正则表达式。</li>\n<li><code>validate</code>：自定义验证函数。</li>\n</ul>\n<h3><strong>3. 表单状态 (<code>formState</code>)</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-keyword">const</span> {\n  errors, <span class="hljs-comment">// 字段错误信息</span>\n  isDirty, <span class="hljs-comment">// 表单是否被修改过</span>\n  isValid, <span class="hljs-comment">// 表单是否通过验证</span>\n  isSubmitting, <span class="hljs-comment">// 表单是否正在提交</span>\n  isLoading, <span class="hljs-comment">// 表单是否正在加载（异步默认值）</span>\n} = formState;\n</code></pre>\n<h3><strong>4. <code>watch</code> 监听字段变化</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-keyword">const</span> email = <span class="hljs-title function_">watch</span>(<span class="hljs-string">&quot;email&quot;</span>); <span class="hljs-comment">// 监听单个字段</span>\n<span class="hljs-keyword">const</span> allFields = <span class="hljs-title function_">watch</span>(); <span class="hljs-comment">// 监听所有字段</span>\n\n<span class="hljs-comment">// 实时显示邮箱</span>\n<span class="hljs-keyword">return</span> (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">input</span> {<span class="hljs-attr">...register</span>(&quot;<span class="hljs-attr">email</span>&quot;)} /&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Current email: {email}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n);\n</code></pre>\n<hr>\n<h2><strong>四、高级功能</strong></h2>\n<h3><strong>1. 与 Yup/Zod 集成（表单验证）</strong></h3>\n<pre><code class="language-bash">npm install @hookform/resolvers yup\n<span class="hljs-comment"># 或</span>\nyarn add @hookform/resolvers yup\n</code></pre>\n<p><strong>示例：使用 Yup 定义验证规则</strong></p>\n<pre><code class="language-tsx"><span class="hljs-keyword">import</span> { yupResolver } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;@hookform/resolvers/yup&quot;</span>;\n<span class="hljs-keyword">import</span> * <span class="hljs-keyword">as</span> yup <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;yup&quot;</span>;\n\n<span class="hljs-keyword">const</span> schema = yup.<span class="hljs-title function_">object</span>({\n  <span class="hljs-attr">email</span>: yup.<span class="hljs-title function_">string</span>().<span class="hljs-title function_">email</span>().<span class="hljs-title function_">required</span>(),\n  <span class="hljs-attr">password</span>: yup.<span class="hljs-title function_">string</span>().<span class="hljs-title function_">min</span>(<span class="hljs-number">6</span>).<span class="hljs-title function_">required</span>(),\n});\n\n<span class="hljs-keyword">const</span> { register, handleSubmit } = <span class="hljs-title function_">useForm</span>({\n  <span class="hljs-attr">resolver</span>: <span class="hljs-title function_">yupResolver</span>(schema),\n});\n</code></pre>\n<h3><strong>2. 处理复杂组件（如 React Select）</strong></h3>\n<p>使用 <code>Controller</code> 包装非原生输入组件：</p>\n<pre><code class="language-tsx"><span class="hljs-keyword">import</span> { <span class="hljs-title class_">Controller</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react-hook-form&quot;</span>;\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">Select</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react-select&quot;</span>;\n\n<span class="hljs-keyword">const</span> options = [\n  { <span class="hljs-attr">value</span>: <span class="hljs-string">&quot;apple&quot;</span>, <span class="hljs-attr">label</span>: <span class="hljs-string">&quot;Apple&quot;</span> },\n  { <span class="hljs-attr">value</span>: <span class="hljs-string">&quot;banana&quot;</span>, <span class="hljs-attr">label</span>: <span class="hljs-string">&quot;Banana&quot;</span> },\n];\n\n<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Controller</span>\n  <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;fruit&quot;</span>\n  <span class="hljs-attr">control</span>=<span class="hljs-string">{control}</span>\n  <span class="hljs-attr">render</span>=<span class="hljs-string">{({</span> <span class="hljs-attr">field</span> }) =&gt;</span> <span class="hljs-tag">&lt;<span class="hljs-name">Select</span> {<span class="hljs-attr">...field</span>} <span class="hljs-attr">options</span>=<span class="hljs-string">{options}</span> /&gt;</span>}\n/&gt;</span>;\n</code></pre>\n<h3><strong>3. 动态表单（增减字段）</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-keyword">const</span> { fields, append, remove } = <span class="hljs-title function_">useFieldArray</span>({\n  control,\n  <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;items&quot;</span>, <span class="hljs-comment">// 字段数组的名称</span>\n});\n\n<span class="hljs-keyword">return</span> (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">form</span>&gt;</span>\n    {fields.map((field, index) =&gt; (\n      <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">key</span>=<span class="hljs-string">{field.id}</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">input</span> {<span class="hljs-attr">...register</span>(`<span class="hljs-attr">items.</span>${<span class="hljs-attr">index</span>}<span class="hljs-attr">.name</span>`)} /&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> remove(index)}&gt;Delete<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n    ))}\n    <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> append({ name: &quot;&quot; })}&gt;Add Item<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span></span>\n);\n</code></pre>\n<h3><strong>4. 文件上传</strong></h3>\n<pre><code class="language-tsx">&lt;input <span class="hljs-keyword">type</span>=<span class="hljs-string">&quot;file&quot;</span> {...<span class="hljs-title function_">register</span>(<span class="hljs-string">&quot;avatar&quot;</span>, { <span class="hljs-attr">required</span>: <span class="hljs-literal">true</span> })} /&gt;\n</code></pre>\n<h3><strong>5. 表单重置与默认值</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-keyword">const</span> { reset } = <span class="hljs-title function_">useForm</span>({\n  <span class="hljs-attr">defaultValues</span>: { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;John&quot;</span> },\n});\n\n<span class="hljs-comment">// 手动重置表单</span>\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">handleReset</span> = (<span class="hljs-params"></span>) =&gt; <span class="hljs-title function_">reset</span>();\n\n<span class="hljs-comment">// 动态设置默认值</span>\n<span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {\n  <span class="hljs-title function_">reset</span>({ <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Alice&quot;</span> });\n}, []);\n</code></pre>\n<hr>\n<h2><strong>五、性能优化</strong></h2>\n<h3><strong>1. 减少渲染次数</strong></h3>\n<ul>\n<li>\n<p>使用 <code>useFormContext</code> 避免深层嵌套传递 <code>control</code>：</p>\n<pre><code class="language-tsx"><span class="hljs-keyword">const</span> <span class="hljs-title function_">Form</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">const</span> methods = <span class="hljs-title function_">useForm</span>();\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">FormProvider</span> {<span class="hljs-attr">...methods</span>}&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">NestedInput</span> /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">FormProvider</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">NestedInput</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">const</span> { register } = <span class="hljs-title function_">useFormContext</span>();\n  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">input</span> {<span class="hljs-attr">...register</span>(&quot;<span class="hljs-attr">name</span>&quot;)} /&gt;</span></span>;\n};\n</code></pre>\n</li>\n</ul>\n<h3><strong>2. 按需验证</strong></h3>\n<pre><code class="language-ts"><span class="hljs-title function_">useForm</span>({ <span class="hljs-attr">mode</span>: <span class="hljs-string">&quot;onChange&quot;</span> }); <span class="hljs-comment">// 在输入时实时验证</span>\n<span class="hljs-title function_">useForm</span>({ <span class="hljs-attr">mode</span>: <span class="hljs-string">&quot;onBlur&quot;</span> }); <span class="hljs-comment">// 在失去焦点时验证</span>\n<span class="hljs-title function_">useForm</span>({ <span class="hljs-attr">mode</span>: <span class="hljs-string">&quot;onSubmit&quot;</span> }); <span class="hljs-comment">// 仅在提交时验证（默认）</span>\n</code></pre>\n<hr>\n<h2><strong>六、总结</strong></h2>\n<table>\n<thead>\n<tr>\n<th>场景</th>\n<th>使用的 API</th>\n<th>关键功能</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>基础表单</strong></td>\n<td><code>register</code> + <code>handleSubmit</code></td>\n<td>快速绑定输入字段</td>\n</tr>\n<tr>\n<td><strong>复杂验证</strong></td>\n<td><code>resolver</code> + Yup/Zod</td>\n<td>定义复杂验证规则</td>\n</tr>\n<tr>\n<td><strong>动态表单</strong></td>\n<td><code>useFieldArray</code></td>\n<td>动态增减字段</td>\n</tr>\n<tr>\n<td><strong>非原生输入</strong></td>\n<td><code>Controller</code></td>\n<td>支持 React Select、MUI 等</td>\n</tr>\n<tr>\n<td><strong>性能优化</strong></td>\n<td><code>FormProvider</code></td>\n<td>减少深层组件渲染</td>\n</tr>\n</tbody>\n</table>\n<p><strong>React Hook Form 是现代 React 表单开发的终极选择</strong>   ，适用于：</p>\n<ul>\n<li><strong>高性能表单</strong>   （避免不必要的渲染）。</li>\n<li><strong>复杂验证逻辑</strong>   （Yup/Zod 集成）。</li>\n<li><strong>动态表单</strong>   （如问卷、多步骤表单）。</li>\n<li><strong>TypeScript 项目</strong>   （完整的类型支持）。</li>\n</ul>\n<p><strong>官方文档</strong>   ：https://react-hook-form.com/</p>\n</div>'</script></body></html>
