s="hljs-string">&quot;client&quot;</span> : <span class="hljs-literal">false</span>,\n};\n</code></pre>\n<h2>2. 渲染优化</h2>\n<h3>选择合适的渲染模式</h3>\n<ul>\n<li><strong>静态生成 (SSG)</strong>   : 适合内容不频繁变化的网站</li>\n<li><strong>服务端渲染 (SSR)</strong>   : 适合动态内容</li>\n<li><strong>客户端渲染 (SPA)</strong>   : 适合交互丰富的应用</li>\n</ul>\n<h3>延迟加载组件</h3>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">template</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">LazyMyComponent</span> <span class="hljs-attr">v-if</span>=<span class="hljs-string">&quot;showComponent&quot;</span> /&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">template</span>&gt;</span>\n</code></pre>\n<h2>3. 资源优化</h2>\n<h3>图片优化</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">modules</span>: [\n    <span class="hljs-string">&quot;@nuxt/image&quot;</span>, <span class="hljs-comment">// 或 &#x27;@nuxtjs/image&#x27;</span>\n  ],\n};\n</code></pre>\n<h3>字体优化</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">render</span>: {\n    <span class="hljs-attr">resourceHints</span>: <span class="hljs-literal">false</span>, <span class="hljs-comment">// 禁用预加载字体</span>\n  },\n};\n</code></pre>\n<h2>4. 缓存策略</h2>\n<h3>组件级缓存</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">render</span>: {\n    <span class="hljs-attr">bundleRenderer</span>: {\n      <span class="hljs-attr">cache</span>: <span class="hljs-built_in">require</span>(<span class="hljs-string">&quot;lru-cache&quot;</span>)({\n        <span class="hljs-attr">max</span>: <span class="hljs-number">1000</span>,\n        <span class="hljs-attr">maxAge</span>: <span class="hljs-number">1000</span> * <span class="hljs-number">60</span> * <span class="hljs-number">15</span>,\n      }),\n    },\n  },\n};\n</code></pre>\n<h3>API 响应缓存</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 使用 @nuxtjs/axios-cache 模块</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">modules</span>: [<span class="hljs-string">&quot;@nuxtjs/axios&quot;</span>, <span class="hljs-string">&quot;@nuxtjs/axios-cache&quot;</span>],\n};\n</code></pre>\n<h2>5. 运行时优化</h2>\n<h3>减少全局 CSS</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">build</span>: {\n    <span class="hljs-attr">extractCSS</span>: <span class="hljs-literal">true</span>,\n  },\n};\n</code></pre>\n<h3>按需引入第三方库</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">build</span>: {\n    <span class="hljs-attr">transpile</span>: [<span class="hljs-string">&quot;lodash-es&quot;</span>], <span class="hljs-comment">// 仅打包使用的 lodash 方法</span>\n  },\n};\n</code></pre>\n<h2>6. 部署优化</h2>\n<h3>静态文件 CDN</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">build</span>: {\n    <span class="hljs-attr">publicPath</span>: <span class="hljs-string">&quot;https://cdn.yourdomain.com/_nuxt/&quot;</span>,\n  },\n};\n</code></pre>\n<h3>启用 HTTP/2 和 Brotli 压缩</h3>\n<h2>7. 监控与分析</h2>\n<h3>使用 Webpack Bundle Analyzer</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">build</span>: {\n    <span class="hljs-attr">analyze</span>: <span class="hljs-literal">true</span>,\n  },\n};\n</code></pre>\n<h3>性能监控</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">modules</span>: [<span class="hljs-string">&quot;@nuxtjs/web-vitals&quot;</span>],\n};\n</code></pre>\n<h2>8. 其他优化技巧</h2>\n<ul>\n<li>使用 <code>v-once</code> 指令标记静态内容</li>\n<li>避免在 <code>asyncData</code> 中加载不必要的数据</li>\n<li>使用 <code>keep-alive</code> 缓存页面组件</li>\n<li>优化第三方脚本加载 (使用 <code>defer</code> 或 <code>async</code>)</li>\n</ul>\n<p>通过综合应用这些优化策略，可以显著提升 Nuxt.js 应用的性能表现。</p>\n</div>'</script></body></html>
