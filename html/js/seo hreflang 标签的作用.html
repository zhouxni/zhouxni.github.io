n<ul>\n<li><code>example.com/en-us/</code>（美国英语）</li>\n<li><code>example.com/en-gb/</code>（英国英语）</li>\n<li><code>example.com/fr-fr/</code>（法国法语）</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h2><strong>3. hreflang 的语法格式</strong></h2>\n<h3><strong>(1) HTML 头部（推荐）</strong></h3>\n<p>在 <code>&lt;head&gt;</code> 部分添加：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;alternate&quot;</span> <span class="hljs-attr">hreflang</span>=<span class="hljs-string">&quot;语言代码&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;对应URL&quot;</span> /&gt;</span>\n</code></pre>\n<p><strong>示例</strong>  （英语、西班牙语、法语）：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;alternate&quot;</span> <span class="hljs-attr">hreflang</span>=<span class="hljs-string">&quot;en&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://example.com/en/&quot;</span> /&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;alternate&quot;</span> <span class="hljs-attr">hreflang</span>=<span class="hljs-string">&quot;es&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://example.com/es/&quot;</span> /&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;alternate&quot;</span> <span class="hljs-attr">hreflang</span>=<span class="hljs-string">&quot;fr&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://example.com/fr/&quot;</span> /&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;alternate&quot;</span> <span class="hljs-attr">hreflang</span>=<span class="hljs-string">&quot;x-default&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://example.com/&quot;</span> /&gt;</span>\n</code></pre>\n<ul>\n<li><code>x-default</code>：默认版本，用于不匹配任何语言的用户。</li>\n</ul>\n<h3><strong>(2) HTTP 头部（适合非 HTML 文件）</strong></h3>\n<pre><code class="language-http"><span class="hljs-attribute">Link</span><span class="hljs-punctuation">: </span>&lt;https://example.com/en/&gt;; rel=&quot;alternate&quot;; hreflang=&quot;en&quot;\n</code></pre>\n<h3><strong>(3) XML Sitemap 中声明</strong></h3>\n<p>在 Sitemap 中添加 <code>&lt;xhtml:link&gt;</code> 标签：</p>\n<pre><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/en/<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">xhtml:link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;alternate&quot;</span> <span class="hljs-attr">hreflang</span>=<span class="hljs-string">&quot;es&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://example.com/es/&quot;</span> /&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">xhtml:link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;alternate&quot;</span> <span class="hljs-attr">hreflang</span>=<span class="hljs-string">&quot;fr&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://example.com/fr/&quot;</span> /&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n</code></pre>\n<hr>\n<h2><strong>4. hreflang 的注意事项</strong></h2>\n<p>⚠️ <strong>语言代码格式</strong></p>\n<ul>\n<li>使用 <strong>ISO 639-1</strong>   语言代码（如 <code>en</code>、<code>es</code>、<code>fr</code>）。</li>\n<li>地区代码可选（如 <code>en-US</code>、<code>es-ES</code>）。</li>\n</ul>\n<p>⚠️ <strong>双向链接</strong></p>\n<ul>\n<li>每个语言的页面必须<strong>互相指向对方</strong>  ，否则可能失效。</li>\n<li>例如：英文页需指向西班牙语页，西班牙语页也需指向英文页。</li>\n</ul>\n<p>⚠️ <strong>与 Canonical 标签的关系</strong></p>\n<ul>\n<li><code>hreflang</code> 和 <code>canonical</code> 可以共存，但 <code>canonical</code> 应指向当前页面的首选版本。</li>\n</ul>\n<p>⚠️ <strong>常见错误</strong><br>\n❌ 漏掉某些语言的链接<br>\n❌ 使用错误的语言/地区代码（如 <code>uk</code> 应该是 <code>en-GB</code>）<br>\n❌ 忘记添加 <code>x-default</code></p>\n<hr>\n<h2><strong>5. 如何验证 hreflang 是否生效？</strong></h2>\n<p>🔍 <strong>Google Search Console</strong>   → 国际定位报告<br>\n🔍 <strong>第三方工具</strong>  ：</p>\n<ul>\n<li><a href="https://technicalseo.com/tools/hreflang/" target="_blank">hreflang tester</a></li>\n<li><a href="https://sitebulb.com/" target="_blank">Sitebulb</a></li>\n</ul>\n<hr>\n<h3><strong>总结</strong></h3>\n<p><code>hreflang</code> 是多语言/多地区网站的<strong>必备 SEO 标签</strong>  ，能有效解决语言版本冲突，提升用户体验和搜索排名。正确使用可避免重复内容问题，并确保用户访问最合适的页面版本！ 🌍</p>\n</div>'</script></body></html>
