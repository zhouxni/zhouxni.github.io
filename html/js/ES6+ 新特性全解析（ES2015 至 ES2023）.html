lue, <span class="hljs-comment">// 计算属性名</span>\n};\n</code></pre>\n</li>\n</ul>\n<h3>4. 模板字符串</h3>\n<ul>\n<li><strong>多行字符串</strong>   ：反引号 <code>``</code> 包裹</li>\n<li><strong>插值表达式</strong>   ：<code>${variable}</code></li>\n</ul>\n<h3>5. 解构赋值</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> { prop } = obj; <span class="hljs-comment">// 对象解构</span>\n<span class="hljs-keyword">const</span> [first] = array; <span class="hljs-comment">// 数组解构</span>\n</code></pre>\n<h3>6. 模块系统</h3>\n<ul>\n<li><strong><code>import</code>/<code>export</code></strong>   ：ES 模块标准语法</li>\n</ul>\n<h3>7. 新数据结构</h3>\n<ul>\n<li><strong><code>Map</code>/<code>Set</code></strong>   ：键值对集合与无序唯一值集合</li>\n<li><strong><code>WeakMap</code>/<code>WeakSet</code></strong>   ：弱引用版本</li>\n<li><strong><code>Symbol</code></strong>   ：唯一值类型</li>\n</ul>\n<h3>8. 异步编程</h3>\n<ul>\n<li><strong><code>Promise</code></strong>   ：异步编程解决方案</li>\n<li><strong><code>for...of</code></strong>   ：可迭代对象遍历</li>\n</ul>\n<h2>二、ES7 (ES2016)</h2>\n<h3>1. 数组方法</h3>\n<ul>\n<li><strong><code>Array.prototype.includes()</code></strong>   ：判断是否包含某元素</li>\n</ul>\n<h3>2. 指数运算符</h3>\n<ul>\n<li><strong><code>**   </code></strong>：<code>2 \\*\\* 3</code>等价于<code>Math.pow(2, 3)</code></li>\n</ul>\n<h2>三、ES8 (ES2017)</h2>\n<h3>1. 异步函数</h3>\n<ul>\n<li><strong><code>async</code>/<code>await</code></strong>   ：同步方式写异步代码</li>\n</ul>\n<h3>2. 对象方法</h3>\n<ul>\n<li><strong><code>Object.values()</code></strong>   ：返回对象值数组</li>\n<li><strong><code>Object.entries()</code></strong>   ：返回键值对数组</li>\n<li><strong><code>Object.getOwnPropertyDescriptors()</code></strong>   ：获取属性描述符</li>\n</ul>\n<h3>3. 字符串填充</h3>\n<ul>\n<li><strong><code>padStart()</code>/<code>padEnd()</code></strong>   ：字符串填充</li>\n</ul>\n<h3>4. 共享内存</h3>\n<ul>\n<li><strong><code>SharedArrayBuffer</code></strong>   ：共享内存缓冲区</li>\n<li><strong><code>Atomics</code></strong>   ：原子操作</li>\n</ul>\n<h2>四、ES9 (ES2018)</h2>\n<h3>1. 异步迭代</h3>\n<ul>\n<li><strong><code>for await...of</code></strong>   ：异步可迭代对象遍历</li>\n</ul>\n<h3>2. 对象扩展</h3>\n<ul>\n<li><strong>对象展开运算符</strong>   ：<code>const newObj = { ...obj }</code></li>\n<li><strong><code>Promise.prototype.finally()</code></strong>   ：Promise 最终处理</li>\n</ul>\n<h3>3. 正则表达式增强</h3>\n<ul>\n<li><strong>命名捕获组</strong>   ：<code>(?&lt;name&gt;pattern)</code></li>\n<li><strong>反向断言</strong>   ：<code>(?&lt;=...)</code> 和 <code>(?&lt;!...)</code></li>\n<li><strong>dotAll 模式</strong>   ：<code>/s</code> 标志</li>\n<li><strong>Unicode 属性转义</strong>   ：<code>\\p{...}</code></li>\n</ul>\n<h2>五、ES10 (ES2019)</h2>\n<h3>1. 数组方法</h3>\n<ul>\n<li><strong><code>Array.prototype.flat()</code></strong>   ：数组扁平化</li>\n<li><strong><code>Array.prototype.flatMap()</code></strong>   ：映射后扁平化</li>\n</ul>\n<h3>2. 对象方法</h3>\n<ul>\n<li><strong><code>Object.fromEntries()</code></strong>   ：键值对数组转对象</li>\n</ul>\n<h3>3. 字符串方法</h3>\n<ul>\n<li><strong><code>String.prototype.trimStart()</code>/<code>trimEnd()</code></strong>   ：去除首尾空格</li>\n</ul>\n<h3>4. 其他</h3>\n<ul>\n<li><strong><code>Symbol.prototype.description</code></strong>   ：获取 Symbol 描述</li>\n<li><strong>可选 catch 绑定</strong>   ：<code>try {} catch {}</code>（无绑定参数）</li>\n</ul>\n<h2>六、ES11 (ES2020)</h2>\n<h3>1. 模块系统</h3>\n<ul>\n<li><strong>动态导入</strong>   ：<code>import()</code></li>\n</ul>\n<h3>2. 空值处理</h3>\n<ul>\n<li><strong>可选链</strong>   ：<code>obj?.prop</code></li>\n<li><strong>空值合并</strong>   ：<code>??</code>（仅当左侧为 <code>null</code> 或 <code>undefined</code> 时返回右侧）</li>\n</ul>\n<h3>3. 全局对象</h3>\n<ul>\n<li><strong><code>globalThis</code></strong>   ：统一的全局对象访问方式</li>\n</ul>\n<h3>4. 大数支持</h3>\n<ul>\n<li><strong><code>BigInt</code></strong>   ：大整数类型</li>\n</ul>\n<h3>5. Promise 增强</h3>\n<ul>\n<li><strong><code>Promise.allSettled()</code></strong>   ：无论成功失败都返回结果</li>\n</ul>\n<h2>七、ES12 (ES2021)</h2>\n<h3>1. 字符串方法</h3>\n<ul>\n<li><strong><code>String.prototype.replaceAll()</code></strong>   ：全局替换</li>\n</ul>\n<h3>2. 数值分隔符</h3>\n<ul>\n<li><strong><code>1_000_000</code></strong>   ：提高大数可读性</li>\n</ul>\n<h3>3. 逻辑赋值</h3>\n<ul>\n<li><strong><code>||=</code></strong>   、<code>&amp;&amp;=</code>、<code>??=</code>：逻辑赋值运算符</li>\n</ul>\n<h3>4. Promise 增强</h3>\n<ul>\n<li><strong><code>Promise.any()</code></strong>   ：任一成功即返回</li>\n</ul>\n<h3>5. WeakRef</h3>\n<ul>\n<li><strong><code>WeakRef</code></strong>   ：对象的弱引用</li>\n<li><strong><code>FinalizationRegistry</code></strong>   ：对象被垃圾回收后的回调</li>\n</ul>\n<h2>八、ES13 (ES2022)</h2>\n<h3>1. 类成员</h3>\n<ul>\n<li><strong>公共实例字段</strong>   ：<code>class { prop = value; }</code></li>\n<li><strong>私有实例字段</strong>   ：<code>class { #privateProp; }</code></li>\n<li><strong>静态类字段</strong>   ：<code>static prop = value;</code></li>\n<li><strong>静态私有方法</strong>   ：<code>static #privateMethod() {}</code></li>\n</ul>\n<h3>2. 顶级 await</h3>\n<ul>\n<li><strong>模块顶层使用 await</strong>   ：无需 async 函数包裹</li>\n</ul>\n<h3>3. 数组方法</h3>\n<ul>\n<li><strong><code>Array.prototype.at()</code></strong>   ：支持负索引的数组访问</li>\n</ul>\n<h3>4. 错误对象</h3>\n<ul>\n<li><strong><code>Error.prototype.cause</code></strong>   ：错误链追踪</li>\n</ul>\n<h3>5. 正则匹配索引</h3>\n<ul>\n<li><strong><code>/d</code> 标志</strong>   ：获取匹配的开始和结束索引</li>\n</ul>\n<h2>九、ES14 (ES2023)</h2>\n<h3>1. 数组方法</h3>\n<ul>\n<li><strong><code>Array.prototype.findLast()</code></strong>   ：从后向前查找</li>\n<li><strong><code>Array.prototype.findLastIndex()</code></strong>   ：从后向前查找索引</li>\n<li><strong><code>Array.prototype.toReversed()</code></strong>   ：返回反转副本</li>\n<li><strong><code>Array.prototype.toSorted()</code></strong>   ：返回排序副本</li>\n<li><strong><code>Array.prototype.toSpliced()</code></strong>   ：返回拼接副本</li>\n<li><strong><code>Array.prototype.with()</code></strong>   ：返回修改指定位置后的副本</li>\n</ul>\n<h3>2. 哈希桶</h3>\n<ul>\n<li><strong><code>Hashbang</code> 语法</strong>   ：<code>#!/usr/bin/env node</code></li>\n</ul>\n<h2>十、重要特性对比表</h2>\n<table>\n<thead>\n<tr>\n<th>版本</th>\n<th>重要特性</th>\n<th>典型用例</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>ES6</td>\n<td>类、模块、箭头函数</td>\n<td>现代前端开发基础</td>\n</tr>\n<tr>\n<td>ES7</td>\n<td><code>includes()</code>、<code>**</code></td>\n<td>数组操作、数学计算</td>\n</tr>\n<tr>\n<td>ES8</td>\n<td><code>async/await</code></td>\n<td>异步流程控制</td>\n</tr>\n<tr>\n<td>ES9</td>\n<td>对象展开、<code>finally</code></td>\n<td>对象合并、资源清理</td>\n</tr>\n<tr>\n<td>ES10</td>\n<td><code>flat()</code>、<code>flatMap()</code></td>\n<td>数组数据处理</td>\n</tr>\n<tr>\n<td>ES11</td>\n<td>可选链、空值合并</td>\n<td>安全访问深层属性</td>\n</tr>\n<tr>\n<td>ES12</td>\n<td><code>replaceAll()</code>、<code>Promise.any()</code></td>\n<td>字符串处理、并发控制</td>\n</tr>\n<tr>\n<td>ES13</td>\n<td>类字段、顶级 await</td>\n<td>类定义简化、模块初始化</td>\n</tr>\n<tr>\n<td>ES14</td>\n<td>数组新方法</td>\n<td>不可变数据操作</td>\n</tr>\n</tbody>\n</table>\n<h2>十一、现代 JavaScript 开发建议</h2>\n<ol>\n<li>\n<p><strong>优先使用</strong>   ：</p>\n<ul>\n<li><code>let</code>/<code>const</code> 替代 <code>var</code></li>\n<li>箭头函数简化回调</li>\n<li>解构赋值提取数据</li>\n<li><code>async</code>/<code>await</code> 处理异步</li>\n</ul>\n</li>\n<li>\n<p><strong>谨慎使用</strong>   ：</p>\n<ul>\n<li>类继承（优先组合而非继承）</li>\n<li><code>with()</code>（严格模式禁用）</li>\n<li><code>eval()</code>（安全风险）</li>\n</ul>\n</li>\n<li>\n<p><strong>新项目必备</strong>   ：</p>\n<ul>\n<li>可选链 <code>?.</code> 和空值合并 <code>??</code></li>\n<li>对象展开 <code>{...obj}</code></li>\n<li><code>Promise.allSettled()</code> 错误处理</li>\n</ul>\n</li>\n</ol>\n<p>这些特性使 JavaScript 更强大、更安全、更易维护，建议根据项目环境选择合适的特性组合。</p>\n</div>'</script></body></html>
