w window[_0x2873ec(383,"mOdM")][_0x2873ec(387,"^#9k")](_0x2873ec(388,"yk2U")),Error();function _0x145b(){var o=["BCo+W4hcRmo+W7H5tW","vxhcGtldR0Tmca","WPJdN347WO3dNSobWRadWP4vkmoV","WPaJWRVcV2nrW7W","W5BcG2NcLSkDWORcOHNcLW","W6ZcVZNdTfLgWQvQWRZcKmk3W5y","WPVdNNO+WOBcNCkEWRufWQuK","W6HQWOBdISkX","W5VcPCoMWOOeWQ/dLtZdHCoiFCkh","W67dJXtcOWLBW6VcTG8qWRm0WPG","zKStW4NcOSknWOSqW5amC8k2WOy","nCkXWQtdN8k+rSobWQy","W5NcRSoNWOKeW6ldNsxdQmoNzq","vXrnWPtcI8oJW5Os","oHmarSommGtcPaRdQW","jSkvqGddKmk1W5W","cSossHldQ2hcPmoYW6LWydFdSuJdSMFcKmk5bCkjW4jCWOKgDgi","vxddJfddLKTtmb3cKW","W5dcRmoMWOWeWQhdKa3dQ8o+Emk5","WRKhA8kNWQVdSSkn","yXVdLmk8rJi8W6O","W43dQhjqyxDjW4/cL0WKhX0","yWDGWQldICovW40","W6FcTJNdSLLiWQbBWPlcPSkYW6G","WOKeDmkkW7pcNqCXwd8yW7S1","W6ZdH2/cGCo8ruyZW5lcOCohW6xdNW","WR1ZrSo9mcWnWOKIWOaT","WR9peSonW4JdQmkqWPZcUtOT"];return(_0x145b=function(){return o})()}document.title="svg 参数详解",document.getElementById("article").innerHTML="<div><p>SVG（Scalable Vector Graphics）是一种基于XML的矢量图形格式，它使用一系列参数来描述图形的形状、位置、颜色等属性。以下是SVG中一些常用参数的详解：</p>\n<h3>一、基本图形元素参数</h3>\n<ol>\n<li><strong>矩形（<code>&lt;rect&gt;</code>）</strong>\n<ul>\n<li><code>x</code>、<code>y</code>：定义矩形的左上角坐标。</li>\n<li><code>width</code>、<code>height</code>：定义矩形的宽度和高度。</li>\n<li><code>rx</code>、<code>ry</code>：定义矩形的圆角半径。</li>\n<li><code>fill</code>：设置矩形的填充颜色。</li>\n<li><code>stroke</code>：设置矩形的边框颜色。</li>\n<li><code>stroke-width</code>：设置矩形的边框宽度。</li>\n</ul>\n</li>\n<li><strong>圆形（<code>&lt;circle&gt;</code>）</strong>\n<ul>\n<li><code>cx</code>、<code>cy</code>：定义圆心的坐标。</li>\n<li><code>r</code>：定义圆的半径。</li>\n<li><code>fill</code>、<code>stroke</code>、<code>stroke-width</code>：与矩形相同，用于设置圆的填充颜色、边框颜色和边框宽度。</li>\n</ul>\n</li>\n<li><strong>椭圆（<code>&lt;ellipse&gt;</code>）</strong>\n<ul>\n<li><code>cx</code>、<code>cy</code>：定义椭圆的中心坐标。</li>\n<li><code>rx</code>、<code>ry</code>：定义椭圆在x轴和y轴上的半径。</li>\n<li><code>fill</code>、<code>stroke</code>、<code>stroke-width</code>：与矩形和圆形相同，用于设置椭圆的填充颜色、边框颜色和边框宽度。</li>\n</ul>\n</li>\n<li><strong>直线（<code>&lt;line&gt;</code>）</strong>\n<ul>\n<li><code>x1</code>、<code>y1</code>：定义直线的起点坐标。</li>\n<li><code>x2</code>、<code>y2</code>：定义直线的终点坐标。</li>\n<li><code>stroke</code>、<code>stroke-width</code>：用于设置直线的颜色和宽度。</li>\n</ul>\n</li>\n<li><strong>折线（<code>&lt;polyline&gt;</code>）</strong>\n<ul>\n<li><code>points</code>：定义一系列点，连接成折线。点的坐标用逗号分隔，多个点之间用空格分开。</li>\n<li><code>fill</code>、<code>stroke</code>、<code>stroke-width</code>：与直线相同，用于设置折线的填充颜色（通常不填充）、边框颜色和边框宽度。</li>\n</ul>\n</li>\n<li><strong>多边形（<code>&lt;polygon&gt;</code>）</strong>\n<ul>\n<li><code>points</code>：与折线相同，定义一系列点，但多边形会自动闭合。</li>\n<li><code>fill</code>、<code>stroke</code>、<code>stroke-width</code>：用于设置多边形的填充颜色、边框颜色和边框宽度。</li>\n</ul>\n</li>\n</ol>\n<h3>二、路径（<code>&lt;path&gt;</code>）元素参数</h3>\n<p><code>&lt;path&gt;</code>元素是SVG中最强大的图形定义工具，可绘制复杂图形。它通过<code>d</code>属性定义路径形状，<code>d</code>属性包含一系列绘图命令。</p>\n<pre><code>&lt;svg width=&quot;200&quot; height=&quot;200&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;&gt;\n  &lt;path d=&quot;M 50 50 L 150 50 L 100 150 Z&quot; fill=&quot;orange&quot; stroke=&quot;black&quot; stroke-width=&quot;2&quot; /&gt;\n&lt;/svg&gt;\n</code></pre>\n<ol>\n<li><strong>移动命令（M/m）</strong>\n<ul>\n<li><code>M x y</code>：将画笔移动到指定坐标（x, y）。大写M表示绝对坐标，小写m表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>直线命令（L/l）</strong>\n<ul>\n<li><code>L x y</code>：从当前位置绘制一条直线到指定坐标（x, y）。大写L表示绝对坐标，小写l表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>水平线命令（H/h）</strong>\n<ul>\n<li><code>H x</code>：从当前位置绘制一条水平线到指定x坐标。大写H表示绝对坐标，小写h表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>垂直线命令（V/v）</strong>\n<ul>\n<li><code>V y</code>：从当前位置绘制一条垂直线到指定y坐标。大写V表示绝对坐标，小写v表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>三次贝塞尔曲线命令（C/c）</strong>\n<ul>\n<li><code>C x1 y1, x2 y2, x y</code>：绘制一条三次贝塞尔曲线，从当前位置到指定坐标（x, y），(x1, y1)和(x2, y2)是控制点。大写C表示绝对坐标，小写c表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>平滑三次贝塞尔曲线命令（S/s）</strong>\n<ul>\n<li><code>S x2 y2, x y</code>：绘制一条平滑的三次贝塞尔曲线，第一个控制点是前一个三次贝塞尔曲线的第二个控制点的对称点。大写S表示绝对坐标，小写s表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>二次贝塞尔曲线命令（Q/q）</strong>\n<ul>\n<li><code>Q x1 y1, x y</code>：绘制一条二次贝塞尔曲线，从当前位置到指定坐标（x, y），(x1, y1)是控制点。大写Q表示绝对坐标，小写q表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>平滑二次贝塞尔曲线命令（T/t）</strong>\n<ul>\n<li><code>T x y</code>：绘制一条平滑的二次贝塞尔曲线，控制点是前一个二次贝塞尔曲线的控制点的对称点。大写T表示绝对坐标，小写t表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>椭圆弧命令（A/a）</strong>\n<ul>\n<li><code>A rx ry x-axis-rotation large-arc-flag sweep-flag x y</code>：绘制一条椭圆弧，rx和ry是椭圆的x轴和y轴半径，x-axis-rotation是x轴的旋转角度，large-arc-flag和sweep-flag分别决定选择大弧还是小弧以及顺时针还是逆时针方向，x和y是弧的终点坐标。大写A表示绝对坐标，小写a表示相对坐标。</li>\n</ul>\n</li>\n<li><strong>闭合路径命令（Z/z）</strong>\n<ul>\n<li><code>Z</code>：从当前位置绘制一条直线到路径的起点，闭合路径。Z命令不用区分大小写。</li>\n</ul>\n</li>\n</ol>\n<h3>三、其他常用参数</h3>\n<ol>\n<li><strong>填充规则（<code>fill-rule</code>）</strong>\n<ul>\n<li>用于定义一个多边形内部区域的算法，可选值为<code>nonzero</code>（非零填充规则）和<code>evenodd</code>（奇偶填充规则）。</li>\n</ul>\n</li>\n<li><strong>边框样式相关参数</strong>\n<ul>\n<li><code>stroke-linecap</code>：定义线条端点的形状，可选值为<code>butt</code>（平底）、<code>round</code>（圆角）、<code>square</code>（方头）。</li>\n<li><code>stroke-linejoin</code>：定义两段路径之间连接的方式，可选值为<code>miter</code>（尖角）、<code>round</code>（圆角）、<code>bevel</code>（平角）。</li>\n<li><code>stroke-dasharray</code>：创建虚线，用逗号分隔的长度值来指定虚线和空格的宽度。</li>\n<li><code>stroke-dashoffset</code>：表示虚线的起始偏移。</li>\n</ul>\n</li>\n<li><strong>变换参数</strong>\n<ul>\n<li><code>transform</code>：用于对图形进行平移、旋转、缩放、倾斜等变换。例如，<code>translate(x, y)</code>表示沿x和y方向移动，<code>rotate(angle, [cx, cy])</code>表示绕指定中心旋转，<code>scale(sx, [sy])</code>表示缩放，<code>skewX(angle)</code>或<code>skewY(angle)</code>表示沿x或y轴倾斜。</li>\n</ul>\n</li>\n<li><strong>视口和视图框参数</strong>\n<ul>\n<li><code>viewport</code>：定义SVG的可视区域，通过<code>x</code>、<code>y</code>、<code>width</code>、<code>height</code>属性设置。</li>\n<li><code>viewBox</code>：定义元素在SVG画布上的可视区域，与<code>preserveAspectRatio</code>属性一起使用，以确保SVG元素的正确显示和比例缩放。</li>\n</ul>\n</li>\n</ol>\n<p>通过这些参数，SVG能够精确地描述各种复杂的图形，并在不同的设备和分辨率下保持高质量的显示效果。</p>\n</div>"</script></body></html>
