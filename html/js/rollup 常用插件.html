>作用</strong>  ：支持 TypeScript 文件的编译，将其转换为 JavaScript。</li>\n<li><strong>特点</strong>  ：默认读取 <code>tsconfig.json</code> 配置，支持 TypeScript 的所有特性。</li>\n</ul>\n</li>\n<li><strong>rollup-plugin-postcss</strong>\n<ul>\n<li><strong>作用</strong>  ：处理 CSS 文件，支持 CSS 自动加前缀、压缩以及对 SCSS/LESS 的支持。</li>\n<li><strong>特点</strong>  ：支持内联 CSS 和将 CSS 提取到独立文件。</li>\n</ul>\n</li>\n<li><strong>rollup-plugin-dts</strong>\n<ul>\n<li><strong>作用</strong>  ：自动生成 TypeScript 类型声明文件（*.d.ts）。</li>\n<li><strong>特点</strong>  ：简化类型声明文件的创建过程，提高开发效率。</li>\n</ul>\n</li>\n<li><strong>rollup-plugin-eslint</strong>\n<ul>\n<li><strong>作用</strong>  ：对 JavaScript 代码进行静态检查，确保代码质量。</li>\n<li><strong>特点</strong>  ：支持自定义 ESLint 配置，可以集成到 CI/CD 流程中。</li>\n</ul>\n</li>\n<li><strong>@rollup/plugin-replace</strong>\n<ul>\n<li><strong>作用</strong>  ：在构建过程中替换代码中的字符串。</li>\n<li><strong>特点</strong>  ：适用于需要根据环境变量替换代码中的占位符等场景。</li>\n</ul>\n</li>\n</ol>\n<p>这些插件涵盖了从模块解析、代码转换、样式处理到代码优化等多个方面，为 Rollup 提供了强大的扩展能力。开发者可以根据项目的具体需求选择合适的插件进行配置和使用。</p>\n</div>"</script></body></html>
