;</code>；</li>\n<li>Safari 返回 <code>&quot;Apple Computer, Inc.&quot;</code>；</li>\n<li>Firefox 返回空字符串 <code>&quot;&quot;</code>。<br>\n可用于辅助判断浏览器厂商，但需结合其他属性。</li>\n</ul>\n</li>\n</ul>\n<h4>2. 操作系统与设备相关</h4>\n<ul>\n<li>\n<p><strong><code>navigator.platform</code></strong><br>\n返回运行浏览器的操作系统平台（如 <code>Win32</code>、<code>MacIntel</code>、<code>Linux x86_64</code>、<code>iPhone</code>、<code>Android</code>）。<br>\n<strong>注意</strong>   ：在 64 位 Windows 上可能仍返回 <code>Win32</code>（兼容性设计），但可大致区分桌面/移动系统。</p>\n</li>\n<li>\n<p><strong><code>navigator.deviceMemory</code></strong><br>\n返回设备内存容量（GB），仅支持 Chrome 等 Chromium 浏览器，取值为 0.25、0.5、1、2、4、8 等近似值（向上取整），用于判断设备性能。</p>\n</li>\n<li>\n<p><strong><code>navigator.hardwareConcurrency</code></strong><br>\n返回设备 CPU 核心数（如 8），可用于估算设备的计算能力（如多线程任务分配）。</p>\n</li>\n</ul>\n<h4>3. 网络与连接相关</h4>\n<ul>\n<li>\n<p><strong><code>navigator.connection</code></strong>   （实验性）<br>\n返回 <code>NetworkInformation</code> 对象，包含网络连接信息：</p>\n<ul>\n<li><code>effectiveType</code>：网络类型（<code>\'slow-2g\'</code>、<code>\'2g\'</code>、<code>\'3g\'</code>、<code>\'4g\'</code>）；</li>\n<li><code>downlink</code>：预估下载速度（Mbps）；</li>\n<li><code>rtt</code>：往返延迟（毫秒）；</li>\n<li><code>saveData</code>：用户是否开启“数据节省模式”（<code>true</code>/<code>false</code>）。<br>\n可用于根据网络状况优化资源加载（如弱网下加载低清图片）。</li>\n</ul>\n</li>\n<li>\n<p><strong><code>navigator.onLine</code></strong><br>\n返回布尔值，表示浏览器是否处于“在线”状态（<code>true</code> 为在线，<code>false</code> 为离线）。<br>\n<strong>注意</strong>   ：仅反映浏览器的网络连接状态，不保证实际能访问互联网（如连接到无网的路由器）。</p>\n</li>\n</ul>\n<h4>4. 浏览器功能与 API 支持</h4>\n<ul>\n<li>\n<p><strong><code>navigator.serviceWorker</code></strong><br>\n若浏览器支持 Service Worker（PWA 核心技术），则返回 <code>ServiceWorkerContainer</code> 对象；否则为 <code>undefined</code>。常用于判断是否支持离线缓存、后台同步等功能。</p>\n</li>\n<li>\n<p><strong><code>navigator.geolocation</code></strong><br>\n若浏览器支持地理定位，则返回 <code>Geolocation</code> 对象，可调用 <code>getCurrentPosition()</code> 获取用户位置；否则为 <code>undefined</code>。需用户授权才能使用。</p>\n</li>\n<li>\n<p><strong><code>navigator.mediaDevices</code></strong><br>\n返回 <code>MediaDevices</code> 对象，提供访问摄像头、麦克风等媒体设备的 API（如 <code>getUserMedia()</code>），用于判断是否支持音视频采集。</p>\n</li>\n<li>\n<p><strong><code>navigator.pdfViewerEnabled</code></strong><br>\n返回布尔值，表示浏览器是否内置 PDF 查看器（<code>true</code> 为支持）。</p>\n</li>\n</ul>\n<h4>5. 其他常用属性</h4>\n<ul>\n<li>\n<p><strong><code>navigator.language</code></strong><br>\n返回浏览器的首选语言（如 <code>\'zh-CN\'</code>、<code>\'en-US\'</code>），可用于国际化适配（如默认显示对应语言的内容）。</p>\n</li>\n<li>\n<p><strong><code>navigator.languages</code></strong><br>\n返回浏览器支持的语言数组（如 <code>[\'zh-CN\', \'zh\', \'en-US\']</code>），优先级从高到低，比 <code>language</code> 更全面。</p>\n</li>\n<li>\n<p><strong><code>navigator.cookieEnabled</code></strong><br>\n返回布尔值，表示浏览器是否启用 Cookie（<code>true</code> 为启用），可用于判断是否支持基于 Cookie 的功能（如登录状态保存）。</p>\n</li>\n</ul>\n<h4>6. 常用方法</h4>\n<ul>\n<li>\n<p><strong><code>navigator.javaEnabled()</code></strong><br>\n返回布尔值，表示浏览器是否支持 Java 小程序（几乎所有现代浏览器均返回 <code>false</code>，因 Java 已被淘汰）。</p>\n</li>\n<li>\n<p><strong><code>navigator.sendBeacon(url, data)</code></strong><br>\n向服务器异步发送少量数据（如统计信息），即使页面关闭也能保证请求完成，常用于页面卸载时的数据上报。</p>\n</li>\n</ul>\n<h3>二、使用场景与注意事项</h3>\n<h4>1. 合理使用场景</h4>\n<ul>\n<li>\n<p><strong>特性检测</strong>   ：通过 <code>\'serviceWorker\' in navigator</code> 等判断浏览器是否支持某 API，而非依赖 <code>userAgent</code> 判断版本。<br>\n示例：</p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 判断是否支持地理定位</span>\n<span class="hljs-keyword">if</span> (<span class="hljs-string">&quot;geolocation&quot;</span> <span class="hljs-keyword">in</span> navigator) {\n  navigator.<span class="hljs-property">geolocation</span>.<span class="hljs-title function_">getCurrentPosition</span>(<span class="hljs-function">(<span class="hljs-params">position</span>) =&gt;</span> {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;纬度：&quot;</span>, position.<span class="hljs-property">coords</span>.<span class="hljs-property">latitude</span>);\n  });\n} <span class="hljs-keyword">else</span> {\n  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&quot;浏览器不支持地理定位&quot;</span>);\n}\n</code></pre>\n</li>\n<li>\n<p><strong>环境适配</strong>   ：通过 <code>navigator.language</code> 设置页面默认语言，通过 <code>navigator.connection</code> 优化弱网体验。</p>\n</li>\n<li>\n<p><strong>数据上报</strong>   ：使用 <code>navigator.sendBeacon()</code> 发送页面停留时间、错误日志等信息。</p>\n</li>\n</ul>\n<h4>2. 注意事项</h4>\n<ul>\n<li>\n<p><strong>可靠性问题</strong>   ：<code>userAgent</code>、<code>appVersion</code> 等可被篡改，<code>platform</code> 可能存在兼容性偏差（如 64 位系统返回 <code>Win32</code>），不可作为核心业务逻辑的判断依据。</p>\n</li>\n<li>\n<p><strong>隐私限制</strong>   ：部分属性（如 <code>geolocation</code>、<code>mediaDevices</code>）需要用户授权，且浏览器可能因隐私政策限制其使用（如 <code>deviceMemory</code> 在跨域 iframe 中可能返回 <code>undefined</code>）。</p>\n</li>\n<li>\n<p><strong>兼容性差异</strong>   ：不同浏览器对属性的支持程度不同（如 <code>connection</code> 为实验性 API），使用前需通过 <a href="https://caniuse.com/" target="_blank">caniuse.com</a> 确认兼容性，必要时添加 polyfill。</p>\n</li>\n</ul>\n<h3>三、总结</h3>\n<p><code>window.navigator</code> 提供了丰富的客户端环境信息，但其属性的可靠性和兼容性差异较大。实际开发中，应优先通过<strong>特性检测</strong>   （如判断 API 是否存在）而非“浏览器/系统识别”来实现功能适配，同时注意用户隐私授权和跨浏览器兼容性处理。对于需要精准识别设备或浏览器的场景（如统计分析），可结合 <code>navigator</code> 的多个属性综合判断，但需接受一定的误差率。</p>\n</div>'</script></body></html>
