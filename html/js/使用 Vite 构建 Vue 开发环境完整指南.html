age-javascript"><span class="hljs-keyword">import</span> { defineConfig } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vite&#x27;</span>\n<span class="hljs-keyword">import</span> vue <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vitejs/plugin-vue&#x27;</span>\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>({\n  <span class="hljs-attr">plugins</span>: [<span class="hljs-title function_">vue</span>()],\n  <span class="hljs-attr">server</span>: {\n    <span class="hljs-attr">port</span>: <span class="hljs-number">3000</span>,\n    <span class="hljs-attr">open</span>: <span class="hljs-literal">true</span>\n  },\n  <span class="hljs-attr">resolve</span>: {\n    <span class="hljs-attr">alias</span>: {\n      <span class="hljs-string">&#x27;@&#x27;</span>: path.<span class="hljs-title function_">resolve</span>(__dirname, <span class="hljs-string">&#x27;./src&#x27;</span>)\n    }\n  }\n})\n</code></pre>\n<h3>2. 支持 Vue 3 单文件组件</h3>\n<p>无需额外配置，Vite 内置支持：</p>\n<ul>\n<li><code>&lt;template&gt;</code></li>\n<li><code>&lt;script&gt;</code></li>\n<li><code>&lt;style&gt;</code></li>\n<li><code>&lt;script setup&gt;</code> 语法糖</li>\n</ul>\n<h2>四、开发环境功能</h2>\n<h3>1. 启动开发服务器</h3>\n<pre><code class="language-sh">npm run dev\n<span class="hljs-comment"># 或</span>\nyarn dev\n<span class="hljs-comment"># 或</span>\npnpm dev\n</code></pre>\n<p>特点：</p>\n<ul>\n<li>即时服务器启动</li>\n<li>闪电般的热更新（HMR）</li>\n</ul>\n<h3>2. 环境变量配置</h3>\n<p>创建 <code>.env</code> 文件：</p>\n<pre><code class="language-env">VITE_API_URL=https://api.example.com\n</code></pre>\n<p>在组件中使用：</p>\n<pre><code class="language-javascript"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-keyword">import</span>.<span class="hljs-property">meta</span>.<span class="hljs-property">env</span>.<span class="hljs-property">VITE_API_URL</span>)\n</code></pre>\n<h2>五、生产环境构建</h2>\n<h3>1. 构建命令</h3>\n<pre><code class="language-sh">npm run build\n<span class="hljs-comment"># 或</span>\nyarn build\n<span class="hljs-comment"># 或</span>\npnpm build\n</code></pre>\n<h3>2. 预览生产版本</h3>\n<pre><code class="language-sh">npm run preview\n<span class="hljs-comment"># 或</span>\nyarn preview\n<span class="hljs-comment"># 或</span>\npnpm preview\n</code></pre>\n<h2>六、Vue 专属配置</h2>\n<h3>1. 配置 Vue JSX</h3>\n<p>安装插件：</p>\n<pre><code class="language-sh">npm install @vitejs/plugin-vue-jsx\n</code></pre>\n<p>配置 <code>vite.config.js</code>：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> vueJsx <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vitejs/plugin-vue-jsx&#x27;</span>\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>({\n  <span class="hljs-attr">plugins</span>: [<span class="hljs-title function_">vue</span>(), <span class="hljs-title function_">vueJsx</span>()]\n})\n</code></pre>\n<h3>2. 全局样式注入</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>({\n  <span class="hljs-attr">css</span>: {\n    <span class="hljs-attr">preprocessorOptions</span>: {\n      <span class="hljs-attr">scss</span>: {\n        <span class="hljs-attr">additionalData</span>: <span class="hljs-string">`@import &quot;@/styles/variables.scss&quot;;`</span>\n      }\n    }\n  }\n})\n</code></pre>\n<h2>七、常用插件推荐</h2>\n<ol>\n<li><strong>路由</strong>  ：<code>vue-router</code><pre><code class="language-sh">npm install vue-router@4\n</code></pre>\n</li>\n<li><strong>状态管理</strong>  ：<code>pinia</code> (推荐)<pre><code class="language-sh">npm install pinia\n</code></pre>\n</li>\n<li><strong>UI 框架</strong>  ：\n<ul>\n<li>Element Plus</li>\n<li>Vant</li>\n<li>Naive UI</li>\n</ul>\n</li>\n<li><strong>Vite 插件</strong>  ：\n<ul>\n<li><code>unplugin-vue-components</code> 自动导入组件</li>\n<li><code>vite-plugin-vue-devtools</code> Vue DevTools 集成</li>\n</ul>\n</li>\n</ol>\n<h2>八、TypeScript 支持</h2>\n<h3>1. 创建 TypeScript 项目</h3>\n<pre><code class="language-sh">npm create vite@latest my-vue-ts-app --template vue-ts\n</code></pre>\n<h3>2. 配置 <code>tsconfig.json</code></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;compilerOptions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;target&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ESNext&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;module&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ESNext&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;strict&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;jsx&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;preserve&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;moduleResolution&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;node&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;baseUrl&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;.&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;paths&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@/*&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src/*&quot;</span><span class="hljs-punctuation">]</span>\n    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;types&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;vite/client&quot;</span><span class="hljs-punctuation">]</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;include&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src/**/*.ts&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;src/**  /*.d.ts&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;src/**/*.tsx&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;src/**  /*.vue&quot;</span><span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h2>九、最佳实践</h2>\n<ol>\n<li><strong>组件组织</strong>  ：<pre><code>src/\n├── components/\n│   ├── common/    # 通用组件\n│   └── features/  # 功能组件\n</code></pre>\n</li>\n<li><strong>样式管理</strong>  ：\n<ul>\n<li>使用 CSS 变量或 SCSS/Less 变量</li>\n<li>按功能模块组织样式文件</li>\n</ul>\n</li>\n<li><strong>性能优化</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>({\n  <span class="hljs-attr">build</span>: {\n    <span class="hljs-attr">rollupOptions</span>: {\n      <span class="hljs-attr">output</span>: {\n        <span class="hljs-attr">manualChunks</span>: {\n          <span class="hljs-attr">vue</span>: [<span class="hljs-string">&#x27;vue&#x27;</span>, <span class="hljs-string">&#x27;vue-router&#x27;</span>, <span class="hljs-string">&#x27;pinia&#x27;</span>]\n        }\n      }\n    }\n  }\n})\n</code></pre>\n</li>\n</ol>\n<h2>十、常见问题解决</h2>\n<h3>1. 解决 &quot;Failed to resolve import&quot; 错误</h3>\n<p>确保 <code>vite.config.js</code> 中配置了正确的别名：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">resolve</span>: {\n  <span class="hljs-attr">alias</span>: {\n    <span class="hljs-string">&#x27;@&#x27;</span>: path.<span class="hljs-title function_">resolve</span>(__dirname, <span class="hljs-string">&#x27;./src&#x27;</span>)\n  }\n}\n</code></pre>\n<h3>2. 处理 SVG 导入</h3>\n<p>安装 <code>vite-svg-loader</code>：</p>\n<pre><code class="language-sh">npm install vite-svg-loader\n</code></pre>\n<p>配置：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> svgLoader <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vite-svg-loader&#x27;</span>\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>({\n  <span class="hljs-attr">plugins</span>: [<span class="hljs-title function_">vue</span>(), <span class="hljs-title function_">svgLoader</span>()]\n})\n</code></pre>\n<h3>3. 修复 HMR 不工作</h3>\n<p>确保 <code>index.html</code> 中正确引入了 main.js：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;module&quot;</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;/src/main.js&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>\n</code></pre>\n<p>Vite + Vue 的组合提供了极致的开发体验，特别适合构建现代 Vue 应用程序。通过合理的配置和项目结构组织，可以充分发挥其高性能优势。</p>\n</div>'</script></body></html>
