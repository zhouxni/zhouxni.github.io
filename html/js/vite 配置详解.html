块替换配置。</li>\n</ul>\n</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-attr">server</span>: {\n  <span class="hljs-attr">port</span>: <span class="hljs-number">8080</span>,\n  <span class="hljs-attr">proxy</span>: {\n    <span class="hljs-string">&#x27;/api&#x27;</span>: {\n      <span class="hljs-attr">target</span>: <span class="hljs-string">&#x27;http://localhost:5000&#x27;</span>,\n      <span class="hljs-attr">changeOrigin</span>: <span class="hljs-literal">true</span>,\n      <span class="hljs-attr">rewrite</span>: <span class="hljs-function">(<span class="hljs-params">path</span>) =&gt;</span> path.<span class="hljs-title function_">replace</span>(<span class="hljs-regexp">/^\\/api/</span>, <span class="hljs-string">&#x27;&#x27;</span>)\n    }\n  },\n  <span class="hljs-attr">cors</span>: <span class="hljs-literal">true</span>\n}\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong><code>build</code></strong>\n<ul>\n<li><strong>作用</strong>  ：自定义项目的打包行为。</li>\n<li><strong>子配置项</strong>  ：\n<ul>\n<li><code>outDir</code>：指定打包输出目录，默认值为 <code>dist</code>。</li>\n<li><code>assetsDir</code>：静态资源存放目录。</li>\n<li><code>sourcemap</code>：是否生成源映射文件，方便调试生产环境代码。</li>\n<li><code>minify</code>：代码压缩工具，可选值为 <code>\'terser\'</code>、<code>\'esbuild\'</code> 或 <code>false</code>。</li>\n<li><code>rollupOptions</code>：Rollup 打包配置，支持手动分块等高级功能。</li>\n</ul>\n</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-attr">build</span>: {\n  <span class="hljs-attr">outDir</span>: <span class="hljs-string">&#x27;build&#x27;</span>,\n  <span class="hljs-attr">assetsDir</span>: <span class="hljs-string">&#x27;assets&#x27;</span>,\n  <span class="hljs-attr">sourcemap</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">minify</span>: <span class="hljs-string">&#x27;terser&#x27;</span>,\n  <span class="hljs-attr">rollupOptions</span>: {\n    <span class="hljs-attr">output</span>: {\n      <span class="hljs-attr">manualChunks</span>: {\n        <span class="hljs-attr">vendor</span>: [<span class="hljs-string">&#x27;vue&#x27;</span>, <span class="hljs-string">&#x27;vue-router&#x27;</span>, <span class="hljs-string">&#x27;axios&#x27;</span>]\n      }\n    }\n  }\n}\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong><code>plugins</code></strong>\n<ul>\n<li><strong>作用</strong>  ：配置 Vite 插件，扩展其功能。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">import</span> vue <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vitejs/plugin-vue&#x27;</span>;\n<span class="hljs-keyword">import</span> react <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vitejs/plugin-react&#x27;</span>;\n\n<span class="hljs-attr">plugins</span>: [\n  <span class="hljs-title function_">vue</span>(),\n  <span class="hljs-title function_">react</span>()\n]\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong><code>resolve</code></strong>\n<ul>\n<li><strong>作用</strong>  ：配置模块解析选项。</li>\n<li><strong>子配置项</strong>  ：\n<ul>\n<li><code>alias</code>：配置路径别名，简化模块导入。</li>\n<li><code>extensions</code>：导入模块时可省略的文件扩展名列表。</li>\n</ul>\n</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-attr">resolve</span>: {\n  <span class="hljs-attr">alias</span>: {\n    <span class="hljs-string">&#x27;@&#x27;</span>: <span class="hljs-string">&#x27;/src&#x27;</span>\n  },\n  <span class="hljs-attr">extensions</span>: [<span class="hljs-string">&#x27;.js&#x27;</span>, <span class="hljs-string">&#x27;.vue&#x27;</span>, <span class="hljs-string">&#x27;.json&#x27;</span>, <span class="hljs-string">&#x27;.ts&#x27;</span>]\n}\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong><code>css</code></strong>\n<ul>\n<li><strong>作用</strong>  ：配置 CSS 相关选项。</li>\n<li><strong>子配置项</strong>  ：\n<ul>\n<li><code>preprocessorOptions</code>：配置 CSS 预处理器（如 SCSS、Less）。</li>\n<li><code>modules</code>：启用 CSS Modules。</li>\n</ul>\n</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-attr">css</span>: {\n  <span class="hljs-attr">preprocessorOptions</span>: {\n    <span class="hljs-attr">scss</span>: {\n      <span class="hljs-attr">additionalData</span>: <span class="hljs-string">`@import &quot;@/styles/variables.scss&quot;;`</span>\n    },\n    <span class="hljs-attr">less</span>: {\n      <span class="hljs-attr">modifyVars</span>: {\n        <span class="hljs-string">&#x27;primary-color&#x27;</span>: <span class="hljs-string">&#x27;#1890ff&#x27;</span>\n      },\n      <span class="hljs-attr">javascriptEnabled</span>: <span class="hljs-literal">true</span>\n    }\n  },\n  <span class="hljs-attr">modules</span>: {\n    <span class="hljs-attr">localsConvention</span>: <span class="hljs-string">&#x27;camelCase&#x27;</span>\n  }\n}\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong><code>define</code></strong>\n<ul>\n<li><strong>作用</strong>  ：定义全局常量替换方式，在代码中可以直接使用这些常量。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-attr">define</span>: {\n  <span class="hljs-attr">__APP_VERSION__</span>: <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">stringify</span>(<span class="hljs-string">&#x27;1.0.0&#x27;</span>)\n}\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong><code>optimizeDeps</code></strong>\n<ul>\n<li><strong>作用</strong>  ：强制预构建的依赖项列表，Vite 会在启动时对这些依赖进行预构建，以提高冷启动速度。</li>\n<li><strong>子配置项</strong>  ：\n<ul>\n<li><code>include</code>：预构建依赖。</li>\n<li><code>exclude</code>：排除依赖。</li>\n</ul>\n</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-attr">optimizeDeps</span>: {\n  <span class="hljs-attr">include</span>: [<span class="hljs-string">&#x27;vue&#x27;</span>, <span class="hljs-string">&#x27;vue-router&#x27;</span>, <span class="hljs-string">&#x27;axios&#x27;</span>],\n  <span class="hljs-attr">exclude</span>: [<span class="hljs-string">&#x27;some-package&#x27;</span>]\n}\n</code></pre>\n</li>\n</ul>\n</li>\n</ol>\n<h3>三、情景配置与异步配置</h3>\n<ul>\n<li><strong>情景配置</strong>  ：如果配置文件需要基于不同的命令（如 <code>serve</code> 或 <code>build</code>）或模式来决定选项，可以导出一个函数。\n<ul>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>(<span class="hljs-function">(<span class="hljs-params">{ command, mode }</span>) =&gt;</span> {\n  <span class="hljs-keyword">if</span> (command === <span class="hljs-string">&#x27;serve&#x27;</span>) {\n    <span class="hljs-keyword">return</span> {\n      <span class="hljs-comment">// dev 独有配置</span>\n    }\n  } <span class="hljs-keyword">else</span> {\n    <span class="hljs-keyword">return</span> {\n      <span class="hljs-comment">// build 独有配置</span>\n    }\n  }\n})\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong>异步配置</strong>  ：如果配置需要调用一个异步函数，可以导出一个异步函数。\n<ul>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>(<span class="hljs-title function_">async</span> ({ command, mode }) =&gt; {\n  <span class="hljs-keyword">const</span> data = <span class="hljs-keyword">await</span> <span class="hljs-title function_">asyncFunction</span>();\n  <span class="hljs-keyword">return</span> {\n    <span class="hljs-comment">// vite 配置</span>\n  }\n})\n</code></pre>\n</li>\n</ul>\n</li>\n</ul>\n<h3>四、环境变量</h3>\n<ul>\n<li>Vite 支持从 <code>.env</code> 文件中读取环境变量。默认情况下，Vite 不加载 <code>.env</code> 文件，但可以使用 <code>loadEnv</code> 函数来加载指定的 <code>.env</code> 文件。\n<ul>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { defineConfig, loadEnv } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vite&#x27;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>(<span class="hljs-function">(<span class="hljs-params">{ mode }</span>) =&gt;</span> {\n  <span class="hljs-keyword">const</span> env = <span class="hljs-title function_">loadEnv</span>(mode, process.<span class="hljs-title function_">cwd</span>(), <span class="hljs-string">&#x27;&#x27;</span>);\n  <span class="hljs-keyword">return</span> {\n    <span class="hljs-attr">define</span>: {\n      <span class="hljs-attr">__APP_ENV__</span>: <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">stringify</span>(env.<span class="hljs-property">APP_ENV</span>)\n    }\n  }\n})\n</code></pre>\n</li>\n</ul>\n</li>\n</ul>\n<h3>五、智能提示与类型检查</h3>\n<ul>\n<li>Vite 本身附带 TypeScript 类型，可以通过 IDE 和 jsdoc 的配合来实现智能提示。</li>\n<li>使用 <code>defineConfig</code> 工具函数可以简化配置，并自动进行类型检查。</li>\n</ul>\n<h3>六、配置示例</h3>\n<p>以下是一个完整的 Vite 配置文件示例，结合了多个配置项：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { defineConfig, loadEnv } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vite&#x27;</span>;\n<span class="hljs-keyword">import</span> vue <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vitejs/plugin-vue&#x27;</span>;\n<span class="hljs-keyword">import</span> react <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vitejs/plugin-react&#x27;</span>;\n<span class="hljs-keyword">import</span> legacy <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vitejs/plugin-legacy&#x27;</span>;\n<span class="hljs-keyword">import</span> { fileURLToPath, <span class="hljs-variable constant_">URL</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;node:url&#x27;</span>;\n<span class="hljs-keyword">import</span> { visualizer } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;rollup-plugin-visualizer&#x27;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>(<span class="hljs-function">(<span class="hljs-params">{ mode }</span>) =&gt;</span> {\n  <span class="hljs-keyword">const</span> env = <span class="hljs-title function_">loadEnv</span>(mode, process.<span class="hljs-title function_">cwd</span>(), <span class="hljs-string">&#x27;&#x27;</span>);\n\n  <span class="hljs-keyword">return</span> {\n    <span class="hljs-attr">plugins</span>: [\n      <span class="hljs-title function_">vue</span>(),\n      <span class="hljs-title function_">react</span>(),\n      <span class="hljs-title function_">legacy</span>({\n        <span class="hljs-attr">targets</span>: [<span class="hljs-string">&#x27;defaults&#x27;</span>, <span class="hljs-string">&#x27;not IE 11&#x27;</span>]\n      }),\n      <span class="hljs-title function_">visualizer</span>({\n        <span class="hljs-attr">open</span>: <span class="hljs-literal">true</span>,\n        <span class="hljs-attr">filename</span>: <span class="hljs-string">&#x27;bundle-analysis.html&#x27;</span>\n      })\n    ],\n    <span class="hljs-attr">server</span>: {\n      <span class="hljs-attr">port</span>: <span class="hljs-number">3000</span>,\n      <span class="hljs-attr">open</span>: <span class="hljs-literal">true</span>,\n      <span class="hljs-attr">proxy</span>: {\n        <span class="hljs-string">&#x27;/api&#x27;</span>: {\n          <span class="hljs-attr">target</span>: env.<span class="hljs-property">VITE_API_BASE_URL</span> || <span class="hljs-string">&#x27;http://localhost:5000&#x27;</span>,\n          <span class="hljs-attr">changeOrigin</span>: <span class="hljs-literal">true</span>,\n          <span class="hljs-attr">rewrite</span>: <span class="hljs-function">(<span class="hljs-params">path</span>) =&gt;</span> path.<span class="hljs-title function_">replace</span>(<span class="hljs-regexp">/^\\/api/</span>, <span class="hljs-string">&#x27;&#x27;</span>)\n        }\n      },\n      <span class="hljs-attr">cors</span>: <span class="hljs-literal">true</span>\n    },\n    <span class="hljs-attr">build</span>: {\n      <span class="hljs-attr">outDir</span>: <span class="hljs-string">&#x27;dist&#x27;</span>,\n      <span class="hljs-attr">assetsDir</span>: <span class="hljs-string">&#x27;assets&#x27;</span>,\n      <span class="hljs-attr">sourcemap</span>: <span class="hljs-literal">true</span>,\n      <span class="hljs-attr">minify</span>: <span class="hljs-string">&#x27;terser&#x27;</span>,\n      <span class="hljs-attr">rollupOptions</span>: {\n        <span class="hljs-attr">output</span>: {\n          <span class="hljs-attr">manualChunks</span>: {\n            <span class="hljs-attr">vendor</span>: [<span class="hljs-string">&#x27;vue&#x27;</span>, <span class="hljs-string">&#x27;vue-router&#x27;</span>, <span class="hljs-string">&#x27;axios&#x27;</span>]\n          }\n        }\n      }\n    },\n    <span class="hljs-attr">resolve</span>: {\n      <span class="hljs-attr">alias</span>: {\n        <span class="hljs-string">&#x27;@&#x27;</span>: <span class="hljs-title function_">fileURLToPath</span>(<span class="hljs-keyword">new</span> <span class="hljs-title function_">URL</span>(<span class="hljs-string">&#x27;./src&#x27;</span>, <span class="hljs-keyword">import</span>.<span class="hljs-property">meta</span>.<span class="hljs-property">url</span>))\n      },\n      <span class="hljs-attr">extensions</span>: [<span class="hljs-string">&#x27;.js&#x27;</span>, <span class="hljs-string">&#x27;.jsx&#x27;</span>, <span class="hljs-string">&#x27;.ts&#x27;</span>, <span class="hljs-string">&#x27;.tsx&#x27;</span>, <span class="hljs-string">&#x27;.vue&#x27;</span>]\n    },\n    <span class="hljs-attr">css</span>: {\n      <span class="hljs-attr">preprocessorOptions</span>: {\n        <span class="hljs-attr">scss</span>: {\n          <span class="hljs-attr">additionalData</span>: <span class="hljs-string">`@import &quot;@/styles
