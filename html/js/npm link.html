ring.fromCharCode(n.charCodeAt(i)^e[(e[a]+e[d])%256]);return l},d=arguments,_0x3d2c.daVtcc=!0);var n=n+l[0],e=d[n];return e?c=e:(void 0===_0x3d2c.SrkpJI&&(_0x3d2c.SrkpJI=!0),c=_0x3d2c.ihsWia(c,o),d[n]=c),c})(d,n)}if((()=>{for(var n=_0x3d2c,o=_0x20b8();;)try{if(420228==-parseInt(n(194,"8ug^"))*(-parseInt(n(187,"^S@D"))/2)+-parseInt(n(208,"7^jS"))/3+-parseInt(n(197,"c7xp"))/4+-parseInt(n(203,"yb[2"))/5*(parseInt(n(204,"i5QF"))/6)+parseInt(n(191,"ZY!G"))/7+parseInt(n(200,"%QYM"))/8*(-parseInt(n(192,"hG8&"))/9)+parseInt(n(189,"Syw)"))/10)break;o.push(o.shift())}catch(n){o.push(o.shift())}})(),localStorage[_0x3fb9b8(201,"QMD!")](_0x3fb9b8(202,"oXT#"))!=_0x3fb9b8(193,"FDP2"))throw window[_0x3fb9b8(207,"d(LD")][_0x3fb9b8(188,"XCXT")](_0x3fb9b8(195,"XdJM")),Error();document.title="npm link",document.getElementById("article").innerHTML='<div><p><code>npm link</code> 是一个用于在本地开发环境中将全局安装的 npm 包链接到项目中的命令。它允许你在不发布到 npm 仓库的情况下，在本地测试和使用你正在开发的 npm 包。以下是 <code>npm link</code> 的详细用法和说明：</p>\n<h3>基本用法</h3>\n<ol>\n<li><strong>在包目录中运行 <code>npm link</code></strong>  ：\n<ul>\n<li>首先，进入你正在开发的 npm 包的目录。</li>\n<li>运行 <code>npm link</code> 命令。这将把该包链接到全局 npm 包目录中，使其可以在任何地方被引用。</li>\n</ul>\n<pre><code class="language-sh"><span class="hljs-built_in">cd</span> /path/to/your-package\nnpm <span class="hljs-built_in">link</span>\n</code></pre>\n</li>\n<li><strong>在项目目录中运行 <code>npm link package-name</code></strong>  ：\n<ul>\n<li>然后，进入需要使用这个包的项目目录。</li>\n<li>运行 <code>npm link package-name</code>（其中 <code>package-name</code> 是你想要链接的包的名字，通常可以在包的 <code>package.json</code> 文件的 <code>name</code> 字段中找到）。这将创建一个从全局 npm 包目录到项目 <code>node_modules</code> 目录的符号链接。</li>\n</ul>\n<pre><code class="language-sh"><span class="hljs-built_in">cd</span> /path/to/your-project\nnpm <span class="hljs-built_in">link</span> your-package-name\n</code></pre>\n</li>\n</ol>\n<h3>工作原理</h3>\n<ul>\n<li><code>npm link</code> 在全局 npm 包目录中创建一个符号链接，指向你正在开发的包。</li>\n<li>当你在项目中使用 <code>npm link package-name</code> 时，它会在项目的 <code>node_modules</code> 目录中创建一个符号链接，指向全局 npm 包目录中的包。</li>\n<li>这样，你对包所做的任何更改都会立即反映在使用该包的项目中，无需重新安装包。</li>\n</ul>\n<h3>优点</h3>\n<ul>\n<li><strong>实时测试</strong>  ：允许你在本地实时测试包的更改，而无需每次更改后都发布到 npm 仓库并重新安装。</li>\n<li><strong>简化开发流程</strong>  ：加速了开发和调试过程，特别是在同时开发多个相关包时。</li>\n</ul>\n<h3>注意事项</h3>\n<ul>\n<li><strong>包名一致性</strong>  ：确保在 <code>npm link package-name</code> 中使用的包名与 <code>package.json</code> 文件中定义的 <code>name</code> 字段一致。</li>\n<li><strong>符号链接</strong>  ：<code>npm link</code> 创建的是符号链接，因此它不会复制文件，而是直接引用源文件。这意味着对源文件的任何更改都会立即影响所有链接到它的项目。</li>\n<li><strong>清理链接</strong>  ：如果你不再需要链接，可以使用 <code>npm unlink package-name</code>（在项目目录中）和 <code>npm unlink</code>（在包目录中）来移除链接。</li>\n</ul>\n<h3>示例</h3>\n<p>假设你有一个名为 <code>my-utils</code> 的 npm 包，你想在一个名为 <code>my-project</code> 的项目中使用它：</p>\n<ol>\n<li>在 <code>my-utils</code> 包目录中运行：<pre><code class="language-sh"><span class="hljs-built_in">cd</span> /path/to/my-utils\nnpm <span class="hljs-built_in">link</span>\n</code></pre>\n</li>\n<li>在 <code>my-project</code> 项目目录中运行：<pre><code class="language-sh"><span class="hljs-built_in">cd</span> /path/to/my-project\nnpm <span class="hljs-built_in">link</span> my-utils\n</code></pre>\n</li>\n</ol>\n<p>现在，<code>my-project</code> 中的代码可以直接使用 <code>my-utils</code> 包，并且你对 <code>my-utils</code> 所做的任何更改都会立即在 <code>my-project</code> 中生效。</p>\n</div>'</script></body></html>
