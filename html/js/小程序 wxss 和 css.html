s="hljs-number">0</span>; }\n<span class="hljs-selector-tag">div</span> &gt; <span class="hljs-selector-class">.child</span> { <span class="hljs-attribute">color</span>: red; }\n<span class="hljs-selector-tag">input</span><span class="hljs-selector-attr">[type=<span class="hljs-string">&quot;text&quot;</span>]</span> { <span class="hljs-attribute">background</span>: yellow; }\n</code></pre>\n<hr>\n<h3><strong>2. 单位限制</strong></h3>\n<table>\n<thead>\n<tr>\n<th>单位</th>\n<th>WXSS 是否支持</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>rem</code></td>\n<td>❌</td>\n<td>不支持 rem 单位</td>\n</tr>\n<tr>\n<td><code>ch</code></td>\n<td>❌</td>\n<td>不支持字符宽度单位</td>\n</tr>\n<tr>\n<td><code>vmin/vmax</code></td>\n<td>❌</td>\n<td>不支持视窗相对单位</td>\n</tr>\n</tbody>\n</table>\n<p><strong>WXSS 支持的单位</strong>  ：\n✅ <code>px</code>、<code>rpx</code>（响应式像素）、<code>%</code>、<code>vh</code>、<code>vw</code>、<code>em</code></p>\n<hr>\n<h3><strong>3. 样式规则限制</strong></h3>\n<table>\n<thead>\n<tr>\n<th>CSS 特性</th>\n<th>WXSS 是否支持</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>@keyframes</code> 命名动画</td>\n<td>✅</td>\n<td>支持，但名称不能重复</td>\n</tr>\n<tr>\n<td><code>!important</code></td>\n<td>❌</td>\n<td>不支持权重覆盖</td>\n</tr>\n<tr>\n<td><code>@import</code> 引入外部样式</td>\n<td>❌</td>\n<td>只能通过 <code>@import</code> 引入本地文件</td>\n</tr>\n<tr>\n<td><code>filter: blur()</code></td>\n<td>❌</td>\n<td>不支持 CSS 滤镜</td>\n</tr>\n<tr>\n<td><code>transform-style</code> 3D</td>\n<td>❌</td>\n<td>不支持 <code>preserve-3d</code></td>\n</tr>\n</tbody>\n</table>\n<p><strong>示例</strong>  ：</p>\n<pre><code class="language-css"><span class="hljs-comment">/* ❌ 不支持 */</span>\n<span class="hljs-selector-class">.box</span> { <span class="hljs-attribute">filter</span>: <span class="hljs-built_in">blur</span>(<span class="hljs-number">5px</span>); }\n<span class="hljs-selector-class">.parent</span> { <span class="hljs-attribute">transform-style</span>: preserve-<span class="hljs-number">3</span>d; }\n</code></pre>\n<hr>\n<h3><strong>4. 布局限制</strong></h3>\n<table>\n<thead>\n<tr>\n<th>CSS 布局方式</th>\n<th>WXSS 是否支持</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>display: grid</code></td>\n<td>❌</td>\n<td>不支持 CSS Grid</td>\n</tr>\n<tr>\n<td><code>column-count</code></td>\n<td>❌</td>\n<td>不支持多列布局</td>\n</tr>\n<tr>\n<td><code>float</code></td>\n<td>❌</td>\n<td>不支持浮动布局</td>\n</tr>\n</tbody>\n</table>\n<p><strong>WXSS 支持的布局</strong>  ：\n✅ <code>flex</code>、<code>position</code>、<code>inline-block</code></p>\n<hr>\n<h3><strong>5. 伪类/伪元素限制</strong></h3>\n<table>\n<thead>\n<tr>\n<th>伪类/伪元素</th>\n<th>WXSS 是否支持</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>::before</code></td>\n<td>❌</td>\n<td>不支持伪元素</td>\n</tr>\n<tr>\n<td><code>::after</code></td>\n<td>❌</td>\n<td>不支持伪元素</td>\n</tr>\n<tr>\n<td><code>:hover</code></td>\n<td>❌</td>\n<td>不支持悬态效果</td>\n</tr>\n<tr>\n<td><code>:focus</code></td>\n<td>❌</td>\n<td>不支持聚焦样式</td>\n</tr>\n</tbody>\n</table>\n<p><strong>WXSS 支持的伪类</strong>  ：\n✅ <code>:active</code>（仅 <code>button</code> 可用）</p>\n<hr>\n<h2><strong>二、WXSS 特有的语法</strong></h2>\n<h3><strong>1. <code>rpx</code> 单位</strong></h3>\n<ul>\n<li><strong>1rpx = 屏幕宽度 / 750</strong>  ，适配不同设备</li>\n<li>示例：<pre><code class="language-css"><span class="hljs-selector-class">.box</span> { <span class="hljs-attribute">width</span>: <span class="hljs-number">375</span>rpx; } <span class="hljs-comment">/* 在 750px 宽屏幕上 = 375px */</span>\n</code></pre>\n</li>\n</ul>\n<h3><strong>2. 样式隔离</strong></h3>\n<ul>\n<li>默认开启 <code>styleIsolation</code>，避免组件样式污染</li>\n<li>可通过配置修改：<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;component&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;styleIsolation&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;isolated&quot;</span> | <span class="hljs-string">&quot;apply-shared&quot;</span> | <span class="hljs-string">&quot;shared&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n</ul>\n<h3><strong>3. 支持 <code>@import</code> 引入本地 WXSS</strong></h3>\n<pre><code class="language-css"><span class="hljs-keyword">@import</span> <span class="hljs-string">&quot;./common.wxss&quot;</span>;\n</code></pre>\n<hr>\n<h2><strong>三、解决方案</strong></h2>\n<h3><strong>1. 替代方案</strong></h3>\n<ul>\n<li><strong>Flex 布局</strong>   → 替代 <code>float</code>/<code>grid</code></li>\n<li><strong>动态 Class</strong>   → 替代 <code>:hover</code> 效果<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">view</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;{{active ? &#x27;active&#x27; : &#x27;&#x27;}}&quot;</span>&gt;</span>点击我<span class="hljs-tag">&lt;/<span class="hljs-name">view</span>&gt;</span>\n</code></pre>\n</li>\n<li><strong>JavaScript 计算样式</strong>   → 替代 <code>rem</code>/<code>filter</code></li>\n</ul>\n<h3><strong>2. 使用 <code>page</code> 选择器</strong></h3>\n<ul>\n<li><code>page</code> 是 WXSS 的根元素，类似 HTML 的 <code>body</code><pre><code class="language-css"><span class="hljs-attribute">page</span> {\n  <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#f5f5f5</span>;\n}\n</code></pre>\n</li>\n</ul>\n<hr>\n<h2><strong>总结</strong></h2>\n<table>\n<thead>\n<tr>\n<th>类别</th>\n<th>不支持特性</th>\n<th>替代方案</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>选择器</strong></td>\n<td><code>&gt;</code>, <code>+</code>, <code>[attr]</code>, <code>*</code></td>\n<td>简化选择器</td>\n</tr>\n<tr>\n<td><strong>单位</strong></td>\n<td><code>rem</code>, <code>vmin</code></td>\n<td>使用 <code>rpx</code> 或 <code>vw/vh</code></td>\n</tr>\n<tr>\n<td><strong>布局</strong></td>\n<td><code>grid</code>, <code>float</code></td>\n<td>使用 <code>flex</code></td>\n</tr>\n<tr>\n<td><strong>动画</strong></td>\n<td>复杂 <code>@keyframes</code></td>\n<td>简化动画名称</td>\n</tr>\n<tr>\n<td><strong>伪类</strong></td>\n<td><code>:hover</code>, <code>::before</code></td>\n<td>用 JS 动态样式</td>\n</tr>\n</tbody>\n</table>\n<p>建议开发时参考<a href="https://developers.weixin.qq.com/miniprogram/dev/framework/view/wxss.html" target="_blank">微信官方 WXSS 文档</a>。</p>\n</div>'</script></body></html>
