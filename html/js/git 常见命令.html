ing">&quot;Your Name&quot;</span>          <span class="hljs-comment"># 设置全局用户名</span>\ngit config --global user.email <span class="hljs-string">&quot;email@example.com&quot;</span> <span class="hljs-comment"># 设置全局邮箱</span>\ngit config --list                                  <span class="hljs-comment"># 查看所有配置</span>\n</code></pre>\n<p><strong>优先级</strong>  ：项目级配置 &gt; 全局配置（<code>--global</code>） &gt; 系统级配置（<code>--system</code>）</p>\n<hr>\n<h3><strong>二、文件状态与提交</strong></h3>\n<h4>1. 查看状态</h4>\n<pre><code class="language-sh">git status                     <span class="hljs-comment"># 查看工作区和暂存区状态</span>\ngit status -s                  <span class="hljs-comment"># 简洁版状态（??=未跟踪，A=已添加，M=已修改）</span>\n</code></pre>\n<h4>2. 添加文件到暂存区</h4>\n<pre><code class="language-sh">git add &lt;文件名&gt;                <span class="hljs-comment"># 添加指定文件</span>\ngit add .                      <span class="hljs-comment"># 添加所有修改（不包括未跟踪文件）</span>\ngit add -A                     <span class="hljs-comment"># 添加所有修改（包括删除的文件）</span>\ngit add -p                     <span class="hljs-comment"># 交互式选择修改片段</span>\n</code></pre>\n<h4>3. 提交更改</h4>\n<pre><code class="language-sh">git commit -m <span class="hljs-string">&quot;提交信息&quot;</span>         <span class="hljs-comment"># 提交暂存区内容</span>\ngit commit -am <span class="hljs-string">&quot;提交信息&quot;</span>       <span class="hljs-comment"># 跳过git add，直接提交已跟踪文件的修改</span>\n</code></pre>\n<p><strong>规范建议</strong>  ：<br>\n使用 <a href="https://www.conventionalcommits.org/" target="_blank">Conventional Commits</a> 规范：</p>\n<pre><code>feat: 添加登录功能\nfix: 修复按钮点击无效的问题\ndocs: 更新README.md\n</code></pre>\n<hr>\n<h3><strong>三、分支管理</strong></h3>\n<h4>1. 分支操作</h4>\n<pre><code class="language-sh">git branch                      <span class="hljs-comment"># 查看本地分支</span>\ngit branch -a                   <span class="hljs-comment"># 查看所有分支（包括远程）</span>\ngit branch &lt;分支名&gt;              <span class="hljs-comment"># 创建新分支</span>\ngit checkout &lt;分支名&gt;            <span class="hljs-comment"># 切换分支</span>\ngit checkout -b &lt;分支名&gt;         <span class="hljs-comment"># 创建并切换分支</span>\ngit branch -d &lt;分支名&gt;           <span class="hljs-comment"># 删除已合并的分支</span>\ngit branch -D &lt;分支名&gt;           <span class="hljs-comment"># 强制删除未合并的分支</span>\n</code></pre>\n<h4>2. 合并与变基</h4>\n<pre><code class="language-sh">git merge &lt;分支名&gt;               <span class="hljs-comment"># 合并指定分支到当前分支</span>\ngit merge --no-ff &lt;分支名&gt;       <span class="hljs-comment"># 禁用快进合并（保留分支历史）</span>\ngit rebase &lt;分支名&gt;              <span class="hljs-comment"># 变基到目标分支</span>\n</code></pre>\n<p><strong>区别</strong>  ：</p>\n<ul>\n<li><code>merge</code> 保留完整分支历史，生成合并提交</li>\n<li><code>rebase</code> 生成线性历史（更整洁，但会重写提交记录）</li>\n</ul>\n<hr>\n<h3><strong>四、远程仓库协作</strong></h3>\n<h4>1. 远程操作</h4>\n<pre><code class="language-sh">git remote -v                   <span class="hljs-comment"># 查看远程仓库地址</span>\ngit remote add &lt;名称&gt; &lt;URL&gt;      <span class="hljs-comment"># 添加远程仓库</span>\ngit push origin &lt;分支名&gt;         <span class="hljs-comment"># 推送本地分支到远程</span>\ngit pull origin &lt;分支名&gt;         <span class="hljs-comment"># 拉取远程分支并合并（= fetch + merge）</span>\ngit fetch origin                <span class="hljs-comment"># 仅获取远程更新（不自动合并）</span>\n</code></pre>\n<h4>2. 解决冲突</h4>\n<ol>\n<li>拉取时发现冲突：</li>\n</ol>\n<pre><code class="language-sh">git pull                        <span class="hljs-comment"># 提示冲突文件</span>\n</code></pre>\n<ol start="2">\n<li>手动编辑冲突文件（搜索 <code>&lt;&lt;&lt;&lt;&lt;&lt;&lt;</code> 标记）</li>\n<li>标记为已解决：</li>\n</ol>\n<pre><code class="language-sh">git add &lt;冲突文件&gt;\ngit commit                      <span class="hljs-comment"># 生成合并提交</span>\n</code></pre>\n<hr>\n<h3><strong>五、撤销与回退</strong></h3>\n<h4>1. 撤销工作区修改</h4>\n<pre><code class="language-sh">git restore &lt;文件名&gt;             <span class="hljs-comment"># 撤销未暂存的修改（Git 2.23+）</span>\ngit checkout -- &lt;文件名&gt;         <span class="hljs-comment"># 等效旧版命令</span>\n</code></pre>\n<h4>2. 撤销暂存区修改</h4>\n<pre><code class="language-sh">git restore --staged &lt;文件名&gt;    <span class="hljs-comment"># 将文件从暂存区移回工作区</span>\ngit reset HEAD &lt;文件名&gt;          <span class="hljs-comment"># 等效旧版命令</span>\n</code></pre>\n<h4>3. 回退提交</h4>\n<pre><code class="language-sh">git reset --soft HEAD~1         <span class="hljs-comment"># 撤销提交但保留修改（可重新提交）</span>\ngit reset --hard HEAD~1         <span class="hljs-comment"># 彻底丢弃最近一次提交和所有修改</span>\ngit revert &lt;提交哈希&gt;            <span class="hljs-comment"># 创建新提交来撤销指定提交</span>\n</code></pre>\n<p><strong>区别</strong>  ：</p>\n<ul>\n<li><code>reset</code> 直接删除提交（适用于本地）</li>\n<li><code>revert</code> 安全撤销（适合已推送的提交）</li>\n</ul>\n<hr>\n<h3><strong>六、高级技巧</strong></h3>\n<h4>1. 暂存临时修改</h4>\n<pre><code class="language-sh">git stash                       <span class="hljs-comment"># 保存当前工作区修改</span>\ngit stash list                  <span class="hljs-comment"># 查看暂存记录</span>\ngit stash pop                   <span class="hljs-comment"># 恢复最近一次暂存并删除记录</span>\ngit stash apply stash@{n}       <span class="hljs-comment"># 恢复指定暂存（不删除记录）</span>\n</code></pre>\n<h4>2. 查看历史</h4>\n<pre><code class="language-sh">git <span class="hljs-built_in">log</span> --oneline --graph       <span class="hljs-comment"># 图形化简洁历史</span>\ngit <span class="hljs-built_in">log</span> -p                      <span class="hljs-comment"># 显示详细修改内容</span>\ngit blame &lt;文件名&gt;               <span class="hljs-comment"># 查看文件的逐行修改记录</span>\n</code></pre>\n<h4>3. 清理仓库</h4>\n<pre><code class="language-sh">git clean -fd                   <span class="hljs-comment"># 删除所有未跟踪的文件和目录</span>\ngit gc                          <span class="hljs-comment"># 清理冗余文件（优化仓库）</span>\n</code></pre>\n<hr>\n<h3><strong>七、常见问题解决方案</strong></h3>\n<h4>1. 修改最近提交的邮箱</h4>\n<pre><code class="language-sh">git commit --amend --author=<span class="hljs-string">&quot;新名字 &lt;新邮箱&gt;&quot;</span>\n</code></pre>\n<h4>2. 恢复误删分支</h4>\n<pre><code class="language-sh">git reflog                      <span class="hljs-comment"># 找到删除前的提交哈希</span>\ngit checkout -b &lt;分支名&gt; &lt;哈希&gt;\n</code></pre>\n<h4>3. 强制推送安全操作</h4>\n<pre><code class="language-sh">git push --force-with-lease     <span class="hljs-comment"># 比--force更安全（避免覆盖他人提交）</span>\n</code></pre>\n<hr>\n<h3><strong>八、推荐工作流</strong></h3>\n<ol>\n<li><strong>功能开发</strong>  ：<pre><code class="language-sh">git checkout -b feature/xxx  <span class="hljs-comment"># 创建功能分支</span>\ngit add/commit               <span class="hljs-comment"># 多次提交</span>\ngit push origin feature/xxx  <span class="hljs-comment"># 推送到远程</span>\ngit checkout main           <span class="hljs-comment"># 切换回主分支</span>\ngit pull origin main         <span class="hljs-comment"># 更新主分支</span>\ngit merge feature/xxx        <span class="hljs-comment"># 合并功能分支</span>\n</code></pre>\n</li>\n<li><strong>紧急修复</strong>  ：<pre><code class="language-sh">git checkout -b hotfix/xxx   <span class="hljs-comment"># 从主分支创建热修复分支</span>\n<span class="hljs-comment"># 修复并提交后</span>\ngit tag v1.0.1              <span class="hljs-comment"># 打标签</span>\ngit push origin --tags       <span class="hljs-comment"># 推送标签</span>\n</code></pre>\n</li>\n</ol>\n<hr>\n<p>掌握这些命令后，可应对 95% 的日常开发场景。建议结合图形化工具（如 VS Code 的 Git 插件）提升效率。遇到特殊问题时，可随时通过 <code>git --help</code> 或 <code>git &lt;命令&gt; --help</code> 查看官方文档。</p>\n</div>'</script></body></html>
