g</span>(<span class="hljs-number">2</span>); <span class="hljs-comment">// &quot;11111111111111111111111111111011&quot;</span>\n</code></pre>\n<ul>\n<li><code>&gt;&gt;&gt;</code> 无符号右移 0 位 → 把 -5 的 32 位补码当成无符号整数。</li>\n<li><code>.toString(2)</code> 再转成二进制字符串。</li>\n</ul>\n<hr>\n<h3>✅ 反过来：补码 → 十进制</h3>\n<pre><code class="language-js"><span class="hljs-built_in">parseInt</span>(<span class="hljs-string">&quot;11111111111111111111111111111011&quot;</span>, <span class="hljs-number">2</span>) &lt;&lt; <span class="hljs-number">0</span>;\n<span class="hljs-comment">// → -5</span>\n</code></pre>\n<p><code>&lt;&lt; 0</code> 让 JS 按有符号 32 位解释。</p>\n<hr>\n<h3>✅ 小结</h3>\n<table>\n<thead>\n<tr>\n<th>需求</th>\n<th>代码</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>负数 → 二进制补码</td>\n<td><code>(-n &gt;&gt;&gt; 0).toString(2)</code></td>\n</tr>\n<tr>\n<td>补码 → 十进制</td>\n<td><code>parseInt(\'补码\', 2) &lt;&lt; 0</code></td>\n</tr>\n</tbody>\n</table>\n<p>记住：<strong>补码 = 取反 + 1</strong>   ，32 位固定宽度。</p>\n</div>'</script></body></html>
