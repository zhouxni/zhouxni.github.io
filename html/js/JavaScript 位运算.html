<span class="hljs-comment">// 5: 00000000 00000000 00000000 00000101</span>\n<span class="hljs-comment">// 3: 00000000 00000000 00000000 00000011</span>\n<span class="hljs-comment">// |: 00000000 00000000 00000000 00000111 → 7</span>\n</code></pre>\n</li>\n<li>用途：设置特定位为1、合并位信息</li>\n</ul>\n<h4><strong>(3) 按位异或 (^)</strong></h4>\n<ul>\n<li>规则：两个位不同时为1，相同时为0</li>\n<li>示例：<pre><code class="language-javascript"><span class="hljs-number">5</span> ^ <span class="hljs-number">3</span>; <span class="hljs-comment">// 6</span>\n<span class="hljs-comment">// 5: 00000000 00000000 00000000 00000101</span>\n<span class="hljs-comment">// 3: 00000000 00000000 00000000 00000011</span>\n<span class="hljs-comment">// ^: 00000000 00000000 00000000 00000110 → 6</span>\n</code></pre>\n</li>\n<li>特性：\n<ul>\n<li><code>a ^ a = 0</code>（相同数字异或为0）</li>\n<li><code>a ^ 0 = a</code>（与0异或保持原值）</li>\n</ul>\n</li>\n<li>用途：交换两个变量（无需临时变量）、简单加密</li>\n</ul>\n<h4><strong>(4) 按位非 (~)</strong></h4>\n<ul>\n<li>规则：反转所有位（0变1，1变0）</li>\n<li>示例：<pre><code class="language-javascript">~<span class="hljs-number">5</span>; <span class="hljs-comment">// -6</span>\n<span class="hljs-comment">// 5: 00000000 00000000 00000000 00000101</span>\n<span class="hljs-comment">// ~: 11111111 11111111 11111111 11111010 → 补码表示的-6</span>\n</code></pre>\n</li>\n<li>特性：<code>~n = -(n + 1)</code></li>\n<li>用途：取反操作、配合其他运算实现特殊逻辑</li>\n</ul>\n<h4><strong>(5) 左移 (&lt;&lt;)</strong></h4>\n<ul>\n<li>规则：将所有位向左移动指定位数，右侧补0</li>\n<li>示例：<pre><code class="language-javascript"><span class="hljs-number">5</span> &lt;&lt; <span class="hljs-number">1</span>; <span class="hljs-comment">// 10</span>\n<span class="hljs-comment">// 5: 00000000 00000000 00000000 00000101</span>\n<span class="hljs-comment">// &lt;&lt;1: 00000000 00000000 00000000 00001010 → 10（相当于5×2¹）</span>\n</code></pre>\n</li>\n<li>用途：快速计算乘以2的n次方</li>\n</ul>\n<h4><strong>(6) 有符号右移 (&gt;&gt;)</strong></h4>\n<ul>\n<li>规则：将所有位向右移动指定位数，左侧补符号位（正数补0，负数补1）</li>\n<li>示例：<pre><code class="language-javascript">(<span class="hljs-number">10</span> &gt;&gt;\n  (<span class="hljs-number">1</span> - <span class="hljs-comment">// 5（相当于10÷2¹）</span>\n    <span class="hljs-number">10</span>)) &gt;&gt;\n  <span class="hljs-number">1</span>; <span class="hljs-comment">// -5</span>\n</code></pre>\n</li>\n</ul>\n<h4><strong>(7) 无符号右移 (&gt;&gt;&gt;)</strong></h4>\n<ul>\n<li>规则：将所有位向右移动指定位数，左侧始终补0（负数会变成正数）</li>\n<li>示例：<pre><code class="language-javascript">-<span class="hljs-number">1</span> &gt;&gt;&gt; <span class="hljs-number">0</span>; <span class="hljs-comment">// 4294967295（32位全1的无符号整数）</span>\n</code></pre>\n</li>\n<li>用途：处理无符号整数场景</li>\n</ul>\n<h3><strong>3. 实际应用场景</strong></h3>\n<h4><strong>(1) 数字取整</strong></h4>\n<pre><code class="language-javascript">~~<span class="hljs-number">3.14</span>; <span class="hljs-comment">// 3（比Math.floor()效率高）</span>\n<span class="hljs-number">3.14</span> | <span class="hljs-number">0</span>; <span class="hljs-comment">// 3</span>\n</code></pre>\n<h4><strong>(2) 判断奇偶</strong></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">isOdd</span>(<span class="hljs-params">n</span>) {\n  <span class="hljs-keyword">return</span> n &amp; <span class="hljs-number">1</span>; <span class="hljs-comment">// 1为奇数，0为偶数</span>\n}\n</code></pre>\n<h4><strong>(3) 交换变量</strong></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">let</span> a = <span class="hljs-number">5</span>,\n  b = <span class="hljs-number">10</span>;\na ^= b; <span class="hljs-comment">// a = 5 ^ 10 = 15</span>\nb ^= a; <span class="hljs-comment">// b = 10 ^ 15 = 5</span>\na ^= b; <span class="hljs-comment">// a = 15 ^ 5 = 10</span>\n<span class="hljs-comment">// 最终 a=10, b=5</span>\n</code></pre>\n<h4><strong>(4) 权限控制（位掩码）</strong></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-variable constant_">READ</span> = <span class="hljs-number">1</span> &lt;&lt; <span class="hljs-number">0</span>;  <span class="hljs-comment">// 0001 (1)</span>\n<span class="hljs-keyword">const</span> <span class="hljs-variable constant_">WRITE</span> = <span class="hljs-number">1</span> &lt;&lt; <span class="hljs-number">1</span>; <span class="hljs-comment">// 0010 (2)</span>\n<span class="hljs-keyword">const</span> <span class="hljs-variable constant_">EXEC</span> = <span class="hljs-number">1</span> &lt;&lt; <span class="hljs-number">2</span>;  <span class="hljs-comment">// 0100 (4)</span>\n\n<span class="hljs-keyword">let</span> permissions = <span class="hljs-variable constant_">READ</span> | <span class="hljs-variable constant_">WRITE</span>; <span class="hljs-comment">// 0011 (3) - 拥有读写权限</span>\n\n<span class="hljs-comment">// 判断是否有读权限</span>\n<span class="hljs-keyword">if</span> (permissions &amp; <span class="hljs-variable constant_">READ</span>) { ... }\n\n<span class="hljs-comment">// 添加执行权限</span>\npermissions |= <span class="hljs-variable constant_">EXEC</span>; <span class="hljs-comment">// 0111 (7)</span>\n\n<span class="hljs-comment">// 移除写权限</span>\npermissions &amp;= ~<span class="hljs-variable constant_">WRITE</span>; <span class="hljs-comment">// 0101 (5)</span>\n</code></pre>\n<h3><strong>4. 注意事项</strong></h3>\n<ul>\n<li>位运算只对整数有效，小数会先被截断为整数</li>\n<li>超过32位的数字会被截断为32位</li>\n<li>负数运算涉及补码，结果可能不符合直觉（如 <code>~5 = -6</code>）</li>\n</ul>\n<p>位运算虽然语法简单，但需要理解二进制原理才能灵活运用，适合在性能敏感场景使用。</p>\n</div>'</script></body></html>
