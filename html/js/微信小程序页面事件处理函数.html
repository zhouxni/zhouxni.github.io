g>onShareAppMessage</strong>\n<ul>\n<li><strong>触发时机</strong>  ：用户点击右上角分享时触发。</li>\n<li><strong>作用</strong>  ：用于自定义分享内容。</li>\n</ul>\n</li>\n<li><strong>onPageScroll</strong>\n<ul>\n<li><strong>触发时机</strong>  ：页面滚动时触发。</li>\n<li><strong>作用</strong>  ：用于监听页面的滚动事件，可以获取页面在垂直方向已滚动的距离。</li>\n</ul>\n</li>\n<li><strong>onResize</strong>\n<ul>\n<li><strong>触发时机</strong>  ：页面尺寸改变时触发。</li>\n<li><strong>作用</strong>  ：用于监听页面尺寸发生改变的事件，可用于调整页面布局。</li>\n</ul>\n</li>\n<li><strong>onTabItemTap</strong>\n<ul>\n<li><strong>触发时机</strong>  ：点击 tab 时触发。</li>\n<li><strong>作用</strong>  ：用于处理标签页的点击事件。</li>\n</ul>\n</li>\n<li><strong>onAddToFavorites</strong>\n<ul>\n<li><strong>触发时机</strong>  ：监听用户点击右上角菜单“收藏”按钮的行为。</li>\n<li><strong>作用</strong>  ：用于自定义收藏内容（注意：本接口为 Beta 版本，且暂只在安卓平台支持）。</li>\n</ul>\n</li>\n<li><strong>onSaveExitState</strong>\n<ul>\n<li><strong>触发时机</strong>  ：每当小程序可能被销毁之前触发。</li>\n<li><strong>作用</strong>  ：用于保存退出状态。</li>\n</ul>\n</li>\n</ol>\n<p>这些生命周期函数和事件处理函数为开发者提供了在特定时机执行相应逻辑的能力，从而帮助开发者更好地控制页面行为并优化用户体验。</p>\n</div>"</script></body></html>
