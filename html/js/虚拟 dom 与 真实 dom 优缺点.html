i>\n<li>\n<p>虚拟 DOM<br>\n‑ 需要 SSR/SSG（Next.js、Nuxt、Remix 等）解决 SEO 与首屏白屏；渲染到字符串后同样可携带无障碍属性，但需框架支持 hydration。</p>\n</li>\n</ul>\n<hr>\n<ol start="5">\n<li>内存与运行时</li>\n</ol>\n<ul>\n<li>真实 DOM：节点本身就占内存，无额外 JS 对象。</li>\n<li>虚拟 DOM：额外维护一棵 JS 树，内存占用更高；但现代设备上差异可忽略，React 17 后还通过并发特性把长任务切片，降低卡顿。</li>\n</ul>\n<hr>\n<p>一句话总结\n真实 DOM 像「手动挡」—— 直接、无中间商，但复杂场景下需要自己精打细算；<br>\n虚拟 DOM 像「自动挡」—— 牺牲一点初速和油耗，换来大多数时候更平顺、易维护的驾驶体验。</p>\n</div>'</script></body></html>
