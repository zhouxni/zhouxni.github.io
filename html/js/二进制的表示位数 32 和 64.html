pan> &amp; <span class="hljs-number">1</span>); <span class="hljs-comment">// 输出 1（位运算结果）</span>\n</code></pre>\n<p>关键特性：</p>\n<ul>\n<li>32 位有符号整数的范围是 <code>-2^31</code>（-2147483648）到 <code>2^31 - 1</code>（2147483647）；</li>\n<li>超出此范围的整数进行位运算时，会先截断为 32 位（可能导致精度丢失）。</li>\n</ul>\n<h3>3. 总结：64 位存储，32 位运算</h3>\n<p>| 场景               | 位数  | 用途                             |\n| ------------------ | ----- | -------------------------------- | ------------------------------ |\n| 数值存储（Number） | 64 位 | 表示所有整数、小数，保证精度范围 |\n| 位运算（&amp;、        | 等）  | 32 位                            | 临时转换为整数，执行二进制操作 |</p>\n<p>简单说：JavaScript 用 64 位存所有数，但做位运算时会临时切成 32 位整数处理，运算后再转回去。</p>\n</div>'</script></body></html>
