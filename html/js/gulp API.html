pts, cb])</code>\n<ul>\n<li><code>glob</code>：文件匹配模式。</li>\n<li><code>opts</code>（可选）：配置对象，包含如 <code>interval</code>、<code>debounceDelay</code> 等选项。</li>\n<li><code>tasks</code>：任务数组，文件变化后执行的任务。</li>\n<li><code>cb</code>（可选）：回调函数，文件变化时调用。</li>\n</ul>\n</li>\n</ul>\n<h3>5. <strong>gulp.series()</strong></h3>\n<ul>\n<li><strong>作用</strong>  ：按顺序执行多个任务。</li>\n<li><strong>语法</strong>  ：<code>gulp.series(task1, task2, ...)</code></li>\n</ul>\n<h3>6. <strong>gulp.parallel()</strong></h3>\n<ul>\n<li><strong>作用</strong>  ：并行执行多个任务。</li>\n<li><strong>语法</strong>  ：<code>gulp.parallel(task1, task2, ...)</code></li>\n</ul>\n<h3>7. <strong>pipe()</strong></h3>\n<ul>\n<li><strong>作用</strong>  ：将流从一个插件传递到另一个插件。</li>\n<li><strong>示例</strong>  ：<code>gulp.src().pipe(插件1()).pipe(插件2()).pipe(gulp.dest())</code></li>\n</ul>\n<h3>其他相关说明</h3>\n<ul>\n<li><strong>文件匹配模式</strong>  ：Gulp 使用类似正则表达式的文件匹配模式（glob），如 <code>*</code>、<code>**</code>、<code>?</code>、<code>[]</code>、<code>!</code> 等，用于匹配文件路径。</li>\n<li><strong>插件使用</strong>  ：Gulp 的插件生态丰富，可以通过 <code>require</code> 或 <code>import</code> 加载插件，并在任务中使用。</li>\n<li><strong>流式处理</strong>  ：Gulp 基于 Node.js 的流（stream）进行文件和数据的读取操作，能减少 I/O 次数，提高构建效率。</li>\n</ul>\n<p>这些 API 共同构成了 Gulp 的核心功能，使得开发者能够轻松实现各种自动化构建任务。</p>\n</div>"</script></body></html>
