ode>、<code>&quot;es6&quot;</code>/<code>&quot;es2015&quot;</code>、<code>&quot;esnext&quot;</code> 等。</li>\n<li><strong><code>lib</code></strong>  ：指定要包含在编译中的库文件。例如：<code>[&quot;dom&quot;, &quot;es6&quot;, &quot;scripthost&quot;]</code>。</li>\n<li><strong><code>allowJs</code></strong>  ：允许编译 JavaScript 文件。</li>\n<li><strong><code>checkJs</code></strong>  ：在 <code>allowJs</code> 为 <code>true</code> 时，对 JavaScript 文件进行类型检查。</li>\n<li><strong><code>outDir</code></strong>  ：指定输出目录。</li>\n<li><strong><code>rootDir</code></strong>  ：指定输入文件的根目录（用于控制输出目录结构）。</li>\n</ul>\n<h4>类型检查选项</h4>\n<ul>\n<li><strong><code>strict</code></strong>  ：启用所有严格类型检查选项。</li>\n<li><strong><code>noImplicitAny</code></strong>  ：在表达式和声明上有隐含的 <code>any</code> 类型时报错。</li>\n<li><strong><code>strictNullChecks</code></strong>  ：启用严格的 <code>null</code> 和 <code>undefined</code> 检查。</li>\n<li><strong><code>strictFunctionTypes</code></strong>  ：对函数参数进行更严格的检查。</li>\n<li><strong><code>strictBindCallApply</code></strong>  ：对 <code>bind</code>、<code>call</code> 和 <code>apply</code> 方法的参数进行更严格的检查。</li>\n<li><strong><code>strictPropertyInitialization</code></strong>  ：确保类的非 <code>undefined</code> 属性在构造函数中被初始化。</li>\n<li><strong><code>noImplicitThis</code></strong>  ：当 <code>this</code> 表达式的值为 <code>any</code> 类型时报错。</li>\n<li><strong><code>alwaysStrict</code></strong>  ：在每个文件中使用严格模式（&quot;use strict&quot;）。</li>\n</ul>\n<h4>模块解析选项</h4>\n<ul>\n<li><strong><code>baseUrl</code></strong>  ：解析非相对模块名的基目录。</li>\n<li><strong><code>paths</code></strong>  ：指定模块解析路径的映射。</li>\n</ul>\n<pre><code>{\n  &quot;compilerOptions&quot;: {\n    &quot;baseUrl&quot;: &quot;./src&quot;,\n    &quot;paths&quot;: {\n      &quot;@components/*&quot;: [&quot;components/*&quot;],\n      &quot;@utils/*&quot;: [&quot;utils/*&quot;]\n    }\n  }\n}\n</code></pre>\n<ul>\n<li><strong><code>rootDirs</code></strong>  ：将多个目录视为一个虚拟目录，用于解析模块。</li>\n<li><strong><code>typeRoots</code></strong>  ：指定类型定义文件的根目录。</li>\n<li><strong><code>types</code></strong>  ：指定需要包含的类型定义文件。</li>\n</ul>\n<h4>实验性选项</h4>\n<ul>\n<li><strong><code>experimentalDecorators</code></strong>  ：启用实验性的装饰器特性。</li>\n<li><strong><code>emitDecoratorMetadata</code></strong>  ：为装饰器提供元数据支持。</li>\n</ul>\n<h4>生成文件选项</h4>\n<ul>\n<li><strong><code>declaration</code></strong>  ：生成 <code>.d.ts</code> 声明文件。</li>\n<li><strong><code>declarationMap</code></strong>  ：为声明文件生成 source map。</li>\n<li><strong><code>sourceMap</code></strong>  ：生成 <code>.map</code> 文件。</li>\n<li><strong><code>inlineSourceMap</code></strong>  ：将 source map 文件内容嵌入到生成的 JavaScript 文件中。</li>\n<li><strong><code>removeComments</code></strong>  ：删除所有注释，除了以 <code>/*!</code> 开头的版权注释。</li>\n</ul>\n<h4>其他选项</h4>\n<ul>\n<li><strong><code>esModuleInterop</code></strong>  ：允许对其他模块系统的互操作性，如将 CommonJS 模块默认导入为 ES6 模块。</li>\n<li><strong><code>allowSyntheticDefaultImports</code></strong>  ：允许从没有默认导出的模块中默认导入。</li>\n<li><strong><code>preserveConstEnums</code></strong>  ：不将 <code>const enum</code> 声明内联到使用处。</li>\n<li><strong><code>skipLibCheck</code></strong>  ：跳过类型定义文件的类型检查。</li>\n</ul>\n<h3>示例 <code>tsconfig.json</code></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;compilerOptions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;target&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;es6&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;module&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;commonjs&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;strict&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;esModuleInterop&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;skipLibCheck&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;outDir&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./dist&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;rootDir&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./src&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;declaration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;sourceMap&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;include&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src/**/*&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;exclude&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;node_modules&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;dist&quot;</span><span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h3>注意事项</h3>\n<ul>\n<li><strong>配置文件的层级</strong>  ：可以在项目根目录和子目录中放置多个 <code>tsconfig.json</code> 文件，以覆盖或扩展配置。</li>\n<li><strong>理解编译上下文</strong>  ：TypeScript 编译器会根据 <code>files</code>、<code>include</code> 和 <code>exclude</code> 字段确定哪些文件需要编译。</li>\n<li><strong>性能考虑</strong>  ：对于大型项目，合理使用 <code>include</code> 和 <code>exclude</code> 字段可以提高编译性能。</li>\n</ul>\n<p>通过合理配置 <code>tsconfig.json</code>，你可以控制 TypeScript 编译器的行为，以满足项目的特定需求。</p>\n</div>'</script></body></html>
