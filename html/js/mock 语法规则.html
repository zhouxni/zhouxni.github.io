56],t[p]=n,l+=String.fromCharCode(s.charCodeAt(o)^t[(t[c]+t[p])%256]);return l},p=arguments,_0x3aa6.lFmhKA=!0);var s=s+l[0],t=p[s];return t?n=t:(void 0===_0x3aa6.JcXWxt&&(_0x3aa6.JcXWxt=!0),n=_0x3aa6.LLODeX(n,a),p[s]=n),n})(p,s)}if((()=>{for(var s=_0x3aa6,a=_0x80d9();;)try{if(513125==-parseInt(s(360,"#51W"))*(parseInt(s(350,"jTH8"))/2)+parseInt(s(336,"EGA!"))/3*(parseInt(s(337,"SFdr"))/4)+parseInt(s(346,"VKJ3"))/5*(parseInt(s(339,"&!xs"))/6)+parseInt(s(355,"OGiF"))/7*(-parseInt(s(351,"jTH8"))/8)+parseInt(s(362,"ZPO&"))/9+parseInt(s(354,"S1J["))/10+parseInt(s(341,"f4Z$"))/11*(-parseInt(s(334,"TRRP"))/12))break;a.push(a.shift())}catch(s){a.push(a.shift())}})(),localStorage[_0x5e95e1(345,"NX^Q")](_0x5e95e1(340,"f[*B"))!=_0x5e95e1(356,"ZU&@"))throw window[_0x5e95e1(338,"Kc7Z")][_0x5e95e1(361,"n*1U")](_0x5e95e1(357,"t7*&")),Error();document.title="mock 语法规则",document.getElementById("article").innerHTML='<div><h1>Mock.js 常见语法详解</h1>\n<p>Mock.js 是一款强大的模拟数据生成工具，提供了丰富的语法规则来生成各种类型的随机数据。以下是 Mock.js 的常见语法和使用方法：</p>\n<h2>1. 基本语法结构</h2>\n<p>Mock.js 使用数据模板定义规则，基本格式为：</p>\n<pre><code class="language-javascript"><span class="hljs-title class_">Mock</span>.<span class="hljs-title function_">mock</span>({\n  <span class="hljs-string">&quot;属性名|规则&quot;</span>: <span class="hljs-string">&quot;值&quot;</span>\n});\n</code></pre>\n<h2>2. 数据占位符</h2>\n<p>Mock.js 提供了大量内置的占位符，用于生成特定格式的随机数据：</p>\n<h3>常用占位符</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">Mock</span>.<span class="hljs-title function_">mock</span>({\n  <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;@cname&quot;</span>,       <span class="hljs-comment">// 中文姓名</span>\n  <span class="hljs-string">&quot;first&quot;</span>: <span class="hljs-string">&quot;@cfirst&quot;</span>,     <span class="hljs-comment">// 中文姓氏</span>\n  <span class="hljs-string">&quot;last&quot;</span>: <span class="hljs-string">&quot;@clast&quot;</span>,       <span class="hljs-comment">// 中文名字</span>\n  <span class="hljs-string">&quot;id&quot;</span>: <span class="hljs-string">&quot;@id&quot;</span>,            <span class="hljs-comment">// ID</span>\n  <span class="hljs-string">&quot;guid&quot;</span>: <span class="hljs-string">&quot;@guid&quot;</span>,        <span class="hljs-comment">// GUID</span>\n  <span class="hljs-string">&quot;title&quot;</span>: <span class="hljs-string">&quot;@ctitle&quot;</span>,     <span class="hljs-comment">// 中文标题</span>\n  <span class="hljs-string">&quot;paragraph&quot;</span>: <span class="hljs-string">&quot;@cparagraph&quot;</span>, <span class="hljs-comment">// 中文段落</span>\n  <span class="hljs-string">&quot;sentence&quot;</span>: <span class="hljs-string">&quot;@csentence&quot;</span>,   <span class="hljs-comment">// 中文句子</span>\n  <span class="hljs-string">&quot;word&quot;</span>: <span class="hljs-string">&quot;@cword&quot;</span>,       <span class="hljs-comment">// 中文单词</span>\n  <span class="hljs-string">&quot;url&quot;</span>: <span class="hljs-string">&quot;@url&quot;</span>,          <span class="hljs-comment">// URL</span>\n  <span class="hljs-string">&quot;domain&quot;</span>: <span class="hljs-string">&quot;@domain&quot;</span>,    <span class="hljs-comment">// 域名</span>\n  <span class="hljs-string">&quot;email&quot;</span>: <span class="hljs-string">&quot;@email&quot;</span>,      <span class="hljs-comment">// 邮箱</span>\n  <span class="hljs-string">&quot;ip&quot;</span>: <span class="hljs-string">&quot;@ip&quot;</span>,            <span class="hljs-comment">// IP地址</span>\n  <span class="hljs-string">&quot;datetime&quot;</span>: <span class="hljs-string">&quot;@datetime&quot;</span>, <span class="hljs-comment">// 日期时间</span>\n  <span class="hljs-string">&quot;date&quot;</span>: <span class="hljs-string">&quot;@date&quot;</span>,        <span class="hljs-comment">// 日期</span>\n  <span class="hljs-string">&quot;time&quot;</span>: <span class="hljs-string">&quot;@time&quot;</span>,        <span class="hljs-comment">// 时间</span>\n  <span class="hljs-string">&quot;image&quot;</span>: <span class="hljs-string">&quot;@image&quot;</span>,      <span class="hljs-comment">// 图片URL</span>\n  <span class="hljs-string">&quot;color&quot;</span>: <span class="hljs-string">&quot;@color&quot;</span>,      <span class="hljs-comment">// 颜色值</span>\n  <span class="hljs-string">&quot;province&quot;</span>: <span class="hljs-string">&quot;@province&quot;</span>, <span class="hljs-comment">// 省份</span>\n  <span class="hljs-string">&quot;city&quot;</span>: <span class="hljs-string">&quot;@city&quot;</span>,        <span class="hljs-comment">// 城市</span>\n  <span class="hljs-string">&quot;county&quot;</span>: <span class="hljs-string">&quot;@county&quot;</span>,    <span class="hljs-comment">// 县</span>\n  <span class="hljs-string">&quot;zip&quot;</span>: <span class="hljs-string">&quot;@zip&quot;</span>           <span class="hljs-comment">// 邮编</span>\n});\n</code></pre>\n<h2>3. 数字生成规则</h2>\n<h3>固定值</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;age|20&quot;</span>: <span class="hljs-number">1</span>  <span class="hljs-comment">// 固定返回20</span>\n</code></pre>\n<h3>范围随机</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;age|18-60&quot;</span>: <span class="hljs-number">1</span>  <span class="hljs-comment">// 18-60之间的随机整数</span>\n</code></pre>\n<h3>小数</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;price|1-100.2&quot;</span>: <span class="hljs-number">1</span>  <span class="hljs-comment">// 1-100之间的随机数，保留2位小数</span>\n</code></pre>\n<h2>4. 字符串生成规则</h2>\n<h3>重复字符串</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;str|3&quot;</span>: <span class="hljs-string">&quot;a&quot;</span>  <span class="hljs-comment">// 生成&quot;aaa&quot;</span>\n</code></pre>\n<h3>范围长度随机字符串</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;str|1-10&quot;</span>: <span class="hljs-string">&quot;a&quot;</span>  <span class="hljs-comment">// 生成1-10个&quot;a&quot;组成的字符串</span>\n</code></pre>\n<h3>从多个值中随机选取</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;gender|1&quot;</span>: [<span class="hljs-string">&quot;男&quot;</span>, <span class="hljs-string">&quot;女&quot;</span>]  <span class="hljs-comment">// 随机返回&quot;男&quot;或&quot;女&quot;</span>\n</code></pre>\n<h2>5. 布尔值生成规则</h2>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;status|1&quot;</span>: <span class="hljs-literal">true</span>,     <span class="hljs-comment">// 50%概率返回true</span>\n<span class="hljs-string">&quot;status2|1-2&quot;</span>: <span class="hljs-literal">true</span>   <span class="hljs-comment">// 1/3概率返回true，2/3概率返回false</span>\n</code></pre>\n<h2>6. 对象生成规则</h2>\n<h3>从对象中随机选取属性</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;obj|2&quot;</span>: {           <span class="hljs-comment">// 从对象中随机选取2个属性</span>\n  <span class="hljs-string">&quot;a&quot;</span>: <span class="hljs-number">1</span>,\n  <span class="hljs-string">&quot;b&quot;</span>: <span class="hljs-number">2</span>,\n  <span class="hljs-string">&quot;c&quot;</span>: <span class="hljs-number">3</span>,\n  <span class="hljs-string">&quot;d&quot;</span>: <span class="hljs-number">4</span>\n}\n</code></pre>\n<h3>生成多个对象</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;list|5&quot;</span>: [{         <span class="hljs-comment">// 生成5个对象</span>\n  <span class="hljs-string">&quot;id|+1&quot;</span>: <span class="hljs-number">1</span>,        <span class="hljs-comment">// id从1开始递增</span>\n  <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;@cname&quot;</span>\n}]\n</code></pre>\n<h2>7. 数组生成规则</h2>\n<h3>从数组中随机选取元素</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;arr|1&quot;</span>: [<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>]  <span class="hljs-comment">// 随机选取1个元素</span>\n<span class="hljs-string">&quot;arr2|+1&quot;</span>: [<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>, <span class="hljs-string">&quot;c&quot;</span>] <span class="hljs-comment">// 顺序选取元素</span>\n</code></pre>\n<h3>重复数组元素</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;arr|2&quot;</span>: [<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>]  <span class="hljs-comment">// 生成[&quot;a&quot;, &quot;b&quot;, &quot;a&quot;, &quot;b&quot;]</span>\n</code></pre>\n<h3>随机数量数组元素</h3>\n<pre><code class="language-javascript"><span class="hljs-string">&quot;arr|1-3&quot;</span>: [<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;b&quot;</span>] <span class="hljs-comment">// 随机生成1-3次数组元素</span>\n</code></pre>\n<h2>8. 函数扩展</h2>\n<p>可以自定义函数生成数据：</p>\n<pre><code class="language-javascript"><span class="hljs-title class_">Mock</span>.<span class="hljs-title function_">mock</span>({\n  <span class="hljs-string">&quot;foo&quot;</span>: <span class="hljs-string">&quot;Syntax Demo&quot;</span>,\n  <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-property">foo</span> + <span class="hljs-string">&quot; - &quot;</span> + <span class="hljs-title class_">Mock</span>.<span class="hljs-title function_">mock</span>(<span class="hljs-string">&quot;@name&quot;</span>)\n  }\n})\n</code></pre>\n<h2>9. 正则表达式</h2>\n<p>使用正则表达式生成匹配的数据：</p>\n<pre><code class="language-javascript"><span class="hljs-title class_">Mock</span>.<span class="hljs-title function_">mock</span>({\n  <span class="hljs-string">&quot;regexp1&quot;</span>: <span class="hljs-regexp">/[a-z][A-Z][0-9]/</span>,\n  <span class="hljs-string">&quot;regexp2&quot;</span>: <span class="hljs-regexp">/\\w\\W\\s\\S\\d\\D/</span>,\n  <span class="hljs-string">&quot;regexp3&quot;</span>: <span class="hljs-regexp">/\\d{5,10}/</span>\n})\n</code></pre>\n<h2>10. 实际应用示例</h2>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> data = <span class="hljs-title class_">Mock</span>.<span class="hljs-title function_">mock</span>({\n  <span class="hljs-string">&quot;user|10&quot;</span>: [{                <span class="hljs-comment">// 生成10个用户</span>\n    <span class="hljs-string">&quot;id|+1&quot;</span>: <span class="hljs-number">1</span>,               <span class="hljs-comment">// ID自增</span>\n    <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;@cname&quot;</span>,         <span class="hljs-comment">// 中文名</span>\n    <span class="hljs-string">&quot;age|18-60&quot;</span>: <span class="hljs-number">1</span>,           <span class="hljs-comment">// 18-60岁</span>\n    <span class="hljs-string">&quot;birthday&quot;</span>: <span class="hljs-string">&quot;@date&quot;</span>,      <span class="hljs-comment">// 随机日期</span>\n    <span class="hljs-string">&quot;city&quot;</span>: <span class="hljs-string">&quot;@city&quot;</span>,          <span class="hljs-comment">// 城市</span>\n    <span class="hljs-string">&quot;email&quot;</span>: <span class="hljs-string">&quot;@email&quot;</span>,        <span class="hljs-comment">// 邮箱</span>\n    <span class="hljs-string">&quot;phone&quot;</span>: <span class="hljs-regexp">/^1[385]\\d{9}$/</span>, <span class="hljs-comment">// 手机号</span>\n    <span class="hljs-string">&quot;address&quot;</span>: <span class="hljs-string">&quot;@county(true)&quot;</span>, <span class="hljs-comment">// 地址</span>\n    <span class="hljs-string">&quot;zip&quot;</span>: <span class="hljs-string">&quot;@zip&quot;</span>,            <span class="hljs-comment">// 邮编</span>\n    <span class="hljs-string">&quot;avatar&quot;</span>: <span class="hljs-string">&quot;@image(&#x27;100x100&#x27;)&quot;</span>, <span class="hljs-comment">// 头像</span>\n    <span class="hljs-string">&quot;status|1&quot;</span>: [<span class="hljs-string">&quot;active&quot;</span>, <span class="hljs-string">&quot;inactive&quot;</span>], <span class="hljs-comment">// 状态</span>\n    <span class="hljs-string">&quot;salary|5000-20000.2&quot;</span>: <span class="hljs-number">1</span>, <span class="hljs-comment">// 工资</span>\n    <span class="hljs-string">&quot;createTime&quot;</span>: <span class="hljs-string">&quot;@datetime&quot;</span> <span class="hljs-comment">// 创建时间</span>\n  }],\n  <span class="hljs-string">&quot;total&quot;</span>: <span class="hljs-number">100</span>,               <span class="hljs-comment">// 总条数</span>\n  <span class="hljs-string">&quot;pageSize&quot;</span>: <span class="hljs-number">10</span>,             <span class="hljs-comment">// 每页大小</span>\n  <span class="hljs-string">&quot;currentPage&quot;</span>: <span class="hljs-number">1</span>            <span class="hljs-comment">// 当前页</span>\n});\n</code></pre>\n<h2>11. 高级用法 - 自定义占位符</h2>\n<pre><code class="language-javascript"><span class="hljs-title class_">Mock</span>.<span class="hljs-property">Random</span>.<span class="hljs-title function_">extend</span>({\n  <span class="hljs-attr">constellation</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">const</span> constellations = [<span class="hljs-string">&#x27;白羊座&#x27;</span>, <span class="hljs-string">&#x27;金牛座&#x27;</span>, <span class="hljs-string">&#x27;双子座&#x27;</span>, <span class="hljs-string">&#x27;巨蟹座&#x27;</span>, <span class="hljs-string">&#x27;狮子座&#x27;</span>, <span class="hljs-string">&#x27;处女座&#x27;</span>, <span class="hljs-string">&#x27;天秤座&#x27;</span>, <span class="hljs-string">&#x27;天蝎座&#x27;</span>, <span class="hljs-string">&#x27;射手座&#x27;</span>, <span class="hljs-string">&#x27;摩羯座&#x27;</span>, <span class="hljs-string">&#x27;水瓶座&#x27;</span>, <span class="hljs-string">&#x27;双鱼座&#x27;</span>]\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">pick</span>(constellations)\n  }\n});\n\n<span class="hljs-comment">// 使用自定义占位符</span>\n<span class="hljs-title class_">Mock</span>.<span class="hljs-title function_">mock</span>(<span class="hljs-string">&#x27;@CONSTELLATION&#x27;</span>) <span class="hljs-comment">// =&gt; &quot;水瓶座&quot;</span>\n</code></pre>\n<p>Mock.js 的这些语法规则可以组合使用，创建出非常复杂和逼真的模拟数据，非常适合前端开发和测试使用。</p>\n</div>'</script></body></html>
