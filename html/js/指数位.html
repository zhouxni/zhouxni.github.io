>\n<p>实际指数是 <code>-3</code>，指数位存储：<code>-3 + 1023 = 1020</code></p>\n</li>\n<li>\n<p>指数位就是 1020 的二进制（11位）：<code>01111111100</code></p>\n</li>\n</ol>\n<h3>为什么要加「偏移值1023」？</h3>\n<p>因为指数位是11位二进制，本质是 11 位二进制的物理限制 —— 11 位最多只能装下 2047，再大的数就 “塞不下” 了，只能表示 <code>0~2047</code> 的正数，加1023后：</p>\n<ul>\n<li>当实际指数是 <code>0</code> 时，指数位存 <code>1023</code></li>\n<li>实际指数是 <code>1023</code> 时，指数位存 <code>2046</code>（最大正数指数）</li>\n<li>实际指数是 <code>-1023</code> 时，指数位存 <code>0</code>（最小负数指数）</li>\n</ul>\n<p>这样就用正数范围「假装」表示了正负指数，不用额外加符号位，节省空间。</p>\n<h3>一句话总结</h3>\n<p>指数位就是<strong>二进制科学计数法里的「缩放倍数」</strong>   ，通过存储「实际指数+1023」，告诉我们这个数到底是很大（指数大）、很小（指数小），还是中等大小（指数接近1023）。</p>\n</div>"</script></body></html>
