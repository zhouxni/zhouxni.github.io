w window[_0x279bcb(347,"Oaz3")][_0x279bcb(358,"%0w!")](_0x279bcb(348,"*ul#")),Error();function _0x548b(){var n=["WPeBWQJcJ8oYWOKbg1FcTW","W63dNmkUpZD3WRxdKSkHWRJdT8k5Ba","rCkLWRJcU8kVW5FdOCo3WRS","W7TGxdzbW70r","WPyAWQ7cJCksW6mnn2pcJq55","bSkmW5bcWQyxW7BcQ3L4","WOTfjG0eW7pdVCk4WOxdVfWa","jmkZW6ujW6vio8oyFmkA","m2PDWRFdN0BcS8og","W7BcLepdN8ktwcOVk8oecgpcI8kWvMWTiY1EW4vjW7CYo8oc","qepcM3pdRmoSW7HavSoGW75yW6u","W6RdGIPkdmobW5u","W6/dMmkTotSZW4ldNCkjWP/dGW","gCohgWbaWPRdHSk5iSopvG","W6SwW5fXWPKmW7dcN8o8W6CzW6DV","W7FdU8oSDge0WPe","WOSpW7NcImotWP/cRSk9wZxdVa","W4VdGmo2W6ThAcXtmdaRkW","WPnKW4tdGSovWO0g","WRPcDsjxW4Gw","WO0fW5hdRCoFW4RcIr9lCGRdRe8","WPLoiqpdN8ksmSoKsCk9rK8","WRtdOLOWWRq","rxZdLCkCjmohWRvRqmk/","fSkhag3dOhddRmo+W4NcLfFcSmot","WPiBWQNcICkqWOetdLhcHZm","W7NcHupdPSkub2G"];return(_0x548b=function(){return n})()}document.title="ajax API",document.getElementById("article").innerHTML="<div><p>原生 AJAX 主要通过 <code>XMLHttpRequest</code> 对象实现，该对象具有一系列方法和属性，用于发送 HTTP 请求和处理响应。以下是 <code>XMLHttpRequest</code> 对象的所有常用方法和属性：</p>\n<h3>方法</h3>\n<ol>\n<li><strong><code>open(method, url, async, user, password)</code></strong>\n<ul>\n<li>用于初始化一个新的请求。</li>\n<li>参数：\n<ul>\n<li><code>method</code>：HTTP 请求方法（如 GET、POST）。</li>\n<li><code>url</code>：请求的 URL。</li>\n<li><code>async</code>：布尔值，指示请求是否为异步。</li>\n<li><code>user</code>（可选）：用户名，用于 HTTP 身份验证。</li>\n<li><code>password</code>（可选）：密码，用于 HTTP 身份验证。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>send(body)</code></strong>\n<ul>\n<li>用于发送请求。</li>\n<li>参数：\n<ul>\n<li><code>body</code>：请求体，对于 GET 请求通常为 <code>null</code>，对于 POST 请求则是要发送的数据。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>setRequestHeader(header, value)</code></strong>\n<ul>\n<li>用于设置 HTTP 请求头。</li>\n<li>参数：\n<ul>\n<li><code>header</code>：请求头的名称。</li>\n<li><code>value</code>：请求头的值。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>abort()</code></strong>\n<ul>\n<li>用于取消当前请求。</li>\n</ul>\n</li>\n<li><strong><code>getAllResponseHeaders()</code></strong>\n<ul>\n<li>返回所有响应头的字符串表示。</li>\n</ul>\n</li>\n<li><strong><code>getResponseHeader(header)</code></strong>\n<ul>\n<li>返回指定响应头的值。</li>\n<li>参数：\n<ul>\n<li><code>header</code>：响应头的名称。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>overrideMimeType(mime)</code></strong>  （已废弃）\n<ul>\n<li>用于重写 MIME 类型。</li>\n<li>参数：\n<ul>\n<li><code>mime</code>：新的 MIME 类型。</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<h3>属性</h3>\n<ol>\n<li><strong><code>readyState</code></strong>\n<ul>\n<li>表示请求的状态，有 5 个可能的值：\n<ul>\n<li><code>0</code>：未初始化，尚未调用 <code>open</code> 方法。</li>\n<li><code>1</code>：已打开，调用了 <code>open</code> 方法，尚未调用 <code>send</code> 方法。</li>\n<li><code>2</code>：已发送，调用了 <code>send</code> 方法，尚未接收到响应。</li>\n<li><code>3</code>：接收中，正在接收响应数据。</li>\n<li><code>4</code>：已完成，响应数据接收完成。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>status</code></strong>\n<ul>\n<li>表示 HTTP 请求的状态码（如 200 表示成功，404 表示未找到）。</li>\n</ul>\n</li>\n<li><strong><code>statusText</code></strong>\n<ul>\n<li>表示 HTTP 请求的状态文本（如 &quot;OK&quot;、&quot;Not Found&quot;）。</li>\n</ul>\n</li>\n<li><strong><code>responseText</code></strong>\n<ul>\n<li>返回服务器响应的文本数据。</li>\n</ul>\n</li>\n<li><strong><code>responseXML</code></strong>\n<ul>\n<li>返回服务器响应的 XML 数据（如果响应是 XML 格式）。</li>\n</ul>\n</li>\n<li><strong><code>upload</code></strong>\n<ul>\n<li>返回一个 <code>XMLHttpRequestUpload</code> 对象，用于处理上传进度事件。</li>\n</ul>\n</li>\n<li><strong><code>withCredentials</code></strong>\n<ul>\n<li>布尔值，指示是否跨域请求时应包含凭证（如 cookies、HTTP 认证头等）。</li>\n</ul>\n</li>\n<li><strong><code>timeout</code></strong>\n<ul>\n<li>设置请求的超时时间（以毫秒为单位）。</li>\n</ul>\n</li>\n<li><strong><code>ontimeout</code></strong>\n<ul>\n<li>请求超时时触发的事件处理函数。</li>\n</ul>\n</li>\n<li><strong><code>onreadystatechange</code></strong>\n<ul>\n<li>当 <code>readyState</code> 属性发生变化时触发的事件处理函数。</li>\n</ul>\n</li>\n<li><strong><code>onloadstart</code></strong>\n<ul>\n<li>在请求开始时触发的事件处理函数。</li>\n</ul>\n</li>\n<li><strong><code>onprogress</code></strong>\n<ul>\n<li>在接收响应数据时定期触发的事件处理函数，可用于显示下载进度。</li>\n</ul>\n</li>\n<li><strong><code>onabort</code></strong>\n<ul>\n<li>在请求被取消时触发的事件处理函数。</li>\n</ul>\n</li>\n<li><strong><code>onerror</code></strong>\n<ul>\n<li>在请求出错时触发的事件处理函数。</li>\n</ul>\n</li>\n<li><strong><code>onload</code></strong>\n<ul>\n<li>在请求成功完成时触发的事件处理函数。</li>\n</ul>\n</li>\n<li><strong><code>onloadend</code></strong>\n<ul>\n<li>在请求完成（无论成功或失败）时触发的事件处理函数。</li>\n</ul>\n</li>\n</ol>\n<p>这些方法和属性提供了对 AJAX 请求的全面控制，使开发者能够灵活地处理各种网络请求场景。</p>\n</div>"</script></body></html>
