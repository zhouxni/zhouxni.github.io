pan class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(array, name[, options]);\n</code></pre>\n<ul>\n<li><code>array</code>: 同 <code>Blob</code>。</li>\n<li><code>name</code>: 文件名（字符串）。</li>\n<li><code>options</code>: 可包含 <code>type</code>（MIME 类型）、<code>lastModified</code>（时间戳）等。</li>\n</ul>\n</li>\n</ul>\n<h3>3. <strong>属性差异</strong></h3>\n<ul>\n<li><strong>Blob</strong>\n<ul>\n<li><code>size</code>: 数据大小（字节）。</li>\n<li><code>type</code>: MIME 类型（如 <code>&quot;image/png&quot;</code>）。</li>\n</ul>\n</li>\n<li><strong>File</strong><br>\n包含 <code>Blob</code> 的所有属性，额外提供：\n<ul>\n<li><code>name</code>: 文件名。</li>\n<li><code>lastModified</code>: 文件最后修改时间（毫秒时间戳）。</li>\n<li><code>lastModifiedDate</code>: （已废弃）返回 <code>Date</code> 对象。</li>\n</ul>\n</li>\n</ul>\n<h3>4. <strong>使用场景</strong></h3>\n<ul>\n<li><strong>Blob</strong>\n<ul>\n<li>处理任意二进制数据（如通过 <code>fetch</code> 下载的内容）。</li>\n<li>生成临时数据链接（<code>URL.createObjectURL(blob)</code>）。</li>\n<li>切片大文件（<code>blob.slice()</code>）。</li>\n</ul>\n</li>\n<li><strong>File</strong>\n<ul>\n<li>专门用于表示用户文件系统中的文件。</li>\n<li>上传文件时（通过 <code>FormData</code> 或 <code>XMLHttpRequest</code>/<code>fetch</code>）。</li>\n</ul>\n</li>\n</ul>\n<h3>5. <strong>示例代码</strong></h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 创建一个 Blob</span>\n<span class="hljs-keyword">const</span> blob = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Blob</span>([<span class="hljs-string">&quot;Hello, world!&quot;</span>], { <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;text/plain&quot;</span> });\n\n<span class="hljs-comment">// 创建一个 File</span>\n<span class="hljs-keyword">const</span> file = <span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>([<span class="hljs-string">&quot;Hello, file!&quot;</span>], <span class="hljs-string">&quot;example.txt&quot;</span>, {\n  <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;text/plain&quot;</span>,\n  <span class="hljs-attr">lastModified</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>(),\n});\n\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(blob <span class="hljs-keyword">instanceof</span> <span class="hljs-title class_">Blob</span>); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(file <span class="hljs-keyword">instanceof</span> <span class="hljs-title class_">File</span>); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(file <span class="hljs-keyword">instanceof</span> <span class="hljs-title class_">Blob</span>); <span class="hljs-comment">// true（File 继承自 Blob）</span>\n</code></pre>\n<h3>6. <strong>转换关系</strong></h3>\n<ul>\n<li><strong>File → Blob</strong><br>\n<code>File</code> 本身就是 <code>Blob</code>，无需转换，可直接当作 <code>Blob</code> 使用。</li>\n<li><strong>Blob → File</strong><br>\n若需将 <code>Blob</code> 转为 <code>File</code>，需添加文件名等元信息：<pre><code class="language-javascript"><span class="hljs-keyword">const</span> file = <span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>([blob], <span class="hljs-string">&quot;filename.txt&quot;</span>, { <span class="hljs-attr">type</span>: blob.<span class="hljs-property">type</span> });\n</code></pre>\n</li>\n</ul>\n<h3>7. <strong>浏览器 API 支持</strong></h3>\n<ul>\n<li>两者均广泛支持现代浏览器，但 <code>File</code> 通常来自用户交互（如文件选择）。</li>\n</ul>\n<h3>总结</h3>\n<table>\n<thead>\n<tr>\n<th>特性</th>\n<th>Blob</th>\n<th>File</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>来源</td>\n<td>任意二进制数据</td>\n<td>用户文件或手动创建</td>\n</tr>\n<tr>\n<td>元信息</td>\n<td>仅 <code>size</code> 和 <code>type</code></td>\n<td>增加 <code>name</code>、<code>lastModified</code></td>\n</tr>\n<tr>\n<td>构造函数</td>\n<td><code>new Blob()</code></td>\n<td><code>new File()</code> 或用户文件输入</td>\n</tr>\n<tr>\n<td>继承关系</td>\n<td>父类</td>\n<td>子类（继承 <code>Blob</code>）</td>\n</tr>\n</tbody>\n</table>\n<p>根据需求选择：若只需处理二进制数据，用 <code>Blob</code>；若需文件元信息，用 <code>File</code>。</p>\n</div>'</script></body></html>
