d>默认，柔和</td>\n<td><code>ease</code></td>\n</tr>\n<tr>\n<td>ease-in</td>\n<td>.42 0 1 1</td>\n<td>慢→快</td>\n<td><code>ease-in</code></td>\n</tr>\n<tr>\n<td>ease-out</td>\n<td>0 0 .58 1</td>\n<td>快→慢</td>\n<td><code>ease-out</code></td>\n</tr>\n<tr>\n<td>ease-in-out</td>\n<td>.42 0 .58 1</td>\n<td>慢→快→慢</td>\n<td><code>ease-in-out</code></td>\n</tr>\n</tbody>\n</table>\n<p>─────────────────<br>\n4. 自定义经典曲线</p>\n<pre><code class="language-css"><span class="hljs-comment">/* 急加速急减速（Material Design） */</span>\ncubic-bezier(.<span class="hljs-number">4</span>, <span class="hljs-number">0</span>, .<span class="hljs-number">2</span>, <span class="hljs-number">1</span>)\n\n<span class="hljs-comment">/* 超弹效果（过冲） */</span>\ncubic-bezier(.<span class="hljs-number">68</span>,-<span class="hljs-number">0.55</span>,.<span class="hljs-number">27</span>,<span class="hljs-number">1.55</span>)\n\n<span class="hljs-comment">/* 抽奖转盘：冲→荡→停 */</span>\ncubic-bezier(.<span class="hljs-number">22</span>,.<span class="hljs-number">58</span>,.<span class="hljs-number">12</span>,.<span class="hljs-number">98</span>)\n</code></pre>\n<p>─────────────────<br>\n5. 在线可视化工具</p>\n<ul>\n<li><a href="https://cubic-bezier.com" target="_blank">cubic-bezier.com</a></li>\n<li>Chrome DevTools → Elements → Styles → 点击 cubic-bezier 图标实时拖拽。</li>\n</ul>\n<p>─────────────────<br>\n6. 完整示例</p>\n<pre><code class="language-css"><span class="hljs-selector-class">.ball</span> {\n  <span class="hljs-attribute">width</span>: <span class="hljs-number">40px</span>;\n  <span class="hljs-attribute">height</span>: <span class="hljs-number">40px</span>;\n  <span class="hljs-attribute">background</span>: <span class="hljs-number">#ff4757</span>;\n  <span class="hljs-attribute">transition</span>: transform <span class="hljs-number">800ms</span> <span class="hljs-built_in">cubic-bezier</span>(<span class="hljs-number">0.68</span>, -<span class="hljs-number">0.55</span>, <span class="hljs-number">0.27</span>, <span class="hljs-number">1.55</span>);\n}\n<span class="hljs-selector-class">.ball</span><span class="hljs-selector-pseudo">:hover</span> {\n  <span class="hljs-attribute">transform</span>: <span class="hljs-built_in">translateX</span>(<span class="hljs-number">200px</span>);\n}\n</code></pre>\n<p>─────────────────<br>\n7. 一句话背下来</p>\n<p><strong>x1,x2 控制“时间节奏”，y1,y2 控制“幅度节奏”</strong>   —— 拉一拉曲线，动画就会唱歌。</p>\n</div>'</script></body></html>
