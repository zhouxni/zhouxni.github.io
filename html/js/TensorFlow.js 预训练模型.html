TensorFlow.js 封装）</p>\n<ul>\n<li><strong>功能</strong>   ：人脸检测、人脸识别、表情分析（喜怒哀乐等）、年龄性别预测。</li>\n<li><strong>特点</strong>   ：专门针对人脸场景优化，易用性强。</li>\n<li><strong>应用</strong>   ：人脸解锁、情感化交互、社交软件特效。</li>\n</ul>\n</li>\n</ol>\n<h3>二、自然语言处理类模型</h3>\n<ol>\n<li>\n<p><strong>BERT 轻量版</strong></p>\n<ul>\n<li><strong>功能</strong>   ：基于 BERT 的文本分类、情感分析、语义相似度计算。</li>\n<li><strong>特点</strong>   ：针对前端优化的轻量版本，支持中文等多语言。</li>\n<li><strong>应用</strong>   ：评论情感判断、智能客服意图识别、文本内容过滤。</li>\n</ul>\n</li>\n<li>\n<p><strong>Universal Sentence Encoder (USE)</strong></p>\n<ul>\n<li><strong>功能</strong>   ：将文本（句子或短语）转换为向量，用于计算文本相似度、聚类等。</li>\n<li><strong>特点</strong>   ：支持多语言，输出向量可直接用于前端计算。</li>\n<li><strong>应用</strong>   ：问答系统（匹配问题与答案）、文本推荐、语义搜索。</li>\n</ul>\n</li>\n<li>\n<p><strong>toxicity 模型</strong></p>\n<ul>\n<li><strong>功能</strong>   ：检测文本中的有毒内容（如骚扰、仇恨、暴力言论等）。</li>\n<li><strong>特点</strong>   ：专门用于内容安全场景，可输出多维度风险评分。</li>\n<li><strong>应用</strong>   ：评论过滤、社交平台内容审核。</li>\n</ul>\n</li>\n</ol>\n<h3>三、音频处理类模型</h3>\n<ol>\n<li>\n<p><strong>Speech Commands</strong></p>\n<ul>\n<li><strong>功能</strong>   ：识别简单语音指令（如“左”“右”“上”“下”“停止”等 18 种常见命令）。</li>\n<li><strong>特点</strong>   ：轻量级，适合前端实时语音交互。</li>\n<li><strong>应用</strong>   ：语音控制游戏、智能家居网页端控制。</li>\n</ul>\n</li>\n<li>\n<p><strong>YAMNet</strong></p>\n<ul>\n<li><strong>功能</strong>   ：音频事件分类，可识别 521 种声音（如狗叫、汽车鸣笛、笑声、敲门声等）。</li>\n<li><strong>特点</strong>   ：支持从音频流中实时检测事件。</li>\n<li><strong>应用</strong>   ：环境声音监控、多媒体内容标签生成。</li>\n</ul>\n</li>\n</ol>\n<h3>四、其他实用模型</h3>\n<ol>\n<li>\n<p><strong>HandPose</strong></p>\n<ul>\n<li><strong>功能</strong>   ：手部关键点检测，可识别 21 个手指关节位置。</li>\n<li><strong>应用</strong>   ：手势控制、虚拟键盘输入、手语识别。</li>\n</ul>\n</li>\n<li>\n<p><strong>DeepLab v3</strong></p>\n<ul>\n<li><strong>功能</strong>   ：图像语义分割，可识别 20 种场景元素（如道路、天空、植物、家具等）。</li>\n<li><strong>应用</strong>   ：图像场景分析、AR 场景融合。</li>\n</ul>\n</li>\n<li>\n<p><strong>StyleGAN 轻量版</strong></p>\n<ul>\n<li><strong>功能</strong>   ：图像风格迁移（如将照片转为梵高、毕加索风格）。</li>\n<li><strong>应用</strong>   ：图片编辑工具、艺术化滤镜。</li>\n</ul>\n</li>\n</ol>\n<h3>五、模型获取与使用方式</h3>\n<p>这些预训练模型大多可通过 <code>@tensorflow-models</code> 系列 npm 包获取，例如：</p>\n<pre><code class="language-bash"><span class="hljs-comment"># 安装 MobileNet 模型</span>\nnpm install @tensorflow-models/mobilenet\n\n<span class="hljs-comment"># 安装 PoseNet 模型</span>\nnpm install @tensorflow-models/posenet\n</code></pre>\n<p>使用时只需加载模型并传入数据（如图片、音频、文本），即可得到推理结果，示例（MobileNet 图像分类）：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> * <span class="hljs-keyword">as</span> mobilenet <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;@tensorflow-models/mobilenet&quot;</span>;\n<span class="hljs-keyword">import</span> * <span class="hljs-keyword">as</span> tf <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;@tensorflow/tfjs&quot;</span>;\n\n<span class="hljs-comment">// 加载模型</span>\n<span class="hljs-keyword">const</span> model = <span class="hljs-keyword">await</span> mobilenet.<span class="hljs-title function_">load</span>();\n<span class="hljs-comment">// 对图片进行分类</span>\n<span class="hljs-keyword">const</span> predictions = <span class="hljs-keyword">await</span> model.<span class="hljs-title function_">classify</span>(<span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&quot;myImage&quot;</span>));\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(predictions); <span class="hljs-comment">// 输出 [{className: &quot;猫&quot;, probability: 0.98}, ...]</span>\n</code></pre>\n<h3>总结</h3>\n<p>TensorFlow.js 的预训练模型覆盖了主流 AI 应用场景，且针对前端环境做了轻量化优化，开发者可直接复用这些模型快速实现智能功能，无需深入了解模型训练细节。如果需要适配特定业务，还可以基于这些预训练模型进行微调（迁移学习），平衡开发效率与个性化需求。</p>\n</div>'</script></body></html>
