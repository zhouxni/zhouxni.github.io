&quot;border: 10px dashed rgba(0,0,0,0.3); \n            padding: 20px; \n            width: 200px;\n            background-image: url(&#x27;https://via.placeholder.com/100&#x27;);\n            background-repeat: no-repeat;&quot;</span>&gt;</span>\n  <span class="hljs-comment">&lt;!-- 通过切换background-origin查看区别 --&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>值</th>\n<th>效果描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>border-box</code></td>\n<td>背景图片从边框外边缘开始定位（默认值）</td>\n</tr>\n<tr>\n<td><code>padding-box</code></td>\n<td>背景图片从内边距边缘开始定位</td>\n</tr>\n<tr>\n<td><code>content-box</code></td>\n<td>背景图片从内容区边缘开始定位</td>\n</tr>\n</tbody>\n</table>\n<h2>二、<code>background-clip</code> 详解</h2>\n<p><strong>作用</strong>  ：定义背景（颜色/图片/渐变）<strong>在哪个区域内部可见</strong></p>\n<pre><code class="language-css"><span class="hljs-selector-class">.box</span> {\n  <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#f00</span>;\n  <span class="hljs-attribute">background-clip</span>: padding-box; <span class="hljs-comment">/* 背景色只在内边距区域内可见 */</span>\n}\n</code></pre>\n<h3>特殊值 <code>text</code>（需配合-webkit-前缀）：</h3>\n<pre><code class="language-css"><span class="hljs-selector-class">.text-effect</span> {\n  -webkit-<span class="hljs-attribute">background-clip</span>: text;\n  <span class="hljs-attribute">background-clip</span>: text;\n  <span class="hljs-attribute">color</span>: transparent;\n  <span class="hljs-attribute">background-image</span>: <span class="hljs-built_in">linear-gradient</span>(to right, red, blue);\n}\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>值</th>\n<th>效果描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>border-box</code></td>\n<td>背景延伸到边框外边缘（默认值）</td>\n</tr>\n<tr>\n<td><code>padding-box</code></td>\n<td>背景在内边距区域内可见，边框下不显示</td>\n</tr>\n<tr>\n<td><code>content-box</code></td>\n<td>背景仅在内容区可见</td>\n</tr>\n<tr>\n<td><code>text</code></td>\n<td>背景只在文字内部可见（创建文字填充效果）</td>\n</tr>\n</tbody>\n</table>\n<h2>三、联合使用案例</h2>\n<pre><code class="language-css"><span class="hljs-selector-class">.fancy-box</span> {\n  <span class="hljs-attribute">border</span>: <span class="hljs-number">15px</span> solid <span class="hljs-built_in">rgba</span>(<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0.2</span>);\n  <span class="hljs-attribute">padding</span>: <span class="hljs-number">30px</span>;\n  <span class="hljs-attribute">width</span>: <span class="hljs-number">200px</span>;\n  <span class="hljs-attribute">height</span>: <span class="hljs-number">200px</span>;\n  \n  <span class="hljs-attribute">background-image</span>: <span class="hljs-built_in">url</span>(<span class="hljs-string">&quot;pattern.png&quot;</span>), <span class="hljs-built_in">linear-gradient</span>(blue, green);\n  <span class="hljs-attribute">background-origin</span>: content-box;  <span class="hljs-comment">/* 图片从内容区开始定位 */</span>\n  <span class="hljs-attribute">background-clip</span>: padding-box, border-box; <span class="hljs-comment">/* 渐变延伸到边框，图片只在内边距区显示 */</span>\n  <span class="hljs-attribute">background-repeat</span>: no-repeat;\n}\n</code></pre>\n<h2>四、关键区别总结</h2>\n<ol>\n<li><strong>作用阶段不同</strong>  ：\n<ul>\n<li><code>origin</code>影响背景的<strong>初始定位</strong>  （<code>background-position</code>的参考系）</li>\n<li><code>clip</code>决定背景的<strong>最终显示范围</strong></li>\n</ul>\n</li>\n<li><strong>默认值不同</strong>  ：\n<ul>\n<li><code>background-origin</code> 默认 <code>padding-box</code></li>\n<li><code>background-clip</code> 默认 <code>border-box</code></li>\n</ul>\n</li>\n<li><strong>动画支持</strong>  ：\n<ul>\n<li><code>background-clip</code>支持CSS动画</li>\n<li><code>background-origin</code>不支持动画</li>\n</ul>\n</li>\n<li><strong>性能影响</strong>  ：\n<ul>\n<li><code>clip: text</code>需要浏览器启用硬件加速</li>\n<li><code>origin</code>变化会导致重新计算布局</li>\n</ul>\n</li>\n</ol>\n<h2>五、浏览器兼容性提示</h2>\n<ul>\n<li>所有现代浏览器都支持标准值</li>\n<li><code>text</code>值需要<code>-webkit-</code>前缀（Chrome/Safari最佳支持）</li>\n<li>Firefox 70+ 已支持无前缀的<code>text</code>值</li>\n</ul>\n<p>通过合理组合这两个属性，可以实现精细的背景控制效果，如：</p>\n<ul>\n<li>边框内嵌背景</li>\n<li>文字渐变填充</li>\n<li>多重背景分层显示等</li>\n</ul>\n</div>'</script></body></html>
