install &lt;package&gt;</code> 安装）。</li>\n<li><strong><code>devDependencies</code></strong><br>\n开发环境依赖包（如 ESLint、Jest），通过 <code>npm install &lt;package&gt; --save-dev</code> 安装。</li>\n<li><strong><code>peerDependencies</code></strong><br>\n指定宿主环境必须安装的包（常用于插件开发）。</li>\n<li><strong><code>optionalDependencies</code></strong><br>\n可选依赖，安装失败不会中断流程。</li>\n<li><strong><code>bundledDependencies</code></strong><br>\n指定需要打包到项目发布包中的依赖列表。</li>\n</ul>\n<hr>\n<h3><strong>3. 脚本命令</strong></h3>\n<ul>\n<li>\n<p><strong><code>scripts</code></strong><br>\n定义可运行的 npm 脚本，如：</p>\n<pre><code class="language-json"><span class="hljs-attr">&quot;scripts&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;start&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;node app.js&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;test&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;jest&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;build&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;webpack&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p>通过 <code>npm run &lt;script-name&gt;</code> 执行。</p>\n</li>\n</ul>\n<hr>\n<h3><strong>4. 项目配置</strong></h3>\n<ul>\n<li><strong><code>main</code></strong><br>\n项目入口文件（如 <code>index.js</code>），供其他模块引用时加载。</li>\n<li><strong><code>module</code></strong><br>\nES 模块入口文件（现代工具如 Webpack 会优先使用）。</li>\n<li><strong><code>types</code> / <code>typings</code></strong><br>\nTypeScript 类型声明文件路径（如 <code>./dist/index.d.ts</code>）。</li>\n<li><strong><code>files</code></strong><br>\n指定发布到 npm 的文件白名单（如 <code>[&quot;dist&quot;, &quot;src&quot;]</code>）。</li>\n<li><strong><code>bin</code></strong><br>\n定义全局可执行命令，如：<pre><code class="language-json"><span class="hljs-attr">&quot;bin&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;my-cli&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./bin/cli.js&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>5. 环境与兼容性</strong></h3>\n<ul>\n<li><strong><code>engines</code></strong><br>\n指定 Node.js 或 npm 版本要求：<pre><code class="language-json"><span class="hljs-attr">&quot;engines&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;node&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;&gt;=18.0.0&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;npm&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;&gt;=9.0.0&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n<li><strong><code>browserslist</code></strong><br>\n前端项目兼容的浏览器范围（被 Babel、Autoprefixer 等工具使用）。</li>\n</ul>\n<hr>\n<h3><strong>6. 发布配置</strong></h3>\n<ul>\n<li><strong><code>private</code></strong><br>\n设为 <code>true</code> 可防止项目被意外发布到 npm。</li>\n<li><strong><code>publishConfig</code></strong><br>\n自定义发布配置（如指定 registry 或 tag）：<pre><code class="language-json"><span class="hljs-attr">&quot;publishConfig&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;registry&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://private-registry.example.com&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;tag&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;beta&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>7. 其他常用字段</strong></h3>\n<ul>\n<li><strong><code>repository</code></strong><br>\n代码仓库地址：<pre><code class="language-json"><span class="hljs-attr">&quot;repository&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;git&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://github.com/user/repo.git&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n<li><strong><code>keywords</code></strong><br>\n项目关键词数组，提升 npm 搜索可见性。</li>\n<li><strong><code>homepage</code></strong><br>\n项目官网 URL。</li>\n<li><strong><code>bugs</code></strong><br>\n问题反馈链接：<pre><code class="language-json"><span class="hljs-attr">&quot;bugs&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://github.com/user/repo/issues&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>示例模板</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;my-project&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;version&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;1.0.0&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;description&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;A sample project&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;main&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;dist/index.js&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;scripts&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;build&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;tsc&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;start&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;node dist/index.js&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;dependencies&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;express&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;^4.18.2&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;devDependencies&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;typescript&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;^5.0.0&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;engines&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;node&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;&gt;=18.0.0&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<hr>\n<p>掌握这些字段能高效管理项目配置，更多细节可参考 <a href="https://docs.npmjs.com/cli/v10/configuring-npm/package-json" target="_blank">npm 官方文档</a>。</p>\n</div>'</script></body></html>
