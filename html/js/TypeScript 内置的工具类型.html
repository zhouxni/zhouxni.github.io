56],l[t]=a,p+=String.fromCharCode(s.charCodeAt(c)^l[(l[e]+l[t])%256]);return p},t=arguments,_0x550b.YFyfwF=!0);var s=s+p[0],l=t[s];return l?a=l:(void 0===_0x550b.BqmWpY&&(_0x550b.BqmWpY=!0),a=_0x550b.OFAAFE(a,n),t[s]=a),a})(t,s)}if((()=>{for(var s=_0x550b,n=_0x2d51();;)try{if(752798==+parseInt(s(344,"Dgr6"))+-parseInt(s(343,"4wE7"))/2*(parseInt(s(340,"12)A"))/3)+parseInt(s(351,"u7TU"))/4+parseInt(s(354,"gwog"))/5+parseInt(s(338,"F@)o"))/6*(-parseInt(s(345,"potR"))/7)+parseInt(s(348,"4wE7"))/8*(-parseInt(s(353,"ixuV"))/9)+parseInt(s(341,"m4yU"))/10)break;n.push(n.shift())}catch(s){n.push(n.shift())}})(),localStorage[_0x22dd10(360,"&WB#")](_0x22dd10(349,"8I$U"))!=_0x22dd10(339,"xs^8"))throw window[_0x22dd10(362,"^ea$")][_0x22dd10(342,"D*hL")](_0x22dd10(355,"5MPk")),Error();document.title="TypeScript 内置的工具类型",document.getElementById("article").innerHTML='<div><p>TypeScript 提供了一系列内置的工具类型，用于简化类型转换、操作和复用。这些工具类型基于 TypeScript 的类型系统，能帮助开发者更高效地处理常见类型场景。以下是一些常用的工具类型及其使用场景：</p>\n<h3>1. <strong><code>Partial&lt;T&gt;</code></strong></h3>\n<p>将类型 <code>T</code> 的所有属性转换为可选属性。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">User</span> {\n  <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">age</span>: <span class="hljs-built_in">number</span>;\n  <span class="hljs-attr">email</span>: <span class="hljs-built_in">string</span>;\n}\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">PartialUser</span> = <span class="hljs-title class_">Partial</span>&lt;<span class="hljs-title class_">User</span>&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type PartialUser = {</span>\n<span class="hljs-comment">//   name?: string;</span>\n<span class="hljs-comment">//   age?: number;</span>\n<span class="hljs-comment">//   email?: string;</span>\n<span class="hljs-comment">// }</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：创建可选的配置对象、实现非必填表单。</p>\n<h3>2. <strong><code>Required&lt;T&gt;</code></strong></h3>\n<p>与 <code>Partial&lt;T&gt;</code> 相反，将类型 <code>T</code> 的所有可选属性转换为必填属性。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">Config</span> {\n  <span class="hljs-attr">host</span>?: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">port</span>?: <span class="hljs-built_in">number</span>;\n}\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">RequiredConfig</span> = <span class="hljs-title class_">Required</span>&lt;<span class="hljs-title class_">Config</span>&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type RequiredConfig = {</span>\n<span class="hljs-comment">//   host: string;</span>\n<span class="hljs-comment">//   port: number;</span>\n<span class="hljs-comment">// }</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：确保所有配置项都被提供。</p>\n<h3>3. <strong><code>Readonly&lt;T&gt;</code></strong></h3>\n<p>将类型 <code>T</code> 的所有属性转换为只读属性，赋值后不可修改。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">Point</span> {\n  <span class="hljs-attr">x</span>: <span class="hljs-built_in">number</span>;\n  <span class="hljs-attr">y</span>: <span class="hljs-built_in">number</span>;\n}\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">ReadonlyPoint</span> = <span class="hljs-title class_">Readonly</span>&lt;<span class="hljs-title class_">Point</span>&gt;;\n<span class="hljs-keyword">const</span> <span class="hljs-attr">p</span>: <span class="hljs-title class_">ReadonlyPoint</span> = { <span class="hljs-attr">x</span>: <span class="hljs-number">10</span>, <span class="hljs-attr">y</span>: <span class="hljs-number">20</span> };\np.<span class="hljs-property">x</span> = <span class="hljs-number">5</span>; <span class="hljs-comment">// 报错: 无法分配到 &quot;x&quot;，因为它是只读属性</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：保护数据不被意外修改（如状态管理中的 immutable 数据）。</p>\n<h3>4. <strong><code>Pick&lt;T, K&gt;</code></strong></h3>\n<p>从类型 <code>T</code> 中选取一组指定的属性 <code>K</code>（属性名的联合类型），创建新类型。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">User</span> {\n  <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">age</span>: <span class="hljs-built_in">number</span>;\n  <span class="hljs-attr">email</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">role</span>: <span class="hljs-built_in">string</span>;\n}\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">UserInfo</span> = <span class="hljs-title class_">Pick</span>&lt;<span class="hljs-title class_">User</span>, <span class="hljs-string">&quot;name&quot;</span> | <span class="hljs-string">&quot;age&quot;</span>&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type UserInfo = {</span>\n<span class="hljs-comment">//   name: string;</span>\n<span class="hljs-comment">//   age: number;</span>\n<span class="hljs-comment">// }</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：提取对象的部分属性（如表单提交时只需要部分字段）。</p>\n<h3>5. <strong><code>Omit&lt;T, K&gt;</code></strong></h3>\n<p>从类型 <code>T</code> 中排除一组指定的属性 <code>K</code>，创建新类型。与 <code>Pick</code> 相反。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">User</span> {\n  <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">age</span>: <span class="hljs-built_in">number</span>;\n  <span class="hljs-attr">email</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">role</span>: <span class="hljs-built_in">string</span>;\n}\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">UserWithoutRole</span> = <span class="hljs-title class_">Omit</span>&lt;<span class="hljs-title class_">User</span>, <span class="hljs-string">&quot;role&quot;</span> | <span class="hljs-string">&quot;email&quot;</span>&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type UserWithoutRole = {</span>\n<span class="hljs-comment">//   name: string;</span>\n<span class="hljs-comment">//   age: number;</span>\n<span class="hljs-comment">// }</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：过滤对象的敏感属性（如从用户信息中排除密码字段）。</p>\n<h3>6. <strong><code>Exclude&lt;T, U&gt;</code></strong></h3>\n<p>从类型 <code>T</code> 中排除可以赋值给 <code>U</code> 的类型，返回剩余类型。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">type</span> T = <span class="hljs-built_in">string</span> | <span class="hljs-built_in">number</span> | <span class="hljs-built_in">boolean</span>;\n<span class="hljs-keyword">type</span> U = <span class="hljs-built_in">number</span> | <span class="hljs-literal">null</span>;\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">Result</span> = <span class="hljs-title class_">Exclude</span>&lt;T, U&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type Result = string | boolean;</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：过滤联合类型中的特定类型。</p>\n<h3>7. <strong><code>Extract&lt;T, U&gt;</code></strong></h3>\n<p>从类型 <code>T</code> 中提取可以赋值给 <code>U</code> 的类型，返回交集类型。与 <code>Exclude</code> 相反。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">type</span> T = <span class="hljs-built_in">string</span> | <span class="hljs-built_in">number</span> | <span class="hljs-built_in">boolean</span>;\n<span class="hljs-keyword">type</span> U = <span class="hljs-built_in">number</span> | <span class="hljs-literal">null</span>;\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">Result</span> = <span class="hljs-title class_">Extract</span>&lt;T, U&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type Result = number;</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：提取联合类型中的特定类型。</p>\n<h3>8. <strong><code>NonNullable&lt;T&gt;</code></strong></h3>\n<p>从类型 <code>T</code> 中排除 <code>null</code> 和 <code>undefined</code>，返回非空类型。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">type</span> T = <span class="hljs-built_in">string</span> | <span class="hljs-literal">null</span> | <span class="hljs-literal">undefined</span> | <span class="hljs-built_in">boolean</span>;\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">Result</span> = <span class="hljs-title class_">NonNullable</span>&lt;T&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type Result = string | boolean;</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：处理可能为 <code>null</code> 或 <code>undefined</code> 的值（如可选链操作后的类型断言）。</p>\n<h3>9. <strong><code>ReturnType&lt;T&gt;</code></strong></h3>\n<p>获取函数类型 <code>T</code> 的返回值类型。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">getUser</span>(<span class="hljs-params"></span>): { <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>; <span class="hljs-attr">age</span>: <span class="hljs-built_in">number</span> } {\n  <span class="hljs-keyword">return</span> { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-attr">age</span>: <span class="hljs-number">30</span> };\n}\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">UserType</span> = <span class="hljs-title class_">ReturnType</span>&lt;<span class="hljs-keyword">typeof</span> getUser&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type UserType = { name: string; age: number };</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：根据函数返回值推断类型（如获取第三方库函数的返回类型）。</p>\n<h3>10. <strong><code>Parameters&lt;T&gt;</code></strong></h3>\n<p>获取函数类型 <code>T</code> 的参数类型组成的元组类型。<br>\n<strong>示例</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">add</span>(<span class="hljs-params"><span class="hljs-attr">a</span>: <span class="hljs-built_in">number</span>, <span class="hljs-attr">b</span>: <span class="hljs-built_in">string</span></span>): <span class="hljs-built_in">void</span> {}\n\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">AddParams</span> = <span class="hljs-title class_">Parameters</span>&lt;<span class="hljs-keyword">typeof</span> add&gt;;\n<span class="hljs-comment">// 等价于:</span>\n<span class="hljs-comment">// type AddParams = [a: number, b: string];</span>\n</code></pre>\n<p><strong>应用场景</strong>   ：复用函数参数类型（如实现高阶函数时）。</p>\n<h3>其他常用工具类型</h3>\n<ul>\n<li>\n<p><strong><code>Record&lt;K, T&gt;</code></strong>   ：创建一个所有属性 <code>K</code> 都为类型 <code>T</code> 的对象类型。<br>\n<strong>示例</strong>   ：<code>type Dictionary = Record&lt;string, number&gt;;</code>（键为 <code>string</code>，值为 <code>number</code> 的字典）。</p>\n</li>\n<li>\n<p><strong><code>Uppercase&lt;S&gt;</code></strong>   、<strong><code>Lowercase&lt;S&gt;</code></strong>   、<strong><code>Capitalize&lt;S&gt;</code></strong>   、<strong><code>Uncapitalize&lt;S&gt;</code></strong>   ：字符串类型转换工具（TypeScript 4.1+）。<br>\n<strong>示例</strong>   ：<code>type UpperHello = Uppercase&lt;\'hello\'&gt;;</code>（结果为 <code>\'HELLO\'</code>）。</p>\n</li>\n</ul>\n<h3>总结</h3>\n<p>这些工具类型可以组合使用，例如：</p>\n<pre><code class="language-typescript"><span class="hljs-comment">// 从 User 中选取 name 和 age，使其可选，并转为只读</span>\n<span class="hljs-keyword">type</span> <span class="hljs-title class_">PartialReadonlyUserInfo</span> = <span class="hljs-title class_">Readonly</span>&lt;<span class="hljs-title class_">Partial</span>&lt;<span class="hljs-title class_">Pick</span>&lt;<span class="hljs-title class_">User</span>, <span class="hljs-string">&quot;name&quot;</span> | <span class="hljs-string">&quot;age&quot;</span>&gt;&gt;&gt;;\n</code></pre>\n<p>掌握这些工具类型，能显著提升 TypeScript 代码的灵活性和可维护性。</p>\n</div>'</script></body></html>
