r>\n<td style="text-align:left"><strong>自动路由</strong></td>\n<td style="text-align:left">根据语言代码自动路由，无需手动配置。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>静态渲染优化</strong></td>\n<td style="text-align:left">支持静态生成（SSG）多语言页面，性能极佳。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>丰富的数据格式化</strong></td>\n<td style="text-align:left">内置日期、数字、列表、货币的国际化格式化。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h2><strong>三、安装与配置</strong></h2>\n<h3><strong>1. 安装</strong></h3>\n<pre><code class="language-bash">npm install next-intl\n<span class="hljs-comment"># 或</span>\nyarn add next-intl\n</code></pre>\n<h3><strong>2. 项目结构</strong></h3>\n<p>建议按以下方式组织你的翻译文件：</p>\n<pre><code>your-project/\n├── messages/           # 翻译文件目录\n│   ├── en.json\n│   ├── fr.json\n│   └── zh.json\n├── i18n.ts            # next-intl 配置入口\n├── middleware.ts       # Next.js 中间件\n└── app/\n    └── [locale]/      # 动态路由：捕获语言代码\n        ├── layout.tsx\n        ├── page.tsx\n        └── about/\n            └── page.tsx\n</code></pre>\n<h3><strong>3. 创建翻译文件</strong></h3>\n<pre><code class="language-json"><span class="hljs-comment">// messages/en.json</span>\n<span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;Home&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Hello World!&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;description&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;This is a description&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;About&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;About Us&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<pre><code class="language-json"><span class="hljs-comment">// messages/fr.json</span>\n<span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;Home&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Bonjour le monde!&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;description&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Ceci est une description&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;About&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;À propos de nous&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h3><strong>4. 配置 next-intl (<code>i18n.ts</code>)</strong></h3>\n<pre><code class="language-typescript"><span class="hljs-comment">// i18n.ts</span>\n<span class="hljs-keyword">import</span> { notFound } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next/navigation&quot;</span>;\n<span class="hljs-keyword">import</span> { getRequestConfig } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl/server&quot;</span>;\n\n<span class="hljs-comment">// 支持的语言列表</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> locales = [<span class="hljs-string">&quot;en&quot;</span>, <span class="hljs-string">&quot;fr&quot;</span>, <span class="hljs-string">&quot;zh&quot;</span>];\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> defaultLocale = <span class="hljs-string">&quot;en&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">getRequestConfig</span>(<span class="hljs-title function_">async</span> ({ locale }) =&gt; {\n  <span class="hljs-comment">// 验证语言代码是否支持</span>\n  <span class="hljs-keyword">if</span> (!locales.<span class="hljs-title function_">includes</span>(locale <span class="hljs-keyword">as</span> <span class="hljs-built_in">any</span>)) <span class="hljs-title function_">notFound</span>();\n\n  <span class="hljs-comment">// 动态导入对应语言的翻译文件</span>\n  <span class="hljs-keyword">return</span> {\n    <span class="hljs-attr">messages</span>: (<span class="hljs-keyword">await</span> <span class="hljs-keyword">import</span>(<span class="hljs-string">`../messages/<span class="hljs-subst">${locale}</span>.json`</span>)).<span class="hljs-property">default</span>,\n  };\n});\n</code></pre>\n<h3><strong>5. 配置中间件 (<code>middleware.ts</code>)</strong></h3>\n<p>中间件用于根据浏览器语言或用户偏好重定向到正确的语言路由。</p>\n<pre><code class="language-typescript"><span class="hljs-comment">// middleware.ts</span>\n<span class="hljs-keyword">import</span> createMiddleware <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl/middleware&quot;</span>;\n<span class="hljs-keyword">import</span> { locales, defaultLocale } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./i18n&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">createMiddleware</span>({\n  locales,\n  defaultLocale,\n  <span class="hljs-comment">// 可选：域名重定向（多区域部署）</span>\n  <span class="hljs-comment">// domains: [</span>\n  <span class="hljs-comment">//   { domain: &#x27;example.com&#x27;, defaultLocale: &#x27;en&#x27; },</span>\n  <span class="hljs-comment">//   { domain: &#x27;example.fr&#x27;, defaultLocale: &#x27;fr&#x27; }</span>\n  <span class="hljs-comment">// ]</span>\n});\n\n<span class="hljs-comment">// 仅对国际化路由生效</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> config = {\n  <span class="hljs-attr">matcher</span>: [<span class="hljs-string">&quot;/&quot;</span>, <span class="hljs-string">&quot;/(fr|en|zh)/:path*&quot;</span>],\n};\n</code></pre>\n<h3><strong>6. 配置动态路由布局 (<code>app/[locale]/layout.tsx</code>)</strong></h3>\n<p>这是核心配置，为所有页面提供国际化上下文。</p>\n<pre><code class="language-tsx"><span class="hljs-comment">// app/[locale]/layout.tsx</span>\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">NextIntlClientProvider</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl&quot;</span>;\n<span class="hljs-keyword">import</span> { getMessages } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl/server&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">LocaleLayout</span>(<span class="hljs-params">{\n  children,\n  params: { locale },\n}: {\n  children: React.ReactNode;\n  params: { locale: <span class="hljs-built_in">string</span> };\n}</span>) {\n  <span class="hljs-comment">// 为当前语言获取翻译内容</span>\n  <span class="hljs-keyword">const</span> messages = <span class="hljs-keyword">await</span> <span class="hljs-title function_">getMessages</span>();\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">{locale}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">NextIntlClientProvider</span> <span class="hljs-attr">messages</span>=<span class="hljs-string">{messages}</span>&gt;</span>\n          {children}\n        <span class="hljs-tag">&lt;/<span class="hljs-name">NextIntlClientProvider</span>&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<hr>\n<h2><strong>四、在组件中使用</strong></h2>\n<h3><strong>1. 在 Server Components 中使用</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-comment">// app/[locale]/page.tsx</span>\n<span class="hljs-keyword">import</span> { useTranslations } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl&quot;</span>;\n<span class="hljs-keyword">import</span> { setRequestLocale } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl/server&quot;</span>;\n\n<span class="hljs-comment">// 可选：在服务器组件中设置语言代码用于静态渲染</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">HomePage</span>(<span class="hljs-params">{ params: { locale } }</span>) {\n  <span class="hljs-title function_">setRequestLocale</span>(locale);\n\n  <span class="hljs-keyword">const</span> t = <span class="hljs-title function_">useTranslations</span>(<span class="hljs-string">&quot;Home&quot;</span>);\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>{t(&quot;title&quot;)}<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>{t(&quot;description&quot;)}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<h3><strong>2. 在 Client Components 中使用</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-string">&quot;use client&quot;</span>;\n<span class="hljs-comment">// components/ClientExample.tsx</span>\n<span class="hljs-keyword">import</span> { useTranslations } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">ClientExample</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> t = <span class="hljs-title function_">useTranslations</span>(<span class="hljs-string">&quot;Home&quot;</span>);\n\n  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">button</span>&gt;</span>{t(&quot;title&quot;)}<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span></span>;\n}\n</code></pre>\n<h3><strong>3. 格式化日期和数字</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-keyword">import</span> { useFormatter } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl&quot;</span>;\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">FormatExample</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> format = <span class="hljs-title function_">useFormatter</span>();\n  <span class="hljs-keyword">const</span> date = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>(<span class="hljs-string">&quot;2024-05-24&quot;</span>);\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n      {/* 日期格式化 */}\n      {format.dateTime(date, {\n        year: &quot;numeric&quot;,\n        month: &quot;long&quot;,\n        day: &quot;numeric&quot;,\n      })}\n      {/* 数字格式化 */}\n      {format.number(1234.56, {\n        style: &quot;currency&quot;,\n        currency: &quot;USD&quot;,\n      })}\n    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<h3><strong>4. 创建语言切换器</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-string">&quot;use client&quot;</span>;\n<span class="hljs-comment">// components/LocaleSwitcher.tsx</span>\n<span class="hljs-keyword">import</span> { useRouter } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next/navigation&quot;</span>;\n<span class="hljs-keyword">import</span> { usePathname } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next/navigation&quot;</span>;\n<span class="hljs-keyword">import</span> { locales } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;@/i18n&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">LocaleSwitcher</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> router = <span class="hljs-title function_">useRouter</span>();\n  <span class="hljs-keyword">const</span> pathname = <span class="hljs-title function_">usePathname</span>();\n\n  <span class="hljs-keyword">const</span> <span class="hljs-title function_">switchLocale</span> = (<span class="hljs-params"><span class="hljs-attr">locale</span>: <span class="hljs-built_in">string</span></span>) =&gt; {\n    <span class="hljs-comment">// 替换当前路径中的语言代码部分</span>\n    <span class="hljs-keyword">const</span> newPathname = pathname.<span class="hljs-title function_">replace</span>(<span class="hljs-regexp">/^\\/[a-z]{2}/</span>, <span class="hljs-string">`/<span class="hljs-subst">${locale}</span>`</span>);\n    router.<span class="hljs-title function_">push</span>(newPathname);\n  };\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">onChange</span>=<span class="hljs-string">{(e)</span> =&gt;</span> switchLocale(e.target.value)}&gt;\n      {locales.map((locale) =&gt; (\n        <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">key</span>=<span class="hljs-string">{locale}</span> <span class="hljs-attr">value</span>=<span class="hljs-string">{locale}</span>&gt;</span>\n          {locale.toUpperCase()}\n        <span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span>\n      ))}\n    <span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<hr>\n<h2><strong>五、SEO 优化</strong></h2>\n<p>为每种语言页面添加正确的 <code>hreflang</code> 标签：</p>\n<pre><code class="language-tsx"><span class="hljs-comment">// app/[locale]/layout.tsx</span>\n<span class="hljs-keyword">import</span> { getTranslations } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;next-intl/server&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">generateMetadata</span>(<span class="hljs-params">{ params: { locale } }</span>) {\n  <span class="hljs-keyword">const</span> t = <span class="hljs-keyword">await</span> <span class="hljs-title function_">getTranslations</span>({ locale, <span class="hljs-attr">namespace</span>: <span class="hljs-string">&quot;Metadata&quot;</span> });\n\n  <span class="hljs-keyword">return</span> {\n    <span class="hljs-attr">title</span>: <span class="hljs-title function_">t</span>(<span class="hljs-string">&quot;title&quot;</span>),\n    <span class="hljs-attr">description</span>: <span class="hljs-title function_">t</span>(<span class="hljs-string">&quot;description&quot;</span>),\n    <span class="hljs-attr">alternates</span>: {\n      <span class="hljs-attr">canonical</span>: <span class="hljs-string">`https://example.com/<span class="hljs-subst">${locale}</span>`</span>,\n      <span class="hljs-attr">languages</span>: {\n        <span class="hljs-attr">en</span>: <span class="hljs-string">&quot;https://example.com/en&quot;</span>,\n        <span class="hljs-attr">fr</span>: <span class="hljs-string">&quot;https://example.com/fr&quot;</span>,\n        <span class="hljs-attr">zh</span>: <span class="hljs-string">&quot;https://example.com/zh&quot;</span>,\n      },\n    },\n  };\n}\n</code></pre>\n<hr>\n<h2><strong>六、总结</strong></h2>\n<table>\n<thead>\n<tr>\n<th style="text-align:left">功能</th>\n<th style="text-align:left">实现方式</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style="text-align:left"><strong>路由国际化</strong></td>\n<td style="text-align:left"><code>[locale]</code> 动态路由 + 中间件</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>内容翻译</strong></td>\n<td style="text-align:left"><code>useTranslations()</code> Hook + JSON 文件</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>数据格式化</strong></td>\n<td style="text-align:left"><code>useFormatter()</code> Hook</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>类型安全</strong></td>\n<td style="text-align:left">TypeScript 自动生成类型定义</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>SEO 优化</strong></td>\n<td style="text-align:left">自动生成 <code>hreflang</code> 等元标签</td>\n</tr>\n</tbody>\n</table>\n<p><strong>next-intl 是现代 Next.js 应用国际化的最佳选择</strong>   ，特别适合：</p>\n<ul>\n<li><strong>多语言网站</strong>   （企业官网、电商、博客）</li>\n<li><strong>需要 SEO 优化的国际化项目</strong></li>\n<li><strong>使用 App Router 的 Next.js 13+ 项目</strong></li>\n<li><strong>追求类型安全和开发者体验的团队</strong></li>\n</ul>\n<p><strong>官方文档</strong>   ：https://next-intl-docs.vercel.app/</p>\n</div>'</script></body></html>
