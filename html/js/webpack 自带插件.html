：<pre><code class="language-javascript"><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> webpack.<span class="hljs-title class_">ProvidePlugin</span>({\n      <span class="hljs-attr">$</span>: <span class="hljs-string">&#x27;jquery&#x27;</span>,\n      <span class="hljs-attr">jQuery</span>: <span class="hljs-string">&#x27;jquery&#x27;</span>,\n    }),\n  ],\n};\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>3. <code>IgnorePlugin</code></strong></h3>\n<ul>\n<li><strong>功能</strong>  ：忽略特定的模块，使其在打包过程中不被包含。</li>\n<li><strong>用途</strong>  ：常用于减少打包体积，忽略不必要的模块（如某些语言的本地化文件）。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> webpack.<span class="hljs-title class_">IgnorePlugin</span>({\n      <span class="hljs-attr">resourceRegExp</span>: <span class="hljs-regexp">/^\\.\\/locale$/</span>,\n      <span class="hljs-attr">contextRegExp</span>: <span class="hljs-regexp">/moment$/</span>,\n    }),\n  ],\n};\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>4. <code>HotModuleReplacementPlugin</code></strong></h3>\n<ul>\n<li><strong>功能</strong>  ：启用模块热替换（HMR），在开发过程中无需刷新浏览器即可替换模块。</li>\n<li><strong>用途</strong>  ：提高开发效率，保持应用状态。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">devServer</span>: {\n    <span class="hljs-attr">hot</span>: <span class="hljs-literal">true</span>,\n  },\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> webpack.<span class="hljs-title class_">HotModuleReplacementPlugin</span>(),\n  ],\n};\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>5. <code>UglifyJsPlugin</code>（已废弃，建议使用 <code>TerserPlugin</code>）</strong></h3>\n<ul>\n<li><strong>功能</strong>  ：压缩 JavaScript 代码，减少文件大小。</li>\n<li><strong>用途</strong>  ：优化生产环境的代码，提高加载速度。</li>\n<li><strong>注意</strong>  ：Webpack 4 及以后版本推荐使用 <code>TerserPlugin</code> 作为替代。</li>\n</ul>\n<hr>\n<h3><strong>6. <code>BannerPlugin</code></strong></h3>\n<ul>\n<li><strong>功能</strong>  ：在每个输出的文件头部添加注释（banner）。</li>\n<li><strong>用途</strong>  ：常用于添加版权信息、构建时间等。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> webpack.<span class="hljs-title class_">BannerPlugin</span>(<span class="hljs-string">&#x27;Copyright © 2023 My Company&#x27;</span>),\n  ],\n};\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>7. <code>ProgressPlugin</code></strong></h3>\n<ul>\n<li><strong>功能</strong>  ：显示打包进度。</li>\n<li><strong>用途</strong>  ：在控制台中查看打包进度，了解打包过程。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> webpack.<span class="hljs-title class_">ProgressPlugin</span>(),\n  ],\n};\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>8. <code>EvalSourceMapDevToolPlugin</code></strong></h3>\n<ul>\n<li><strong>功能</strong>  ：生成 source map，帮助调试代码。</li>\n<li><strong>用途</strong>  ：在开发环境中使用，快速定位代码问题。</li>\n<li><strong>注意</strong>  ：通常通过 <code>devtool</code> 选项配置，而非直接使用插件。</li>\n</ul>\n<hr>\n<h3><strong>9. <code>DllPlugin</code> 和 <code>DllReferencePlugin</code></strong></h3>\n<ul>\n<li>\n<p><strong>功能</strong>  ：</p>\n<ul>\n<li><strong><code>DllPlugin</code></strong>  ：用于打包独立的库文件，生成一个 manifest 文件，描述打包的模块。</li>\n<li><strong><code>DllReferencePlugin</code></strong>  ：在主配置中引用由 <code>DllPlugin</code> 生成的 manifest 文件，避免重复打包。</li>\n</ul>\n</li>\n<li>\n<p><strong>用途</strong>  ：优化打包速度，减少重复打包。</p>\n</li>\n<li>\n<p><strong>示例</strong>  ：</p>\n<p><strong><code>webpack.dll.config.js</code></strong>  （使用 <code>DllPlugin</code>）：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">entry</span>: {\n    <span class="hljs-attr">vendor</span>: [<span class="hljs-string">&#x27;react&#x27;</span>, <span class="hljs-string">&#x27;react-dom&#x27;</span>],\n  },\n  <span class="hljs-attr">output</span>: {\n    <span class="hljs-attr">filename</span>: <span class="hljs-string">&#x27;[name].dll.js&#x27;</span>,\n    <span class="hljs-attr">path</span>: path.<span class="hljs-title function_">resolve</span>(__dirname, <span class="hljs-string">&#x27;dll&#x27;</span>),\n    <span class="hljs-attr">library</span>: <span class="hljs-string">&#x27;[name]_[hash]&#x27;</span>,\n  },\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> webpack.<span class="hljs-title class_">DllPlugin</span>({\n      <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;[name]_[hash]&#x27;</span>,\n      <span class="hljs-attr">path</span>: path.<span class="hljs-title function_">join</span>(__dirname, <span class="hljs-string">&#x27;dll&#x27;</span>, <span class="hljs-string">&#x27;[name]-manifest.json&#x27;</span>),\n    }),\n  ],\n};\n</code></pre>\n<p><strong><code>webpack.config.js</code></strong>  （使用 <code>DllReferencePlugin</code>）：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> webpack = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;webpack&#x27;</span>);\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">AddAssetHtmlPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;add-asset-html-webpack-plugin&#x27;</span>); <span class="hljs-comment">// 用于自动添加 DLL 文件到 HTML</span>\n<span class="hljs-keyword">const</span> path = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;path&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> webpack.<span class="hljs-title class_">DllReferencePlugin</span>({\n      <span class="hljs-attr">context</span>: __dirname,\n      <span class="hljs-attr">manifest</span>: <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./dll/vendor-manifest.json&#x27;</span>),\n    }),\n    <span class="hljs-keyword">new</span> <span class="hljs-title class_">AddAssetHtmlPlugin</span>({ <span class="hljs-attr">filepath</span>: <span class="hljs-built_in">require</span>.<span class="hljs-title function_">resolve</span>(path.<span class="hljs-title function_">resolve</span>(__dirname, <span class="hljs-string">&#x27;dll/vendor.dll.js&#x27;</span>)) }),\n  ],\n};\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>10. <code>AutomaticPrefetchPlugin</code></strong></h3>\n<ul>\n<li><strong>功能</strong>  ：自动为模块添加 <code>prefetch</code> 提示，利用浏览器的空闲时间预加载模块。</li>\n<li><strong>用途</strong>  ：优化加载性能，提前加载未来可能需要的模块。</li>\n<li><strong>注意</strong>  ：Webpack 5 中默认启用，无需手动配置。</li>\n</ul>\n<hr>\n<h3><strong>11. <code>ExtendedAPIPlugin</code></strong></h3>\n<ul>\n<li><strong>功能</strong>  ：扩展 Webpack 的运行时 API，提供额外的功能。</li>\n<li><strong>用途</strong>  ：在自定义插件或高级配置中使用。</li>\n<li><strong>注意</strong>  ：通常由 Webpack 内部使用，开发者较少直接接触。</li>\n</ul>\n<hr>\n<h3><strong>12. <code>ExternalsPlugin</code>（非官方名称，实际为 <code>externals</code> 配置）</strong></h3>\n<ul>\n<li><strong>功能</strong>  ：将某些模块标记为外部依赖，不在打包过程中包含，而是通过外部方式（如 CDN）引入。</li>\n<li><strong>用途</strong>  ：减少打包体积，利用外部资源。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">externals</span>: {\n    <span class="hljs-attr">jquery</span>: <span class="hljs-string">&#x27;jQuery&#x27;</span>,\n  },\n};\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>总结</strong></h3>\n<p>Webpack 自带了一些强大的插件，涵盖了从环境变量注入、模块自动加载、代码压缩、热模块替换到打包进度显示等多个方面。这些插件可以帮助开发者更高效地构建和优化应用。在实际项目中，根据需求选择合适的插件，可以显著提升开发效率和打包结果。</p>\n<p><strong>建议</strong>  ：</p>\n<ul>\n<li><strong>熟悉常用插件</strong>  ：了解 <code>DefinePlugin</code>、<code>ProvidePlugin</code>、<code>IgnorePlugin</code> 等常用插件的功能和用法。</li>\n<li><strong>结合环境使用</strong>  ：根据开发环境和生产环境的不同需求，配置不同的插件。</li>\n<li><strong>关注性能优化</strong>  ：利用 <code>DllPlugin</code>、<code>TerserPlugin</code> 等插件优化打包速度和结果。</li>\n<li><strong>查阅官方文档</strong>  ：Webpack 的插件功能可能会随着版本更新而变化，建议查阅<a href="https://webpack.js.org/plugins/" target="_blank">官方文档</a>获取最新信息。</li>\n</ul>\n</div>'</script></body></html>
