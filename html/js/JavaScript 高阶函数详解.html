nbutton.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;click&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Button clicked!&#x27;</span>);\n});\n\n<span class="hljs-comment">// 定时器</span>\n<span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;1秒后执行&#x27;</span>), <span class="hljs-number">1000</span>);\n</code></pre>\n<h4>数组迭代方法</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> numbers = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];\n\n<span class="hljs-comment">// map: 转换数组</span>\n<span class="hljs-keyword">const</span> doubled = numbers.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">n</span> =&gt;</span> n * <span class="hljs-number">2</span>);\n\n<span class="hljs-comment">// filter: 筛选数组</span>\n<span class="hljs-keyword">const</span> evens = numbers.<span class="hljs-title function_">filter</span>(<span class="hljs-function"><span class="hljs-params">n</span> =&gt;</span> n % <span class="hljs-number">2</span> === <span class="hljs-number">0</span>);\n\n<span class="hljs-comment">// reduce: 累积计算</span>\n<span class="hljs-keyword">const</span> sum = numbers.<span class="hljs-title function_">reduce</span>(<span class="hljs-function">(<span class="hljs-params">acc, n</span>) =&gt;</span> acc + n, <span class="hljs-number">0</span>);\n</code></pre>\n<h3>2. 函数作为返回值</h3>\n<h4>函数工厂</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">createGreeter</span>(<span class="hljs-params">greeting</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">name</span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-string">`<span class="hljs-subst">${greeting}</span>, <span class="hljs-subst">${name}</span>!`</span>;\n  };\n}\n\n<span class="hljs-keyword">const</span> sayHello = <span class="hljs-title function_">createGreeter</span>(<span class="hljs-string">&#x27;Hello&#x27;</span>);\n<span class="hljs-title function_">sayHello</span>(<span class="hljs-string">&#x27;Alice&#x27;</span>); <span class="hljs-comment">// &quot;Hello, Alice!&quot;</span>\n</code></pre>\n<h4>缓存(记忆化)函数</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">memoize</span>(<span class="hljs-params">fn</span>) {\n  <span class="hljs-keyword">const</span> cache = {};\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...args</span>) {\n    <span class="hljs-keyword">const</span> key = <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">stringify</span>(args);\n    <span class="hljs-keyword">return</span> cache[key] || (cache[key] = fn.<span class="hljs-title function_">apply</span>(<span class="hljs-variable language_">this</span>, args));\n  };\n}\n\n<span class="hljs-keyword">const</span> factorial = <span class="hljs-title function_">memoize</span>(<span class="hljs-function"><span class="hljs-params">n</span> =&gt;</span> \n  n &lt;= <span class="hljs-number">1</span> ? <span class="hljs-number">1</span> : n * <span class="hljs-title function_">factorial</span>(n - <span class="hljs-number">1</span>));\n</code></pre>\n<h2>三、高阶函数高级应用</h2>\n<h3>1. 函数组合(Composition)</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title function_">compose</span> = (<span class="hljs-params">...fns</span>) =&gt; \n  <span class="hljs-function"><span class="hljs-params">x</span> =&gt;</span> fns.<span class="hljs-title function_">reduceRight</span>(<span class="hljs-function">(<span class="hljs-params">acc, fn</span>) =&gt;</span> <span class="hljs-title function_">fn</span>(acc), x);\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">add5</span> = x =&gt; x + <span class="hljs-number">5</span>;\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">multiply2</span> = x =&gt; x * <span class="hljs-number">2</span>;\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">square</span> = x =&gt; x * x;\n\n<span class="hljs-keyword">const</span> transform = <span class="hljs-title function_">compose</span>(square, multiply2, add5);\n<span class="hljs-title function_">transform</span>(<span class="hljs-number">3</span>); <span class="hljs-comment">// ((3 + 5) * 2)^2 = 256</span>\n</code></pre>\n<h3>2. 柯里化(Currying)</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 普通函数</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">add</span>(<span class="hljs-params">a, b, c</span>) {\n  <span class="hljs-keyword">return</span> a + b + c;\n}\n\n<span class="hljs-comment">// 柯里化版本</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">curryAdd</span>(<span class="hljs-params">a</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">b</span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">c</span>) {\n      <span class="hljs-keyword">return</span> a + b + c;\n    };\n  };\n}\n\n<span class="hljs-comment">// 自动柯里化工具函数</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">curry</span>(<span class="hljs-params">fn</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">curried</span>(<span class="hljs-params">...args</span>) {\n    <span class="hljs-keyword">if</span> (args.<span class="hljs-property">length</span> &gt;= fn.<span class="hljs-property">length</span>) {\n      <span class="hljs-keyword">return</span> fn.<span class="hljs-title function_">apply</span>(<span class="hljs-variable language_">this</span>, args);\n    } <span class="hljs-keyword">else</span> {\n      <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...args2</span>) {\n        <span class="hljs-keyword">return</span> curried.<span class="hljs-title function_">apply</span>(<span class="hljs-variable language_">this</span>, args.<span class="hljs-title function_">concat</span>(args2));\n      };\n    }\n  };\n}\n\n<span class="hljs-keyword">const</span> curriedAdd = <span class="hljs-title function_">curry</span>(add);\n<span class="hljs-title function_">curriedAdd</span>(<span class="hljs-number">1</span>)(<span class="hljs-number">2</span>)(<span class="hljs-number">3</span>); <span class="hljs-comment">// 6</span>\n</code></pre>\n<h3>3. 部分应用(Partial Application)</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">partial</span>(<span class="hljs-params">fn, ...presetArgs</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...laterArgs</span>) {\n    <span class="hljs-keyword">return</span> fn.<span class="hljs-title function_">apply</span>(<span class="hljs-variable language_">this</span>, [...presetArgs, ...laterArgs]);\n  };\n}\n\n<span class="hljs-keyword">const</span> add3 = <span class="hljs-title function_">partial</span>(add, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>);\n<span class="hljs-title function_">add3</span>(<span class="hljs-number">3</span>); <span class="hljs-comment">// 6</span>\n</code></pre>\n<h2>四、JavaScript 内置高阶函数</h2>\n<h3>1. Array 方法</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// find - 查找元素</span>\n<span class="hljs-keyword">const</span> users = [{<span class="hljs-attr">id</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;Alice&#x27;</span>}, {<span class="hljs-attr">id</span>: <span class="hljs-number">2</span>, <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;Bob&#x27;</span>}];\nusers.<span class="hljs-title function_">find</span>(<span class="hljs-function"><span class="hljs-params">user</span> =&gt;</span> user.<span class="hljs-property">id</span> === <span class="hljs-number">2</span>); <span class="hljs-comment">// {id: 2, name: &#x27;Bob&#x27;}</span>\n\n<span class="hljs-comment">// some - 测试是否至少有一个元素通过测试</span>\n[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>].<span class="hljs-title function_">some</span>(<span class="hljs-function"><span class="hljs-params">x</span> =&gt;</span> x &gt; <span class="hljs-number">2</span>); <span class="hljs-comment">// true</span>\n\n<span class="hljs-comment">// every - 测试所有元素是否通过测试</span>\n[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>].<span class="hljs-title function_">every</span>(<span class="hljs-function"><span class="hljs-params">x</span> =&gt;</span> x &gt; <span class="hljs-number">0</span>); <span class="hljs-comment">// true</span>\n\n<span class="hljs-comment">// sort - 排序</span>\n[<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>].<span class="hljs-title function_">sort</span>(<span class="hljs-function">(<span class="hljs-params">a, b</span>) =&gt;</span> a - b); <span class="hljs-comment">// [1, 2, 3]</span>\n</code></pre>\n<h3>2. Promise 相关</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// then/catch/finally</span>\n<span class="hljs-title function_">fetch</span>(url)\n  .<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> response.<span class="hljs-title function_">json</span>())\n  .<span class="hljs-title function_">catch</span>(<span class="hljs-function"><span class="hljs-params">error</span> =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">error</span>(error))\n  .<span class="hljs-title function_">finally</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Done&#x27;</span>));\n\n<span class="hljs-comment">// Promise.all</span>\n<span class="hljs-title class_">Promise</span>.<span class="hljs-title function_">all</span>([promise1, promise2]).<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">values</span> =&gt;</span> {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(values); <span class="hljs-comment">// [result1, result2]</span>\n});\n</code></pre>\n<h3>3. 其他内置高阶函数</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// setTimeout/setInterval</span>\n<span class="hljs-keyword">const</span> timer = <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {}, <span class="hljs-number">1000</span>);\n\n<span class="hljs-comment">// Object.defineProperty</span>\n<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">defineProperty</span>(obj, <span class="hljs-string">&#x27;prop&#x27;</span>, {\n  <span class="hljs-attr">get</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) { <span class="hljs-keyword">return</span> value; },\n  <span class="hljs-attr">set</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params">newValue</span>) { value = newValue; }\n});\n</code></pre>\n<h2>五、高阶函数实战案例</h2>\n<h3>1. 权限控制中间件</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">withAuth</span>(<span class="hljs-params">handler</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">req, res</span>) {\n    <span class="hljs-keyword">if</span> (!req.<span class="hljs-property">user</span>) {\n      <span class="hljs-keyword">return</span> res.<span class="hljs-title function_">status</span>(<span class="hljs-number">401</span>).<span class="hljs-title function_">send</span>(<span class="hljs-string">&#x27;Unauthorized&#x27;</span>);\n    }\n    <span class="hljs-keyword">return</span> <span class="hljs-title function_">handler</span>(req, res);\n  };\n}\n\n<span class="hljs-comment">// 使用</span>\napp.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;/profile&#x27;</span>, <span class="hljs-title function_">withAuth</span>(<span class="hljs-function">(<span class="hljs-params">req, res</span>) =&gt;</span> {\n  res.<span class="hljs-title function_">send</span>(<span class="hljs-string">`Welcome <span class="hljs-subst">${req.user.name}</span>`</span>);\n}));\n</code></pre>\n<h3>2. 请求重试机制</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">withRetry</span>(<span class="hljs-params">fn, maxAttempts = <span class="hljs-number">3</span></span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...args</span>) {\n    <span class="hljs-keyword">let</span> lastError;\n    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; maxAttempts; i++) {\n      <span class="hljs-keyword">try</span> {\n        <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> <span class="hljs-title function_">fn</span>(...args);\n      } <span class="hljs-keyword">catch</span> (error) {\n        lastError = error;\n        <span class="hljs-keyword">await</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Promise</span>(<span class="hljs-function"><span class="hljs-params">resolve</span> =&gt;</span> <span class="hljs-built_in">setTimeout</span>(resolve, <span class="hljs-number">1000</span> * i));\n      }\n    }\n    <span class="hljs-keyword">throw</span> lastError;\n  };\n}\n\n<span class="hljs-keyword">const</span> fetchWithRetry = <span class="hljs-title function_">withRetry</span>(fetch);\n</code></pre>\n<h3>3. 性能监控装饰器</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">withTiming</span>(<span class="hljs-params">fn</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...args</span>) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">time</span>(fn.<span class="hljs-property">name</span>);\n    <span class="hljs-keyword">const</span> result = <span class="hljs-title function_">fn</span>(...args);\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">timeEnd</span>(fn.<span class="hljs-property">name</span>);\n    <span class="hljs-keyword">return</span> result;\n  };\n}\n\n<span class="hljs-keyword">const</span> calculate = <span class="hljs-title function_">withTiming</span>(<span class="hljs-keyword">function</span> <span class="hljs-title function_">calculate</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-comment">// 复杂计算</span>\n});\n</code></pre>\n<h2>六、高阶函数最佳实践</h2>\n<ol>\n<li><strong>命名清晰</strong>  ：高阶函数名称应体现其功能<pre><code class="language-javascript"><span class="hljs-comment">// 好</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">withLogging</span>(<span class="hljs-params">fn</span>) {}\n\n<span class="hljs-comment">// 不好</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">wrapper</span>(<span class="hljs-params">fn</span>) {}\n</code></pre>\n</li>\n<li><strong>控制副作用</strong>  ：尽量保持纯函数特性</li>\n<li><strong>合理组合</strong>  ：将小的高阶函数组合成复杂功能</li>\n<li><strong>避免过度嵌套</strong>  ：深层次的函数嵌套会降低可读性</li>\n<li><strong>性能考量</strong>  ：注意闭包和函数创建带来的内存开销</li>\n</ol>\n<h2>七、常见误区与解决方案</h2>\n<h3>1. this 绑定问题</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 错误示例</span>\n<span class="hljs-keyword">const</span> obj = {\n  <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;Alice&#x27;</span>,\n  <span class="hljs-attr">greet</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Hello, <span class="hljs-subst">${<span class="hljs-variable language_">this</span>.name}</span>`</span>); <span class="hljs-comment">// this丢失</span>\n    };\n  }\n};\n\n<span class="hljs-comment">// 解决方案</span>\n<span class="hljs-keyword">const</span> obj = {\n  <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;Alice&#x27;</span>,\n  <span class="hljs-attr">greet</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-function">() =&gt;</span> { <span class="hljs-comment">// 使用箭头函数</span>\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Hello, <span class="hljs-subst">${<span class="hljs-variable language_">this</span>.name}</span>`</span>);\n    };\n  }\n};\n</code></pre>\n<h3>2. 过度抽象</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 过度抽象</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">abstractedFunction</span>(<span class="hljs-params">transformFn, validateFn, data</span>) {\n  <span class="hljs-keyword">if</span> (<span class="hljs-title function_">validateFn</span>(data)) {\n    <span class="hljs-keyword">return</span> <span class="hljs-title function_">transformFn</span>(data);\n  }\n}\n\n<span class="hljs-comment">// 更简单的实现可能更好</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">processData</span>(<span class="hljs-params">data</span>) {\n  <span class="hljs-keyword">if</span> (<span class="hljs-title function_">isValid</span>(data)) {\n    <span class="hljs-keyword">return</span> <span class="hljs-title function_">transform</span>(data);\n  }\n}\n</code></pre>\n<h3>3. 错误处理</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 不好的做法</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">withLogging</span>(<span class="hljs-params">fn</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...args</span>) {\n    <span class="hljs-keyword">try</span> {\n      <span class="hljs-keyword">return</span> <span class="hljs-title function_">fn</span>(...args);\n    } <span class="hljs-keyword">catch</span> (error) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">error</span>(error);\n    }\n  };\n}\n\n<span class="hljs-comment">// 更好的做法 - 允许错误冒泡或明确处理</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">withLogging</span>(<span class="hljs-params">fn</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span>(<span class="hljs-params">...args</span>) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Calling <span class="hljs-subst">${fn.name}</span>`</span>);\n    <span class="hljs-keyword">const</span> result = <span class="hljs-title function_">fn</span>(...args);\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Finished <span class="hljs-subst">${fn.name}</span>`</span>);\n    <span class="hljs-keyword">return</span> result;\n  };\n}\n</code></pre>\n<p>高阶函数是 JavaScript 强大表现力的关键所在，合理运用可以显著提升代码的可读性、可维护性和复用性。掌握高阶函数是成为高级 JavaScript 开发者的必经之路。</p>\n</div>'</script></body></html>
