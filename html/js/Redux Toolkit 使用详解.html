ass="hljs-keyword">import</span> store <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./app/store&#x27;</span>\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Provider</span> <span class="hljs-attr">store</span>=<span class="hljs-string">{store}</span>&gt;</span>\n      {/* 应用内容 */}\n    <span class="hljs-tag">&lt;/<span class="hljs-name">Provider</span>&gt;</span></span>\n  )\n}\n</code></pre>\n<h2>二、核心概念详解</h2>\n<h3>1. 创建 Slice</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// features/counter/counterSlice.js</span>\n<span class="hljs-keyword">import</span> { createSlice } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@reduxjs/toolkit&#x27;</span>\n\n<span class="hljs-keyword">const</span> counterSlice = <span class="hljs-title function_">createSlice</span>({\n  <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;counter&#x27;</span>,  <span class="hljs-comment">// slice名称，用于生成action type前缀</span>\n  <span class="hljs-attr">initialState</span>: <span class="hljs-number">0</span>,  <span class="hljs-comment">// 初始状态</span>\n  <span class="hljs-attr">reducers</span>: {       <span class="hljs-comment">// &quot;case reducer&quot;集合</span>\n    <span class="hljs-attr">increment</span>: <span class="hljs-function"><span class="hljs-params">state</span> =&gt;</span> state + <span class="hljs-number">1</span>,\n    <span class="hljs-attr">decrement</span>: <span class="hljs-function"><span class="hljs-params">state</span> =&gt;</span> state - <span class="hljs-number">1</span>,\n    <span class="hljs-attr">incrementByAmount</span>: <span class="hljs-function">(<span class="hljs-params">state, action</span>) =&gt;</span> state + action.<span class="hljs-property">payload</span>\n  }\n})\n\n<span class="hljs-comment">// 自动生成的action creators</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> { increment, decrement, incrementByAmount } = counterSlice.<span class="hljs-property">actions</span>\n\n<span class="hljs-comment">// reducer函数</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> counterSlice.<span class="hljs-property">reducer</span>\n</code></pre>\n<h3>2. 在组件中使用</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// features/counter/Counter.js</span>\n<span class="hljs-keyword">import</span> { useSelector, useDispatch } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-redux&#x27;</span>\n<span class="hljs-keyword">import</span> { increment, decrement } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./counterSlice&#x27;</span>\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">Counter</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> count = <span class="hljs-title function_">useSelector</span>(<span class="hljs-function"><span class="hljs-params">state</span> =&gt;</span> state.<span class="hljs-property">counter</span>)\n  <span class="hljs-keyword">const</span> dispatch = <span class="hljs-title function_">useDispatch</span>()\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> dispatch(decrement())}&gt;-<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">span</span>&gt;</span>{count}<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{()</span> =&gt;</span> dispatch(increment())}&gt;+<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n  )\n}\n</code></pre>\n<h2>三、高级功能</h2>\n<h3>1. 异步逻辑处理 (createAsyncThunk)</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// features/posts/postsSlice.js</span>\n<span class="hljs-keyword">import</span> { createSlice, createAsyncThunk } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@reduxjs/toolkit&#x27;</span>\n<span class="hljs-keyword">import</span> axios <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;axios&#x27;</span>\n\n<span class="hljs-comment">// 创建异步thunk</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> fetchPosts = <span class="hljs-title function_">createAsyncThunk</span>(\n  <span class="hljs-string">&#x27;posts/fetchPosts&#x27;</span>,  <span class="hljs-comment">// action type前缀</span>\n  <span class="hljs-title function_">async</span> () =&gt; {\n    <span class="hljs-keyword">const</span> response = <span class="hljs-keyword">await</span> axios.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;/api/posts&#x27;</span>)\n    <span class="hljs-keyword">return</span> response.<span class="hljs-property">data</span>\n  }\n)\n\n<span class="hljs-keyword">const</span> postsSlice = <span class="hljs-title function_">createSlice</span>({\n  <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;posts&#x27;</span>,\n  <span class="hljs-attr">initialState</span>: { <span class="hljs-attr">items</span>: [], <span class="hljs-attr">status</span>: <span class="hljs-string">&#x27;idle&#x27;</span>, <span class="hljs-attr">error</span>: <span class="hljs-literal">null</span> },\n  <span class="hljs-attr">reducers</span>: {},\n  <span class="hljs-attr">extraReducers</span>: <span class="hljs-function"><span class="hljs-params">builder</span> =&gt;</span> {\n    builder\n      .<span class="hljs-title function_">addCase</span>(fetchPosts.<span class="hljs-property">pending</span>, <span class="hljs-function"><span class="hljs-params">state</span> =&gt;</span> {\n        state.<span class="hljs-property">status</span> = <span class="hljs-string">&#x27;loading&#x27;</span>\n      })\n      .<span class="hljs-title function_">addCase</span>(fetchPosts.<span class="hljs-property">fulfilled</span>, <span class="hljs-function">(<span class="hljs-params">state, action</span>) =&gt;</span> {\n        state.<span class="hljs-property">status</span> = <span class="hljs-string">&#x27;succeeded&#x27;</span>\n        state.<span class="hljs-property">items</span> = action.<span class="hljs-property">payload</span>\n      })\n      .<span class="hljs-title function_">addCase</span>(fetchPosts.<span class="hljs-property">rejected</span>, <span class="hljs-function">(<span class="hljs-params">state, action</span>) =&gt;</span> {\n        state.<span class="hljs-property">status</span> = <span class="hljs-string">&#x27;failed&#x27;</span>\n        state.<span class="hljs-property">error</span> = action.<span class="hljs-property">error</span>.<span class="hljs-property">message</span>\n      })\n  }\n})\n</code></pre>\n<h3>2. 实体适配器 (createEntityAdapter)</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { createEntityAdapter } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@reduxjs/toolkit&#x27;</span>\n\n<span class="hljs-keyword">const</span> usersAdapter = <span class="hljs-title function_">createEntityAdapter</span>()\n\n<span class="hljs-keyword">const</span> usersSlice = <span class="hljs-title function_">createSlice</span>({\n  <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;users&#x27;</span>,\n  <span class="hljs-attr">initialState</span>: usersAdapter.<span class="hljs-title function_">getInitialState</span>(),\n  <span class="hljs-attr">reducers</span>: {\n    <span class="hljs-attr">userAdded</span>: usersAdapter.<span class="hljs-property">addOne</span>,\n    <span class="hljs-attr">userUpdated</span>: usersAdapter.<span class="hljs-property">updateOne</span>,\n    <span class="hljs-attr">userRemoved</span>: usersAdapter.<span class="hljs-property">removeOne</span>,\n    <span class="hljs-title function_">usersReceived</span>(<span class="hljs-params">state, action</span>) {\n      usersAdapter.<span class="hljs-title function_">setAll</span>(state, action.<span class="hljs-property">payload</span>)\n    }\n  }\n})\n\n<span class="hljs-comment">// 自动生成的selector</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> {\n  <span class="hljs-attr">selectAll</span>: selectAllUsers,\n  <span class="hljs-attr">selectById</span>: selectUserById\n} = usersAdapter.<span class="hljs-title function_">getSelectors</span>(<span class="hljs-function"><span class="hljs-params">state</span> =&gt;</span> state.<span class="hljs-property">users</span>)\n</code></pre>\n<h2>四、RTK Query (数据获取解决方案)</h2>\n<h3>1. 创建API Slice</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// features/api/apiSlice.js</span>\n<span class="hljs-keyword">import</span> { createApi, fetchBaseQuery } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@reduxjs/toolkit/query/react&#x27;</span>\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> apiSlice = <span class="hljs-title function_">createApi</span>({\n  <span class="hljs-attr">reducerPath</span>: <span class="hljs-string">&#x27;api&#x27;</span>,\n  <span class="hljs-attr">baseQuery</span>: <span class="hljs-title function_">fetchBaseQuery</span>({ <span class="hljs-attr">baseUrl</span>: <span class="hljs-string">&#x27;/api&#x27;</span> }),\n  <span class="hljs-attr">endpoints</span>: <span class="hljs-function"><span class="hljs-params">builder</span> =&gt;</span> ({\n    <span class="hljs-attr">getPosts</span>: builder.<span class="hljs-title function_">query</span>({\n      <span class="hljs-attr">query</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-string">&#x27;/posts&#x27;</span>\n    }),\n    <span class="hljs-attr">getPost</span>: builder.<span class="hljs-title function_">query</span>({\n      <span class="hljs-attr">query</span>: <span class="hljs-function"><span class="hljs-params">postId</span> =&gt;</span> <span class="hljs-string">`/posts/<span class="hljs-subst">${postId}</span>`</span>\n    }),\n    <span class="hljs-attr">addNewPost</span>: builder.<span class="hljs-title function_">mutation</span>({\n      <span class="hljs-attr">query</span>: <span class="hljs-function"><span class="hljs-params">initialPost</span> =&gt;</span> ({\n        <span class="hljs-attr">url</span>: <span class="hljs-string">&#x27;/posts&#x27;</span>,\n        <span class="hljs-attr">method</span>: <span class="hljs-string">&#x27;POST&#x27;</span>,\n        <span class="hljs-attr">body</span>: initialPost\n      })\n    })\n  })\n})\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> { \n  useGetPostsQuery, \n  useGetPostQuery,\n  useAddNewPostMutation \n} = apiSlice\n</code></pre>\n<h3>2. 配置Store</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// app/store.js</span>\n<span class="hljs-keyword">import</span> { configureStore } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@reduxjs/toolkit&#x27;</span>\n<span class="hljs-keyword">import</span> { apiSlice } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;../features/api/apiSlice&#x27;</span>\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">configureStore</span>({\n  <span class="hljs-attr">reducer</span>: {\n    [apiSlice.<span class="hljs-property">reducerPath</span>]: apiSlice.<span class="hljs-property">reducer</span>\n  },\n  <span class="hljs-attr">middleware</span>: <span class="hljs-function"><span class="hljs-params">getDefaultMiddleware</span> =&gt;</span>\n    <span class="hljs-title function_">getDefaultMiddleware</span>().<span class="hljs-title function_">concat</span>(apiSlice.<span class="hljs-property">middleware</span>)\n})\n</code></pre>\n<h3>3. 在组件中使用</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// features/posts/PostsList.js</span>\n<span class="hljs-keyword">import</span> { useGetPostsQuery } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;../api/apiSlice&#x27;</span>\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">PostsList</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> {\n    <span class="hljs-attr">data</span>: posts,\n    isLoading,\n    isSuccess,\n    isError,\n    error\n  } = <span class="hljs-title function_">useGetPostsQuery</span>()\n\n  <span class="hljs-keyword">if</span> (isLoading) <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>Loading...<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n  <span class="hljs-keyword">if</span> (isError) <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>{error.toString()}<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span>\n      {posts.map(post =&gt; (\n        <span class="hljs-tag">&lt;<span class="hljs-name">li</span> <span class="hljs-attr">key</span>=<span class="hljs-string">{post.id}</span>&gt;</span>{post.title}<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n      ))}\n    <span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span></span>\n  )\n}\n</code></pre>\n<h2>五、最佳实践</h2>\n<ol>\n<li><strong>文件组织</strong>  ：<pre><code>/src\n  /app\n    store.js\n  /features\n    /counter\n      counterSlice.js\n      Counter.js\n    /posts\n      postsSlice.js\n      PostsList.js\n    /api\n      apiSlice.js\n</code></pre>\n</li>\n<li><strong>TypeScript集成</strong>  ：<pre><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">CounterState</span> {\n  <span class="hljs-attr">value</span>: <span class="hljs-built_in">number</span>\n}\n\n<span class="hljs-keyword">const</span> <span class="hljs-attr">initialState</span>: <span class="hljs-title class_">CounterState</span> = {\n  <span class="hljs-attr">value</span>: <span class="hljs-number">0</span>\n}\n\n<span class="hljs-keyword">const</span> counterSlice = <span class="hljs-title function_">createSlice</span>({\n  <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;counter&#x27;</span>,\n  initialState,\n  <span class="hljs-attr">reducers</span>: {\n    <span class="hljs-attr">increment</span>: <span class="hljs-function"><span class="hljs-params">state</span> =&gt;</span> {\n      state.<span class="hljs-property">value</span> += <span class="hljs-number">1</span>\n    }\n  }\n})\n</code></pre>\n</li>\n<li><strong>性能优化</strong>  ：\n<ul>\n<li>使用记忆化selector</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { createSelector } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@reduxjs/toolkit&#x27;</span>\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">selectPosts</span> = state =&gt; state.<span class="hljs-property">posts</span>.<span class="hljs-property">items</span>\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">selectUserId</span> = (<span class="hljs-params">state, userId</span>) =&gt; userId\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> selectPostsByUser = <span class="hljs-title function_">createSelector</span>(\n  [selectPosts, selectUserId],\n  <span class="hljs-function">(<span class="hljs-params">posts, userId</span>) =&gt;</span> posts.<span class="hljs-title function_">filter</span>(<span class="hljs-function"><span class="hljs-params">post</span> =&gt;</span> post.<span class="hljs-property">user</span> === userId)\n)\n</code></pre>\n</li>\n<li><strong>调试技巧</strong>  ：\n<ul>\n<li>使用Redux DevTools</li>\n<li>添加action追踪</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-title function_">configureStore</span>({\n  <span class="hljs-attr">middleware</span>: <span class="hljs-function"><span class="hljs-params">getDefaultMiddleware</span> =&gt;</span>\n    <span class="hljs-title function_">getDefaultMiddleware</span>({\n      <span class="hljs-attr">serializableCheck</span>: <span class="hljs-literal">false</span>,\n      <span class="hljs-attr">immutableCheck</span>: <span class="hljs-literal">false</span>\n    })\n})\n</code></pre>\n</li>\n</ol>\n<h2>六、与传统Redux对比</h2>\n<table>\n<thead>\n<tr>\n<th>功能</th>\n<th>传统Redux实现</th>\n<th>Redux Toolkit实现</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Store创建</td>\n<td>手动组合reducer+中间件</td>\n<td><code>configureStore</code>自动配置</td>\n</tr>\n<tr>\n<td>Action定义</td>\n<td>手动定义action types和creators</td>\n<td><code>createSlice</code>自动生成</td>\n</tr>\n<tr>\n<td>Reducer编写</td>\n<td>switch-case结构</td>\n<td>直接修改状态的&quot;mutating&quot;语法</td>\n</tr>\n<tr>\n<td>异步处理</td>\n<td>需要redux-thunk中间件</td>\n<td>内置<code>createAsyncThunk</code></td>\n</tr>\n<tr>\n<td>不可变更新</td>\n<td>手动使用扩展运算符</td>\n<td>内置Immer自动处理</td>\n</tr>\n<tr>\n<td>数据规范化</td>\n<td>手动实现或使用normalizr</td>\n<td><code>createEntityAdapter</code>内置支持</td>\n</tr>\n<tr>\n<td>数据获取</td>\n<td>需要单独配置</td>\n<td>内置RTK Query解决方案</td>\n</tr>\n</tbody>\n</table>\n<p>Redux Toolkit通过提供这些高级抽象，使得Redux开发变得更加简单和高效，同时保留了Redux的核心优势。对于新项目，强烈推荐直接使用Redux Toolkit。</p>\n</div>'</script></body></html>
