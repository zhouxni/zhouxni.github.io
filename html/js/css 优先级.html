</li>\n<li>伪元素：如 <code>::before</code>、<code>::after</code>。</li>\n<li>权重：<code>1</code></li>\n<li>示例：<code>div</code>、<code>p::before</code></li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>优先级计算示例</strong></h3>\n<p>优先级通过累加各类选择器的权重来计算，表示为 <code>(a, b, c, d)</code>，其中：</p>\n<ul>\n<li><code>a</code> 表示内联样式的数量（通常为 <code>0</code> 或 <code>1</code>）。</li>\n<li><code>b</code> 表示 ID 选择器的数量。</li>\n<li><code>c</code> 表示类选择器、属性选择器和伪类的数量。</li>\n<li><code>d</code> 表示元素选择器和伪元素的数量。</li>\n</ul>\n<h4><strong>示例 1</strong></h4>\n<pre><code class="language-css"><span class="hljs-selector-tag">p</span> {\n  <span class="hljs-attribute">color</span>: black;\n}\n\n<span class="hljs-selector-class">.highlight</span> {\n  <span class="hljs-attribute">color</span>: blue;\n}\n\n<span class="hljs-selector-id">#unique</span> {\n  <span class="hljs-attribute">color</span>: red;\n}\n</code></pre>\n<ul>\n<li><code>p</code> 的优先级：<code>(0, 0, 0, 1)</code></li>\n<li><code>.highlight</code> 的优先级：<code>(0, 0, 1, 0)</code></li>\n<li><code>#unique</code> 的优先级：<code>(0, 1, 0, 0)</code></li>\n</ul>\n<p>因此，<code>#unique</code> 的规则优先级最高，如果一个元素同时匹配这三个规则，<code>color: red;</code> 会生效。</p>\n<h4><strong>示例 2</strong></h4>\n<pre><code class="language-css"><span class="hljs-selector-tag">div</span> <span class="hljs-selector-tag">p</span> {\n  <span class="hljs-attribute">color</span>: green;\n}\n\n<span class="hljs-selector-class">.container</span> <span class="hljs-selector-class">.content</span> {\n  <span class="hljs-attribute">color</span>: purple;\n}\n</code></pre>\n<ul>\n<li><code>div p</code> 的优先级：<code>(0, 0, 0, 2)</code></li>\n<li><code>.container .content</code> 的优先级：<code>(0, 0, 2, 0)</code></li>\n</ul>\n<p>因此，<code>.container .content</code> 的规则优先级更高，<code>color: purple;</code> 会生效。</p>\n<hr>\n<h3><strong>特殊情况</strong></h3>\n<ol>\n<li><strong><code>!important</code> 声明</strong>  ：\n<ul>\n<li><code>!important</code> 可以覆盖正常的优先级计算，但应谨慎使用，因为它会增加维护难度。</li>\n<li>示例：<code>color: red !important;</code></li>\n</ul>\n</li>\n<li><strong>继承（Inheritance）</strong>  ：\n<ul>\n<li>某些 CSS 属性是可继承的（如 <code>color</code>、<code>font-family</code>），子元素会继承父元素的这些属性，除非被更具体的规则覆盖。</li>\n</ul>\n</li>\n<li><strong>来源不同的样式</strong>  ：\n<ul>\n<li>浏览器默认样式 &lt; 外部样式表 &lt; 内部样式表（<code>&lt;style&gt;</code> 标签内）&lt; 内联样式。</li>\n<li>但 <code>!important</code> 声明和优先级计算仍然适用。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>优先级比较表</strong></h3>\n<table>\n<thead>\n<tr>\n<th>选择器类型</th>\n<th>示例</th>\n<th>优先级 (a, b, c, d)</th>\n<th>权重值</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>内联样式</td>\n<td><code>&lt;div style=&quot;...&quot;&gt;</code></td>\n<td>(1, 0, 0, 0)</td>\n<td>1000</td>\n</tr>\n<tr>\n<td>ID 选择器</td>\n<td><code>#id</code></td>\n<td>(0, 1, 0, 0)</td>\n<td>100</td>\n</tr>\n<tr>\n<td>类选择器、属性选择器、伪类</td>\n<td><code>.class</code>、<code>[type=&quot;text&quot;]</code>、<code>:hover</code></td>\n<td>(0, 0, 1, 0)</td>\n<td>10</td>\n</tr>\n<tr>\n<td>元素选择器、伪元素</td>\n<td><code>div</code>、<code>p::before</code></td>\n<td>(0, 0, 0, 1)</td>\n<td>1</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>最佳实践</strong></h3>\n<ol>\n<li><strong>避免使用 <code>!important</code></strong>  ：\n<ul>\n<li>除非绝对必要，否则应尽量避免使用 <code>!important</code>，因为它会破坏正常的优先级规则，增加样式维护的难度。</li>\n</ul>\n</li>\n<li><strong>保持选择器简洁</strong>  ：\n<ul>\n<li>尽量使用简洁的选择器，避免过于复杂的选择器结构，以提高代码的可读性和可维护性。</li>\n</ul>\n</li>\n<li><strong>利用 CSS 层级结构</strong>  ：\n<ul>\n<li>通过合理的 HTML 结构和 CSS 选择器，利用 CSS 的继承性和层叠性，减少不必要的样式冲突。</li>\n</ul>\n</li>\n<li><strong>使用开发者工具调试</strong>  ：\n<ul>\n<li>大多数现代浏览器都提供了开发者工具，可以帮助你查看元素的样式和优先级，从而快速定位和解决样式冲突问题。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>总结</strong></h3>\n<p>CSS 优先级是确保样式按预期应用的重要机制。通过理解优先级的计算规则和特殊情况，你可以更好地控制样式的应用，避免样式冲突，提高代码的可维护性。在实际开发中，应遵循最佳实践，保持代码的简洁和可读性。</p>\n</div>'</script></body></html>
