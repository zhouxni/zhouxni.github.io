       <span class="hljs-attr">index</span>: <span class="hljs-literal">true</span>,\n        <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UsersList</span> /&gt;</span></span>,\n      },\n      {\n        <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;:userId&#x27;</span>,\n        <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UserProfile</span> /&gt;</span></span>,\n      },\n    ],\n  },\n  {\n    <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;*&#x27;</span>,\n    <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NotFoundPage</span> /&gt;</span></span>,\n  },\n];\n</code></pre>\n<h3>2. 在组件中使用</h3>\n<pre><code class="language-jsx"><span class="hljs-keyword">import</span> { useRoutes } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-router-dom&#x27;</span>;\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> element = <span class="hljs-title function_">useRoutes</span>(routes);\n  <span class="hljs-keyword">return</span> element;\n}\n</code></pre>\n<h2>核心特性</h2>\n<h3>1. 嵌套路由</h3>\n<p>通过 <code>children</code> 属性实现嵌套路由：</p>\n<pre><code class="language-jsx"><span class="hljs-keyword">const</span> routes = [\n  {\n    <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/dashboard&#x27;</span>,\n    <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">DashboardLayout</span> /&gt;</span></span>,\n    <span class="hljs-attr">children</span>: [\n      { <span class="hljs-attr">index</span>: <span class="hljs-literal">true</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">DashboardHome</span> /&gt;</span></span> },\n      { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;settings&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">DashboardSettings</span> /&gt;</span></span> },\n      { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;analytics&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">DashboardAnalytics</span> /&gt;</span></span> },\n    ],\n  },\n];\n</code></pre>\n<h3>2. 动态参数</h3>\n<pre><code class="language-jsx">{\n  <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;products/:productId&#x27;</span>,\n  <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">ProductDetail</span> /&gt;</span></span>,\n}\n</code></pre>\n<p>在组件中获取参数：</p>\n<pre><code class="language-jsx"><span class="hljs-keyword">import</span> { useParams } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-router-dom&#x27;</span>;\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">ProductDetail</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> { productId } = <span class="hljs-title function_">useParams</span>();\n  <span class="hljs-comment">// ...</span>\n}\n</code></pre>\n<h3>3. 通配符路由</h3>\n<pre><code class="language-jsx">{\n  <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;docs/*&#x27;</span>,\n  <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">DocsLayout</span> /&gt;</span></span>,\n}\n</code></pre>\n<h3>4. Index 路由</h3>\n<pre><code class="language-jsx">{\n  <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/team&#x27;</span>,\n  <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">TeamLayout</span> /&gt;</span></span>,\n  <span class="hljs-attr">children</span>: [\n    { <span class="hljs-attr">index</span>: <span class="hljs-literal">true</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">TeamOverview</span> /&gt;</span></span> },  <span class="hljs-comment">// 当访问 /team 时渲染</span>\n    { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;members&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">TeamMembers</span> /&gt;</span></span> },\n  ],\n},\n</code></pre>\n<h2>高级用法</h2>\n<h3>1. 相对路径</h3>\n<p>子路由路径相对于父路由：</p>\n<pre><code class="language-jsx">{\n  <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;admin&#x27;</span>,\n  <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">AdminLayout</span> /&gt;</span></span>,\n  <span class="hljs-attr">children</span>: [\n    { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;users&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">AdminUsers</span> /&gt;</span></span> },  <span class="hljs-comment">// 实际路径是 /admin/users</span>\n  ],\n},\n</code></pre>\n<h3>2. 编程式导航</h3>\n<pre><code class="language-jsx"><span class="hljs-keyword">import</span> { useNavigate } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-router-dom&#x27;</span>;\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">MyComponent</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> navigate = <span class="hljs-title function_">useNavigate</span>();\n  \n  <span class="hljs-keyword">const</span> <span class="hljs-title function_">handleClick</span> = (<span class="hljs-params"></span>) =&gt; {\n    <span class="hljs-title function_">navigate</span>(<span class="hljs-string">&#x27;/dashboard/settings&#x27;</span>);\n  };\n  \n  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{handleClick}</span>&gt;</span>Go to Settings<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span></span>;\n}\n</code></pre>\n<h3>3. 路由守卫</h3>\n<p>实现认证保护路由：</p>\n<pre><code class="language-jsx"><span class="hljs-keyword">const</span> routes = [\n  {\n    <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/&#x27;</span>,\n    <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">RequireAuth</span> /&gt;</span></span>,\n    <span class="hljs-attr">children</span>: [\n      { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;profile&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UserProfile</span> /&gt;</span></span> },\n      { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;settings&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UserSettings</span> /&gt;</span></span> },\n    ],\n  },\n  { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/login&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">LoginPage</span> /&gt;</span></span> },\n];\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">RequireAuth</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> { user } = <span class="hljs-title function_">useAuth</span>();\n  <span class="hljs-keyword">const</span> location = <span class="hljs-title function_">useLocation</span>();\n  \n  <span class="hljs-keyword">if</span> (!user) {\n    <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Navigate</span> <span class="hljs-attr">to</span>=<span class="hljs-string">&quot;/login&quot;</span> <span class="hljs-attr">state</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">from:</span> <span class="hljs-attr">location</span> }} <span class="hljs-attr">replace</span> /&gt;</span></span>;\n  }\n  \n  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Outlet</span> /&gt;</span></span>;\n}\n</code></pre>\n<h2>与 JSX 路由对比</h2>\n<h3>JSX 方式 (v5 风格)</h3>\n<pre><code class="language-jsx">&lt;<span class="hljs-title class_">Routes</span>&gt;\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;/&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">HomePage</span> /&gt;</span>} /&gt;</span>\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;/about&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">AboutPage</span> /&gt;</span>} /&gt;</span>\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;/users&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">UsersLayout</span> /&gt;</span>}&gt;\n    <span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">index</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">UsersList</span> /&gt;</span>} /&gt;\n    <span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;:userId&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">UserProfile</span> /&gt;</span>} /&gt;\n  <span class="hljs-tag">&lt;/<span class="hljs-name">Route</span>&gt;</span></span>\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;*&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">NotFoundPage</span> /&gt;</span>} /&gt;</span>\n&lt;/<span class="hljs-title class_">Routes</span>&gt;\n</code></pre>\n<h3><code>useRoutes</code> 方式</h3>\n<pre><code class="language-jsx"><span class="hljs-keyword">const</span> routes = [\n  { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">HomePage</span> /&gt;</span></span> },\n  { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/about&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">AboutPage</span> /&gt;</span></span> },\n  { \n    <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/users&#x27;</span>,\n    <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UsersLayout</span> /&gt;</span></span>,\n    <span class="hljs-attr">children</span>: [\n      { <span class="hljs-attr">index</span>: <span class="hljs-literal">true</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UsersList</span> /&gt;</span></span> },\n      { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;:userId&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UserProfile</span> /&gt;</span></span> },\n    ],\n  },\n  { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;*&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NotFoundPage</span> /&gt;</span></span> },\n];\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-title function_">useRoutes</span>(routes);\n}\n</code></pre>\n<h2>最佳实践</h2>\n<ol>\n<li><strong>模块化路由配置</strong>  ：<pre><code class="language-javascript"><span class="hljs-comment">// routes/home.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> homeRoutes = [\n  { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">HomePage</span> /&gt;</span></span> },\n  { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/about&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">AboutPage</span> /&gt;</span></span> },\n];\n\n<span class="hljs-comment">// routes/users.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> userRoutes = [\n  { \n    <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/users&#x27;</span>,\n    <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UsersLayout</span> /&gt;</span></span>,\n    <span class="hljs-attr">children</span>: [\n      { <span class="hljs-attr">index</span>: <span class="hljs-literal">true</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UsersList</span> /&gt;</span></span> },\n      { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;:userId&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UserProfile</span> /&gt;</span></span> },\n    ],\n  },\n];\n\n<span class="hljs-comment">// routes/index.js</span>\n<span class="hljs-keyword">import</span> { homeRoutes, userRoutes } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./routes&#x27;</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> allRoutes = [...homeRoutes, ...userRoutes];\n</code></pre>\n</li>\n<li><strong>懒加载路由</strong>  ：<pre><code class="language-jsx"><span class="hljs-keyword">const</span> routes = [\n  {\n    <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;/dashboard&#x27;</span>,\n    <span class="hljs-attr">element</span>: (\n      <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">React.Suspense</span> <span class="hljs-attr">fallback</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">LoadingSpinner</span> /&gt;</span>}&gt;\n        <span class="hljs-tag">&lt;<span class="hljs-name">DashboardLayout</span> /&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">React.Suspense</span>&gt;</span></span>\n    ),\n    <span class="hljs-attr">children</span>: [\n      { <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;analytics&#x27;</span>, <span class="hljs-attr">element</span>: <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">AnalyticsPage</span> /&gt;</span></span> },\n    ],\n  },\n];\n</code></pre>\n</li>\n<li><strong>类型安全 (TypeScript)</strong>  ：<pre><code class="language-typescript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">RouteObject</span> {\n  <span class="hljs-attr">path</span>?: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">index</span>?: <span class="hljs-built_in">boolean</span>;\n  <span class="hljs-attr">element</span>?: <span class="hljs-title class_">React</span>.<span class="hljs-property">ReactNode</span>;\n  <span class="hljs-attr">children</span>?: <span class="hljs-title class_">RouteObject</span>[];\n}\n\n<span class="hljs-keyword">const</span> <span class="hljs-attr">routes</span>: <span class="hljs-title class_">RouteObject</span>[] = [...];\n</code></pre>\n</li>\n</ol>\n<p><code>useRoutes</code> 提供了更灵活的路由配置方式，特别适合需要动态生成路由或从外部配置加载路由的应用场景。</p>\n</div>'</script></body></html>
