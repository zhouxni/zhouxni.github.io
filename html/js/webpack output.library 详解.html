ary.someMethod()</code> 调用。</li>\n</ul>\n</li>\n<li><strong>通过 <code>this</code> 对象暴露</strong>  ：\n<ul>\n<li>配置：<code>output: { library: 'MyLibrary', libraryTarget: 'this' }</code></li>\n<li>作用：将库暴露为 <code>this</code> 对象的属性，可以通过 <code>this.MyLibrary.someMethod()</code> 调用。</li>\n</ul>\n</li>\n<li><strong>通过 <code>window</code> 对象暴露（浏览器环境）</strong>  ：\n<ul>\n<li>配置：<code>output: { library: 'MyLibrary', libraryTarget: 'window' }</code></li>\n<li>作用：将库暴露为 <code>window</code> 对象的属性，可以通过 <code>window.MyLibrary.someMethod()</code> 调用。</li>\n</ul>\n</li>\n<li><strong>UMD 暴露</strong>  ：\n<ul>\n<li>配置：<code>output: { library: 'MyLibrary', libraryTarget: 'umd' }</code></li>\n<li>作用：生成一个 UMD（Universal Module Definition）模块，兼容 AMD、CommonJS 和全局变量。</li>\n</ul>\n</li>\n<li><strong>CommonJS 暴露</strong>  ：\n<ul>\n<li>配置：<code>output: { library: 'MyLibrary', libraryTarget: 'commonjs2' }</code></li>\n<li>作用：将库暴露为 CommonJS 模块，可以通过 <code>const MyLibrary = require('my-library'); MyLibrary.someMethod();</code> 调用。</li>\n</ul>\n</li>\n<li><strong>AMD 暴露</strong>  ：\n<ul>\n<li>配置：<code>output: { library: 'MyLibrary', libraryTarget: 'amd' }</code></li>\n<li>作用：将库暴露为 AMD 模块，可以通过 <code>require(['MyLibrary'], function(MyLibrary) { MyLibrary.someMethod(); });</code> 调用。</li>\n</ul>\n</li>\n</ol>\n<h3>四、注意事项</h3>\n<ul>\n<li><strong>结合 <code>libraryTarget</code> 使用</strong>  ：<code>output.library</code> 通常与 <code>output.libraryTarget</code> 一起使用，以指定库的暴露方式和名称。</li>\n<li><strong>避免命名冲突</strong>  ：在选择库名称时，应避免与全局作用域中的已有变量冲突。</li>\n<li><strong>考虑模块系统</strong>  ：根据目标环境选择合适的模块系统（如 CommonJS、AMD、UMD 等）。</li>\n</ul>\n<h3>五、实际应用</h3>\n<p>在开发可重用模块或库时，<code>output.library</code> 是一个非常重要的配置选项。通过合理配置 <code>output.library</code> 和 <code>output.libraryTarget</code>，可以确保库在不同环境中都能被正确引用和使用。</p>\n</div>"</script></body></html>
