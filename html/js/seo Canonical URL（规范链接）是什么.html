：<br>\n如果 <code>https://example.com/product?color=red</code> 是重复页面，其规范链接应指向 <code>https://example.com/product</code>。</p>\n<h4><strong>方法 2：HTTP 头部（适用于 PDF/图片等非 HTML 文件）</strong></h4>\n<p>在服务器返回的 HTTP 头部中添加：</p>\n<pre><code>Link: &lt;https://example.com/main-version&gt;; rel=&quot;canonical&quot;\n</code></pre>\n<h4><strong>方法 3：通过 SEO 插件（如 WordPress）</strong></h4>\n<ul>\n<li><strong>Yoast SEO</strong>  、<strong>Rank Math</strong>   等插件可自动或手动设置规范链接。</li>\n</ul>\n<hr>\n<h3><strong>Canonical URL 的注意事项</strong></h3>\n<ol>\n<li><strong>自引用规范链接（Self-referencing Canonical）</strong>\n<ul>\n<li>即使页面没有重复内容，也建议每个页面添加指向自身的规范链接，例如：<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;canonical&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;https://example.com/current-page&quot;</span> /&gt;</span>\n</code></pre>\n</li>\n<li>这是一种 SEO 最佳实践，防止未来因 URL 参数等问题导致重复内容。</li>\n</ul>\n</li>\n<li><strong>跨域名规范（Cross-domain Canonical）</strong>\n<ul>\n<li>可以将一个域名的页面规范链接指向另一个域名（需谨慎使用）。</li>\n<li>例如：将 <code>https://old-site.com/page</code> 规范指向 <code>https://new-site.com/page</code>。</li>\n</ul>\n</li>\n<li><strong>搜索引擎不强制遵循</strong>\n<ul>\n<li>谷歌等搜索引擎会<strong>参考</strong>  规范链接，但可能根据其他因素选择忽略（如规范页面质量更低时）。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>常见问题</strong></h3>\n<p>❌ <strong>错误做法</strong>  ：</p>\n<ul>\n<li>多个页面互相指定对方为规范链接（循环引用）。</li>\n<li>规范链接指向 404 或 301 重定向页面。</li>\n</ul>\n<p>✅ <strong>正确做法</strong>  ：</p>\n<ul>\n<li>确保规范链接的页面是<strong>可访问的、内容完整的首选版本</strong>  。</li>\n<li>使用 Google Search Console 的 <strong>URL 检查工具</strong>   验证规范链接是否生效。</li>\n</ul>\n<hr>\n<h3><strong>总结</strong></h3>\n<p>Canonical URL 是 SEO 中管理重复内容的核心工具，能帮助搜索引擎理解网站的页面关系，避免权重分散。合理使用可提升索引效率和排名稳定性。</p>\n</div>'</script></body></html>
