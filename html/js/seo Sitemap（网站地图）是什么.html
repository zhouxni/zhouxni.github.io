n class="hljs-name">urlset</span> <span class="hljs-attr">xmlns</span>=<span class="hljs-string">&quot;http://www.sitemaps.org/schemas/sitemap/0.9&quot;</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">lastmod</span>&gt;</span>2024-01-01<span class="hljs-tag">&lt;/<span class="hljs-name">lastmod</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">changefreq</span>&gt;</span>daily<span class="hljs-tag">&lt;/<span class="hljs-name">changefreq</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">priority</span>&gt;</span>1.0<span class="hljs-tag">&lt;/<span class="hljs-name">priority</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/about<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">lastmod</span>&gt;</span>2023-12-15<span class="hljs-tag">&lt;/<span class="hljs-name">lastmod</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">changefreq</span>&gt;</span>monthly<span class="hljs-tag">&lt;/<span class="hljs-name">changefreq</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">priority</span>&gt;</span>0.8<span class="hljs-tag">&lt;/<span class="hljs-name">priority</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">urlset</span>&gt;</span>\n</code></pre>\n</li>\n<li><strong>提交方式</strong>  ：通过 <strong>Google Search Console</strong>  、<strong>Bing Webmaster Tools</strong>   提交，或放在 <code>robots.txt</code> 中声明。</li>\n</ul>\n<h3><strong>(2) HTML Sitemap（主要给用户看）</strong></h3>\n<ul>\n<li><strong>格式</strong>  ：普通网页，按分类列出所有重要链接（类似目录）。</li>\n<li><strong>作用</strong>  ：提升用户体验，帮助访客快速导航。</li>\n<li><strong>示例</strong>  ：<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/&quot;</span>&gt;</span>首页<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/about&quot;</span>&gt;</span>关于我们<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/products&quot;</span>&gt;</span>产品<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>\n</code></pre>\n</li>\n</ul>\n<h3><strong>(3) 特殊类型 Sitemap</strong></h3>\n<ul>\n<li><strong>图片 Sitemap</strong>  ：帮助搜索引擎发现图片。</li>\n<li><strong>视频 Sitemap</strong>  ：优化视频内容的索引。</li>\n<li><strong>新闻 Sitemap</strong>  ：适用于新闻网站，加速新闻内容收录。</li>\n</ul>\n<hr>\n<h2><strong>3. 如何创建 Sitemap？</strong></h2>\n<h3><strong>方法 1：自动生成（推荐）</strong></h3>\n<ul>\n<li><strong>WordPress</strong>  ：使用插件（如 <strong>Yoast SEO、Rank Math</strong>  ）自动生成。</li>\n<li><strong>Shopify/Wix</strong>  ：后台自带 Sitemap 功能（通常位于 <code>yoursite.com/sitemap.xml</code>）。</li>\n<li><strong>静态网站</strong>  ：使用工具（如 <strong>Screaming Frog、XML-Sitemaps.com</strong>  ）生成。</li>\n</ul>\n<h3><strong>方法 2：手动编写（适用于小型网站）</strong></h3>\n<ul>\n<li>按照 XML 格式编写，保存为 <code>sitemap.xml</code> 并上传到网站根目录。</li>\n</ul>\n<hr>\n<h2><strong>4. 如何提交 Sitemap 给搜索引擎？</strong></h2>\n<ol>\n<li><strong>Google Search Console</strong>\n<ul>\n<li>登录 → 选择网站 → <strong>“Sitemaps”</strong>   → 输入 <code>sitemap.xml</code> → 提交。</li>\n</ul>\n</li>\n<li><strong>Bing Webmaster Tools</strong>\n<ul>\n<li>类似 Google，在 <strong>“Sitemaps”</strong>   部分提交。</li>\n</ul>\n</li>\n<li><strong>通过 <code>robots.txt</code> 声明</strong>\n<ul>\n<li>在 <code>robots.txt</code> 中添加：<pre><code>Sitemap: https://example.com/sitemap.xml\n</code></pre>\n</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h2><strong>5. Sitemap 最佳实践</strong></h2>\n<p>✔ <strong>只包含重要页面</strong>  （避免索引低质量或重复页面）。<br>\n✔ <strong>定期更新</strong>  （尤其是新增内容后）。<br>\n✔ <strong>拆分大型 Sitemap</strong>  （超过 50,000 URL 时需分多个文件）。<br>\n✔ <strong>验证有效性</strong>  （使用 <a href="https://www.xml-sitemaps.com/validate-xml-sitemap.html" target="_blank">Sitemap Validator</a>）。</p>\n<hr>\n<h3><strong>总结</strong></h3>\n<p>Sitemap 是 SEO 的基础工具，能显著提升搜索引擎对网站内容的抓取和索引效率。无论是个人博客还是大型企业站，都建议创建并提交 Sitemap，确保内容被正确收录！ 🚀</p>\n</div>'</script></body></html>
