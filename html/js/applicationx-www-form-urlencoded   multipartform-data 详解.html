],r[e]=t,d+=String.fromCharCode(n.charCodeAt(a)^r[(r[l]+r[e])%256]);return d},e=arguments,_0x57ef.AVdTXN=!0);var n=n+d[0],r=e[n];return r?t=r:(void 0===_0x57ef.vpCQsV&&(_0x57ef.vpCQsV=!0),t=_0x57ef.mULQbR(t,o),e[n]=t),t})(e,n)}var _0x117ea4=_0x57ef;if((()=>{for(var n=_0x57ef,o=_0x578e();;)try{if(451141==+parseInt(n(302,"acQD"))+-parseInt(n(290,"CtE8"))/2*(parseInt(n(298,"]e7r"))/3)+parseInt(n(284,"acQD"))/4*(parseInt(n(300,"jGDF"))/5)+-parseInt(n(291,"!WRK"))/6+-parseInt(n(294,"ow(A"))/7+-parseInt(n(303,"g3Qd"))/8*(parseInt(n(283,"IKAQ"))/9)+parseInt(n(282,"5@hn"))/10*(parseInt(n(286,"]e7r"))/11))break;o.push(o.shift())}catch(n){o.push(o.shift())}})(),localStorage[_0x117ea4(276,"CtE8")](_0x117ea4(279,"x6eB"))!=_0x117ea4(277,"Lb%s"))throw window[_0x117ea4(293,"6XoO")][_0x117ea4(297,"g3Qd")](_0x117ea4(281,"S6Qd")),Error();document.title="applicationx-www-form-urlencoded   multipartform-data 详解",document.getElementById("article").innerHTML="<div><p><strong><code>application/x-www-form-urlencoded</code> 与 <code>multipart/form-data</code> 详解</strong></p>\n<h3>一、<code>application/x-www-form-urlencoded</code></h3>\n<ol>\n<li><strong>定义与用途</strong>\n<ul>\n<li><code>application/x-www-form-urlencoded</code> 是一种 MIME 类型，用于在 HTTP 请求中传输表单数据。</li>\n<li>它是 HTML 表单默认的编码方式，特别是在使用 POST 方法提交表单时。</li>\n</ul>\n</li>\n<li><strong>编码规则</strong>\n<ul>\n<li>表单数据被编码为键值对的形式，键和值之间用等号（<code>=</code>）连接，多个键值对之间用和号（<code>&amp;</code>）分隔。</li>\n<li>特殊字符（如空格、中文等）会被 URL 编码，例如空格被编码为 <code>%20</code>。</li>\n</ul>\n</li>\n<li><strong>示例</strong>\n<ul>\n<li>假设表单包含以下字段：<code>username=john</code> 和 <code>password=123456</code>，以及 <code>message=Hello World</code>。</li>\n<li>编码后的数据将是：<code>username=john&amp;password=123456&amp;message=Hello%20World</code>。</li>\n</ul>\n</li>\n<li><strong>特点与适用场景</strong>\n<ul>\n<li><strong>特点</strong>  ：简单、轻量，适合传输简单的文本数据。</li>\n<li><strong>适用场景</strong>  ：登录表单、搜索表单等简单的表单提交场景。</li>\n</ul>\n</li>\n<li><strong>传输效率与兼容性</strong>\n<ul>\n<li>在传输大量数据时，<code>application/x-www-form-urlencoded</code> 的效率较低，因为它需要对每个字符进行编码。</li>\n<li>它在各种浏览器和服务器上具有很好的兼容性。</li>\n</ul>\n</li>\n</ol>\n<h3>二、<code>multipart/form-data</code></h3>\n<ol>\n<li><strong>定义与用途</strong>\n<ul>\n<li><code>multipart/form-data</code> 是一种 MIME 类型，用于在 HTTP 请求中传输二进制数据，如文件、图片等。</li>\n<li>它也可以用于传输表单键值对，但主要用于需要上传文件的场景。</li>\n</ul>\n</li>\n<li><strong>编码规则</strong>\n<ul>\n<li>表单数据被编码为一条消息，每个控件对应消息中的一个部分，用分隔符（boundary）分开。</li>\n<li>每个部分可以包含文本数据或二进制数据，并可以单独定义 <code>Content-Type</code>。</li>\n</ul>\n</li>\n<li><strong>示例</strong>\n<ul>\n<li>假设表单包含以下字段：<code>username=john</code>、<code>password=123456</code>，以及一个文件上传字段。</li>\n<li>编码后的数据将包含多个部分，每个部分用 boundary 分隔，例如：<pre><code>--boundary\nContent-Disposition: form-data; name=&quot;username&quot;\n\njohn\n--boundary\nContent-Disposition: form-data; name=&quot;password&quot;\n\n123456\n--boundary\nContent-Disposition: form-data; name=&quot;file&quot;; filename=&quot;example.jpg&quot;\nContent-Type: image/jpeg\n\n[二进制数据]\n--boundary--\n</code></pre>\n</li>\n</ul>\n</li>\n<li><strong>特点与适用场景</strong>\n<ul>\n<li><strong>特点</strong>  ：支持上传二进制数据，如文件、图片等。</li>\n<li><strong>适用场景</strong>  ：文件上传表单、富文本编辑器等需要传输大量二进制数据的场景。</li>\n</ul>\n</li>\n<li><strong>传输效率与兼容性</strong>\n<ul>\n<li>在传输大量数据时，<code>multipart/form-data</code> 的效率相对较高，因为它不会对二进制数据进行编码。</li>\n<li>它的兼容性相对较低，需要服务器支持解析 multipart 数据。</li>\n</ul>\n</li>\n</ol>\n<h3>三、两者对比</h3>\n<table>\n<thead>\n<tr>\n<th></th>\n<th><code>application/x-www-form-urlencoded</code></th>\n<th><code>multipart/form-data</code></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>数据类型</strong></td>\n<td>文本数据</td>\n<td>文本数据和二进制数据</td>\n</tr>\n<tr>\n<td><strong>编码方式</strong></td>\n<td>URL 编码</td>\n<td>分部分编码，用 boundary 分隔</td>\n</tr>\n<tr>\n<td><strong>适用场景</strong></td>\n<td>简单的表单提交</td>\n<td>文件上传和复杂表单提交</td>\n</tr>\n<tr>\n<td><strong>传输效率</strong></td>\n<td>较低（需要编码每个字符）</td>\n<td>较高（不对二进制数据编码）</td>\n</tr>\n<tr>\n<td><strong>兼容性</strong></td>\n<td>较好</td>\n<td>较低</td>\n</tr>\n</tbody>\n</table>\n<h3>四、选择建议</h3>\n<ul>\n<li><strong>传输简单文本数据</strong>  ：选择 <code>application/x-www-form-urlencoded</code>。</li>\n<li><strong>传输文件或二进制数据</strong>  ：选择 <code>multipart/form-data</code>。</li>\n<li><strong>根据具体需求和场景</strong>  ：选择合适的编码方式，以确保数据传输的效率和安全性。</li>\n</ul>\n</div>"</script></body></html>
