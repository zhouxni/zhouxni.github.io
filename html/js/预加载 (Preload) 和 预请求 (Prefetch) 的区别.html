存时间</td>\n<td>短（随页面生命周期）</td>\n<td>长（可能跨页面）</td>\n</tr>\n<tr>\n<td>执行</td>\n<td>不自动执行，需后续引用</td>\n<td>不自动执行</td>\n</tr>\n</tbody>\n</table>\n<h2>使用建议</h2>\n<ul>\n<li>使用 <code>preload</code> 优化首屏渲染性能</li>\n<li>使用 <code>prefetch</code> 优化后续导航体验</li>\n<li>不要过度使用，避免浪费带宽</li>\n<li>结合 <code>as</code> 属性和 <code>type</code> 属性确保正确加载</li>\n</ul>\n<p>示例：</p>\n<pre><code class="language-html"><span class="hljs-comment">&lt;!-- 预加载当前页面关键CSS --&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;preload&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;critical.css&quot;</span> <span class="hljs-attr">as</span>=<span class="hljs-string">&quot;style&quot;</span>&gt;</span>\n\n<span class="hljs-comment">&lt;!-- 预请求下一个页面可能需要的JS --&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;prefetch&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;next-page.js&quot;</span>&gt;</span>\n</code></pre>\n</div>'</script></body></html>
