ot; data-user-id=&quot;12345&quot; data-role=&quot;admin&quot;&gt;&lt;/div&gt;</span>\n<span class="hljs-keyword">var</span> element = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;myElement&#x27;</span>);\n<span class="hljs-keyword">var</span> userId = element.<span class="hljs-property">dataset</span>.<span class="hljs-property">userId</span>; <span class="hljs-comment">// 访问 data-user-id 属性</span>\n<span class="hljs-keyword">var</span> role = element.<span class="hljs-property">dataset</span>.<span class="hljs-property">role</span>;     <span class="hljs-comment">// 访问 data-role 属性</span>\n</code></pre>\n</li>\n</ul>\n<h3>四、最佳实践</h3>\n<ol>\n<li><strong>命名规范</strong>  ：自定义属性的命名应遵循小写字母和连字符的组合，以提高可读性和可维护性。</li>\n<li><strong>避免冲突</strong>  ：确保自定义属性的名称不会与现有的 HTML 属性或未来可能出现的标准属性冲突。</li>\n<li><strong>合理使用</strong>  ：虽然自定义属性提供了很大的灵活性，但应避免过度使用，以免导致 HTML 结构混乱和难以维护。</li>\n</ol>\n<h3>五、示例</h3>\n<p>以下是一个简单的示例，展示了如何在 HTML 中使用自定义属性，并在 JavaScript 中访问它们：</p>\n<pre><code class="language-html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;en&quot;</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;UTF-8&quot;</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>HTML5 自定义属性示例<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;myElement&quot;</span> <span class="hljs-attr">data-user-id</span>=<span class="hljs-string">&quot;12345&quot;</span> <span class="hljs-attr">data-role</span>=<span class="hljs-string">&quot;admin&quot;</span>&gt;</span>Hello, World!<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript">\n    <span class="hljs-keyword">var</span> element = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;myElement&#x27;</span>);\n    <span class="hljs-keyword">var</span> userId = element.<span class="hljs-property">dataset</span>.<span class="hljs-property">userId</span>;\n    <span class="hljs-keyword">var</span> role = element.<span class="hljs-property">dataset</span>.<span class="hljs-property">role</span>;\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;User ID:&#x27;</span>, userId); <span class="hljs-comment">// 输出: User ID: 12345</span>\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Role:&#x27;</span>, role);     <span class="hljs-comment">// 输出: Role: admin</span>\n  </span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>\n</code></pre>\n</div>'</script></body></html>
