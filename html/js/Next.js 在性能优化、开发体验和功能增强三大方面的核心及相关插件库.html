部分功能</strong>   。</td>\n<td style="text-align:left">图片密集的网站（摄影、作品集、电商），但优先使用 <code>next/image</code>。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>@next/bundle-analyzer</code></strong></td>\n<td style="text-align:left">分析生产构建包（bundle）的体积，可视化各依赖的大小。</td>\n<td style="text-align:left">定期进行包体积检查，找出并优化过大的依赖。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>next-sitemap</code></strong></td>\n<td style="text-align:left">自动生成 <code>sitemap.xml</code> 和 <code>robots.txt</code> 文件。</td>\n<td style="text-align:left">任何需要 SEO 的项目，帮助搜索引擎抓取。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>next-seo</code></strong></td>\n<td style="text-align:left">轻松管理每个页面的 SEO 元标签（<code>&lt;title&gt;</code>, <code>&lt;meta description&gt;</code>, Open Graph 等）。</td>\n<td style="text-align:left">所有面向公众的网站，确保每个页面都有正确的元数据。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3>二、开发体验 (Developer Experience)</h3>\n<p>这类插件让编码更高效、调试更简单、团队协作更顺畅。</p>\n<table>\n<thead>\n<tr>\n<th style="text-align:left">插件/库</th>\n<th style="text-align:left">功能描述</th>\n<th style="text-align:left">典型使用场景</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style="text-align:left"><strong><code>@next/mdx</code></strong></td>\n<td style="text-align:left">允许你在项目中直接使用 MDX（Markdown + JSX 组件）。</td>\n<td style="text-align:left">搭建博客、文档站、内容管理系统（CMS）。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>eslint-config-next</code></strong></td>\n<td style="text-align:left">Next.js 官方 ESLint 配置，包含针对 Next.js 的最佳实践规则。</td>\n<td style="text-align:left"><strong>所有项目标配</strong>   ，用于代码规范和错误预防。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>prettier-plugin-tailwindcss</code></strong></td>\n<td style="text-align:left">对 Tailwind CSS 的类名进行自动排序，保持代码整洁。</td>\n<td style="text-align:left">使用 Tailwind CSS 的项目，解决类名顺序混乱的问题。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>next-contentlayer</code></strong></td>\n<td style="text-align:left">将本地内容（MDX/JSON/YAML）转化为类型安全的 JSON 数据。</td>\n<td style="text-align:left">构建内容驱动的静态站点，提供极佳的内容开发体验。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>storybook</code></strong></td>\n<td style="text-align:left">单独开发和可视化测试 UI 组件的工具。</td>\n<td style="text-align:left">大型团队构建组件库，用于隔离测试组件。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3>三、功能增强 (Feature Enhancement)</h3>\n<p>这类插件为 Next.js 应用添加了新的强大能力。</p>\n<table>\n<thead>\n<tr>\n<th style="text-align:left">插件/库</th>\n<th style="text-align:left">功能描述</th>\n<th style="text-align:left">典型使用场景</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style="text-align:left"><strong><code>next-auth</code></strong>   / <strong><code>auth.js</code></strong></td>\n<td style="text-align:left"><strong>全功能认证库</strong>   ，支持 OAuth（Google/GitHub）、邮箱密码、JWT 等。</td>\n<td style="text-align:left">任何需要用户登录、注册和权限管理的应用。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>@tanstack/react-query</code></strong></td>\n<td style="text-align:left">强大的<strong>服务器状态管理</strong>   库，处理数据获取、缓存、同步、分页。</td>\n<td style="text-align:left">替代 <code>useEffect</code> 获取数据，用于管理频繁变化或需要缓存的服务器数据（如用户信息、列表数据）。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>react-hook-form</code></strong>   + <strong><code>zod</code></strong></td>\n<td style="text-align:left">高性能表单管理库 + 类型安全的验证方案。</td>\n<td style="text-align:left">任何复杂的表单场景（登录、注册、后台管理系统表单）。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>shadcn/ui</code></strong>   + <strong><code>tailwindcss</code></strong></td>\n<td style="text-align:left">基于 Tailwind 的可复制粘贴的组件库 + 效用优先的 CSS 框架。</td>\n<td style="text-align:left"><strong>现代 Next.js 项目的默认样式方案</strong>   ，快速构建美观且一致的 UI。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>prisma</code></strong></td>\n<td style="text-align:left">下一代<strong>类型安全</strong>   的 Node.js ORM，用于数据库操作。</td>\n<td style="text-align:left">Full-Stack Next.js 项目，与任何 SQL 数据库或 MongoDB 交互。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong><code>next-intl</code></strong></td>\n<td style="text-align:left">完整的国际化 (i18n) 解决方案，支持路由、文本翻译等。</td>\n<td style="text-align:left">需要多语言支持的国际化网站或应用。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3>实战技术栈推荐</h3>\n<p>一个追求<strong>高性能、优体验、功能强</strong>   的现代 Next.js 项目，通常会选择以下组合：</p>\n<ol>\n<li><strong>样式与UI</strong>   ：<code>tailwindcss</code> + <code>shadcn/ui</code></li>\n<li><strong>数据获取</strong>   ：<code>@tanstack/react-query</code> (服务端状态) + <code>Zod</code> (验证)</li>\n<li><strong>数据库</strong>   ：<code>prisma</code></li>\n<li><strong>认证</strong>   ：<code>next-auth</code></li>\n<li><strong>表单</strong>   ：<code>react-hook-form</code></li>\n<li><strong>代码质量</strong>   ：<code>eslint-config-next</code> + <code>prettier-plugin-tailwindcss</code></li>\n<li><strong>内容</strong>   ：<code>@next/mdx</code> 或 <code>next-contentlayer</code></li>\n<li><strong>部署与分析</strong>   ：<code>next-sitemap</code> + <code>next-seo</code> + <code>@next/bundle-analyzer</code> (定期使用)</li>\n</ol>\n<p><strong>核心原则</strong>   ：优先使用 Next.js 的内置功能（如 <code>next/image</code>, <code>next/font</code>），然后根据项目需求，从上述生态库中选择最合适的工具来解决问题。</p>\n</div>'</script></body></html>
