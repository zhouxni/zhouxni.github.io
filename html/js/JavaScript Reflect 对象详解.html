unction _0x2ffd(){var s=["rCkDW4NcO3uCW7yqAeNcNfDI","DSoGWQimnmkpWP0udNe1WQG","W450gCoFW4icW7D/WOFcLSkJl3W","W73dLthdGNGIWQtcOHC","WQr6WQBcKtPuW7/dUYlcLwldShVcRq","hSosWQ03W5G","WOupFmogWQzxWPPuWPxdHmo7WQG","cCobWRH7bSkaiSoSsvVcLZ8F","i8oNcCkyW5hcNvLikG","mK3cUSo5nmkDm8oNWRWu","nCkAzY5NW6xcL8kbamo+mConcW","yXRdVCkhaCk+dG","WRiLbxeFCsVcJZuB","WQZcSZeCgexcVa","dv8vpSoEW6XOW5RdSHNcKflcVCoUA8k6iCo6zSkXWRatm8kiWPBdTG","dCokWRTYbmkekCobAMNcQJ4Y","W51tkCktW6yoWPrI","n0VcVmkaDCkEWORdJuq","cSocWRP1aCkfjCkzqKNcMr0Kiq","pmkrWPhcUs3dMSkSW7NcT23cU8oYW7m","oSkJWQdcSmo5fHiZWOXWp1W","qCkzW43cOhSAWPCcCLRcM18"];return(_0x2ffd=function(){return s})()}document.title="JavaScript Reflect 对象详解",document.getElementById("article").innerHTML='<div><p><code>Reflect</code> 是 ES6 引入的一个内置对象，它提供了一系列静态方法用于拦截 JavaScript 操作。这些方法与 <code>Proxy</code> 处理器的方法一一对应，为元编程提供了标准化的操作方式。</p>\n<h2>一、Reflect 核心特性</h2>\n<h3>1. 设计目的</h3>\n<ul>\n<li>将原本属于语言内部的方法（如 <code>Object.defineProperty</code>）转移到 <code>Reflect</code> 对象上</li>\n<li>修改某些 <code>Object</code> 方法的返回结果，使其更合理</li>\n<li>让 <code>Object</code> 操作都变成函数行为</li>\n<li>与 <code>Proxy</code> 处理器方法一一对应</li>\n</ul>\n<h3>2. 与 Object 方法的对比</h3>\n<table>\n<thead>\n<tr>\n<th>操作</th>\n<th>Object 方法</th>\n<th>Reflect 方法</th>\n<th>差异</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>定义属性</td>\n<td><code>Object.defineProperty()</code></td>\n<td><code>Reflect.defineProperty()</code></td>\n<td>Reflect 返回布尔值</td>\n</tr>\n<tr>\n<td>获取属性</td>\n<td><code>Object.getOwnPropertyDescriptor()</code></td>\n<td><code>Reflect.getOwnPropertyDescriptor()</code></td>\n<td>基本一致</td>\n</tr>\n<tr>\n<td>获取原型</td>\n<td><code>Object.getPrototypeOf()</code></td>\n<td><code>Reflect.getPrototypeOf()</code></td>\n<td>基本一致</td>\n</tr>\n<tr>\n<td>设置原型</td>\n<td><code>Object.setPrototypeOf()</code></td>\n<td><code>Reflect.setPrototypeOf()</code></td>\n<td>Reflect 返回布尔值</td>\n</tr>\n<tr>\n<td>属性枚举</td>\n<td><code>Object.keys()</code></td>\n<td><code>Reflect.ownKeys()</code></td>\n<td>Reflect 包含 Symbol</td>\n</tr>\n</tbody>\n</table>\n<h2>二、Reflect 方法详解</h2>\n<h3>1. 基本操作方法</h3>\n<h4><code>Reflect.get(target, propertyKey[, receiver])</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> obj = { <span class="hljs-attr">x</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">y</span>: <span class="hljs-number">2</span> };\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">get</span>(obj, <span class="hljs-string">&quot;x&quot;</span>)); <span class="hljs-comment">// 1</span>\n\n<span class="hljs-comment">// 可触发 getter</span>\n<span class="hljs-keyword">const</span> objWithGetter = {\n  <span class="hljs-keyword">get</span> <span class="hljs-title function_">value</span>() {\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-property">_value</span>;\n  },\n  <span class="hljs-attr">_value</span>: <span class="hljs-number">42</span>,\n};\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">get</span>(objWithGetter, <span class="hljs-string">&quot;value&quot;</span>, { <span class="hljs-attr">_value</span>: <span class="hljs-number">100</span> })); <span class="hljs-comment">// 100</span>\n</code></pre>\n<h4><code>Reflect.set(target, propertyKey, value[, receiver])</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> obj = {};\n<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(obj, <span class="hljs-string">&quot;prop&quot;</span>, <span class="hljs-string">&quot;value&quot;</span>);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(obj.<span class="hljs-property">prop</span>); <span class="hljs-comment">// &#x27;value&#x27;</span>\n\n<span class="hljs-comment">// 可触发 setter</span>\n<span class="hljs-keyword">const</span> objWithSetter = {\n  <span class="hljs-keyword">set</span> <span class="hljs-title function_">value</span>(<span class="hljs-params">val</span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">_value</span> = val * <span class="hljs-number">2</span>;\n  },\n};\n<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(objWithSetter, <span class="hljs-string">&quot;value&quot;</span>, <span class="hljs-number">10</span>);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(objWithSetter.<span class="hljs-property">_value</span>); <span class="hljs-comment">// 20</span>\n</code></pre>\n<h4><code>Reflect.has(target, propertyKey)</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> obj = { <span class="hljs-attr">x</span>: <span class="hljs-literal">undefined</span> };\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;x&quot;</span> <span class="hljs-keyword">in</span> obj); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">has</span>(obj, <span class="hljs-string">&quot;x&quot;</span>)); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">has</span>(obj, <span class="hljs-string">&quot;y&quot;</span>)); <span class="hljs-comment">// false</span>\n</code></pre>\n<h3>2. 属性描述符操作</h3>\n<h4><code>Reflect.defineProperty(target, propertyKey, attributes)</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> obj = {};\n<span class="hljs-keyword">const</span> success = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">defineProperty</span>(obj, <span class="hljs-string">&quot;property&quot;</span>, {\n  <span class="hljs-attr">value</span>: <span class="hljs-number">42</span>,\n  <span class="hljs-attr">writable</span>: <span class="hljs-literal">false</span>,\n});\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(success); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(obj.<span class="hljs-property">property</span>); <span class="hljs-comment">// 42</span>\n</code></pre>\n<h4><code>Reflect.getOwnPropertyDescriptor(target, propertyKey)</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> obj = { <span class="hljs-attr">x</span>: <span class="hljs-number">1</span> };\n<span class="hljs-keyword">const</span> desc = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">getOwnPropertyDescriptor</span>(obj, <span class="hljs-string">&quot;x&quot;</span>);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(desc);\n<span class="hljs-comment">// { value: 1, writable: true, enumerable: true, configurable: true }</span>\n</code></pre>\n<h4><code>Reflect.deleteProperty(target, propertyKey)</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> obj = { <span class="hljs-attr">x</span>: <span class="hljs-number">1</span>, <span class="hljs-attr">y</span>: <span class="hljs-number">2</span> };\n<span class="hljs-keyword">const</span> success = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">deleteProperty</span>(obj, <span class="hljs-string">&quot;x&quot;</span>);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(success); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(obj); <span class="hljs-comment">// { y: 2 }</span>\n</code></pre>\n<h3>3. 原型操作</h3>\n<h4><code>Reflect.getPrototypeOf(target)</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> proto = {};\n<span class="hljs-keyword">const</span> obj = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">create</span>(proto);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">getPrototypeOf</span>(obj) === proto); <span class="hljs-comment">// true</span>\n</code></pre>\n<h4><code>Reflect.setPrototypeOf(target, prototype)</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> obj = {};\n<span class="hljs-keyword">const</span> proto = { <span class="hljs-attr">x</span>: <span class="hljs-number">1</span> };\n<span class="hljs-keyword">const</span> success = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">setPrototypeOf</span>(obj, proto);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(success); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(obj.<span class="hljs-property">x</span>); <span class="hljs-comment">// 1</span>\n</code></pre>\n<h3>4. 构造函数操作</h3>\n<h4><code>Reflect.construct(target, argumentsList[, newTarget])</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">name</span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name;\n  }\n}\n\n<span class="hljs-keyword">const</span> instance = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">construct</span>(<span class="hljs-title class_">Person</span>, [<span class="hljs-string">&quot;Alice&quot;</span>]);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(instance.<span class="hljs-property">name</span>); <span class="hljs-comment">// &#x27;Alice&#x27;</span>\n</code></pre>\n<h4><code>Reflect.apply(target, thisArgument, argumentsList)</code></h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">sum</span>(<span class="hljs-params">a, b</span>) {\n  <span class="hljs-keyword">return</span> a + b;\n}\n\n<span class="hljs-keyword">const</span> result = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">apply</span>(sum, <span class="hljs-literal">null</span>, [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>]);\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(result); <span class="hljs-comment">// 3</span>\n</code></pre>\n<h2>三、高级应用场景</h2>\n<h3>1. 与 Proxy 配合使用</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> handler = {\n  <span class="hljs-title function_">get</span>(<span class="hljs-params">target, prop, receiver</span>) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Getting <span class="hljs-subst">${prop}</span>`</span>);\n    <span class="hljs-keyword">return</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">get</span>(target, prop, receiver);\n  },\n  <span class="hljs-title function_">set</span>(<span class="hljs-params">target, prop, value, receiver</span>) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Setting <span class="hljs-subst">${prop}</span> to <span class="hljs-subst">${value}</span>`</span>);\n    <span class="hljs-keyword">return</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(target, prop, value, receiver);\n  },\n};\n\n<span class="hljs-keyword">const</span> proxy = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Proxy</span>({}, handler);\nproxy.<span class="hljs-property">x</span> = <span class="hljs-number">1</span>; <span class="hljs-comment">// Logs: Setting x to 1</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(proxy.<span class="hljs-property">x</span>); <span class="hljs-comment">// Logs: Getting x, then outputs 1</span>\n</code></pre>\n<h3>2. 实现观察者模式</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> observers = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Set</span>();\n\n<span class="hljs-keyword">const</span> observable = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Proxy</span>(\n  {},\n  {\n    <span class="hljs-title function_">set</span>(<span class="hljs-params">target, key, value, receiver</span>) {\n      <span class="hljs-keyword">const</span> result = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(target, key, value, receiver);\n      <span class="hljs-keyword">if</span> (result) {\n        observers.<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">observer</span>) =&gt;</span> <span class="hljs-title function_">observer</span>(key, value));\n      }\n      <span class="hljs-keyword">return</span> result;\n    },\n  },\n);\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">observe</span>(<span class="hljs-params">fn</span>) {\n  observers.<span class="hljs-title function_">add</span>(fn);\n  <span class="hljs-keyword">return</span> <span class="hljs-function">() =&gt;</span> observers.<span class="hljs-title function_">delete</span>(fn);\n}\n\n<span class="hljs-keyword">const</span> unsubscribe = <span class="hljs-title function_">observe</span>(<span class="hljs-function">(<span class="hljs-params">key, value</span>) =&gt;</span> {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Property <span class="hljs-subst">${key}</span> changed to <span class="hljs-subst">${value}</span>`</span>);\n});\n\nobservable.<span class="hljs-property">x</span> = <span class="hljs-number">1</span>; <span class="hljs-comment">// Logs: Property x changed to 1</span>\n<span class="hljs-title function_">unsubscribe</span>();\nobservable.<span class="hljs-property">y</span> = <span class="hljs-number">2</span>; <span class="hljs-comment">// No log</span>\n</code></pre>\n<h3>3. 属性访问日志</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">createLoggedObject</span>(<span class="hljs-params">obj</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Proxy</span>(obj, {\n    <span class="hljs-title function_">get</span>(<span class="hljs-params">target, prop</span>) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Accessed: <span class="hljs-subst">${prop}</span>`</span>);\n      <span class="hljs-keyword">return</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">get</span>(target, prop);\n    },\n    <span class="hljs-title function_">set</span>(<span class="hljs-params">target, prop, value</span>) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Set <span class="hljs-subst">${prop}</span> = <span class="hljs-subst">${value}</span>`</span>);\n      <span class="hljs-keyword">return</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(target, prop, value);\n    },\n  });\n}\n\n<span class="hljs-keyword">const</span> logged = <span class="hljs-title function_">createLoggedObject</span>({});\nlogged.<span class="hljs-property">x</span> = <span class="hljs-number">1</span>; <span class="hljs-comment">// Logs: Set x = 1</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(logged.<span class="hljs-property">x</span>); <span class="hljs-comment">// Logs: Accessed: x, then outputs 1</span>\n</code></pre>\n<h2>四、Reflect 静态方法列表</h2>\n<table>\n<thead>\n<tr>\n<th>方法</th>\n<th>描述</th>\n<th>对应 Proxy 处理器</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>apply()</code></td>\n<td>调用函数</td>\n<td><code>apply</code></td>\n</tr>\n<tr>\n<td><code>construct()</code></td>\n<td>使用构造函数创建对象</td>\n<td><code>construct</code></td>\n</tr>\n<tr>\n<td><code>defineProperty()</code></td>\n<td>定义或修改属性</td>\n<td><code>defineProperty</code></td>\n</tr>\n<tr>\n<td><code>deleteProperty()</code></td>\n<td>删除属性</td>\n<td><code>deleteProperty</code></td>\n</tr>\n<tr>\n<td><code>get()</code></td>\n<td>获取属性值</td>\n<td><code>get</code></td>\n</tr>\n<tr>\n<td><code>getOwnPropertyDescriptor()</code></td>\n<td>获取属性描述符</td>\n<td><code>getOwnPropertyDescriptor</code></td>\n</tr>\n<tr>\n<td><code>getPrototypeOf()</code></td>\n<td>获取原型</td>\n<td><code>getPrototypeOf</code></td>\n</tr>\n<tr>\n<td><code>has()</code></td>\n<td>检查属性是否存在</td>\n<td><code>has</code></td>\n</tr>\n<tr>\n<td><code>isExtensible()</code></td>\n<td>检查对象是否可扩展</td>\n<td><code>isExtensible</code></td>\n</tr>\n<tr>\n<td><code>ownKeys()</code></td>\n<td>获取所有自有属性键</td>\n<td><code>ownKeys</code></td>\n</tr>\n<tr>\n<td><code>preventExtensions()</code></td>\n<td>阻止对象扩展</td>\n<td><code>preventExtensions</code></td>\n</tr>\n<tr>\n<td><code>set()</code></td>\n<td>设置属性值</td>\n<td><code>set</code></td>\n</tr>\n<tr>\n<td><code>setPrototypeOf()</code></td>\n<td>设置原型</td>\n<td><code>setPrototypeOf</code></td>\n</tr>\n</tbody>\n</table>\n<h2>五、最佳实践</h2>\n<ol>\n<li>\n<p><strong>统一操作方式</strong>   ：</p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 传统方式</span>\n<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">defineProperty</span>(obj, prop, desc);\n<span class="hljs-comment">// Reflect 方式</span>\n<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">defineProperty</span>(obj, prop, desc);\n</code></pre>\n</li>\n<li>\n<p><strong>更合理的返回值</strong>   ：</p>\n<pre><code class="language-javascript"><span class="hljs-comment">// Object.defineProperty 返回对象或抛出错误</span>\n<span class="hljs-comment">// Reflect.defineProperty 返回布尔值</span>\n<span class="hljs-keyword">const</span> success = <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">defineProperty</span>(obj, prop, desc);\n<span class="hljs-keyword">if</span> (!success) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">error</span>(<span class="hljs-string">&quot;Failed to define property&quot;</span>);\n}\n</code></pre>\n</li>\n<li>\n<p><strong>与 Proxy 配合</strong>   ：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> proxy = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Proxy</span>(target, {\n  <span class="hljs-title function_">get</span>(<span class="hljs-params">target, prop, receiver</span>) {\n    <span class="hljs-comment">// 自定义逻辑...</span>\n    <span class="hljs-keyword">return</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">get</span>(target, prop, receiver);\n  },\n});\n</code></pre>\n</li>\n<li>\n<p><strong>函数式编程</strong>   ：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> operations = [\n  <span class="hljs-function">() =&gt;</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(obj, <span class="hljs-string">&quot;x&quot;</span>, <span class="hljs-number">1</span>),\n  <span class="hljs-function">() =&gt;</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(obj, <span class="hljs-string">&quot;y&quot;</span>, <span class="hljs-number">2</span>),\n  <span class="hljs-function">() =&gt;</span> <span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">deleteProperty</span>(obj, <span class="hljs-string">&quot;z&quot;</span>),\n];\n\noperations.<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">op</span>) =&gt;</span> <span class="hljs-title function_">op</span>());\n</code></pre>\n</li>\n</ol>\n<h2>六、注意事项</h2>\n<ol>\n<li>\n<p><strong>非对象处理</strong>   ：</p>\n<pre><code class="language-javascript"><span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">get</span>(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;x&quot;</span>); <span class="hljs-comment">// TypeError: Reflect.get called on non-object</span>\n</code></pre>\n</li>\n<li>\n<p><strong>严格模式</strong>   ：</p>\n<pre><code class="language-javascript"><span class="hljs-meta">&quot;use strict&quot;</span>;\n<span class="hljs-keyword">const</span> obj = {};\n<span class="hljs-title class_">Reflect</span>.<span class="hljs-title function_">set</span>(obj, <span class="hljs-string">&quot;x&quot;</span>, <span class="hljs-number">1</span>); <span class="hljs-comment">// 严格模式下更安全</span>\n</code></pre>\n</li>\n<li>\n<p><strong>性能考虑</strong>   ：</p>\n<ul>\n<li>在性能敏感的场景中，直接操作可能比使用 <code>Reflect</code> 更快</li>\n<li>但对于元编程和代理，<code>Reflect</code> 是必要的</li>\n</ul>\n</li>\n<li>\n<p><strong>浏览器兼容性</strong>   ：</p>\n<ul>\n<li>现代浏览器和 Node.js 都支持 <code>Reflect</code></li>\n<li>需要 polyfill 支持旧环境</li>\n</ul>\n</li>\n</ol>\n<h2>七、Polyfill 示例</h2>\n<pre><code class="language-javascript"><span class="hljs-keyword">if</span> (!<span class="hljs-title class_">Reflect</span>) {\n  <span class="hljs-keyword">const</span> <span class="hljs-title class_">Reflect</span> = {};\n\n  <span class="hljs-title class_">Reflect</span>.<span class="hljs-property">apply</span> = <span class="hljs-title class_">Function</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">apply</span>.<span class="hljs-property">call</span>.<span class="hljs-title function_">bind</span>(<span class="hljs-title class_">Function</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">apply</span>);\n\n  <span class="hljs-title class_">Reflect</span>.<span class="hljs-property">construct</span> = <span class="hljs-keyword">function</span> (<span class="hljs-params">target, args</span>) {\n    <span class="hljs-keyword">function</span> <span class="hljs-title function_">F</span>(<span class="hljs-params"></span>) {\n      <span class="hljs-keyword">return</span> target.<span class="hljs-title function_">apply</span>(<span class="hljs-variable language_">this</span>, args);\n    }\n    F.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span> = target.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>;\n    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title function_">F</span>();\n  };\n\n  <span class="hljs-title class_">Reflect</span>.<span class="hljs-property">defineProperty</span> = <span class="hljs-keyword">function</span> (<span class="hljs-params">target, property, attributes</span>) {\n    <span class="hljs-keyword">try</span> {\n      <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">defineProperty</span>(target, property, attributes);\n      <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;\n    } <span class="hljs-keyword">catch</span> (e) {\n      <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;\n    }\n  };\n\n  <span class="hljs-comment">// 其他方法类似实现...</span>\n}\n</code></pre>\n<p><code>Reflect</code> 对象为 JavaScript 元编程提供了标准化的操作方式，特别是在与 <code>Proxy</code> 配合使用时，能够实现强大的拦截和自定义行为。它使得对象操作更加函数化和规范化，是现代 JavaScript 开发中的重要工具。</p>\n</div>'</script></body></html>
