uot;width=device-width, initial-scale=1.0&quot;</span> /&gt;</span>\n</code></pre>\n<ul>\n<li><code>width=device-width</code>：使页面宽度等于设备宽度</li>\n<li><code>initial-scale=1.0</code>：设置初始缩放比例为1</li>\n<li>可选参数：<code>maximum-scale=1.0</code>、<code>user-scalable=no</code>（不推荐禁用缩放）</li>\n</ul>\n<ol start="2">\n<li><strong>盒模型设置</strong><br>\n使用<code>border-box</code>盒模型让尺寸计算更直观：</li>\n</ol>\n<pre><code class="language-css">*,\n*<span class="hljs-selector-pseudo">::before</span>,\n*<span class="hljs-selector-pseudo">::after</span> {\n  <span class="hljs-attribute">box-sizing</span>: border-box;\n}\n</code></pre>\n<h3>三、媒体查询详解</h3>\n<p>媒体查询是响应式设计的核心，它允许我们根据设备特性应用不同的样式。</p>\n<ol>\n<li><strong>基本语法</strong></li>\n</ol>\n<pre><code class="language-css"><span class="hljs-keyword">@media</span> media-type <span class="hljs-keyword">and</span> (media-feature) {\n  <span class="hljs-comment">/* 当条件满足时应用的样式 */</span>\n}\n</code></pre>\n<ol start="2">\n<li>\n<p><strong>常用媒体类型</strong></p>\n<ul>\n<li><code>all</code>：所有设备（默认）</li>\n<li><code>screen</code>：屏幕设备</li>\n<li><code>print</code>：打印设备</li>\n</ul>\n</li>\n<li>\n<p><strong>常用媒体特性</strong></p>\n<ul>\n<li><code>width</code>/<code>max-width</code>/<code>min-width</code>：视口宽度</li>\n<li><code>height</code>/<code>max-height</code>/<code>min-height</code>：视口高度</li>\n<li><code>orientation</code>：屏幕方向（<code>portrait</code>竖屏/<code>landscape</code>横屏）</li>\n<li><code>resolution</code>：屏幕分辨率</li>\n</ul>\n</li>\n<li>\n<p><strong>常用断点（Breakpoints）</strong><br>\n没有固定标准，但常见的断点设置：</p>\n</li>\n</ol>\n<pre><code class="language-css"><span class="hljs-comment">/* 移动设备优先 */</span>\n<span class="hljs-comment">/* 基础样式 - 移动设备 */</span>\n\n<span class="hljs-comment">/* 平板设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">768px</span>) {\n  <span class="hljs-comment">/* 平板样式 */</span>\n}\n\n<span class="hljs-comment">/* 小型桌面设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">992px</span>) {\n  <span class="hljs-comment">/* 小型桌面样式 */</span>\n}\n\n<span class="hljs-comment">/* 大型桌面设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">1200px</span>) {\n  <span class="hljs-comment">/* 大型桌面样式 */</span>\n}\n</code></pre>\n<ol start="5">\n<li><strong>媒体查询示例</strong></li>\n</ol>\n<pre><code class="language-css"><span class="hljs-comment">/* 横屏模式 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">orientation</span>: landscape) {\n  <span class="hljs-selector-class">.sidebar</span> {\n    <span class="hljs-attribute">float</span>: left;\n    <span class="hljs-attribute">width</span>: <span class="hljs-number">30%</span>;\n  }\n}\n\n<span class="hljs-comment">/* 高分辨率屏幕 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-resolution</span>: <span class="hljs-number">2dppx</span>) {\n  <span class="hljs-selector-class">.logo</span> {\n    <span class="hljs-attribute">background-image</span>: <span class="hljs-built_in">url</span>(<span class="hljs-string">&quot;logo@2x.png&quot;</span>);\n    <span class="hljs-attribute">background-size</span>: contain;\n  }\n}\n</code></pre>\n<h3>四、响应式布局实现方法</h3>\n<ol>\n<li><strong>弹性布局（Flexbox）</strong></li>\n</ol>\n<pre><code class="language-css"><span class="hljs-selector-class">.container</span> {\n  <span class="hljs-attribute">display</span>: flex;\n  <span class="hljs-attribute">flex-wrap</span>: wrap; <span class="hljs-comment">/* 允许项目换行 */</span>\n}\n\n<span class="hljs-selector-class">.item</span> {\n  <span class="hljs-attribute">flex</span>: <span class="hljs-number">1</span> <span class="hljs-number">1</span> <span class="hljs-number">100%</span>; <span class="hljs-comment">/* 移动设备上占满宽度 */</span>\n}\n\n<span class="hljs-comment">/* 平板设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">768px</span>) {\n  <span class="hljs-selector-class">.item</span> {\n    <span class="hljs-attribute">flex</span>: <span class="hljs-number">1</span> <span class="hljs-number">1</span> <span class="hljs-number">50%</span>; <span class="hljs-comment">/* 平板上占50%宽度 */</span>\n  }\n}\n\n<span class="hljs-comment">/* 桌面设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">1024px</span>) {\n  <span class="hljs-selector-class">.item</span> {\n    <span class="hljs-attribute">flex</span>: <span class="hljs-number">1</span> <span class="hljs-number">1</span> <span class="hljs-number">33.333%</span>; <span class="hljs-comment">/* 桌面设备上占33.333%宽度 */</span>\n  }\n}\n</code></pre>\n<ol start="2">\n<li><strong>网格布局（CSS Grid）</strong></li>\n</ol>\n<pre><code class="language-css"><span class="hljs-selector-class">.grid-container</span> {\n  <span class="hljs-attribute">display</span>: grid;\n  <span class="hljs-attribute">grid-template-columns</span>: <span class="hljs-number">1</span>fr; <span class="hljs-comment">/* 移动设备单列 */</span>\n  <span class="hljs-attribute">gap</span>: <span class="hljs-number">1rem</span>;\n}\n\n<span class="hljs-comment">/* 平板设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">768px</span>) {\n  <span class="hljs-selector-class">.grid-container</span> {\n    <span class="hljs-attribute">grid-template-columns</span>: <span class="hljs-built_in">repeat</span>(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>fr); <span class="hljs-comment">/* 平板双列 */</span>\n  }\n}\n\n<span class="hljs-comment">/* 桌面设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">1024px</span>) {\n  <span class="hljs-selector-class">.grid-container</span> {\n    <span class="hljs-attribute">grid-template-columns</span>: <span class="hljs-built_in">repeat</span>(<span class="hljs-number">4</span>, <span class="hljs-number">1</span>fr); <span class="hljs-comment">/* 桌面四列 */</span>\n  }\n}\n</code></pre>\n<ol start="3">\n<li><strong>响应式导航示例</strong></li>\n</ol>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">nav</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;responsive-nav&quot;</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;logo&quot;</span>&gt;</span>Logo<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;menu-toggle&quot;</span>&gt;</span>☰<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">ul</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;nav-links&quot;</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#&quot;</span>&gt;</span>首页<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#&quot;</span>&gt;</span>产品<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#&quot;</span>&gt;</span>关于<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#&quot;</span>&gt;</span>联系<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">nav</span>&gt;</span>\n</code></pre>\n<pre><code class="language-css"><span class="hljs-comment">/* 移动设备样式 */</span>\n<span class="hljs-selector-class">.responsive-nav</span> {\n  <span class="hljs-attribute">display</span>: flex;\n  <span class="hljs-attribute">justify-content</span>: space-between;\n  <span class="hljs-attribute">align-items</span>: center;\n  <span class="hljs-attribute">padding</span>: <span class="hljs-number">1rem</span>;\n  <span class="hljs-attribute">background</span>: <span class="hljs-number">#333</span>;\n  <span class="hljs-attribute">color</span>: white;\n}\n\n<span class="hljs-selector-class">.nav-links</span> {\n  <span class="hljs-attribute">display</span>: none; <span class="hljs-comment">/* 默认隐藏导航链接 */</span>\n  <span class="hljs-attribute">position</span>: absolute;\n  <span class="hljs-attribute">top</span>: <span class="hljs-number">60px</span>;\n  <span class="hljs-attribute">left</span>: <span class="hljs-number">0</span>;\n  <span class="hljs-attribute">right</span>: <span class="hljs-number">0</span>;\n  <span class="hljs-attribute">background</span>: <span class="hljs-number">#333</span>;\n  <span class="hljs-attribute">list-style</span>: none;\n  <span class="hljs-attribute">padding</span>: <span class="hljs-number">1rem</span>;\n}\n\n<span class="hljs-selector-class">.nav-links</span><span class="hljs-selector-class">.active</span> {\n  <span class="hljs-attribute">display</span>: flex;\n  <span class="hljs-attribute">flex-direction</span>: column;\n  <span class="hljs-attribute">gap</span>: <span class="hljs-number">1rem</span>;\n}\n\n<span class="hljs-selector-class">.menu-toggle</span> {\n  <span class="hljs-attribute">display</span>: block; <span class="hljs-comment">/* 显示菜单按钮 */</span>\n  <span class="hljs-attribute">background</span>: none;\n  <span class="hljs-attribute">border</span>: none;\n  <span class="hljs-attribute">color</span>: white;\n  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">1.5rem</span>;\n  <span class="hljs-attribute">cursor</span>: pointer;\n}\n\n<span class="hljs-comment">/* 平板及以上设备 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">768px</span>) {\n  <span class="hljs-selector-class">.nav-links</span> {\n    <span class="hljs-attribute">display</span>: flex; <span class="hljs-comment">/* 显示导航链接 */</span>\n    <span class="hljs-attribute">position</span>: static;\n    <span class="hljs-attribute">flex-direction</span>: row;\n    <span class="hljs-attribute">gap</span>: <span class="hljs-number">1.5rem</span>;\n  }\n\n  <span class="hljs-selector-class">.menu-toggle</span> {\n    <span class="hljs-attribute">display</span>: none; <span class="hljs-comment">/* 隐藏菜单按钮 */</span>\n  }\n}\n</code></pre>\n<h3>五、响应式媒体处理</h3>\n<ol>\n<li><strong>基础图片响应式</strong></li>\n</ol>\n<pre><code class="language-css"><span class="hljs-selector-tag">img</span> {\n  <span class="hljs-attribute">max-width</span>: <span class="hljs-number">100%</span>;\n  <span class="hljs-attribute">height</span>: auto; <span class="hljs-comment">/* 保持宽高比 */</span>\n}\n</code></pre>\n<ol start="2">\n<li><strong>根据屏幕尺寸加载不同图片</strong></li>\n</ol>\n<p>使用<code>srcset</code>和<code>sizes</code>属性：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">img</span>\n  <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;small.jpg&quot;</span>\n  <span class="hljs-attr">srcset</span>=<span class="hljs-string">&quot;small.jpg 600w, medium.jpg 1000w, large.jpg 1400w&quot;</span>\n  <span class="hljs-attr">sizes</span>=<span class="hljs-string">&quot;(max-width: 600px) 100vw,\n         (max-width: 1000px) 50vw,\n         700px&quot;</span>\n  <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;响应式图片&quot;</span>\n/&gt;</span>\n</code></pre>\n<ol start="3">\n<li><strong>使用picture元素</strong></li>\n</ol>\n<p>针对不同屏幕提供完全不同的图片：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">picture</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">media</span>=<span class="hljs-string">&quot;(max-width: 768px)&quot;</span> <span class="hljs-attr">srcset</span>=<span class="hljs-string">&quot;mobile-image.jpg&quot;</span> /&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">source</span> <span class="hljs-attr">media</span>=<span class="hljs-string">&quot;(min-width: 769px)&quot;</span> <span class="hljs-attr">srcset</span>=<span class="hljs-string">&quot;desktop-image.jpg&quot;</span> /&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;fallback-image.jpg&quot;</span> <span class="hljs-attr">alt</span>=<span class="hljs-string">&quot;响应式图片&quot;</span> /&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">picture</span>&gt;</span>\n</code></pre>\n<h3>六、响应式字体</h3>\n<ol>\n<li><strong>使用相对单位</strong></li>\n</ol>\n<pre><code class="language-css"><span class="hljs-selector-tag">html</span> {\n  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">16px</span>; <span class="hljs-comment">/* 基础字体大小 */</span>\n}\n\n<span class="hljs-selector-tag">h1</span> {\n  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">2rem</span>; <span class="hljs-comment">/* 32px */</span>\n}\n\n<span class="hljs-selector-tag">p</span> {\n  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">1rem</span>; <span class="hljs-comment">/* 16px */</span>\n}\n\n<span class="hljs-comment">/* 小屏幕调整 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">max-width</span>: <span class="hljs-number">768px</span>) {\n  <span class="hljs-selector-tag">html</span> {\n    <span class="hljs-attribute">font-size</span>: <span class="hljs-number">14px</span>; <span class="hljs-comment">/* 基础字体变小 */</span>\n  }\n}\n</code></pre>\n<ol start="2">\n<li><strong>使用视口单位</strong></li>\n</ol>\n<pre><code class="language-css"><span class="hljs-selector-tag">h1</span> {\n  <span class="hljs-attribute">font-size</span>: <span class="hljs-number">5vw</span>; <span class="hljs-comment">/* 视口宽度的5% */</span>\n}\n\n<span class="hljs-comment">/* 限制最大和最小字体大小 */</span>\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">max-width</span>: <span class="hljs-number">480px</span>) {\n  <span class="hljs-selector-tag">h1</span> {\n    <span class="hljs-attribute">font-size</span>: <span class="hljs-number">1.5rem</span>;\n  }\n}\n\n<span class="hljs-keyword">@media</span> (<span class="hljs-attribute">min-width</span>: <span class="hljs-number">1200px</span>) {\n  <span class="hljs-selector-tag">h1</span> {\n    <span class="hljs-attribute">font-size</span>: <span class="hljs-number">3rem</span>;\n  }\n}\n</code></pre>\n<h3>七、响应式设计框架</h3>\n<p>使用成熟的响应式框架可以加速开发：</p>\n<ol>\n<li><strong>Bootstrap</strong>   ：提供12列网格系统和响应式工具类</li>\n<li><strong>Tailwind CSS</strong>   ：提供大量响应式前缀(sm:, md:, lg:等)</li>\n<li><strong>Foundation</strong>   ：完整的响应式前端框架</li>\n</ol>\n<p>以Tailwind CSS为例：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4&quot;</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;p-4 border&quot;</span>&gt;</span>项目1<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;p-4 border&quot;</span>&gt;</span>项目2<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;p-4 border&quot;</span>&gt;</span>项目3<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;p-4 border&quot;</span>&gt;</span>项目4<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n</code></pre>\n<h3>八、响应式设计最佳实践</h3>\n<ol>\n<li><strong>移动优先设计</strong>   ：先设计小屏幕版本，再扩展到大屏幕</li>\n<li><strong>内容优先级</strong>   ：在小屏幕上只展示最重要的内容</li>\n<li><strong>触摸友好</strong>   ：移动端确保按钮大小至少48x48px</li>\n<li><strong>性能优化</strong>   ：\n<ul>\n<li>为不同设备加载适当大小的资源</li>\n<li>使用延迟加载技术</li>\n</ul>\n</li>\n<li><strong>测试多种设备</strong>   ：使用浏览器开发者工具和真实设备测试</li>\n<li><strong>保持一致性</strong>   ：确保跨设备的用户体验一致</li>\n</ol>\n<h3>九、响应式设计测试工具</h3>\n<ol>\n<li><strong>浏览器开发者工具</strong>   ：Chrome、Firefox等浏览器都内置了设备模拟工具</li>\n<li><strong>在线工具</strong>   ：\n<ul>\n<li>BrowserStack</li>\n<li>CrossBrowserTesting</li>\n<li>Responsinator</li>\n</ul>\n</li>\n<li><strong>实际设备测试</strong>   ：尽可能在真实设备上测试</li>\n</ol>\n<p>响应式设计不是一次性工作，而是一个持续优化的过程。随着新设备的不断出现，需要不断调整和优化响应式策略，以确保在各种设备上都能提供良好的用户体验。</p>\n</div>'</script></body></html>
