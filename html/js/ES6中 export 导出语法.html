lass_">User</span> {\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">name</span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name;\n  }\n}\n</code></pre>\n<h4>2. 聚合式导出（推荐用于模块入口）</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// 先定义</span>\n<span class="hljs-keyword">const</span> <span class="hljs-variable constant_">PI</span> = <span class="hljs-number">3.14</span>;\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">square</span>(<span class="hljs-params">x</span>) {\n  <span class="hljs-keyword">return</span> x * x;\n}\n\n<span class="hljs-comment">// 统一导出</span>\n<span class="hljs-keyword">export</span> { <span class="hljs-variable constant_">PI</span>, square };\n</code></pre>\n<h4>3. 重命名导出（避免命名冲突）</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> secretKey = <span class="hljs-string">&quot;12345&quot;</span>;\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">internalFunc</span>(<span class="hljs-params"></span>) {}\n\n<span class="hljs-comment">// 导出时重命名</span>\n<span class="hljs-keyword">export</span> { secretKey <span class="hljs-keyword">as</span> apiKey, internalFunc <span class="hljs-keyword">as</span> helper };\n</code></pre>\n<h3>二、默认导出（Default Export）</h3>\n<h4>1. 直接导出值</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-string">&quot;This is a default export&quot;</span>;\n</code></pre>\n<h4>2. 导出函数/类</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// 导出匿名函数</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Default function&#x27;</span>);\n}\n\n<span class="hljs-comment">// 导出匿名类</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">class</span> {\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params"></span>) { <span class="hljs-comment">/* ... */</span> }\n}\n</code></pre>\n<h4>3. 导出已定义的对象</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> config = {\n  <span class="hljs-attr">host</span>: <span class="hljs-string">&quot;localhost&quot;</span>,\n  <span class="hljs-attr">port</span>: <span class="hljs-number">3000</span>,\n};\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> config; <span class="hljs-comment">// 只能有一个默认导出</span>\n</code></pre>\n<h3>三、混合导出（命名+默认）</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 同时导出命名和默认</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-variable constant_">MAX_SIZE</span> = <span class="hljs-number">100</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">helper</span>(<span class="hljs-params"></span>) {}\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MainClass</span> {\n  <span class="hljs-comment">/* ... */</span>\n}\n</code></pre>\n<p>导入时：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">MainClass</span>, { <span class="hljs-variable constant_">MAX_SIZE</span>, helper } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n</code></pre>\n<h3>四、模块转发（Re-export）</h3>\n<h4>1. 转发全部导出</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// moduleA.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> a = <span class="hljs-number">1</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-string">&quot;A&quot;</span>;\n\n<span class="hljs-comment">// moduleB.js</span>\n<span class="hljs-keyword">export</span> * <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./moduleA.js&quot;</span>; <span class="hljs-comment">// 转发所有导出（包括默认导出）</span>\n</code></pre>\n<h4>2. 选择性转发</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// 只转发指定的导出</span>\n<span class="hljs-keyword">export</span> { a, b } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./moduleA.js&quot;</span>;\n\n<span class="hljs-comment">// 转发并重命名</span>\n<span class="hljs-keyword">export</span> { <span class="hljs-keyword">default</span> <span class="hljs-keyword">as</span> defaultA } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./moduleA.js&quot;</span>;\n<span class="hljs-keyword">export</span> { a <span class="hljs-keyword">as</span> renamedA } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./moduleA.js&quot;</span>;\n</code></pre>\n<h4>3. 聚合多个模块</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// utils/index.js</span>\n<span class="hljs-keyword">export</span> * <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./stringUtils.js&quot;</span>;\n<span class="hljs-keyword">export</span> * <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./numberUtils.js&quot;</span>;\n\n<span class="hljs-comment">// 使用时</span>\n<span class="hljs-keyword">import</span> { capitalize, formatNumber } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./utils&quot;</span>;\n</code></pre>\n<h3>五、高级用法</h3>\n<h4>1. 导出类型（TypeScript）</h4>\n<pre><code class="language-typescript"><span class="hljs-comment">// 导出接口</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">interface</span> <span class="hljs-title class_">User</span> {\n  <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">age</span>?: <span class="hljs-built_in">number</span>;\n}\n\n<span class="hljs-comment">// 导出类型别名</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">type</span> <span class="hljs-title class_">Status</span> = <span class="hljs-string">&quot;active&quot;</span> | <span class="hljs-string">&quot;inactive&quot;</span>;\n</code></pre>\n<h4>2. 动态导出（运行时）</h4>\n<p>ES6不支持动态导出，但可以通过函数返回值模拟：</p>\n<pre><code class="language-javascript"><span class="hljs-comment">// module.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-title function_">getConfig</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">return</span> process.<span class="hljs-property">env</span>.<span class="hljs-property">NODE_ENV</span> === <span class="hljs-string">&quot;dev&quot;</span> ? devConfig : prodConfig;\n};\n</code></pre>\n<h3>六、常见错误与注意事项</h3>\n<ol>\n<li>\n<p><strong>默认导出 vs 命名导出</strong></p>\n<ul>\n<li>每个模块只能有<strong>一个</strong>   默认导出（<code>export default</code>）</li>\n<li>命名导出可以有多个（<code>export const/function/class</code>）</li>\n</ul>\n</li>\n<li>\n<p><strong>导入时的命名规则</strong></p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 命名导出必须用花括号</span>\n<span class="hljs-keyword">import</span> { name, age } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n\n<span class="hljs-comment">// 默认导出不需要花括号</span>\n<span class="hljs-keyword">import</span> defaultValue <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n\n<span class="hljs-comment">// 混合导入</span>\n<span class="hljs-keyword">import</span> defaultValue, { name, age } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n</code></pre>\n</li>\n<li>\n<p><strong>重命名导入/导出</strong></p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 导出时重命名</span>\n<span class="hljs-keyword">export</span> { oldName <span class="hljs-keyword">as</span> newName } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n\n<span class="hljs-comment">// 导入时重命名</span>\n<span class="hljs-keyword">import</span> { newName <span class="hljs-keyword">as</span> alias } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n</code></pre>\n</li>\n</ol>\n<h3>七、与CommonJS的对比</h3>\n<table>\n<thead>\n<tr>\n<th>ES6 Modules</th>\n<th>CommonJS</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>export</code></td>\n<td><code>module.exports</code> 或 <code>exports</code></td>\n</tr>\n<tr>\n<td><code>import</code></td>\n<td><code>require()</code></td>\n</tr>\n<tr>\n<td>静态导入/导出</td>\n<td>动态导入</td>\n</tr>\n<tr>\n<td>支持编译时优化</td>\n<td>运行时加载</td>\n</tr>\n</tbody>\n</table>\n<p>通过合理使用这些导出语法，可以构建清晰、可维护的模块结构，避免命名冲突，并简化代码复用。</p>\n</div>'</script></body></html>
