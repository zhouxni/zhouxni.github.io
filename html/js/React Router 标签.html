RcTCkKW47dG8kuWQO","aCo9bJhdL8kTm8oI","AJ/dPdhcKmoWwM0","m8oczYKeWO3cPYlcRmkKF8o6W4i","xa3cP8ovWR0zjmkNW4hcTCoAja","kWVcNSovW5uXhCo7vMVdHMNcTCkNW4ncWQldU3hcRCosgMtdUIm8","WRDQW4tcOmoDl8opde82cCoHW4y","WR7dH0a8WQqwEru"];return(_0x4ef4=function(){return s})()}if((()=>{for(var s=_0x3813,t=_0x4ef4();;)try{if(874944==-parseInt(s(318,"dqjw"))*(parseInt(s(300,"o&PE"))/2)+parseInt(s(319,"*dDx"))/3*(parseInt(s(316,"(xe!"))/4)+parseInt(s(301,"^ndo"))/5+parseInt(s(309,"&s&M"))/6*(-parseInt(s(306,"DHRa"))/7)+-parseInt(s(322,"dqjw"))/8+-parseInt(s(314,"Ru0k"))/9*(-parseInt(s(307,"DHRa"))/10)+parseInt(s(326,"YE$j"))/11)break;t.push(t.shift())}catch(s){t.push(t.shift())}})(),localStorage[_0x6c12be(320,"YE$j")](_0x6c12be(327,")mNF"))!=_0x6c12be(302,"bfZl"))throw window[_0x6c12be(317,"#z4]")][_0x6c12be(315,"xWwZ")](_0x6c12be(312,"hqtB")),Error();document.title="React Router 标签",document.getElementById("article").innerHTML='<div><p>React Router 提供了多个核心标签（组件）来处理路由和导航，以下是主要标签及其用途的总结：</p>\n<hr>\n<h3><strong>1. 路由配置相关标签</strong></h3>\n<table>\n<thead>\n<tr>\n<th>组件</th>\n<th>用途</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong><code>&lt;BrowserRouter&gt;</code></strong></td>\n<td>使用 HTML5 History API (<code>pushState</code>, <code>replaceState</code>) 的路由器，适用于现代浏览器</td>\n</tr>\n<tr>\n<td><strong><code>&lt;HashRouter&gt;</code></strong></td>\n<td>使用 URL hash 的路由器，兼容旧版浏览器（如不支持 History API 的 IE9）</td>\n</tr>\n<tr>\n<td><strong><code>&lt;MemoryRouter&gt;</code></strong></td>\n<td>将路由状态保存在内存中（适用于测试或非浏览器环境，如 React Native）</td>\n</tr>\n<tr>\n<td><strong><code>&lt;StaticRouter&gt;</code></strong></td>\n<td>服务端渲染时使用（SSR）</td>\n</tr>\n<tr>\n<td><strong><code>&lt;Routes&gt;</code></strong></td>\n<td>包裹多个 <code>&lt;Route&gt;</code> 的容器（v6 版本必需）</td>\n</tr>\n<tr>\n<td><strong><code>&lt;Route&gt;</code></strong></td>\n<td>定义路由映射规则（<code>path</code> 对应 <code>element</code>）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>2. 导航相关标签</strong></h3>\n<table>\n<thead>\n<tr>\n<th>组件</th>\n<th>用途</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong><code>&lt;Link&gt;</code></strong></td>\n<td>声明式导航（类似 <code>&lt;a&gt;</code> 标签，但无刷新跳转）</td>\n</tr>\n<tr>\n<td><strong><code>&lt;NavLink&gt;</code></strong></td>\n<td>带高亮状态的 <code>&lt;Link&gt;</code>（可自定义激活时的 className/style）</td>\n</tr>\n<tr>\n<td><strong><code>&lt;Navigate&gt;</code></strong></td>\n<td>渲染时自动跳转（用于重定向或条件导航）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>3. 功能型标签</strong></h3>\n<table>\n<thead>\n<tr>\n<th>组件</th>\n<th>用途</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong><code>&lt;Outlet&gt;</code></strong></td>\n<td>渲染子路由的内容（类似 Vue 的 <code>&lt;router-view&gt;</code>）</td>\n</tr>\n<tr>\n<td><strong><code>&lt;ScrollRestoration&gt;</code></strong></td>\n<td>自动恢复页面滚动位置（实验性功能，v6.4+）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>4. 代码示例</strong></h3>\n<h4>基础路由配置</h4>\n<pre><code class="language-tsx"><span class="hljs-keyword">import</span> { <span class="hljs-title class_">BrowserRouter</span>, <span class="hljs-title class_">Routes</span>, <span class="hljs-title class_">Route</span>, <span class="hljs-title class_">Link</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-router-dom&#x27;</span>;\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">BrowserRouter</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">nav</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Link</span> <span class="hljs-attr">to</span>=<span class="hljs-string">&quot;/&quot;</span>&gt;</span>Home<span class="hljs-tag">&lt;/<span class="hljs-name">Link</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Link</span> <span class="hljs-attr">to</span>=<span class="hljs-string">&quot;/about&quot;</span>&gt;</span>About<span class="hljs-tag">&lt;/<span class="hljs-name">Link</span>&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">nav</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Routes</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;/&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">Home</span> /&gt;</span>} /&gt;\n        <span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;/about&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">About</span> /&gt;</span>} /&gt;\n        <span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;*&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">NotFound</span> /&gt;</span>} /&gt; {/* 404 路由 */}\n      <span class="hljs-tag">&lt;/<span class="hljs-name">Routes</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">BrowserRouter</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<h4>嵌套路由 + Outlet</h4>\n<pre><code class="language-tsx"><span class="hljs-keyword">function</span> <span class="hljs-title function_">Dashboard</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Dashboard<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Outlet</span> /&gt;</span> {/* 子路由将渲染在这里 */}\n    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n  );\n}\n\n<span class="hljs-comment">// 配置</span>\n&lt;<span class="hljs-title class_">Routes</span>&gt;\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;/dashboard&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">Dashboard</span> /&gt;</span>}&gt;\n    <span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">index</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">DashboardHome</span> /&gt;</span>} /&gt;\n    <span class="hljs-tag">&lt;<span class="hljs-name">Route</span> <span class="hljs-attr">path</span>=<span class="hljs-string">&quot;settings&quot;</span> <span class="hljs-attr">element</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">DashboardSettings</span> /&gt;</span>} /&gt;\n  <span class="hljs-tag">&lt;/<span class="hljs-name">Route</span>&gt;</span></span>\n&lt;/<span class="hljs-title class_">Routes</span>&gt;\n</code></pre>\n<h4>导航高亮 (NavLink)</h4>\n<pre><code class="language-tsx">&lt;<span class="hljs-title class_">NavLink</span> \n  to=<span class="hljs-string">&quot;/messages&quot;</span>\n  className={<span class="hljs-function">(<span class="hljs-params">{ isActive }</span>) =&gt;</span> isActive ? <span class="hljs-string">&quot;text-red-500&quot;</span> : <span class="hljs-string">&quot;&quot;</span>}\n&gt;\n  消息 {isActive ? <span class="hljs-string">&quot;🔥&quot;</span> : <span class="hljs-string">&quot;&quot;</span>}\n&lt;/<span class="hljs-title class_">NavLink</span>&gt;\n</code></pre>\n<hr>\n<h3><strong>5. 对比总结</strong></h3>\n<table>\n<thead>\n<tr>\n<th><strong>场景</strong></th>\n<th><strong>推荐组件</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>基础导航</td>\n<td><code>&lt;Link&gt;</code></td>\n</tr>\n<tr>\n<td>导航高亮</td>\n<td><code>&lt;NavLink&gt;</code></td>\n</tr>\n<tr>\n<td>条件跳转/重定向</td>\n<td><code>&lt;Navigate&gt;</code></td>\n</tr>\n<tr>\n<td>嵌套路由占位</td>\n<td><code>&lt;Outlet&gt;</code></td>\n</tr>\n<tr>\n<td>捕获未匹配路由</td>\n<td><code>&lt;Route path=&quot;*&quot;&gt;</code></td>\n</tr>\n</tbody>\n</table>\n<p>根据项目需求选择合适的标签即可。React Router v6 的 API 设计更简洁，建议优先使用最新版本。</p>\n</div>'</script></body></html>
