sc --init\n</code></pre>\n<p><strong>关键配置项</strong>  ：</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;compilerOptions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;target&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ES6&quot;</span><span class="hljs-punctuation">,</span>         <span class="hljs-comment">// 输出 JS 版本</span>\n    <span class="hljs-attr">&quot;module&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;CommonJS&quot;</span><span class="hljs-punctuation">,</span>    <span class="hljs-comment">// 模块系统</span>\n    <span class="hljs-attr">&quot;strict&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>          <span class="hljs-comment">// 启用严格类型检查</span>\n    <span class="hljs-attr">&quot;outDir&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./dist&quot;</span><span class="hljs-punctuation">,</span>      <span class="hljs-comment">// 输出目录</span>\n    <span class="hljs-attr">&quot;rootDir&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./src&quot;</span><span class="hljs-punctuation">,</span>      <span class="hljs-comment">// 源代码目录</span>\n    <span class="hljs-attr">&quot;esModuleInterop&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// 改进模块兼容性</span>\n    <span class="hljs-attr">&quot;skipLibCheck&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span>     <span class="hljs-comment">// 跳过库声明文件检查</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;include&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src/**/*&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>   <span class="hljs-comment">// 包含的文件</span>\n  <span class="hljs-attr">&quot;exclude&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;node_modules&quot;</span><span class="hljs-punctuation">]</span> <span class="hljs-comment">// 排除的文件</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<hr>\n<h3><strong>3. 常用编译选项</strong></h3>\n<table>\n<thead>\n<tr>\n<th>选项</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--noImplicitAny</code></td>\n<td>禁止隐式 <code>any</code> 类型</td>\n</tr>\n<tr>\n<td><code>--strictNullChecks</code></td>\n<td>严格空值检查</td>\n</tr>\n<tr>\n<td><code>--sourceMap</code></td>\n<td>生成 <code>.map</code> 文件便于调试</td>\n</tr>\n<tr>\n<td><code>--noEmitOnError</code></td>\n<td>报错时不生成输出文件</td>\n</tr>\n<tr>\n<td><code>--allowJs</code></td>\n<td>允许编译 <code>.js</code> 文件</td>\n</tr>\n<tr>\n<td><code>--jsx</code></td>\n<td>支持 JSX (如 <code>react</code>)</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>4. 高级用法</strong></h3>\n<ul>\n<li><strong>增量编译</strong>  （提升速度）：<pre><code class="language-sh">tsc --incremental\n</code></pre>\n</li>\n<li><strong>项目引用</strong>  （拆分大型项目）：<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;references&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">{</span> <span class="hljs-attr">&quot;path&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;../shared&quot;</span> <span class="hljs-punctuation">}</span><span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n<li><strong>自定义类型声明</strong>  ：\n在 <code>.d.ts</code> 文件中补充类型定义：<pre><code class="language-typescript"><span class="hljs-keyword">declare</span> <span class="hljs-variable language_">module</span> <span class="hljs-string">&quot;some-library&quot;</span> {\n  <span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">doSomething</span>(<span class="hljs-params"></span>): <span class="hljs-built_in">void</span>;\n}\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3><strong>5. 常见问题</strong></h3>\n<ul>\n<li><strong>错误处理</strong>  ：\n<ul>\n<li>使用 <code>tsc --noEmit</code> 只检查类型不生成文件。</li>\n<li>通过 <code>@ts-ignore</code> 临时忽略错误（慎用）。</li>\n</ul>\n</li>\n<li><strong>性能优化</strong>  ：\n<ul>\n<li>启用 <code>--incremental</code> 或 <code>--watch</code>。</li>\n<li>在大型项目中使用 <code>project references</code>。</li>\n</ul>\n</li>\n<li><strong>与构建工具集成</strong>  ：\n<ul>\n<li><strong>Webpack</strong>  : 使用 <code>ts-loader</code> 或 <code>babel-loader</code> + <code>@babel/preset-typescript</code>。</li>\n<li><strong>Rollup</strong>  : 插件 <code>@rollup/plugin-typescript</code>。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>6. 示例工作流</strong></h3>\n<ol>\n<li>初始化项目：<pre><code class="language-sh">npm init -y\ntsc --init\n</code></pre>\n</li>\n<li>编写代码（<code>src/index.ts</code>）：<pre><code class="language-typescript"><span class="hljs-keyword">const</span> greet = (<span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>): <span class="hljs-function"><span class="hljs-params">void</span> =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Hello, <span class="hljs-subst">${name}</span>!`</span>);\n<span class="hljs-title function_">greet</span>(<span class="hljs-string">&quot;TypeScript&quot;</span>);\n</code></pre>\n</li>\n<li>编译并运行：<pre><code class="language-sh">tsc\nnode dist/index.js\n</code></pre>\n</li>\n</ol>\n<hr>\n<p>通过掌握 <code>tsc</code>，你可以高效地将 TypeScript 代码转换为生产就绪的 JavaScript，同时利用静态类型检查提升代码质量。</p>\n</div>'</script></body></html>
