ng>作用</strong>  ：设置单个函数允许的最大行数<br>\n<strong>格式</strong>  ：<code>--max-lines-per-function &lt;number&gt;</code><br>\n<strong>示例</strong>  ：</p>\n<pre><code class="language-sh">eslint . --max-lines-per-function 50  <span class="hljs-comment"># 函数超过50行将报错</span>\n</code></pre>\n<p><strong>对应规则</strong>  ：等价于：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">rules</span>: {\n  <span class="hljs-string">&#x27;max-lines-per-function&#x27;</span>: [<span class="hljs-string">&#x27;error&#x27;</span>, { <span class="hljs-attr">max</span>: <span class="hljs-number">50</span> }]\n}\n</code></pre>\n<h2>4. <code>--max-statements</code></h2>\n<p><strong>作用</strong>  ：设置单个函数允许的最大语句数量<br>\n<strong>格式</strong>  ：<code>--max-statements &lt;number&gt;</code><br>\n<strong>示例</strong>  ：</p>\n<pre><code class="language-sh">eslint . --max-statements 20  <span class="hljs-comment"># 函数超过20条语句将报错</span>\n</code></pre>\n<p><strong>对应规则</strong>  ：等价于：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">rules</span>: {\n  <span class="hljs-string">&#x27;max-statements&#x27;</span>: [<span class="hljs-string">&#x27;error&#x27;</span>, { <span class="hljs-attr">max</span>: <span class="hljs-number">20</span> }]\n}\n</code></pre>\n<h2>5. <code>--max-nested-callbacks</code></h2>\n<p><strong>作用</strong>  ：设置允许的最大回调嵌套深度<br>\n<strong>格式</strong>  ：<code>--max-nested-callbacks &lt;number&gt;</code><br>\n<strong>示例</strong>  ：</p>\n<pre><code class="language-sh">eslint . --max-nested-callbacks 3  <span class="hljs-comment"># 回调嵌套超过3层将报错</span>\n</code></pre>\n<p><strong>对应规则</strong>  ：等价于：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">rules</span>: {\n  <span class="hljs-string">&#x27;max-nested-callbacks&#x27;</span>: [<span class="hljs-string">&#x27;error&#x27;</span>, { <span class="hljs-attr">max</span>: <span class="hljs-number">3</span> }]\n}\n</code></pre>\n<h2>6. <code>--max-params</code></h2>\n<p><strong>作用</strong>  ：设置函数允许的最大参数个数<br>\n<strong>格式</strong>  ：<code>--max-params &lt;number&gt;</code><br>\n<strong>示例</strong>  ：</p>\n<pre><code class="language-sh">eslint . --max-params 5  <span class="hljs-comment"># 函数参数超过5个将报错</span>\n</code></pre>\n<p><strong>对应规则</strong>  ：等价于：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">rules</span>: {\n  <span class="hljs-string">&#x27;max-params&#x27;</span>: [<span class="hljs-string">&#x27;error&#x27;</span>, { <span class="hljs-attr">max</span>: <span class="hljs-number">5</span> }]\n}\n</code></pre>\n<h2>7. <code>--max-depth</code></h2>\n<p><strong>作用</strong>  ：设置代码块允许的最大嵌套深度<br>\n<strong>格式</strong>  ：<code>--max-depth &lt;number&gt;</code><br>\n<strong>示例</strong>  ：</p>\n<pre><code class="language-sh">eslint . --max-depth 4  <span class="hljs-comment"># 代码块嵌套超过4层将报错</span>\n</code></pre>\n<p><strong>对应规则</strong>  ：等价于：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">rules</span>: {\n  <span class="hljs-string">&#x27;max-depth&#x27;</span>: [<span class="hljs-string">&#x27;error&#x27;</span>, { <span class="hljs-attr">max</span>: <span class="hljs-number">4</span> }]\n}\n</code></pre>\n<h2>8. <code>--max-len</code></h2>\n<p><strong>作用</strong>  ：设置单行代码的最大长度<br>\n<strong>格式</strong>  ：<code>--max-len &lt;number&gt;</code><br>\n<strong>示例</strong>  ：</p>\n<pre><code class="language-sh">eslint . --max-len 120  <span class="hljs-comment"># 单行超过120字符将报错</span>\n</code></pre>\n<p><strong>对应规则</strong>  ：等价于：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">rules</span>: {\n  <span class="hljs-string">&#x27;max-len&#x27;</span>: [<span class="hljs-string">&#x27;error&#x27;</span>, { <span class="hljs-attr">code</span>: <span class="hljs-number">120</span> }]\n}\n</code></pre>\n<h2>参数使用对比表</h2>\n<table>\n<thead>\n<tr>\n<th>参数</th>\n<th>作用范围</th>\n<th>默认值</th>\n<th>推荐值</th>\n<th>适用场景</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--max-warnings</code></td>\n<td>全局警告</td>\n<td>∞</td>\n<td>0</td>\n<td>严格质量管控</td>\n</tr>\n<tr>\n<td><code>--max-lines</code></td>\n<td>单文件</td>\n<td>∞</td>\n<td>500</td>\n<td>避免过大文件</td>\n</tr>\n<tr>\n<td><code>--max-lines-per-function</code></td>\n<td>函数</td>\n<td>∞</td>\n<td>50</td>\n<td>函数复杂度控制</td>\n</tr>\n<tr>\n<td><code>--max-statements</code></td>\n<td>函数</td>\n<td>∞</td>\n<td>20</td>\n<td>函数复杂度控制</td>\n</tr>\n<tr>\n<td><code>--max-nested-callbacks</code></td>\n<td>回调</td>\n<td>10</td>\n<td>3</td>\n<td>避免回调地狱</td>\n</tr>\n<tr>\n<td><code>--max-params</code></td>\n<td>函数</td>\n<td>∞</td>\n<td>5</td>\n<td>函数设计优化</td>\n</tr>\n<tr>\n<td><code>--max-depth</code></td>\n<td>代码块</td>\n<td>∞</td>\n<td>4</td>\n<td>逻辑复杂度控制</td>\n</tr>\n<tr>\n<td><code>--max-len</code></td>\n<td>单行</td>\n<td>80</td>\n<td>100-120</td>\n<td>代码可读性</td>\n</tr>\n</tbody>\n</table>\n<h2>最佳实践建议</h2>\n<ol>\n<li><strong>新项目</strong>  ：建议在项目初期就设置合理的限制<pre><code class="language-sh">eslint --init --max-warnings 0 --max-lines 500 --max-len 120\n</code></pre>\n</li>\n<li><strong>遗留项目</strong>  ：逐步引入限制<pre><code class="language-sh"><span class="hljs-comment"># 第一阶段：只收集数据</span>\neslint . --max-warnings 1000 &gt; eslint-report.txt\n\n<span class="hljs-comment"># 第二阶段：设置宽松限制</span>\neslint . --max-warnings 100 --max-lines 1000\n\n<span class="hljs-comment"># 最终阶段：严格限制</span>\neslint . --max-warnings 0 --max-lines 500\n</code></pre>\n</li>\n<li><strong>与规则配置结合</strong>  ：<pre><code class="language-javascript"><span class="hljs-comment">// .eslintrc.js</span>\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">rules</span>: {\n    <span class="hljs-string">&#x27;max-lines&#x27;</span>: [<span class="hljs-string">&#x27;warn&#x27;</span>, { <span class="hljs-attr">max</span>: <span class="hljs-number">500</span> }],  <span class="hljs-comment">// 警告</span>\n    <span class="hljs-string">&#x27;max-depth&#x27;</span>: [<span class="hljs-string">&#x27;error&#x27;</span>, { <span class="hljs-attr">max</span>: <span class="hljs-number">4</span> }]    <span class="hljs-comment">// 报错</span>\n  }\n}\n</code></pre>\n</li>\n<li><strong>CI/CD集成</strong>  ：<pre><code class="language-yaml"><span class="hljs-comment"># .gitlab-ci.yml</span>\n<span class="hljs-attr">lint:</span>\n  <span class="hljs-attr">script:</span>\n    <span class="hljs-bullet">-</span> <span class="hljs-string">eslint</span> <span class="hljs-string">.</span> <span class="hljs-string">--max-warnings</span> <span class="hljs-number">0</span> <span class="hljs-string">--max-lines</span> <span class="hljs-number">500</span>\n    <span class="hljs-bullet">-</span> <span class="hljs-string">echo</span> <span class="hljs-string">&quot;代码质量检查通过&quot;</span>\n</code></pre>\n</li>\n</ol>\n<p>这些 <code>--max-*</code> 参数为代码质量管控提供了细粒度的控制手段，合理使用可以显著提升代码的可维护性和一致性。</p>\n</div>'</script></body></html>
