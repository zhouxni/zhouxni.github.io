页面。其中参数 true 表示强制从服务器重新加载页面（而不是从浏览器缓存中加载）。</li>\n<li><code>assign()</code>：加载一个新的URL并替换当前页面。</li>\n</ul>\n</li>\n<li><strong>示例代码</strong>   ：</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-comment">// 获取当前页面的URL</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-variable language_">window</span>.<span class="hljs-property">location</span>.<span class="hljs-property">href</span>);\n\n<span class="hljs-comment">// 跳转到新页面</span>\n<span class="hljs-variable language_">window</span>.<span class="hljs-property">location</span>.<span class="hljs-title function_">assign</span>(<span class="hljs-string">&quot;https://www.example.com&quot;</span>);\n</code></pre>\n<h3>history对象</h3>\n<ul>\n<li><strong>概述</strong>   ：用于管理浏览器的历史记录，允许用户在历史记录中前进和后退。</li>\n<li><strong>方法</strong>   ：\n<ul>\n<li><code>back()</code>：返回上一个页面，相当于点击浏览器的后退按钮。</li>\n<li><code>forward()</code>：前进到下一个页面，相当于点击浏览器的前进按钮。</li>\n<li><code>go()</code>：可以向前或向后跳转指定的页面数，正数表示向前，负数表示向后。</li>\n</ul>\n</li>\n<li><strong>示例代码</strong>   ：</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-comment">// 后退到上一个页面</span>\n<span class="hljs-variable language_">window</span>.<span class="hljs-property">history</span>.<span class="hljs-title function_">back</span>();\n\n<span class="hljs-comment">// 前进到下一个页面</span>\n<span class="hljs-variable language_">window</span>.<span class="hljs-property">history</span>.<span class="hljs-title function_">forward</span>();\n\n<span class="hljs-comment">// 向后跳转两个页面</span>\n<span class="hljs-variable language_">window</span>.<span class="hljs-property">history</span>.<span class="hljs-title function_">go</span>(-<span class="hljs-number">2</span>);\n</code></pre>\n<h3>navigator对象</h3>\n<ul>\n<li><strong>概述</strong>   ：包含了有关浏览器的信息，如浏览器的名称、版本、操作系统等。</li>\n<li><strong>属性</strong>   ：\n<ul>\n<li><code>userAgent</code>：返回浏览器的用户代理字符串，可用于识别浏览器类型和版本。</li>\n<li><code>platform</code>：返回浏览器所在的操作系统平台。</li>\n</ul>\n</li>\n<li><strong>示例代码</strong>   ：</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-comment">// 获取浏览器的用户代理字符串</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-variable language_">window</span>.<span class="hljs-property">navigator</span>.<span class="hljs-property">userAgent</span>);\n\n<span class="hljs-comment">// 获取浏览器所在的操作系统平台</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-variable language_">window</span>.<span class="hljs-property">navigator</span>.<span class="hljs-property">platform</span>);\n</code></pre>\n<h3>screen对象</h3>\n<ul>\n<li><strong>概述</strong>   ：提供了有关用户屏幕的信息，如屏幕的宽度、高度、可用宽度、可用高度等。</li>\n<li><strong>属性</strong>   ：\n<ul>\n<li><code>width</code>：返回屏幕的宽度（以像素为单位）。</li>\n<li><code>height</code>：返回屏幕的高度（以像素为单位）。</li>\n<li><code>availWidth</code>：返回屏幕的可用宽度（排除任务栏等）。</li>\n<li><code>availHeight</code>：返回屏幕的可用高度（排除任务栏等）。</li>\n</ul>\n</li>\n<li><strong>示例代码</strong>   ：</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-comment">// 获取屏幕的宽度</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-variable language_">window</span>.<span class="hljs-property">screen</span>.<span class="hljs-property">width</span>);\n\n<span class="hljs-comment">// 获取屏幕的可用高度</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-variable language_">window</span>.<span class="hljs-property">screen</span>.<span class="hljs-property">availHeight</span>);\n</code></pre>\n<p>BOM对象提供了强大的功能，让开发者能够更好地与浏览器进行交互，实现各种复杂的页面效果和功能。不过，不同浏览器对BOM对象的支持可能会存在一些差异，在使用时需要注意兼容性问题。</p>\n</div>'</script></body></html>
