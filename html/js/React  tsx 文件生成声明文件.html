unctuation">,</span>\n    <span class="hljs-attr">&quot;emitDeclarationOnly&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;outDir&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;dist/types&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;jsx&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;react-jsx&quot;</span>  <span class="hljs-comment">// 确保 React JSX 支持</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;include&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src/**/*.tsx&quot;</span><span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p>运行：</p>\n<pre><code class="language-sh">tsc\n</code></pre>\n<hr>\n<h2><strong>2. 使用 Rollup + <code>@rollup/plugin-typescript</code></strong></h2>\n<p>如果使用 Rollup 打包，可以配置：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> typescript <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@rollup/plugin-typescript&#x27;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">input</span>: <span class="hljs-string">&#x27;src/index.tsx&#x27;</span>,\n  <span class="hljs-attr">output</span>: {\n    <span class="hljs-attr">dir</span>: <span class="hljs-string">&#x27;dist&#x27;</span>,\n    <span class="hljs-attr">format</span>: <span class="hljs-string">&#x27;esm&#x27;</span>\n  },\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-title function_">typescript</span>({\n      <span class="hljs-attr">declaration</span>: <span class="hljs-literal">true</span>,\n      <span class="hljs-attr">declarationDir</span>: <span class="hljs-string">&#x27;dist/types&#x27;</span>,\n      <span class="hljs-attr">exclude</span>: [<span class="hljs-string">&#x27;**/*.stories.tsx&#x27;</span>]  <span class="hljs-comment">// 可选：排除测试文件</span>\n    })\n  ]\n};\n</code></pre>\n<hr>\n<h2><strong>3. 使用 Webpack + <code>ts-loader</code></strong></h2>\n<p>在 <code>webpack.config.js</code> 中：</p>\n<pre><code class="language-javascript"><span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-comment">// ...其他配置</span>\n  <span class="hljs-attr">module</span>: {\n    <span class="hljs-attr">rules</span>: [\n      {\n        <span class="hljs-attr">test</span>: <span class="hljs-regexp">/\\.tsx?$/</span>,\n        <span class="hljs-attr">use</span>: [\n          {\n            <span class="hljs-attr">loader</span>: <span class="hljs-string">&#x27;ts-loader&#x27;</span>,\n            <span class="hljs-attr">options</span>: {\n              <span class="hljs-attr">compilerOptions</span>: {\n                <span class="hljs-attr">declaration</span>: <span class="hljs-literal">true</span>,\n                <span class="hljs-attr">emitDeclarationOnly</span>: <span class="hljs-literal">true</span>,\n                <span class="hljs-attr">outDir</span>: <span class="hljs-string">&#x27;dist/types&#x27;</span>\n              }\n            }\n          }\n        ]\n      }\n    ]\n  }\n};\n</code></pre>\n<hr>\n<h2><strong>4. 使用 <code>dts-cli</code>（推荐）</strong></h2>\n<p>如果项目是组件库，可以使用 <a href="https://github.com/wessberg/dts-cli" target="_blank"><code>dts-cli</code></a> 自动生成声明文件：</p>\n<pre><code class="language-sh">npx dts-cli generate\n</code></pre>\n<p>它会自动扫描 <code>.tsx</code> 文件并生成 <code>.d.ts</code>。</p>\n<hr>\n<h2><strong>5. 手动生成（适用于简单组件）</strong></h2>\n<p>如果只是单个组件，可以手动创建 <code>.d.ts</code> 文件：</p>\n<pre><code class="language-typescript"><span class="hljs-comment">// Button.d.ts</span>\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n\n<span class="hljs-keyword">declare</span> <span class="hljs-keyword">interface</span> <span class="hljs-title class_">ButtonProps</span> {\n  <span class="hljs-attr">onClick</span>?: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">void</span>;\n  <span class="hljs-attr">children</span>?: <span class="hljs-title class_">React</span>.<span class="hljs-property">ReactNode</span>;\n}\n\n<span class="hljs-keyword">declare</span> <span class="hljs-keyword">const</span> <span class="hljs-title class_">Button</span>: <span class="hljs-title class_">React</span>.<span class="hljs-property">FC</span>&lt;<span class="hljs-title class_">ButtonProps</span>&gt;;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">Button</span>;\n</code></pre>\n<hr>\n<h2><strong>注意事项</strong></h2>\n<ol>\n<li><strong>确保 <code>@types/react</code> 已安装</strong>  ：<pre><code class="language-sh">npm install --save-dev @types/react @types/react-dom\n</code></pre>\n</li>\n<li><strong>CSS Modules 类型支持</strong>  ：\n<ul>\n<li>如果使用 CSS Modules，需添加 <code>*.module.css.d.ts</code>：</li>\n</ul>\n<pre><code class="language-typescript"><span class="hljs-comment">// styles.module.css.d.ts</span>\n<span class="hljs-keyword">declare</span> <span class="hljs-keyword">const</span> <span class="hljs-attr">styles</span>: {\n  <span class="hljs-keyword">readonly</span> <span class="hljs-attr">button</span>: <span class="hljs-built_in">string</span>;\n};\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> styles;\n</code></pre>\n</li>\n<li><strong>默认导出 vs 命名导出</strong>  ：\n<ul>\n<li>如果组件是 <code>export default</code>，声明文件也需对应：</li>\n</ul>\n<pre><code class="language-typescript"><span class="hljs-keyword">declare</span> <span class="hljs-keyword">const</span> <span class="hljs-title class_">Button</span>: <span class="hljs-title class_">React</span>.<span class="hljs-property">FC</span>&lt;<span class="hljs-title class_">ButtonProps</span>&gt;;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">Button</span>;\n</code></pre>\n<ul>\n<li>如果是 <code>export const Button</code>，则：</li>\n</ul>\n<pre><code class="language-typescript"><span class="hljs-keyword">export</span> <span class="hljs-keyword">declare</span> <span class="hljs-keyword">const</span> <span class="hljs-title class_">Button</span>: <span class="hljs-title class_">React</span>.<span class="hljs-property">FC</span>&lt;<span class="hljs-title class_">ButtonProps</span>&gt;;\n</code></pre>\n</li>\n</ol>\n<hr>\n<h2><strong>示例</strong></h2>\n<h3><strong>输入 (<code>Button.tsx</code>)</strong></h3>\n<pre><code class="language-tsx"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n\n<span class="hljs-keyword">interface</span> <span class="hljs-title class_">ButtonProps</span> {\n  <span class="hljs-attr">variant</span>?: <span class="hljs-string">&#x27;primary&#x27;</span> | <span class="hljs-string">&#x27;secondary&#x27;</span>;\n  <span class="hljs-attr">size</span>?: <span class="hljs-string">&#x27;sm&#x27;</span> | <span class="hljs-string">&#x27;md&#x27;</span> | <span class="hljs-string">&#x27;lg&#x27;</span>;\n  <span class="hljs-attr">onClick</span>?: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">void</span>;\n}\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-title class_">Button</span>: <span class="hljs-title class_">React</span>.<span class="hljs-property">FC</span>&lt;<span class="hljs-title class_">ButtonProps</span>&gt; = <span class="hljs-function">(<span class="hljs-params">{ variant, size, onClick, children }</span>) =&gt;</span> {\n  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">className</span>=<span class="hljs-string">{</span>`<span class="hljs-attr">btn-</span>${<span class="hljs-attr">variant</span>} <span class="hljs-attr">btn-</span>${<span class="hljs-attr">size</span>}`} <span class="hljs-attr">onClick</span>=<span class="hljs-string">{onClick}</span>&gt;</span>{children}<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span></span>;\n};\n</code></pre>\n<h3><strong>输出 (<code>Button.d.ts</code>)</strong></h3>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n\n<span class="hljs-keyword">interface</span> <span class="hljs-title class_">ButtonProps</span> {\n  <span class="hljs-attr">variant</span>?: <span class="hljs-string">&#x27;primary&#x27;</span> | <span class="hljs-string">&#x27;secondary&#x27;</span>;\n  <span class="hljs-attr">size</span>?: <span class="hljs-string">&#x27;sm&#x27;</span> | <span class="hljs-string">&#x27;md&#x27;</span> | <span class="hljs-string">&#x27;lg&#x27;</span>;\n  <span class="hljs-attr">onClick</span>?: <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">void</span>;\n}\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">declare</span> <span class="hljs-keyword">const</span> <span class="hljs-title class_">Button</span>: <span class="hljs-title class_">React</span>.<span class="hljs-property">FC</span>&lt;<span class="hljs-title class_">ButtonProps</span>&gt;;\n</code></pre>\n<hr>\n<h2><strong>总结</strong></h2>\n<table>\n<thead>\n<tr>\n<th>方法</th>\n<th>适用场景</th>\n<th>命令/配置</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>tsc</code></td>\n<td>简单项目</td>\n<td><code>tsc --declaration</code></td>\n</tr>\n<tr>\n<td>Rollup</td>\n<td>组件库打包</td>\n<td><code>@rollup/plugin-typescript</code></td>\n</tr>\n<tr>\n<td>Webpack</td>\n<td>复杂项目</td>\n<td><code>ts-loader</code> + <code>declaration: true</code></td>\n</tr>\n<tr>\n<td><code>dts-cli</code></td>\n<td>自动化生成</td>\n<td><code>npx dts-cli generate</code></td>\n</tr>\n</tbody>\n</table>\n<p>选择最适合你的方式，确保 React TSX 组件能正确生成类型声明！ 🚀</p>\n</div>'</script></body></html>
