位，得到 <code>1.01101 × 2³</code>。</li>\n</ol>\n</li>\n</ul>\n<h3>三、核心区别：什么时候用哪种？</h3>\n<table>\n<thead>\n<tr>\n<th>对比维度</th>\n<th>普通二进制</th>\n<th>二进制科学计数法</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>格式</td>\n<td>直接写全位（如 <code>1011.01</code>）</td>\n<td>固定 <code>1.xxxx×2^n</code> 格式</td>\n</tr>\n<tr>\n<td>优势</td>\n<td>直观、适合小规模数值</td>\n<td>简洁、适合极大/极小数值</td>\n</tr>\n<tr>\n<td>用途</td>\n<td>日常简单二进制计算</td>\n<td>计算机浮点数存储（IEEE 754）</td>\n</tr>\n<tr>\n<td>多余 0 的处理</td>\n<td>必须写全（如 <code>1000</code> 要写 4 位）</td>\n<td>用指数代替（<code>1000</code> 写成 <code>1.0×2³</code>，省 3 个 0）</td>\n</tr>\n</tbody>\n</table>\n<h3>一句话总结</h3>\n<p>普通二进制是“把所有位都写出来”，二进制科学计数法是“先把小数点固定在‘1’后面，再用指数告诉别人‘小数点要移多少位’”—— 后者正是计算机存储浮点数（如 JavaScript 的 Number）的底层逻辑，目的是用有限的位数（64位）表示极大范围的数值。</p>\n</div>"</script></body></html>
