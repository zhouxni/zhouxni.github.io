_">makeSound</span>(): <span class="hljs-built_in">void</span> {\n    <span class="hljs-comment">// 必须实现抽象方法</span>\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;Bark!&quot;</span>);\n  }\n}\n\n<span class="hljs-keyword">const</span> myDog = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Dog</span>();\nmyDog.<span class="hljs-title function_">makeSound</span>(); <span class="hljs-comment">// 输出: Bark!</span>\nmyDog.<span class="hljs-title function_">move</span>(); <span class="hljs-comment">// 输出: Moving...</span>\n</code></pre>\n<h2>抽象类的特点</h2>\n<ol>\n<li>\n<p><strong>不能直接实例化</strong>   ：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">const</span> animal = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Animal</span>(); <span class="hljs-comment">// 错误: 无法创建抽象类的实例</span>\n</code></pre>\n</li>\n<li>\n<p><strong>可以包含抽象方法和具体方法</strong>   ：</p>\n<ul>\n<li>抽象方法只有声明没有实现</li>\n<li>具体方法有完整的实现</li>\n</ul>\n</li>\n<li>\n<p><strong>子类必须实现所有抽象方法</strong>   ，除非子类也是抽象类</p>\n</li>\n<li>\n<p><strong>可以包含属性</strong>   ，包括抽象属性：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {\n  <span class="hljs-keyword">abstract</span> <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-keyword">abstract</span> <span class="hljs-attr">age</span>: <span class="hljs-built_in">number</span>;\n}\n</code></pre>\n</li>\n</ol>\n<h2>使用场景</h2>\n<ol>\n<li><strong>定义公共接口</strong>   ：为一系列相关类定义共同的接口</li>\n<li><strong>代码复用</strong>   ：提供部分实现，子类只需实现特定部分</li>\n<li><strong>强制规范</strong>   ：确保子类实现必要的方法</li>\n</ol>\n<h2>示例：图形类</h2>\n<pre><code class="language-typescript"><span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Shape</span> {\n  <span class="hljs-keyword">abstract</span> <span class="hljs-title function_">getArea</span>(): <span class="hljs-built_in">number</span>;\n\n  <span class="hljs-title function_">displayArea</span>(): <span class="hljs-built_in">void</span> {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Area: <span class="hljs-subst">${<span class="hljs-variable language_">this</span>.getArea()}</span>`</span>);\n  }\n}\n\n<span class="hljs-keyword">class</span> <span class="hljs-title class_">Circle</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_ inherited__">Shape</span> {\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params"><span class="hljs-keyword">private</span> <span class="hljs-attr">radius</span>: <span class="hljs-built_in">number</span></span>) {\n    <span class="hljs-variable language_">super</span>();\n  }\n\n  <span class="hljs-title function_">getArea</span>(): <span class="hljs-built_in">number</span> {\n    <span class="hljs-keyword">return</span> <span class="hljs-title class_">Math</span>.<span class="hljs-property">PI</span> * <span class="hljs-variable language_">this</span>.<span class="hljs-property">radius</span> ** <span class="hljs-number">2</span>;\n  }\n}\n\n<span class="hljs-keyword">class</span> <span class="hljs-title class_">Rectangle</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_ inherited__">Shape</span> {\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">\n    <span class="hljs-keyword">private</span> <span class="hljs-attr">width</span>: <span class="hljs-built_in">number</span>,\n    <span class="hljs-keyword">private</span> <span class="hljs-attr">height</span>: <span class="hljs-built_in">number</span>,\n  </span>) {\n    <span class="hljs-variable language_">super</span>();\n  }\n\n  <span class="hljs-title function_">getArea</span>(): <span class="hljs-built_in">number</span> {\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-property">width</span> * <span class="hljs-variable language_">this</span>.<span class="hljs-property">height</span>;\n  }\n}\n\n<span class="hljs-keyword">const</span> circle = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Circle</span>(<span class="hljs-number">5</span>);\ncircle.<span class="hljs-title function_">displayArea</span>(); <span class="hljs-comment">// 输出: Area: 78.53981633974483</span>\n\n<span class="hljs-keyword">const</span> rect = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Rectangle</span>(<span class="hljs-number">4</span>, <span class="hljs-number">6</span>);\nrect.<span class="hljs-title function_">displayArea</span>(); <span class="hljs-comment">// 输出: Area: 24</span>\n</code></pre>\n<p>抽象类是 TypeScript 面向对象编程中实现多态和代码复用的重要工具。</p>\n</div>'</script></body></html>
