n>); <span class="hljs-comment">// false</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">is</span>(<span class="hljs-title class_">NaN</span>, <span class="hljs-title class_">NaN</span>)); <span class="hljs-comment">// true</span>\n\n<span class="hljs-comment">// +0 -0 场景</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(+<span class="hljs-number">0</span> === -<span class="hljs-number">0</span>); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">is</span>(+<span class="hljs-number">0</span>, -<span class="hljs-number">0</span>)); <span class="hljs-comment">// false</span>\n\n<span class="hljs-comment">// 其余情况完全一致</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-number">42</span> === <span class="hljs-number">42</span>); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">is</span>(<span class="hljs-number">42</span>, <span class="hljs-number">42</span>)); <span class="hljs-comment">// true</span>\n\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;a&quot;</span> === <span class="hljs-string">&quot;a&quot;</span>); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">is</span>(<span class="hljs-string">&quot;a&quot;</span>, <span class="hljs-string">&quot;a&quot;</span>)); <span class="hljs-comment">// true</span>\n\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-literal">null</span> === <span class="hljs-literal">null</span>); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">is</span>(<span class="hljs-literal">null</span>, <span class="hljs-literal">null</span>)); <span class="hljs-comment">// true</span>\n\n<span class="hljs-keyword">const</span> obj = {};\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(obj === obj); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Object</span>.<span class="hljs-title function_">is</span>(obj, obj)); <span class="hljs-comment">// true</span>\n</code></pre>\n<h3>3. 何时用 <code>Object.is</code>？</h3>\n<ul>\n<li>需要“<strong>正确</strong>   ”判断 <code>NaN</code> 是否相等（例如算法、polyfill）。</li>\n<li>需要区分 <code>+0</code> 和 <code>-0</code>（在数学/数值库中偶尔有用）。</li>\n</ul>\n<p>日常业务代码里 99% 的场景，<code>===</code> 已足够；只有在你明确需要上述两种特殊语义时才选 <code>Object.is</code>。</p>\n</div>'</script></body></html>
