ass="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">lastmod</span>&gt;</span>2023-08-01<span class="hljs-tag">&lt;/<span class="hljs-name">lastmod</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">changefreq</span>&gt;</span>daily<span class="hljs-tag">&lt;/<span class="hljs-name">changefreq</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">priority</span>&gt;</span>1.0<span class="hljs-tag">&lt;/<span class="hljs-name">priority</span>&gt;</span>\n   <span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n   <span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/about<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">lastmod</span>&gt;</span>2023-07-15<span class="hljs-tag">&lt;/<span class="hljs-name">lastmod</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">changefreq</span>&gt;</span>monthly<span class="hljs-tag">&lt;/<span class="hljs-name">changefreq</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">priority</span>&gt;</span>0.8<span class="hljs-tag">&lt;/<span class="hljs-name">priority</span>&gt;</span>\n   <span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">urlset</span>&gt;</span>\n</code></pre>\n<h2>2. HTML Sitemap（用户可见网站地图）</h2>\n<h3>包含内容</h3>\n<ul>\n<li>按分类组织的所有页面链接</li>\n<li>清晰的层级结构（通常3级以内）</li>\n<li>重要页面的直接访问入口</li>\n<li>搜索功能（大型网站）</li>\n</ul>\n<h2>3. 特殊类型Sitemap</h2>\n<h3>图片Sitemap</h3>\n<pre><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/photo-page<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">image:image</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">image:loc</span>&gt;</span>https://example.com/photo.jpg<span class="hljs-tag">&lt;/<span class="hljs-name">image:loc</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">image:title</span>&gt;</span>示例图片<span class="hljs-tag">&lt;/<span class="hljs-name">image:title</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">image:image</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n</code></pre>\n<h3>视频Sitemap</h3>\n<pre><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/video-page<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">video:video</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">video:title</span>&gt;</span>示例视频<span class="hljs-tag">&lt;/<span class="hljs-name">video:title</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">video:description</span>&gt;</span>视频描述<span class="hljs-tag">&lt;/<span class="hljs-name">video:description</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">video:content_loc</span>&gt;</span>https://example.com/video.mp4<span class="hljs-tag">&lt;/<span class="hljs-name">video:content_loc</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">video:video</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n</code></pre>\n<h3>新闻Sitemap</h3>\n<pre><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/news-article<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">news:news</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">news:publication_date</span>&gt;</span>2023-08-01<span class="hljs-tag">&lt;/<span class="hljs-name">news:publication_date</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">news:title</span>&gt;</span>新闻标题<span class="hljs-tag">&lt;/<span class="hljs-name">news:title</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">news:news</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>\n</code></pre>\n<h2>4. Sitemap索引文件（用于大型网站）</h2>\n<pre><code class="language-xml"><span class="hljs-meta">&lt;?xml version=<span class="hljs-string">&quot;1.0&quot;</span> encoding=<span class="hljs-string">&quot;UTF-8&quot;</span>?&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">sitemapindex</span> <span class="hljs-attr">xmlns</span>=<span class="hljs-string">&quot;http://www.sitemaps.org/schemas/sitemap/0.9&quot;</span>&gt;</span>\n   <span class="hljs-tag">&lt;<span class="hljs-name">sitemap</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/sitemap1.xml<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">lastmod</span>&gt;</span>2023-08-01<span class="hljs-tag">&lt;/<span class="hljs-name">lastmod</span>&gt;</span>\n   <span class="hljs-tag">&lt;/<span class="hljs-name">sitemap</span>&gt;</span>\n   <span class="hljs-tag">&lt;<span class="hljs-name">sitemap</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">loc</span>&gt;</span>https://example.com/sitemap2.xml<span class="hljs-tag">&lt;/<span class="hljs-name">loc</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">lastmod</span>&gt;</span>2023-07-15<span class="hljs-tag">&lt;/<span class="hljs-name">lastmod</span>&gt;</span>\n   <span class="hljs-tag">&lt;/<span class="hljs-name">sitemap</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">sitemapindex</span>&gt;</span>\n</code></pre>\n<h2>最佳实践内容</h2>\n<ol>\n<li><strong>必须包含的内容</strong>  ：\n<ul>\n<li>所有重要页面URL（200状态码）</li>\n<li>规范URL（避免重复内容）</li>\n<li>多语言/地区版本（hreflang）</li>\n</ul>\n</li>\n<li><strong>不应包含的内容</strong>  ：\n<ul>\n<li>404/5xx错误页面</li>\n<li>被robots.txt阻止的页面</li>\n<li>重复/相似内容页面</li>\n<li>会话ID/跟踪参数URL</li>\n</ul>\n</li>\n<li><strong>SEO优化建议</strong>  ：\n<ul>\n<li>保持文件大小&lt;50MB（未压缩）</li>\n<li>单个sitemap URL数量&lt;50,000</li>\n<li>使用gzip压缩</li>\n<li>提交到Google Search Console/Bing Webmaster Tools</li>\n</ul>\n</li>\n<li><strong>动态内容处理</strong>  ：\n<ul>\n<li>电商产品页（价格/库存实时更新）</li>\n<li>新闻/博客（按更新时间排序）</li>\n<li>用户生成内容（UGC）</li>\n</ul>\n</li>\n</ol>\n<p>通过合理规划sitemap内容，可以显著提升网站在搜索引擎中的可见性和索引效率。</p>\n</div>'</script></body></html>
