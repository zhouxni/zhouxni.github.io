ss="hljs-string">&quot;webpack-env&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-string">&quot;jest&quot;</span>\n    <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;paths&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@/*&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src/*&quot;</span><span class="hljs-punctuation">]</span>\n    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;lib&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n      <span class="hljs-string">&quot;esnext&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-string">&quot;dom&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-string">&quot;dom.iterable&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-string">&quot;scripthost&quot;</span>\n    <span class="hljs-punctuation">]</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;include&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n    <span class="hljs-string">&quot;src/**/*.ts&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-string">&quot;src/**/*.tsx&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-string">&quot;src/**/*.vue&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-string">&quot;tests/**/*.ts&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-string">&quot;tests/**/*.tsx&quot;</span>\n  <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr"> guage_">module</span> <span class="hljs-string">&#x27;*.vue&#x27;</span> {\n  <span class="hljs-keyword">import</span> <span class="hljs-title class_">Vue</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vue&#x27;</span>;\n  <span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">Vue</span>;\n}\n</code></pre>\n<h2>三、Vue 组件写法</h2>\n<h3>1. 类组件写法（推荐）</h3>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> { <span class="hljs-title class_">Component</span>, <span class="hljs-title class_">Prop</span>, <span class="hljs-title class_">Vue</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vue-property-decorator&#x27;</span>;\n<span class="hljs-keyword">import</span> { namespace } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vuex-class&#x27;</span>;\n\n<span class="hljs-keyword">const</span> userModule = <span class="hljs-title function_">namespace</span>(<span class="hljs-string">&#x27;user&#x27;</span>);\n\n<span class="hljs-meta">@Component</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">HelloWorld</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_ inherited__">Vue</span> {\n  <span class="hljs-meta">@Prop</span>({ <span class="hljs-attr">type</span>: <span class="hljs-title class_">String</span>, <span class="hljs-attr">required</span>: <span class="hljs-literal">true</span> }) <span class="hljs-keyword">readonly</span> msg!: <span class="hljs-built_in">string</span>;\n  \n  <span class="hljs-keyword">private</span> <span class="hljs-attr">count</span>: <span class="hljs-built_in">number</span> = <span class="hljs-number">0</span>;\n  \n  <span class="hljs-meta">@userModule</span>.<span class="hljs-property">State</span>\n  <span class="hljs-keyword">private</span> userName!: <span class="hljs-built_in">string</span>;\n\n  <span class="hljs-meta">@userModule</span>.<span class="hljs-property">Action</span>\n  <span class="hljs-keyword">private</span> updateName!: <span class="hljs-function">(<span class="hljs-params"><span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span></span>) =&gt;</span> <span class="hljs-built_in">void</span>;\n\n  <span class="hljs-keyword">get</span> <span class="hljs-title function_">doubleCount</span>(): <span class="hljs-built_in">number</span> {\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-property">count</span> * <span class="hljs-number">2</span>;\n  }\n\n  <span class="hljs-title function_">increment</span>(): <span class="hljs-built_in">void</span> {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">count</span>++;\n  }\n\n  <span class="hljs-title function_">mounted</span>(): <span class="hljs-built_in">void</span> {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Component mounted&#x27;</span>);\n  }\n}\n</code></pre>\n<h3>2. 组合式 API 写法（Vue 2.6+）</h3>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> { defineComponent, ref, computed } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@vue/composition-api&#x27;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineComponent</span>({\n  <span class="hljs-attr">props</span>: {\n    <span class="hljs-attr">msg</span>: {\n      <span class="hljs-attr">type</span>: <span class="hljs-title class_">String</span>,\n      <span class="hljs-attr">required</span>: <span class="hljs-literal">true</span>\n    }\n  },\n  <span class="hljs-title function_">setup</span>(<span class="hljs-params">props</span>) {\n    <span class="hljs-keyword">const</span> count = <span class="hljs-title function_">ref</span>(<span class="hljs-number">0</span>);\n    \n    <span class="hljs-keyword">const</span> doubleCount = <span class="hljs-title function_">computed</span>(<span class="hljs-function">() =&gt;</span> count.<span class="hljs-property">value</span> * <span class="hljs-number">2</span>);\n    \n    <span class="hljs-keyword">function</span> <span class="hljs-title function_">increment</span>(<span class="hljs-params"></span>) {\n      count.<span class="hljs-property">value</span>++;\n    }\n\n    <span class="hljs-keyword">return</span> {\n      count,\n      doubleCount,\n      increment\n    };\n  }\n});\n</code></pre>\n<h2>四、Vuex 集成</h2>\n<h3>1. 安装必要依赖</h3>\n<pre><code class="language-sh">npm install --save-dev vuex-module-decorators\n</code></pre>\n<h3>2. 创建类型化的 Vuex 模块</h3>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> { <span class="hljs-title class_">Module</span>, <span class="hljs-title class_">VuexModule</span>, <span class="hljs-title class_">Mutation</span>, <span class="hljs-title class_">Action</span>, getModule } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vuex-module-decorators&#x27;</span>;\n<span class="hljs-keyword">import</span> store <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@/store&#x27;</span>;\n\n<span class="hljs-meta">@Module</span>({ <span class="hljs-attr">dynamic</span>: <span class="hljs-literal">true</span>, store, <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;user&#x27;</span>, <span class="hljs-attr">namespaced</span>: <span class="hljs-literal">true</span> })\n<span class="hljs-keyword">class</span> <span class="hljs-title class_">UserModule</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_ inherited__">VuexModule</span> {\n  <span class="hljs-keyword">private</span> <span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span> = <span class="hljs-string">&#x27;&#x27;</span>;\n\n  <span class="hljs-keyword">get</span> <span class="hljs-title function_">userName</span>(): <span class="hljs-built_in">string</span> {\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span>;\n  }\n\n  <span class="hljs-meta">@Mutation</span>\n  <span class="hljs-keyword">private</span> <span class="hljs-title function_">SET_NAME</span>(<span class="hljs-params"><span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span></span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name;\n  }\n\n  <span class="hljs-meta">@Action</span>\n  <span class="hljs-keyword">public</span> <span class="hljs-title function_">updateName</span>(<span class="hljs-params"><span class="hljs-attr">name</span>: <span class="hljs-built_in">string</span></span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">SET_NAME</span>(name);\n  }\n}\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> userModule = <span class="hljs-title function_">getModule</span>(<span class="hljs-title class_">UserModule</span>);\n</code></pre>\n<h2>五、ESLint 配置</h2>\n<h3>1. 安装 ESLint 插件</h3>\n<pre><code class="language-sh">npm install --save-dev @typescript-eslint/parser @typescript-eslint/eslint-plugin eslint-plugin-vue\n</code></pre>\n<h3>2. 配置 <code>.eslintrc.js</code></h3>\n<pre><code class="language-javascript"><span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">root</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">env</span>: {\n    <span class="hljs-attr">node</span>: <span class="hljs-literal">true</span>,\n  },\n  <span class="hljs-attr">extends</span>: [\n    <span class="hljs-string">&#x27;plugin:vue/essential&#x27;</span>,\n    <span class="hljs-string">&#x27;eslint:recommended&#x27;</span>,\n    <span class="hljs-string">&#x27;@vue/typescript/recommended&#x27;</span>,\n    <span class="hljs-string">&#x27;@vue/prettier&#x27;</span>,\n    <span class="hljs-string">&#x27;@vue/prettier/@typescript-eslint&#x27;</span>,\n  ],\n  <span class="hljs-attr">parserOptions</span>: {\n    <span class="hljs-attr">ecmaVersion</span>: <span class="hljs-number">2020</span>,\n  },\n  <span class="hljs-attr">rules</span>: {\n    <span class="hljs-string">&#x27;no-console&#x27;</span>: process.<span class="hljs-property">env</span>.<span class="hljs-property">NODE_ENV</span> === <span class="hljs-string">&#x27;production&#x27;</span> ? <span class="hljs-string">&#x27;warn&#x27;</span> : <span class="hljs-string">&#x27;off&#x27;</span>,\n    <span class="hljs-string">&#x27;no-debugger&#x27;</span>: process.<span class="hljs-property">env</span>.<span class="hljs-property">NODE_ENV</span> === <span class="hljs-string">&#x27;production&#x27;</span> ? <span class="hljs-string">&#x27;warn&#x27;</span> : <span class="hljs-string">&#x27;off&#x27;</span>,\n    <span class="hljs-string">&#x27;@typescript-eslint/no-explicit-any&#x27;</span>: <span class="hljs-string">&#x27;off&#x27;</span>,\n    <span class="hljs-string">&#x27;@typescript-eslint/explicit-module-boundary-types&#x27;</span>: <span class="hljs-string">&#x27;off&#x27;</span>,\n    <span class="hljs-string">&#x27;@typescript-eslint/no-non-null-assertion&#x27;</span>: <span class="hljs-string">&#x27;off&#x27;</span>,\n  },\n};\n</code></pre>\n<h2>六、常见问题解决</h2>\n<h3>1. 解决 Vue 导入类型问题</h3>\n<p>创建 <code>src/vue-shim.d.ts</code>：</p>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">Vue</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vue&#x27;</span>;\n\n<span class="hljs-keyword">declare</span> <span class="hljs-variable language_">module</span> <span class="hljs-string">&#x27;vue/types/vue&#x27;</span> {\n  <span class="hljs-keyword">interface</span> <span class="hljs-title class_">Vue</span> {\n    <span class="hljs-attr">$myProperty</span>: <span class="hljs-built_in">string</span>;\n  }\n}\n</code></pre>\n<h3>2. 处理第三方库类型</h3>\n<p>对于没有类型定义的库，可以：</p>\n<ol>\n<li>安装社区类型：</li>\n</ol>\n<pre><code class="language-sh">npm install --save-dev @types/library-name\n</code></pre>\n<ol start="2">\n<li>或创建 <code>src/types/library-name.d.ts</code>：</li>\n</ol>\n<pre><code class="language-typescript"><span class="hljs-keyword">declare</span> <span class="hljs-variable language_">module</span> <span class="hljs-string">&#x27;library-name&#x27;</span>;\n</code></pre>\n<h2>七、构建脚本调整</h2>\n<p>在 <code>package.json</code> 中添加 TypeScript 相关脚本：</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;scripts&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;type-check&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;vue-tsc --noEmit&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;type-check:watch&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;vue-tsc --noEmit --watch&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;lint&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;eslint --ext .ts,.vue src&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h2>八、迁移建议</h2>\n<ol>\n<li><strong>渐进式迁移</strong>  ：\n<ul>\n<li>从新组件开始使用 TypeScript</li>\n<li>逐步迁移现有组件</li>\n</ul>\n</li>\n<li><strong>类型优先策略</strong>  ：\n<ul>\n<li>先定义重要接口和类型</li>\n<li>再实现具体逻辑</li>\n</ul>\n</li>\n<li><strong>配置检查</strong>  ：\n<ul>\n<li>确保所有构建工具都正确处理 <code>.ts</code> 和 <code>.tsx</code> 文件</li>\n<li>验证编辑器/IDE 的 TypeScript 支持</li>\n</ul>\n</li>\n</ol>\n<p>通过以上配置，你的 Vue 2 项目将获得完整的 TypeScript 支持，同时保持与现有 JavaScript 代码的兼容性。</p>\n</div>'</script></body></html>
