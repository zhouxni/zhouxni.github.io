defined</code></strong>   ：<code>Function.prototype()</code> 直接返回 <code>undefined</code>。</li>\n<li><strong>原型链示例</strong>   ：<pre><code class="language-js"><span class="hljs-keyword">function</span> <span class="hljs-title function_">example</span>(<span class="hljs-params"></span>) {}\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(example.<span class="hljs-property">__proto__</span> === <span class="hljs-title class_">Function</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>); <span class="hljs-comment">// true</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">Function</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>.<span class="hljs-property">__proto__</span> === <span class="hljs-title class_">Object</span>.<span class="hljs-property"><span class="hljs-keyword">prototype</span></span>); <span class="hljs-comment">// true</span>\n</code></pre>\n</li>\n</ul>\n<h3>4. 示例代码</h3>\n<pre><code class="language-js"><span class="hljs-comment">// 所有函数共享的方法</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">greet</span>(<span class="hljs-params">name</span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-string">`Hello, <span class="hljs-subst">${name}</span>!`</span>;\n}\n\n<span class="hljs-comment">// 使用 call 改变 this</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(greet.<span class="hljs-title function_">call</span>(<span class="hljs-literal">null</span>, <span class="hljs-string">&quot;Alice&quot;</span>)); <span class="hljs-comment">// &quot;Hello, Alice!&quot;</span>\n\n<span class="hljs-comment">// 检查继承</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(greet.<span class="hljs-title function_">hasOwnProperty</span>(<span class="hljs-string">&quot;call&quot;</span>)); <span class="hljs-comment">// false</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(greet.<span class="hljs-property">__proto__</span>.<span class="hljs-title function_">hasOwnProperty</span>(<span class="hljs-string">&quot;call&quot;</span>)); <span class="hljs-comment">// true</span>\n</code></pre>\n<h3>5. 总结</h3>\n<p><code>Function.prototype</code> 是 JavaScript 函数系统的核心部分，确保所有函数具有一致的行为（如 <code>call</code>/<code>apply</code>）。它本身是一个“空函数”，但通过原型链为函数实例提供了关键能力。</p>\n</div>'</script></body></html>
