span>\n  <span class="hljs-string">&quot;属性1&quot;</span>: <span class="hljs-string">&quot;值1&quot;</span>,                    <span class="hljs-comment">// 根据类型填写对应属性</span>\n  <span class="hljs-string">&quot;属性2&quot;</span>: {\n    <span class="hljs-string">&quot;@type&quot;</span>: <span class="hljs-string">&quot;嵌套类型&quot;</span>,             <span class="hljs-comment">// 支持嵌套结构</span>\n    <span class="hljs-string">&quot;属性&quot;</span>: <span class="hljs-string">&quot;值&quot;</span>\n  }\n}\n</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>\n</code></pre>\n<hr>\n<h2><strong>三、10 种高频 JSON-LD 配置示例</strong></h2>\n<h3><strong>1. 网站标识（WebSite）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;WebSite&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;网站名称&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;potentialAction&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;SearchAction&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;target&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/search?q={search_term}&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;query-input&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;required name=search_term&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>作用</strong>  ：增强站内搜索结果的富媒体展示</p>\n<hr>\n<h3><strong>2. 企业/组织（Organization）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Organization&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;公司名称&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;logo&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/logo.png&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;sameAs&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n    <span class="hljs-string">&quot;https://twitter.com/example&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-string">&quot;https://linkedin.com/company/example&quot;</span>\n  <span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>作用</strong>  ：显示 Google 知识图谱中的企业信息</p>\n<hr>\n<h3><strong>3. 面包屑导航（Breadcrumb）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;BreadcrumbList&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;itemListElement&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ListItem&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;position&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;首页&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;item&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com&quot;</span>\n    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ListItem&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;position&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;分类&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;item&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/category&quot;</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>效果</strong>  ：在搜索结果中显示路径导航</p>\n<hr>\n<h3><strong>4. 文章/博客（Article）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;NewsArticle&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;headline&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;文章标题&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;datePublished&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2024-03-01T08:00:00+08:00&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;dateModified&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2024-03-02T09:30:00+08:00&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;author&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Person&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;作者名&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/author&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;publisher&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Organization&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;发布方&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;logo&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ImageObject&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/logo.png&quot;</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>效果</strong>  ：可能触发头条新闻（Top Stories）展示</p>\n<hr>\n<h3><strong>5. 产品页（Product）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Product&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;产品名称&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;image&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;https://example.com/product.jpg&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;description&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;产品描述&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;brand&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Brand&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;品牌名&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;offers&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Offer&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;price&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;99.99&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;priceCurrency&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;CNY&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;availability&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org/InStock&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/product-url&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;aggregateRating&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;AggregateRating&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;ratingValue&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;4.8&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;reviewCount&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;120&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>效果</strong>  ：在搜索结果中显示价格、评分等（增强点击率）</p>\n<hr>\n<h3><strong>6. 本地商家（LocalBusiness）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Restaurant&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;餐厅名称&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;address&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;PostalAddress&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;streetAddress&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;街道地址&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;addressLocality&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;城市&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;addressRegion&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;省份&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;postalCode&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;100000&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;geo&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;GeoCoordinates&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;latitude&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;39.9042&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;longitude&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;116.4074&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;openingHoursSpecification&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;OpeningHoursSpecification&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;dayOfWeek&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;Monday&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;Tuesday&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;opens&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;09:00&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;closes&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;21:00&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>效果</strong>  ：在 Google 地图和本地搜索中增强展示</p>\n<hr>\n<h3><strong>7. 常见问题 FAQ（FAQPage）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;FAQPage&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;mainEntity&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Question&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;问题1&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;acceptedAnswer&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Answer&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;text&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;答案1&quot;</span>\n      <span class="hljs-punctuation">}</span>\n    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Question&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;问题2&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;acceptedAnswer&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Answer&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;text&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;答案2&quot;</span>\n      <span class="hljs-punctuation">}</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>效果</strong>  ：可能触发搜索结果中的 FAQ 摘要</p>\n<hr>\n<h3><strong>8. 视频（VideoObject）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;VideoObject&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;视频标题&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;description&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;视频描述&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;thumbnailUrl&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/thumbnail.jpg&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;uploadDate&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2024-03-01&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;duration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;PT1M30S&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;contentUrl&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/video.mp4&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>效果</strong>  ：在视频搜索结果中优先展示</p>\n<hr>\n<h3><strong>9. 事件（Event）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Event&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;活动名称&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;startDate&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2024-04-01T19:00&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;endDate&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2024-04-01T21:00&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;location&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Place&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;场地名称&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;address&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;PostalAddress&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;streetAddress&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;街道地址&quot;</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<hr>\n<h3><strong>10. 组合多种类型（@graph）</strong></h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;@context&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://schema.org&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;@graph&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Organization&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;@id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/#org&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;公司名&quot;</span>\n    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;@type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;WebSite&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;@id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/#site&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;publisher&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;@id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/#org&quot;</span><span class="hljs-punctuation">}</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p><strong>适用场景</strong>  ：减少代码冗余，建立数据关联</p>\n<hr>\n<h2><strong>四、JSON-LD 最佳实践</strong></h2>\n<ol>\n<li><strong>验证工具</strong>\n<ul>\n<li><a href="https://search.google.com/test/rich-results" target="_blank">Google Rich Results Test</a></li>\n<li><a href="https://validator.schema.org/" target="_blank">Schema Markup Validator</a></li>\n</ul>\n</li>\n<li><strong>部署建议</strong>\n<ul>\n<li>放在 <code>&lt;head&gt;</code> 或 <code>&lt;body&gt;</code> 中均可</li>\n<li>动态生成时确保数据与页面内容一致</li>\n</ul>\n</li>\n<li><strong>常见错误</strong>\n<ul>\n<li>缺少必填字段（如 <code>@context</code>, <code>@type</code>）</li>\n<li>数据与页面内容不符</li>\n<li>使用过时的 Schema.org 词汇</li>\n</ul>\n</li>\n<li><strong>高级技巧</strong>\n<ul>\n<li>使用 <code>@id</code> 建立数据关联</li>\n<li>为移动端和PC端分别适配</li>\n<li>定期检查结构化数据的覆盖率</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h2><strong>五、总结</strong></h2>\n<p>JSON-LD 是 SEO 优化的强力工具，正确配置可显著提升<strong>搜索可见性</strong>  和<strong>点击率</strong>  。建议优先为关键页面（首页、产品页、文章页）添加结构化数据，并通过工具持续监控效果。</p>\n</div>'</script></body></html>
