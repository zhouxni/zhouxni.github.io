reen.<span class="hljs-property">width</span>); <span class="hljs-comment">// 如 1920</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;屏幕总高度:&quot;</span>, screen.<span class="hljs-property">height</span>); <span class="hljs-comment">// 如 1080</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;可用宽度:&quot;</span>, screen.<span class="hljs-property">availWidth</span>); <span class="hljs-comment">// 如 1920（可能等于 width）</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;可用高度:&quot;</span>, screen.<span class="hljs-property">availHeight</span>); <span class="hljs-comment">// 如 1040（可能比 height 小，因任务栏占用）</span>\n</code></pre>\n<hr>\n<h3><strong>(2) 屏幕颜色与像素密度</strong></h3>\n<table>\n<thead>\n<tr>\n<th>属性</th>\n<th>描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong><code>colorDepth</code></strong></td>\n<td>返回屏幕的颜色深度（每像素的位数，如 <code>24</code> 表示 24 位真彩色）。</td>\n</tr>\n<tr>\n<td><strong><code>pixelDepth</code></strong></td>\n<td>与 <code>colorDepth</code> 相同，返回颜色深度（已废弃，推荐使用 <code>colorDepth</code>）。</td>\n</tr>\n<tr>\n<td><strong><code>orientation</code></strong></td>\n<td>返回 <code>ScreenOrientation</code> 对象，提供屏幕方向信息（如横屏、竖屏）。</td>\n</tr>\n</tbody>\n</table>\n<p><strong>示例：</strong></p>\n<pre><code class="language-javascript"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;颜色深度:&quot;</span>, screen.<span class="hljs-property">colorDepth</span>); <span class="hljs-comment">// 如 24（真彩色）</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;屏幕方向:&quot;</span>, screen.<span class="hljs-property">orientation</span>.<span class="hljs-property">type</span>); <span class="hljs-comment">// 如 &quot;portrait-primary&quot;（竖屏）</span>\n</code></pre>\n<hr>\n<h3><strong>(3) 屏幕刷新率（现代浏览器支持）</strong></h3>\n<table>\n<thead>\n<tr>\n<th>属性</th>\n<th>描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong><code>availLeft</code></strong>   / <strong><code>availTop</code></strong></td>\n<td>返回屏幕可用区域的左上角坐标（多显示器环境下有用）。</td>\n</tr>\n<tr>\n<td><strong><code>deviceXDPI</code></strong>   / <strong><code>deviceYDPI</code></strong></td>\n<td>返回屏幕的物理 DPI（每英寸点数，部分浏览器支持）。</td>\n</tr>\n<tr>\n<td><strong><code>mozScreenPixelsPerCSSPixel</code></strong>   (Firefox)</td>\n<td>返回 CSS 像素与物理像素的缩放比例（已废弃）。</td>\n</tr>\n</tbody>\n</table>\n<p><strong>注意</strong>   ：</p>\n<ul>\n<li><code>availLeft</code> 和 <code>availTop</code> 在多显示器环境下返回当前窗口相对于主显示器的偏移量。</li>\n<li>DPI 相关属性在不同浏览器中支持情况不同，通常不建议依赖它们进行精确计算。</li>\n</ul>\n<hr>\n<h2><strong>2. <code>screen.orientation</code> 对象</strong></h2>\n<p><code>screen.orientation</code> 提供了屏幕方向的信息和方法，常用于响应式设计或游戏开发。</p>\n<h3><strong>(1) 主要属性</strong></h3>\n<table>\n<thead>\n<tr>\n<th>属性</th>\n<th>描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong><code>type</code></strong></td>\n<td>返回当前屏幕方向的类型，可能的值包括：<br> - <code>&quot;portrait-primary&quot;</code>（竖屏，主方向）<br> - <code>&quot;portrait-secondary&quot;</code>（竖屏，倒置）<br> - <code>&quot;landscape-primary&quot;</code>（横屏，主方向）<br> - <code>&quot;landscape-secondary&quot;</code>（横屏，倒置）</td>\n</tr>\n<tr>\n<td><strong><code>angle</code></strong></td>\n<td>返回屏幕旋转的角度（0、90、180、270）。</td>\n</tr>\n</tbody>\n</table>\n<p><strong>示例：</strong></p>\n<pre><code class="language-javascript"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;当前方向:&quot;</span>, screen.<span class="hljs-property">orientation</span>.<span class="hljs-property">type</span>); <span class="hljs-comment">// 如 &quot;portrait-primary&quot;</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;旋转角度:&quot;</span>, screen.<span class="hljs-property">orientation</span>.<span class="hljs-property">angle</span>); <span class="hljs-comment">// 如 0（竖屏）</span>\n</code></pre>\n<h3><strong>(2) 主要方法</strong></h3>\n<table>\n<thead>\n<tr>\n<th>方法</th>\n<th>描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong><code>lock(orientation)</code></strong></td>\n<td>尝试锁定屏幕方向（需用户授权，部分浏览器可能不支持）。</td>\n</tr>\n<tr>\n<td><strong><code>unlock()</code></strong></td>\n<td>解除屏幕方向锁定。</td>\n</tr>\n</tbody>\n</table>\n<p><strong>示例：</strong></p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 尝试锁定为竖屏（可能被浏览器阻止）</span>\nscreen.<span class="hljs-property">orientation</span>\n  .<span class="hljs-title function_">lock</span>(<span class="hljs-string">&quot;portrait-primary&quot;</span>)\n  .<span class="hljs-title function_">then</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;方向锁定成功&quot;</span>))\n  .<span class="hljs-title function_">catch</span>(<span class="hljs-function">(<span class="hljs-params">err</span>) =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">error</span>(<span class="hljs-string">&quot;方向锁定失败:&quot;</span>, err));\n\n<span class="hljs-comment">// 解除锁定</span>\nscreen.<span class="hljs-property">orientation</span>.<span class="hljs-title function_">unlock</span>();\n</code></pre>\n<p><strong>注意</strong>   ：</p>\n<ul>\n<li><code>lock()</code> 方法在移动端浏览器中可能受限，桌面浏览器通常不支持。</li>\n<li>用户可能需要手动授权方向锁定（如 iOS 的 Safari）。</li>\n</ul>\n<hr>\n<h2><strong>3. 实际应用场景</strong></h2>\n<h3><strong>(1) 响应式布局适配</strong></h3>\n<p>根据屏幕尺寸调整页面布局：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">if</span> (screen.<span class="hljs-property">width</span> &lt; <span class="hljs-number">768</span>) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;移动端设备&quot;</span>);\n} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (screen.<span class="hljs-property">width</span> &lt; <span class="hljs-number">1024</span>) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;平板设备&quot;</span>);\n} <span class="hljs-keyword">else</span> {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;桌面设备&quot;</span>);\n}\n</code></pre>\n<h3><strong>(2) 检测可用显示区域</strong></h3>\n<p>避免内容被任务栏遮挡：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> popupWidth = <span class="hljs-number">800</span>;\n<span class="hljs-keyword">const</span> popupHeight = <span class="hljs-number">600</span>;\n\n<span class="hljs-keyword">if</span> (popupWidth &lt;= screen.<span class="hljs-property">availWidth</span> &amp;&amp; popupHeight &lt;= screen.<span class="hljs-property">availHeight</span>) {\n  <span class="hljs-variable language_">window</span>.<span class="hljs-title function_">open</span>(\n    <span class="hljs-string">&quot;popup.html&quot;</span>,\n    <span class="hljs-string">&quot;_blank&quot;</span>,\n    <span class="hljs-string">`width=<span class="hljs-subst">${popupWidth}</span>,height=<span class="hljs-subst">${popupHeight}</span>`</span>,\n  );\n} <span class="hljs-keyword">else</span> {\n  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&quot;屏幕空间不足，无法打开弹窗！&quot;</span>);\n}\n</code></pre>\n<h3><strong>(3) 屏幕方向适配（移动端游戏/视频）</strong></h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">handleOrientationChange</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">if</span> (screen.<span class="hljs-property">orientation</span>.<span class="hljs-property">type</span>.<span class="hljs-title function_">includes</span>(<span class="hljs-string">&quot;portrait&quot;</span>)) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;竖屏模式，调整 UI&quot;</span>);\n  } <span class="hljs-keyword">else</span> {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;横屏模式，调整 UI&quot;</span>);\n  }\n}\n\n<span class="hljs-comment">// 监听方向变化</span>\nscreen.<span class="hljs-property">orientation</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&quot;change&quot;</span>, handleOrientationChange);\n</code></pre>\n<h3><strong>(4) 高 DPI 屏幕适配（谨慎使用）</strong></h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 估算物理像素与 CSS 像素的缩放比例（非标准方法）</span>\n<span class="hljs-keyword">const</span> dpr = screen.<span class="hljs-property">deviceXDPI</span> / <span class="hljs-number">96</span> || <span class="hljs-number">1</span>;\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;设备像素比:&quot;</span>, dpr); <span class="hljs-comment">// 如 1（普通屏幕）或 2（Retina 屏）</span>\n</code></pre>\n<p><strong>注意</strong>   ：</p>\n<ul>\n<li>现代前端开发推荐使用 CSS 的 <code>@media (min-resolution: ...)</code> 或 JavaScript 的 <code>window.devicePixelRatio</code> 检测 DPI，而非 <code>screen.deviceXDPI</code>。</li>\n</ul>\n<hr>\n<h2><strong>4. 注意事项</strong></h2>\n<ol>\n<li>\n<p><strong>多显示器环境</strong>   ：</p>\n<ul>\n<li><code>availLeft</code> 和 <code>availTop</code> 在多显示器配置下返回当前窗口相对于主显示器的偏移量。</li>\n<li><code>screen.width</code> 和 <code>screen.height</code> 始终返回当前窗口所在显示器的总尺寸。</li>\n</ul>\n</li>\n<li>\n<p><strong>隐私与安全限制</strong>   ：</p>\n<ul>\n<li>部分属性（如 DPI）可能被浏览器限制或返回默认值，不可完全依赖。</li>\n<li>屏幕方向锁定 (<code>lock()</code>) 可能需要用户授权。</li>\n</ul>\n</li>\n<li>\n<p><strong>移动端兼容性</strong>   ：</p>\n<ul>\n<li><code>orientation</code> API 在移动端支持较好，但桌面浏览器可能不支持 <code>lock()</code> 方法。</li>\n</ul>\n</li>\n<li>\n<p><strong>替代方案</strong>   ：</p>\n<ul>\n<li>现代前端开发更推荐使用 CSS 媒体查询（如 <code>@media (max-width: 768px)</code>）而非 JavaScript 检测屏幕尺寸。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h2><strong>5. 总结</strong></h2>\n<table>\n<thead>\n<tr>\n<th>功能分类</th>\n<th>关键属性/方法</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>屏幕尺寸</strong></td>\n<td><code>width</code>, <code>height</code>, <code>availWidth</code>, <code>availHeight</code></td>\n</tr>\n<tr>\n<td><strong>颜色与 DPI</strong></td>\n<td><code>colorDepth</code>, <code>pixelDepth</code>, <code>deviceXDPI</code> (部分支持)</td>\n</tr>\n<tr>\n<td><strong>屏幕方向</strong></td>\n<td><code>orientation.type</code>, <code>orientation.angle</code></td>\n</tr>\n<tr>\n<td><strong>多显示器</strong></td>\n<td><code>availLeft</code>, <code>availTop</code></td>\n</tr>\n<tr>\n<td><strong>方向控制</strong></td>\n<td><code>orientation.lock()</code>, <code>orientation.unlock()</code></td>\n</tr>\n</tbody>\n</table>\n<p><code>screen</code> 对象是获取设备屏幕信息的标准 API，适用于响应式设计、屏幕适配和方向控制等场景。但在现代开发中，许多功能已被 CSS 媒体查询或更高级的 API（如 <code>window.matchMedia()</code>）取代，需根据实际需求选择合适的方式。</p>\n</div>'</script></body></html>
