ument</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&quot;ul&quot;</span>);\nitems.<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">item</span>) =&gt;</span> {\n  <span class="hljs-keyword">const</span> li = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&quot;li&quot;</span>);\n  li.<span class="hljs-property">textContent</span> = item.<span class="hljs-property">text</span>;\n  list.<span class="hljs-title function_">appendChild</span>(li);\n});\n</code></pre>\n<hr>\n<h3>2. <strong>JavaScript 的强大能力</strong></h3>\n<p>JSX 本质是 JavaScript 的语法扩展，可直接嵌入逻辑、表达式和动态内容：</p>\n<pre><code class="language-jsx"><span class="hljs-comment">// 条件渲染</span>\n{isLoggedIn ? <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Dashboard</span> /&gt;</span></span> : <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Login</span> /&gt;</span></span>}\n\n<span class="hljs-comment">// 动态样式</span>\n&lt;div style={{ <span class="hljs-attr">color</span>: isError ? <span class="hljs-string">&#x27;red&#x27;</span> : <span class="hljs-string">&#x27;black&#x27;</span> }}&gt;<span class="hljs-title class_">Warning</span>&lt;/div&gt;\n\n<span class="hljs-comment">// 组合计算属性</span>\n<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">UserCard</span> <span class="hljs-attr">name</span>=<span class="hljs-string">{</span>`${<span class="hljs-attr">firstName</span>} ${<span class="hljs-attr">lastName</span>}`} /&gt;</span></span>\n</code></pre>\n<hr>\n<h3>3. <strong>组件化与复用性</strong></h3>\n<p>JSX 天然支持组件化开发，通过组合小型、可复用的组件构建复杂 UI：</p>\n<pre><code class="language-jsx"><span class="hljs-comment">// 定义组件</span>\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">Button</span> = (<span class="hljs-params">{ children, onClick }</span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">className</span>=<span class="hljs-string">&quot;custom-btn&quot;</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{onClick}</span>&gt;</span>\n    {children}\n  <span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span></span>\n);\n\n<span class="hljs-comment">// 复用组件</span>\n<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{handleSubmit}</span>&gt;</span>Submit<span class="hljs-tag">&lt;/<span class="hljs-name">Button</span>&gt;</span></span>\n<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">onClick</span>=<span class="hljs-string">{handleCancel}</span>&gt;</span>Cancel<span class="hljs-tag">&lt;/<span class="hljs-name">Button</span>&gt;</span></span>\n</code></pre>\n<hr>\n<h3>4. <strong>类型安全与工具支持</strong></h3>\n<p>配合 TypeScript，JSX 可提供完整的类型检查，减少运行时错误：</p>\n<pre><code class="language-tsx"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">Props</span> {\n  <span class="hljs-attr">title</span>: <span class="hljs-built_in">string</span>;\n  <span class="hljs-attr">count</span>: <span class="hljs-built_in">number</span>;\n}\n\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">Counter</span>: <span class="hljs-title class_">React</span>.<span class="hljs-property">FC</span>&lt;<span class="hljs-title class_">Props</span>&gt; = <span class="hljs-function">(<span class="hljs-params">{ title, count }</span>) =&gt;</span> (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>{title}<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Count: {count}<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n);\n</code></pre>\n<hr>\n<h3>5. <strong>跨平台潜力</strong></h3>\n<p>JSX 的抽象性使其可适配不同渲染目标（Web、Native、SSR 等），只需更换底层渲染器：</p>\n<pre><code class="language-jsx"><span class="hljs-comment">// 同一组件在不同平台的表现</span>\n&lt;<span class="hljs-title class_">Modal</span>&gt;\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Hello World<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>\n&lt;/<span class="hljs-title class_">Modal</span>&gt;\n</code></pre>\n<ul>\n<li><strong>Web</strong>   : 渲染为 HTML <code>&lt;dialog&gt;</code> + <code>&lt;p&gt;</code></li>\n<li><strong>React Native</strong>   : 渲染为原生 <code>Modal</code> + <code>Text</code> 组件</li>\n<li><strong>SSR</strong>   : 生成静态 HTML 字符串</li>\n</ul>\n<hr>\n<h3>6. <strong>性能优化基础</strong></h3>\n<p>JSX 编译后生成的虚拟 DOM（或现代框架的编译时优化）为高效更新提供可能：</p>\n<pre><code class="language-jsx"><span class="hljs-comment">// React 的虚拟 DOM diff 算法</span>\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>\n    {heavyList.map((item) =&gt; (\n      <span class="hljs-tag">&lt;<span class="hljs-name">Item</span> <span class="hljs-attr">key</span>=<span class="hljs-string">{item.id}</span> <span class="hljs-attr">data</span>=<span class="hljs-string">{item}</span> /&gt;</span>\n    ))}\n  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n);\n<span class="hljs-comment">// 框架通过 key 和 diff 算法最小化 DOM 操作</span>\n</code></pre>\n<hr>\n<h3>7. <strong>开发体验 (DX) 提升</strong></h3>\n<ul>\n<li><strong>直观的视觉映射</strong>   ：标签嵌套直接反映 UI 层级。</li>\n<li><strong>即时错误反馈</strong>   ：编译时检查标签闭合/属性合法性。</li>\n<li><strong>生态工具链</strong>   ：支持热更新（HMR）、代码分割等现代功能。</li>\n</ul>\n<hr>\n<h3>对比传统模板语法</h3>\n<table>\n<thead>\n<tr>\n<th>特性</th>\n<th>JSX</th>\n<th>字符串模板（如 Vue 2）</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>逻辑表达能力</strong></td>\n<td>任意 JavaScript</td>\n<td>受限的模板语法（如 <code>v-if</code>）</td>\n</tr>\n<tr>\n<td><strong>类型安全</strong></td>\n<td>完美支持 TypeScript</td>\n<td>需额外类型工具</td>\n</tr>\n<tr>\n<td><strong>组件复用</strong></td>\n<td>组合式（Composition）</td>\n<td>混入（Mixins）或选项式</td>\n</tr>\n<tr>\n<td><strong>动态子节点</strong></td>\n<td>直接嵌入表达式</td>\n<td>需 <code>v-for</code> 等指令</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3>总结</h3>\n<p>JSX 的核心优势在于：</p>\n<ol>\n<li><strong>声明式编程模型</strong>   简化 UI 开发复杂度。</li>\n<li><strong>JavaScript 原生能力</strong>   无缝集成逻辑与视图。</li>\n<li><strong>组件化设计</strong>   促进代码复用与维护。</li>\n<li><strong>跨平台抽象</strong>   适配多端渲染。</li>\n<li><strong>类型安全与工具链</strong>   提升开发效率。</li>\n</ol>\n<p>这些特性使其成为 React 生态的核心，并影响了 Solid、Preact 等现代框架的设计。</p>\n</div>'</script></body></html>
