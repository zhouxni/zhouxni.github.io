language-javascript"><span class="hljs-comment">// module.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;Default function&quot;</span>);\n}\n\n<span class="hljs-comment">// 导入默认导出（无需花括号）</span>\n<span class="hljs-keyword">import</span> myFunc <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n<span class="hljs-title function_">myFunc</span>(); <span class="hljs-comment">// 输出: Default function</span>\n</code></pre>\n<h4>3. 混合导入（默认+命名）</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// module.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-string">&quot;DEFAULT&quot;</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-variable constant_">MAX</span> = <span class="hljs-number">100</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">helper</span>(<span class="hljs-params"></span>) {}\n\n<span class="hljs-comment">// 同时导入默认和命名导出</span>\n<span class="hljs-keyword">import</span> defaultExport, { <span class="hljs-variable constant_">MAX</span>, helper } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n</code></pre>\n<h3>二、高级导入语法</h3>\n<h4>1. 重命名导入（避免命名冲突）</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// module.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> name = <span class="hljs-string">&quot;Bob&quot;</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> age = <span class="hljs-number">25</span>;\n\n<span class="hljs-comment">// 导入时重命名</span>\n<span class="hljs-keyword">import</span> { name <span class="hljs-keyword">as</span> userName, age <span class="hljs-keyword">as</span> userAge } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n</code></pre>\n<h4>2. 导入整个模块作为命名空间</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// module.js</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> <span class="hljs-variable constant_">PI</span> = <span class="hljs-number">3.14</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">square</span>(<span class="hljs-params">x</span>) {\n  <span class="hljs-keyword">return</span> x * x;\n}\n\n<span class="hljs-comment">// 导入为命名空间对象</span>\n<span class="hljs-keyword">import</span> * <span class="hljs-keyword">as</span> <span class="hljs-title class_">MathUtils</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">MathUtils</span>.<span class="hljs-property">PI</span>); <span class="hljs-comment">// 3.14</span>\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title class_">MathUtils</span>.<span class="hljs-title function_">square</span>(<span class="hljs-number">5</span>)); <span class="hljs-comment">// 25</span>\n</code></pre>\n<h4>3. 忽略部分导出（仅导入需要的内容）</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// module.js 导出了很多内容</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> a = <span class="hljs-number">1</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> b = <span class="hljs-number">2</span>;\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">const</span> c = <span class="hljs-number">3</span>;\n\n<span class="hljs-comment">// 只导入 a 和 c</span>\n<span class="hljs-keyword">import</span> { a, c } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n</code></pre>\n<h3>三、动态导入（Dynamic Import）</h3>\n<h4>1. 按需加载模块（返回Promise）</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// 异步加载模块</span>\n<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">loadModule</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> <span class="hljs-variable language_">module</span> = <span class="hljs-keyword">await</span> <span class="hljs-keyword">import</span>(<span class="hljs-string">&quot;./module.js&quot;</span>);\n  <span class="hljs-variable language_">module</span>.<span class="hljs-title function_">default</span>(); <span class="hljs-comment">// 调用默认导出</span>\n  <span class="hljs-variable language_">module</span>.<span class="hljs-title function_">greet</span>(); <span class="hljs-comment">// 调用命名导出</span>\n}\n\n<span class="hljs-comment">// 或使用.then()</span>\n<span class="hljs-keyword">import</span>(<span class="hljs-string">&quot;./module.js&quot;</span>).<span class="hljs-title function_">then</span>(<span class="hljs-function">(<span class="hljs-params"><span class="hljs-variable language_">module</span></span>) =&gt;</span> {\n  <span class="hljs-comment">/* 使用模块 */</span>\n});\n</code></pre>\n<h4>2. 条件加载</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">if</span> (condition) {\n  <span class="hljs-keyword">import</span>(<span class="hljs-string">&quot;./featureA.js&quot;</span>).<span class="hljs-title function_">then</span>(<span class="hljs-comment">/* ... */</span>);\n} <span class="hljs-keyword">else</span> {\n  <span class="hljs-keyword">import</span>(<span class="hljs-string">&quot;./featureB.js&quot;</span>).<span class="hljs-title function_">then</span>(<span class="hljs-comment">/* ... */</span>);\n}\n</code></pre>\n<h3>四、特殊导入场景</h3>\n<h4>1. 导入JSON文件（需配置打包工具）</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> data <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./config.json&quot;</span>;\n<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(data.<span class="hljs-property">apiKey</span>); <span class="hljs-comment">// 使用JSON数据</span>\n</code></pre>\n<h4>2. 导入CSS/资源文件（需构建工具支持）</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-string">&quot;./styles.css&quot;</span>; <span class="hljs-comment">// 导入CSS（Webpack等支持）</span>\n<span class="hljs-keyword">import</span> logo <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./logo.png&quot;</span>; <span class="hljs-comment">// 导入图片</span>\n</code></pre>\n<h4>3. 副作用导入（仅执行模块代码）</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// 执行module.js的代码，但不导入任何内容</span>\n<span class="hljs-keyword">import</span> <span class="hljs-string">&quot;./module.js&quot;</span>;\n</code></pre>\n<h3>五、导入路径规则</h3>\n<ol>\n<li>\n<p><strong>相对路径</strong></p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { func } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./utils.js&quot;</span>; <span class="hljs-comment">// 当前目录</span>\n<span class="hljs-keyword">import</span> { data } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;../data.js&quot;</span>; <span class="hljs-comment">// 上级目录</span>\n</code></pre>\n</li>\n<li>\n<p><strong>绝对路径</strong>   （需配置模块解析）</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { config } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;/src/config.js&quot;</span>; <span class="hljs-comment">// 根目录</span>\n</code></pre>\n</li>\n<li>\n<p><strong>第三方模块</strong>   （从node_modules导入）</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;\n<span class="hljs-keyword">import</span> { useState } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;\n</code></pre>\n</li>\n</ol>\n<h3>六、与CommonJS的对比</h3>\n<table>\n<thead>\n<tr>\n<th>ES6 Modules (<code>import</code>)</th>\n<th>CommonJS (<code>require</code>)</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>静态导入（编译时解析）</td>\n<td>动态导入（运行时加载）</td>\n</tr>\n<tr>\n<td>支持命名空间和默认导出</td>\n<td>仅支持module.exports</td>\n</tr>\n<tr>\n<td>语法：<code>import { x } from \'mod\'</code></td>\n<td>语法：<code>const x = require(\'mod\')</code></td>\n</tr>\n<tr>\n<td>导入值为只读引用</td>\n<td>导入值为复制的值</td>\n</tr>\n</tbody>\n</table>\n<h3>七、常见错误与注意事项</h3>\n<ol>\n<li>\n<p><strong>导入不存在的导出</strong></p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 错误：module.js中没有export color</span>\n<span class="hljs-keyword">import</span> { color } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>; <span class="hljs-comment">// 报错</span>\n</code></pre>\n</li>\n<li>\n<p><strong>默认导出的命名</strong></p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 导入默认导出时，可自定义名称</span>\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">MyClass</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>; <span class="hljs-comment">// 正确</span>\n<span class="hljs-keyword">import</span> { <span class="hljs-keyword">default</span> <span class="hljs-keyword">as</span> <span class="hljs-title class_">MyClass</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./module.js&quot;</span>; <span class="hljs-comment">// 等效写法</span>\n</code></pre>\n</li>\n<li>\n<p><strong>循环导入（Circular Dependencies）</strong></p>\n<pre><code class="language-javascript"><span class="hljs-comment">// moduleA.js 导入 moduleB.js</span>\n<span class="hljs-comment">// moduleB.js 导入 moduleA.js</span>\n<span class="hljs-comment">// 可能导致部分值未定义，需重构代码</span>\n</code></pre>\n</li>\n</ol>\n<h3>八、TypeScript扩展</h3>\n<h4>1. 导入类型</h4>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> <span class="hljs-keyword">type</span> { <span class="hljs-title class_">User</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./types.js&quot;</span>; <span class="hljs-comment">// 仅导入类型</span>\n</code></pre>\n<h4>2. 导入类型和值混合</h4>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> { <span class="hljs-title class_">User</span>, fetchUser } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./api.js&quot;</span>;\n<span class="hljs-comment">// User是类型，fetchUser是函数</span>\n</code></pre>\n<p>通过合理使用这些导入语法，可以构建高效、可维护的模块化代码，同时避免常见的导入陷阱。</p>\n</div>'</script></body></html>
