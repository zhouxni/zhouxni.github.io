，规定了数据传输的结构（如长度、类型、 payload）。</li>\n</ul>\n<h4>3. <strong>内存中的二进制数据结构</strong></h4>\n<p>程序运行时，内存中的数据（如变量、对象）本质上是二进制格式，由编程语言或操作系统定义规则：</p>\n<ul>\n<li><strong>整数</strong>   ：用二进制补码表示（如32位整数、64位整数）；</li>\n<li><strong>浮点数</strong>   ：遵循IEEE 754标准（如32位单精度、64位双精度）；</li>\n<li><strong>结构体</strong>   ：如C语言的<code>struct</code>，按固定偏移量存储不同字段（例如：前4字节是ID，接下来8字节是时间戳）。</li>\n</ul>\n<h3><strong>与文本格式的对比</strong></h3>\n<table>\n<thead>\n<tr>\n<th>特点</th>\n<th>二进制格式</th>\n<th>文本格式（如JSON、XML）</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>可读性</strong></td>\n<td>人类不可直接阅读（需解析工具）</td>\n<td>可直接阅读（字符序列）</td>\n</tr>\n<tr>\n<td><strong>体积</strong></td>\n<td>更紧凑（无冗余字符）</td>\n<td>较冗余（包含引号、逗号等分隔符）</td>\n</tr>\n<tr>\n<td><strong>解析效率</strong></td>\n<td>更快（无需字符转义/解析）</td>\n<td>较慢（需处理字符编码和语法）</td>\n</tr>\n<tr>\n<td><strong>灵活性</strong></td>\n<td>需严格遵循格式规则</td>\n<td>格式松散，易扩展</td>\n</tr>\n</tbody>\n</table>\n<h3><strong>前端中的二进制格式处理</strong></h3>\n<p>前端通过以下API操作二进制格式数据：</p>\n<ul>\n<li><code>ArrayBuffer</code>：表示内存中的原始二进制数据块；</li>\n<li><code>TypedArray</code>（如<code>Uint8Array</code>、<code>Float32Array</code>）：按特定类型（整数、浮点数）解析<code>ArrayBuffer</code>；</li>\n<li><code>Blob</code>：表示二进制文件对象，可用于下载或上传；</li>\n<li><code>DataView</code>：灵活读取<code>ArrayBuffer</code>中不同类型的数据（如从任意位置读取16位整数）。</li>\n</ul>\n<h3><strong>总结</strong></h3>\n<p>二进制格式是对“0和1序列”的结构化约定，目的是让计算机（或程序）能准确解析数据的含义。它广泛用于存储、传输、数据交换等场景，核心优势是<strong>高效（体积小、解析快）</strong>   ，但需要提前约定规则才能使用。</p>\n</div>"</script></body></html>
