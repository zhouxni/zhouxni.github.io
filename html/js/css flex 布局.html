直方向，从下到上。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>flex-wrap</code></strong>  ：\n<ul>\n<li>定义 Flex 项目是否换行。</li>\n<li>取值：\n<ul>\n<li><code>nowrap</code>（默认值）：不换行。</li>\n<li><code>wrap</code>：换行，第一行在上方。</li>\n<li><code>wrap-reverse</code>：换行，第一行在下方。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>justify-content</code></strong>  ：\n<ul>\n<li>定义 Flex 项目在主轴方向上的对齐方式。</li>\n<li>取值：\n<ul>\n<li><code>flex-start</code>（默认值）：从主轴起点对齐。</li>\n<li><code>flex-end</code>：从主轴终点对齐。</li>\n<li><code>center</code>：居中对齐。</li>\n<li><code>space-between</code>：两端对齐，项目之间间隔相等。</li>\n<li><code>space-around</code>：项目两侧间隔相等，项目之间的间隔是项目与容器边缘间隔的两倍。</li>\n<li><code>space-evenly</code>：项目之间的间隔相等，包括项目与容器边缘的间隔。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>align-items</code></strong>  ：\n<ul>\n<li>定义 Flex 项目在交叉轴方向上的对齐方式。</li>\n<li>取值：\n<ul>\n<li><code>stretch</code>（默认值）：如果项目未设置高度或宽度，将占满容器。</li>\n<li><code>flex-start</code>：从交叉轴起点对齐。</li>\n<li><code>flex-end</code>：从交叉轴终点对齐。</li>\n<li><code>center</code>：居中对齐。</li>\n<li><code>baseline</code>：项目的第一行文字的基线对齐。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>align-content</code></strong>  ：\n<ul>\n<li>定义多根轴线的对齐方式（仅在项目换行时有效）。</li>\n<li>取值：\n<ul>\n<li><code>stretch</code>（默认值）：轴线占满整个容器。</li>\n<li><code>flex-start</code>：与容器顶部对齐。</li>\n<li><code>flex-end</code>：与容器底部对齐。</li>\n<li><code>center</code>：居中对齐。</li>\n<li><code>space-between</code>：与容器两端对齐，轴线之间间隔相等。</li>\n<li><code>space-around</code>：轴线两侧间隔相等。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong><code>gap</code></strong>  ：定义项目之间的间距（包括r ow-gap 和 column-gap）。</li>\n</ol>\n<hr>\n<h4><strong>三、Flex 项目的属性</strong></h4>\n<ol>\n<li><strong><code>flex-grow</code></strong>  ：\n<ul>\n<li>定义项目的放大比例，默认为 <code>0</code>，即如果存在剩余空间，也不放大。</li>\n<li>如果所有项目的 <code>flex-grow</code> 属性都为 <code>1</code>，则它们将等分剩余空间。</li>\n</ul>\n</li>\n<li><strong><code>flex-shrink</code></strong>  ：\n<ul>\n<li>定义项目的缩小比例，默认为 <code>1</code>，即如果空间不足，该项目将缩小。</li>\n<li>如果所有项目的 <code>flex-shrink</code> 属性都为 <code>1</code>，当空间不足时，它们都将等比例缩小。</li>\n</ul>\n</li>\n<li><strong><code>flex-basis</code></strong>  ：\n<ul>\n<li>定义在分配多余空间之前，项目占据的主轴空间。</li>\n<li>可以是具体的长度值（如 <code>20%</code>、<code>100px</code>）或 <code>auto</code>（默认值）。</li>\n</ul>\n</li>\n<li><strong><code>flex</code></strong>  ：\n<ul>\n<li><code>flex-grow</code>、<code>flex-shrink</code> 和 <code>flex-basis</code> 的简写属性。</li>\n<li>示例：<code>flex: 1 1 auto</code> 或 <code>flex: 0 1 200px</code>。</li>\n</ul>\n</li>\n<li><strong><code>align-self</code></strong>  ：\n<ul>\n<li>允许单个项目有与其他项目不一样的对齐方式，可覆盖 <code>align-items</code> 属性。</li>\n<li>取值与 <code>align-items</code> 相同。</li>\n</ul>\n</li>\n<li><strong><code>order</code></strong>  ：定义项目的排列顺序，数值越小越靠前（默认 0）。</li>\n</ol>\n<hr>\n<h4><strong>四、Flex 布局的优势</strong></h4>\n<ol>\n<li><strong>灵活性</strong>  ：\n<ul>\n<li>可以轻松实现响应式布局，适应不同屏幕尺寸。</li>\n</ul>\n</li>\n<li><strong>简化布局</strong>  ：\n<ul>\n<li>减少了浮动（float）和定位（position）的使用，代码更加简洁。</li>\n</ul>\n</li>\n<li><strong>对齐和分布</strong>  ：\n<ul>\n<li>提供了丰富的对齐和分布选项，使布局更加精确。</li>\n</ul>\n</li>\n<li><strong>垂直居中</strong>  ：\n<ul>\n<li>可以轻松实现垂直居中和水平居中。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h4><strong>五、示例</strong></h4>\n<p>以下是一个简单的 Flex 布局示例：</p>\n<pre><code class="language-html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">html</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;en&quot;</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">charset</span>=<span class="hljs-string">&quot;UTF-8&quot;</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;viewport&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;width=device-width, initial-scale=1.0&quot;</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Flex 布局示例<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="language-css">\n    <span class="hljs-selector-class">.container</span> {\n      <span class="hljs-attribute">display</span>: flex;\n      <span class="hljs-attribute">flex-direction</span>: row;\n      <span class="hljs-attribute">justify-content</span>: space-between;\n      <span class="hljs-attribute">align-items</span>: center;\n      <span class="hljs-attribute">height</span>: <span class="hljs-number">200px</span>;\n      <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#f0f0f0</span>;\n    }\n\n    <span class="hljs-selector-class">.item</span> {\n      <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;\n      <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;\n      <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#4CAF50</span>;\n      <span class="hljs-attribute">color</span>: white;\n      <span class="hljs-attribute">display</span>: flex;\n      <span class="hljs-attribute">justify-content</span>: center;\n      <span class="hljs-attribute">align-items</span>: center;\n    }\n  </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;container&quot;</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;item&quot;</span>&gt;</span>1<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;item&quot;</span>&gt;</span>2<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;item&quot;</span>&gt;</span>3<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>\n</code></pre>\n<p><strong>解释</strong>  ：</p>\n<ul>\n<li><code>.container</code> 是一个 Flex 容器，设置了 <code>display: flex</code>。</li>\n<li><code>flex-direction: row</code> 表示主轴为水平方向。</li>\n<li><code>justify-content: space-between</code> 表示项目在主轴方向上两端对齐，间隔相等。</li>\n<li><code>align-items: center</code> 表示项目在交叉轴方向上居中对齐。</li>\n</ul>\n<hr>\n<h4><strong>六、常见应用场景</strong></h4>\n<ol>\n<li><strong>导航栏</strong>  ：\n<ul>\n<li>使用 Flex 布局可以轻松实现水平排列的导航栏，并支持响应式调整。</li>\n</ul>\n</li>\n<li><strong>卡片布局</strong>  ：\n<ul>\n<li>使用 Flex 布局可以实现卡片在容器中的均匀分布和对齐。</li>\n</ul>\n</li>\n<li><strong>垂直居中</strong>  ：\n<ul>\n<li>使用 Flex 布局可以轻松实现元素在容器中的垂直居中和水平居中。</li>\n</ul>\n</li>\n<li><strong>表单布局</strong>  ：\n<ul>\n<li>使用 Flex 布局可以实现表单元素的灵活排列和对齐。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h4><strong>七、总结</strong></h4>\n<p>CSS Flex 布局是一种强大而灵活的布局模型，适用于各种复杂的页面布局需求。通过掌握 Flex 容器的属性和 Flex 项目的属性，开发者可以轻松实现响应式、对齐精确、代码简洁的页面布局。在实际开发中，应根据具体需求合理使用 Flex 布局，以达到最佳的布局效果。</p>\n</div>'</script></body></html>
