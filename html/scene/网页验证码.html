js-string">&quot;验证码&quot;</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;captcha-input&quot;</span> <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;输入验证码&quot;</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">button</span> <span class="hljs-attr">onclick</span>=<span class="hljs-string">&quot;submitCaptcha()&quot;</span>&gt;</span>提交<span class="hljs-tag">&lt;/<span class="hljs-name">button</span>&gt;</span>\n\n<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript">\n  <span class="hljs-keyword">function</span> <span class="hljs-title function_">submitCaptcha</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">const</span> userInput = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;captcha-input&#x27;</span>).<span class="hljs-property">value</span>;\n    <span class="hljs-comment">// 将用户输入发送到后端验证</span>\n    <span class="hljs-title function_">fetch</span>(<span class="hljs-string">&#x27;/api/validate-captcha&#x27;</span>, {\n      <span class="hljs-attr">method</span>: <span class="hljs-string">&#x27;POST&#x27;</span>,\n      <span class="hljs-attr">headers</span>: { <span class="hljs-string">&#x27;Content-Type&#x27;</span>: <span class="hljs-string">&#x27;application/json&#x27;</span> },\n      <span class="hljs-attr">body</span>: <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">stringify</span>({ <span class="hljs-attr">captcha</span>: userInput })\n    })\n    .<span class="hljs-title function_">then</span>(<span class="hljs-function"><span class="hljs-params">response</span> =&gt;</span> response.<span class="hljs-title function_ style</span>=<span class="hljs-string">&quot;width: 50px; height: 50px; background-color: #333; cursor: pointer; position: absolute;&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;slider-result&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>\n\n<span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript">\n  <span class="hljs-keyword">const</span> slider = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;slider&#x27;</span>);\n  <span class="hljs-keyword">const</span> container = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;slider-container&#x27;</span>);\n  <span class="hljs-keyword">let</span> isDragging = <span class="hljs-literal">false</span>;\n  <span class="hljs-keyword">let</span> startX = <span class="hljs-number">0</span>;\n\n  slider.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;mousedown&#x27;</span>, <span class="hljs-function">(<span class="hljs-params">e</span>) =&gt;</span> {\n    isDragging = <span class="hljs-literal">true</span>;\n    startX = e.<span class="hljs-property">clientX</span> - slider.<span class="hljs-property">offsetLeft</span>;\n  });\n\n  <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;mousemove&#x27;</span>, <span class="hljs-function">(<span class="hljs-params">e</span>) =&gt;</span> {\n    <span class="hljs-keyword">if</span> (isDragging) {\n      <span class="hljs-keyword">let</span> newLeft = e.<span class="hljs-property">clientX</span> - startX;\n      <span class="hljs-keyword">if</span> (newLeft &lt; <span class="hljs-number">0</span>) newLeft = <span class="hljs-number">0</span>;\n      <span class="hljs-keyword">if</span> (newLeft &gt; container.<span class="hljs-property">offsetWidth</span> - slider.<span class="hljs-property">offsetWidth</span>) newLeft = container.<span class="hljs-property">offsetWidth</span> - slider.<span class="hljs-property">offsetWidth</span>;\n      slider.<span class="hljs-property">style</span>.<span class="hljs-property">left</span> = newLeft + <span class="hljs-string">&#x27;px&#x27;</span>;\n    }\n  });\n\n  <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;mouseup&#x27;</span>, <span class="hljs-function">() =&gt;</span> {\n    <span class="hljs-keyword">if</span> (isDragging) {\n      isDragging = <span class="hljs-literal">false</span>;\n      <span class="hljs-keyword">const</span> sliderPosition = <span class="hljs-built_in">parseInt</span>(slider.<span class="hljs-property">style</span>.<span class="hljs-property">left</span>, <span class="hljs-number">10</span>);\n      <span class="hljs-keyword">const</span> containerWidth = container.<span class="hljs-property">offsetWidth</span>;\n      <span class="hljs-keyword">const</span> sliderWidth = slider.<span class="hljs-property">offsetWidth</span>;\n      <span class="hljs-keyword">if</span> (sliderPosition &gt;= containerWidth - sliderWidth - <span class="hljs-number">10</span>) { <span class="hljs-comment">// 假设接近末端为成功</span>\n        <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;slider-result&#x27;</span>).<span class="hljs-property">textContent</span> = <span class="hljs-string">&#x27;验证成功！&#x27;</span>;\n      } <span class="hljs-keyword">else</span> {\n        <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">getElementById</span>(<span class="hljs-string">&#x27;slider-result&#x27;</span>).<span class="hljs-property">textContent</span> = <span class="hljs-string">&#x27;验证失败，请重试。&#x27;</span>;\n        slider.<span class="hljs-property">style</span>.<span class="hljs-property">left</span> = <span class="hljs-string">&#x27;0px&#x27;</span>; <span class="hljs-comment">// 重置滑块</span>\n      }\n    }\n  });\n</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>\n</code></pre>\n<p><strong>说明</strong>  ：</p>\n<ul>\n<li>滑块验证码的前端实现较复杂，通常使用第三方库。</li>\n<li>实际验证逻辑（如滑块轨迹分析）应在后端完成。</li>\n</ul>\n<hr>\n<h3><strong>方法四：使用第三方验证码服务</strong></h3>\n<p><strong>常见服务</strong>  ：</p>\n<ul>\n<li><strong>reCAPTCHA</strong>  （Google 提供）：包括 v2（勾选“我不是机器人”）和 v3（无感知验证）。</li>\n<li><strong>极验（Geetest）</strong>  ：提供滑块验证码等。</li>\n<li><strong>阿里云验证码</strong>  ：提供多种验证码形式。</li>\n</ul>\n<p><strong>reCAPTCHA 示例</strong>  ：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">script</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;https://www.google.com/recaptcha/api.js&quot;</span> <span class="hljs-attr">async</span> <span class="hljs-attr">defer</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;/submit&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;POST&quot;</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;g-recaptcha&quot;</span> <span class="hljs-attr">data-sitekey</span>=<span class="hljs-string">&quot;YOUR_SITE_KEY&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">
