帮助分析构建性能瓶颈。</p>\n</li>\n<li>\n<p><strong><a href="https://zhouxni.github.io/html/scene/Rollup%20%E7%8E%AF%E5%A2%83%E5%8F%98%E9%87%8F%E6%B3%A8%E5%85%A5%E6%8F%92%E4%BB%B6.html" target="_blank">环境变量注入插件</a></strong><br>\n根据不同环境（开发/生产）自动注入对应的环境变量，避免手动修改配置文件。</p>\n</li>\n<li>\n<p><strong><a href="https://zhouxni.github.io/html/scene/Rollup%20%E4%BE%9D%E8%B5%96%E5%88%86%E6%9E%90%E6%8F%92%E4%BB%B6.html" target="_blank">依赖分析插件</a></strong><br>\n分析项目依赖关系，生成可视化的依赖图谱，帮助识别冗余依赖和循环依赖。</p>\n</li>\n<li>\n<p><strong><a href="https://zhouxni.github.io/html/scene/Rollup%20%E6%9E%84%E5%BB%BA%E9%80%9A%E7%9F%A5%E6%8F%92%E4%BB%B6.html" target="_blank">构建通知插件</a></strong><br>\n在构建完成（成功或失败）时发送系统通知，支持自定义通知内容和样式。</p>\n</li>\n</ol>\n</div>'</script></body></html>
