念被引入，可以更细粒度地控制模块的缓存策略。</li>\n<li>开发者可以根据需要配置不同的缓存组，以优化构建性能。</li>\n</ul>\n</li>\n<li><strong>内置代码分割优化（optimization.splitChunks）</strong>  ：\n<ul>\n<li>Webpack 5 通过 <code>optimization.splitChunks</code> 进行了重新设计，提供了更灵活的配置选项。</li>\n<li>这使得代码分割更为强大和易用，有助于减小打包后的文件体积。</li>\n</ul>\n</li>\n<li><strong>默认配置优化</strong>  ：\n<ul>\n<li>Webpack 5 默认配置中的一些优化，使得开箱即用的性能更好。</li>\n<li>例如，在生产模式下，默认启用 <code>deterministic</code> 的 <code>moduleIds</code> 和 <code>chunkIds</code>，以优化长期缓存。</li>\n</ul>\n</li>\n<li><strong>提高构建性能</strong>  ：\n<ul>\n<li>Webpack 5 引入了一些性能优化措施，包括更快的持久化缓存、更快的构建速度等。</li>\n<li>通过改进构建算法和缓存机制，Webpack 5 能够更快地构建项目。</li>\n</ul>\n</li>\n<li><strong>移除废弃特性</strong>  ：\n<ul>\n<li>作为更新的一部分，Webpack 5 移除了一些过时的特性和 API。</li>\n<li>开发者在升级时需要注意潜在的破坏性变化，并根据需要进行代码调整。</li>\n</ul>\n</li>\n<li><strong>改进对 PWA 的支持</strong>  ：\n<ul>\n<li>Webpack 5 可以自动将 PWA 相关的代码注入到 HTML 中，从而更好地支持 PWA。</li>\n<li>此外，Webpack 5 还支持在构建时生成 PWA 相关的清单文件。</li>\n</ul>\n</li>\n<li><strong>资源模块（Asset Module）</strong>  ：\n<ul>\n<li>Webpack 5 引入了资源模块类型，允许使用资源文件（如字体、图标等）而无需配置额外的 loader。</li>\n<li>这简化了配置过程，提高了开发效率。</li>\n</ul>\n</li>\n<li><strong>URIs 支持</strong>  ：\n<ul>\n<li>Webpack 5 支持在请求中处理多种协议，如 <code>data</code>、<code>file</code>、<code>http(s)</code> 等。</li>\n<li>这使得开发者可以更方便地处理各种资源请求。</li>\n</ul>\n</li>\n</ol>\n</div>"</script></body></html>
