ng><code>app.js</code></strong>   ：小程序入口逻辑<br>\n定义全局数据、生命周期函数（<code>onLaunch</code> 初始化、<code>onShow</code> 显示、<code>onHide</code> 隐藏等），通过 <code>getApp()</code> 可在其他页面获取全局实例。</p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 示例</span>\n<span class="hljs-title class_">App</span>({\n  <span class="hljs-title function_">onLaunch</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-comment">// 初始化操作，如登录、获取用户信息</span>\n  },\n  <span class="hljs-attr">globalData</span>: {\n    <span class="hljs-attr">userInfo</span>: <span class="hljs-literal">null</span>, <span class="hljs-comment">// 全局共享数据</span>\n  },\n});\n</code></pre>\n</li>\n<li>\n<p><strong><code>app.json</code></strong>   ：全局配置<br>\n必选文件，配置页面路径、窗口表现、导航栏样式等，所有页面路径必须在此声明。</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;pages&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n    <span class="hljs-string">&quot;pages/index/index&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// 首页（第一个为默认启动页）</span>\n    <span class="hljs-string">&quot;pages/logs/logs&quot;</span>\n  <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;window&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;navigationBarTitleText&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;我的小程序&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// 导航栏标题</span>\n    <span class="hljs-attr">&quot;navigationBarBackgroundColor&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;#ffffff&quot;</span> <span class="hljs-comment">// 导航栏背景色</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n<li>\n<p><strong><code>app.wxss</code></strong>   ：全局样式<br>\n支持 <code>rpx</code> 单位（自适应屏幕），样式会作用于所有页面，页面内样式可覆盖全局样式。</p>\n</li>\n</ul>\n<h4>2. 页面目录（<code>pages/</code>）</h4>\n<p>每个页面必须包含 4 个文件（文件名需与目录名一致），作用如下：</p>\n<ul>\n<li>\n<p><strong><code>xxx.js</code></strong>   ：页面逻辑<br>\n定义页面数据、生命周期（<code>onLoad</code> 加载、<code>onShow</code> 显示等）、事件处理函数。</p>\n<pre><code class="language-javascript"><span class="hljs-title class_">Page</span>({\n  <span class="hljs-attr">data</span>: {\n    <span class="hljs-attr">msg</span>: <span class="hljs-string">&quot;Hello World&quot;</span>, <span class="hljs-comment">// 页面数据（双向绑定）</span>\n  },\n  <span class="hljs-title function_">onLoad</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-comment">// 页面加载时执行</span>\n  },\n  <span class="hljs-title function_">handleClick</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-comment">// 点击事件处理</span>\n  },\n});\n</code></pre>\n</li>\n<li>\n<p><strong><code>xxx.wxml</code></strong>   ：页面结构<br>\n类似 HTML，但使用小程序自定义标签（如 <code>&lt;view&gt;</code>、<code>&lt;button&gt;</code>、<code>&lt;image&gt;</code>），支持数据绑定（<code>{{msg}}</code>）和条件渲染（<code>wx:if</code>）。</p>\n</li>\n<li>\n<p><strong><code>xxx.wxss</code></strong>   ：页面样式<br>\n仅作用于当前页面，优先级高于 <code>app.wxss</code>，支持 <code>@import</code> 导入其他样式文件。</p>\n</li>\n<li>\n<p><strong><code>xxx.json</code></strong>   ：页面配置<br>\n可选，用于覆盖 <code>app.json</code> 中的窗口配置（如单独设置当前页面的导航栏颜色）。</p>\n</li>\n</ul>\n<h4>3. 自定义组件（<code>components/</code>）</h4>\n<p>用于封装可复用的 UI 组件（如按钮、卡片），结构与页面类似，但需在 <code>xxx.json</code> 中声明为组件：</p>\n<pre><code class="language-json"><span class="hljs-comment">// my-component.json</span>\n<span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;component&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span> <span class="hljs-comment">// 声明为组件</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p>在页面中使用时，需在页面的 <code>xxx.json</code> 中引入：</p>\n<pre><code class="language-json"><span class="hljs-comment">// pages/index/index.json</span>\n<span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;usingComponents&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;my-component&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;/components/my-component/my-component&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h4>4. 其他重要文件</h4>\n<ul>\n<li>\n<p><strong><code>project.config.json</code></strong>   ：项目配置<br>\n保存开发者工具的配置（如项目名称、appid、编译配置等），由工具自动生成，可手动修改。</p>\n</li>\n<li>\n<p><strong><code>sitemap.json</code></strong>   ：搜索配置<br>\n控制小程序页面是否允许被微信搜索索引，默认允许所有页面被索引。</p>\n</li>\n<li>\n<p><strong><code>utils/</code></strong>   ：工具函数<br>\n存放通用函数（如日期格式化、网络请求封装），通过 <code>module.exports</code> 导出，在其他文件中 <code>require</code> 引入。</p>\n</li>\n</ul>\n<h3>扩展目录（根据项目需求添加）</h3>\n<ul>\n<li><strong><code>network/</code></strong>   ：网络请求目录（封装 <code>wx.request</code>，统一处理请求拦截、错误提示）。</li>\n<li><strong><code>store/</code></strong>   ：状态管理目录（如使用 <code>mobx-miniprogram</code> 管理全局状态）。</li>\n<li><strong><code>styles/</code></strong>   ：公共样式目录（如主题色、Mixin 样式片段，通过 <code>@import</code> 引入）。</li>\n<li><strong><code>miniprogram_npm/</code></strong>   ：npm 依赖目录（使用 <code>npm</code> 安装的第三方包，需通过开发者工具构建）。</li>\n</ul>\n<h3>目录设计原则</h3>\n<ol>\n<li><strong>按功能模块化</strong>   ：页面、组件、工具函数分离，避免文件混杂。</li>\n<li><strong>命名规范统一</strong>   ：目录和文件使用小写字母 + 连字符（如 <code>user-center</code>）或下划线，保持一致性。</li>\n<li><strong>资源分类清晰</strong>   ：图片、字体等静态资源按用途（如 <code>images/banner/</code>、<code>images/icons/</code>）分类存放。</li>\n</ol>\n<p>合理的目录结构能显著提升团队协作效率，尤其在中大型项目中更为重要。</p>\n</div>'</script></body></html>
