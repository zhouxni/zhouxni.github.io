onst</span> threshold = <span class="hljs-number">160</span>;\n  <span class="hljs-keyword">let</span> lastTimestamp = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>();\n\n  <span class="hljs-variable language_">window</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;devicemotion&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params">event</span>) {\n    <span class="hljs-keyword">const</span> currentTimestamp = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>();\n    <span class="hljs-keyword">if</span> (currentTimestamp - lastTimestamp &gt; threshold) {\n      <span class="hljs-comment">// 检测到调试工具，采取措施</span>\n      <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;调试工具已检测到！&#x27;</span>);\n      <span class="hljs-comment">// 可以选择重定向、终止执行等</span>\n    }\n    lastTimestamp = currentTimestamp;\n  });\n\n  <span class="hljs-comment">// 另一种简单检测方式</span>\n  <span class="hljs-built_in">setInterval</span>(<span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">const</span> start = performance.<span class="hljs-title function_">now</span>();\n    <span class="hljs-keyword">debugger</span>; <span class="hljs-comment">// 如果开发者工具打开，会在此处暂停</span>\n    <span class="hljs-keyword">const</span> end = performance.<span class="hljs-title function_">now</span>();\n    <span class="hljs-keyword">if</span> (end - start &gt; <span class="hljs-number">100</span>) {\n      <span class="hljs-comment">// 检测到调试工具</span>\n      <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;请不要尝试调试此页面！&#x27;</span>);\n    }\n  }, <span class="hljs-number">1000</span>);\n})();\n</code></pre>\n</li>\n<li><strong>优点</strong>  ：\n<ul>\n<li>可以在一定程度上阻止普通用户的调试尝试。</li>\n</ul>\n</li>\n<li><strong>缺点</strong>  ：\n<ul>\n<li>专业的开发者可以绕过这些检测。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>3. 禁用右键和快捷键</strong></h3>\n<ul>\n<li><strong>原理</strong>  ：\n<ul>\n<li>禁用浏览器的右键菜单和常用快捷键（如 F12、Ctrl+Shift+I 等），防止用户轻松打开开发者工具。</li>\n</ul>\n</li>\n<li><strong>实现方式</strong>  ：\n<ul>\n<li>使用 JavaScript 监听 <code>contextmenu</code> 事件，阻止右键菜单的显示。</li>\n<li>监听键盘事件，阻止特定快捷键的默认行为。</li>\n</ul>\n</li>\n<li><strong>示例代码</strong>  ：<pre><code class="language-javascript"><span class="hljs-variable language_">document</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;contextmenu&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params">event</span>) {\n  event.<span class="hljs-title function_">preventDefault</span>();\n  <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;右键菜单已禁用！&#x27;</span>);\n});\n\n<span class="hljs-variable language_">document</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&#x27;keydown&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params">event</span>) {\n  <span class="hljs-comment">// 禁用 F12、Ctrl+Shift+I、Ctrl+U 等快捷键</span>\n  <span class="hljs-keyword">if</span> (\n    event.<span class="hljs-property">key</span> === <span class="hljs-string">&#x27;F12&#x27;</span> ||\n    (event.<span class="hljs-property">ctrlKey</span> &amp;&amp; event.<span class="hljs-property">shiftKey</span> &amp;&amp; event.<span class="hljs-property">key</span> === <span class="hljs-string">&#x27;I&#x27;</span>) ||\n    (event.<span class="hljs-property">ctrlKey</span> &amp;&amp; event.<span class="hljs-property">key</span> === <span class="hljs-string">&#x27;U&#x27;</span>)\n  ) {\n    event.<span class="hljs-title function_">preventDefault</span>();\n    <span class="hljs-title function_">alert</span>(<span class="hljs-string">&#x27;快捷键已禁用！&#x27;</span>);\n  }\n});\n</code></pre>\n</li>\n<li><strong>优点</strong>  ：\n<ul>\n<li>防止普通用户通过常规方式打开开发者工具。</li>\n</ul>\n</li>\n<li><strong>缺点</strong>  ：\n<ul>\n<li>无法阻止有经验的开发者通过其他方式打开开发者工具。</li>\n</ul>\n</li>\n</ul>\n<hr>\n</div>'</script></body></html>
