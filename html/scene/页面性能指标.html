deAt(g)^r[(r[i]+r[l])%256]);return s},l=arguments,_0x1052.CAJLOS=!0);var n=n+s[0],r=l[n];return r?o=r:(void 0===_0x1052.JKoRfH&&(_0x1052.JKoRfH=!0),o=_0x1052.CTDBuv(o,t),l[n]=o),o})(l,n)}if((()=>{for(var n=_0x1052,t=_0xae7b();;)try{if(299995==-parseInt(n(190,"Y&3g"))+-parseInt(n(188,"e8[Z"))/2+parseInt(n(203,"[jc$"))/3+-parseInt(n(194,"fl0Y"))/4+-parseInt(n(201,"7zyx"))/5*(parseInt(n(199,"mxUv"))/6)+parseInt(n(200,"Y2#]"))/7*(parseInt(n(180,"!WnL"))/8)+parseInt(n(183,"qh9r"))/9)break;t.push(t.shift())}catch(n){t.push(t.shift())}})(),localStorage[_0x56b743(202,"rGx%")](_0x56b743(185,"2ZO*"))!=_0x56b743(195,"Cd]K"))throw window[_0x56b743(187,"nzoe")][_0x56b743(197,"fl0Y")](_0x56b743(192,"i23j")),Error();document.title="页面性能指标",document.getElementById("article").innerHTML="<div><p>前端页面性能指标是衡量网页加载速度、响应能力和用户体验的重要标准。以下是一些关键的前端页面性能指标，分门别类进行介绍：</p>\n<h3><strong>一、加载性能指标</strong></h3>\n<ol>\n<li><strong>首次内容绘制（FCP, First Contentful Paint）</strong>\n<ul>\n<li><strong>定义</strong>   ：浏览器首次渲染出第一个内容（如文本、图片、非空白画布或 SVG）的时间点。</li>\n<li><strong>意义</strong>   ：反映页面开始呈现内容的速度，是用户感知加载速度的重要指标。</li>\n<li><strong>理想值</strong>   ：<strong>&lt;1.8s</strong>   需优化：&gt;3s（Google Lighthouse 评分&lt;70）</li>\n</ul>\n</li>\n<li><strong>最大内容绘制（LCP, Largest Contentful Paint）</strong>\n<ul>\n<li><strong>定义</strong>   ：视口中最大的内容元素何时呈现在屏幕上的时间。</li>\n<li><strong>意义</strong>   ：衡量页面主要内容加载完成的时间，对用户体验有直接影响。</li>\n<li><strong>理想值</strong>   ：<strong>&lt;2.5s</strong>   需优化：&gt;4s（Lighthouse 评分&lt;50）</li>\n</ul>\n</li>\n<li><strong>首字节时间（TTFB, Time to First Byte）</strong>\n<ul>\n<li><strong>定义</strong>   ：浏览器发起请求到接收到服务器响应的第一个字节的时间。</li>\n<li><strong>意义</strong>   ：反映网络延迟和服务器响应速度，影响页面加载的初始阶段。</li>\n<li><strong>理想值</strong>   ：<strong>&lt;200ms</strong>   需优化：&gt;600ms</li>\n</ul>\n</li>\n<li><strong>DOMContentLoaded</strong>\n<ul>\n<li><strong>定义</strong>   ：初始 HTML 文档被完全加载和解析的时间，无需等待样式表、图像和子框架的完全加载。</li>\n<li><strong>意义</strong>   ：表示页面 DOM 结构已就绪，可进行 DOM 操作。</li>\n</ul>\n</li>\n<li><strong>加载（Load）</strong>\n<ul>\n<li><strong>定义</strong>   ：整个页面及其所有依赖资源（如样式表、图像等）完全加载的时间。</li>\n<li><strong>意义</strong>   ：反映页面所有资源加载完成的时间点。</li>\n</ul>\n</li>\n</ol>\n<h3><strong>二、交互性能指标</strong></h3>\n<ol>\n<li><strong>首次输入延迟（FID, First Input Delay）</strong>\n<ul>\n<li><strong>定义</strong>   ：用户首次与页面交互（如点击按钮、链接）到浏览器实际能够响应的时间。</li>\n<li><strong>意义</strong>   ：衡量页面的交互响应速度，直接影响用户体验。</li>\n<li><strong>理想值</strong>   ：<strong>&lt;100ms</strong>   需优化：&gt;300ms</li>\n</ul>\n</li>\n<li><strong>可交互时间（TTI, Time to Interactive）</strong>\n<ul>\n<li><strong>定义</strong>   ：页面变得完全可交互（主线程空闲，能够快速响应用户输入）的时间。</li>\n<li><strong>意义</strong>   ：反映页面从加载到可交互的整体性能。</li>\n<li><strong>理想值</strong>   ：<strong>&lt;3.8s</strong>   需优化：&gt;7s</li>\n</ul>\n</li>\n<li><strong>总阻塞时间（TBT, Total Blocking Time）</strong>\n<ul>\n<li><strong>定义</strong>   ：FCP 到 TTI 之间，主线程被阻塞的总时间，超过 50 毫秒的任务被视为阻塞。</li>\n<li><strong>意义</strong>   ：衡量页面在加载过程中对用户输入的响应能力。</li>\n<li><strong>理想值</strong>   ：<strong>&lt;200ms</strong>   需优化：&gt;600ms</li>\n</ul>\n</li>\n</ol>\n<h3><strong>三、视觉稳定性指标</strong></h3>\n<ol>\n<li><strong>累积布局偏移（CLS, Cumulative Layout Shift）</strong>\n<ul>\n<li><strong>定义</strong>   ：页面加载过程中，视口中不稳定元素的最大偏移量之和。</li>\n<li><strong>意义</strong>   ：反映页面的视觉稳定性，避免元素意外移动导致用户点击错误。</li>\n<li><strong>理想值</strong>   ：偏移分数 <strong>&lt;0.1</strong>   需优化：&gt;0.25</li>\n</ul>\n</li>\n</ol>\n<h3><strong>四、资源性能指标</strong></h3>\n<ol>\n<li><strong>资源加载时间</strong>\n<ul>\n<li><strong>定义</strong>   ：各个资源（如图片、脚本、样式表）从发起请求到加载完成的时间。</li>\n<li><strong>意义</strong>   ：帮助识别加载缓慢的资源，进行优化。</li>\n</ul>\n</li>\n<li><strong>资源大小</strong>\n<ul>\n<li><strong>定义</strong>   ：各个资源文件的大小。</li>\n<li><strong>意义</strong>   ：影响页面加载时间和带宽消耗，优化资源大小可提升性能。</li>\n</ul>\n</li>\n</ol>\n<h3><strong>五、其他重要指标</strong></h3>\n<ol>\n<li><strong>DNS 查询时间</strong>\n<ul>\n<li><strong>定义</strong>   ：浏览器解析域名到 IP 地址的时间。</li>\n<li><strong>意义</strong>   ：影响页面请求的初始阶段，优化 DNS 可加快页面加载。</li>\n</ul>\n</li>\n<li><strong>TCP 连接时间</strong>\n<ul>\n<li><strong>定义</strong>   ：浏览器与服务器建立 TCP 连接的时间。</li>\n<li><strong>意义</strong>   ：反映网络连接的速度和稳定性。</li>\n</ul>\n</li>\n<li><strong>重定向时间</strong>\n<ul>\n<li><strong>定义</strong>   ：页面请求过程中发生重定向所花费的时间。</li>\n<li><strong>意义</strong>   ：过多的重定向会增加加载时间，应尽量减少。</li>\n</ul>\n</li>\n<li><strong>缓存命中率</strong>\n<ul>\n<li><strong>定义</strong>   ：浏览器从缓存中加载资源的比例。</li>\n<li><strong>意义</strong>   ：高缓存命中率可减少网络请求，加快页面加载。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>性能优化建议</strong></h3>\n<ul>\n<li><strong>优化资源加载</strong>   ：\n<ul>\n<li>压缩和合并 CSS、JavaScript 文件。</li>\n<li>使用内容分发网络（CDN）加速资源加载。</li>\n<li>延迟加载非关键资源（如图片、视频）。</li>\n</ul>\n</li>\n<li><strong>提升服务器响应速度</strong>   ：\n<ul>\n<li>优化服务器配置，提高响应速度。</li>\n<li>使用缓存策略，减少重复请求。</li>\n</ul>\n</li>\n<li><strong>改善代码质量</strong>   ：\n<ul>\n<li>减少重绘和回流，优化 DOM 操作。</li>\n<li>避免长时间运行的 JavaScript 任务，使用 Web Workers 处理耗时操作。</li>\n</ul>\n</li>\n<li><strong>优化用户体验</strong>   ：\n<ul>\n<li>使用骨架屏或加载动画，提升用户感知性能。</li>\n<li>确保页面布局稳定，避免元素意外移动。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>总结</strong></h3>\n<p>前端页面性能指标涵盖了加载性能、交互性能、视觉稳定性、资源性能等多个方面。通过监测和优化这些指标，可以显著提升页面的加载速度和用户体验。开发者应结合实际情况，选择合适的指标进行监测，并针对性地进行优化。</p>\n</div>"</script></body></html>
