an class="hljs-literal">false</span>,\n  } = options;\n\n  <span class="hljs-keyword">return</span> {\n    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;rollup-file-size-analysis&quot;</span>,\n\n    <span class="hljs-keyword">async</span> <span class="hljs-title function_">writeBundle</span>(<span class="hljs-params">outputOptions, bundle</span>) {\n      <span class="hljs-keyword">const</span> report = {\n        <span class="hljs-attr">timestamp</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>().<span class="hljs-title function_">toISOString</span>(),\n        <span class="hljs-attr">summary</span>: {\n          <span class="hljs-attr">totalFiles</span>: <span class="hljs-number">0</span>,\n          <span class="hljs-attr">totalSize</span>: <span class="hljs-number">0</span>,\n          <span class="hljs-attr">byExtension</span>: {},\n        },\n        <span class="hljs-attr">files</span>: [],\n      };\n\n      <span class="hljs-keyword">const</span> files = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">keys</span>(bundle);\n      report.<span class="hljs-property">summary</span>.<span class="hljs-property">totalFiles</span> = files.<span class="hljs-property">length</span>;\n\n      <span class="hljs-keyword">for</span> (<span class="hljs-keyword">const</span> fileName <span class="hljs-keyword">of</span> files) {\n        <span class="hljs-keyword">const</span> file = bundle[fileName];\n        <span class="hljs-keyword">let</span> filePath = fileName;\n\n        <span class="hljs-keyword">if</span> (outputOptions.<span class="hljs-property">dir</span>) {\n          filePath = <span class="hljs-title function_">relative</span>(outputOptions.<span class="hljs-property">dir</span>, fileName);\n        }\n\n        <span class="hljs-keyword">let</span> size;\n        <span class="hljs-keyword">if</span> (file.<span class="hljs-property">type</span> === <span class="hljs-string">&quot;asset&quot;</span>) {\n          size = <span class="hljs-title class_">Buffer</span>.<span class="hljs-title function_">byteLength</span>(file.<span class="hljs-property">source</span>);\n        } <span class="hljs-keyword">else</span> {\n          <span class="hljs-comment">// For chunks, we need to get the actual file size from disk</span>\n          <span class="hljs-keyword">try</span> {\n            size = <span class="hljs-title function_">statSync</span>(fileName).<span class="hljs-property">size</span>;\n          } <span class="hljs-keyword">catch</span> (e) {\n            <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">warn</span>(<span class="hljs-string">`Could not get size for file: <span class="hljs-subst">${fileName}</span>`</span>);\n            <span class="hljs-keyword">continue</span>;\n          }\n        }\n\n        <span class="hljs-keyword">if</span> (size &lt; threshold) <span class="hljs-keyword">continue</span>;\n\n        <span class="hljs-keyword">const</span> extension = <span class="hljs-title function_">getFileExtension</span>(filePath);\n        <span class="hljs-keyword">const</span> fileInfo = {\n          <span class="hljs-attr">path</span>: filePath,\n          size,\n          <span class="hljs-attr">sizeKB</span>: (size / <span class="hljs-number">1024</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>),\n          <span class="hljs-attr">sizeMB</span>: (size / (<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span>)).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">4</span>),\n          extension,\n          <span class="hljs-attr">type</span>: file.<span class="hljs-property">type</span>,\n        };\n\n        <span class="hljs-keyword">if</span> (gzip) {\n          <span class="hljs-comment">// Simple gzip size estimation (not actual gzip compression)</span>\n          fileInfo.<span class="hljs-property">gzipSize</span> = <span class="hljs-title function_">estimateGzipSize</span>(file.<span class="hljs-property">source</span> || file.<span class="hljs-property">code</span>);\n          fileInfo.<span class="hljs-property">gzipSizeKB</span> = (fileInfo.<span class="hljs-property">gzipSize</span> / <span class="hljs-number">1024</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>);\n        }\n\n        report.<span class="hljs-property">files</span>.<span class="hljs-title function_">push</span>(fileInfo);\n        report.<span class="hljs-property">summary</span>.<span class="hljs-property">totalSize</span> += size;\n\n        <span class="hljs-keyword">if</span> (groupByExtension) {\n          <span class="hljs-keyword">if</span> (!report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[extension]) {\n            report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[extension] = {\n              <span class="hljs-attr">count</span>: <span class="hljs-number">0</span>,\n              <span class="hljs-attr">totalSize</span>: <span class="hljs-number">0</span>,\n              <span class="hljs-attr">files</span>: [],\n            };\n          }\n          report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[extension].<span class="hljs-property">count</span>++;\n          report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[extension].<span class="hljs-property">totalSize</span> += size;\n          report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[extension].<span class="hljs-property">files</span>.<span class="hljs-title function_">push</span>(filePath);\n        }\n      }\n\n      <span class="hljs-comment">// Convert sizes to human-readable formats in summary</span>\n      report.<span class="hljs-property">summary</span>.<span class="hljs-property">totalSizeKB</span> = (report.<span class="hljs-property">summary</span>.<span class="hljs-property">totalSize</span> / <span class="hljs-number">1024</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>);\n      report.<span class="hljs-property">summary</span>.<span class="hljs-property">totalSizeMB</span> = (\n        report.<span class="hljs-property">summary</span>.<span class="hljs-property">totalSize</span> /\n        (<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span>)\n      ).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">4</span>);\n\n      <span class="hljs-keyword">if</span> (groupByExtension) {\n        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">const</span> ext <span class="hljs-keyword">in</span> report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>) {\n          report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[ext].<span class="hljs-property">totalSizeKB</span> = (\n            report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[ext].<span class="hljs-property">totalSize</span> / <span class="hljs-number">1024</span>\n          ).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>);\n          report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[ext].<span class="hljs-property">totalSizeMB</span> = (\n            report.<span class="hljs-property">summary</span>.<span class="hljs-property">byExtension</span>[ext].<span class="hljs-property">totalSize</span> /\n            (<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span>)\n          ).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">4</span>);\n        }\n      }\n\n      <span class="hljs-comment">// Write the report to file</span>\n      <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">emitFile</span>({\n        <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;asset&quot;</span>,\n        <span class="hljs-attr">fileName</span>: outputFile,\n        <span class="hljs-attr">source</span>: <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">stringify</span>(report, <span class="hljs-literal">null</span>, <span class="hljs-number">2</span>),\n      });\n    },\n  };\n}\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">getFileExtension</span>(<span class="hljs-params">filename</span>) {\n  <span class="hljs-keyword">const</span> parts = filename.<span class="hljs-title function_">split</span>(<span class="hljs-string">&quot;.&quot;</span>);\n  <span class="hljs-keyword">return</span> parts.<span class="hljs-property">length</span> &gt; <span class="hljs-number">1</span> ? parts.<span class="hljs-title function_">pop</span>().<span class="hljs-title function_">toLowerCase</span>() : <span class="hljs-string">&quot;none&quot;</span>;\n}\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">estimateGzipSize</span>(<span class="hljs-params">content</span>) {\n  <span class="hljs-comment">// This is a very simplified estimation - real gzip size would vary</span>\n  <span class="hljs-keyword">if</span> (!content) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;\n  <span class="hljs-keyword">return</span> <span class="hljs-title class_">Math</span>.<span class="hljs-title function_">max</span>(content.<span class="hljs-property">length</span> * <span class="hljs-number">0.7</span>, content.<span class="hljs-property">length</span> - <span class="hljs-number">100</span>);\n}\n</code></pre>\n<h2>使用示例</h2>\n<p>在你的 Rollup 配置文件中使用这个插件：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> fileSizeAnalysis <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./rollup-file-size-analysis-plugin.js&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">input</span>: <span class="hljs-string">&quot;src/index.js&quot;</span>,\n  <span class="hljs-attr">output</span>: {\n    <span class="hljs-attr">dir</span>: <span class="hljs-string">&quot;dist&quot;</span>,\n    <span class="hljs-attr">format</span>: <span class="hljs-string">&quot;esm&quot;</span>,\n  },\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-title function_">fileSizeAnalysis</span>({\n      <span class="hljs-attr">outputFile</span>: <span class="hljs-string">&quot;bundle-size-report.json&quot;</span>,\n      <span class="hljs-attr">groupByExtension</span>: <span class="hljs-literal">true</span>,\n      <span class="hljs-attr">threshold</span>: <span class="hljs-number">1024</span>, <span class="hljs-comment">// 只统计大于1KB的文件</span>\n      <span class="hljs-attr">gzip</span>: <span class="hljs-literal">true</span>, <span class="hljs-comment">// 包含gzip大小估算</span>\n    }),\n  ],\n};\n</code></pre>\n<h2>生成的报告示例</h2>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;timestamp&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2025-08-03T11:41:27.000Z&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;summary&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;totalFiles&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">5</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;totalSize&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">245678</sp
