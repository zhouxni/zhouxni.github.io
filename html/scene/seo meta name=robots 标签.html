/code></td>\n<td>禁止爬虫索引本页（页面不会出现在搜索结果中）。</td>\n</tr>\n<tr>\n<td><code>follow</code></td>\n<td>允许爬虫跟踪本页的链接（默认值）。</td>\n</tr>\n<tr>\n<td><code>nofollow</code></td>\n<td>禁止爬虫跟踪本页的链接（但可能仍会索引本页）。</td>\n</tr>\n<tr>\n<td><code>none</code></td>\n<td>等同于 <code>noindex, nofollow</code>（既不索引也不跟踪链接）。</td>\n</tr>\n<tr>\n<td><code>noarchive</code></td>\n<td>禁止在搜索结果中显示页面的缓存副本。</td>\n</tr>\n<tr>\n<td><code>nosnippet</code></td>\n<td>禁止在搜索结果中显示页面的描述片段。</td>\n</tr>\n<tr>\n<td><code>max-snippet:[n]</code></td>\n<td>限制描述片段的最大字符数（如 <code>max-snippet:50</code>）。</td>\n</tr>\n<tr>\n<td><code>max-image-preview:[size]</code></td>\n<td>控制图片预览大小（如 <code>max-image-preview:large</code>）。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>示例</strong></h3>\n<ol>\n<li>\n<p><strong>允许索引和跟踪链接（默认行为，可省略）</strong>   ：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;robots&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;index, follow&quot;</span> /&gt;</span>\n</code></pre>\n</li>\n<li>\n<p><strong>禁止索引但允许跟踪链接</strong>   ：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;robots&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;noindex, follow&quot;</span> /&gt;</span>\n</code></pre>\n</li>\n<li>\n<p><strong>完全禁止爬虫访问</strong>   ：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;robots&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;noindex, nofollow&quot;</span> /&gt;</span>\n<span class="hljs-comment">&lt;!-- 或简写为 --&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;robots&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;none&quot;</span> /&gt;</span>\n</code></pre>\n</li>\n<li>\n<p><strong>仅针对 Google 爬虫</strong>   ：</p>\n<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">meta</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;googlebot&quot;</span> <span class="hljs-attr">content</span>=<span class="hljs-string">&quot;noimageindex&quot;</span> /&gt;</span>\n</code></pre>\n</li>\n</ol>\n<hr>\n<h3><strong>注意事项</strong></h3>\n<ol>\n<li>\n<p><strong>优先级</strong>   ：</p>\n<ul>\n<li><code>&lt;meta name=&quot;robots&quot;&gt;</code> 的优先级低于 <code>robots.txt</code> 文件中的规则，但高于搜索引擎的默认行为。</li>\n<li>如果同时存在冲突指令，更严格的规则会生效（如 <code>noindex</code> 会覆盖 <code>index</code>）。</li>\n</ul>\n</li>\n<li>\n<p><strong>缓存更新</strong>   ：</p>\n<ul>\n<li>即使添加 <code>noindex</code>，已索引的页面可能需要时间从搜索结果中移除（可通过 Google Search Console 提交请求加速处理）。</li>\n</ul>\n</li>\n<li>\n<p><strong>与 <code>X-Robots-Tag</code> 的关系</strong>   ：</p>\n<ul>\n<li>相同指令可通过 HTTP 头部的 <code>X-Robots-Tag</code> 实现（适用于非 HTML 文件，如 PDF）。</li>\n</ul>\n</li>\n<li>\n<p><strong>常见错误</strong>   ：</p>\n<ul>\n<li>指令拼写错误（如写成 <code>no index</code> 而非 <code>noindex</code>）。</li>\n<li>未将 meta 标签放在 <code>&lt;head&gt;</code> 部分。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>适用场景</strong></h3>\n<ul>\n<li><strong>禁止索引</strong>   ：临时页面、后台管理页、隐私内容。</li>\n<li><strong>禁止跟踪链接</strong>   ：减少低权重页面的爬虫资源消耗。</li>\n<li><strong>控制预览</strong>   ：保护敏感内容或优化搜索结果展示。</li>\n</ul>\n<p>如果需要更复杂的爬虫控制，建议结合 <code>robots.txt</code> 文件使用。</p>\n</div>'</script></body></html>
