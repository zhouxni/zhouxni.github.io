li><strong>混合应用开发（Hybrid App ）</strong>  ：像用 React Native、Weex 等框架，或企业自研混合方案时，H5 与原生部分（Android、iOS 代码 ）频繁交互，JSBridge 是关键通信纽带，比如调用原生支付、扫码模块 。</li>\n<li><strong>移动网页（Mobile Web ）</strong>  ：手机浏览器中网页需访问设备传感器（陀螺仪、加速度计 ）、调用摄像头等原生能力时，借助内置 JSBridge 机制实现 。</li>\n<li><strong>单页应用（SPA ）</strong>  ：单页应用需与原生插件（特定功能 SDK ）配合拓展功能时，JSBridge 用于二者交互，传递数据和指令 。</li>\n</ul>\n<h3>四、存在的问题</h3>\n<ul>\n<li><strong>安全性</strong>  ：因允许网页执行原生代码，若参数校验不严，易引发安全漏洞，如恶意网页利用其获取用户隐私 。</li>\n<li><strong>兼容性</strong>  ：不同平台（Android、iOS、浏览器 ）对 JSBridge 支持程度、实现方式有差异，开发需适配多端，增加成本 。</li>\n<li><strong>性能</strong>  ：频繁跨平台通信会产生性能开销，大量高频调用原生功能，可能致 App 响应慢、卡顿，需合理设计通信频率和数据量 。</li>\n</ul>\n<p>常见的如微信 JSSDK（基于早期 WeiXinJSBridge 封装 ），让公众号网页、小程序调用微信原生能力（分享、支付等 ）；还有开源库 DSBridge ，致力于解决跨平台兼容、易用性等问题，提供更便捷的 JS 与原生通信方案 。</p>\n</div>"</script></body></html>
