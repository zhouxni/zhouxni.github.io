n  } = options;\n\n  <span class="hljs-keyword">let</span> startTime;\n  <span class="hljs-keyword">const</span> timings = [];\n  <span class="hljs-keyword">let</span> buildStages = {};\n\n  <span class="hljs-keyword">return</span> {\n    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;rollup-build-time-analyzer&quot;</span>,\n\n    <span class="hljs-title function_">buildStart</span>(<span class="hljs-params"></span>) {\n      startTime = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>();\n      buildStages = {\n        <span class="hljs-attr">total</span>: <span class="hljs-number">0</span>,\n        <span class="hljs-attr">stages</span>: [],\n      };\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;🏗️ 构建开始...&quot;</span>);\n    },\n\n    <span class="hljs-comment">// 拦截各个阶段的钩子来记录时间</span>\n    <span class="hljs-title function_">resolveId</span>(<span class="hljs-params">source</span>) {\n      <span class="hljs-keyword">const</span> key = <span class="hljs-string">`resolve:<span class="hljs-subst">${source}</span>`</span>;\n      buildStages[key] = { <span class="hljs-attr">start</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() };\n      <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>; <span class="hljs-comment">// 不改变解析结果</span>\n    },\n\n    <span class="hljs-title function_">resolveIdDone</span>(<span class="hljs-params">source, result</span>) {\n      <span class="hljs-keyword">const</span> key = <span class="hljs-string">`resolve:<span class="hljs-subst">${source}</span>`</span>;\n      <span class="hljs-keyword">if</span> (buildStages[key]) {\n        <span class="hljs-keyword">const</span> duration = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() - buildStages[key].<span class="hljs-property">start</span>;\n        <span class="hljs-keyword">if</span> (duration &gt; threshold) {\n          buildStages.<span class="hljs-property">stages</span>.<span class="hljs-title function_">push</span>({\n            <span class="hljs-attr">type</span>: <span class="hljs-string">&quot;resolve&quot;</span>,\n            source,\n            duration,\n            <span class="hljs-attr">start</span>: buildStages[key].<span class="hljs-property">start</span>,\n            <span class="hljs-attr">end</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>(),\n          });\n        }\n        <span class="hljs-keyword">delete</span> buildStages[key];\n      }\n    },\n\n    <span class="hljs-title function_">load</span>(<span class="hljs-params">id</span>) {\n      <span class="hljs-keyword">const</span> key = <span class="hljs-string">`load:<span class="hljs-subst">${id}</span>`</span>;\n      buildStages[key] = { <span class="hljs-attr">start</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() };\n      <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>; <span class="hljs-comment">// 不改变加载结果</span>\n    },\n\n    <span class="hljs-title function_">loadDone</span>(<span class="hljs-params">id, result</span>) {\n      <span class="hljs-keyword">const</span> key = <span class="hljs-string">`load:<span class="hljs-subst">${id}</span>`</span>;\n      <span class="hljs-keyword">if</span> (buildStages[key]) {\n        <span class="hljs-keyword">const</span> duration = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() - buildStages[key].<span class="hljs-property">start</span>;\n        <span class="hljs-keyword">if</span> (duration &gt; threshold) {\n          buildStages.<span class="hljs-property">stages</span>.<span class="hljs-title function_">push</span>({\n            <span class="hljs-attr">type< hljs-attr">end</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>(),\n          });\n        }\n        <span class="hljs-keyword">delete</span> buildStages[key];\n      }\n    },\n\n    <span class="hljs-title function_">generateBundle</span>(<span class="hljs-params">outputOptions, bundle</span>) {\n      <span class="hljs-keyword">const</span> endTime = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>();\n      <span class="hljs-keyword">const</span> totalDuration = endTime - startTime;\n      buildStages.<span class="hljs-property">total</span> = totalDuration;\n\n      <span class="hljs-comment">// 生成报告</span>\n      <span class="hljs-keyword">const</span> report = {\n        <span class="hljs-attr">timestamp</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>().<span class="hljs-title function_">toISOString</span>(),\n        <span class="hljs-attr">build</span>: {\n          <span class="hljs-attr">startTime</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>(startTime).<span class="hljs-title function_">toISOString</span>(),\n          <span class="hljs-attr">endTime</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>(endTime).<span class="hljs-title function_">toISOString</span>(),\n          totalDuration,\n          <span class="hljs-attr">totalDurationSec</span>: (totalDuration / <span class="hljs-number">1000</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>),\n          outputOptions,\n        },\n        <span class="hljs-attr">performance</span>: {},\n      };\n\n      <span class="hljs-keyword">if</span> (detailed) {\n        <span class="hljs-comment">// 详细阶段分析</span>\n        report.<span class="hljs-property">performance</span>.<span class="hljs-property">stages</span> = buildStages.<span class="hljs-property">stages</span>.<span class="hljs-title function_">sort</span>(\n          <span class="hljs-function">(<span class="hljs-params">a, b</span>) =&gt;</span> b.<span class="hljs-property">duration</span> - a.<span class="hljs-property">duration</span>,\n        );\n\n        <span class="hljs-comment">// 最慢的几个阶段</span>\n        <span class="hljs-keyword">if</span> (includeSlowest &gt; <span class="hljs-number">0</span>) {\n          report.<span class="hljs-property">performance</span>.<span class="hljs-property">slowestStages</span> = buildStages.<span class="hljs-property">stages</span>\n            .<span class="hljs-title function_">sort</span>(<span class="hljs-function">(<span class="hljs-params">a, b</span>) =&gt;</span> b.<span class="hljs-property">duration</span> - a.<span class="hljs-property">duration</span>)\n            .<span class="hljs-title function_">slice</span>(<span class="hljs-number">0</span>, includeSlowest)\n            .<span class="hljs-title function_">map</span>(<span class="hljs-function">(<span class="hljs-params">stage</span>) =&gt;</span> ({\n              ...stage,\n              <span class="hljs-attr">id</span>: stage.<span class="hljs-property">id</span> ? <span class="hljs-title function_">relative</span>(process.<span class="hljs-title function_">cwd</span>(), stage.<span class="hljs-property">id</span>) : <span class="hljs-literal">undefined</span>,\n              <span class="hljs-attr">durationSec</span>: (stage.<span class="hljs-property">duration</span> / <span class="hljs-number">1000</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">3</span>),\n            }));\n        }\n\n        <span class="hljs-comment">// 按类型分组统计</span>\n        report.<span class="hljs-property">performance</span>.<span class="hljs-property">byType</span> = buildStages.<span class="hljs-property">stages</span>.<span class="hljs-title function_">reduce</span>(<span class="hljs-function">(<span class="hljs-params">acc, stage</span>) =&gt;</span> {\n          <span class="hljs-keyword">if</span> (!acc[stage.<span class="hljs-property">type</span>]) {\n            acc[stage.<span class="hljs-property">type</span>] = {\n              <span class="hljs-attr">count</span>: <span class="hljs-number">0</span>,\n              <span class="hljs-attr">totalDuration</span>: <span class="hljs-number">0</span>,\n              <span class="hljs-attr">avgDuration</span>: <span class="hljs-number">0</span>,\n            };\n          }\n          acc[stage.<span class="hljs-property">type</span>].<span class="hljs-property">count</span>++;\n          acc[stage.<span class="hljs-property">type</span>].<span class="hljs-property">totalDuration</span> += stage.<span class="hljs-property">duration</span>;\n          acc[stage.<span class="hljs-property">type</span>].<span class="hljs-property">avgDuration</span> =\n            acc[stage.<span class="hljs-property">type</span>].<span class="hljs-property">totalDuration</span> / acc[stage.<span class="hljs-property">type</span>].<span class="hljs-property">count</span>;\n          <span class="hljs-keyword">return</span> acc;\n        }, {});\n      }\n\n      <span class="hljs-comment">// 写入报告文件</span>\n      <span class="hljs-title function_">writeFileSync</span>(outputFile, <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">stringify</span>(report, <span class="hljs-literal">null</span>, <span class="hljs-number">2</span>));\n\n      <span class="hljs-comment">// 控制台输出摘要</span>\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;🏁 构建完成&quot;</span>);\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`⏱️  总耗时: <span class="hljs-subst">${report.build.totalDurationSec}</span>s`</span>);\n      <span class="hljs-keyword">if</span> (detailed &amp;&amp; report.<span class="hljs-property">performance</span>.<span class="hljs-property">slowestStages</span>) {\n        <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;🐢 最慢的阶段:&quot;</span>);\n        report.<span class="hljs-property">performance</span>.<span class="hljs-property">slowestStages</span>.<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">stage</span>) =&gt;</span> {\n          <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(\n            <span class="hljs-string">`  <span class="hljs-subst">${stage.type}</span>: <span class="hljs-subst">${stage.duration}</span>ms <span class="hljs-subst">${stage.id || stage.source}</span>`</span>,\n          );\n        });\n      }\n    },\n  };\n}\n</code></pre>\n<h2>使用示例</h2>\n<p>在你的 Rollup 配置文件中使用这个插件：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> buildTimeAnalyzer <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;./rollup-build-time-analyzer.js&quot;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">input</span>: <span class="hljs-string">&quot;src/index.js&quot;</span>,\n  <span class="hljs-attr">output</span>: {\n    <span class="hljs-attr">dir</span>: <span class="hljs-string">&quot;dist&quot;</span>,\n    <span class="hljs-attr">format</span>: <span class="hljs-string">&quot;esm&quot;</span>,\n  },\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-title function_">buildTimeAnalyzer</span>({\n      <span class="hljs-attr">outputFile</span>: <span class="hljs-string">&quot;build-performance.json&quot;</span>, <span class="hljs-comment">// 输出文件名</span>\n      <span class="hljs-attr">detailed</span>: <span class="hljs-literal">true</span>, <span class="hljs-comment">// 是否记录详细阶段信息</span>\n      <span class="hljs-attr">includeSlowest</span>: <span class="hljs-number">5</span>, <span class="hljs-comment">// 记录最慢的5个阶段</span>\n      <span class="hljs-attr">threshold</span>: <span class="hljs-number">50</span>, <span class="hljs-comment">// 只记录耗时超过50ms的阶段</span>\n    }),\n  ],\n};\n</code></pre>\n<h2>生成的报告示例</h2>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;timestamp&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2025-08-03T12:00:00.000Z&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;build&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;startTime&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2025-08-03T11:59:30.000Z&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;endTime&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2025-08-03T12:00:00.000Z&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;totalDuration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">30000</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;totalDurationSec&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;30.00&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;outputOptions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;dir&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;dist&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;format&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;esm&quot;</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;performance&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;stages&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n      <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;transform&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;src/components/LargeComponent.jsx&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;duration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">4500</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;start&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000000000</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;end&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000004500</span>\n      <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;load&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;node_modules/large-library/dist/index.js&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;duration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3200</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;start&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000001000</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;end&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000004200</span>\n      <span class="hljs-punctuation">}</span>\n    <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;slowestStages&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n      <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;transform&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;src/components/LargeComponent.jsx&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;duration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">4500</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;start&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000000000</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;end&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000004500</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;durationSec&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;4.500&quot;</span>\n      <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;load&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;node_modules/large-library/dist/index.js&quot;</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;duration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3200</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;start&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000001000</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;end&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1710000004200</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;durationSec&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;3.200&quot;</span>\n      <span class="hljs-punctuation">}</span>\n    <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;byType&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;transform&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;count&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">12</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;totalDuration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">7800</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;avgDuration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">650</span>\n      <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;load&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n        <span class="hljs-attr">&quot;count&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">8</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;totalDuration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">5200</span><span class="hljs-punctuation">,</span>\n        <span class="hljs-attr">&quot;avgDuration&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">650</span>\n      <span class="hljs-punctuation">}</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h2>功能说明</h2>\n<ol>\n<li>\n<p><strong>完整构建时间记录</strong>   ：</p>\n<ul>\n<li>记录构建开始时间、结束时间和总耗时</li>\n<li>支持秒级和毫秒级精度</li>\n</ul>\n</li>\n<li>\n<p><strong>详细阶段分析</strong>   ：</p>\n<ul>\n<li>跟踪 resolve、load、transform 等关键阶段</li>\n<li>可配置阈值只记录耗时较长的阶段</li>\n<li>识别构建性能瓶颈</li>\n</ul>\n</li>\n<li>\n<p><strong>多维度统计</strong>   ：</p>\n<ul>\n<li>按阶段类型分组统计</li>\n<li>找出最耗时的几个阶段</li>\n<li>计算平均耗时</li>\n</ul>\n</li>\n<li>\n<p><strong>灵活输出</strong>   ：</p>\n<ul>\n<li>生成详细的 JSON 格式报告</li>\n<li>控制台输出关键信息</li>\n<li>可配置报告详细程度</li>\n</ul>\n</li>\n<li>\n<p><strong>开发友好</strong>   ：</p>\n<ul>\n<li>清晰的构建开始/结束提示</li>\n<li>直观的性能摘要</li>\n<li>相对路径显示便于定位问题文件</li>\n</ul>\n</li>\n</ol>\n<h2>高级用法</h2>\n<h3>与其它分析工具集成</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { visualizer } <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;rollup-plugin-visualizer&quot;</span>;\n\n<span class="hljs-attr">plugins</span>: [\n  <span class="hljs-title function_">buildTimeAnalyzer</span>(),\n  <span class="hljs-title function_">visualizer</span>({\n    <span class="hljs-attr">filename</span>: <span class="hljs-string">&quot;bundle-stats.html&quot;</span>,\n    <span class="hljs-attr">title</span>: <span class="hljs-string">&quot;Bundle Visualization&quot;</span>,\n  }),\n];\n</code></pre>\n<h3>自定义阶段跟踪</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 在插件中添加自定义阶段跟踪</span>\n<span class="hljs-title function_">moduleTransformStart</span>(<span class="hljs-params">moduleId</span>) {\n  <span class="hljs-keyword">const</span> key = <span class="hljs-string">`module-transform:<span class="hljs-subst">${moduleId}</span>`</span>;\n  buildStages[key] = { <span class="hljs-attr">start</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() };\n},\n\n<span class="hljs-title function_">moduleTransformEnd</span>(<span class="hljs-params">moduleId</span>) {\n  <span class="hljs-keyword">const</span> key = <span class="hljs-string">`module-transform:<span class="hljs-subst">${moduleId}</span>`</span>;\n  <span class="hljs-keyword">if</span> (buildStages[key]) {\n    <span class="hljs-keyword">const</span> duration = <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() - buildStages[key].<span class="hljs-property">start</span>;\n    buildStages.<span class="hljs-property">stages</span>.<span class="hljs-title function_">push</span>({\n      <span class="hljs-attr">type</span>: <span class="hljs-string">&#x27;module-transform&#x27;</span>,\n      moduleId,\n      duration\n    });\n    <span class="hljs-keyword">delete</span> buildStages[key];\n  }\n}\n</code></pre>\n<h3>历史构建数据比较</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 读取之前的构建报告进行比较</span>\n<span class="hljs-keyword">const</span> previousReport = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./previous-build-report.json&#x27;</span>);\n\n<span class="hljs-title function_">generateBundle</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-comment">// ...原有代码...</span>\n\n  <span class="hljs-keyword">if</span> (previousReport) {\n    report.<span class="hljs-property">comparison</span> = {\n      <span class="hljs-attr">prevTotalDuration</span>: previousReport.<span class="hljs-property">build</span>.<span class="hljs-property">totalDuration</span>,\n      <span class="hljs-attr">change</span>: totalDuration - previousReport.<span class="hljs-property">build</span>.<span class="hljs-property">totalDuration</span>,\n      <span class="hljs-attr">changePercent</span>: ((totalDuration - previousReport.<span class="hljs-property">build</span>.<span class="hljs-property">totalDuration</span>) /\n                     previousReport.<span class="hljs-property">build</span>.<span class="hljs-property">totalDuration</span> * <span class="hljs-number">100</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>)\n    };\n  }\n}\n</code></pre>\n<p>这个插件可以帮助你全面了解 Rollup 构建过程的性能特征，识别优化机会，并通过历史数据跟踪构建性能的变化趋势。</p>\n</div>'</script></body></html>
