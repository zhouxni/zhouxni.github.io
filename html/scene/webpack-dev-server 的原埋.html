ver</code> 提供了 <code>proxy</code> 选项，允许将特定路径的请求代理到后端服务器，解决开发过程中的跨域问题。</li>\n<li><strong>请求转发</strong>  ：代理服务器拦截请求，将其转发到目标服务器，并将响应返回给浏览器，绕过浏览器的同源策略限制。</li>\n</ul>\n</li>\n<li><strong>常用配置</strong>  ：\n<ul>\n<li><strong>contentBase</strong>  ：指定静态文件的根目录。</li>\n<li><strong>port</strong>  ：设置服务器监听的端口。</li>\n<li><strong>open</strong>  ：自动打开浏览器窗口。</li>\n<li><strong>compress</strong>  ：启用 gzip 压缩，提升传输效率。</li>\n</ul>\n</li>\n</ol>\n<p><strong>总结</strong>  ：\n<code>webpack-dev-server</code> 是一个开发辅助工具，通过启动本地服务器、实时编译、WebSocket 通信、内存文件系统和代理配置等功能，提升了前端开发效率，解决了跨域问题，并支持模块热替换，使开发者能够更高效地进行前端开发。</p>\n</div>"</script></body></html>
