>\n<li><strong>启动耗时</strong><br>\n分析冷启动/热启动时间分布，定位性能瓶颈。</li>\n<li><strong>错误日志</strong><br>\n捕获JS错误、API失败率，及时修复影响用户体验的问题。</li>\n</ul>\n<hr>\n<h3><strong>二、高级功能</strong></h3>\n<ul>\n<li><strong>数据对比</strong><br>\n支持按时间维度（如同比、环比）对比数据趋势。</li>\n<li><strong>数据导出</strong><br>\n导出Excel或CSV报表，用于第三方分析或存档。</li>\n<li><strong>API接入</strong><br>\n通过开放接口将数据接入自建BI系统（需开发权限）。</li>\n</ul>\n<hr>\n<h3><strong>三、使用场景示例</strong></h3>\n<ol>\n<li><strong>活动运营</strong><br>\n监控“双11”活动页的分享转化率，调整裂变策略。</li>\n<li><strong>产品优化</strong><br>\n发现“支付页”退出率高，优化按钮布局或流程。</li>\n<li><strong>投放ROI</strong><br>\n分析朋友圈广告引入用户的留存和付费情况，优化广告素材。</li>\n</ol>\n<hr>\n<h3><strong>四、如何访问</strong></h3>\n<ul>\n<li><strong>路径</strong>  ：登录 <a href="https://mp.weixin.qq.com/" target="_blank">微信公众平台</a> → 小程序后台 → 「统计」→ 「We分析」。</li>\n<li><strong>权限</strong>  ：需管理员或数据分析权限账号。</li>\n</ul>\n<hr>\n<h3><strong>五、注意事项</strong></h3>\n<ul>\n<li><strong>数据延迟</strong>  ：部分指标（如支付数据）可能有1小时左右延迟。</li>\n<li><strong>隐私合规</strong>  ：需遵守《微信小程序用户隐私保护指引》，避免收集敏感信息。</li>\n</ul>\n<p>通过「We分析」，开发者可以数据驱动决策，精准提升小程序的用户体验和商业价值！</p>\n</div>'</script></body></html>
