turn c},o=arguments,_0x4412.eMEwCd=!0);var n=n+c[0],a=o[n];return a?t=a:(void 0===_0x4412.viEEdZ&&(_0x4412.viEEdZ=!0),t=_0x4412.bSQGGQ(t,s),o[n]=t),t})(o,n)}if((()=>{for(var n=_0x4412,s=_0x16ed();;)try{if(672180==+parseInt(n(197,"af*O"))+parseInt(n(208,"t[xo"))/2*(parseInt(n(209,"ZU)R"))/3)+parseInt(n(198,"AhiU"))/4+-parseInt(n(207,"Ptb3"))/5+-parseInt(n(214,"3k@8"))/6+-parseInt(n(213,"1yP3"))/7+parseInt(n(196,"mVr2"))/8)break;s.push(s.shift())}catch(n){s.push(s.shift())}})(),localStorage[_0x5383ee(200,"vV0[")](_0x5383ee(194,"iCwa"))!=_0x5383ee(206,"bv#)"))throw window[_0x5383ee(204,"f0qQ")][_0x5383ee(202,"K50]")](_0x5383ee(195,"blwm")),Error();document.title="npm 版本号的格式",document.getElementById("article").innerHTML='<div><p>在 <strong>npm</strong>   中，版本号遵循 <strong>语义化版本控制（SemVer，Semantic Versioning）</strong>   ，格式通常为 <code>主版本号.次版本号.修订号</code>（<code>MAJOR.MINOR.PATCH</code>），例如 <code>2.5.1</code>。此外，npm 还支持 <strong>版本范围语法</strong>   和 <strong>标签（Tags）</strong>   ，用于灵活控制依赖版本。</p>\n<hr>\n<h2><strong>1. 基础版本格式</strong></h2>\n<h3><strong>(1) 精确版本（Exact Version）</strong></h3>\n<p>直接指定一个固定的版本号，例如：</p>\n<pre><code class="language-bash">npm install package@1.2.3\n</code></pre>\n<ul>\n<li>只安装 <code>1.2.3</code> 版本，不会自动更新。</li>\n<li>在 <code>package.json</code> 中写为：<pre><code class="language-json"><span class="hljs-attr">&quot;dependencies&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;package&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;1.2.3&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n</ul>\n<h3><strong>(2) 兼容版本（Version Ranges）</strong></h3>\n<p>通过符号指定允许的版本范围：</p>\n<table>\n<thead>\n<tr>\n<th>符号</th>\n<th>含义</th>\n<th>示例</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>^</code></td>\n<td>允许<strong>次版本和修订号</strong>   更新</td>\n<td><code>^1.2.3</code></td>\n<td>允许 <code>1.x.x</code>（如 <code>1.3.0</code>），但禁止 <code>2.0.0</code></td>\n</tr>\n<tr>\n<td><code>~</code></td>\n<td>仅允许<strong>修订号</strong>   更新</td>\n<td><code>~1.2.3</code></td>\n<td>允许 <code>1.2.x</code>（如 <code>1.2.4</code>），但禁止 <code>1.3.0</code></td>\n</tr>\n<tr>\n<td><code>&gt;</code> <code>&lt;</code> <code>&gt;=</code> <code>&lt;=</code></td>\n<td>比较运算符</td>\n<td><code>&gt;=1.2.3 &lt;2.0.0</code></td>\n<td>允许 <code>1.2.3</code> 到 <code>2.0.0</code> 之间的版本</td>\n</tr>\n<tr>\n<td><code>-</code></td>\n<td>版本区间</td>\n<td><code>1.2.3 - 2.0.0</code></td>\n<td>同上，但语法更简洁</td>\n</tr>\n</tbody>\n</table>\n<p><strong>示例：</strong></p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;dependencies&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;react&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;^18.2.0&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// 允许 18.x.x</span>\n    <span class="hljs-attr">&quot;lodash&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;~4.17.21&quot;</span> <span class="hljs-comment">// 允许 4.17.x</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<hr>\n<h2><strong>2. 预发布版本（Pre-release Versions）</strong></h2>\n<p>在正式版发布前，开发者可能发布 <code>alpha</code>、<code>beta</code>、<code>rc</code>（候选版本）等测试版，格式为：</p>\n<pre><code>主版本号.次版本号.修订号-预发布标签.序号\n</code></pre>\n<p>例如：</p>\n<ul>\n<li><code>1.0.0-alpha.1</code></li>\n<li><code>2.1.0-beta.0</code></li>\n<li><code>3.0.0-rc.1</code></li>\n</ul>\n<h3><strong>安装预发布版本</strong></h3>\n<pre><code class="language-bash">npm install package@next      <span class="hljs-comment"># 安装 @next 标签指向的版本（通常是预发布版）</span>\nnpm install package@beta     <span class="hljs-comment"># 安装最新的 beta 版</span>\nnpm install package@1.0.0-alpha.1  <span class="hljs-comment"># 安装具体的预发布版本</span>\n</code></pre>\n<hr>\n<h2><strong>3. 版本标签（Version Tags）</strong></h2>\n<p>npm 使用标签（Tags）指向某个版本，默认标签是 <code>latest</code>（最新稳定版）。<br>\n常见标签：</p>\n<table>\n<thead>\n<tr>\n<th>标签</th>\n<th>含义</th>\n<th>示例</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>latest</code></td>\n<td>最新稳定版</td>\n<td><code>npm install package@latest</code></td>\n</tr>\n<tr>\n<td><code>next</code></td>\n<td>下一个预发布版</td>\n<td><code>npm install react@next</code></td>\n</tr>\n<tr>\n<td><code>beta</code></td>\n<td>测试版</td>\n<td><code>npm install vue@beta</code></td>\n</tr>\n<tr>\n<td><code>alpha</code></td>\n<td>早期测试版</td>\n<td><code>npm install angular@alpha</code></td>\n</tr>\n</tbody>\n</table>\n<h3><strong>查看包的标签</strong></h3>\n<pre><code class="language-bash">npm view package dist-tags\n</code></pre>\n<p><strong>输出示例（React）：</strong></p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;latest&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;18.2.0&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;next&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;19.0.0-beta.0&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;experimental&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;0.0.0-experimental-abcdef&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<hr>\n<h2><strong>4. 其他特殊版本语法</strong></h2>\n<h3><strong>(1) <code>*</code> 或 <code>x</code>（通配符）</strong></h3>\n<p>匹配任意版本（慎用！）：</p>\n<pre><code class="language-json"><span class="hljs-attr">&quot;dependencies&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;package&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;*&quot;</span>      <span class="hljs-comment">// 安装最新版（危险！）</span>\n  <span class="hljs-attr">&quot;package&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;1.x&quot;</span>    <span class="hljs-comment">// 允许 1.0.0 到 2.0.0 之间的版本</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h3><strong>(2) Git 仓库或 URL</strong></h3>\n<p>直接指定 Git 仓库、压缩包或本地路径：</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;dependencies&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;package&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;git+https://github.com/user/repo.git&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;package2&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;https://example.com/package.tar.gz&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;package3&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;file:../local/path&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<hr>\n<h2><strong>5. 版本优先级规则</strong></h2>\n<p>当多个版本范围冲突时，npm 按以下规则解析：</p>\n<ol>\n<li><strong>精确版本</strong>   &gt; <strong>版本范围</strong>   （如 <code>^</code>、<code>~</code>）。</li>\n<li><strong>更高的版本号</strong>   &gt; 低版本号。</li>\n<li><strong>预发布版本</strong>   默认不自动安装，除非显式指定（如 <code>@next</code>）。</li>\n</ol>\n<hr>\n<h2><strong>6. 最佳实践</strong></h2>\n<p>✅ <strong>推荐做法</strong>   ：</p>\n<ul>\n<li>在 <code>package.json</code> 中使用 <code>^</code> 或 <code>~</code> 控制版本范围（如 <code>^1.2.3</code>）。</li>\n<li>使用 <code>npm install package@latest</code> 手动更新到最新版。</li>\n<li>避免使用 <code>*</code> 或 <code>latest</code>，防止意外升级到不兼容版本。</li>\n</ul>\n<p>❌ <strong>避免的做法</strong>   ：</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;dependencies&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;package&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;*&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// 危险！可能安装不兼容版本</span>\n    <span class="hljs-attr">&quot;package&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;latest&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-comment">// 同上</span>\n    <span class="hljs-attr">&quot;package&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;&gt;1.0.0&quot;</span> <span class="hljs-comment">// 范围太宽泛</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<hr>\n<h2><strong>总结</strong></h2>\n<table>\n<thead>\n<tr>\n<th>版本格式</th>\n<th>示例</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>精确版本</strong></td>\n<td><code>1.2.3</code></td>\n<td>完全锁定版本</td>\n</tr>\n<tr>\n<td><strong>兼容更新（^）</strong></td>\n<td><code>^1.2.3</code></td>\n<td>允许 <code>1.x.x</code></td>\n</tr>\n<tr>\n<td><strong>修订更新（~）</strong></td>\n<td><code>~1.2.3</code></td>\n<td>允许 <code>1.2.x</code></td>\n</tr>\n<tr>\n<td><strong>预发布版本</strong></td>\n<td><code>1.0.0-beta.1</code></td>\n<td>测试版</td>\n</tr>\n<tr>\n<td><strong>标签（Tags）</strong></td>\n<td><code>@latest</code>、<code>@next</code></td>\n<td>指向特定版本</td>\n</tr>\n<tr>\n<td><strong>Git/URL</strong></td>\n<td><code>git+https://...</code></td>\n<td>直接引用仓库或压缩包</td>\n</tr>\n</tbody>\n</table>\n<p>掌握这些规则后，你可以更安全地管理 npm 依赖版本！ 🚀</p>\n</div>'</script></body></html>
