\n</ul>\n<h3>2.2 DOM优化</h3>\n<ul>\n<li><strong>减少DOM数量</strong>  ：简化页面结构</li>\n<li><strong>批量DOM操作</strong>  ：使用文档片段(documentFragment)</li>\n<li><strong>避免强制同步布局</strong>  ：避免在JS中连续读写布局属性</li>\n</ul>\n<h2>3. JavaScript优化</h2>\n<h3>3.1 代码层面</h3>\n<ul>\n<li><strong>减少全局变量</strong>  ：避免污染全局作用域</li>\n<li><strong>事件委托</strong>  ：减少事件监听器数量</li>\n<li><strong>防抖节流</strong>  ：优化频繁触发的事件</li>\n<li><strong>Web Workers</strong>  ：将耗时任务放到后台线程</li>\n</ul>\n<h3>3.2 框架优化</h3>\n<ul>\n<li><strong>虚拟DOM优化</strong>  ：React/Vue中的key属性</li>\n<li><strong>组件懒加载</strong>  ：React.lazy/Suspense</li>\n<li><strong>避免不必要的重新渲染</strong>  ：React.memo/PureComponent</li>\n</ul>\n<h2>4. 网络优化</h2>\n<h3>4.1 CDN加速</h3>\n<ul>\n<li><strong>静态资源CDN</strong>  ：加速全球访问</li>\n<li><strong>边缘计算</strong>  ：减少网络延迟</li>\n</ul>\n<h3>4.2 协议优化</h3>\n<ul>\n<li><strong>HTTP/2</strong>  ：多路复用，头部压缩</li>\n<li><strong>QUIC/HTTP3</strong>  ：减少连接建立时间</li>\n</ul>\n<h3>4.3 预加载/预连接</h3>\n<ul>\n<li><code>&lt;link rel=&quot;preload&quot;&gt;</code>：提前加载关键资源</li>\n<li><code>&lt;link rel=&quot;preconnect&quot;&gt;</code>：提前建立连接</li>\n<li><code>&lt;link rel=&quot;dns-prefetch&quot;&gt;</code>：DNS预解析</li>\n</ul>\n<h2>5. 移动端优化</h2>\n<h3>5.1 触控优化</h3>\n<ul>\n<li><strong>fastclick</strong>  ：消除300ms延迟</li>\n<li><strong>touch-action</strong>  ：优化滚动性能</li>\n</ul>\n<h3>5.2 电量优化</h3>\n<ul>\n<li><strong>减少动画</strong>  ：优先使用CSS动画</li>\n<li><strong>减少传感器使用</strong>  ：谨慎使用GPS/陀螺仪</li>\n</ul>\n<h2>6. 监控与持续优化</h2>\n<h3>6.1 性能监控</h3>\n<ul>\n<li><strong>Lighthouse</strong>  ：全面性能评估</li>\n<li><strong>Web Vitals</strong>  ：核心用户体验指标</li>\n<li><strong>RUM(真实用户监控)</strong>  ：收集真实性能数据</li>\n</ul>\n<h3>6.2 性能预算</h3>\n<ul>\n<li>设定关键指标阈值(如LCP&lt;2.5s)</li>\n<li>CI/CD流程中加入性能检查</li>\n</ul>\n<h2>实施建议</h2>\n<ol>\n<li><strong>先测量后优化</strong>  ：使用Chrome DevTools/Lighthouse找出瓶颈</li>\n<li><strong>从关键指标入手</strong>  ：优先优化LCP、FID、CLS等核心指标</li>\n<li><strong>渐进式优化</strong>  ：从低成本高回报的优化开始</li>\n<li><strong>持续监控</strong>  ：性能优化是持续过程，不是一次性任务</li>\n</ol>\n<p>通过综合应用这些方法，可以显著提升页面加载速度和交互流畅度，提供更好的用户体验。</p>\n</div>"</script></body></html>
