n</tr>\n<tr>\n<td><code>--interval</code></td>\n<td>设置文件检查间隔（毫秒）</td>\n</tr>\n<tr>\n<td><code>--debounce</code></td>\n<td>设置重启延迟（毫秒）</td>\n</tr>\n<tr>\n<td><code>--debug</code></td>\n<td>启用调试模式</td>\n</tr>\n<tr>\n<td><code>--inspect</code></td>\n<td>启用 Node.js 检查器</td>\n</tr>\n</tbody>\n</table>\n<h2>示例命令</h2>\n<ol>\n<li>\n<p>基本使用：</p>\n<pre><code class="language-bash">ts-node-dev src/index.ts\n</code></pre>\n</li>\n<li>\n<p>忽略某些文件：</p>\n<pre><code class="language-bash">ts-node-dev --ignore-watch=<span class="hljs-string">&quot;*.test.ts&quot;</span> src/index.ts\n</code></pre>\n</li>\n<li>\n<p>快速编译模式（跳过类型检查）：</p>\n<pre><code class="language-bash">ts-node-dev --transpile-only src/index.ts\n</code></pre>\n</li>\n<li>\n<p>调试模式：</p>\n<pre><code class="language-bash">ts-node-dev --inspect src/index.ts\n</code></pre>\n</li>\n</ol>\n<h2>与 <code>ts-node</code> 和 <code>nodemon</code> 的比较</h2>\n<table>\n<thead>\n<tr>\n<th>工具</th>\n<th>类型检查</th>\n<th>热重载</th>\n<th>适用场景</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>ts-node</code></td>\n<td>是</td>\n<td>否</td>\n<td>简单运行 TS 文件</td>\n</tr>\n<tr>\n<td><code>nodemon</code> + <code>ts-node</code></td>\n<td>是</td>\n<td>是</td>\n<td>需要手动配置</td>\n</tr>\n<tr>\n<td><code>ts-node-dev</code></td>\n<td>可选</td>\n<td>是</td>\n<td>开箱即用的开发体验</td>\n</tr>\n</tbody>\n</table>\n<h2>配置建议</h2>\n<p>在 <code>package.json</code> 中添加脚本：</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;scripts&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;dev&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ts-node-dev --respawn --transpile-only src/index.ts&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;dev:debug&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;ts-node-dev --inspect --respawn src/index.ts&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h2>注意事项</h2>\n<ol>\n<li><strong>生产环境</strong>   ：不要使用 <code>ts-node-dev</code>，应该使用 <code>tsc</code> 编译后运行 <code>.js</code> 文件</li>\n<li><strong>性能</strong>   ：对于大型项目，<code>--transpile-only</code> 可以显著提高重启速度</li>\n<li><strong>调试</strong>   ：结合 VS Code 的调试配置可以获得更好的开发体验</li>\n</ol>\n<p><code>ts-node-dev</code> 是 TypeScript 项目开发的绝佳工具，能极大提升开发效率。</p>\n</div>'</script></body></html>
