化更好</td>\n</tr>\n<tr>\n<td><strong>资源处理</strong></td>\n<td>强大（通过 loader 支持一切资源类型）</td>\n<td>基础（主要处理 JS，需插件支持其他资源）</td>\n<td>类似 Webpack，但依赖 ESBuild 加速</td>\n</tr>\n<tr>\n<td><strong>代码分割</strong></td>\n<td>支持动态导入（Dynamic Import）</td>\n<td>支持静态分析分割</td>\n<td>同 Rollup（生产环境）</td>\n</tr>\n<tr>\n<td><strong>Tree Shaking</strong></td>\n<td>需配置优化，存在一定局限性</td>\n<td>原生支持且效果更佳</td>\n<td>同 Rollup（生产环境）</td>\n</tr>\n<tr>\n<td><strong>生态系统</strong></td>\n<td>丰富但复杂（大量 loader 和 plugin）</td>\n<td>相对精简，专注 JS 打包</td>\n<td>基于 Rollup 和 ESBuild，生态快速发展</td>\n</tr>\n</tbody>\n</table>\n<h3>三、性能对比</h3>\n<table>\n<thead>\n<tr>\n<th>场景</th>\n<th>Webpack</th>\n<th>Rollup</th>\n<th>Vite</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>冷启动速度</strong></td>\n<td>慢（需完整打包）</td>\n<td>中（依赖项目规模）</td>\n<td>极快（无需打包）</td>\n</tr>\n<tr>\n<td><strong>热更新速度</strong></td>\n<td>中（修改后需局部打包）</td>\n<td>中</td>\n<td>极快（模块级更新）</td>\n</tr>\n<tr>\n<td><strong>生产构建体积</strong></td>\n<td>较大（依赖优化配置）</td>\n<td>小（Tree Shaking 更彻底）</td>\n<td>小（同 Rollup）</td>\n</tr>\n<tr>\n<td><strong>构建时间</strong></td>\n<td>长（尤其大型项目）</td>\n<td>中</td>\n<td>中（生产环境依赖 Rollup）</td>\n</tr>\n</tbody>\n</table>\n<h3>四、适用场景</h3>\n<table>\n<thead>\n<tr>\n<th>项目类型</th>\n<th>推荐工具</th>\n<th>理由</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>大型单页应用（SPA）</td>\n<td>Webpack 或 Vite</td>\n<td>Webpack 生态成熟，Vite 开发体验更佳</td>\n</tr>\n<tr>\n<td>库/框架开发</td>\n<td>Rollup 或 Vite</td>\n<td>Rollup 输出更简洁，Vite 开发效率更高</td>\n</tr>\n<tr>\n<td>中大型项目快速迭代</td>\n<td>Vite</td>\n<td>开发启动速度和 HMR 性能优势明显</td>\n</tr>\n<tr>\n<td>多页应用（MPA）</td>\n<td>Webpack 或 Vite</td>\n<td>Webpack 对 MPA 支持更成熟，Vite 配置更简单</td>\n</tr>\n<tr>\n<td>含大量非 JS 资源的项目</td>\n<td>Webpack</td>\n<td>资源处理能力更强大</td>\n</tr>\n</tbody>\n</table>\n<h3>五、配置复杂度</h3>\n<table>\n<thead>\n<tr>\n<th>工具</th>\n<th>配置难度</th>\n<th>学习曲线</th>\n<th>典型配置文件</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Webpack</strong></td>\n<td>高</td>\n<td>陡峭（需掌握 loader、plugin、优化配置）</td>\n<td><code>webpack.config.js</code>（复杂）</td>\n</tr>\n<tr>\n<td><strong>Rollup</strong></td>\n<td>中</td>\n<td>平缓（核心概念简单）</td>\n<td><code>rollup.config.js</code>（较简洁）</td>\n</tr>\n<tr>\n<td><strong>Vite</strong></td>\n<td>低</td>\n<td>平缓（默认配置即可工作）</td>\n<td><code>vite.config.js</code>（极简）</td>\n</tr>\n</tbody>\n</table>\n<h3>六、典型配置示例</h3>\n<h4>1. Webpack 基础配置</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// webpack.config.js</span>\n<span class="hljs-keyword">const</span> path = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;path&#x27;</span>);\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">HtmlWebpackPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;html-webpack-plugin&#x27;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">entry</span>: <span class="hljs-string">&#x27;./src/main.js&#x27;</span>,\n  <span class="hljs-attr">output</span>: {\n    <span class="hljs-attr">path</span>: path.<span class="hljs-title function_">resolve</span>(__dirname, <span class="hljs-string">&#x27;dist&#x27;</span>),\n    <span class="hljs-attr">filename</span>: <span class="hljs-string">&#x27;[name].[contenthash].js&#x27;</span>\n  },\n  <span class="hljs-attr">module</span>: {\n    <span class="hljs-attr">rules</span>: [\n      { <span class="hljs-attr">test</span>: <span class="hljs-regexp">/\\.js$/</span>, <span class="hljs-attr">use</span>: <span class="hljs-string">&#x27;babel-loader&#x27;</span> },\n      { <span class="hljs-attr">test</span>: <span class="hljs-regexp">/\\.css$/</span>, <span class="hljs-attr">use</span>: [<span class="hljs-string">&#x27;style-loader&#x27;</span>, <span class="hljs-string">&#x27;css-loader&#x27;</span>] }\n    ]\n  },\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> <span class="hljs-title class_">HtmlWebpackPlugin</span>({ <span class="hljs-attr">template</span>: <span class="hljs-string">&#x27;./public/index.html&#x27;</span> })\n  ],\n  <span class="hljs-attr">devServer</span>: {\n    <span class="hljs-attr">hot</span>: <span class="hljs-literal">true</span>\n  }\n};\n</code></pre>\n<h4>2. Rollup 基础配置</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// rollup.config.js</span>\n<span class="hljs-keyword">import</span> { nodeResolve } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@rollup/plugin-node-resolve&#x27;</span>;\n<span class="hljs-keyword">import</span> commonjs <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@rollup/plugin-commonjs&#x27;</span>;\n<span class="hljs-keyword">import</span> terser <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@rollup/plugin-terser&#x27;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">input</span>: <span class="hljs-string">&#x27;src/main.js&#x27;</span>,\n  <span class="hljs-attr">output</span>: {\n    <span class="hljs-attr">file</span>: <span class="hljs-string">&#x27;dist/bundle.js&#x27;</span>,\n    <span class="hljs-attr">format</span>: <span class="hljs-string">&#x27;es&#x27;</span>\n  },\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-title function_">nodeResolve</span>(), <span class="hljs-comment">// 解析 node_modules</span>\n    <span class="hljs-title function_">commonjs</span>(),    <span class="hljs-comment">// 处理 CommonJS 模块</span>\n    <span class="hljs-title function_">terser</span>()       <span class="hljs-comment">// 压缩代码</span>\n  ]\n};\n</code></pre>\n<h4>3. Vite 基础配置</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// vite.config.js</span>\n<span class="hljs-keyword">import</span> { defineConfig } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vite&#x27;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineConfig</span>({\n  <span class="hljs-attr">root</span>: <span class="hljs-string">&#x27;src&#x27;</span>, <span class="hljs-comment">// 项目根目录</span>\n  <span class="hljs-attr">server</span>: {\n    <span class="hljs-attr">open</span>: <span class="hljs-string">&#x27;/index.html&#x27;</span>\n  },\n  <span class="hljs-attr">build</span>: {\n    <span class="hljs-attr">rollupOptions</span>: {\n      <span class="hljs-attr">input</span>: {\n        <span class="hljs-attr">main</span>: <span class="hljs-string">&#x27;src/index.html&#x27;</span>\n      }\n    }\n  }\n});\n</code></pre>\n<h3>七、总结与选择建议</h3>\n<ol>\n<li><strong>选择 Webpack</strong>  ：\n<ul>\n<li>项目需要处理复杂资源（如 CSS、图片、字体）。</li>\n<li>需要强大的代码分割和动态导入能力。</li>\n<li>依赖丰富的 Webpack 生态（如特定 loader 和 plugin）。</li>\n</ul>\n</li>\n<li><strong>选择 Rollup</strong>  ：\n<ul>\n<li>开发 JavaScript 库或框架。</li>\n<li>项目以 ESM 为主，无需处理大量非 JS 资源。</li>\n<li>追求极致的 Tree Shaking 和简洁输出。</li>\n</ul>\n</li>\n<li><strong>选择 Vite</strong>  ：\n<ul>\n<li>中大型项目的快速开发迭代。</li>\n<li>开发体验优先（启动速度、HMR 性能）。</li>\n<li>对配置复杂度敏感，偏好简洁的默认配置。</li>\n</ul>\n</li>\n</ol>\n<p>实际项目中，也可根据需求混合使用（如 Vite 在开发环境，Webpack 在生产环境）。</p>\n</div>'</script></body></html>
