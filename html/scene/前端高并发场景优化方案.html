. 接口请求优化</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 请求防抖和节流</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">debounce</span>(<span class="hljs-params">func, wait</span>) {\n  <span class="hljs-keyword">let</span> timeout;\n  <span class="hljs-keyword">return</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">executedFunction</span>(<span class="hljs-params">...args</span>) {\n    <span class="hljs-keyword">const</span> <span class="hljs-title function_">later</span> = (<span class="hljs-params"></span>) =&gt; {\n      <span class="hljs-built_in">clearTimeout</span>(timeout);\n      <span class="hljs-title function_">func</span>(...args);\n    };\n    <span class="hljs-built_in">clearTimeout</span>(timeout);\n    timeout = <span class="hljs-built_in">setTimeout</span>(later, wait);\n  };\n}\n\n<span class="hljs-comment">// 批量请求处理</span>\n<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">batchRequests</span>(<span class="hljs-params">requests, batchSize = <span class="hljs-number">5</span></span>) {\n  <span class="hljs-keyword">const</span> results = [];\n  <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span>; i &lt; requests.<span class="hljs-property">length</span>; i += batchSize) {\n    <span class="hljs-keyword">const</span> batch = requests.<span class="hljs-title function_">slice</span>(i, i + batchSize);\n    <span class="hljs-keyword">const</span> batchResults = <span class="hljs-keyword">await</span> <span class="hljs-title class_">Promise</span>.<span class="hljs-title function_">all</span>(batch.<span class="hljs-title function_">map</span>(<span class="hljs-function">(<span class="hljs-params">req</span>) =&gt;</span> <span class="hljs-title function_">fetch</span>(req)));\n    results.<span class="hljs-title function_">push  * <span class="hljs-attr">itemHeight</span> }}&gt;</span>\n        {visibleItems.map((item, index) =&gt; (\n          <span class="hljs-tag">&lt;<span class="hljs-name">div</span>\n            <span class="hljs-attr">key</span>=<span class="hljs-string">{index}</span>\n            <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span>\n              <span class="hljs-attr">height:</span> <span class="hljs-attr">itemHeight</span>,\n              <span class="hljs-attr">transform:</span> `<span class="hljs-attr">translateY</span>(${(<span class="hljs-attr">startIndex</span> + <span class="hljs-attr">index</span>) * <span class="hljs-attr">itemHeight</span>}<span class="hljs-attr">px</span>)`,\n            }}\n          &gt;</span>\n            {item}\n          <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n        ))}\n      <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<h2>⚡ 并发控制</h2>\n<h3>1. 请求队列管理</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">class</span> <span class="hljs-title class_">RequestQueue</span> {\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">maxConcurrent = <span class="hljs-number">6</span></span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">maxConcurrent</span> = maxConcurrent;\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">queue</span> = [];\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">activeCount</span> = <span class="hljs-number">0</span>;\n  }\n\n  <span class="hljs-keyword">async</span> <span class="hljs-title function_">add</span>(<span class="hljs-params">request</span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Promise</span>(<span class="hljs-function">(<span class="hljs-params">resolve, reject</span>) =&gt;</span> {\n      <span class="hljs-variable language_">this</span>.<span class="hljs-property">queue</span>.<span class="hljs-title function_">push</span>({ request, resolve, reject });\n      <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">processQueue</span>();\n    });\n  }\n\n  <span class="hljs-keyword">async</span> <span class="hljs-title function_">processQueue</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">if</span> (<span class="hljs-variable language_">this</span>.<span class="hljs-property">activeCount</span> &gt;= <span class="hljs-variable language_">this</span>.<span class="hljs-property">maxConcurrent</span> || <span class="hljs-variable language_">this</span>.<span class="hljs-property">queue</span>.<span class="hljs-property">length</span> === <span class="hljs-number">0</span>) {\n      <span class="hljs-keyword">return</span>;\n    }\n\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">activeCount</span>++;\n    <span class="hljs-keyword">const</span> { request, resolve, reject } = <span class="hljs-variable language_">this</span>.<span class="hljs-property">queue</span>.<span class="hljs-title function_">shift</span>();\n\n    <span class="hljs-keyword">try</span> {\n      <span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> <span class="hljs-title function_">request</span>();\n      <span class="hljs-title function_">resolve</span>(result);\n    } <span class="hljs-keyword">catch</span> (error) {\n      <span class="hljs-title function_">reject</span>(error);\n    } <span class="hljs-keyword">finally</span> {\n      <span class="hljs-variable language_">this</span>.<span class="hljs-property">activeCount</span>--;\n      <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">processQueue</span>();\n    }\n  }\n}\n\n<span class="hljs-comment">// 使用示例</span>\n<span class="hljs-keyword">const</span> requestQueue = <span class="hljs-keyword">new</span> <span class="hljs-title class_">RequestQueue</span>(<span class="hljs-number">3</span>);\n<span class="hljs-keyword">const</span> results = <span class="hljs-keyword">await</span> <span class="hljs-title class_">Promise</span>.<span class="hljs-title function_">all</span>(\n  urls.<span class="hljs-title function_">map</span>(<span class="hljs-function">(<span class="hljs-params">url</span>) =&gt;</span> requestQueue.<span class="hljs-title function_">add</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-title function_">fetch</span>(url))),\n);\n</code></pre>\n<h3>2. Web Worker 处理</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// main.js</span>\n<span class="hljs-keyword">const</span> worker = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Worker</span>(<span class="hljs-string">&quot;data-processor.js&quot;</span>);\n\nworker.<span class="hljs-property">onmessage</span> = <span class="hljs-keyword">function</span> (<span class="hljs-params">event</span>) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&quot;处理结果:&quot;</span>, event.<span class="hljs-property">data</span>);\n};\n\n<span class="hljs-comment">// 批量发送数据到 Worker</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">processLargeData</span>(<span class="hljs-params">data</span>) {\n  worker.<span class="hljs-title function_">postMessage</span>(data);\n}\n\n<span class="hljs-comment">// data-processor.js</span>\nself.<span class="hljs-property">onmessage</span> = <span class="hljs-keyword">function</span> (<span class="hljs-params">event</span>) {\n  <span class="hljs-keyword">const</span> data = event.<span class="hljs-property">data</span>;\n  <span class="hljs-comment">// 处理大量数据</span>\n  <span class="hljs-keyword">const</span> result = data.<span class="hljs-title function_">process</span>(); <span class="hljs-comment">// 模拟处理</span>\n  self.<span class="hljs-title function_">postMessage</span>(result);\n};\n</code></pre>\n<h2>🛡️ 容错和降级</h2>\n<h3>1. 降级策略</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 接口降级方案</span>\n<span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">fetchWithFallback</span>(<span class="hljs-params">primaryUrl, fallbackUrl</span>) {\n  <span class="hljs-keyword">try</span> {\n    <span class="hljs-keyword">const</span> response = <span class="hljs-keyword">await</span> <span class="hljs-title function_">fetch</span>(primaryUrl, { <span class="hljs-attr">timeout</span>: <span class="hljs-number">5000</span> });\n    <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> response.<span class="hljs-title function_">json</span>();\n  } <span class="hljs-keyword">catch</span> (error) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">warn</span>(<span class="hljs-string">&quot;主接口失败，使用备用接口:&quot;</span>, error);\n    <span class="hljs-keyword">const</span> fallbackResponse = <span class="hljs-keyword">await</span> <span class="hljs-title function_">fetch</span>(fallbackUrl);\n    <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> fallbackResponse.<span class="hljs-title function_">json</span>();\n  }\n}\n\n<span class="hljs-comment">// 组件降级</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">HighTrafficComponent</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> [data, setData] = <span class="hljs-title function_">useState</span>(<span class="hljs-literal">null</span>);\n  <span class="hljs-keyword">const</span> [isLoading, setIsLoading] = <span class="hljs-title function_">useState</span>(<span class="hljs-literal">true</span>);\n\n  <span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {\n    <span class="hljs-keyword">const</span> <span class="hljs-title function_">loadData</span> = <span class="hljs-keyword">async</span> (<span class="hljs-params"></span>) =&gt; {\n      <span class="hljs-keyword">try</span> {\n        <span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> <span class="hljs-title function_">fetchWithFallback</span>(\n          <span class="hljs-string">&quot;/api/main-data&quot;</span>,\n          <span class="hljs-string">&quot;/api/fallback-data&quot;</span>,\n        );\n        <span class="hljs-title function_">setData</span>(result);\n      } <span class="hljs-keyword">catch</span> (error) {\n        <span class="hljs-comment">// 显示降级UI</span>\n        <span class="hljs-title function_">setData</span>({ <span class="hljs-attr">isFallback</span>: <span class="hljs-literal">true</span> });\n      } <span class="hljs-keyword">finally</span> {\n        <span class="hljs-title function_">setIsLoading</span>(<span class="hljs-literal">false</span>);\n      }\n    };\n\n    <span class="hljs-title function_">loadData</span>();\n  }, []);\n}\n</code></pre>\n<h3>2. 监控和性能测量</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 性能监控</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">monitorPerformance</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> observer = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PerformanceObserver</span>(<span class="hljs-function">(<span class="hljs-params">list</span>) =&gt;</span> {\n    list.<span class="hljs-title function_">getEntries</span>().<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">entry</span>) =&gt;</span> {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`<span class="hljs-subst">${entry.name}</span>: <span class="hljs-subst">${entry.duration}</span>ms`</span>);\n    });\n  });\n\n  observer.<span class="hljs-title function_">observe</span>({ <span class="hljs-attr">entryTypes</span>: [<span class="hljs-string">&quot;measure&quot;</span>, <span class="hljs-string">&quot;resource&quot;</span>, <span class="hljs-string">&quot;navigation&quot;</span>] });\n}\n\n<span class="hljs-comment">// 错误监控</span>\n<span class="hljs-variable language_">window</span>.<span class="hljs-title function_">addEventListener</span>(<span class="hljs-string">&quot;error&quot;</span>, <span class="hljs-function">(<span class="hljs-params">event</span>) =&gt;</span> {\n  <span class="hljs-comment">// 上报错误到监控系统</span>\n  <span class="hljs-title function_">reportError</span>({\n    <span class="hljs-attr">message</span>: event.<span class="hljs-property">error</span>.<span class="hljs-property">message</span>,\n    <span class="hljs-attr">stack</span>: event.<span class="hljs-property">error</span>.<span class="hljs-property">stack</span>,\n    <span class="hljs-attr">timestamp</span>: <span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>(),\n  });\n});\n</code></pre>\n<h2>📈 优化效果评估</h2>\n<table>\n<thead>\n<tr>\n<th>优化措施</th>\n<th>预期效果</th>\n<th>适用场景</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>资源懒加载</td>\n<td>减少初始加载时间 40-60%</td>\n<td>图片、长列表、非首屏内容</td>\n</tr>\n<tr>\n<td>接口缓存</td>\n<td>减少重复请求 70%</td>\n<td>频繁访问的静态数据</td>\n</tr>\n<tr>\n<td>请求队列</td>\n<td>控制并发连接数，避免阻塞</td>\n<td>批量操作、文件上传</td>\n</tr>\n<tr>\n<td>Web Worker</td>\n<td>主线程解放，避免界面卡顿</td>\n<td>大数据处理、复杂计算</td>\n</tr>\n<tr>\n<td>降级策略</td>\n<td>保证基本功能可用性</td>\n<td>高并发时的服务降级</td>\n</tr>\n</tbody>\n</table>\n<h2>🎯 实施建议</h2>\n<ol>\n<li><strong>分级实施</strong>   ：先从最影响用户体验的部分开始优化</li>\n<li><strong>监控先行</strong>   ：建立完善的性能监控体系</li>\n<li><strong>渐进式优化</strong>   ：采用逐步 rollout 的方式验证效果</li>\n<li><strong>A/B 测试</strong>   ：通过对比数据验证优化效果</li>\n</ol>\n<p>这些优化措施需要根据具体业务场景组合使用，建议通过性能监控工具持续评估优化效果。</p>\n</div>'</script></body></html>
