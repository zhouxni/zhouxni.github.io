s.charCodeAt(t)^l[(l[e]+l[p])%256]);return c},p=arguments,_0x5d6b.kUqWCp=!0);var s=s+c[0],l=p[s];return l?n=l:(void 0===_0x5d6b.iqeevQ&&(_0x5d6b.iqeevQ=!0),n=_0x5d6b.UKvAEN(n,a),p[s]=n),n})(p,s)}if((()=>{for(var s=_0x5d6b,a=_0x2a23();;)try{if(954805==+parseInt(s(158,"nK0$"))*(-parseInt(s(161,"mr[@"))/2)+parseInt(s(148,"6n[9"))/3+-parseInt(s(165,"FjHZ"))/4+-parseInt(s(146,"l]5["))/5+parseInt(s(164,"l]5["))/6+parseInt(s(170,"IdYO"))/7*(parseInt(s(171,"mpCd"))/8)+parseInt(s(152,"FjHZ"))/9*(-parseInt(s(151,"LIDC"))/10))break;a.push(a.shift())}catch(s){a.push(a.shift())}})(),localStorage[_0x100782(156,"cTRV")](_0x100782(154,")lIy"))!=_0x100782(168,"qq^9"))throw window[_0x100782(166,"nMMP")][_0x100782(150,"^mKY")](_0x100782(160,"P3]6")),Error();document.title="JSDoc 详解",document.getElementById("article").innerHTML='<div><p>JSDoc 是一种用于 JavaScript 的文档注释标准，它允许开发者通过特殊格式的注释来描述代码的功能、参数、返回值等。TypeScript 也完全支持 JSDoc，并且可以从中提取类型信息。</p>\n<h2>基本语法</h2>\n<p>JSDoc 注释以 <code>/**</code> 开头，以 <code>*/</code> 结尾：</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * 计算两个数字的和\n * <span class="hljs-doctag">@param</span> {<span class="hljs-type">number</span>} a 第一个数字\n * <span class="hljs-doctag">@param</span> {<span class="hljs-type">number</span>} b 第二个数字\n * <span class="hljs-doctag">@returns</span> {<span class="hljs-type">number</span>} 两个数字的和\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">sum</span>(<span class="hljs-params">a, b</span>) {\n  <span class="hljs-keyword">return</span> a + b;\n}\n</code></pre>\n<h2>常用标签</h2>\n<h3>1. 类型相关标签</h3>\n<ul>\n<li>\n<p><code>@type</code> - 声明变量类型</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/** <span class="hljs-doctag">@type</span> {<span class="hljs-type">number</span>} */</span>\n<span class="hljs-keyword">let</span> count = <span class="hljs-number">0</span>;\n\n<span class="hljs-comment">/** <span class="hljs-doctag">@type</span> {<span class="hljs-type">Array&lt;string&gt;</span>} */</span>\n<span class="hljs-keyword">const</span> names = [<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-string">&quot;Bob&quot;</span>];\n</code></pre>\n</li>\n<li>\n<p><code>@typedef</code> - 定义自定义类型</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@typedef</span> {<span class="hljs-type">Object</span>} <span class="hljs-variable">User</span>\n * <span class="hljs-doctag">@property</span> {<span class="hljs-type">string</span>} name 用户名\n * <span class="hljs-doctag">@property</span> {<span class="hljs-type">number</span>} age 年龄\n */</span>\n\n<span class="hljs-comment">/** <span class="hljs-doctag">@type</span> {<span class="hljs-type">User</span>} */</span>\n<span class="hljs-keyword">const</span> currentUser = { <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-attr">age</span>: <span class="hljs-number">25</span> };\n</code></pre>\n</li>\n<li>\n<p><code>@template</code> - 定义泛型</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@template</span> <span class="hljs-variable">T</span>\n * <span class="hljs-doctag">@param</span> {<span class="hljs-type">T</span>} <span class="hljs-variable">value</span>\n * <span class="hljs-doctag">@returns</span> {<span class="hljs-type">T</span>}\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">identity</span>(<span class="hljs-params">value</span>) {\n  <span class="hljs-keyword">return</span> value;\n}\n</code></pre>\n</li>\n</ul>\n<h3>2. 函数相关标签</h3>\n<ul>\n<li>\n<p><code>@param</code> - 描述函数参数</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@param</span> {<span class="hljs-type">string</span>} name 用户名\n * <span class="hljs-doctag">@param</span> {<span class="hljs-type">number</span>} [age] 可选年龄\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">greet</span>(<span class="hljs-params">name, age</span>) {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Hello <span class="hljs-subst">${name}</span>`</span>);\n}\n</code></pre>\n</li>\n<li>\n<p><code>@returns</code> - 描述返回值</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@returns</span> {<span class="hljs-type">Promise&lt;string&gt;</span>} 返回一个Promise\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">fetchData</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> <span class="hljs-title class_">Promise</span>.<span class="hljs-title function_">resolve</span>(<span class="hljs-string">&quot;data&quot;</span>);\n}\n</code></pre>\n</li>\n<li>\n<p><code>@throws</code> - 描述可能抛出的错误</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@throws</span> {<span class="hljs-type">Error</span>} 当输入无效时抛出错误\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">validate</span>(<span class="hljs-params">input</span>) {\n  <span class="hljs-keyword">if</span> (!input) <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Error</span>(<span class="hljs-string">&quot;Invalid input&quot;</span>);\n}\n</code></pre>\n</li>\n</ul>\n<h3>3. 类相关标签</h3>\n<ul>\n<li>\n<p><code>@class</code> - 标识类</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/** <span class="hljs-doctag">@class</span> */</span>\n<span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {\n  <span class="hljs-comment">/**\n   * <span class="hljs-doctag">@param</span> {<span class="hljs-type">string</span>} <span class="hljs-variable">name</span>\n   */</span>\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">name</span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">name</span> = name;\n  }\n}\n</code></pre>\n</li>\n<li>\n<p><code>@extends</code> - 标识继承关系</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/** <span class="hljs-doctag">@extends</span> {<span class="hljs-type">Person</span>} */</span>\n<span class="hljs-keyword">class</span> <span class="hljs-title class_">Employee</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_ inherited__">Person</span> {\n  <span class="hljs-comment">/**\n   * <span class="hljs-doctag">@param</span> {<span class="hljs-type">string</span>} <span class="hljs-variable">name</span>\n   * <span class="hljs-doctag">@param</span> {<span class="hljs-type">string</span>} <span class="hljs-variable">title</span>\n   */</span>\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params">name, title</span>) {\n    <span class="hljs-variable language_">super</span>(name);\n    <span class="hljs-variable language_">this</span>.<span class="hljs-property">title</span> = title;\n  }\n}\n</code></pre>\n</li>\n<li>\n<p><code>@implements</code> - 标识接口实现</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/** <span class="hljs-doctag">@implements</span> {<span class="hljs-type">Iterable&lt;string&gt;</span>} */</span>\n<span class="hljs-keyword">class</span> <span class="hljs-title class_">StringCollection</span> {\n  [<span class="hljs-title class_">Symbol</span>.<span class="hljs-property">iterator</span>]() {\n    <span class="hljs-comment">// 实现迭代器</span>\n  }\n}\n</code></pre>\n</li>\n</ul>\n<h3>4. 模块相关标签</h3>\n<ul>\n<li>\n<p><code>@module</code> - 标识模块</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/** <span class="hljs-doctag">@module</span> utils/math */</span>\n\n<span class="hljs-comment">/**\n * 计算平方\n * <span class="hljs-doctag">@param</span> {<span class="hljs-type">number</span>} <span class="hljs-variable">x</span>\n * <span class="hljs-doctag">@returns</span> {<span class="hljs-type">number</span>}\n */</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">square</span>(<span class="hljs-params">x</span>) {\n  <span class="hljs-keyword">return</span> x * x;\n}\n</code></pre>\n</li>\n<li>\n<p><code>@exports</code> - 标识导出内容</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/** <span class="hljs-doctag">@exports</span> utils/math */</span>\n<span class="hljs-keyword">const</span> math = {\n  <span class="hljs-attr">square</span>: <span class="hljs-function">(<span class="hljs-params">x</span>) =&gt;</span> x * x,\n};\n</code></pre>\n</li>\n</ul>\n<h3>5. 其他常用标签</h3>\n<ul>\n<li>\n<p><code>@deprecated</code> - 标记已弃用的代码</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@deprecated</span> 使用新API代替\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">oldFunction</span>(<span class="hljs-params"></span>) {}\n</code></pre>\n</li>\n<li>\n<p><code>@see</code> - 提供参考链接</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@see</span> {<span class="hljs-type">@link https://example.com/docs|官方文档</span>}\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">apiCall</span>(<span class="hljs-params"></span>) {}\n</code></pre>\n</li>\n<li>\n<p><code>@example</code> - 提供使用示例</p>\n<pre><code class="language-javascript"><span class="hljs-comment">/**\n * <span class="hljs-doctag">@example</span>\n * const result = add(1, 2);\n * console.log(result); // 3\n */</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">add</span>(<span class="hljs-params">a, b</span>) {\n  <span class="hljs-keyword">return</span> a + b;\n}\n</code></pre>\n</li>\n</ul>\n<h2>类型表达式</h2>\n<p>JSDoc 支持丰富的类型表达式：</p>\n<ul>\n<li>基本类型：<code>{string}</code>, <code>{number}</code>, <code>{boolean}</code>, <code>{Object}</code>, <code>{Array}</code></li>\n<li>联合类型：<code>{string|number}</code></li>\n<li>可选参数：<code>{string=}</code> 或 <code>{[string]=}</code></li>\n<li>可变参数：<code>{...number}</code></li>\n<li>记录类型：<code>{{key: string, value: number}}</code></li>\n<li>函数类型：<code>{function(string, number): boolean}</code></li>\n<li>泛型：<code>{Array.&lt;string&gt;}</code> 或 <code>{string[]}</code></li>\n<li>类型导入：<code>{import(&quot;./types&quot;).User}</code></li>\n</ul>\n<h2>在 TypeScript 中的特殊用法</h2>\n<p>在 TypeScript 中，JSDoc 可以用来补充类型信息：</p>\n<pre><code class="language-typescript"><span class="hljs-comment">// 覆盖类型推断</span>\n<span class="hljs-comment">/** <span class="hljs-doctag">@type</span> {<span class="hljs-type">number</span>} */</span>\n<span class="hljs-keyword">let</span> <span class="hljs-attr">count</span>: <span class="hljs-built_in">string</span>; <span class="hljs-comment">// 错误：类型不匹配</span>\n\n<span class="hljs-comment">// 为未类型化的JS代码提供类型</span>\n<span class="hljs-comment">/** <span class="hljs-doctag">@type</span> {<span class="hljs-type">(a: number, b: number) =&gt; number</span>} */</span>\n<span class="hljs-keyword">const</span> add = <span class="hljs-keyword">function</span> (<span class="hljs-params">a, b</span>) {\n  <span class="hljs-keyword">return</span> a + b;\n};\n</code></pre>\n<h2>最佳实践</h2>\n<ol>\n<li>为所有公共API添加JSDoc注释</li>\n<li>保持注释简洁但信息完整</li>\n<li>使用<code>@param</code>和<code>@returns</code>描述函数行为</li>\n<li>对复杂类型使用<code>@typedef</code></li>\n<li>使用<code>@deprecated</code>标记过时代码</li>\n<li>为复杂逻辑添加<code>@example</code></li>\n</ol>\n<h2>工具支持</h2>\n<p>大多数现代IDE（如VSCode）都能解析JSDoc注释并提供智能提示。此外，可以使用工具如<code>jsdoc</code>或<code>typedoc</code>从代码生成文档网站。</p>\n</div>'</script></body></html>
