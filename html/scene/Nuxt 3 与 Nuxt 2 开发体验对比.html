ss="hljs-keyword">await</span> $axios.$get(<span class="hljs-string">&#x27;/api/posts&#x27;</span>)\n    <span class="hljs-keyword">return</span> { posts }\n  }\n}\n\n<span class="hljs-comment">// Nuxt 3 (Composition API)</span>\n&lt;script setup&gt;\n<span class="hljs-keyword">const</span> { <span class="hljs-attr">data</span>: posts } = <span class="hljs-keyword">await</span> <span class="hljs-title function_">useFetch</span>(<span class="hljs-string">&#x27;/api/posts&#x27;</span>)\n&lt;/script&gt;\n</code></pre>\n<h3>2. 自动导入特性</h3>\n<p>Nuxt 3 自动导入以下内容，无需手动导入：</p>\n<ul>\n<li><code>components/</code> 目录下的组件</li>\n<li><code>composables/</code> 目录下的组合式函数</li>\n<li>Vue 相关 API (ref, computed 等)</li>\n</ul>\n<h3>3. 配置简化</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// nuxt.config.js 对比</span>\n<span class="hljs-comment">// Nuxt 2</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> {\n  <span class="hljs-attr">modules</span>: [<span class="hljs-string">&#x27;@nuxtjs/axios&#x27;</span>],\n  <span class="hljs-attr">axios</span>: {\n    <span class="hljs-attr">baseURL</span>: <span class="hljs-string">&#x27;/api&#x27;</span>\n  }\n}\n\n<span class="hljs-comment">// Nuxt 3</span>\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title function_">defineNuxtConfig</span>({\n  <span class="hljs-attr">modules</span>: [<span class="hljs-string">&#x27;@nuxtjs/tailwindcss&#x27;</span>]\n})\n</code></pre>\n<h3>4. 开发服务器速度</h3>\n<ul>\n<li>Nuxt 3 使用 Vite 后：\n<ul>\n<li>冷启动速度快 2-5 倍</li>\n<li>HMR 更新几乎瞬时完成</li>\n<li>内存占用更少</li>\n</ul>\n</li>\n</ul>\n<h2>看似相似实则不同的地方</h2>\n<ol>\n<li>\n<p><strong><code>&lt;script setup&gt;</code> 成为主流</strong></p>\n<ul>\n<li>虽然 Nuxt 2 也能用，但 Nuxt 3 强烈推荐使用</li>\n</ul>\n</li>\n<li>\n<p><strong>状态管理</strong></p>\n<ul>\n<li>Nuxt 3 提供 <code>useState</code> 替代 Vuex</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-comment">// 替代 Vuex 的简单方案</span>\n<span class="hljs-keyword">const</span> counter = <span class="hljs-title function_">useState</span>(<span class="hljs-string">&quot;counter&quot;</span>, <span class="hljs-function">() =&gt;</span> <span class="hljs-number">0</span>);\n</code></pre>\n</li>\n<li>\n<p><strong>TypeScript 支持</strong></p>\n<ul>\n<li>Nuxt 3 原生支持 TS，无需额外配置</li>\n<li>提供更好的类型推断</li>\n</ul>\n</li>\n</ol>\n<h2>为什么开发者感觉变化不大？</h2>\n<ol>\n<li>\n<p><strong>渐进式改进设计</strong></p>\n<ul>\n<li>Nuxt 团队刻意保持了 API 的连续性</li>\n<li>许多变化在&quot;幕后&quot;进行 (如 Nitro 引擎)</li>\n</ul>\n</li>\n<li>\n<p><strong>兼容层支持</strong></p>\n<ul>\n<li>Nuxt 3 提供了对部分 Nuxt 2 API 的兼容</li>\n<li>允许逐步迁移而不是重写</li>\n</ul>\n</li>\n<li>\n<p><strong>Vue 3 的兼容模式</strong></p>\n<ul>\n<li>仍然支持 Options API 写法</li>\n<li>使得旧代码能够继续工作</li>\n</ul>\n</li>\n</ol>\n<h2>实际项目中的体验差异</h2>\n<p>虽然基础开发流程相似，但在以下场景会明显感受到 Nuxt 3 的优势：</p>\n<ol>\n<li>\n<p><strong>大型项目</strong>   ：</p>\n<ul>\n<li>更快的构建速度</li>\n<li>更好的代码组织</li>\n<li>更精确的类型检查</li>\n</ul>\n</li>\n<li>\n<p><strong>复杂数据流</strong>   ：</p>\n<ul>\n<li>Composition API 提供更好的逻辑复用</li>\n<li>更灵活的状态管理方案</li>\n</ul>\n</li>\n<li>\n<p><strong>性能敏感型应用</strong>   ：</p>\n<ul>\n<li>更小的包体积</li>\n<li>更高效的 hydration</li>\n<li>更好的代码分割</li>\n</ul>\n</li>\n</ol>\n<h2>总结</h2>\n<p>Nuxt 3 在保持开发者熟悉的核心概念同时，通过现代化的工具链和架构改进，提供了更高效的开发体验。对于简单项目，可能感觉变化不大；但对于复杂应用，Nuxt 3 的新特性会显著提升开发效率和运行时性能。</p>\n</div>'</script></body></html>
