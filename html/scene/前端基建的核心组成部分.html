 ：<code>babel</code>（ES6+转译）、<code>swc</code>（Rust 高性能替代）、<code>webpack</code>/<code>rollup</code>。</li>\n<li><strong>优化</strong>   ：\n<ul>\n<li>Tree Shaking（摇树优化）</li>\n<li>Code Splitting（代码分割）</li>\n<li>持久化缓存（<code>contenthash</code>）。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><strong>性能优化</strong></p>\n<ul>\n<li><strong>方向</strong>   ：\n<ul>\n<li>压缩资源：<code>terser</code>（JS）、<code>cssnano</code>（CSS）</li>\n<li>图片优化：<code>sharp</code>、<code>image-webpack-loader</code></li>\n<li>预加载：<code>preload</code>/<code>prefetch</code>。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><strong>SSR/SSG</strong></p>\n<ul>\n<li><strong>框架</strong>   ：<code>Next.js</code>、<code>Nuxt.js</code>、<code>Astro</code></li>\n<li><strong>优化</strong>   ：流式渲染、岛屿架构（Islands）。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>三、代码规范与质量</strong></h3>\n<ol>\n<li>\n<p><strong>代码规范</strong></p>\n<ul>\n<li><strong>工具</strong>   ：\n<ul>\n<li>Lint：<code>ESLint</code>（JS/TS）、<code>stylelint</code>（CSS）、<code>markdownlint</code></li>\n<li>格式化：<code>prettier</code></li>\n<li>Git 钩子：<code>husky</code> + <code>lint-staged</code>。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><strong>类型检查</strong></p>\n<ul>\n<li><strong>工具</strong>   ：<code>TypeScript</code>、<code>Flow</code>（逐步淘汰）。</li>\n</ul>\n</li>\n<li>\n<p><strong>测试体系</strong></p>\n<ul>\n<li><strong>单元测试</strong>   ：<code>Jest</code>、<code>Vitest</code></li>\n<li><strong>组件测试</strong>   ：<code>React Testing Library</code>、<code>Vue Test Utils</code></li>\n<li><strong>E2E 测试</strong>   ：<code>Cypress</code>、<code>Playwright</code></li>\n<li><strong>覆盖率</strong>   ：<code>istanbul</code>/<code>c8</code>。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>四、部署与监控</strong></h3>\n<ol>\n<li>\n<p><strong>CI/CD 流水线</strong></p>\n<ul>\n<li><strong>工具</strong>   ：\n<ul>\n<li>CI：<code>GitHub Actions</code>、<code>Jenkins</code></li>\n<li>CD：<code>Docker</code>、<code>k8s</code>、<code>Vercel</code>/<code>Netlify</code>（静态托管）</li>\n</ul>\n</li>\n<li><strong>流程</strong>   ：自动构建 → 测试 → 部署。</li>\n</ul>\n</li>\n<li>\n<p><strong>日志与监控</strong></p>\n<ul>\n<li><strong>工具</strong>   ：\n<ul>\n<li>错误监控：<code>Sentry</code>、<code>Fundebug</code></li>\n<li>性能监控：<code>Lighthouse</code>、<code>Web Vitals</code></li>\n<li>日志收集：<code>ELK</code>（Elasticsearch + Kibana）。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><strong>灰度发布</strong></p>\n<ul>\n<li><strong>方案</strong>   ：Nginx 分流、AB 测试（<code>Google Optimize</code>）。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>五、微前端与模块化</strong></h3>\n<ol>\n<li>\n<p><strong>微前端方案</strong></p>\n<ul>\n<li><strong>框架</strong>   ：<code>qiankun</code>、<code>Module Federation</code>（Webpack 5）</li>\n<li><strong>沙箱</strong>   ：<code>Proxy</code> 隔离、<code>Shadow DOM</code>。</li>\n</ul>\n</li>\n<li>\n<p><strong>模块联邦</strong></p>\n<ul>\n<li><strong>场景</strong>   ：跨项目共享组件/工具库。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>六、跨端与新技术</strong></h3>\n<ol>\n<li>\n<p><strong>跨端开发</strong></p>\n<ul>\n<li><strong>方案</strong>   ：\n<ul>\n<li>小程序：<code>Taro</code>、<code>uni-app</code></li>\n<li>桌面端：<code>Electron</code>、<code>Tauri</code>（Rust）</li>\n<li>移动端：<code>React Native</code>、<code>Flutter</code>。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><strong>低代码/无代码</strong></p>\n<ul>\n<li><strong>工具</strong>   ：<code>amis</code>、<code>lowcode-engine</code>。</li>\n</ul>\n</li>\n<li>\n<p><strong>WebAssembly</strong></p>\n<ul>\n<li><strong>场景</strong>   ：高性能计算（如 <code>FFmpeg.wasm</code>）。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>七、团队协作</strong></h3>\n<ol>\n<li>\n<p><strong>文档系统</strong></p>\n<ul>\n<li><strong>工具</strong>   ：<code>Storybook</code>（组件文档）、<code>dumi</code>、<code>Docsify</code>。</li>\n</ul>\n</li>\n<li>\n<p><strong>私有仓库</strong></p>\n<ul>\n<li><strong>工具</strong>   ：<code>Verdaccio</code>（npm 私有源）、<code>Nexus</code>。</li>\n</ul>\n</li>\n<li>\n<p><strong>代码复用</strong></p>\n<ul>\n<li><strong>方案</strong>   ：\n<ul>\n<li>工具库：<code>lodash</code>、<code>axios</code></li>\n<li>组件库：基于 <code>Material-UI</code>/<code>Ant Design</code> 二次封装。</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>八、安全与合规</strong></h3>\n<ol>\n<li>\n<p><strong>安全防护</strong></p>\n<ul>\n<li><strong>措施</strong>   ：\n<ul>\n<li>CSP 策略（防 XSS）</li>\n<li>依赖扫描（<code>npm audit</code>、<code>snyk</code>）</li>\n<li>敏感信息检测（<code>git-secrets</code>）。</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p><strong>合规检查</strong></p>\n<ul>\n<li><strong>工具</strong>   ：<code>license-checker</code>（许可证合规）。</li>\n</ul>\n</li>\n</ol>\n<hr>\n<h3><strong>总结：前端基建的核心目标</strong></h3>\n<ol>\n<li><strong>提效</strong>   ：自动化工具链（如脚手架、构建优化）。</li>\n<li><strong>质量</strong>   ：规范、测试、监控。</li>\n<li><strong>扩展</strong>   ：微前端、跨端能力。</li>\n<li><strong>稳定</strong>   ：CI/CD、错误兜底。</li>\n</ol>\n<p>根据团队规模和技术栈，可选择轻量级（如 <code>vite + pnpm</code>）或全链路方案（如 <code>Next.js + Turborepo</code>）。</p>\n</div>"</script></body></html>
