><strong>页面完全加载时间</strong></li>\n<li><strong>API 请求响应时间</strong></li>\n</ol>\n<p>例如，设定 T = 2000ms（2秒）：</p>\n<ul>\n<li>若某页面加载时间为 1800ms，则为满意用户</li>\n<li>若为 3000ms，则为容忍用户</li>\n<li>若为 9000ms，则为失望用户</li>\n</ul>\n<hr>\n<h2>📊 四、前端 Apdex 实际示例</h2>\n<p>假设我们有 100 个用户访问页面，设定 T = 2000ms：</p>\n<ul>\n<li>满意用户（≤ 2000ms）：60 人</li>\n<li>容忍用户（2000ms &lt; 响应时间 ≤ 8000ms）：20 人</li>\n<li>失望用户（&gt; 8000ms）：20 人</li>\n</ul>\n<p>计算 Apdex：</p>\n<pre><code class="language-html">Apdex = (60 + 20/2) / 100 = 70 / 100 = 0.7\n</code></pre>\n<p>表示用户体验中等偏上，但仍有优化空间。</p>\n<hr>\n<h2>🛠 五、如何提升前端 Apdex？</h2>\n<p>以下是一些常见优化手段：</p>\n<table>\n<thead>\n<tr>\n<th>优化方向</th>\n<th>方法</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>减少首屏加载时间</td>\n<td>首屏资源优先加载、懒加载非关键资源</td>\n</tr>\n<tr>\n<td>使用 CDN</td>\n<td>提升静态资源加载速度</td>\n</tr>\n<tr>\n<td>图片优化</td>\n<td>使用 WebP、懒加载、压缩图片</td>\n</tr>\n<tr>\n<td>前端性能监控</td>\n<td>集成 RUM（Real User Monitoring）工具，如 Sentry、Datadog、New Relic 等</td>\n</tr>\n<tr>\n<td>缓存策略</td>\n<td>合理使用浏览器缓存、Service Worker 缓存</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h2>📦 六、前端 Apdex 工具推荐</h2>\n<ul>\n<li><strong>Google Lighthouse</strong>   ：可分析页面性能并给出评分，间接反映 Apdex</li>\n<li><strong>Sentry Performance Monitoring</strong></li>\n<li><strong>New Relic Browser</strong></li>\n<li><strong>Datadog RUM</strong></li>\n<li><strong>自建方案</strong>   ：结合埋点 + Prometheus + Grafana 实现自定义 Apdex 指标</li>\n</ul>\n<hr>\n<h2>✅ 七、总结</h2>\n<table>\n<thead>\n<tr>\n<th>项目</th>\n<th>内容</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Apdex 范围</td>\n<td>0.0（全部失望）～1.0（全部满意）</td>\n</tr>\n<tr>\n<td>前端适用指标</td>\n<td>FCP、LCP、TTI、API 响应时间等</td>\n</tr>\n<tr>\n<td>优化目标</td>\n<td>提高满意用户比例，降低失望用户比例</td>\n</tr>\n<tr>\n<td>推荐做法</td>\n<td>设定合理 T 值，持续监控 Apdex 并优化前端性能</td>\n</tr>\n</tbody>\n</table>\n<p>如果你有具体的前端性能数据，我可以帮你计算 Apdex 指数值。欢迎继续提问！</p>\n</div>'</script></body></html>
