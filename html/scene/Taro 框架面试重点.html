）。</p>\n<ul>\n<li>性能优化点：减少 <code>setData</code> 调用、避免大数据更新。</li>\n</ul>\n</li>\n</ul>\n<ol start="3">\n<li>JSX 转换问题</li>\n</ol>\n<ul>\n<li>\n<p>JSX 需要转换为小程序模板语法（如 <code>View</code> 组件对应 <code>view</code> 标签）。</p>\n<ul>\n<li>动态组件、循环渲染（<code>map</code>）需注意 <code>key</code> 的传递。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>三、多端开发与适配</strong></p>\n<ol>\n<li>跨端兼容性问题</li>\n</ol>\n<ul>\n<li>\n<p>API 差异：通过 <code>Taro.*</code> 统一接口（如 <code>Taro.request</code>），但部分 API 需端侧适配。</p>\n<ul>\n<li>\n<p>样式差异：使用 <code>@tarojs/taro</code> 的 <code>pxTransform</code> 处理单位（如 <code>px</code> → <code>rpx</code>）。</p>\n</li>\n<li>\n<p>组件差异：自定义组件需按平台适配（如 H5 用 <code>div</code>，小程序用 <code>view</code>）。</p>\n</li>\n</ul>\n</li>\n</ul>\n<ol start="2">\n<li>条件编译<pre><code class="language-javascript"><span class="hljs-keyword">if</span> (process.<span class="hljs-property">env</span>.<span class="hljs-property">TARO_ENV</span> === <span class="hljs-string">&#x27;weapp&#x27;</span>) {\n  <span class="hljs-comment">// 微信小程序逻辑</span>\n}\n</code></pre>\n</li>\n<li>React Native 特殊处理</li>\n</ol>\n<ul>\n<li>\n<p>需熟悉 RN 的组件（如 <code>View</code>、<code>Text</code>）和样式（Flexbox 布局）。</p>\n<ul>\n<li>原生模块集成（如调用原生 API）。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>四、性能优化</strong></p>\n<ol>\n<li>小程序端优化</li>\n</ol>\n<ul>\n<li>\n<p>减少 <code>setData</code> 数据量，避免频繁更新。</p>\n<ul>\n<li>\n<p>使用 <code>Taro.nextTick</code> 控制更新时机。</p>\n</li>\n<li>\n<p>图片懒加载、分包加载（<code>subpackages</code>）。</p>\n</li>\n</ul>\n</li>\n</ul>\n<ol start="2">\n<li>H5 端优化</li>\n</ol>\n<ul>\n<li>\n<p>代码分割（Code Splitting）。</p>\n<ul>\n<li>按需引入组件库（如 <code>@tarojs/components</code>）。</li>\n</ul>\n</li>\n</ul>\n<ol start="3">\n<li>通用优化</li>\n</ol>\n<ul>\n<li>\n<p>避免滥用 <code>redux</code>（优先使用组件状态）。</p>\n<ul>\n<li>使用 <code>shouldComponentUpdate</code> 或 <code>React.memo</code> 减少渲染。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>五、常见问题与解决方案</strong></p>\n<ol>\n<li>样式不生效</li>\n</ol>\n<ul>\n<li>\n<p>检查是否使用了不支持的 CSS 选择器（如小程序不支持 <code>&gt;</code>）。</p>\n<ul>\n<li>使用 <code>global</code> 样式或 <code>externalClasses</code> 解决组件样式隔离问题。</li>\n</ul>\n</li>\n</ul>\n<ol start="2">\n<li>动态路由传参</li>\n</ol>\n<ul>\n<li>\n<p>小程序：通过 <code>onLoad</code> 的 <code>options</code> 参数获取。</p>\n<ul>\n<li>H5：通过 <code>React Router</code> 的 <code>useParams</code> 或 <code>query-string</code> 解析。</li>\n</ul>\n</li>\n</ul>\n<ol start="3">\n<li>Taro UI 或第三方组件库问题</li>\n</ol>\n<ul>\n<li>\n<p>确保组件库版本与 Taro 版本兼容。</p>\n<ul>\n<li>按需引入样式文件（如 <code>@tarojs/ui/dist/style/components/button.scss</code>）。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>六、生态与工具链</strong></p>\n<ol>\n<li>Taro 插件与工具</li>\n</ol>\n<ul>\n<li>\n<p>插件系统：如 <code>@tarojs/plugin-mock</code> 模拟数据。</p>\n<ul>\n<li>CLI 命令：<code>taro build</code>、<code>taro doctor</code>（环境检测）。</li>\n</ul>\n</li>\n</ul>\n<ol start="2">\n<li>状态管理</li>\n</ol>\n<ul>\n<li>支持 Redux、MobX、Zustand 等，推荐使用 <code>@tarojs/redux</code>。</li>\n</ul>\n<ol start="3">\n<li>调试工具</li>\n</ol>\n<ul>\n<li>小程序开发者工具、React Native Debugger、Chrome DevTools（H5）。</li>\n</ul>\n<hr>\n<p><strong>七、面试高频问题</strong></p>\n<ol>\n<li>Taro 如何实现跨端？底层原理是什么？<br>\n（AST 转换 + 多端运行时适配）</li>\n<li>Taro 的优缺点？</li>\n</ol>\n<ul>\n<li>\n<p>优点：开发效率高、生态丰富。</p>\n<ul>\n<li>缺点：性能略低、复杂场景需手动适配。</li>\n</ul>\n</li>\n</ul>\n<ol start="3">\n<li>如何处理小程序 <code>setData</code> 的性能问题？<br>\n（减少数据量、合并更新、避免频繁调用）</li>\n<li>Taro 3 与 Taro 2 的主要区别？</li>\n</ol>\n<ul>\n<li>Taro 3 支持 Vue3、React 18，重构了编译系统，优化了 H5 支持。</li>\n</ul>\n<ol start="5">\n<li>如何实现一个跨端组件？<br>\n（通过 <code>process.env.TARO_ENV</code> 区分平台，封装统一接口）</li>\n</ol>\n<hr>\n<p>掌握以上内容后，可以结合具体项目经验（如多端适配案例、性能优化实践）进一步展示能力。</p>\n</div>'</script></body></html>
