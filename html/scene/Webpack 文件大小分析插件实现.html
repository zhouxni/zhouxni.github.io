/span>) {\n    compiler.<span class="hljs-property">hooks</span>.<span class="hljs-property">done</span>.<span class="hljs-title function_">tap</span>(<span class="hljs-string">&quot;FileSizeAnalyzerPlugin&quot;</span>, <span class="hljs-function">(<span class="hljs-params">stats</span>) =&gt;</span> {\n      <span class="hljs-keyword">const</span> assets = stats.<span class="hljs-property">compilation</span>.<span class="hljs-property">assets</span>;\n      <span class="hljs-keyword">const</span> outputPath = stats.<span class="hljs-property">compilation</span>.<span class="hljs-property">outputOptions</span>.<span class="hljs-property">path</span>;\n\n      <span class="hljs-comment">// 收集文件信息</span>\n      <span class="hljs-keyword">const</span> fileStats = <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">keys</span>(assets).<span class="hljs-title function_">map</span>(<span class="hljs-function">(<span class="hljs-params">filename</span>) =&gt;</span> {\n        <span class="hljs-keyword">const</span> asset = assets[filename];\n        <span class="hljs-keyword">const</span> size = asset.<span class="hljs-title function_">size</span>();\n        <span class="hljs-keyword">const</span> filePath = path.<span class="hljs-title function_">join</span>(outputPath, filename);\n        <span class="hljs-keyword">const</span> fileType = path.<span class="hljs-title function_">extname</span>(filename).<span class="hljs-title function_">slice</span>(<span class="hljs-number">1</span>) || <span class="hljs-string">&quot;other&quot;</span>;\n\n        <span class="hljs-keyword">return</span> {\n          filename,\n          filePath,\n          size,\n          <span class="hljs-attr">sizeKB</span>: (size / <span class="hljs-number">1024</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>),\n          <span class="hljs-attr">sizeMB</span>: (size / (<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span>)).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">4</span>),\n          <span class="hljs-attr">type</span>: fileType,\n        };\n      });\n\n      <span class="hljs-comment">// 总大小统计</span>\n      <span class="hljs-keyword">const</span> totalSize = fileStats.<span class="hljs-title function_">reduce</span>(<span class="hljs-function">(<span class="hljs-params">sum, file</span>) =&gt;</span> sum + file.<span class="hljs-property">size</span>, <span class="hljs-number">0</span>);\n\n      <span class="hljs-comment">// 按文件类型分组统计</span>\n      <span class="hljs-keyword">const</span> statsByType = {};\n      <span class="hljs-keyword">if</span> (<span class="hljs-variable language_">this</span>.<span class="hljs-property">options</span>.<span class="hljs-property">analyzeByType</span>) {\n        fileStats.<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">file</span>) =&gt;</span> {\n          <span class="hljs-keyword">if</span> (!statsByType[file.<span class="hljs-property">type</span>]) {\n            statsByType[file.<span class="hljs-property">type</span>] = {\n              <span class="hljs-attr">count</span>: <span class="hljs-number">0</span>,\n              <span class="hljs-attr">totalSize</span>: <span class="hljs-number">0</span>,\n              <span class="hljs-attr">files</span>: [],\n            };\n          }\n          statsByType[file.<span class="hljs-property">type</span>].<span class="hljs-property">count</span>++;\n          statsByType[file.<span class="hljs-property">type</span>].<span class="hljs-property">totalSize</span> += file.<span class="hljs-property">size</span>;\n          statsByType[file.<span class="hljs-property">type</span>].<span class="hljs-property">files</span>.<span class="hljs-title function_">push</span>({\n            <span class="hljs-attr">filename</span>: file.<span class="hljs-property">filename</span>,\n            <span class="hljs-attr">size</span>: file.<span class="hljs-property">size</span>,\n            <span class="hljs-attr">sizeKB</span>: file.<span class="hljs-property">sizeKB</span>,\n            <span class="hljs-attr">sizeMB</span>: file.<span class="hljs-property">sizeMB</span>,\n          });\n        });\n\n        <span class="hljs-comment">// 计算每种类型的百分比</span>\n        <span class="hljs-title class_">Object</span>.<span class="hljs-title function_">keys</span>(statsByType).<span class="hljs-title function_">forEach</span>(<span class="hljs-function">(<span class="hljs-params">type</span>) =&gt;</span> {\n          statsByType[type].<span class="hljs-property">percentage</span> = (\n            (statsByType[type].<span class="hljs-property">totalSize</span> / totalSize) *\n            <span class="hljs-number">100</span>\n          ).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>);\n          statsByType[type].<span class="hljs-property">totalSizeKB</span> = (\n            statsByType[type].<span class="hljs-property">totalSize</span> / <span class="hljs-number">1024</span>\n          ).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>);\n          statsByType[type].<span class="hljs-property">totalSizeMB</span> = (\n            statsByType[type].<span class="hljs-property">totalSize</span> /\n            (<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span>)\n          ).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">4</span>);\n        });\n      }\n\n      <span class="hljs-comment">// 构建最终报告</span>\n      <span class="hljs-keyword">const</span> report = {\n        <span class="hljs-attr">meta</span>: {\n          <span class="hljs-attr">timestamp</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>().<span class="hljs-title function_">toISOString</span>(),\n          outputPath,\n          <span class="hljs-attr">totalFiles</span>: fileStats.<span class="hljs-property">length</span>,\n          totalSize,\n          <span class="hljs-attr">totalSizeKB</span>: (totalSize / <span class="hljs-number">1024</span>).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">2</span>),\n          <span class="hljs-attr">totalSizeMB</span>: (totalSize / (<span class="hljs-number">1024</span> * <span class="hljs-number">1024</span>)).<span class="hljs-title function_">toFixed</span>(<span class="hljs-number">4</span>),\n        },\n        <span class="hljs-attr">files</span>: fileStats,\n        ...(<span class="hljs-variable language_">this</span>.<span class="hljs-property">options</span>.<span class="hljs-property">analyzeByType</span> ? { statsByType } : {}),\n      };\n\n      <span class="hljs-comment">// 写入文件</span>\n      <span class="hljs-keyword">const</span> outputFile = path.<span class="hljs-title function_">join</span>(outputPath, <span class="hljs-variable language_">this</span>.<span class="hljs-property">options</span>.<span class="hljs-property">filename</span>);\n      fs.<span class="hljs-title function_">writeFileSync</span>(outputFile, <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">stringify</span>(report, <span class="hljs-literal">null</span>, <span class="hljs-number">2</span>));\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`File size analysis report generated at: <span class="hljs-subst">${outputFile}</span>`</span>);\n    });\n  }\n}\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = <span class="hljs-title class_">FileSizeAnalyzerPlugin</span>;\n</code></pre>\n<h2>使用示例</h2>\n<p>在 webpack 配置中使用该插件：</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title class_">FileSizeAnalyzerPlugin</span> = <span class="hljs-built_in">require</span>(<span class="hljs-string">&quot;./FileSizeAnalyzerPlugin&quot;</span>);\n\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-comment">// ...其他webpack配置</span>\n  <span class="hljs-attr">plugins</span>: [\n    <span class="hljs-keyword">new</span> <span class="hljs-title class_">FileSizeAnalyzerPlugin</span>({\n      <span class="hljs-attr">filename</span>: <span class="hljs-string">&quot;bundle-size-analysis.json&quot;</span>, <span class="hljs-comment">// 可选，自定义输出文件名</span>\n      <span class="hljs-attr">analyzeByType</span>: <span class="hljs-literal">true</span>, <span class="hljs-comment">// 可选，是否按文件类型分组统计</span>\n    }),\n  ],\n};\n</code></pre>\n<h2>生成的报告示例</h2>\n<p>运行 webpack 构建后，会生成一个 JSON 格式的报告文件，内容类似如下：</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;meta&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;timestamp&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2025-08-03T02:56:02.000Z&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;outputPath&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;/path/to/your/dist&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;totalFiles&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">12</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;totalSize&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">5242880</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;totalSizeKB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;5120.00&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;totalSizeMB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;5.0000&quot;</span>\n  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;files&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;filename&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;main.js&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;filePath&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;/path/to/your/dist/main.js&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;size&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2097152</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;sizeKB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2048.00&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;sizeMB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2.0000&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;js&quot;</span>\n    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;filename&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;styles.css&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;filePath&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;/path/to/your/dist/styles.css&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;size&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">524288</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;sizeKB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;512.00&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;sizeMB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;0.5000&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;type&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;css&quot;</span>\n    <span class="hljs-punctuation">}</span>\n    <span class="hljs-comment">// ...其他文件</span>\n  <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;statsByType&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;js&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;count&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;totalSize&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3145728</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;files&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n        <span class="hljs-punctuation">{</span>\n          <span class="hljs-attr">&quot;filename&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;main.js&quot;</span><span class="hljs-punctuation">,</span>\n          <span class="hljs-attr">&quot;size&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2097152</span><span class="hljs-punctuation">,</span>\n          <span class="hljs-attr">&quot;sizeKB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2048.00&quot;</span><span class="hljs-punctuation">,</span>\n          <span class="hljs-attr">&quot;sizeMB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2.0000&quot;</span>\n        <span class="hljs-punctuation">}</span>\n        <span class="hljs-comment">// ...其他js文件</span>\n      <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;percentage&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;60.00&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;totalSizeKB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;3072.00&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;totalSizeMB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;3.0000&quot;</span>\n    <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;css&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;count&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;totalSize&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">1048576</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;files&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span>\n        <span class="hljs-punctuation">{</span>\n          <span class="hljs-attr">&quot;filename&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;styles.css&quot;</span><span class="hljs-punctuation">,</span>\n          <span class="hljs-attr">&quot;size&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">524288</span><span class="hljs-punctuation">,</span>\n          <span class="hljs-attr">&quot;sizeKB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;512.00&quot;</span><span class="hljs-punctuation">,</span>\n          <span class="hljs-attr">&quot;sizeMB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;0.5000&quot;</span>\n        <span class="hljs-punctuation">}</span>\n        <span class="hljs-comment">// ...其他css文件</span>\n      <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;percentage&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;20.00&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;totalSizeKB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;1024.00&quot;</span><span class="hljs-punctuation">,</span>\n      <span class="hljs-attr">&quot;totalSizeMB&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;1.0000&quot;</span>\n    <span class="hljs-punctuation">}</span>\n    <span class="hljs-comment">// ...其他文件类型</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h2>功能说明</h2>\n<ol>\n<li><strong>详细文件信息</strong>   ：记录每个文件的名称、路径、原始大小、KB 和 MB 格式的大小</li>\n<li><strong>按类型分组统计</strong>   ：可以查看每种文件类型（js、css、png 等）的总大小、占比和文件列表</li>\n<li><strong>元信息</strong>   ：包含构建时间、输出路径、总文件数和总大小等信息</li>\n<li><strong>可配置</strong>   ：可以自定义输出文件名和是否启用按类型分组统计</li>\n</ol>\n<p>这个插件可以帮助开发者更好地了解打包结果的文件大小分布，优化构建输出。</p>\n</div>'</script></body></html>
