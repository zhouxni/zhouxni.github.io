>类型</th>\n<th>默认值</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>transpileOnly</code></td>\n<td>boolean</td>\n<td><code>false</code></td>\n<td>是否跳过类型检查</td>\n</tr>\n<tr>\n<td><code>compiler</code></td>\n<td>string</td>\n<td><code>&quot;typescript&quot;</code></td>\n<td>指定编译器</td>\n</tr>\n<tr>\n<td><code>compilerOptions</code></td>\n<td>object</td>\n<td><code>{}</code></td>\n<td>TypeScript 编译器选项</td>\n</tr>\n</tbody>\n</table>\n<h3>3. 进程管理</h3>\n<table>\n<thead>\n<tr>\n<th>字段</th>\n<th>类型</th>\n<th>默认值</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>respawn</code></td>\n<td>boolean</td>\n<td><code>false</code></td>\n<td>崩溃后是否自动重启</td>\n</tr>\n<tr>\n<td><code>exitChild</code></td>\n<td>boolean</td>\n<td><code>false</code></td>\n<td>是否强制退出子进程</td>\n</tr>\n</tbody>\n</table>\n<h2>进阶配置示例</h2>\n<h3>1. 多目录监视配置</h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;watch&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;config&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;templates/**/*.hbs&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;ignore&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;**/*.spec.ts&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;**    /__mocks__/*&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;node_modules&quot;</span><span class="hljs-punctuation">]</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h3>2. 自定义编译器选项</h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;compilerOptions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;target&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;es2020&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;module&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;commonjs&quot;</span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;esModuleInterop&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;strict&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h3>3. 性能优化配置</h3>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;transpileOnly&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;interval&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2000</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;debounce&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">800</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;cache&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;enabled&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n    <span class="hljs-attr">&quot;directory&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./.cache/ts-node-dev&quot;</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h2>配置文件加载规则</h2>\n<ol>\n<li>\n<p>默认会从以下位置查找配置文件：</p>\n<ul>\n<li>命令行指定的 <code>--project</code> 路径</li>\n<li>当前工作目录</li>\n<li>向上查找父目录直到找到为止</li>\n</ul>\n</li>\n<li>\n<p>配置合并规则：</p>\n<ul>\n<li>命令行参数 &gt; 配置文件 &gt; 默认值</li>\n<li>数组类型配置会合并而不是覆盖</li>\n</ul>\n</li>\n</ol>\n<h2>最佳实践</h2>\n<ol>\n<li>\n<p><strong>项目级配置</strong>   ：</p>\n<pre><code class="language-json"><span class="hljs-comment">// ts-node-dev.json</span>\n<span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;watch&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;src&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;ignore&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;**/*.test.ts&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;transpileOnly&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;respawn&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n<li>\n<p><strong>环境特定配置</strong>   ：</p>\n<pre><code class="language-json"><span class="hljs-comment">// ts-node-dev.debug.json</span>\n<span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;debug&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;interval&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">500</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p>使用方式：<code>ts-node-dev --project ts-node-dev.debug.json src/index.ts</code></p>\n</li>\n<li>\n<p><strong>与 tsconfig 配合</strong>   ：</p>\n<pre><code class="language-json"><span class="hljs-comment">// tsconfig.json</span>\n<span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;ts-node&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n    <span class="hljs-attr">&quot;compilerOptions&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>\n      <span class="hljs-attr">&quot;module&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;commonjs&quot;</span>\n    <span class="hljs-punctuation">}</span>\n  <span class="hljs-punctuation">}</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n</li>\n</ol>\n<h2>注意事项</h2>\n<ol>\n<li>配置文件中不支持所有命令行参数，部分参数仍需通过命令行传递</li>\n<li>修改配置文件后需要重启 <code>ts-node-dev</code> 才能生效</li>\n<li>复杂通配符模式在不同操作系统上可能有不同表现</li>\n</ol>\n<p>通过合理配置 <code>ts-node-dev.json</code> 可以显著提升开发体验，减少重复的命令行参数输入，并确保团队所有成员使用相同的开发环境配置。</p>\n</div>'</script></body></html>
