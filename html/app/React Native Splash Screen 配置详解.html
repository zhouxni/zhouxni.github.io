&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">style</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;AppTheme&quot;</span> <span class="hljs-attr">parent</span>=<span class="hljs-string">&quot;Theme.AppCompat.Light.NoActionBar&quot;</span>&gt;</span><span class="language-xml">\n        <span class="hljs-tag">&lt;<span class="hljs-name">item</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;android:windowBackground&quot;</span>&gt;</span>@drawable/splash_screen<span class="hljs-tag">&lt;/<span class="hljs-name">item</span>&gt;</span>\n    </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">resources</span>&gt;</span>\n</code></pre>\n<h3>3. 创建 splash_screen.xml</h3>\n<pre><code class="language-xml"><span class="hljs-comment">&lt;!-- android/app/src/main/res/drawable/splash_screen.xml --&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">layer-list</span> <span class="hljs-attr">xmlns:android</span>=<span class="hljs-string">&quot;http://schemas.android.com/apk/res/android&quot;</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">item</span> <span class="hljs-attr">android:drawable</span>=<span class="hljs-string">&quot;@color/splash_background&quot;</span>/&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">item</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">bitmap</span>\n            <span class="hljs-attr">android:gravity</span>=<span class="hljs-string">&quot;center&quot;</span>\n            <span class="hljs-attr">android:src</span>=<span class="hljs-string">&quot;@mipmap/ic_launcher&quot;</span>/&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">item</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">layer-list</span>&gt;</span>\n</code></pre>\n<h3>4. 修改 MainActivity.java</h3>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> android.os.Bundle;\n<span class="hljs-keyword">import</span> org.devio.rn.splashscreen.SplashScreen;\n\n<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">MainActivity</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">ReactActivity</span> {\n    <span class="hljs-meta">@Override</span>\n    <span class="hljs-keyword">protected</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">onCreate</span><span class="hljs-params">(Bundle savedInstanceState)</span> {\n        SplashScreen.show(<span class="hljs-built_in">this</span>);  <span class="hljs-comment">// 添加这行</span>\n        <span class="hljs-built_in">super</span>.onCreate(savedInstanceState);\n    }\n    <span class="hljs-comment">// ... 其他代码</span>\n}\n</code></pre>\n<h2>三、iOS 配置</h2>\n<h3>1. 添加启动图</h3>\n<ol>\n<li>将启动图放入 Xcode 的 Images.xcassets</li>\n<li>命名为 <code>LaunchScreen</code> (或自定义名称)</li>\n</ol>\n<h3>2. 修改 AppDelegate.m</h3>\n<pre><code class="language-objectivec"><span class="hljs-meta">#import <span class="hljs-string">&quot;RNSplashScreen.h&quot;</span></span>\n\n- (<span class="hljs-type">BOOL</span>)application:(<span class="hljs-built_in">UIApplication</span> *)application didFinishLaunchingWithOptions:(<span class="hljs-built_in">NSDictionary</span> *)launchOptions\n{\n    <span class="hljs-comment">// ... 其他代码</span>\n  \n    [RNSplashScreen show];  <span class="hljs-comment">// 添加这行</span>\n    <span class="hljs-keyword">return</span> <span class="hljs-literal">YES</span>;\n}\n</code></pre>\n<h3>3. 创建 LaunchScreen.storyboard (可选)</h3>\n<ol>\n<li>新建 LaunchScreen.storyboard 文件</li>\n<li>在 General → Launch Screen File 中选择该文件</li>\n</ol>\n<h2>四、JavaScript 集成</h2>\n<h3>1. 在 App.js 中使用</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">SplashScreen</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-splash-screen&#x27;</span>;\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">App</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_ inherited__">Component</span> {\n  <span class="hljs-title function_">componentDidMount</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-comment">// 隐藏启动屏</span>\n    <span class="hljs-title class_">SplashScreen</span>.<span class="hljs-title function_">hide</span>();\n  }\n\n  <span class="hljs-title function_">render</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">return</span> (\n      <span class="hljs-comment">// 你的应用内容</span>\n    );\n  }\n}\n</code></pre>\n<h3>2. 高级用法</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 延迟隐藏</span>\n<span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {\n  <span class="hljs-title class_">SplashScreen</span>.<span class="hljs-title function_">hide</span>();\n}, <span class="hljs-number">2000</span>);\n\n<span class="hljs-comment">// 检查启动屏状态</span>\n<span class="hljs-title class_">SplashScreen</span>.<span class="hljs-title function_">hide</span>(); <span class="hljs-comment">// 如果已隐藏则无操作</span>\n</code></pre>\n<h2>五、自定义配置</h2>\n<h3>1. Android 自定义背景色</h3>\n<pre><code class="language-xml"><span class="hljs-comment">&lt;!-- android/app/src/main/res/values/colors.xml --&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">color</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;splash_background&quot;</span>&gt;</span>#FFFFFF<span class="hljs-tag">&lt;/<span class="hljs-name">color</span>&gt;</span>\n</code></pre>\n<h3>2. iOS 自定义持续时间</h3>\n<pre><code class="language-objectivec"><span class="hljs-comment">// 在 AppDelegate.m 中</span>\n[RNSplashScreen showWithDuration:<span class="hljs-number">3.0</span>];  <span class="hljs-comment">// 3秒后自动隐藏</span>\n</code></pre>\n<h3>3. 强制显示启动屏</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">SplashScreen</span>.<span class="hljs-title function_">show</span>();\n<span class="hljs-comment">// 执行某些操作后</span>\n<span class="hljs-title class_">SplashScreen</span>.<span class="hljs-title function_">hide</span>();\n</code></pre>\n<h2>六、常见问题解决</h2>\n<h3>1. 启动屏闪烁问题</h3>\n<p><strong>解决方案：</strong></p>\n<pre><code class="language-javascript"><span class="hljs-comment">// 在 App.js 中</span>\n<span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {\n  <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> {\n    <span class="hljs-title class_">SplashScreen</span>.<span class="hljs-title function_">hide</span>();\n  }, <span class="hljs-number">100</span>);\n}, []);\n</code></pre>\n<h3>2. Android 白屏问题</h3>\n<p><strong>检查：</strong></p>\n<ol>\n<li>确保 styles.xml 中配置正确</li>\n<li>验证 drawable/splash_screen.xml 存在</li>\n<li>检查图片资源是否完整</li>\n</ol>\n<h3>3. iOS 启动图不显示</h3>\n<p><strong>检查：</strong></p>\n<ol>\n<li>确认 LaunchScreen.storyboard 已设置</li>\n<li>验证图片已添加到 Images.xcassets</li>\n<li>检查 AppDelegate.m 中是否正确调用</li>\n</ol>\n<h2>七、最佳实践</h2>\n<ol>\n<li><strong>图片优化</strong>  ：\n<ul>\n<li>使用 PNG-24 格式</li>\n<li>保持图片尺寸合理</li>\n<li>为不同分辨率提供多套资源</li>\n</ul>\n</li>\n<li><strong>性能考虑</strong>  ：\n<ul>\n<li>启动屏显示时间不超过 2-3 秒</li>\n<li>避免在启动屏加载过多内容</li>\n</ul>\n</li>\n<li><strong>用户体验</strong>  ：\n<ul>\n<li>保持品牌一致性</li>\n<li>考虑暗黑模式适配</li>\n<li>为不同平台设计合适的启动图</li>\n</ul>\n</li>\n</ol>\n<h2>八、替代方案</h2>\n<ol>\n<li><strong>react-native-bootsplash</strong>  ：\n<ul>\n<li>更现代的解决方案</li>\n<li>支持矢量图</li>\n<li>更好的 TypeScript 支持</li>\n</ul>\n</li>\n<li><strong>原生实现</strong>  ：\n<ul>\n<li>完全控制启动流程</li>\n<li>需要更多原生开发知识</li>\n</ul>\n</li>\n</ol>\n<p>通过以上配置，你可以实现一个专业、稳定的启动屏效果，提升应用的首次加载体验。</p>\n</div>'</script></body></html>
