r>\n<tr>\n<td><code>-r, --rollout &lt;percentage&gt;</code></td>\n<td>分阶段发布（1-100，如 <code>50</code> 表示 50%用户逐步接收）</td>\n</tr>\n<tr>\n<td><code>--noDuplicateReleaseError</code></td>\n<td>如果内容与当前版本相同，不报错</td>\n</tr>\n</tbody>\n</table>\n<p><strong>2. 版本控制</strong></p>\n<table>\n<thead>\n<tr>\n<th>参数</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>-t, --targetBinaryVersion &lt;version&gt;</code></td>\n<td>目标应用版本（支持语义化范围，如 <code>1.0.0</code> 或 <code>&gt;=1.0.0 &lt;2.0.0</code>）</td>\n</tr>\n<tr>\n<td><code>--semverLevel &lt;level&gt;</code></td>\n<td>指定语义化版本级别（<code>patch</code>/<code>minor</code>/<code>major</code>）</td>\n</tr>\n</tbody>\n</table>\n<p><strong>3. 更新描述</strong></p>\n<table>\n<thead>\n<tr>\n<th>参数</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--description &lt;text&gt;</code></td>\n<td>添加更新描述（显示在 CodePush 仪表盘）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<p><strong>构建配置</strong><br>\n<strong>React Native 打包选项</strong></p>\n<table>\n<thead>\n<tr>\n<th>参数</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--entryFile &lt;path&gt;</code></td>\n<td>指定入口文件（如 <code>index.js</code> 或 <code>index.android.js</code>）</td>\n</tr>\n<tr>\n<td><code>--bundleName &lt;name&gt;</code></td>\n<td>自定义生成的 bundle 文件名（默认 <code>index.android.bundle</code>）</td>\n</tr>\n<tr>\n<td><code>--sourcemapOutput &lt;path&gt;</code></td>\n<td>生成 Source Map 文件路径</td>\n</tr>\n<tr>\n<td><code>--outputDir &lt;path&gt;</code></td>\n<td>指定 bundle 输出目录（默认 <code>./build</code>）</td>\n</tr>\n<tr>\n<td><code>--assetsDest &lt;path&gt;</code></td>\n<td>静态资源输出目录</td>\n</tr>\n<tr>\n<td><code>--config &lt;config&gt;</code></td>\n<td>指定 <code>metro.config.js</code> 路径</td>\n</tr>\n</tbody>\n</table>\n<p><strong>环境控制</strong></p>\n<table>\n<thead>\n<tr>\n<th>参数</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--development</code></td>\n<td>生成开发环境 bundle（默认生产环境）</td>\n</tr>\n<tr>\n<td><code>--extraBundlerOptions &lt;options&gt;</code></td>\n<td>传递额外参数给 <code>react-native bundle</code></td>\n</tr>\n</tbody>\n</table>\n<hr>\n<p><strong>平台特定选项</strong><br>\n<strong>Android</strong></p>\n<table>\n<thead>\n<tr>\n<th>参数</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--gradleFile &lt;path&gt;</code></td>\n<td>指定 <code>build.gradle</code> 路径（用于读取版本号）</td>\n</tr>\n<tr>\n<td><code>--privateKeyPath &lt;path&gt;</code></td>\n<td>签名密钥路径（验证 bundle 完整性）</td>\n</tr>\n</tbody>\n</table>\n<p><strong>iOS</strong></p>\n<table>\n<thead>\n<tr>\n<th>参数</th>\n<th>说明</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>--plistFile &lt;path&gt;</code></td>\n<td>指定 <code>Info.plist</code> 路径（读取版本号）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<p><strong>示例命令</strong></p>\n<ol>\n<li>发布到生产环境（强制更新）：<pre><code class="language-sh">code-push release-react MyApp-Android android -d Production -m -t <span class="hljs-string">&quot;1.0.0&quot;</span>\n</code></pre>\n</li>\n<li>分阶段发布（50%用户）：<pre><code class="language-sh">code-push release-react MyApp-iOS ios --rollout 50\n</code></pre>\n</li>\n<li>自定义打包配置：<pre><code class="language-sh">code-push release-react MyApp-Android android --entryFile index.android.js --bundleName app.bundle\n</code></pre>\n</li>\n<li>禁用重复发布报错：<pre><code class="language-sh">code-push release-react MyApp-iOS ios --noDuplicateReleaseError\n</code></pre>\n</li>\n</ol>\n<hr>\n<p><strong>帮助命令</strong><br>\n查看完整文档：</p>\n<pre><code class="language-sh">code-push release-react --<span class="hljs-built_in">help</span>\n</code></pre>\n</div>'</script></body></html>
