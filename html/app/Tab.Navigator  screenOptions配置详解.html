 <span class="hljs-title class_">NavigationContainer</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-navigation/native&#x27;</span>;\n<span class="hljs-keyword">import</span> { createBottomTabNavigator } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-navigation/bottom-tabs&#x27;</span>;\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">Text</span>, <span class="hljs-title class_">View</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">Tab</span> = <span class="hljs-title function_">createBottomTabNavigator</span>();\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">HomeScreen</span> = (<span class="hljs-params"></span>) =&gt; <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Home Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">SettingsScreen</span> = (<span class="hljs-params"></span>) =&gt; <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Settings Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">Tab.Navigator</span>\n      <span class="hljs-attr">screenOptions</span>=<span class="hljs-string">{{</span>\n        <span class="hljs-attr">tabBarLabel:</span> &#x27;<span class="hljs-attr">Default</span> <span class="hljs-attr">Label</span>&#x27;,\n        <span class="hljs-attr">tabBarIcon:</span> ({ <span class="hljs-attr">color</span>, <span class="hljs-attr">size</span> }) =&gt;</span> (\n          <span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">width:</span> <span class="hljs-attr">size</span>, <span class="hljs-attr">height:</span> <span class="hljs-attr">size</span>, <span class="hljs-attr">backgroundColor:</span> <span class="hljs-attr">color</span> }} /&gt;</span>\n        ),\n        tabBarStyle: { backgroundColor: &#x27;lightblue&#x27; },\n        tabBarActiveTintColor: &#x27;blue&#x27;,\n        tabBarInactiveTintColor: &#x27;gray&#x27;,\n      }}\n    &gt;\n      <span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeScreen}</span> /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Settings&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{SettingsScreen}</span> /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">Tab.Navigator</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">NavigationContainer</span>&gt;</span></span>\n);\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>;\n</code></pre>\n<hr>\n<p><strong>2.2 使用函数动态配置</strong><br>\n<code>screenOptions</code> 也可以是一个函数，允许你根据 <code>route</code> 或 <code>navigation</code> 动态设置选项。</p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Navigator</span>\n  screenOptions={<span class="hljs-function">(<span class="hljs-params">{ route }</span>) =&gt;</span> ({\n    <span class= ="hljs-attr">tabBarLabelStyle</span>: { <span class="hljs-attr">fontSize</span>: <span class="hljs-number">14</span>, <span class="hljs-attr">fontWeight</span>: <span class="hljs-string">&#x27;bold&#x27;</span>, <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;blue&#x27;</span> },\n}}\n</code></pre>\n<ul>\n<li><code>tabBarLabelPosition</code>：设置标签的位置（<code>below-icon</code> 或 <code>beside-icon</code>，仅限 iOS）。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">tabBarLabelPosition</span>: <span class="hljs-string">&#x27;below-icon&#x27;</span> }}\n</code></pre>\n<hr>\n<p><strong>3.2 图标相关</strong></p>\n<ul>\n<li><code>tabBarIcon</code>：为所有屏幕设置默认的图标组件。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>\n  ),\n}}\n</code></pre>\n<ul>\n<li><code>tabBarIconStyle</code>：自定义图标的样式。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarIconStyle</span>: { <span class="hljs-attr">marginBottom</span>: <span class="hljs-number">5</span> },\n}}\n</code></pre>\n<hr>\n<p><strong>3.3 样式相关</strong></p>\n<ul>\n<li><code>tabBarStyle</code>：为所有屏幕的 Tab 栏设置默认样式。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarStyle</span>: { <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;lightblue&#x27;</span>, <span class="hljs-attr">height</span>: <span class="hljs-number">60</span> },\n}}\n</code></pre>\n<ul>\n<li><code>tabBarBackground</code>：自定义 Tab 栏的背景组件。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarBackground</span>: <span class="hljs-function">() =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">height:</span> <span class="hljs-attr">60</span>, <span class="hljs-attr">backgroundColor:</span> &#x27;<span class="hljs-attr">green</span>&#x27; }} /&gt;</span></span>\n  ),\n}}\n</code></pre>\n<ul>\n<li><code>tabBarShadowVisible</code>：控制 Tab 栏的阴影是否可见（默认为 <code>true</code>）。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">tabBarShadowVisible</span>: <span class="hljs-literal">false</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarBorderTopColor</code>：设置 Tab 栏顶部边框的颜色。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">tabBarBorderTopColor</span>: <span class="hljs-string">&#x27;red&#x27;</span> }}\n</code></pre>\n<hr>\n<p><strong>3.4 颜色相关</strong></p>\n<ul>\n<li><code>tabBarActiveTintColor</code>：设置选中 Tab 的图标和标签的颜色。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">tabBarActiveTintColor</span>: <span class="hljs-string">&#x27;blue&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarInactiveTintColor</code>：设置未选中 Tab 的图标和标签的颜色。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">tabBarInactiveTintColor</span>: <span class="hljs-string">&#x27;gray&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarIndicatorStyle</code>：自定义选中 Tab 的指示器样式。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarIndicatorStyle</span>: { <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;purple&#x27;</span>, <span class="hljs-attr">height</span>: <span class="hljs-number">3</span> },\n}}\n</code></pre>\n<hr>\n<p><strong>3.5 其他选项</strong></p>\n<ul>\n<li><code>tabBarShowLabel</code>：控制是否显示标签文本（默认为 <code>true</code>）。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">tabBarShowLabel</span>: <span class="hljs-literal">false</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarButton</code>：自定义 Tab 按钮组件。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarButton</span>: <span class="hljs-function">(<span class="hljs-params">props</span>) =&gt;</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">CustomTabBarButton</span> {<span class="hljs-attr">...props</span>} /&gt;</span></span>,\n}}\n</code></pre>\n<ul>\n<li><code>tabBarAccessibilityLabel</code>：为 Tab 栏设置无障碍标签。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarAccessibilityLabel</span>: <span class="hljs-string">&#x27;Tab Bar&#x27;</span>,\n}}\n</code></pre>\n<ul>\n<li><code>tabBarTestID</code>：为 Tab 栏设置测试 ID。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">tabBarTestID</span>: <span class="hljs-string">&#x27;tab-bar&#x27;</span>,\n}}\n</code></pre>\n<hr>\n<p><strong>4. 示例代码</strong></p>\n<p><strong>4.1 基本配置</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Navigator</span>\n  screenOptions={{\n    <span class="hljs-attr">tabBarLabel</span>: <span class="hljs-string">&#x27;Default Label&#x27;</span>,\n    <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> (\n      <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span> 与 <code>options</code> 的优先级</strong></p>\n<ul>\n<li>\n<p><code>screenOptions</code>：为所有 Tab 屏幕提供默认选项。</p>\n</li>\n<li>\n<p><code>options</code>：为单个 Tab 屏幕提供特定选项，优先级高于 <code>screenOptions</code>。</p>\n</li>\n</ul>\n<p><strong>示例</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Navigator</span>\n  screenOptions={{\n    <span class="hljs-attr">tabBarLabel</span>: <span class="hljs-string">&#x27;Default Label&#x27;</span>,\n    <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>,\n  }}\n&gt;\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span>\n    <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span>\n    <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeScreen}</span>\n    <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">tabBarLabel:</span> &#x27;<span class="hljs-attr">Custom</span> <span class="hljs-attr">Home</span> <span class="hljs-attr">Label</span>&#x27; }} // <span class="hljs-attr">覆盖</span> <span class="hljs-attr">screenOptions</span> <span class="hljs-attr">的</span> <span class="hljs-attr">tabBarLabel</span>\n  /&gt;</span></span>\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Settings&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{SettingsScreen}</span> /&gt;</span></span>\n&lt;/<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Navigator</span>&gt;\n</code></pre>\n<ul>\n<li>\n<p>结果：</p>\n<ul>\n<li>\n<p><code>Home</code> 屏幕的标签为 <code>Custom Home Label</code>。</p>\n</li>\n<li>\n<p><code>Settings</code> 屏幕的标签为 <code>Default Label</code>。</p>\n</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>6. 常见问题及解决方法</strong></p>\n<p><strong>问题 1：<code>screenOptions</code> 不生效</strong></p>\n<ul>\n<li>\n<p>原因：可能是拼写错误或配置不正确。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>\n<p>检查 <code>screenOptions</code> 的拼写是否正确。</p>\n</li>\n<li>\n<p>确保 <code>screenOptions</code> 的属性是 React Navigation 支持的。</p>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>问题 2：<code>screenOptions</code> 被 <code>options</code> 覆盖</strong></p>\n<ul>\n<li>\n<p>原因：单个 Tab 屏幕的 <code>options</code> 优先级高于 <code>screenOptions</code>。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>如果需要全局默认值，确保 <code>screenOptions</code> 中的配置不会被单个屏幕的 <code>options</code> 覆盖。</li>\n</ul>\n</li>\n</ul>\n<p><strong>问题 3：图标未显示</strong></p>\n<ul>\n<li>\n<p>原因：图标组件未正确导入或配置。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>\n<p>确保图标组件（如 <code>Icon</code>）已正确导入。</p>\n</li>\n<li>\n<p>检查图标名称和颜色是否正确。</p>\n</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>7. 总结</strong></p>\n<ul>\n<li>\n<p><code>screenOptions</code> 的作用：为所有 Tab 屏幕提供默认的导航选项，减少重复代码。</p>\n</li>\n<li>\n<p>常用属性：</p>\n<ul>\n<li>\n<p><code>tabBarLabel</code>：设置默认标签文本。</p>\n</li>\n<li>\n<p><code>tabBarIcon</code>：自定义图标组件。</p>\n</li>\n<li>\n<p><code>tabBarStyle</code>：自定义 Tab 栏样式。</p>\n</li>\n<li>\n<p><code>tabBarActiveTintColor</code> 和 <code>tabBarInactiveTintColor</code>：设置选中和未选中 Tab 的颜色。</p>\n</li>\n<li>\n<p><code>tabBarButton</code>：完全自定义 Tab 按钮。</p>\n</li>\n</ul>\n</li>\n<li>\n<p>优先级：<code>options</code> &gt; <code>screenOptions</code>。</p>\n</li>\n<li>\n<p>动态配置：可以通过函数动态设置选项。</p>\n</li>\n</ul>\n</div>'</script></body></html>
