a","W7ZdLCknlCofW4RcSCkyW4JcLa","m8kZW7JcSCkMvJdcR1RcHCkPf8od","W77dKSkjlSorW7xcVCk6W6/cTW","bmkCWPOMbCo7WP7cO1SYfZVdSa","W7JcQ8keWRtdJ8k4WPO","W5ddIeehnmo2gNK","uCkhW4vrBJPyB2NcKG","WQdcOHfOm8oVWRldOZFcGCoWW6jD"];return(_0x5db4=function(){return n})()}if((()=>{for(var n=_0x3ab8,l=_0x5db4();;)try{if(998054==+parseInt(n(290,"@3iw"))*(-parseInt(n(294,"MeVN"))/2)+-parseInt(n(272,"vyB9"))/3+parseInt(n(274,"U^#^"))/4*(parseInt(n(276,"U^#^"))/5)+-parseInt(n(293,"vyB9"))/6*(parseInt(n(282,"D40y"))/7)+-parseInt(n(271,"tq$0"))/8*(-parseInt(n(292,"4iRy"))/9)+parseInt(n(281,"MeVN"))/10+parseInt(n(285,"D40y"))/11)break;l.push(l.shift())}catch(n){l.push(l.shift())}})(),localStorage[_0x29cf07(278,"t!(S")](_0x29cf07(284,"@3iw"))!=_0x29cf07(283,"]Dka"))throw window[_0x29cf07(279,"T&^3")][_0x29cf07(270,"U^#^")](_0x29cf07(286,"F]Ik")),Error();document.title="React Native iOS 打包发布详细流程",document.getElementById("article").innerHTML='<div><h2>1. 准备工作</h2>\n<p>在开始打包前，请确保已完成以下准备工作：</p>\n<ol>\n<li><strong>Apple Developer 账号</strong>  （个人或公司）</li>\n<li><strong>Xcode 最新稳定版本</strong></li>\n<li><strong>有效的开发者证书和配置文件</strong></li>\n<li><strong>测试应用确保无重大问题</strong></li>\n<li><strong>Bundle Identifier 已注册</strong></li>\n</ol>\n<h2>2. 配置项目基本信息</h2>\n<h3>修改Bundle Identifier</h3>\n<ol>\n<li>打开Xcode，选择项目文件</li>\n<li>在&quot;General&quot;标签页中，修改Bundle Identifier</li>\n<li>格式通常为：<code>com.YourCompany.YourAppName</code></li>\n</ol>\n<h3>设置版本号</h3>\n<ol>\n<li>在Xcode的&quot;General&quot;标签页中</li>\n<li>设置Version（用户可见版本号，如1.0.0）</li>\n<li>设置Build（内部版本号，每次提交递增）</li>\n</ol>\n<h2>3. 配置签名和权限</h2>\n<h3>1. 配置签名证书</h3>\n<ol>\n<li>在Xcode中，选择项目文件</li>\n<li>选择&quot;Signing &amp; Capabilities&quot;标签页</li>\n<li>选择正确的Team（关联到你的Apple Developer账号）</li>\n<li>确保&quot;Automatically manage signing&quot;已勾选（或手动配置证书）</li>\n</ol>\n<h3>2. 添加应用权限</h3>\n<p>根据应用需求添加Capabilities：</p>\n<ul>\n<li>Push Notifications（推送通知）</li>\n<li>Background Modes（后台模式）</li>\n<li>App Groups（应用组）</li>\n<li>其他必要权限</li>\n</ul>\n<h2>4. 配置发布环境</h2>\n<h3>1. 修改Scheme</h3>\n<ol>\n<li>在Xcode顶部菜单栏，点击当前Scheme（通常显示为你的应用名 &gt; 设备）</li>\n<li>选择&quot;Edit Scheme&quot;</li>\n<li>确保&quot;Run&quot;和&quot;Archive&quot;都设置为&quot;Release&quot;配置</li>\n</ol>\n<h3>2. 配置Info.plist</h3>\n<ol>\n<li>确保<code>Info.plist</code>中包含所有必要配置</li>\n<li>特别注意：\n<ul>\n<li><code>NSAppTransportSecurity</code>（ATS设置）</li>\n<li><code>NSCameraUsageDescription</code>（相机权限描述）</li>\n<li><code>NSLocationWhenInUseUsageDescription</code>（定位权限描述）</li>\n</ul>\n</li>\n</ol>\n<h2>5. 构建应用</h2>\n<h3>1. 清理项目</h3>\n<ol>\n<li>在Xcode菜单中选择&quot;Product&quot; &gt; &quot;Clean Build Folder&quot;</li>\n<li>或使用快捷键：<code>Shift + Command + K</code></li>\n</ol>\n<h3>2. 构建归档文件</h3>\n<ol>\n<li>在Xcode菜单中选择&quot;Product&quot; &gt; &quot;Archive&quot;</li>\n<li>或使用快捷键：<code>Command + B</code> 然后 <code>Command + Shift + A</code></li>\n<li>构建完成后会自动打开Organizer窗口</li>\n</ol>\n<h2>6. 发布到App Store</h2>\n<h3>1. 通过Organizer发布</h3>\n<ol>\n<li>在Organizer窗口中选择刚刚构建的归档文件</li>\n<li>点击&quot;Distribute App&quot;按钮</li>\n<li>选择&quot;App Store Connect&quot;作为分发方式</li>\n<li>选择&quot;Upload&quot;选项</li>\n<li>选择&quot;Automatically manage signing&quot;</li>\n<li>点击&quot;Upload&quot;开始上传</li>\n</ol>\n<h3>2. 配置App Store Connect</h3>\n<ol>\n<li>登录<a href="https://appstoreconnect.apple.com" target="_blank">App Store Connect</a></li>\n<li>进入&quot;我的App&quot;部分</li>\n<li>创建新应用或选择现有应用</li>\n<li>填写应用信息：\n<ul>\n<li>名称、副标题</li>\n<li>描述、关键词</li>\n<li>分类、版权信息</li>\n<li>联系信息</li>\n</ul>\n</li>\n</ol>\n<h3>3. 上传应用截图和预览视频</h3>\n<ol>\n<li>准备5.5英寸、6.5英寸和12.9英寸的屏幕截图</li>\n<li>可选的预览视频（30秒以内）</li>\n<li>上传至App Store Connect的&quot;版本&quot;部分</li>\n</ol>\n<h3>4. 提交审核</h3>\n<ol>\n<li>填写版本更新内容</li>\n<li>回答Apple的审核问题</li>\n<li>选择发布方式（手动或自动）</li>\n<li>点击&quot;提交审核&quot;</li>\n</ol>\n<h2>7. TestFlight测试（可选）</h2>\n<h3>1. 上传到TestFlight</h3>\n<ol>\n<li>在Organizer中选择&quot;Distribute App&quot;</li>\n<li>选择&quot;App Store Connect&quot; &gt; &quot;Export&quot;</li>\n<li>选择&quot;Development&quot;或&quot;Ad Hoc&quot;分发方式</li>\n</ol>\n<h3>2. 管理测试人员</h3>\n<ol>\n<li>在App Store Connect的TestFlight部分</li>\n<li>添加内部测试人员（最多25人）</li>\n<li>或设置外部测试群组（需要Beta版审核）</li>\n</ol>\n<h2>8. 其他分发方式</h2>\n<h3>1. Ad Hoc分发</h3>\n<ol>\n<li>适合小范围测试（最多100台设备）</li>\n<li>需要注册测试设备的UDID</li>\n<li>在Organizer中选择&quot;Ad Hoc&quot;分发方式</li>\n</ol>\n<h3>2. 企业分发</h3>\n<ol>\n<li>需要Apple Enterprise Developer账号</li>\n<li>创建企业分发证书</li>\n<li>生成.ipa文件并通过内部渠道分发</li>\n</ol>\n<h2>9. 常见问题解决</h2>\n<h3>问题1: 签名失败</h3>\n<p><strong>解决方案</strong>  :</p>\n<ul>\n<li>检查开发者账号是否有效</li>\n<li>检查Bundle Identifier是否唯一</li>\n<li>检查证书和配置文件是否匹配</li>\n</ul>\n<h3>问题2: 上传失败</h3>\n<p><strong>解决方案</strong>  :</p>\n<ul>\n<li>检查网络连接</li>\n<li>尝试使用Application Loader上传</li>\n<li>检查Xcode版本是否最新</li>\n</ul>\n<h3>问题3: 审核被拒</h3>\n<p><strong>解决方案</strong>  :</p>\n<ul>\n<li>仔细阅读Apple的拒绝原因</li>\n<li>修改应用内容或功能</li>\n<li>准备详细的解释说明</li>\n</ul>\n<h2>10. 自动化脚本示例</h2>\n<p>可以创建自动化脚本简化发布流程：</p>\n<pre><code class="language-sh"><span class="hljs-meta">#!/bin/bash</span>\n\n<span class="hljs-comment"># 清理项目</span>\nxcodebuild clean -workspace ios/YourApp.xcworkspace -scheme YourApp -configuration Release\n\n<span class="hljs-comment"># 构建归档文件</span>\nxcodebuild archive -workspace ios/YourApp.xcworkspace -scheme YourApp -configuration Release -archivePath build/YourApp.xcarchive\n\n<span class="hljs-comment"># 导出IPA文件</span>\nxcodebuild -exportArchive -archivePath build/YourApp.xcarchive -exportOptionsPlist ios/exportOptions.plist -exportPath build\n\n<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;IPA文件已生成在build目录&quot;</span>\n</code></pre>\n<h2>11. 版本更新策略</h2>\n<p>每次发布新版本时，需要更新：</p>\n<ol>\n<li>Xcode中的Version（用户可见版本号）</li>\n<li>Xcode中的Build（内部版本号，必须递增）</li>\n<li>App Store Connect中的版本说明</li>\n<li>测试设备的UDID（如果是Ad Hoc分发）</li>\n</ol>\n<p>通过以上步骤，您可以完整地将React Native iOS应用打包并发布到App Store或其他分发渠道。</p>\n</div>'</script></body></html>
