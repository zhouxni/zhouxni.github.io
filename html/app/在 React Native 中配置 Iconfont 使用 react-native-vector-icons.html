re>\n<h2>3. 准备自定义 Iconfont</h2>\n<h3>3.1 从 Iconfont 平台获取字体文件</h3>\n<ol>\n<li>访问 <a href="https://www.iconfont.cn/" target="_blank">阿里巴巴 Iconfont</a></li>\n<li>选择你需要的图标并添加到项目</li>\n<li>下载项目，解压后得到 <code>.ttf</code> 字体文件</li>\n</ol>\n<h3>3.2 字体文件放置位置</h3>\n<p>将 <code>.ttf</code> 字体文件放到以下位置：</p>\n<ul>\n<li><strong>iOS</strong>  :\n<ul>\n<li>通过 Xcode 添加到项目中（同上面链接步骤）</li>\n<li>或者放到 <code>ios/[项目名称]/Resources/Fonts/</code> 目录</li>\n</ul>\n</li>\n<li><strong>Android</strong>  :\n<ul>\n<li>放到 <code>android/app/src/main/assets/fonts/</code> 目录</li>\n<li>如果没有 fonts 目录就创建一个</li>\n</ul>\n</li>\n</ul>\n<h2>4. 创建自定义图标集</h2>\n<h3>4.1 准备图标映射文件</h3>\n<p>从 Iconfont 平台下载的压缩包中会包含一个 <code>iconfont.json</code> 文件，或者你可以手动创建：</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;home&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">58983</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;user&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">58984</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;settings&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">58985</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<h3>4.2 创建自定义图标组件</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// src/components/IconFont.js</span>\n<span class="hljs-keyword">import</span> { createIconSet } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-vector-icons&#x27;</span>;\n<span class="hljs-keyword">import</span> glyphMap <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./iconfont.json&#x27;</span>; <span class="hljs-comment">// 你的图标映射文件</span>\n\n<span class="hljs-keyword">const</span> iconSet = <span class="hljs-title function_">createIconSet</span>(glyphMap, <span class="hljs-string">&#x27;iconfont&#x27;</span>, <span class="hljs-string">&#x27;iconfont.ttf&#x27;</span>);\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> iconSet;\n</code></pre>\n<h2>5. 使用自定义图标</h2>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">View</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">IconFont</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./src/components/IconFont&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">flex:</span> <span class="hljs-attr">1</span>, <span class="hljs-attr">justifyContent:</span> &#x27;<span class="hljs-attr">center</span>&#x27;, <span class="hljs-attr">alignItems:</span> &#x27;<span class="hljs-attr">center</span>&#x27; }}&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">IconFont</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{30}</span> <span class="hljs-attr">color</span>=<span class="hljs-string">&quot;#000&quot;</span> /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">IconFont</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;user&quot;</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{30}</span> <span class="hljs-attr">color</span>=<span class="hljs-string">&quot;#000&quot;</span> /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">IconFont</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;settings&quot;</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{30}</span> <span class="hljs-attr">color</span>=<span class="hljs-string">&quot;#000&quot;</span> /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>;\n</code></pre>\n<h2>6. 常见问题解决</h2>\n<h3>6.1 图标显示为方框</h3>\n<ol>\n<li>检查字体文件是否正确放置</li>\n<li>确认字体名称与代码中一致</li>\n<li>对于 iOS，在 Info.plist 中添加：</li>\n</ol>\n<pre><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">key</span>&gt;</span>UIAppFonts<span class="hljs-tag">&lt;/<span class="hljs-name">key</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">array</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">string</span>&gt;</span>iconfont.ttf<span class="hljs-tag">&lt;/<span class="hljs-name">string</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">array</span>&gt;</span>\n</code></pre>\n<h3>6.2 Android 上不显示图标</h3>\n<ol>\n<li>确认字体文件在 <code>android/app/src/main/assets/fonts/</code> 目录</li>\n<li>检查是否执行了 <code>react-native link</code></li>\n<li>尝试清理并重新构建项目</li>\n</ol>\n<h3>6.3 性能优化</h3>\n<p>对于大量使用图标的情况：</p>\n<ol>\n<li>避免频繁创建图标组件</li>\n<li>考虑使用 <code>Text</code> 组件配合字体图标</li>\n</ol>\n<h2>7. 高级配置</h2>\n<h3>7.1 使用 react-native-iconfont-cli 自动化工具</h3>\n<pre><code class="language-sh">npm install react-native-iconfont-cli --save-dev\n</code></pre>\n<p>创建配置文件 <code>iconfont.json</code>:</p>\n<pre><code class="language-json"><span class="hljs-punctuation">{</span>\n  <span class="hljs-attr">&quot;symbol_url&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;从iconfont官网复制的项目链接&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;save_dir&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;./src/iconfont&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;use_rpx&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">false</span></span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;trim_icon_prefix&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;icon&quot;</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;default_icon_size&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">30</span><span class="hljs-punctuation">,</span>\n  <span class="hljs-attr">&quot;component_name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;IconFont&quot;</span>\n<span class="hljs-punctuation">}</span>\n</code></pre>\n<p>运行命令生成组件：</p>\n<pre><code class="language-sh">npx iconfont-rn\n</code></pre>\n<h3>7.2 多色图标支持</h3>\n<p>如果需要使用多色图标，可以考虑使用 <code>react-native-svg</code> 替代方案。</p>\n<h2>8. 最佳实践</h2>\n<ol>\n<li>建立统一的图标管理规范</li>\n<li>为常用图标创建快捷组件</li>\n<li>定期更新本地字体文件</li>\n<li>考虑按需加载图标字体</li>\n</ol>\n<p>通过以上步骤，你就可以在 React Native 项目中成功使用自定义的 Iconfont 图标了。</p>\n</div>'</script></body></html>
