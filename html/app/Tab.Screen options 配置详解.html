<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span> }}\n/&gt;\n</code></pre>\n<p><strong>2.2 使用函数动态配置</strong><br>\n<code>options</code> 也可以是一个函数，允许你根据 <code>route</code> 或 <code>navigation</code> 动态设置选项。</p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={<span class="hljs-function">(<span class="hljs-params">{ route }</span>) =&gt;</span> ({\n    <span class="hljs-attr">tabBarLabel</span>: route.<span class="hljs-property">name</span> === <span class="hljs-string">&#x27;Home&#x27;</span> ? <span class="hljs-string">&#x27;Home&#x27;</span> : <span class="hljs-string">&#x27;Other&#x27;</span>,\n    <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>,\n  })}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>3. 常用的 <code>options</code> 属性</strong></p>\n<p>以下是 <code>&lt;Tab.Screen&gt;</code> 中常用的 <code>options</code> 属性及其功能：</p>\n<p><strong>3.1 标签相关</strong></p>\n<ul>\n<li><code>tabBarLabel</code>：设置 Tab 屏幕的标签文本。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarLabel</span>: <span class="hljs-string">&#x27;Home&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarLabelStyle</code>：自定义标签文本的样式。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarLabelStyle</span>: { <span class="hljs-attr">fontSize</span>: <span class="hljs-number">14</span>, <span class="hljs-attr">fontWeight</span>: <span class="hljs-string">&#x27;bold&#x27;</span>, <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;blue&#x27;</span> },\n}}\n</code></pre>\n<ul>\n<li><code>tabBarLabelPosition</code>：设置标签的位置（<code>below-icon</code> 或 <code>beside-icon</code>，仅限 iOS）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarLabelPosition</span>: <span class="hljs-string">&#x27;below-icon&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarShowLabel</code>：控制是否显示标签文本（默认为 <code>true</code>）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarShowLabel</span>: <span class="hljs-literal">false</span> }}\n</code></pre>\n<hr>\n<p><strong>3.2 图标相关</strong></p>\n<ul>\n<li><code>tabBarIcon</code>：设置 Tab 屏幕的图标组件。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>\n  ),\n}}\n</code></pre>\n<ul>\n<li><code>tabBarIconStyle</code>：自定义图标的样式。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarIconStyle</span>: { <span class="hljs-attr">marginBottom</span>: <span class="hljs-number">5</span> },\n}}\n</code></pre>\n<hr>\n<p><strong>3.3 样式相关</strong></p>\n<ul>\n<li><code>tabBarStyle</code>：为单个 Tab 屏幕设置样式。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarStyle</span>: { <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;lightgreen&#x27;</span>, <span class="hljs-attr">height</span>: <span class="hljs-number">60</span> },\n}}\n</code></pre>\n<ul>\n<li><code>tabBarBackground</code>：自定义 Tab 屏幕的背景组件。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarBackground</span>: <span class="hljs-function">() =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">height:</span> <span class="hljs-attr">60</span>, <span class="hljs-attr">backgroundColor:</span> &#x27;<span class="hljs-attr">purple</span>&#x27; }} /&gt;</span></span>\n  ),\n}}\n</code></pre>\n<ul>\n<li><code>tabBarShadowVisible</code>：控制 Tab 屏幕的阴影是否可见（默认为 <code>true</code>）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarShadowVisible</span>: <span class="hljs-literal">false</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarBorderTopColor</code>：设置 Tab 屏幕顶部边框的颜色。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarBorderTopColor</span>: <span class="hljs-string">&#x27;red&#x27;</span> }}\n</code></pre>\n<hr>\n<p><strong>3.4 颜色相关</strong></p>\n<ul>\n<li><code>tabBarActiveTintColor</code>：设置选中 Tab 的图标和标签的颜色（优先级高于全局配置）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarActiveTintColor</span>: <span class="hljs-string">&#x27;blue&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarInactiveTintColor</code>：设置未选中 Tab 的图标和标签的颜色（优先级高于全局配置）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarInactiveTintColor</span>: <span class="hljs-string">&#x27;gray&#x27;</span> }}\n</code></pre>\n<hr>\n<p><strong>3.5 其他选项</strong></p>\n<ul>\n<li><code>tabBarButton</code>：自定义 Tab 按钮组件。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarButton</span>: <span class="hljs-function">(<span class="hljs-params">props</span>) =&gt;</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">CustomTabBarButton</span> {<span class="hljs-attr">...props</span>} /&gt;</span></span>,\n}}\n</code></pre>\n<ul>\n<li><code>tabBarAccessibilityLabel</code>：为 Tab 屏幕设置无障碍标签。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarAccessibilityLabel</span>: <span class="hljs-string">&#x27;Home Tab&#x27;</span>,\n}}\n</code></pre>\n<ul>\n<li><code>tabBarTestID</code>：为 Tab 屏幕设置测试 ID。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">tabBarTestID</span>: <span class="hljs-string">&#x27;home-tab&#x27;</span>,\n}}\n</code></pre>\n<ul>\n<li><code>tabBarPressColor</code>：设置按下 Tab 时的颜色（仅限 Android）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarPressColor</span>: <span class="hljs-string">&#x27;rgba(0, 0, 0, 0.1)&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>tabBarPressOpacity</code>：设置按下 Tab 时的透明度。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">tabBarPressOpacity</span>: <span class="hljs-number">0.8</span> }}\n</code></pre>\n<hr>\n<p><strong>4. 示例代码</strong></p>\n<p><strong>4.1 基本配置</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={{\n    <span class="hljs-attr">tabBarLabel</span>: <span class="hljs-string">&#x27;Home&#x27;</span>,\n    <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>,\n    <span class="hljs-attr">tabBarStyle</span>: { <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;lightblue&#x27;</span> },\n    <span class="hljs-attr">tabBarActiveTintColor</span>: <span class="hljs-string">&#x27;blue&#x27;</span>,\n    <span class="hljs-attr">tabBarInactiveTintColor</span>: <span class="hljs-string">&#x27;gray&#x27;</span>,\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.2 自定义图标和标签</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={<span class="hljs-function">(<span class="hljs-params">{ route }</span>) =&gt;</span> ({\n    <span class="hljs-attr">tabBarLabel</span>: route.<span class="hljs-property">name</span> === <span class="hljs-string">&#x27;Home&#x27;</span> ? <span class="hljs-string">&#x27;Home&#x27;</span> : <span class="hljs-string">&#x27;Other&#x27;</span>,\n    <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> {\n      <span class="hljs-keyword">if</span> (route.<span class="hljs-property">name</span> === <span class="hljs-string">&#x27;Home&#x27;</span>) {\n        <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>;\n      } <span class="hljs-keyword">else</span> {\n        <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;settings&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>;\n      }\n    },\n  })}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.3 隐藏标签文本</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={{ <span class="hljs-attr">tabBarShowLabel</span>: <span class="hljs-literal">false</span> }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.4 自定义 Tab 栏背景</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={{\n    <span class="hljs-attr">tabBarBackground</span>: <span class="hljs-function">() =&gt;</span> (\n      <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">height:</span> <span class="hljs-attr">60</span>, <span class="hljs-attr">backgroundColor:</span> &#x27;<span class="hljs-attr">green</span>&#x27; }} /&gt;</span></span>\n    ),\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.5 自定义选中指示器</strong><br>\n虽然 <code>tabBarIndicatorStyle</code> 是全局配置属性，但你可以通过自定义 Tab 栏背景来模拟选中指示器的效果。</p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={{\n    <span class="hljs-attr">tabBarStyle</span>: <span class="hljs-function">(<span class="hljs-params">{ focused }</span>) =&gt;</span> ({\n      <span class="hljs-attr">backgroundColor</span>: focused ? <span class="hljs-string">&#x27;lightblue&#x27;</span> : <span class="hljs-string">&#x27;lightgray&#x27;</span>,\n    }),\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.6 完全自定义 Tab 按钮</strong></p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">TouchableOpacity</span>, <span class="hljs-title class_">Text</span>, <span class="hljs-title class_">StyleSheet</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">CustomTabBarButton</span> = (<span class="hljs-params">{ children, onPress }</span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">TouchableOpacity</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.button}</span> <span class="hljs-attr">onPress</span>=<span class="hljs-string">{onPress}</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">Text</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.text}</span>&gt;</span>{children}<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">TouchableOpacity</span>&gt;</span></span>\n);\n\n<span class="hljs-keyword">const</span> styles = <span class="hljs-title class_">StyleSheet</span>.<span class="hljs-title function_">create</span>({\n  <span class="hljs-attr">button</span>: {\n    <span class="hljs-attr">padding</span>: <span class="hljs-number">10</span>,\n    <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;lightcoral&#x27;</span>,\n    <span class="hljs-attr">borderRadius</span>: <span class="hljs-number">5</span>,\n  },\n  <span class="hljs-attr">text</span>: {\n    <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;white&#x27;</span>,\n    <span class="hljs-attr">fontWeight</span>: <span class="hljs-string">&#x27;bold&#x27;</span>,\n  },\n});\n\n<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span>\n  <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span>\n  <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeScreen}</span>\n  <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span>\n    <span class="hljs-attr">tabBarButton:</span> (<span class="hljs-attr">props</span>) =&gt;</span> <span class="hljs-tag">&lt;<span class="hljs-name">CustomTabBarButton</span> {<span class="hljs-attr">...props</span>} /&gt;</span>,\n  }}\n/&gt;</span>\n</code></pre>\n<hr>\n<p><strong>4.7 动态调整 Tab 样式</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={<span class="hljs-function">(<span class="hljs-params">{ route }</span>) =&gt;</span> ({\n    <span class="hljs-attr">tabBarStyle</span>: {\n      <span class="hljs-attr">backgroundColor</span>: route.<span class="hljs-property">name</span> === <span class="hljs-string">&#x27;Home&#x27;</span> ? <span class="hljs-string">&#x27;lightblue&#x27;</span> : <span class="hljs-string">&#x27;lightgreen&#x27;</span>,\n    },\n    <span class="hljs-attr">tabBarActiveTintColor</span>: route.<span class="hljs-property">name</span> === <span class="hljs-string">&#x27;Home&#x27;</span> ? <span class="hljs-string">&#x27;blue&#x27;</span> : <span class="hljs-string">&#x27;red&#x27;</span>,\n  })}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.8 自定义无障碍标签</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={{\n    <span class="hljs-attr">tabBarAccessibilityLabel</span>: <span class="hljs-string">&#x27;Home Tab&#x27;</span>,\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.9 自定义按下效果</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={{\n    <span class="hljs-attr">tabBarPressColor</span>: <span class="hljs-string">&#x27;rgba(0, 0, 0, 0.1)&#x27;</span>, <span class="hljs-comment">// 仅限 Android</span>\n    <span class="hljs-attr">tabBarPressOpacity</span>: <span class="hljs-number">0.8</span>, <span class="hljs-comment">// iOS 和 Android</span>\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>5. <code>options</code> 与 <code>screenOptions</code> 的优先级</strong></p>\n<ul>\n<li>\n<p><code>screenOptions</code>：为所有 Tab 屏幕提供默认选项。</p>\n</li>\n<li>\n<p><code>options</code>：为单个 Tab 屏幕提供特定选项，优先级高于 <code>screenOptions</code>。</p>\n</li>\n</ul>\n<p><strong>示例</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Navigator</span>\n  screenOptions={{\n    <span class="hljs-attr">tabBarLabel</span>: <span class="hljs-string">&#x27;Default Label&#x27;</span>,\n    <span class="hljs-attr">tabBarIcon</span>: <span class="hljs-function">(<span class="hljs-params">{ color, size }</span>) =&gt;</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;home&quot;</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{size}</span> /&gt;</span></span>,\n  }}\n&gt;\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span>\n    <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span>\n    <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeScreen}</span>\n    <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">tabBarLabel:</span> &#x27;<span class="hljs-attr">Custom</span> <span class="hljs-attr">Home</span> <span class="hljs-attr">Label</span>&#x27; }} // <span class="hljs-attr">覆盖</span> <span class="hljs-attr">screenOptions</span> <span class="hljs-attr">的</span> <span class="hljs-attr">tabBarLabel</span>\n  /&gt;</span></span>\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Settings&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{SettingsScreen}</span> /&gt;</span></span>\n&lt;/<span class="hljs-title class_">Tab</span>.<span class="hljs-property">Navigator</span>&gt;\n</code></pre>\n<ul>\n<li>\n<p>结果：</p>\n<ul>\n<li>\n<p><code>Home</code> 屏幕的标签为 <code>Custom Home Label</code>。</p>\n</li>\n<li>\n<p><code>Settings</code> 屏幕的标签为 <code>Default Label</code>。</p>\n</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>6. 常见问题及解决方法</strong></p>\n<p><strong>问题 1：<code>options</code> 不生效</strong></p>\n<ul>\n<li>\n<p>原因：可能是拼写错误或配置不正确。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>\n<p>检查 <code>options</code> 的拼写是否正确。</p>\n</li>\n<li>\n<p>确保 <code>options</code> 的属性是 React Navigation 支持的。</p>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>问题 2：图标未显示</strong></p>\n<ul>\n<li>\n<p>原因：图标组件未正确导入或配置。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>\n<p>确保图标组件（如 <code>Icon</code>）已正确导入。</p>\n</li>\n<li>\n<p>检查图标名称和颜色是否正确。</p>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>问题 3：自定义 Tab 按钮未生效</strong></p>\n<ul>\n<li>\n<p>原因：自定义按钮组件可能未正确返回 React 元素。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>确保自定义按钮组件返回一个有效的 React 元素。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>7. 总结</strong></p>\n<ul>\n<li>\n<p><code>options</code> 的作用：为单个 Tab 屏幕提供自定义选项，覆盖全局 <code>screenOptions</code>。</p>\n</li>\n<li>\n<p>常用属性：</p>\n<ul>\n<li>\n<p><code>tabBarLabel</code>：设置标签文本。</p>\n</li>\n<li>\n<p><code>tabBarIcon</code>：自定义图标组件。</p>\n</li>\n<li>\n<p><code>tabBarStyle</code>：自定义 Tab 栏样式。</p>\n</li>\n<li>\n<p><code>tabBarActiveTintColor</code> 和 <code>tabBarInactiveTintColor</code>：设置选中和未选中 Tab 的颜色。</p>\n</li>\n<li>\n<p><code>tabBarButton</code>：完全自定义 Tab 按钮。</p>\n</li>\n</ul>\n</li>\n<li>\n<p>优先级：<code>options</code> &gt; <code>screenOptions</code>。</p>\n</li>\n<li>\n<p>动态配置：可以通过函数动态设置选项。</p>\n</li>\n</ul>\n</div>'</script></body></html>
