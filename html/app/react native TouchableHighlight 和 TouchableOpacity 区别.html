ass_">StyleSheet</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.container}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">TouchableHighlight</span>\n        <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.button}</span>\n        <span class="hljs-attr">underlayColor</span>=<span class="hljs-string">&quot;#ddd&quot;</span> // <span class="hljs-attr">触摸时背景颜色</span>\n        <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> alert(&#x27;Button pressed!&#x27;)}\n      &gt;\n        <span class="hljs-tag">&lt;<span class="hljs-name">Text</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.buttonText}</span>&gt;</span>Press Me<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">TouchableHighlight</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-keyword">const</span> styles = <span class="hljs-title class_">StyleSheet</span>.<span class="hljs-title function_">create</span>({\n  <span class="hljs-attr">container</span>: {\n    <span class="hljs-attr">flex</span>: <span class="hljs-number">1</span>,\n    <span class="hljs-attr">justifyContent</span>: <span class="hljs-string">&#x27;center&#x27;</span>,\n    <span class="hljs-attr">alignItems</span>: <span class="hljs-string">&#x27;center&#x27;</span>,\n  },\n  <span class="hljs-attr">button</span>: {\n    <span class="hljs-attr">padding</span>: <span class="hljs-number">10</span>,\n    <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;#007BFF&#x27;</span>,\n    <span class="hljs-attr">borderRadius</span>: <span class="hljs-number">5</span>,\n  },\n  <span class="hljs-attr">buttonText</span>: {\n    <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;#fff&#x27;</span>,\n    <span class="hljs-attr">fontSize</span>: <span class="hljs-number">16</span>,\n  },\n});\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>;\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3>二、<code>TouchableOpacity</code></h3>\n<ul>\n<li><strong>功能</strong>  ：\n<ul>\n<li><code>TouchableOpacity</code> 在触摸时会改变其透明度，以提供视觉反馈。</li>\n<li>默认情况下，它会在触摸时变得稍微透明，从而突出其下方的内容或背景。</li>\n</ul>\n</li>\n<li><strong>使用场景</strong>  ：\n<ul>\n<li>适用于需要微妙触摸反馈的按钮或交互元素。</li>\n<li>当你希望触摸效果是透明度的变化时，可以使用 <code>TouchableOpacity</code>。</li>\n</ul>\n</li>\n<li><strong>属性</strong>  ：\n<ul>\n<li><code>activeOpacity</code>：触摸时组件的透明度（0 到 1 之间）。默认值为 0.2，即触摸时变为 80% 不透明。</li>\n<li><code>underlayColor</code>：不适用，因为 <code>TouchableOpacity</code> 不使用背景颜色变化来提供反馈。</li>\n</ul>\n</li>\n<li><strong>示例</strong>  ：<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">View</span>, <span class="hljs-title class_">Text</span>, <span class="hljs-title class_">TouchableOpacity</span>, <span class="hljs-title class_">StyleSheet</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.container}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">TouchableOpacity</span>\n        <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.button}</span>\n        <span class="hljs-attr">activeOpacity</span>=<span class="hljs-string">{0.5}</span> // <span class="hljs-attr">触摸时透明度</span>\n        <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> alert(&#x27;Button pressed!&#x27;)}\n      &gt;\n        <span class="hljs-tag">&lt;<span class="hljs-name">Text</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.buttonText}</span>&gt;</span>Press Me<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">TouchableOpacity</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-keyword">const</span> styles = <span class="hljs-title class_">StyleSheet</span>.<span class="hljs-title function_">create</span>({\n  <span class="hljs-attr">container</span>: {\n    <span class="hljs-attr">flex</span>: <span class="hljs-number">1</span>,\n    <span class="hljs-attr">justifyContent</span>: <span class="hljs-string">&#x27;center&#x27;</span>,\n    <span class="hljs-attr">alignItems</span>: <span class="hljs-string">&#x27;center&#x27;</span>,\n  },\n  <span class="hljs-attr">button</span>: {\n    <span class="hljs-attr">padding</span>: <span class="hljs-number">10</span>,\n    <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;#007BFF&#x27;</span>,\n    <span class="hljs-attr">borderRadius</span>: <span class="hljs-number">5</span>,\n  },\n  <span class="hljs-attr">buttonText</span>: {\n    <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;#fff&#x27;</span>,\n    <span class="hljs-attr">fontSize</span>: <span class="hljs-number">16</span>,\n  },\n});\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>;\n</code></pre>\n</li>\n</ul>\n<hr>\n<h3>三、主要区别总结</h3>\n<table>\n<thead>\n<tr>\n<th>特性</th>\n<th><code>TouchableHighlight</code></th>\n<th><code>TouchableOpacity</code></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>反馈效果</strong></td>\n<td>改变背景颜色</td>\n<td>改变透明度</td>\n</tr>\n<tr>\n<td><strong>默认反馈</strong></td>\n<td>背景变暗或高亮</td>\n<td>变得稍微透明</td>\n</tr>\n<tr>\n<td><strong>适用场景</strong></td>\n<td>需要明显触摸反馈的按钮或交互元素</td>\n<td>需要微妙触摸反馈的按钮或交互元素</td>\n</tr>\n<tr>\n<td><strong>关键属性</strong></td>\n<td><code>underlayColor</code></td>\n<td><code>activeOpacity</code></td>\n</tr>\n<tr>\n<td><strong>平台差异</strong></td>\n<td>iOS 和 Android 可能有不同的默认样式</td>\n<td>iOS 和 Android 表现相对一致</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3>四、选择建议</h3>\n<ul>\n<li>如果你希望触摸效果是背景颜色的变化，并且需要明显的视觉反馈，选择 <code>TouchableHighlight</code>。</li>\n<li>如果你希望触摸效果是透明度的变化，并且需要微妙的视觉反馈，选择 <code>TouchableOpacity</code>。</li>\n<li>在某些情况下，你也可以根据应用的设计风格和用户体验需求来选择适合的组件。</li>\n</ul>\n</div>'</script></body></html>
