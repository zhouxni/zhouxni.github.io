issionsAndroid</span>.<span class="hljs-property">RESULTS</span>.<span class="hljs-property">DENIED</span>   <span class="hljs-comment">// 用户拒绝权限</span>\n<span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">RESULTS</span>.<span class="hljs-property">NEVER_ASK_AGAIN</span>  <span class="hljs-comment">// 用户拒绝且选择&quot;不再询问&quot;</span>\n</code></pre>\n<h2>完整示例</h2>\n<h3>1. 请求存储权限</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">requestStoragePermission</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">try</span> {\n    <span class="hljs-keyword">const</span> granted = <span class="hljs-keyword">await</span> <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-title function_">request</span>(\n      <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">PERMISSIONS</span>.<span class="hljs-property">WRITE_EXTERNAL_STORAGE</span>,\n      {\n        <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;存储权限请求&#x27;</span>,\n        <span class="hljs-attr">message</span>: <span class="hljs-string">&#x27;应用需要访问您的存储空间以下载文件&#x27;</span>,\n        <span class="hljs-attr">buttonPositive</span>: <span class="hljs-string">&#x27;同意&#x27;</span>,\n        <span class="hljs-attr">buttonNegative</span>: <span class="hljs-string">&#x27;拒绝&#x27;</span>,\n      }\n    );\n    \n    <span class="hljs-keyword">if</span> (granted === <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">RESULTS</span>.<span class="hljs-property">GRANTED</span>) {\n      <span class="hljs-comment">// 权限已授予</span>\n      <span class="hljs-title function_">downloadFile</span>();\n    } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (granted === <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">RESULTS</span>.<span class="hljs-property">DENIED</span>) {\n      <span class="hljs-comment">// 用户拒绝</span>\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;存储权限被拒绝&#x27;</span>);\n    } <span class="hljs-keyword">else</span> {\n      <span class="hljs-comment">// 用户拒绝且选择&quot;不再询问&quot;</span>\n      <span class="hljs-title function_">showPermissionDeniedAlert</span>();\n    }\n  } <span class="hljs-keyword">catch</span> (err) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">warn</span>(<span class="hljs-string">&#x27;权限请求出错:&#x27;</span>, err);\n  }\n}\n</code></pre>\n<h3>2. 请求多个权限</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">requestMultiplePermissions</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">try</span> {\n    <span class="hljs-keyword">const</span> permissions = [\n      <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">PERMISSIONS</span>.<span class="hljs-property">CAMERA</span>,\n      <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">PERMISSIONS</span>.<span class="hljs-property">RECORD_AUDIO</span>,\n      <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">PERMISSIONS</span>.<span class="hljs-property">READ_CONTACTS</span>,\n    ];\n    \n    <span class="hljs-keyword">const</span> granted = <span class="hljs-keyword">await</span> <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-title function_">requestMultiple</span>(permissions);\n    \n    <span class="hljs-keyword">if</span> (\n      granted[<span class="hljs-string">&#x27;android.permission.CAMERA&#x27;</span>] === <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">RESULTS</span>.<span class="hljs-property">GRANTED</span> &amp;&amp;\n      granted[<span class="hljs-string">&#x27;android.permission.RECORD_AUDIO&#x27;</span>] === <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">RESULTS</span>.<span class="hljs-property">GRANTED</span>\n    ) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;所有所需权限已授予&#x27;</span>);\n    } <span class="hljs-keyword">else</span> {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;部分权限被拒绝&#x27;</span>);\n    }\n  } <span class="hljs-keyword">catch</span> (err) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">warn</span>(err);\n  }\n}\n</code></pre>\n<h2>最佳实践</h2>\n<h3>1. 先检查权限状态</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">async</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">checkAndRequestPermission</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> hasPermission = <span class="hljs-keyword">await</span> <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-title function_">check</span>(\n    <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">PERMISSIONS</span>.<span class="hljs-property">CAMERA</span>\n  );\n  \n  <span class="hljs-keyword">if</span> (!hasPermission) {\n    <span class="hljs-keyword">await</span> <span class="hljs-title function_">requestPermission</span>();\n  }\n}\n</code></pre>\n<h3>2. 处理&quot;不再询问&quot;情况</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { <span class="hljs-title class_">Alert</span>, <span class="hljs-title class_">Linking</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">showPermissionDeniedAlert</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n    <span class="hljs-string">&#x27;权限被永久拒绝&#x27;</span>,\n    <span class="hljs-string">&#x27;需要权限才能使用此功能，请前往设置中开启&#x27;</span>,\n    [\n      { <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;取消&#x27;</span>, <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;cancel&#x27;</span> },\n      { <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;去设置&#x27;</span>, <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-title class_">Linking</span>.<span class="hljs-title function_">openSettings</span>() },\n    ]\n  );\n}\n</code></pre>\n<h3>3. 权限请求封装</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">class</span> <span class="hljs-title class_">PermissionManager</span> {\n  <span class="hljs-keyword">static</span> <span class="hljs-keyword">async</span> <span class="hljs-title function_">request</span>(<span class="hljs-params">permission, rationale</span>) {\n    <span class="hljs-keyword">try</span> {\n      <span class="hljs-keyword">const</span> hasPermission = <span class="hljs-keyword">await</span> <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-title function_">check</span>(permission);\n      <span class="hljs-keyword">if</span> (hasPermission) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;\n      \n      <span class="hljs-keyword">const</span> granted = <span class="hljs-keyword">await</span> <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-title function_">request</span>(permission, rationale);\n      <span class="hljs-keyword">return</span> granted === <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">RESULTS</span>.<span class="hljs-property">GRANTED</span>;\n    } <span class="hljs-keyword">catch</span> (err) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">warn</span>(<span class="hljs-string">`请求权限 <span class="hljs-subst">${permission}</span> 出错:`</span>, err);\n      <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;\n    }\n  }\n  \n  <span class="hljs-keyword">static</span> <span class="hljs-keyword">async</span> <span class="hljs-title function_">requestStorage</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">request</span>(\n      <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">PERMISSIONS</span>.<span class="hljs-property">WRITE_EXTERNAL_STORAGE</span>,\n      {\n        <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;存储权限&#x27;</span>,\n        <span class="hljs-attr">message</span>: <span class="hljs-string">&#x27;需要访问存储空间以保存文件&#x27;</span>,\n        <span class="hljs-attr">buttonPositive</span>: <span class="hljs-string">&#x27;同意&#x27;</span>,\n      }\n    );\n  }\n  \n  <span class="hljs-keyword">static</span> <span class="hljs-keyword">async</span> <span class="hljs-title function_">requestCamera</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-keyword">return</span> <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">request</span>(\n      <span class="hljs-title class_">PermissionsAndroid</span>.<span class="hljs-property">PERMISSIONS</span>.<span class="hljs-property">CAMERA</span>,\n      {\n        <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;相机权限&#x27;</span>,\n        <span class="hljs-attr">message</span>: <span class="hljs-string">&#x27;需要使用相机拍照&#x27;</span>,\n        <span class="hljs-attr">buttonPositive</span>: <span class="hljs-string">&#x27;同意&#x27;</span>,\n      }\n    );\n  }\n}\n\n<span class="hljs-comment">// 使用示例</span>\n<span class="hljs-keyword">const</span> hasStoragePermission = <span class="hljs-keyword">await</span> <span class="hljs-title class_">PermissionManager</span>.<span class="hljs-title function_">requestStorage</span>();\n</code></pre>\n<h2>注意事项</h2>\n<ol>\n<li><strong>AndroidManifest 配置</strong>  ：\n必须在 <code>android/app/src/main/AndroidManifest.xml</code> 中声明权限：<pre><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">uses-permission</span> <span class="hljs-attr">android:name</span>=<span class="hljs-string">&quot;android.permission.WRITE_EXTERNAL_STORAGE&quot;</span> /&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">uses-permission</span> <span class="hljs-attr">android:name</span>=<span class="hljs-string">&quot;android.permission.CAMERA&quot;</span> /&gt;</span>\n</code></pre>\n</li>\n<li><strong>Android 版本</strong>  ：\n<ul>\n<li>仅在 Android 6.0 (API 23) 及以上需要运行时请求</li>\n<li>低于 6.0 的版本会在安装时自动授予权限</li>\n</ul>\n</li>\n<li><strong>权限分组</strong>  ：\n<ul>\n<li>Android 将权限分组，授予组内一个权限会自动授予同组其他权限</li>\n<li>例如，请求 <code>WRITE_EXTERNAL_STORAGE</code> 会自动授予 <code>READ_EXTERNAL_STORAGE</code></li>\n</ul>\n</li>\n<li><strong>权限结果处理</strong>  ：\n<ul>\n<li>用户可能选择&quot;不再询问&quot;，此时后续请求会直接返回 <code>NEVER_ASK_AGAIN</code></li>\n<li>应该提供引导用户手动开启权限的选项</li>\n</ul>\n</li>\n</ol>\n<p>通过合理使用 <code>PermissionsAndroid.request</code>，你可以确保你的 React Native 应用在 Android 设备上正确处理各种运行时权限请求。</p>\n</div>'</script></body></html>
