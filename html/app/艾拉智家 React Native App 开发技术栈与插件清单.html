class="hljs-keyword">import</span> { createIconSet } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-vector-icons&#x27;</span>;\n<span class="hljs-keyword">const</span> glyphMap = { <span class="hljs-attr">home</span>: <span class="hljs-number">58983</span>, <span class="hljs-attr">device</span>: <span class="hljs-number">58984</span> };\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">Iconfont</span> = <span class="hljs-title function_">createIconSet</span>(glyphMap, <span class="hljs-string">&#x27;iconfont&#x27;</span>, <span class="hljs-string">&#x27;iconfont.ttf&#x27;</span>);\n</code></pre>\n</li>\n</ul>\n<h2>三、智能家居核心功能模块</h2>\n<h3>1. 设备连接与通信</h3>\n<ul>\n<li><strong>蓝牙连接</strong><pre><code class="language-sh">yarn add react-native-ble-plx\n</code></pre>\n</li>\n<li><strong>WiFi配置</strong><pre><code class="language-sh">yarn add react-native-wifi-reborn\n</code></pre>\n</li>\n<li><strong>MQTT协议支持</strong><pre><code class="language-sh">yarn add react-native-paho-mqtt\n</code></pre>\n<pre><code class="language-javascript"><span class="hljs-comment">// MQTT连接示例</span>\n<span class="hljs-keyword">const</span> client = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Paho</span>.<span class="hljs-title class_">Client</span>(<span class="hljs-string">&#x27;mqtt://your-server&#x27;</span>, <span class="hljs-string">&#x27;clientId&#x27;</span>);\nclient.<span class="hljs-title function_">connect</span>({ <span class="hljs-attr">onSuccess</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Connected&#x27;</span>) });\n</code></pre>\n</li>\n</ul>\n<h3>2. 设备控制与状态管理</h3>\n<ul>\n<li><strong>WebSocket实时通信</strong><pre><code class="language-sh">yarn add react-native-websocket\n</code></pre>\n</li>\n<li><strong>本地状态持久化</strong><pre><code class="language-sh">yarn add @react-native-async-storage/async-storage\n</code></pre>\n</li>\n</ul>\n<h2>四、地图与定位服务</h2>\n<ul>\n<li><strong>高德地图SDK</strong>   (国内推荐)<pre><code class="language-sh">yarn add react-native-amap3d\n</code></pre>\n</li>\n<li><strong>精确定位</strong><pre><code class="language-sh">yarn add react-native-geolocation-service\n</code></pre>\n</li>\n<li><strong>地理围栏功能</strong><pre><code class="language-sh">yarn add react-native-background-geolocation\n</code></pre>\n</li>\n</ul>\n<h2>五、多媒体功能</h2>\n<ul>\n<li><strong>摄像头控制</strong><pre><code class="language-sh">yarn add react-native-vision-camera\n</code></pre>\n</li>\n<li><strong>图像处理</strong><pre><code class="language-sh">yarn add react-native-image-picker\n</code></pre>\n</li>\n</ul>\n<h2>六、安全与认证</h2>\n<ul>\n<li><strong>生物识别认证</strong><pre><code class="language-sh">yarn add react-native-biometrics\n</code></pre>\n</li>\n<li><strong>加密存储</strong><pre><code class="language-sh">yarn add react-native-mmkv\n</code></pre>\n</li>\n</ul>\n<h2>七、调试与性能优化</h2>\n<ul>\n<li><strong>调试工具</strong><pre><code class="language-sh">yarn add react-native-debugger\n</code></pre>\n</li>\n<li><strong>性能监测</strong><pre><code class="language-sh">yarn add react-native-performance\n</code></pre>\n</li>\n<li><strong>崩溃收集</strong><pre><code class="language-sh">yarn add @sentry/react-native\n</code></pre>\n</li>\n</ul>\n<h2>八、构建与部署</h2>\n<ul>\n<li><strong>跨平台构建</strong><pre><code class="language-sh">yarn add react-native-build-config\n</code></pre>\n</li>\n<li><strong>热更新</strong><pre><code class="language-sh">yarn add react-native-code-push\n</code></pre>\n</li>\n</ul>\n<h2>九、典型功能代码示例</h2>\n<h3>设备控制面板实现</h3>\n<pre><code class="language-typescript"><span class="hljs-keyword">import</span> { useDispatch } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-redux&#x27;</span>;\n<span class="hljs-keyword">import</span> { toggleDevice } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;../store/deviceSlice&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">DeviceCard</span> = (<span class="hljs-params">{ device }</span>) =&gt; {\n  <span class="hljs-keyword">const</span> dispatch = <span class="hljs-title function_">useDispatch</span>();\n  \n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.card}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Iconfont</span> <span class="hljs-attr">name</span>=<span class="hljs-string">{device.icon}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{24}</span> /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>{device.name}<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Switch</span> \n        <span class="hljs-attr">value</span>=<span class="hljs-string">{device.status}</span> \n        <span class="hljs-attr">onValueChange</span>=<span class="hljs-string">{()</span> =&gt;</span> dispatch(toggleDevice(device.id))}\n      /&gt;\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n</code></pre>\n<h3>MQTT消息订阅</h3>\n<pre><code class="language-typescript"><span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {\n  <span class="hljs-keyword">const</span> client = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Paho</span>.<span class="hljs-title class_">Client</span>(<span class="hljs-string">&#x27;mqtt://home.aira.com&#x27;</span>, <span class="hljs-string">`client_<span class="hljs-subst">${<span class="hljs-built_in">Date</span>.now()}</span>`</span>);\n  \n  client.<span class="hljs-property">onMessageArrived</span> = <span class="hljs-function">(<span class="hljs-params">message</span>) =&gt;</span> {\n    <span class="hljs-keyword">const</span> payload = <span class="hljs-title class_">JSON</span>.<span class="hljs-title function_">parse</span>(message.<span class="hljs-property">payloadString</span>);\n    <span class="hljs-title function_">updateDeviceState</span>(payload.<span class="hljs-property">deviceId</span>, payload.<span class="hljs-property">state</span>);\n  };\n\n  client.<span class="hljs-title function_">connect</span>({\n    <span class="hljs-attr">onSuccess</span>: <span class="hljs-function">() =&gt;</span> client.<span class="hljs-title function_">subscribe</span>(<span class="hljs-string">&#x27;home/devices/status&#x27;</span>),\n  });\n\n  <span class="hljs-keyword">return</span> <span class="hljs-function">() =&gt;</span> client.<span class="hljs-title function_">disconnect</span>();\n}, []);\n</code></pre>\n<h2>十、项目结构建议</h2>\n<pre><code>aira-smart-home/\n├── src/\n│   ├── assets/            # 静态资源\n│   ├── components/        # 通用组件\n│   ├── features/          # 功能模块\n│   │   ├── devices/       # 设备管理\n│   │   ├── scenes/        # 智能场景\n│   │   └── security/      # 安防模块\n│   ├── navigation/        # 路由配置\n│   ├── services/          # 服务层\n│   │   ├── mqtt.ts        # MQTT服务\n│   │   └── api.ts         # HTTP API\n│   ├── store/             # 状态管理\n│   └── utils/             # 工具函数\n├── App.tsx                # 主入口\n└── global.d.ts            # 全局类型声明\n</code></pre>\n<h2>注意事项</h2>\n<ol>\n<li><strong>Android/iOS差异处理</strong>  ：所有原生相关的插件都需要检查双平台配置</li>\n<li><strong>权限管理</strong>  ：记得在AndroidManifest.xml和Info.plist中添加所需权限</li>\n<li><strong>测试策略</strong>  ：建议使用Detox进行集成测试</li>\n<li><strong>国内适配</strong>  ：对于国内发布，建议使用高德地图、微信登录等本地化服务</li>\n</ol>\n<p>这个技术栈兼顾了开发效率和应用性能，能够满足智能家居App在设备控制、实时通信、安全认证等方面的需求。实际开发时可根据具体需求增减模块。</p>\n</div>'</script></body></html>
