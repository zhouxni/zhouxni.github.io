ring">&#x27;取消操作&#x27;</span>),\n      <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;cancel&#x27;</span>,\n    },\n    { \n      <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;确定&#x27;</span>, \n      <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;确定操作&#x27;</span>) \n    },\n  ]\n);\n</code></pre>\n<h2>参数详解</h2>\n<h3>Alert.alert(title, message?, buttons?, options?)</h3>\n<ul>\n<li><strong>title</strong>   (必需): 对话框标题</li>\n<li><strong>message</strong>   (可选): 对话框内容</li>\n<li><strong>buttons</strong>   (可选): 按钮配置数组</li>\n<li><strong>options</strong>   (可选): 平台特定选项</li>\n</ul>\n<h2>按钮配置</h2>\n<p>每个按钮对象可包含以下属性：</p>\n<table>\n<thead>\n<tr>\n<th>属性</th>\n<th>类型</th>\n<th>说明</th>\n<th>平台支持</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>text</code></td>\n<td>string</td>\n<td>按钮文本</td>\n<td>全平台</td>\n</tr>\n<tr>\n<td><code>onPress</code></td>\n<td>function</td>\n<td>点击回调</td>\n<td>全平台</td>\n</tr>\n<tr>\n<td><code>style</code></td>\n<td>string</td>\n<td>\'default\'/\'cancel\'/\'destructive\'</td>\n<td>iOS 特有</td>\n</tr>\n<tr>\n<td><code>isPreferred</code></td>\n<td>boolean</td>\n<td>设为首选按钮</td>\n<td>iOS 特有</td>\n</tr>\n</tbody>\n</table>\n<h3>按钮样式示例</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n  <span class="hljs-string">&#x27;操作选项&#x27;</span>,\n  <span class="hljs-string">&#x27;请选择操作类型&#x27;</span>,\n  [\n    {\n      <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;删除&#x27;</span>,\n      <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;删除操作&#x27;</span>),\n      <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;destructive&#x27;</span>, <span class="hljs-comment">// iOS 红色警示按钮</span>\n    },\n    {\n      <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;取消&#x27;</span>,\n      <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;取消操作&#x27;</span>),\n      <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;cancel&#x27;</span>, <span class="hljs-comment">// iOS 特殊样式</span>\n    },\n    {\n      <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;确定&#x27;</span>,\n      <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;确定操作&#x27;</span>),\n      <span class="hljs-attr">isPreferred</span>: <span class="hljs-literal">true</span>, <span class="hljs-comment">// iOS 加粗显示</span>\n    },\n  ]\n);\n</code></pre>\n<h2>平台差异处理</h2>\n<h3>1. Android 特有选项</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n  <span class="hljs-string">&#x27;Android 专属&#x27;</span>,\n  <span class="hljs-string">&#x27;这个对话框有 Android 专属配置&#x27;</span>,\n  [\n    { <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;确定&#x27;</span> }\n  ],\n  {\n    <span class="hljs-attr">cancelable</span>: <span class="hljs-literal">false</span>, <span class="hljs-comment">// 点击外部不消失</span>\n    <span class="hljs-attr">onDismiss</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;对话框关闭&#x27;</span>)\n  }\n);\n</code></pre>\n<h3>2. iOS 特有选项</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n  <span class="hljs-string">&#x27;iOS 专属&#x27;</span>,\n  <span class="hljs-string">&#x27;这个对话框有 iOS 专属配置&#x27;</span>,\n  [\n    { <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;确定&#x27;</span> }\n  ],\n  {\n    <span class="hljs-attr">userInterfaceStyle</span>: <span class="hljs-string">&#x27;dark&#x27;</span>, <span class="hljs-comment">// 强制暗黑模式</span>\n    <span class="hljs-attr">isPreferred</span>: <span class="hljs-literal">true</span> <span class="hljs-comment">// 使某个按钮成为首选</span>\n  }\n);\n</code></pre>\n<h2>高级用法</h2>\n<h3>1. 动态生成按钮</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> actions = [\n  <span class="hljs-string">&#x27;编辑&#x27;</span>,\n  <span class="hljs-string">&#x27;分享&#x27;</span>,\n  <span class="hljs-string">&#x27;删除&#x27;</span>,\n  <span class="hljs-string">&#x27;取消&#x27;</span>\n];\n\n<span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n  <span class="hljs-string">&#x27;选择操作&#x27;</span>,\n  <span class="hljs-literal">null</span>,\n  actions.<span class="hljs-title function_">map</span>(<span class="hljs-function"><span class="hljs-params">action</span> =&gt;</span> ({\n    <span class="hljs-attr">text</span>: action,\n    <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`选择了<span class="hljs-subst">${action}</span>`</span>),\n    <span class="hljs-attr">style</span>: action === <span class="hljs-string">&#x27;删除&#x27;</span> ? <span class="hljs-string">&#x27;destructive&#x27;</span> : <span class="hljs-string">&#x27;default&#x27;</span>\n  }))\n);\n</code></pre>\n<h3>2. 带输入框的提示框（需要第三方库）</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 使用 react-native-prompt-android</span>\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">Prompt</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-prompt-android&#x27;</span>;\n\n<span class="hljs-title class_">Prompt</span>(\n  <span class="hljs-string">&#x27;输入密码&#x27;</span>,\n  <span class="hljs-string">&#x27;请输入您的账户密码&#x27;</span>,\n  [\n    { <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;取消&#x27;</span>, <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;cancel&#x27;</span> },\n    {\n      <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;确定&#x27;</span>,\n      <span class="hljs-attr">onPress</span>: <span class="hljs-function"><span class="hljs-params">password</span> =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`密码是: <span class="hljs-subst">${password}</span>`</span>)\n    },\n  ],\n  {\n    <span class="hljs-attr">type</span>: <span class="hljs-string">&#x27;secure-text&#x27;</span>, <span class="hljs-comment">// 密码输入</span>\n    <span class="hljs-attr">defaultValue</span>: <span class="hljs-string">&#x27;&#x27;</span>,\n    <span class="hljs-attr">placeholder</span>: <span class="hljs-string">&#x27;密码&#x27;</span>\n  }\n);\n</code></pre>\n<h2>实际应用场景</h2>\n<h3>1. 确认删除操作</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title function_">confirmDelete</span> = (<span class="hljs-params">id</span>) =&gt; {\n  <span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n    <span class="hljs-string">&#x27;确认删除&#x27;</span>,\n    <span class="hljs-string">`确定要删除ID为<span class="hljs-subst">${id}</span>的项目吗？此操作不可撤销`</span>,\n    [\n      {\n        <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;取消&#x27;</span>,\n        <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;cancel&#x27;</span>\n      },\n      {\n        <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;删除&#x27;</span>,\n        <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;destructive&#x27;</span>,\n        <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-title function_">deleteItem</span>(id)\n      }\n    ]\n  );\n};\n</code></pre>\n<h3>2. 错误处理</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title function_">showError</span> = (<span class="hljs-params">error</span>) =&gt; {\n  <span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n    <span class="hljs-string">&#x27;操作失败&#x27;</span>,\n    error.<span class="hljs-property">message</span> || <span class="hljs-string">&#x27;发生未知错误&#x27;</span>,\n    [\n      { <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;确定&#x27;</span> },\n      {\n        <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;查看详情&#x27;</span>,\n        <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> navigation.<span class="hljs-title function_">navigate</span>(<span class="hljs-string">&#x27;ErrorDetails&#x27;</span>, { error })\n      }\n    ]\n  );\n};\n</code></pre>\n<h3>3. 多选项操作</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title function_">showActions</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-title class_">Alert</span>.<span class="hljs-title function_">alert</span>(\n    <span class="hljs-string">&#x27;选择操作&#x27;</span>,\n    <span class="hljs-string">&#x27;请选择您要执行的操作&#x27;</span>,\n    [\n      {\n        <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;编辑资料&#x27;</span>,\n        <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> navigation.<span class="hljs-title function_">navigate</span>(<span class="hljs-string">&#x27;EditProfile&#x27;</span>)\n      },\n      {\n        <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;修改密码&#x27;</span>,\n        <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> navigation.<span class="hljs-title function_">navigate</span>(<span class="hljs-string">&#x27;ChangePassword&#x27;</span>)\n      },\n      {\n        <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;退出登录&#x27;</span>,\n        <span class="hljs-attr">onPress</span>: <span class="hljs-function">() =&gt;</span> <span class="hljs-title function_">logout</span>(),\n        <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;destructive&#x27;</span>\n      },\n      {\n        <span class="hljs-attr">text</span>: <span class="hljs-string">&#x27;取消&#x27;</span>,\n        <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;cancel&#x27;</span>\n      }\n    ]\n  );\n};\n</code></pre>\n<h2>注意事项</h2>\n<ol>\n<li><strong>Android 特殊行为</strong>  ：</li>\n</ol>\n<ul>\n<li>超过3个按钮会显示列表形式</li>\n<li><code>cancelable</code> 选项控制点击外部是否关闭</li>\n<li>没有内置的 <code>destructive</code> 样式</li>\n</ul>\n<ol start="2">\n<li><strong>iOS 特殊行为</strong>  ：</li>\n</ol>\n<ul>\n<li><code>cancel</code> 样式按钮会显示在特定位置</li>\n<li><code>destructive</code> 样式显示为红色</li>\n<li>可以设置首选按钮</li>\n</ul>\n<ol start="3">\n<li><strong>性能考虑</strong>  ：</li>\n</ol>\n<ul>\n<li>避免在循环中频繁调用 Alert</li>\n<li>复杂交互考虑使用自定义 Modal 组件</li>\n</ul>\n<ol start="4">\n<li><strong>样式限制</strong>  ：</li>\n</ol>\n<ul>\n<li>不能自定义按钮颜色</li>\n<li>不能修改对话框布局</li>\n<li>不能添加图标</li>\n</ul>\n<h2>替代方案</h2>\n<p>如果需要更复杂的对话框，可以考虑以下第三方库：</p>\n<ul>\n<li><code>react-native-dialog</code>：提供完全可定制的对话框</li>\n<li><code>react-native-popup-dialog</code>：丰富的动画和自定义选项</li>\n<li><code>react-native-modal</code>：强大的模态框组件</li>\n</ul>\n<p>React Native 的 Alert 组件最适合简单的确认/取消操作，对于复杂需求建议使用自定义解决方案。</p>\n</div>'</script></body></html>
