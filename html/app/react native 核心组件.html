/ul>\n<h3>4. <strong>样式与布局相关组件</strong></h3>\n<ul>\n<li><strong>StyleSheet</strong>  ：用于创建和管理样式的工具，可以定义组件的样式并将其应用于对应的组件。</li>\n<li><strong>Dimensions</strong>  ：用于获取设备屏幕的尺寸信息，包括屏幕宽度和高度，在创建响应式布局时非常有用。</li>\n</ul>\n<h3>5. <strong>导航组件</strong></h3>\n<ul>\n<li><strong>React Navigation</strong>  ：一个流行的导航库，提供了堆栈导航、标签导航和抽屉导航等多种导航方式。</li>\n</ul>\n<h3>6. <strong>状态栏组件</strong></h3>\n<ul>\n<li><strong>StatusBar</strong>  ：用于控制应用程序的状态栏的样式和行为，如设置状态栏的背景颜色、文字颜色等。</li>\n</ul>\n<h3>7. <strong>其他常用组件</strong></h3>\n<ul>\n<li><strong>ActivityIndicator</strong>  ：加载指示器组件，用于显示加载状态。</li>\n<li><strong>Alert</strong>  ：警告框组件，用于显示提示信息或确认对话框。</li>\n<li><strong>Modal</strong>  ：模态视图组件，用于显示覆盖全屏或半屏的对话框或视图。</li>\n<li><strong>KeyboardAvoidingView</strong>  ：一种视图容器，可以随键盘升起而自动移动，避免键盘遮挡输入框。</li>\n</ul>\n<h3>8. <strong>平台特定组件</strong></h3>\n<ul>\n<li><strong>iOS 独有组件</strong>  ：如 ActionSheetIOS，用于从设备底部弹出一个显示选项菜单或分享菜单。</li>\n<li><strong>Android 独有组件</strong>  ：如 DrawerLayoutAndroid，用于渲染一个 DrawerLayout 抽屉布局。</li>\n</ul>\n<h3>9. <strong>第三方组件库</strong></h3>\n<p>React Native 社区还提供了许多第三方组件库，这些库扩展了 React Native 的功能，提供了更多预构建的 UI 组件和工具。例如：</p>\n<ul>\n<li><strong>React Native Paper</strong>  ：一个跨平台的 React Native UI 库，基于 Google 的 Material Design。</li>\n<li><strong>React Native Elements</strong>  ：一个跨平台的 UI 工具包，实现了 Material Design，提供了易于使用的组件。</li>\n<li><strong>NativeBase</strong>  ：支持一长串跨平台 UI 组件的库，这些组件也是生产就绪的。</li>\n<li><strong>React Native UI Kitten</strong>  ：一个支持 React Native 应用的开源库，基于 Eva Design System。</li>\n</ul>\n<p>这些组件和库为开发者提供了丰富的选择，使他们能够更高效地构建高质量的跨平台移动应用。</p>\n</div>'</script></body></html>
