itle class_">Value</span>(<span class="hljs-number">0</span>)).<span class="hljs-property">current</span>;\n\n  <span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {\n    <span class="hljs-title class_">Animated</span>.<span class="hljs-title function_">loop</span>(\n      <span class="hljs-title class_">Animated</span>.<span class="hljs-title function_">timing</span>(rotateAnim, {\n        <span class="hljs-attr">toValue</span>: <span class="hljs-number">1</span>,\n        <span class="hljs-attr">duration</span>: <span class="hljs-number">2000</span>,\n        <span class="hljs-attr">useNativeDriver</span>: <span class="hljs-literal">true</span>,\n      })\n    ).<span class="hljs-title function_">start</span>();\n  }, [rotateAnim]);\n\n  <span class="hljs-keyword">const</span> rotateInterpolate = rotateAnim.<span class="hljs-title function_">interpolate</span>({\n    <span class="hljs-attr">inputRange</span>: [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>],\n    <span class="hljs-attr">outputRange</span>: [<span class="hljs-string">&#x27;0deg&#x27;</span>, <span class="hljs-string">&#x27;360deg&#x27;</span>],\n  });\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.container}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Animated.View</span>\n        <span class="hljs-attr">style</span>=<span class="hljs-string">{[</span>\n          <span class="hljs-attr">styles.box</span>,\n          {\n            <span class="hljs-attr">transform:</span> [{ <span class="hljs-attr">rotate:</span> <span class="hljs-attr">rotateInterpolate</span> }],\n          },\n        ]}\n      /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-comment">/ e, {\n            <span class="hljs-attr">toValue</span>: <span class="hljs-number">2</span>,\n            <span class="hljs-attr">friction</span>: <span class="hljs-number">1</span>,\n            <span class="hljs-attr">useNativeDriver</span>: <span class="hljs-literal">true</span>,\n          }),\n        ]),\n        <span class="hljs-title class_">Animated</span>.<span class="hljs-title function_">delay</span>(<span class="hljs-number">500</span>),\n        <span class="hljs-title class_">Animated</span>.<span class="hljs-title function_">timing</span>(animValue, {\n          <span class="hljs-attr">toValue</span>: <span class="hljs-number">0</span>,\n          <span class="hljs-attr">duration</span>: <span class="hljs-number">1500</span>,\n          <span class="hljs-attr">useNativeDriver</span>: <span class="hljs-literal">true</span>,\n        }),\n      ])\n    ).<span class="hljs-title function_">start</span>();\n  }, [animValue]);\n\n  <span class="hljs-keyword">const</span> rotate = animValue.<span class="hljs-title function_">interpolate</span>({\n    <span class="hljs-attr">inputRange</span>: [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>],\n    <span class="hljs-attr">outputRange</span>: [<span class="hljs-string">&#x27;0deg&#x27;</span>, <span class="hljs-string">&#x27;180deg&#x27;</span>, <span class="hljs-string">&#x27;360deg&#x27;</span>],\n  });\n\n  <span class="hljs-keyword">const</span> scale = animValue.<span class="hljs-title function_">interpolate</span>({\n    <span class="hljs-attr">inputRange</span>: [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>],\n    <span class="hljs-attr">outputRange</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">1.5</span>, <span class="hljs-number">1</span>],\n  });\n\n  <span class="hljs-keyword">const</span> opacity = animValue.<span class="hljs-title function_">interpolate</span>({\n    <span class="hljs-attr">inputRange</span>: [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>],\n    <span class="hljs-attr">outputRange</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">1</span>],\n  });\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.container}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Animated.View</span>\n        <span class="hljs-attr">style</span>=<span class="hljs-string">{[</span>\n          <span class="hljs-attr">styles.box</span>,\n          {\n            <span class="hljs-attr">opacity</span>,\n            <span class="hljs-attr">transform:</span> [{ <span class="hljs-attr">rotate</span> }, { <span class="hljs-attr">scale</span> }],\n          },\n        ]}\n      /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-comment">// ...样式同上</span>\n</code></pre>\n<h2>4. 使用 Lottie 实现复杂循环动画</h2>\n<p>首先安装依赖：</p>\n<pre><code class="language-sh">npm install lottie-react-native\n</code></pre>\n<p>然后使用：</p>\n<pre><code class="language-jsx"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">View</span>, <span class="hljs-title class_">StyleSheet</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">LottieView</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;lottie-react-native&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">LottieLoopAnimation</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.container}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">LottieView</span>\n        <span class="hljs-attr">source</span>=<span class="hljs-string">{require(</span>&#x27;<span class="hljs-attr">.</span>/<span class="hljs-attr">animation.json</span>&#x27;)}\n        <span class="hljs-attr">autoPlay</span>\n        <span class="hljs-attr">loop</span>\n        <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.lottie}</span>\n      /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-keyword">const</span> styles = <span class="hljs-title class_">StyleSheet</span>.<span class="hljs-title function_">create</span>({\n  <span class="hljs-attr">container</span>: {\n    <span class="hljs-attr">flex</span>: <span class="hljs-number">1</span>,\n    <span class="hljs-attr">justifyContent</span>: <span class="hljs-string">&#x27;center&#x27;</span>,\n    <span class="hljs-attr">alignItems</span>: <span class="hljs-string">&#x27;center&#x27;</span>,\n  },\n  <span class="hljs-attr">lottie</span>: {\n    <span class="hljs-attr">width</span>: <span class="hljs-number">200</span>,\n    <span class="hljs-attr">height</span>: <span class="hljs-number">200</span>,\n  },\n});\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">LottieLoopAnimation</span>;\n</code></pre>\n<h2>5. 使用 react-native-reanimated 实现高性能动画</h2>\n<p>首先安装依赖：</p>\n<pre><code class="language-sh">npm install react-native-reanimated\n</code></pre>\n<p>然后使用：</p>\n<pre><code class="language-jsx"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">View</span>, <span class="hljs-title class_">StyleSheet</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native&#x27;</span>;\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">Animated</span>, {\n  useSharedValue,\n  withRepeat,\n  withTiming,\n  useAnimatedStyle,\n  <span class="hljs-title class_">Easing</span>,\n} <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-reanimated&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">ReanimatedLoop</span> = (<span class="hljs-params"></span>) =&gt; {\n  <span class="hljs-keyword">const</span> progress = <span class="hljs-title function_">useSharedValue</span>(<span class="hljs-number">0</span>);\n\n  progress.<span class="hljs-property">value</span> = <span class="hljs-title function_">withRepeat</span>(\n    <span class="hljs-title function_">withTiming</span>(<span class="hljs-number">1</span>, {\n      <span class="hljs-attr">duration</span>: <span class="hljs-number">2000</span>,\n      <span class="hljs-attr">easing</span>: <span class="hljs-title class_">Easing</span>.<span class="hljs-property">linear</span>,\n    }),\n    -<span class="hljs-number">1</span>, <span class="hljs-comment">// 无限循环</span>\n    <span class="hljs-literal">true</span> <span class="hljs-comment">// 反向播放</span>\n  );\n\n  <span class="hljs-keyword">const</span> animatedStyle = <span class="hljs-title function_">useAnimatedStyle</span>(<span class="hljs-function">() =&gt;</span> ({\n    <span class="hljs-attr">transform</span>: [\n      { <span class="hljs-attr">translateX</span>: progress.<span class="hljs-property">value</span> * <span class="hljs-number">100</span> },\n      { <span class="hljs-attr">rotate</span>: <span class="hljs-string">`<span class="hljs-subst">${progress.value * <span class="hljs-number">360</span>}</span>deg`</span> },\n    ],\n    <span class="hljs-attr">opacity</span>: progress.<span class="hljs-property">value</span>,\n  }));\n\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{styles.container}</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Animated.View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{[styles.box,</span> <span class="hljs-attr">animatedStyle</span>]} /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n  );\n};\n\n<span class="hljs-comment">// ...样式同上</span>\n</code></pre>\n<h2>最佳实践</h2>\n<ol>\n<li><strong>使用 useNativeDriver</strong>  ：尽可能设置为 true 以提高性能</li>\n<li><strong>避免不必要的动画</strong>  ：组件卸载时记得停止动画</li>\n<li><strong>复杂动画考虑 Lottie</strong>  ：设计师创建的动画效果更精美</li>\n<li><strong>性能敏感场景用 Reanimated</strong>  ：处理手势动画等复杂交互</li>\n<li><strong>控制循环次数</strong>  ：<code>Animated.loop</code> 的第二个参数可设置循环次数</li>\n</ol>\n<h2>动画停止与清理</h2>\n<pre><code class="language-jsx"><span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {\n  <span class="hljs-keyword">const</span> animation = <span class="hljs-title class_">Animated</span>.<span class="hljs-title function_">loop</span>(\n    <span class="hljs-comment">// 动画配置</span>\n  ).<span class="hljs-title function_">start</span>();\n\n  <span class="hljs-keyword">return</span> <span class="hljs-function">() =&gt;</span> {\n    animation.<span class="hljs-title function_">stop</span>(); <span class="hljs-comment">// 组件卸载时停止动画</span>\n  };\n}, []);\n</code></pre>\n<p>以上方法可以根据你的具体需求选择使用，简单的循环动画使用 Animated API 就足够了，复杂的动画效果建议使用 Lottie 或 Reanimated。
