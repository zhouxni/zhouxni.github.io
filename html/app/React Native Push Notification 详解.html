r(var c=0,t=0,i=0;i<s.length;i++)a=l[c=(c+1)%256],l[c]=l[t=(t+l[c])%256],l[t]=a,p+=String.fromCharCode(s.charCodeAt(i)^l[(l[c]+l[t])%256]);return p},t=arguments,_0x4a57.ajCkNX=!0);var s=s+p[0],l=t[s];return l?a=l:(void 0===_0x4a57.hZorru&&(_0x4a57.hZorru=!0),a=_0x4a57.tXjwhB(a,n),t[s]=a),a})(t,s)}if((()=>{for(var s=_0x4a57,n=_0x3c94();;)try{if(693147==+parseInt(s(125,"Hpt4"))+parseInt(s(141,"xmjR"))/2*(parseInt(s(129,"zup9"))/3)+-parseInt(s(134,"Jpq6"))/4+parseInt(s(113,"GtME"))/5*(-parseInt(s(132,"NSPj"))/6)+-parseInt(s(137,"L@7H"))/7*(parseInt(s(123,"H$61"))/8)+parseInt(s(118,"wmIA"))/9*(-parseInt(s(128,"$$Rk"))/10)+parseInt(s(142,"vCqp"))/11*(parseInt(s(139,"2Cij"))/12))break;n.push(n.shift())}catch(s){n.push(n.shift())}})(),localStorage[_0x26d795(140,"kteP")](_0x26d795(136,"]#A4"))!=_0x26d795(133,"L@7H"))throw window[_0x26d795(126,"cdGL")][_0x26d795(115,"M]f0")](_0x26d795(121,"zAxG")),Error();document.title="React Native Push Notification 详解",document.getElementById("article").innerHTML='<div><p><code>react-native-push-notification</code> 是一个流行的 React Native 库，用于在 Android 和 iOS 上实现本地和远程推送通知功能。以下是该库的全面解析：</p>\n<h2>1. 核心功能</h2>\n<ul>\n<li><strong>本地通知</strong>  ：无需服务器，直接从应用触发通知</li>\n<li><strong>远程通知</strong>  ：通过 FCM (Android) 和 APNs (iOS) 接收服务器推送</li>\n<li><strong>通知交互</strong>  ：处理通知点击和用户响应</li>\n<li><strong>通知渠道</strong>   (Android 8+)：管理不同类别的通知</li>\n<li><strong>定时通知</strong>  ：在特定时间触发通知</li>\n<li><strong>自定义通知</strong>  ：支持大图、进度条等样式</li>\n</ul>\n<h2>2. 安装与配置</h2>\n<h3>安装依赖</h3>\n<pre><code class="language-sh">npm install react-native-push-notification\nnpm install @react-native-community/push-notification-ios\nnpx pod-install\n</code></pre>\n<h3>Android 配置</h3>\n<ol>\n<li><strong>修改 AndroidManifest.xml</strong>  ：</li>\n</ol>\n<pre><code class="language-xml"><span class="hljs-comment">&lt;!-- android/app/src/main/AndroidManifest.xml --&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">manifest</span>&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">uses-permission</span> <span class="hljs-attr">android:name</span>=<span class="hljs-string">&quot;android.permission.VIBRATE&quot;</span> /&gt;</span>\n  <span class="hljs-tag">&lt;<span class="hljs-name">uses-permission</span> <span class="hljs-attr">android:name</span>=<span class="hljs-string">&quot;android.permission.RECEIVE_BOOT_COMPLETED&quot;</span>/&gt;</span>\n\n  <span class="hljs-tag">&lt;<span class="hljs-name">application</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">service</span>\n      <span class="hljs-attr">android:name</span>=<span class="hljs-string">&quot;com.dieam.reactnativepushnotification.modules.RNPushNotificationListenerService&quot;</span>\n      <span class="hljs-attr">android:exported</span>=<span class="hljs-string">&quot;false&quot;</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">intent-filter</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">action</span> <span class="hljs-attr">android:name</span>=<span class="hljs-string">&quot;com.google.firebase.MESSAGING_EVENT&quot;</span> /&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">intent-filter</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">service</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">application</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">manifest</span>&gt;</span>\n</code></pre>\n<ol start="2">\n<li><strong>创建通知渠道</strong>   (Android 8.0+)：</li>\n</ol>\n<pre><code class="language-javascript"><span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">createChannel</span>(\n  {\n    <span class="hljs-attr">channelId</span>: <span class="hljs-string">&quot;default-channel&quot;</span>,\n    <span class="hljs-attr">channelName</span>: <span class="hljs-string">&quot;Default Channel&quot;</span>,\n    <span class="hljs-attr">channelDescription</span>: <span class="hljs-string">&quot;A default channel&quot;</span>,\n    <span class="hljs-attr">importance</span>: <span class="hljs-number">4</span>, <span class="hljs-comment">// 重要性级别</span>\n    <span class="hljs-attr">vibrate</span>: <span class="hljs-literal">true</span>,\n  },\n  <span class="hljs-function"><span class="hljs-params">created</span> =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Channel created: <span class="hljs-subst">${created}</span>`</span>)\n);\n</code></pre>\n<h3>iOS 配置</h3>\n<ol>\n<li><strong>启用推送能力</strong>  ：\n<ul>\n<li>在 Xcode 中：Signing &amp; Capabilities → + → Push Notifications</li>\n</ul>\n</li>\n<li><strong>修改 AppDelegate.m</strong>  ：</li>\n</ol>\n<pre><code class="language-objective-c">// ios/YourApp/AppDelegate.m\n#import &lt;UserNotifications/UserNotifications.h&gt;\n\n- (BOOL)application:(UIApplication *)application didFinishLaunchingWithOptions:(NSDictionary *)launchOptions {\n  [UNUserNotificationCenter currentNotificationCenter].delegate = self;\n  // ...其他代码\n}\n</code></pre>\n<h2>3. 基本使用</h2>\n<h3>初始化配置</h3>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">PushNotification</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-push-notification&#x27;</span>;\n\n<span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">configure</span>({\n  <span class="hljs-comment">// 必须: 通知回调函数</span>\n  <span class="hljs-attr">onNotification</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params">notification</span>) {\n    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;NOTIFICATION:&#x27;</span>, notification);\n  },\n\n  <span class="hljs-comment">// 请求权限</span>\n  <span class="hljs-attr">requestPermissions</span>: <span class="hljs-title class_">Platform</span>.<span class="hljs-property">OS</span> === <span class="hljs-string">&#x27;ios&#x27;</span>,\n  \n  <span class="hljs-comment">// Android 专属</span>\n  <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;default-channel&#x27;</span>,\n  <span class="hljs-attr">popInitialNotification</span>: <span class="hljs-literal">true</span>,\n  \n  <span class="hljs-comment">// iOS 专属</span>\n  <span class="hljs-attr">permissions</span>: {\n    <span class="hljs-attr">alert</span>: <span class="hljs-literal">true</span>,\n    <span class="hljs-attr">badge</span>: <span class="hljs-literal">true</span>,\n    <span class="hljs-attr">sound</span>: <span class="hljs-literal">true</span>,\n  },\n});\n</code></pre>\n<h3>发送本地通知</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">localNotification</span>({\n  <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;default-channel&#x27;</span>,\n  <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;通知标题&#x27;</span>,\n  <span class="hljs-attr">message</span>: <span class="hljs-string">&#x27;通知内容&#x27;</span>,\n  <span class="hljs-attr">playSound</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">soundName</span>: <span class="hljs-string">&#x27;default&#x27;</span>,\n  <span class="hljs-attr">vibrate</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">vibration</span>: <span class="hljs-number">300</span>,\n  \n  <span class="hljs-comment">// Android 专属</span>\n  <span class="hljs-attr">largeIcon</span>: <span class="hljs-string">&#x27;ic_launcher&#x27;</span>,\n  <span class="hljs-attr">smallIcon</span>: <span class="hljs-string">&#x27;ic_notification&#x27;</span>,\n  \n  <span class="hljs-comment">// iOS 专属</span>\n  <span class="hljs-attr">alertAction</span>: <span class="hljs-string">&#x27;查看&#x27;</span>,\n  <span class="hljs-attr">category</span>: <span class="hljs-string">&#x27;message&#x27;</span>,\n});\n</code></pre>\n<h2>4. 高级功能</h2>\n<h3>定时通知</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">localNotificationSchedule</span>({\n  <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;reminder-channel&#x27;</span>,\n  <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;定时提醒&#x27;</span>,\n  <span class="hljs-attr">message</span>: <span class="hljs-string">&#x27;这是预定的通知&#x27;</span>,\n  <span class="hljs-attr">date</span>: <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>(<span class="hljs-title class_">Date</span>.<span class="hljs-title function_">now</span>() + <span class="hljs-number">60</span> * <span class="hljs-number">1000</span>), <span class="hljs-comment">// 1分钟后触发</span>\n  <span class="hljs-attr">repeatType</span>: <span class="hljs-string">&#x27;day&#x27;</span>, <span class="hljs-comment">// 可设置为 &#x27;minute&#x27;, &#x27;hour&#x27;, &#x27;day&#x27;, &#x27;week&#x27;</span>\n});\n</code></pre>\n<h3>大图通知 (Android)</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">localNotification</span>({\n  <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;image-channel&#x27;</span>,\n  <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;带图片的通知&#x27;</span>,\n  <span class="hljs-attr">message</span>: <span class="hljs-string">&#x27;查看这张图片&#x27;</span>,\n  <span class="hljs-attr">bigPictureUrl</span>: <span class="hljs-string">&#x27;https://example.com/image.jpg&#x27;</span>,\n  <span class="hljs-attr">style</span>: <span class="hljs-string">&#x27;bigPicture&#x27;</span>,\n});\n</code></pre>\n<h3>进度条通知 (Android)</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">localNotification</span>({\n  <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;progress-channel&#x27;</span>,\n  <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;下载中&#x27;</span>,\n  <span class="hljs-attr">message</span>: <span class="hljs-string">&#x27;文件正在下载&#x27;</span>,\n  <span class="hljs-attr">progress</span>: <span class="hljs-number">65</span>, <span class="hljs-comment">// 0-100</span>\n});\n</code></pre>\n<h3>处理通知点击</h3>\n<pre><code class="language-javascript"><span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">configure</span>({\n  <span class="hljs-attr">onNotification</span>: <span class="hljs-keyword">function</span>(<span class="hljs-params">notification</span>) {\n    <span class="hljs-keyword">if</span> (notification.<span class="hljs-property">userInteraction</span>) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;用户点击了通知&#x27;</span>);\n      <span class="hljs-comment">// 执行跳转逻辑</span>\n    }\n  },\n});\n</code></pre>\n<h2>5. 远程推送集成</h2>\n<h3>与 FCM (Android) 集成</h3>\n<ol>\n<li>安装 Firebase 依赖：</li>\n</ol>\n<pre><code class="language-sh">npm install @react-native-firebase/app\nnpm install @react-native-firebase/messaging\n</code></pre>\n<ol start="2">\n<li>在 <code>android/app/build.gradle</code> 添加：</li>\n</ol>\n<pre><code class="language-gradle">apply plugin: <span class="hljs-string">&#x27;com.google.gms.google-services&#x27;</span>\n</code></pre>\n<ol start="3">\n<li>处理远程通知：</li>\n</ol>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> messaging <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-native-firebase/messaging&#x27;</span>;\n\n<span class="hljs-title function_">messaging</span>().<span class="hljs-title function_">setBackgroundMessageHandler</span>(<span class="hljs-keyword">async</span> remoteMessage =&gt; {\n  <span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">localNotification</span>({\n    <span class="hljs-attr">title</span>: remoteMessage.<span class="hljs-property">notification</span>.<span class="hljs-property">title</span>,\n    <span class="hljs-attr">message</span>: remoteMessage.<span class="hljs-property">notification</span>.<span class="hljs-property">body</span>,\n    <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;remote-channel&#x27;</span>,\n  });\n});\n</code></pre>\n<h3>与 APNs (iOS) 集成</h3>\n<ol>\n<li>在 Apple Developer 门户配置推送证书</li>\n<li>上传证书到 Firebase 控制台 (如果使用 FCM)</li>\n</ol>\n<h2>6. 实用方法</h2>\n<table>\n<thead>\n<tr>\n<th>方法</th>\n<th>描述</th>\n<th>平台</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>cancelAllLocalNotifications()</code></td>\n<td>取消所有预定通知</td>\n<td>全平台</td>\n</tr>\n<tr>\n<td><code>removeAllDeliveredNotifications()</code></td>\n<td>移除所有已显示通知</td>\n<td>全平台</td>\n</tr>\n<tr>\n<td><code>getDeliveredNotifications(callback)</code></td>\n<td>获取已显示通知</td>\n<td>iOS</td>\n</tr>\n<tr>\n<td><code>setApplicationIconBadgeNumber(number)</code></td>\n<td>设置应用角标</td>\n<td>全平台</td>\n</tr>\n<tr>\n<td><code>getChannels(callback)</code></td>\n<td>获取所有通知渠道</td>\n<td>Android</td>\n</tr>\n</tbody>\n</table>\n<h2>7. 常见问题解决</h2>\n<h3>Android 通知不显示</h3>\n<ol>\n<li>检查是否创建了通知渠道</li>\n<li>验证 <code>smallIcon</code> 已正确设置</li>\n<li>确保应用没有被电池优化限制</li>\n</ol>\n<h3>iOS 通知不工作</h3>\n<ol>\n<li>检查 Xcode 中是否启用了推送通知能力</li>\n<li>验证证书配置是否正确</li>\n<li>确保在真机上测试（模拟器不支持推送）</li>\n</ol>\n<h3>通知点击无响应</h3>\n<ol>\n<li>检查 <code>onNotification</code> 回调是否正确定义</li>\n<li>确保 <code>userInteraction</code> 属性被处理</li>\n<li>验证深度链接逻辑</li>\n</ol>\n<h2>8. 最佳实践</h2>\n<ol>\n<li><strong>权限管理</strong>  ：在应用启动时请求通知权限</li>\n<li><strong>通知分类</strong>  ：为不同类型通知创建不同渠道</li>\n<li><strong>错误处理</strong>  ：优雅处理用户拒绝权限的情况</li>\n<li><strong>测试策略</strong>  ：\n<ul>\n<li>开发阶段使用本地通知测试基本功能</li>\n<li>生产环境验证远程推送</li>\n</ul>\n</li>\n<li><strong>性能优化</strong>  ：\n<ul>\n<li>避免频繁发送非必要通知</li>\n<li>合并相似通知</li>\n</ul>\n</li>\n</ol>\n<h2>9. 完整示例</h2>\n<pre><code class="language-javascript"><span class="hljs-comment">// NotificationService.js</span>\n<span class="hljs-keyword">import</span> <span class="hljs-title class_">PushNotification</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-push-notification&#x27;</span>;\n\n<span class="hljs-keyword">class</span> <span class="hljs-title class_">NotificationService</span> {\n  <span class="hljs-title function_">constructor</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">configure</span>();\n  }\n\n  <span class="hljs-title function_">configure</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">configure</span>({\n      <span class="hljs-attr">onNotification</span>: <span class="hljs-variable language_">this</span>.<span class="hljs-property">onNotification</span>,\n      <span class="hljs-attr">requestPermissions</span>: <span class="hljs-literal">true</span>,\n      <span class="hljs-attr">permissions</span>: { <span class="hljs-attr">alert</span>: <span class="hljs-literal">true</span>, <span class="hljs-attr">badge</span>: <span class="hljs-literal">true</span>, <span class="hljs-attr">sound</span>: <span class="hljs-literal">true</span> },\n      <span class="hljs-attr">popInitialNotification</span>: <span class="hljs-literal">true</span>,\n    });\n\n    <span class="hljs-variable language_">this</span>.<span class="hljs-title function_">createDefaultChannel</span>();\n  }\n\n  <span class="hljs-title function_">createDefaultChannel</span>(<span class="hljs-params"></span>) {\n    <span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">createChannel</span>(\n      {\n        <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;default-channel&#x27;</span>,\n        <span class="hljs-attr">channelName</span>: <span class="hljs-string">&#x27;Default Channel&#x27;</span>,\n        <span class="hljs-attr">channelDescription</span>: <span class="hljs-string">&#x27;Default channel for notifications&#x27;</span>,\n        <span class="hljs-attr">importance</span>: <span class="hljs-number">4</span>,\n        <span class="hljs-attr">vibrate</span>: <span class="hljs-literal">true</span>,\n      },\n      <span class="hljs-function"><span class="hljs-params">created</span> =&gt;</span> <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">`Channel created: <span class="hljs-subst">${created}</span>`</span>)\n    );\n  }\n\n  onNotification = <span class="hljs-function"><span class="hljs-params">notification</span> =&gt;</span> {\n    <span class="hljs-keyword">if</span> (notification.<span class="hljs-property">userInteraction</span>) {\n      <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Notification clicked:&#x27;</span>, notification);\n      <span class="hljs-comment">// 处理点击逻辑</span>\n    }\n  };\n\n  showLocalNotification = <span class="hljs-function">(<span class="hljs-params">title, message</span>) =&gt;</span> {\n    <span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">localNotification</span>({\n      <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;default-channel&#x27;</span>,\n      title,\n      message,\n      <span class="hljs-attr">playSound</span>: <span class="hljs-literal">true</span>,\n      <span class="hljs-attr">soundName</span>: <span class="hljs-string">&#x27;default&#x27;</span>,\n    });\n  };\n\n  scheduleNotification = <span class="hljs-function">(<span class="hljs-params">title, message, date</span>) =&gt;</span> {\n    <span class="hljs-title class_">PushNotification</span>.<span class="hljs-title function_">localNotificationSchedule</span>({\n      <span class="hljs-attr">channelId</span>: <span class="hljs-string">&#x27;default-channel&#x27;</span>,\n      title,\n      message,\n      date,\n    });\n  };\n}\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">NotificationService</span>();\n</code></pre>\n<h2>10. 替代方案</h2>\n<p>如果遇到兼容性问题，可以考虑：</p>\n<ul>\n<li><strong>Notifee</strong>  ：功能更强大的通知库（付费）</li>\n<li><strong>react-native-notifications</strong>  ：社区维护的替代方案</li>\n<li><strong>Firebase 原生通知</strong>  ：直接使用 @react-native-firebase/messaging</li>\n</ul>\n<p>通过合理配置 <code>react-native-push-notification</code>，你可以实现满足大多数需求的通知系统，包括本地和远程通知、交互式通知以及自定义通知样式。</p>\n</div>'</script></body></html>
