igator } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-navigation/stack&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">Stack</span> = <span class="hljs-title function_">createStackNavigator</span>();\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">HomeScreen</span> = (<span class="hljs-params"></span>) =&gt; <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Home Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">DetailsScreen</span> = (<span class="hljs-params"></span>) =&gt; <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Details Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Navigator</span>\n      <span class="hljs-attr">screenOptions</span>=<span class="hljs-string">{{</span>\n        <span class="hljs-attr">title:</span> &#x27;<span class="hljs-attr">Default</span> <span class="hljs-attr">Title</span>&#x27;,\n        <span class="hljs-attr">headerStyle:</span> { <span class="hljs-attr">backgroundColor:</span> &#x27;<span class="hljs-attr">lightblue</span>&#x27; },\n        <span class="hljs-attr">headerTintColor:</span> &#x27;<span class="hljs-attr">white</span>&#x27;,\n        <span class="hljs-attr">headerTitleStyle:</span> { <span class="hljs-attr">fontWeight:</span> &#x27;<span class="hljs-attr">bold</span>&#x27; },\n      }}\n    &gt;</span>\n      <span class="hljs-tag">&lt;<span class="hlj l>\n<li><code>title</code>：为所有屏幕设置默认标题。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;Default Title&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>headerTitleAlign</code>：设置标题的对齐方式（<code>left</code>、<code>center</code> 或 <code>right</code>）。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{ <span class="hljs-attr">headerTitleAlign</span>: <span class="hljs-string">&#x27;center&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>headerTitleStyle</code>：为所有屏幕的标题设置样式。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">headerTitleStyle</span>: { <span class="hljs-attr">fontWeight</span>: <span class="hljs-string">&#x27;bold&#x27;</span>, <span class="hljs-attr">fontSize</span>: <span class="hljs-number">20</span>, <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;blue&#x27;</span> },\n}}\n</code></pre>\n<hr>\n<p><strong>3.2 头部按钮</strong></p>\n<ul>\n<li><code>headerLeft</code>：为所有屏幕设置默认的左侧按钮。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">headerLeft</span>: <span class="hljs-function">() =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;Back&quot;</span> <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> navigation.goBack()} /&gt;</span>\n  ),\n}}\n</code></pre>\n<ul>\n<li><code>headerRight</code>：为所有屏幕设置默认的右侧按钮。</li>\n</ul>\n<pre><code class="language-javascript">screenOptions={{\n  <span class="hljs-attr">headerRight</span>: <span class="hljs-function">() =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;Settings&quot;</span> <span class="hljs-attr">onPres
