ode></pre>\n</li>\n<li>\n<p><strong>UI 组件包</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> android.view.View;             <span class="hljs-comment">// 视图基类</span>\n<span class="hljs-keyword">import</span> android.view.LayoutInflater;   <span class="hljs-comment">// 布局加载器</span>\n<span class="hljs-keyword">import</span> android.widget.TextView;       <span class="hljs-comment">// 文本控件</span>\n<span class="hljs-keyword">import</span> android.widget.Button;         <span class="hljs-comment">// 按钮控件</span>\n<span class="hljs-keyword">import</span> android.widget.ImageView;      <span class="hljs-comment">// 图片控件</span>\n<span class="hljs-keyword">import</span> android.widget.ListView;       <span class="hljs-comment">// 列表控件</span>\n<span class="hljs-keyword">import</span> android.widget.RecyclerView;   <span class="hljs-comment">// 高性能列表（需依赖 v7 或 androidx）</span>\n<span class="hljs-keyword">import</span> android.widget.Toast;          <span class="hljs-comment">// 轻量级提示</span>\n<span class="hljs-keyword">import</span> android.widget.ProgressBar;    <span class="hljs-comment">// 进度条</span>\n</code></pre>\n</li>\n<li>\n<p><strong>资源与主题包</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> android.content.res.Resources;  <span class="hljs-comment">// 资源访问</span>\n<span class="hljs-keyword">import</span> android.graphics.drawable.Drawable;  <span class="hljs-comment">// 图片资源</span>\n<span class="hljs-keyword">import</span> android.util.TypedValue;       <span class="hljs-comment">// 单位转换（dp/sp 转 px）</span>\n<span class="hljs-keyword">import</span> android.view.Window;           <span class="hljs-comment">// 窗口配置</span>\n<span class="hljs-keyword">import</span> android.view.WindowManager;    <span class="hljs-comment">// 窗口管理器</span>\n</code></pre>\n</li>\n<li>\n<p><strong>数据与存储包</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> android.content.SharedPreferences;  <span class="hljs-comment">// 轻量级存储</span>\n<span class="hljs-keyword">import</span> android.database.sqlite.SQLiteDatabase;  <span class="hljs-comment">// 本地数据库</span>\n<span class="hljs-keyword">import</span> android.database.Cursor;        <span class="hljs-comment">// 数据库查询结果</span>\n<span class="hljs-keyword">import</span> android.os.Environment;         <span class="hljs-comment">// 外部存储访问</span>\n<span class="hljs-keyword">import</span> java.io.File;                   <span class="hljs-comment">// 文件操作（Java 标准库）</span>\n</code></pre>\n</li>\n<li>\n<p><strong>网络与通信包</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> android.net.Uri;               <span class="hljs-comment">// 统一资源标识</span>\n<span class="hljs-keyword">import</span> android.net.ConnectivityManager;  <span class="hljs-comment">// 网络连接管理</span>\n<span class="hljs-keyword">import</span> android.net.NetworkInfo;       <span class="hljs-comment">// 网络状态信息</span>\n<span class="hljs-keyword">import</span> android.telephony.TelephonyManager;  <span class="hljs-comment">// 电话相关信息</span>\n</code></pre>\n</li>\n<li>\n<p><strong>多媒体包</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> android.media.MediaPlayer;     <span class="hljs-comment">// 媒体播放</span>\n<span class="hljs-keyword">import</span> android.media.AudioManager;    <span class="hljs-comment">// 音频管理</span>\n<span class="hljs-keyword">import</span> android.hardware.Camera;       <span class="hljs-comment">// 相机（旧 API，已过时）</span>\n<span class="hljs-keyword">import</span> android.hardware.camera2.CameraManager;  <span class="hljs-comment">// 相机新 API（API 21+）</span>\n<span class="hljs-keyword">import</span> android.graphics.Bitmap;        <span class="hljs-comment">// 位图处理</span>\n<span class="hljs-keyword">import</span> android.graphics.BitmapFactory; <span class="hljs-comment">// 位图解析</span>\n</code></pre>\n</li>\n<li>\n<p><strong>权限与安全包</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> android.Manifest;              <span class="hljs-comment">// 权限常量（如 Manifest.permission.CAMERA）</span>\n<span class="hljs-keyword">import</span> android.content.pm.PackageManager;  <span class="hljs-comment">// 权限管理</span>\n<span class="hljs-keyword">import</span> android.os.Build;              <span class="hljs-comment">// 系统版本信息</span>\n</code></pre>\n</li>\n</ol>\n<h3>二、AndroidX 库（现代 Android 开发必备）</h3>\n<p>AndroidX 是对原生 Android 支持库的重构，提供更稳定的 API 和向后兼容，是目前官方推荐的开发库。</p>\n<ol>\n<li>\n<p><strong>核心组件</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> androidx.appcompat.app.AppCompatActivity;  <span class="hljs-comment">// 兼容版 Activity</span>\n<span class="hljs-keyword">import</span> androidx.fragment.app.Fragment;            <span class="hljs-comment">// 兼容版 Fragment</span>\n<span class="hljs-keyword">import</span> androidx.fragment.app.FragmentManager;     <span class="hljs-comment">// Fragment 管理器</span>\n<span class="hljs-keyword">import</span> androidx.core.app.ActivityCompat;          <span class="hljs-comment">// 权限请求兼容</span>\n<span class="hljs-keyword">import</span> androidx.core.content.ContextCompat;       <span class="hljs-comment">// 上下文兼容工具</span>\n</code></pre>\n</li>\n<li>\n<p><strong>UI 增强</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> androidx.recyclerview.widget.RecyclerView;  <span class="hljs-comment">// 高性能列表</span>\n<span class="hljs-keyword">import</span> androidx.recyclerview.widget.LinearLayoutManager;  <span class="hljs-comment">// 列表布局管理器</span>\n<span class="hljs-keyword">import</span> androidx.viewpager.widget.ViewPager;        <span class="hljs-comment">// 滑动页面容器</span>\n<span class="hljs-keyword">import</span> com.google.android.material.button.MaterialButton;  <span class="hljs-comment">// Material Design 按钮</span>\n<span class="hljs-keyword">import</span> com.google.android.material.textfield.TextInputLayout;  <span class="hljs-comment">// 输入框布局</span>\n</code></pre>\n</li>\n<li>\n<p><strong>数据与生命周期</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> androidx.lifecycle.ViewModel;              <span class="hljs-comment">// 视图模型（MVVM 核心）</span>\n<span class="hljs-keyword">import</span> androidx.lifecycle.LiveData;               <span class="hljs-comment">// 可观察数据</span>\n<span class="hljs-keyword">import</span> androidx.room.Dao;                         <span class="hljs-comment">// Room 数据库访问接口</span>\n<span class="hljs-keyword">import</span> androidx.room.Database;                    <span class="hljs-comment">// Room 数据库定义</span>\n<span class="hljs-keyword">import</span> androidx.room.Entity;                      <span class="hljs-comment">// Room 实体类</span>\n</code></pre>\n</li>\n<li>\n<p><strong>依赖注入</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> javax.inject.Inject;                       <span class="hljs-comment">// Dagger 注入注解</span>\n<span class="hljs-keyword">import</span> dagger.Module;                             <span class="hljs-comment">// Dagger 模块</span>\n<span class="hljs-keyword">import</span> dagger.hilt.InstallIn;                     <span class="hljs-comment">// Hilt 依赖注入</span>\n</code></pre>\n</li>\n</ol>\n<h3>三、常用第三方库</h3>\n<p>根据功能需求引入，需在 <code>build.gradle</code> 中添加依赖。</p>\n<ol>\n<li>\n<p><strong>网络请求</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> retrofit2.Call;                <span class="hljs-comment">// Retrofit 网络请求</span>\n<span class="hljs-keyword">import</span> retrofit2.http.GET;            <span class="hljs-comment">// Retrofit 请求注解</span>\n<span class="hljs-keyword">import</span> okhttp3.OkHttpClient;          <span class="hljs-comment">// OkHttp 客户端</span>\n<span class="hljs-keyword">import</span> okhttp3.Request;               <span class="hljs-comment">// OkHttp 请求</span>\n</code></pre>\n</li>\n<li>\n<p><strong>图片加载</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> com.bumptech.glide.Glide;      <span class="hljs-comment">// Glide 图片加载</span>\n<span class="hljs-keyword">import</span> com.squareup.picasso.Picasso;  <span class="hljs-comment">// Picasso 图片加载</span>\n</code></pre>\n</li>\n<li>\n<p><strong>响应式编程</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> io.reactivex.rxjava3.core.Observable;  <span class="hljs-comment">// RxJava 可观察对象</span>\n<span class="hljs-keyword">import</span> io.reactivex.rxjava3.android.schedulers.AndroidSchedulers;  <span class="hljs-comment">// 主线程调度</span>\n<span class="hljs-keyword">import</span> kotlinx.coroutines.CoroutineScope;    <span class="hljs-comment">// Kotlin 协程</span>\n<span class="hljs-keyword">import</span> kotlinx.coroutines.Dispatchers;       <span class="hljs-comment">// 协程调度器</span>\n</code></pre>\n</li>\n<li>\n<p><strong>JSON 解析</strong></p>\n<pre><code class="language-java"><span class="hljs-keyword">import</span> com.google.gson.Gson;          <span class="hljs-comment">// Gson JSON 解析</span>\n<span class="hljs-keyword">import</span> com.google.gson.annotations.SerializedName;  <span class="hljs-comment">// Gson 字段注解</span>\n<span class="hljs-keyword">import</span> org.json.JSONObject;           <span class="hljs-comment">// 原生 JSON 解析</span>\n</code></pre>\n</li>\n</ol>\n<h3>四、包引入的最佳实践</h3>\n<ol>\n<li><strong>按需引入</strong>   ：避免使用 <code>*</code> 通配符（如 <code>import android.widget.*</code>），仅导入实际需要的类，减少冲突风险。</li>\n<li><strong>优先 AndroidX</strong>   ：新项目完全使用 AndroidX，旧项目逐步迁移，避免同时使用 AndroidX 和旧支持库（如 <code>android.support</code>）。</li>\n<li><strong>注意版本兼容</strong>   ：第三方库需与 compileSdkVersion、targetSdkVersion 匹配，避免版本冲突。</li>\n</ol>\n<p>这些包覆盖了 Android 开发的大部分场景，实际开发中可根据具体功能（如相机、地图、推送等）引入更多细分库。</p>\n</div>'</script></body></html>
