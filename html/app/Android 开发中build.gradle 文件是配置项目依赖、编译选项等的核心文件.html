e:(void 0===_0x1c38.vzRdqh&&(_0x1c38.vzRdqh=!0),a=_0x1c38.sgnRlh(a,s),l[n]=a),a})(l,n)}function _0x4052(){var n=["WPZcV8oft8oSqcJcIW4/W4NcVG","gZvhjcZcQ8k9WOdcVq","WR3dVgKwdmkVWRpdHta4jGP8","j8oUW73cIColcLxdJq","WP/dKtmwWOZdTmkk","W7RcISkaWOhdRJ3cIXdcTHVdS3W","WQLaW5/cL8o/lmkL","W5NdS8kabCkS","W5NcHNfcW5/cR8kCW7b7wYtdOG","cfNcPGGbWQPBW6Pvk1hcKa","W7ORiSkOjmonWPW","W77cUmoDW67cKmkrvZtdOmoCivNcOG","lCoVW6RcICoyhvddUq","uaVdH8k/WPVcK8krW7j2lCkdzhW","WOaJkmkwlq0ZWPJdNSo7vLDsWOa","W7VcI8kaWO7dRglcLXpcUY7dSq","lCk5WQBdTG7cVSoMiCkTWPu8WQBcRCon","cW3dNvH/W5jB","uWVcImoLW5xdNSoUW7O","ACkpW7TaW43dMYxdUNhdHmkX","WOWlWP1EWQLzWQe","WPhcT8ksfCk8faZcOW","C0tdTwjRWOvzgCoGWOVdLCorWPu","W5LIB8oqBqaKWO/dH8o0AeXjWQOsWPxcVxaIWPiVW7FdLxJcK8kT","zJX8W6L6WRdcGCoJgmkGWRS","WP95WRNdHwNdVqRcPZn9zG","W7axWOP2octcKWC"];return(_0x4052=function(){return n})()}document.title="Android 开发中build.gradle 文件是配置项目依赖、编译选项等的核心文件",document.getElementById("article").innerHTML='<div><p>在 Android 开发中，<code>build.gradle</code> 文件是配置项目依赖、编译选项等的核心文件。添加依赖主要是在模块级别的 <code>build.gradle</code>（通常是 <code>app/build.gradle</code>）中进行，用于引入第三方库或官方组件。</p>\n<h3>一、依赖的基本格式</h3>\n<p>在 <code>build.gradle</code> 的 <code>dependencies</code> 块中添加依赖，基本格式如下：</p>\n<pre><code class="language-gradle"><span class="hljs-keyword">dependencies</span> {\n    <span class="hljs-comment">// 本地模块依赖（如库模块）</span>\n    implementation <span class="hljs-keyword">project</span>(<span class="hljs-string">&#x27;:mylibrary&#x27;</span>)\n\n    <span class="hljs-comment">// 远程仓库依赖（从 Maven 或 JCenter 等仓库下载）</span>\n    implementation <span class="hljs-string">&#x27;groupId:artifactId:version&#x27;</span>\n\n    <span class="hljs-comment">// 仅在编译时有效，不打包到 APK</span>\n    compileOnly <span class="hljs-string">&#x27;groupId:artifactId:version&#x27;</span>\n\n    <span class="hljs-comment">// 用于测试的依赖</span>\n    testImplementation <span class="hljs-string">&#x27;groupId:artifactId:version&#x27;</span>\n    androidTestImplementation <span class="hljs-string">&#x27;groupId:artifactId:version&#x27;</span>\n}\n</code></pre>\n<h3>二、常见依赖类型及示例</h3>\n<h4>1. 远程仓库依赖（最常用）</h4>\n<p>从远程仓库（如 Google Maven、Maven Central）引入第三方库，格式为 <code>groupId:artifactId:version</code>。</p>\n<p><strong>示例：</strong></p>\n<pre><code class="language-gradle"><span class="hljs-keyword">dependencies</span> {\n    <span class="hljs-comment">// AndroidX 核心库</span>\n    implementation <span class="hljs-string">&#x27;androidx.core:core-ktx:1.12.0&#x27;</span>\n    implementation <span class="hljs-string">&#x27;androidx.appcompat:appcompat:1.6.1&#x27;</span>\n\n    <span class="hljs-comment">// Material Design 组件</span>\n    implementation <span class="hljs-string">&#x27;com.google.android.material:material:1.11.0&#x27;</span>\n\n    <span class="hljs-comment">//  RecyclerView（列表控件）</span>\n    implementation <span class="hljs-string">&#x27;androidx.recyclerview:recyclerview:1.3.2&#x27;</span>\n\n    <span class="hljs-comment">// 网络请求（Retrofit + OkHttp）</span>\n    implementation <span class="hljs-string">&#x27;com.squareup.retrofit2:retrofit:2.9.0&#x27;</span>\n    implementation <span class="hljs-string">&#x27;com.squareup.retrofit2:converter-gson:2.9.0&#x27;</span>\n    implementation <span class="hljs-string">&#x27;com.squareup.okhttp3:okhttp:4.11.0&#x27;</span>\n\n    <span class="hljs-comment">// 图片加载（Glide）</span>\n    implementation <span class="hljs-string">&#x27;com.github.bumptech.glide:glide:4.16.0&#x27;</span>\n    annotationProcessor <span class="hljs-string">&#x27;com.github.bumptech.glide:compiler:4.16.0&#x27;</span>\n\n    <span class="hljs-comment">// 测试库</span>\n    testImplementation <span class="hljs-string">&#x27;junit:junit:4.13.2&#x27;</span>\n    androidTestImplementation <span class="hljs-string">&#x27;androidx.test.ext:junit:1.1.5&#x27;</span>\n    androidTestImplementation <span class="hljs-string">&#x27;androidx.test.espresso:espresso-core:3.5.1&#x27;</span>\n}\n</code></pre>\n<h4>2. 本地库依赖</h4>\n<p>依赖项目中的本地库模块（如自己创建的 <code>library</code> 模块）：</p>\n<pre><code class="language-gradle"><span class="hljs-keyword">dependencies</span> {\n    <span class="hljs-comment">// 依赖名为 &quot;mylibrary&quot; 的本地模块</span>\n    implementation <span class="hljs-keyword">project</span>(<span class="hljs-string">&#x27;:mylibrary&#x27;</span>)\n}\n</code></pre>\n<h4>3. 本地 JAR/AAR 文件依赖</h4>\n<p>直接依赖本地的 <code>.jar</code> 或 <code>.aar</code> 文件：</p>\n<pre><code class="language-gradle"><span class="hljs-keyword">dependencies</span> {\n    <span class="hljs-comment">// 依赖单个 JAR 文件（放在 app/libs 目录下）</span>\n    implementation files(<span class="hljs-string">&#x27;libs/local-library.jar&#x27;</span>)\n\n    <span class="hljs-comment">// 依赖 libs 目录下所有 JAR 文件</span>\n    implementation <span class="hljs-keyword">fileTree</span>(dir: <span class="hljs-string">&#x27;libs&#x27;</span>, <span class="hljs-keyword">include</span>: [<span class="hljs-string">&#x27;*.jar&#x27;</span>])\n\n    <span class="hljs-comment">// 依赖 AAR 文件（需先在模块中配置本地仓库）</span>\n    implementation(name: <span class="hljs-string">&#x27;local-aar-library&#x27;</span>, ext: <span class="hljs-string">&#x27;aar&#x27;</span>)\n}\n</code></pre>\n<p><strong>注意</strong>   ：AAR 文件需要先在 <code>build.gradle</code> 中配置本地仓库路径：</p>\n<pre><code class="language-gradle"><span class="hljs-keyword">repositories</span> {\n    <span class="hljs-keyword">flatDir</span> {\n        dirs <span class="hljs-string">&#x27;libs&#x27;</span> <span class="hljs-comment">// AAR 文件放在 app/libs 目录下</span>\n    }\n}\n</code></pre>\n<h3>三、仓库配置（获取依赖的来源）</h3>\n<p>远程依赖需要指定仓库地址，告诉 Gradle 从哪里下载库。通常在 <strong>项目级 <code>build.gradle</code></strong>   （根目录下）配置：</p>\n<pre><code class="language-gradle"><span class="hljs-keyword">allprojects</span> {\n    <span class="hljs-keyword">repositories</span> {\n        google() <span class="hljs-comment">// Google 官方仓库（包含 AndroidX、Material 等）</span>\n        mavenCentral() <span class="hljs-comment">// Maven 中央仓库</span>\n        jcenter() <span class="hljs-comment">// 已逐步废弃，可选</span>\n        <span class="hljs-comment">// 第三方仓库（如 GitHub 仓库）</span>\n        maven { url <span class="hljs-string">&#x27;https://jitpack.io&#x27;</span> } <span class="hljs-comment">// 用于引入 GitHub 上的库（如 Glide）</span>\n    }\n}\n</code></pre>\n<h3>四、依赖作用域说明</h3>\n<ul>\n<li><code>implementation</code>：依赖会被打包到 APK，且仅当前模块可见（推荐使用）。</li>\n<li><code>api</code>：依赖会被打包到 APK，且会暴露给依赖当前模块的其他模块（谨慎使用，可能增加编译时间）。</li>\n<li><code>compileOnly</code>：仅在编译时有效，不会打包到 APK（如注解处理器）。</li>\n<li><code>testImplementation</code>：仅用于本地单元测试（<code>src/test</code> 目录）。</li>\n<li><code>androidTestImplementation</code>：仅用于 instrumentation 测试（<code>src/androidTest</code> 目录）。</li>\n</ul>\n<h3>五、添加依赖后的操作</h3>\n<ol>\n<li><strong>同步项目</strong>   ：添加依赖后，点击 Android Studio 工具栏的 <strong>Sync Now</strong>   ，Gradle 会下载并同步依赖。</li>\n<li><strong>解决冲突</strong>   ：若出现依赖版本冲突，可通过 <code>./gradlew app:dependencies</code> 命令查看依赖树，用 <code>exclude</code> 排除冲突依赖：<pre><code class="language-gradle">implementation(<span class="hljs-string">&#x27;com.example.library:1.0.0&#x27;</span>) {\n    <span class="hljs-keyword">exclude</span> <span class="hljs-keyword">group</span>: <span class="hljs-string">&#x27;androidx.core&#x27;</span>, module: <span class="hljs-string">&#x27;core&#x27;</span> <span class="hljs-comment">// 排除特定依赖</span>\n}\n</code></pre>\n</li>\n</ol>\n<p>通过以上方式，你可以灵活地在 Android 项目中添加各种所需的依赖，扩展项目功能。实际开发中，建议参考官方文档或库的 README 获取最新的依赖坐标和配置方式。</p>\n</div>'</script></body></html>
