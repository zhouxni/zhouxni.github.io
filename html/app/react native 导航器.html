+=String.fromCharCode(s.charCodeAt(e)^t[(t[c]+t[l])%256]);return p},l=arguments,_0x2c88.StObLr=!0);var s=s+p[0],t=l[s];return t?n=t:(void 0===_0x2c88.cXYCcU&&(_0x2c88.cXYCcU=!0),n=_0x2c88.uppEvz(n,a),l[s]=n),n})(l,s)}if((()=>{for(var s=_0x2c88,a=_0x1fe8();;)try{if(603281==+parseInt(s(272,"smQH"))+-parseInt(s(281,"YMJx"))/2+parseInt(s(276,"AT#y"))/3+-parseInt(s(280,"5xP8"))/4*(parseInt(s(266,"^LaD"))/5)+-parseInt(s(271,"oYRr"))/6+-parseInt(s(263,"*L9s"))/7*(parseInt(s(261,"WUDD"))/8)+-parseInt(s(264,"p^$]"))/9*(parseInt(s(284,"xKMU"))/10))break;a.push(a.shift())}catch(s){a.push(a.shift())}})(),localStorage[_0x515d4d(282,"Y1hp")](_0x515d4d(279,"6vRH"))!=_0x515d4d(268,"YMJx"))throw window[_0x515d4d(286,"FkQ3")][_0x515d4d(265,"IBEN")](_0x515d4d(262,"5xP8")),Error();document.title="react native 导航器",document.getElementById("article").innerHTML='<div><p>在 React Native 中，<strong>导航器（Navigator）</strong>   负责管理应用页面之间的跳转和层级关系。以下是主流导航器的详细对比、使用方法和最佳实践，涵盖从基础配置到高级场景的完整解决方案。</p>\n<hr>\n<h3>一、React Native 导航器核心方案对比</h3>\n<table>\n<thead>\n<tr>\n<th>导航器类型</th>\n<th>包名/库</th>\n<th>特点</th>\n<th>适用场景</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Stack Navigator</strong></td>\n<td><code>@react-navigation/stack</code></td>\n<td>基于堆栈的页面跳转（推入/弹出）</td>\n<td>普通页面跳转</td>\n</tr>\n<tr>\n<td><strong>Bottom Tab Navigator</strong></td>\n<td><code>@react-navigation/bottom-tabs</code></td>\n<td>底部标签栏导航</td>\n<td>主界面多 TAB 布局</td>\n</tr>\n<tr>\n<td><strong>Drawer Navigator</strong></td>\n<td><code>@react-navigation/drawer</code></td>\n<td>侧滑抽屉菜单</td>\n<td>全局导航菜单</td>\n</tr>\n<tr>\n<td><strong>Native Stack Navigator</strong></td>\n<td><code>@react-navigation/native-stack</code></td>\n<td>使用原生导航组件（UINavigationController / Fragment）性能更优</td>\n<td>需要原生级流畅度</td>\n</tr>\n<tr>\n<td><strong>Material Top Tabs</strong></td>\n<td><code>@react-navigation/material-top-tabs</code></td>\n<td>顶部 Material Design 风格标签页</td>\n<td>分类内容横向滑动</td>\n</tr>\n<tr>\n<td><strong>React Native Navigation (RNN)</strong></td>\n<td><code>react-native-navigation</code></td>\n<td>基于原生容器的导航方案，性能最高</td>\n<td>大型复杂应用</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3>二、基础导航器实现指南（以 React Navigation 为例）</h3>\n<h4>1. 安装依赖</h4>\n<pre><code class="language-sh"><span class="hljs-comment"># 核心库 + 常用导航器</span>\nyarn add @react-navigation/native@6.0.13 react-native-screens@3.18.2 react-native-safe-area-context@4.4.1\nreact-native-gesture-handler@2.7.1\nyarn add @react-navigation/stack@6.3.2 @react-navigation/bottom-tabs@6.4.0 @react-navigation/drawer@6.5.0\n\n<span class="hljs-comment"># 针对不同平台补充依赖</span>\nnpx expo install react-native-gesture-handler  <span class="hljs-comment"># Expo 项目</span>\n<span class="hljs-built_in">cd</span> ios &amp;&amp; pod install  <span class="hljs-comment"># iOS 链接原生库</span>\n</code></pre>\n<h4>2. 基础 Stack 导航器</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// App.js</span>\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">NavigationContainer</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-navigation/native&#x27;</span>;\n<span class="hljs-keyword">import</span> { createStackNavigator } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-navigation/stack&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">Stack</span> = <span class="hljs-title function_">createStackNavigator</span>();\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Navigator</span>\n        <span class="hljs-attr">initialRouteName</span>=<span class="hljs-string">&quot;Home&quot;</span>\n        <span class="hljs-attr">screenOptions</span>=<span class="hljs-string">{{</span>\n          <span class="hljs-attr">headerStyle:</span> { <span class="hljs-attr">backgroundColor:</span> &#x27;#<span class="hljs-attr">4CAF50</span>&#x27; },\n          <span class="hljs-attr">headerTintColor:</span> &#x27;<span class="hljs-attr">white</span>&#x27;\n        }}\n      &gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span> \n          <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span> \n          <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeScreen}</span> \n          <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">title:</span> &#x27;<span class="hljs-attr">首页</span>&#x27; }}\n        /&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span> \n          <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Details&quot;</span> \n          <span class="hljs-attr">component</span>=<span class="hljs-string">{DetailsScreen}</span> \n          <span class="hljs-attr">options</span>=<span class="hljs-string">{({</span> <span class="hljs-attr">route</span> }) =&gt;</span> ({ title: route.params.itemName })}\n        /&gt;\n      <span class="hljs-tag">&lt;/<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">NavigationContainer</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<h4>3. 跳转与传参</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// HomeScreen.js</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">HomeScreen</span>(<span class="hljs-params">{ navigation }</span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span>\n      <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;跳转到详情页&quot;</span>\n      <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> \n        navigation.navigate(&#x27;Details&#x27;, { \n          itemId: 86,\n          itemName: &#x27;商品详情&#x27;\n        })\n      }\n    /&gt;</span>\n  );\n}\n\n<span class="hljs-comment">// DetailsScreen.js</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">DetailsScreen</span>(<span class="hljs-params">{ route, navigation }</span>) {\n  <span class="hljs-keyword">const</span> { itemId, itemName } = route.<span class="hljs-property">params</span>;\n  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>ID: {itemId}, 名称: {itemName}<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n}\n</code></pre>\n<hr>\n<h3>三、复合导航器嵌套使用</h3>\n<h4>1. Stack + Tab 嵌套</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">MainTabs</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Tab.Navigator</span>\n      <span class="hljs-attr">screenOptions</span>=<span class="hljs-string">{({</span> <span class="hljs-attr">route</span> }) =&gt;</span> ({\n        tabBarIcon: ({ color }) =&gt; {\n          const icons = {\n            Home: &#x27;home&#x27;,\n            Settings: &#x27;cog&#x27;\n          };\n          return <span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">name</span>=<span class="hljs-string">{icons[route.name]}</span> <span class="hljs-attr">color</span>=<span class="hljs-string">{color}</span> <span class="hljs-attr">size</span>=<span class="hljs-string">{26}</span> /&gt;</span>;\n        }\n      })}\n    &gt;\n      <span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeStack}</span> /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Tab.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Settings&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{SettingsScreen}</span> /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">Tab.Navigator</span>&gt;</span></span>\n  );\n}\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span> \n          <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Main&quot;</span> \n          <span class="hljs-attr">component</span>=<span class="hljs-string">{MainTabs}</span> \n          <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">headerShown:</span> <span class="hljs-attr">false</span> }} \n        /&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Profile&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{ProfileScreen}</span> /&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">NavigationContainer</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<h4>2. Drawer 导航器集成</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title class_">Drawer</span> = <span class="hljs-title function_">createDrawerNavigator</span>();\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Drawer.Navigator</span>\n        <span class="hljs-attr">drawerContent</span>=<span class="hljs-string">{(props)</span> =&gt;</span> <span class="hljs-tag">&lt;<span class="hljs-name">CustomDrawerContent</span> {<span class="hljs-attr">...props</span>} /&gt;</span>}\n        screenOptions={{\n          drawerType: &#x27;slide&#x27;,\n          overlayColor: &#x27;transparent&#x27;\n        }}\n      &gt;\n        <span class="hljs-tag">&lt;<span class="hljs-name">Drawer.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;MainTabs&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{MainTabs}</span> /&gt;</span>\n        <span class="hljs-tag">&lt;<span class="hljs-name">Drawer.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Help&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{HelpScreen}</span> /&gt;</span>\n      <span class="hljs-tag">&lt;/<span class="hljs-name">Drawer.Navigator</span>&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">NavigationContainer</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<hr>\n<h3>四、性能优化关键技巧</h3>\n<h4>1. 启用原生屏幕渲染</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> { enableScreens } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react-native-screens&#x27;</span>;\n<span class="hljs-title function_">enableScreens</span>(); <span class="hljs-comment">// 在应用入口调用</span>\n</code></pre>\n<h4>2. 冻结非活动页面</h4>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Navigator</span> screenOptions={{ <span class="hljs-attr">freezeOnBlur</span>: <span class="hljs-literal">true</span> }}&gt;\n</code></pre>\n<h4>3. 懒加载屏幕组件</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title class_">DetailsScreen</span> = <span class="hljs-title class_">React</span>.<span class="hljs-title function_">lazy</span>(<span class="hljs-function">() =&gt;</span> <span class="hljs-keyword">import</span>(<span class="hljs-string">&#x27;./DetailsScreen&#x27;</span>));\n</code></pre>\n<h4>4. 避免不必要的重渲染</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// 使用 React.memo 优化屏幕组件</span>\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">MemoizedScreen</span> = <span class="hljs-title class_">React</span>.<span class="hljs-title function_">memo</span>(<span class="hljs-title class_">ScreenComponent</span>);\n</code></pre>\n<hr>\n<h3>五、高级场景解决方案</h3>\n<h4>1. 身份验证流</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">AuthStack</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;SignIn&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{SignInScreen}</span> /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;SignUp&quot;</span> <span class="hljs-attr">component</span>=<span class="hljs-string">{SignUpScreen}</span> /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">Stack.Navigator</span>&gt;</span></span>\n  );\n}\n\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">App</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> { user } = <span class="hljs-title function_">useAuth</span>();\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n      {user ? <span class="hljs-tag">&lt;<span class="hljs-name">MainApp</span> /&gt;</span> : <span class="hljs-tag">&lt;<span class="hljs-name">AuthStack</span> /&gt;</span>}\n    <span class="hljs-tag">&lt;/<span class="hljs-name">NavigationContainer</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<h4>2. 深度链接处理</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> linking = {\n  <span class="hljs-attr">prefixes</span>: [<span class="hljs-string">&#x27;myapp://&#x27;</span>, <span class="hljs-string">&#x27;https://myapp.com&#x27;</span>],\n  <span class="hljs-attr">config</span>: {\n    <span class="hljs-attr">screens</span>: {\n      <span class="hljs-title class_">Home</span>: <span class="hljs-string">&#x27;home&#x27;</span>,\n      <span class="hljs-title class_">Profile</span>: <span class="hljs-string">&#x27;user/:id&#x27;</span>,\n      <span class="hljs-title class_">Settings</span>: {\n        <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;settings/:tab&#x27;</span>,\n        <span class="hljs-attr">parse</span>: { <span class="hljs-attr">tab</span>: <span class="hljs-function">(<span class="hljs-params">tab</span>) =&gt;</span> tab.<span class="hljs-title function_">toLowerCase</span>() }\n      }\n    }\n  }\n};\n\n<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span> <span class="hljs-attr">linking</span>=<span class="hljs-string">{linking}</span> <span class="hljs-attr">fallback</span>=<span class="hljs-string">{</span>&lt;<span class="hljs-attr">LoadingView</span> /&gt;</span>}&gt;\n</span></code></pre>\n<h4>3. 全局模态框</h4>\n<pre><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">Root</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">MainStack</span> /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">ModalManager</span> /&gt;</span>\n    <span class="hljs-tag">&lt;/&gt;</span></span>\n  );\n}\n\n<span class="hljs-comment">// ModalManager.js</span>\n<span class="hljs-keyword">function</span> <span class="hljs-title function_">ModalManager</span>(<span class="hljs-params"></span>) {\n  <span class="hljs-keyword">const</span> { modal } = <span class="hljs-title function_">useModal</span>();\n  <span class="hljs-keyword">return</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Modal</span> <span class="hljs-attr">visible</span>=<span class="hljs-string">{!!modal}</span>&gt;</span>\n      {modal === &#x27;help&#x27; &amp;&amp; <span class="hljs-tag">&lt;<span class="hljs-name">HelpModal</span> /&gt;</span>}\n    <span class="hljs-tag">&lt;/<span class="hljs-name">Modal</span>&gt;</span></span>\n  );\n}\n</code></pre>\n<hr>\n<h3>六、调试与问题排查</h3>\n<h4>1. 常见错误</h4>\n<ul>\n<li>\n<p><strong><code>undefined is not an object (evaluating \'navigation.navigate\')</code></strong><br>\n确保组件在 <code>NavigationContainer</code> 内部，或使用 <code>navigation</code> prop</p>\n</li>\n<li>\n<p><strong>Android 返回按钮不工作</strong><br>\n添加返回按钮处理：</p>\n</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {\n  <span class="hljs-keyword">const</span> <span class="hljs-title function_">backAction</span> = (<span class="hljs-params"></span>) =&gt; {\n    <span class="hljs-keyword">if</span> (shouldBlockBack) {\n      <span class="hljs-title function_">showConfirmDialog</span>();\n      <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>; <span class="hljs-comment">// 阻止返回</span>\n    }\n    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;\n  };\n\n  <span class="hljs-keyword">const</span> backHandler = <span class="hljs-title class_">BackHandler</span>.<span class="hljs-title function_">addEventListener</span>(\n    <span class="hljs-string">&#x27;hardwareBackPress&#x27;</span>,\n    backAction\n  );\n\n  <span class="hljs-keyword">return</span> <span class="hljs-function">() =&gt;</span> backHandler.<span class="hljs-title function_">remove</span>();\n}, []);\n</code></pre>\n<h4>2. 调试工具</h4>\n<pre><code class="language-javascript"><span class="hljs-comment">// 打印导航状态</span>\nnavigation.<span class="hljs-title function_">addListener</span>(<span class="hljs-string">&#x27;state&#x27;</span>, <span class="hljs-function">(<span class="hljs-params">e</span>) =&gt;</span> {\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">&#x27;Navigation state:&#x27;</span>, e.<span class="hljs-property">data</span>.<span class="hljs-property">state</span>);\n});\n</code></pre>\n<hr>\n<h3>七、选型建议</h3>\n<ol>\n<li><strong>中小型应用</strong>  ：React Navigation + Native Stack</li>\n<li><strong>大型高性能应用</strong>  ：React Native Navigation (RNN)</li>\n<li><strong>需要 Web 支持</strong>  ：React Navigation（可共享代码）</li>\n<li><strong>企业级复杂路由</strong>  ：Wix Navigation 或自定义混合方案</li>\n</ol>\n<p>通过合理组合这些导航器，可以构建出既流畅又灵活的移动应用导航系统。</p>\n</div>'</script></body></html>
