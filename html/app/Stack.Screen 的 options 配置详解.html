span> <span class="hljs-title function_">HomeScreen</span> = (<span class="hljs-params"></span>) =&gt; <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Home Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">DetailsScreen</span> = (<span class="hljs-params"></span>) =&gt; <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Details Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span>\n        <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span>\n        <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeScreen}</span>\n        <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">title:</span> &#x27;<span class="hljs-attr">My</span> <span class="hljs-attr">Home</span>&#x27; }} // <span class="hljs-attr">设置标题</span>\n      /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span>\n        <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Details&quot;</span>\n        <span class="hljs-attr">component</span>=<span class="hljs-string">{DetailsScreen}</span>\n        <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">title:</span> &#x27;<span class="hljs-attr">Details</span> <span class="hljs-attr">Page</span>&#x27; }} // <span class="hljs-attr">设置标题</span>\n      /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">NavigationContainer</span>&gt;</span></span>\n);\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>;\n</code></pre>\n<hr>\n<p><strong>1.2 作为函数</strong><br>\n<code>options</code> 也可以是一个函数，允许你动态地根据屏幕的 <code>route</code> 或 <code>navigation</code> 对象来设置选项。</p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Details&quot;</span>\n  component={<span class="hljs-title class_">DetailsScreen</span>}\n  options={<span class="hljs-function">(<span class="hljs-params">{ route }</span>) =&gt;</span> ({ <span class="hljs-attr">title</span>: route.<span class="hljs-property">params</span>.<span class="hljs-property">title</span> })} <span class="hljs-comment">// 动态设置标题</span>\n/&gt;\n</code></pre>\n<hr>\n<p><strong>2. 常用的 <code>options</code> 属性</strong></p>\n<p>以下是 <code>&lt;Stack.Screen&gt;</code> 中常用的 <code>options</code> 属性及其功能：</p>\n<p><strong>2.1 标题相关</strong></p>\n<ul>\n<li><code>title</code>：设置屏幕的标题。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;Custom Title&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>headerTitle</code>：自定义标题组件。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">headerTitle</span>: <span class="hljs-function">() =&gt;</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">fontSize:</span> <span class="hljs-attr">20</span> }}&gt;</span>Custom Header<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>,\n}}\n</code></pre>\n<ul>\n<li><code>headerTitleAlign</code>：设置标题的对齐方式（<code>left</code>、<code>center</code> 或 <code>right</code>）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">headerTitleAlign</span>: <span class="hljs-string">&#x27;center&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>headerTitleStyle</code>：自定义标题的样式。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">headerTitleStyle</span>: { <span class="hljs-attr">fontWeight</span>: <span class="hljs-string">&#x27;bold&#x27;</span>, <span class="hljs-attr">color</span>: <span class="hljs-string">&#x27;blue&#x27;</span> },\n}}\n</code></pre>\n<hr>\n<p><strong>2.2 头部按钮</strong></p>\n<ul>\n<li><code>headerLeft</code>：自定义左侧按钮。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">headerLeft</span>: <span class="hljs-function">() =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;Back&quot;</span> <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> navigation.goBack()} /&gt;</span>\n  ),\n}}\n</code></pre>\n<ul>\n<li><code>headerRight</code>：自定义右侧按钮。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">headerRight</span>: <span class="hljs-function">() =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;Settings&quot;</span> <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> alert(&#x27;Settings&#x27;)} /&gt;</span>\n  ),\n}}\n</code></pre>\n<ul>\n<li><code>headerBackTitleVisible</code>：控制返回按钮的标题是否可见（默认为 <code>true</code>）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">headerBackTitleVisible</span>: <span class="hljs-literal">false</span> }}\n</code></pre>\n<ul>\n<li><code>headerBackTitle</code>：自定义返回按钮的标题。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">headerBackTitle</span>: <span class="hljs-string">&#x27;Back to Home&#x27;</span> }}\n</code></pre>\n<hr>\n<p><strong>2.3 头部样式</strong></p>\n<ul>\n<li><code>headerStyle</code>：自定义头部的样式。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">headerStyle</span>: { <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;lightblue&#x27;</span> },\n}}\n</code></pre>\n<ul>\n<li><code>headerTintColor</code>：设置头部按钮和标题的颜色。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">headerTintColor</span>: <span class="hljs-string">&#x27;white&#x27;</span> }}\n</code></pre>\n<ul>\n<li><code>headerBackground</code>：自定义头部的背景组件。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">headerBackground</span>: <span class="hljs-function">() =&gt;</span> (\n    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">height:</span> <span class="hljs-attr">50</span>, <span class="hljs-attr">backgroundColor:</span> &#x27;<span class="hljs-attr">green</span>&#x27; }} /&gt;</span></span>\n  ),\n}}\n</code></pre>\n<hr>\n<p><strong>2.4 隐藏头部</strong></p>\n<ul>\n<li><code>headerShown</code>：隐藏头部。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">headerShown</span>: <span class="hljs-literal">false</span> }}\n</code></pre>\n<hr>\n<p><strong>2.5 其他选项</strong></p>\n<ul>\n<li><code>gestureEnabled</code>：启用或禁用手势导航（如滑动返回）。</li>\n</ul>\n<pre><code class="language-javascript">options={{ <span class="hljs-attr">gestureEnabled</span>: <span class="hljs-literal">false</span> }}\n</code></pre>\n<ul>\n<li><code>cardStyleInterpolator</code>：自定义屏幕切换动画。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">cardStyleInterpolator</span>: <span class="hljs-function">(<span class="hljs-params">{ current }</span>) =&gt;</span> ({\n    <span class="hljs-attr">cardStyle</span>: {\n      <span class="hljs-attr">transform</span>: [{ <span class="hljs-attr">translateX</span>: current.<span class="hljs-property">progress</span>.<span class="hljs-title function_">interpolate</span>({ <span class="hljs-attr">inputRange</span>: [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>], <span class="hljs-attr">outputRange</span>: [<span class="hljs-string">&#x27;100%&#x27;</span>, <span class="hljs-string">&#x27;0%&#x27;</span>]) }) }],\n    },\n  }),\n}}\n</code></pre>\n<ul>\n<li><code>transitionSpec</code>：自定义过渡动画的规范。</li>\n</ul>\n<pre><code class="language-javascript">options={{\n  <span class="hljs-attr">transitionSpec</span>: {\n    <span class="hljs-attr">open</span>: { <span class="hljs-attr">animation</span>: <span class="hljs-string">&#x27;timing&#x27;</span>, <span class="hljs-attr">config</span>: { <span class="hljs-attr">duration</span>: <span class="hljs-number">500</span> } },\n    <span class="hljs-attr">close</span>: { <span class="hljs-attr">animation</span>: <span class="hljs-string">&#x27;timing&#x27;</span>, <span class="hljs-attr">config</span>: { <span class="hljs-attr">duration</span>: <span class="hljs-number">500</span> } },\n  },\n}}\n</code></pre>\n<hr>\n<p><strong>3. 动态 <code>options</code></strong></p>\n<p><strong>3.1 基于 <code>route.params</code> 动态设置标题</strong><br>\n你可以通过 <code>route.params</code> 获取传递的参数，并动态设置标题。</p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Details&quot;</span>\n  component={<span class="hljs-title class_">DetailsScreen</span>}\n  options={<span class="hljs-function">(<span class="hljs-params">{ route }</span>) =&gt;</span> ({ <span class="hljs-attr">title</span>: route.<span class="hljs-property">params</span>.<span class="hljs-property">title</span> })}\n/&gt;\n</code></pre>\n<p><strong>3.2 基于状态动态设置选项</strong><br>\n如果需要基于组件的状态动态更新 <code>options</code>，可以使用 <code>navigation.setOptions</code>。</p>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title function_">DetailsScreen</span> = (<span class="hljs-params">{ navigation }</span>) =&gt; {\n  <span class="hljs-title class_">React</span>.<span class="hljs-title function_">useLayoutEffect</span>(<span class="hljs-function">() =&gt;</span> {\n    navigation.<span class="hljs-title function_">setOptions</span>({ <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;Updated Title&#x27;</span> });\n  }, [navigation]);\n\n  <span class="hljs-keyword">return</span> <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Details Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n};\n</code></pre>\n<hr>\n<p><strong>4. 示例代码</strong></p>\n<p><strong>4.1 基本配置</strong></p>\n<pre><code class="language-javascript"><span class="hljs-keyword">import</span> <span class="hljs-title class_">React</span> <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;react&#x27;</span>;\n<span class="hljs-keyword">import</span> { <span class="hljs-title class_">NavigationContainer</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-navigation/native&#x27;</span>;\n<span class="hljs-keyword">import</span> { createStackNavigator } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;@react-navigation/stack&#x27;</span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title class_">Stack</span> = <span class="hljs-title function_">createStackNavigator</span>();\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">HomeScreen</span> = (<span class="hljs-params">{ navigation }</span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Home Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;Go to Details&quot;</span> <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> navigation.navigate(&#x27;Details&#x27;)} /&gt;\n  <span class="hljs-tag">&lt;/<span class="hljs-name">View</span>&gt;</span></span>\n);\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">DetailsScreen</span> = (<span class="hljs-params"></span>) =&gt; <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>Details Screen<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span></span>;\n\n<span class="hljs-keyword">const</span> <span class="hljs-title function_">App</span> = (<span class="hljs-params"></span>) =&gt; (\n  <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">NavigationContainer</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span>\n        <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Home&quot;</span>\n        <span class="hljs-attr">component</span>=<span class="hljs-string">{HomeScreen}</span>\n        <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">title:</span> &#x27;<span class="hljs-attr">Home</span>&#x27; }}\n      /&gt;</span>\n      <span class="hljs-tag">&lt;<span class="hljs-name">Stack.Screen</span>\n        <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;Details&quot;</span>\n        <span class="hljs-attr">component</span>=<span class="hljs-string">{DetailsScreen}</span>\n        <span class="hljs-attr">options</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">title:</span> &#x27;<span class="hljs-attr">Details</span>&#x27; }}\n      /&gt;</span>\n    <span class="hljs-tag">&lt;/<span class="hljs-name">Stack.Navigator</span>&gt;</span>\n  <span class="hljs-tag">&lt;/<span class="hljs-name">NavigationContainer</span>&gt;</span></span>\n);\n\n<span class="hljs-keyword">export</span> <span class="hljs-keyword">default</span> <span class="hljs-title class_">App</span>;\n</code></pre>\n<hr>\n<p><strong>4.2 自定义标题和按钮</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Details&quot;</span>\n  component={<span class="hljs-title class_">DetailsScreen</span>}\n  options={{\n    <span class="hljs-attr">title</span>: <span class="hljs-string">&#x27;Custom Details&#x27;</span>,\n    <span class="hljs-attr">headerStyle</span>: { <span class="hljs-attr">backgroundColor</span>: <span class="hljs-string">&#x27;lightblue&#x27;</span> },\n    <span class="hljs-attr">headerTintColor</span>: <span class="hljs-string">&#x27;white&#x27;</span>,\n    <span class="hljs-attr">headerTitleStyle</span>: { <span class="hljs-attr">fontWeight</span>: <span class="hljs-string">&#x27;bold&#x27;</span> },\n    <span class="hljs-attr">headerRight</span>: <span class="hljs-function">() =&gt;</span> (\n      <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;Edit&quot;</span> <span class="hljs-attr">onPress</span>=<span class="hljs-string">{()</span> =&gt;</span> alert(&#x27;Edit button pressed&#x27;)} /&gt;</span>\n    ),\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.3 隐藏头部</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Profile&quot;</span>\n  component={<span class="hljs-title class_">ProfileScreen</span>}\n  options={{ <span class="hljs-attr">headerShown</span>: <span class="hljs-literal">false</span> }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.4 动态标题</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;User&quot;</span>\n  component={<span class="hljs-title class_">UserScreen</span>}\n  options={<span class="hljs-function">(<span class="hljs-params">{ route }</span>) =&gt;</span> ({ <span class="hljs-attr">title</span>: route.<span class="hljs-property">params</span>.<span class="hljs-property">userName</span> })}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.5 自定义返回按钮</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Settings&quot;</span>\n  component={<span class="hljs-title class_">SettingsScreen</span>}\n  options={{\n    <span class="hljs-attr">headerLeft</span>: <span class="hljs-function">(<span class="hljs-params">{ onPress }</span>) =&gt;</span> (\n      <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">title</span>=<span class="hljs-string">&quot;Back&quot;</span> <span class="hljs-attr">onPress</span>=<span class="hljs-string">{onPress}</span> <span class="hljs-attr">color</span>=<span class="hljs-string">&quot;white&quot;</span> /&gt;</span></span>\n    ),\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.6 自定义头部背景</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Home&quot;</span>\n  component={<span class="hljs-title class_">HomeScreen</span>}\n  options={{\n    <span class="hljs-attr">headerBackground</span>: <span class="hljs-function">() =&gt;</span> (\n      <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">View</span> <span class="hljs-attr">style</span>=<span class="hljs-string">{{</span> <span class="hljs-attr">height:</span> <span class="hljs-attr">50</span>, <span class="hljs-attr">backgroundColor:</span> &#x27;<span class="hljs-attr">green</span>&#x27; }} /&gt;</span></span>\n    ),\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>4.7 自定义过渡动画</strong></p>\n<pre><code class="language-javascript">&lt;<span class="hljs-title class_">Stack</span>.<span class="hljs-property">Screen</span>\n  name=<span class="hljs-string">&quot;Details&quot;</span>\n  component={<span class="hljs-title class_">DetailsScreen</span>}\n  options={{\n    <span class="hljs-attr">cardStyleInterpolator</span>: <span class="hljs-function">(<span class="hljs-params">{ current }</span>) =&gt;</span> ({\n      <span class="hljs-attr">cardStyle</span>: {\n        <span class="hljs-attr">transform</span>: [{ <span class="hljs-attr">translateX</span>: current.<span class="hljs-property">progress</span>.<span class="hljs-title function_">interpolate</span>({ <span class="hljs-attr">inputRange</span>: [<span class="hljs-number">0</span>, <span class="hljs-number">1</span>], <span class="hljs-attr">outputRange</span>: [<span class="hljs-string">&#x27;100%&#x27;</span>, <span class="hljs-string">&#x27;0%&#x27;</span>]) }) }],\n      },\n    }),\n  }}\n/&gt;\n</code></pre>\n<hr>\n<p><strong>5. 常见问题及解决方法</strong></p>\n<p><strong>问题 1：<code>options</code> 不生效</strong></p>\n<ul>\n<li>\n<p>原因：可能是拼写错误或配置不正确。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>\n<p>检查 <code>options</code> 的拼写是否正确。</p>\n</li>\n<li>\n<p>确保 <code>options</code> 的属性是 React Navigation 支持的。</p>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>问题 2：动态 <code>options</code> 不更新</strong></p>\n<ul>\n<li>\n<p>原因：动态配置未正确使用 <code>route.params</code> 或 <code>navigation.setOptions</code>。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>\n<p>使用 <code>navigation.setOptions</code> 更新动态选项。</p>\n</li>\n<li>\n<p>确保 <code>route.params</code> 包含所需的参数。</p>\n</li>\n</ul>\n</li>\n</ul>\n<p><strong>问题 3：自定义头部组件未显示</strong></p>\n<ul>\n<li>\n<p>原因：自定义组件可能未正确返回 React 元素。</p>\n</li>\n<li>\n<p>解决方法：</p>\n<ul>\n<li>确保自定义组件返回一个有效的 React 元素。</li>\n</ul>\n</li>\n</ul>\n<hr>\n<p><strong>6. 总结</strong></p>\n<ul>\n<li>\n<p><code>options</code> 的作用：自定义屏幕的导航选项，包括标题、按钮、样式等。</p>\n</li>\n<li>\n<p>常用属性：</p>\n<ul>\n<li>\n<p><code>title</code>：设置标题。</p>\n</li>\n<li>\n<p><code>headerStyle</code>：自定义头部样式。</p>\n</li>\n<li>\n<p><code>headerTintColor</code>：设置按钮和标题的颜色。</p>\n</li>\n<li>\n<p><code>headerTitleStyle</code>：自定义标题样式。</p>\n</li>\n<li>\n<p><code>headerLeft</code> 和 <code>headerRight</code>：自定义左侧和右侧按钮。</p>\n</li>\n<li>\n<p><code>headerShown</code>：隐藏或显示头部。</p>\n</li>\n</ul>\n</li>\n<li>\n<p>动态配置：可以通过 <code>route.params</code> 或 <code>navigation.setOptions</code> 动态更新选项。</p>\n</li>\n</ul>\n</div>'</script></body></html>
