<tr>\n<th><strong>维度</strong></th>\n<th><strong>MAC地址</strong></th>\n<th><strong>IP地址</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>所属层次</strong></td>\n<td>数据链路层（OSI第二层）</td>\n<td>网络层（OSI第三层）</td>\n</tr>\n<tr>\n<td><strong>分配方式</strong></td>\n<td>厂商固化在硬件中，全球唯一</td>\n<td>由网络管理员或DHCP动态分配，可变更</td>\n</tr>\n<tr>\n<td><strong>作用范围</strong></td>\n<td>局域网内标识设备物理接口</td>\n<td>跨网络标识设备逻辑位置</td>\n</tr>\n<tr>\n<td><strong>示例</strong></td>\n<td><code>00:1A:2B:3C:4D:5E</code></td>\n<td><code>192.168.1.100</code></td>\n</tr>\n</tbody>\n</table>\n<h3><strong>四、MAC地址的应用场景</strong></h3>\n<ol>\n<li><strong>局域网通信</strong>\n<ul>\n<li>当设备在同一局域网中传输数据时，需通过ARP（地址解析协议）将目标IP地址转换为MAC地址，确保数据帧准确送达目标设备。<br>\n例如：电脑A向电脑B发送数据时，先通过ARP获取B的MAC地址，再将数据封装为帧并发送。</li>\n</ul>\n</li>\n<li><strong>交换机转发</strong>\n<ul>\n<li>交换机通过学习接入设备的MAC地址，构建“MAC地址表”，从而快速转发数据帧（如只将数据发送到目标MAC地址对应的端口，而非广播到所有端口）。</li>\n</ul>\n</li>\n<li><strong>网络安全与管理</strong>\n<ul>\n<li>部分网络可通过MAC地址过滤（MAC Filtering）限制设备接入，提升安全性（但可通过软件伪造MAC地址绕过）。</li>\n</ul>\n</li>\n</ol>\n<h3><strong>五、查看MAC地址的方法（以常见系统为例）</strong></h3>\n<ul>\n<li><strong>Windows系统</strong>  ：<br>\n打开命令提示符（CMD），输入 <code>ipconfig /all</code>，在“以太网适配器”或“无线局域网适配器”下查看“物理地址”。</li>\n<li><strong>macOS系统</strong>  ：<br>\n打开“系统偏好设置”→“网络”→选择网络接口→点击“高级”→“硬件”标签页。</li>\n<li><strong>Linux系统</strong>  ：<br>\n在终端输入 <code>ifconfig</code> 或 <code>ip link show</code>，查看对应网络接口的“link/ether”字段。</li>\n</ul>\n<h3><strong>六、拓展：MAC地址的局限性</strong></h3>\n<ul>\n<li><strong>无法跨网络路由</strong>  ：MAC地址仅在局域网内有效，跨网段通信需依赖IP地址（路由器根据IP地址转发数据包，而非MAC地址）。</li>\n<li><strong>非绝对安全</strong>  ：MAC地址可通过软件修改（如“MAC地址欺骗”），因此仅作为网络管理的辅助手段，而非唯一安全机制。</li>\n</ul>\n<p>通过MAC地址，数据链路层得以在局域网内实现设备间的精准通信，它与IP地址共同构成了网络通信的基础架构。</p>\n</div>"</script></body></html>
