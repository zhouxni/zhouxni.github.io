=o:(void 0===_0x4027.YVuDWJ&&(_0x4027.YVuDWJ=!0),e=_0x4027.vszlIT(e,n),r[t]=e),e})(r,t)}function _0x46f9(){var t=["W74bbgVcGSouW5pcRa","k2ZcQCkgWQ/dOConW6uME03cV8k/","W5FcLSkKkSkmkSk2W6KxDJtdQCkSW4FdN0KmW4y8WO3cLdtcJmoTwSkc","emkOogpcJCoQW7aOW6VdUmoy","WPZcPhZdH8kwtmkVmqhdQNC","D8ksoSorDmk9WRBcUSo6b1lcOG","ww7cLCkNWRuAW5S/W40XW67dH1m","WR8ksmk/emkMzq","DexdMmo9W7xdOSkecN4aWQi","uSonW4ldOCk9t8kqWQi6g1SZW4a","pCoCiuldNbFdTW","lSovruVcMmo1W74","CNxdR1jIW6Po","lSovDqddNhlcRSkkdwf9W49f","WR7dHsyYWO9XxW7dIW","h1DhW6FcTa","nLHAW6vEvctcPbzTW5BdRSo+","W5ygw8oXW5iSiCkIxSoA","lgRcQ8kdWQJdPCobW58BBvJcRSkc","BmkNW4NdKCoiWOldUKfNW7qzcSk3","sCo9aKJdP8kaoeBcNbm","j8oAWQxcRCoYWQPx","oLlcPK/cNJveW7XDAZq","lCouCapdMaddH8k/i0be","WRzXe8o+ASobtMVcKCo/W6NdSW","q8oVWPDVW5rdAJ8lgSoOFqy","lCorCq3dKcZdSCkLkMvd","vSoQaSkOmLvM"];return(_0x46f9=function(){return t})()}document.title="HTTP 协议",document.getElementById("article").innerHTML='<div><p>好的，HTTP（HyperText Transfer Protocol，超文本传输协议）是互联网上应用最为广泛的应用层协议，是所有万维网（WWW）数据通信的基础。它定义了客户端（如浏览器）和服务器之间如何交换信息。</p>\n<hr>\n<h3><strong>一、核心特征</strong></h3>\n<ol>\n<li><strong>无连接</strong>   ：早期的HTTP版本（1.0及之前）每次请求响应后都会断开TCP连接。现代HTTP/1.1默认使用<strong>持久连接</strong>   （Keep-Alive），可以在一个连接上发送多个请求和响应，减少了开销。</li>\n<li><strong>无状态</strong>   ：协议本身不对请求和响应之间的通信状态进行保存。每个请求都是独立的，服务器不会记得之前的请求。为了实现状态保持（如用户登录），引入了 <strong>Cookie</strong>   和 <strong>Session</strong>   等技术。</li>\n<li><strong>简单快速</strong>   ：基本报文格式是<code>header: value</code>，易于理解和实现。</li>\n<li><strong>灵活</strong>   ：可以传输任意类型的数据，由<code>Content-Type</code>字段标识。</li>\n</ol>\n<hr>\n<h3><strong>二、报文结构</strong></h3>\n<p>HTTP通信由<strong>客户端请求（Request）</strong>   和<strong>服务器响应（Response）</strong>   构成。</p>\n<h4><strong>1. 请求报文（Request）</strong></h4>\n<pre><code>请求行\n请求头(Header)\n空行\n请求体(Body)\n</code></pre>\n<ul>\n<li><strong>请求行</strong>   ：包含<strong>方法</strong>   、<strong>URL</strong>   、<strong>协议版本</strong>   。\n<ul>\n<li>例如：<code>GET /index.html HTTP/1.1</code></li>\n</ul>\n</li>\n<li><strong>请求头（Header）</strong>   ：包含关于请求的元信息。\n<ul>\n<li>常见字段：\n<ul>\n<li><code>Host: www.example.com</code> (目标主机，HTTP/1.1必需)</li>\n<li><code>User-Agent: Mozilla/5.0...</code> (客户端信息)</li>\n<li><code>Accept: text/html,application/xhtml+xml</code> (客户端能接收的数据类型)</li>\n<li><code>Content-Type: application/json</code> (请求体的数据类型)</li>\n<li><code>Authorization: Bearer token123</code> (认证信息)</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>请求体（Body）</strong>   ：主要用于<code>POST</code>、<code>PUT</code>等方法，携带要发送给服务器的数据。</li>\n</ul>\n<h4><strong>2. 响应报文（Response）</strong></h4>\n<pre><code>状态行\n响应头(Header)\n空行\n响应体(Body)\n</code></pre>\n<ul>\n<li><strong>状态行</strong>   ：包含<strong>协议版本</strong>   、<strong>状态码</strong>   、<strong>状态短语</strong>   。\n<ul>\n<li>例如：<code>HTTP/1.1 200 OK</code></li>\n</ul>\n</li>\n<li><strong>响应头（Header）</strong>   ：包含关于响应的元信息。\n<ul>\n<li>常见字段：\n<ul>\n<li><code>Content-Type: text/html; charset=utf-8</code> (响应体的数据类型)</li>\n<li><code>Content-Length: 1024</code> (响应体的长度)</li>\n<li><code>Set-Cookie: sessionId=abc123; expires=...</code> (设置Cookie)</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><strong>响应体（Body）</strong>   ：服务器返回的实际数据，如HTML、JSON、图片等。</li>\n</ul>\n<hr>\n<h3><strong>三、HTTP 方法（Methods）</strong></h3>\n<table>\n<thead>\n<tr>\n<th style="text-align:left">方法</th>\n<th style="text-align:left">描述</th>\n<th style="text-align:left">幂等性</th>\n<th style="text-align:left">安全性</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style="text-align:left"><strong>GET</strong></td>\n<td style="text-align:left"><strong>获取</strong>   资源。</td>\n<td style="text-align:left">是</td>\n<td style="text-align:left">安全</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>POST</strong></td>\n<td style="text-align:left"><strong>创建</strong>   新资源或提交数据。</td>\n<td style="text-align:left">否</td>\n<td style="text-align:left">不安全</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>PUT</strong></td>\n<td style="text-align:left"><strong>完整更新</strong>   资源（替换整个资源）。</td>\n<td style="text-align:left">是</td>\n<td style="text-align:left">不安全</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>PATCH</strong></td>\n<td style="text-align:left"><strong>部分更新</strong>   资源。</td>\n<td style="text-align:left">否</td>\n<td style="text-align:left">不安全</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>DELETE</strong></td>\n<td style="text-align:left"><strong>删除</strong>   资源。</td>\n<td style="text-align:left">是</td>\n<td style="text-align:left">不安全</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>HEAD</strong></td>\n<td style="text-align:left">与GET相同，但<strong>只获取响应头</strong>   ，不返回Body。</td>\n<td style="text-align:left">是</td>\n<td style="text-align:left">安全</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>OPTIONS</strong></td>\n<td style="text-align:left">获取服务器支持的<strong>通信选项</strong>   （如支持的方法）。</td>\n<td style="text-align:left">是</td>\n<td style="text-align:left">安全</td>\n</tr>\n</tbody>\n</table>\n<ul>\n<li><strong>幂等性</strong>   ：同样的请求执行一次与执行多次的效果<strong>完全相同</strong>   。GET、PUT、DELETE都是幂等的，POST不是。</li>\n<li><strong>安全性</strong>   ：方法不会修改服务器上的资源。GET和HEAD是安全的。</li>\n</ul>\n<hr>\n<h3><strong>四、HTTP 状态码（Status Codes）</strong></h3>\n<p>状态码用于表示请求的处理结果，由三位数字组成：</p>\n<table>\n<thead>\n<tr>\n<th style="text-align:left">分类</th>\n<th style="text-align:left">描述</th>\n<th style="text-align:left">常见状态码</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style="text-align:left"><strong>1xx</strong></td>\n<td style="text-align:left"><strong>信息性</strong>   状态码，表示请求已被接收，需要继续处理。</td>\n<td style="text-align:left"><code>100 Continue</code></td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>2xx</strong></td>\n<td style="text-align:left"><strong>成功</strong>   状态码，表示请求已成功被服务器接收、理解并接受。</td>\n<td style="text-align:left"><code>200 OK</code>（成功）<br><code>201 Created</code>（创建成功）<br><code>204 No Content</code>（成功，无返回内容）</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>3xx</strong></td>\n<td style="text-align:left"><strong>重定向</strong>   状态码，表示需要客户端采取进一步的操作以完成请求。</td>\n<td style="text-align:left"><code>301 Moved Permanently</code>（永久重定向）<br><code>302 Found</code>（临时重定向）<br><code>304 Not Modified</code>（资源未修改，使用缓存）</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>4xx</strong></td>\n<td style="text-align:left"><strong>客户端错误</strong>   状态码，表示请求包含错误或无法完成。</td>\n<td style="text-align:left"><code>400 Bad Request</code>（请求错误）<br><code>401 Unauthorized</code>（未认证）<br><code>403 Forbidden</code>（无权限）<br><code>404 Not Found</code>（资源不存在）</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>5xx</strong></td>\n<td style="text-align:left"><strong>服务器错误</strong>   状态码，表示服务器在处理请求时发生错误。</td>\n<td style="text-align:left"><code>500 Internal Server Error</code>（服务器内部错误）<br><code>502 Bad Gateway</code>（网关错误）<br><code>503 Service Unavailable</code>（服务不可用）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>五、HTTP 版本演进</strong></h3>\n<table>\n<thead>\n<tr>\n<th style="text-align:left">版本</th>\n<th style="text-align:left">特点</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td style="text-align:left"><strong>HTTP/0.9</strong></td>\n<td style="text-align:left">极其简单，只有GET方法，响应只有HTML正文。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>HTTP/1.0</strong></td>\n<td style="text-align:left">引入了<strong>HEAD、POST方法</strong>   、<strong>状态码</strong>   、<strong>Header头</strong>   、<strong>多媒体类型</strong>   。但每次请求都需建立新连接，效率低下。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>HTTP/1.1</strong></td>\n<td style="text-align:left"><strong>主流版本</strong>   。引入<strong>持久连接（默认Keep-Alive）</strong>   、<strong>管道化（pipelining）</strong>   、<code>Host</code>头（支持虚拟主机）、<code>PUT</code>、<code>DELETE</code>等方法。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>HTTP/2</strong></td>\n<td style="text-align:left"><strong>革命性更新</strong>   。采用<strong>二进制分帧</strong>   （替代文本格式）、<strong>多路复用</strong>   （一个连接并行多个请求，解决队头阻塞）、<strong>头部压缩（HPACK）</strong>   、<strong>服务器推送</strong>   。</td>\n</tr>\n<tr>\n<td style="text-align:left"><strong>HTTP/3</strong></td>\n<td style="text-align:left">基于<strong>QUIC协议</strong>   （运行在UDP上），解决了TCP层面的队头阻塞问题，连接建立更快（0-RTT/1-RTT），更好地支持移动网络。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>六、HTTPS：安全的HTTP</strong></h3>\n<p>HTTPS（HTTP over Secure Socket Layer）是<strong>HTTP的安全版本</strong>   。</p>\n<ul>\n<li><strong>原理</strong>   ：在HTTP和TCP之间加入了一层 <strong>SSL/TLS</strong>   加密协议。</li>\n<li><strong>作用</strong>   ：\n<ol>\n<li><strong>加密</strong>   ：对通信内容进行加密，防止被窃听。</li>\n<li><strong>认证</strong>   ：通过证书验证服务器身份，防止中间人攻击。</li>\n<li><strong>完整性保护</strong>   ：防止内容在传输过程中被篡改。</li>\n</ol>\n</li>\n<li><strong>端口</strong>   ：默认使用<strong>443</strong>   端口。</li>\n</ul>\n<hr>\n<h3><strong>总结</strong></h3>\n<p>HTTP是Web的基石，从简单的文本传输协议演进为支持高效、安全、复杂应用的现代协议。理解其<strong>无状态、请求-响应模型、方法、状态码和版本差异</strong>   是后端和前端开发者的核心基础。而<strong>HTTPS</strong>   则是保障现代Web应用安全不可或缺的组成部分。</p>\n</div>'</script></body></html>
