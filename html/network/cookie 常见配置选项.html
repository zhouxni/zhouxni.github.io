li>\n</ul>\n</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-keyword">const</span> date = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>();\ndate.<span class="hljs-title function_">setTime</span>(date.<span class="hljs-title function_">getTime</span>() + (<span class="hljs-number">24</span> * <span class="hljs-number">60</span> * <span class="hljs-number">60</span> * <span class="hljs-number">1000</span>)); <span class="hljs-comment">// 设置为 24 小时后过期</span>\n<span class="hljs-variable language_">document</span>.<span class="hljs-property">cookie</span> = <span class="hljs-string">&quot;name=value; expires=&quot;</span> + date.<span class="hljs-title function_">toUTCString</span>();\n</code></pre>\n<ul>\n<li><strong><code>max - age</code></strong>  ：\n<ul>\n<li><strong>作用</strong>  ：指定 Cookie 的有效期，以秒为单位。设置 <code>max - age</code> 后，<code>expires</code> 属性会被忽略。</li>\n<li><strong>示例</strong>  ：</li>\n</ul>\n</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-variable language_">document</span>.<span class="hljs-property">cookie</span> = <span class="hljs-string">&quot;name=value; max - age=3600&quot;</span>; <span class="hljs-comment">// 设置为 1 小时后过期</span>\n</code></pre>\n<h3>5. <code>secure</code></h3>\n<ul>\n<li><strong>作用</strong>  ：一个布尔值，指定是否仅通过 HTTPS 协议传输该 Cookie。如果设置为 <code>true</code>，那么只有在使用 HTTPS 连接时，浏览器才会将该 Cookie 发送给服务器，从而提高 Cookie 的安全性。</li>\n<li><strong>示例</strong>  ：</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-variable language_">document</span>.<span class="hljs-property">cookie</span> = <span class="hljs-string">&quot;name=value; secure&quot;</span>;\n</code></pre>\n<h3>6. <code>httpOnly</code></h3>\n<ul>\n<li><strong>作用</strong>  ：一个布尔值，指定该 Cookie 是否只能通过 HTTP 协议访问，不能通过 JavaScript 脚本访问。设置为 <code>true</code> 可以防止脚本攻击（如 XSS）窃取 Cookie 信息。</li>\n<li><strong>示例</strong>  ：</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-variable language_">document</span>.<span class="hljs-property">cookie</span> = <span class="hljs-string">&quot;name=value; httpOnly&quot;</span>;\n</code></pre>\n<h3>7. <code>SameSite</code></h3>\n<ul>\n<li><strong>作用</strong>  ：控制 Cookie 在跨站请求时的发送行为，有三个可能的值：\n<ul>\n<li><strong><code>Strict</code></strong>  ：严格模式，只有在同站请求时才会发送该 Cookie，即请求的源和目标域名完全一致。</li>\n<li><strong><code>Lax</code></strong>  ：宽松模式，在大多数跨站请求中不会发送该 Cookie，但在一些安全的顶级导航（如链接跳转）中会发送。</li>\n<li><strong><code>None</code></strong>  ：允许跨站请求时发送该 Cookie，但必须同时设置 <code>secure</code> 属性为 <code>true</code>。</li>\n</ul>\n</li>\n<li><strong>示例</strong>  ：</li>\n</ul>\n<pre><code class="language-javascript"><span class="hljs-variable language_">document</span>.<span class="hljs-property">cookie</span> = <span class="hljs-string">&quot;name=value; SameSite=Strict&quot;</span>;\n</code></pre>\n<p>不同的编程语言和框架在设置 Cookie 时，对这些配置对象的使用方式可能会有所不同，但基本的概念和作用是一致的。</p>\n</div>'</script></body></html>
