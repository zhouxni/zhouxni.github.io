信息，如内容类型（Content-Type）、内容长度（Content-Length）、服务器信息（Server）等。</li>\n<li><strong>响应体</strong>  ：包含服务器返回给客户端的数据，如 HTML 文档、JSON 数据、图片等。</li>\n</ul>\n</li>\n<li><strong>响应传输</strong>\n<ul>\n<li>服务器将 HTTP 响应发送回客户端。</li>\n</ul>\n</li>\n<li><strong>客户端接收响应</strong>\n<ul>\n<li>客户端接收并解析 HTTP 响应。</li>\n</ul>\n</li>\n<li><strong>客户端处理响应</strong>\n<ul>\n<li>客户端根据响应状态码和响应体，执行相应的操作。</li>\n<li>例如，如果状态码为 200，客户端可能渲染 HTML 文档或处理 JSON 数据；如果状态码为 404，客户端可能显示错误页面。</li>\n</ul>\n</li>\n</ol>\n<h4>三、HTTP 请求和响应的交互流程</h4>\n<ol>\n<li><strong>建立连接</strong>  ：客户端与服务器通过 TCP/IP 协议建立连接。</li>\n<li><strong>发送请求</strong>  ：客户端向服务器发送 HTTP 请求。</li>\n<li><strong>处理请求</strong>  ：服务器接收并处理请求，生成响应。</li>\n<li><strong>发送响应</strong>  ：服务器将响应发送回客户端。</li>\n<li><strong>关闭连接</strong>  ：客户端接收响应后，关闭与服务器的连接（对于 HTTP/1.1 的非持久连接）。</li>\n</ol>\n<h4>四、HTTP 状态码</h4>\n<p>HTTP 状态码是服务器响应客户端请求时返回的三位数字代码，用于表示请求的处理结果。常见的状态码包括：</p>\n<ul>\n<li><strong>1xx（信息性状态码）</strong>  ：表示接收的请求正在处理。</li>\n<li><strong>2xx（成功状态码）</strong>  ：表示请求已成功被服务器接收、理解，并接受。\n<ul>\n<li>200 OK：请求已成功。</li>\n</ul>\n</li>\n<li><strong>3xx（重定向状态码）</strong>  ：表示需要客户端采取进一步的操作才能完成请求。\n<ul>\n<li>301 Moved Permanently：请求的资源已永久移动到新位置。</li>\n</ul>\n</li>\n<li><strong>4xx（客户端错误状态码）</strong>  ：表示客户端错误，请求包含语法错误或无法完成。\n<ul>\n<li>404 Not Found：请求的资源不存在。</li>\n</ul>\n</li>\n<li><strong>5xx（服务器错误状态码）</strong>  ：表示服务器错误，服务器在处理请求的过程中发生了错误。\n<ul>\n<li>500 Internal Server Error：服务器内部错误。</li>\n</ul>\n</li>\n</ul>\n<h4>五、HTTP 请求方法</h4>\n<p>HTTP 请求方法用于指定客户端希望对服务器资源执行的操作。常见的请求方法包括：</p>\n<ul>\n<li><strong>GET</strong>  ：请求获取由请求 URL 标识的资源。</li>\n<li><strong>POST</strong>  ：向指定资源提交数据，请求服务器进行处理（例如提交表单或上传文件）。</li>\n<li><strong>PUT</strong>  ：向指定资源位置上传其最新内容。</li>\n<li><strong>DELETE</strong>  ：请求服务器删除请求 URL 标识的资源。</li>\n</ul>\n<h4>六、HTTP 请求和响应的示例</h4>\n<p><strong>请求示例</strong>  ：</p>\n<pre><code class="language-http"><span class="hljs-keyword">GET</span> <span class="hljs-string">/index.html</span> <span class="hljs-meta">HTTP/1.1</span>\n<span class="hljs-attribute">Host</span><span class="hljs-punctuation">: </span>www.example.com\n<span class="hljs-attribute">User-Agent</span><span class="hljs-punctuation">: </span>Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3\n<span class="hljs-attribute">Accept</span><span class="hljs-punctuation">: </span>text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8\n</code></pre>\n<p><strong>响应示例</strong>  ：</p>\n<pre><code class="language-http"><span class="hljs-meta">HTTP/1.1</span> <span class="hljs-number">200</span> OK\n<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>text/html\n<span class="hljs-attribute">Content-Length</span><span class="hljs-punctuation">: </span>1234\n<span class="hljs-attribute">Server</span><span class="hljs-punctuation">: </span>Apache/2.4.18 (Ubuntu)\n\n<span class="language-xml"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Example Page<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>\n<span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>\n    <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Hello, World!<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>\n<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>\n</span></code></pre>\n</div>'</script></body></html>
