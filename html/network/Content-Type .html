型</h3>\n<ul>\n<li><code>application/json</code>：JSON 格式数据（最常用）</li>\n<li><code>application/xml</code>：XML 格式数据</li>\n<li><code>application/pdf</code>：PDF 文档</li>\n<li><code>application/zip</code>：ZIP 压缩文件</li>\n<li><code>application/octet-stream</code>：二进制流数据（通常用于文件下载）</li>\n<li><code>application/x-json</code>：非标准 JSON 类型（不推荐使用）</li>\n</ul>\n<h3>5. 其他特殊类型</h3>\n<ul>\n<li><code>multipart/byteranges</code>：用于断点续传的部分响应</li>\n<li><code>application/x-protobuf</code>：Protocol Buffers 格式</li>\n<li><code>application/graphql</code>：GraphQL 请求</li>\n</ul>\n<h3>使用示例</h3>\n<pre><code class="language-http">// 请求头示例（提交JSON数据）\n<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>application/json; charset=utf-8\n\n// 响应头示例（返回PNG图片）\n<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>image/png\n\n// 表单提交文件\n<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>multipart/form-data; boundary=----WebKitFormBoundaryabc123\n</code></pre>\n<p><code>Content-Type</code> 通常还会附带字符编码参数（如 <code>; charset=utf-8</code>），用于指定文本数据的编码方式，确保数据正确解析。</p>\n</div>'</script></body></html>
