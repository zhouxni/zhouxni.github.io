>\n<h3><strong>(1) 持续交付（Continuous Delivery）</strong></h3>\n<p><strong>定义</strong>   ：<br>\n在 CI 的基础上，将代码自动打包为可发布的版本，但<strong>需人工手动触发最终部署到生产环境</strong>   。</p>\n<p><strong>核心目标</strong>   ：</p>\n<ul>\n<li><strong>随时有一份可发布的代码</strong>   ，降低发布风险。</li>\n<li><strong>人工控制生产环境的发布时间</strong>   （例如：选择业务低峰期部署）。</li>\n</ul>\n<p><strong>关键流程</strong>   ：</p>\n<ol>\n<li>CI 通过后，自动生成发布包（如 Docker 镜像、APK 文件）。</li>\n<li>将产物上传到制品库（如 Nexus、Docker Hub）。</li>\n<li><strong>等待人工审批</strong>   后部署到生产环境。</li>\n</ol>\n<p><strong>典型工具</strong>   ：</p>\n<ul>\n<li>AWS CodeDeploy、ArgoCD（人工审批步骤）、Jenkins。</li>\n</ul>\n<hr>\n<h3><strong>(2) 持续部署（Continuous Deployment）</strong></h3>\n<p><strong>定义</strong>   ：<br>\n在持续交付的基础上，<strong>完全自动化部署到生产环境</strong>   ，无需人工干预。</p>\n<p><strong>核心目标</strong>   ：</p>\n<ul>\n<li><strong>实现“代码提交即上线”</strong>   ，加速迭代速度。</li>\n<li><strong>依赖高度可靠的测试和监控</strong>   。</li>\n</ul>\n<p><strong>关键流程</strong>   ：</p>\n<ol>\n<li>CI 通过后，自动部署到测试/预发布环境。</li>\n<li>通过自动化测试（如端到端测试）后，<strong>直接发布到生产环境</strong>   。</li>\n</ol>\n<p><strong>典型工具</strong>   ：</p>\n<ul>\n<li>Kubernetes（滚动更新）、Spinnaker、GitLab Auto Deploy。</li>\n</ul>\n<p><strong>示例场景</strong>   ：</p>\n<pre><code class="language-mermaid">graph LR\n  A[代码通过CI] --&gt; B[自动部署到测试环境]\n  B --&gt; C[运行自动化测试]\n  C --&gt; D{测试通过?}\n  D --&gt;|是| E[自动部署到生产]\n  D --&gt;|否| F[回滚并通知团队]\n</code></pre>\n<hr>\n<h2><strong>3. CI/CD 的核心区别</strong></h2>\n<table>\n<thead>\n<tr>\n<th><strong>特性</strong></th>\n<th><strong>持续集成（CI）</strong></th>\n<th><strong>持续交付（CD）</strong></th>\n<th><strong>持续部署（CD）</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>目标</strong></td>\n<td>确保代码可集成</td>\n<td>确保代码可随时发布</td>\n<td>确保代码自动上线</td>\n</tr>\n<tr>\n<td><strong>是否需要人工</strong></td>\n<td>否（全自动）</td>\n<td><strong>需要人工审批</strong></td>\n<td>否（全自动）</td>\n</tr>\n<tr>\n<td><strong>风险控制</strong></td>\n<td>低（仅测试环境）</td>\n<td>中（人工兜底）</td>\n<td>高（依赖自动化测试/监控）</td>\n</tr>\n<tr>\n<td><strong>适用场景</strong></td>\n<td>所有团队</td>\n<td>对稳定性要求高的场景</td>\n<td>敏捷团队、成熟 DevOps 流程</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h2><strong>4. 为什么需要 CI/CD？</strong></h2>\n<ol>\n<li><strong>减少手动错误</strong>   ：避免人工构建、部署的失误。</li>\n<li><strong>快速反馈</strong>   ：开发者立即知道代码是否通过测试。</li>\n<li><strong>加速发布周期</strong>   ：从“月发布”变为“日发布”甚至“小时发布”。</li>\n<li><strong>提高软件质量</strong>   ：通过自动化测试覆盖更多场景。</li>\n</ol>\n<hr>\n<h2><strong>5. 总结</strong></h2>\n<ul>\n<li><strong>CI（持续集成）</strong>   ：频繁集成代码并自动化验证，<strong>解决“代码是否能合并”的问题</strong>   。</li>\n<li><strong>CD（持续交付）</strong>   ：在 CI 基础上准备发布包，<strong>解决“代码是否能发布”的问题</strong>   （需人工确认）。</li>\n<li><strong>CD（持续部署）</strong>   ：在持续交付基础上完全自动化发布，<strong>解决“代码是否能自动上线”的问题</strong>   。</li>\n</ul>\n<p><strong>选择建议</strong>   ：</p>\n<ul>\n<li>初创公司/敏捷团队 → <strong>持续部署</strong>   （快速迭代）。</li>\n<li>金融/传统企业 → <strong>持续交付</strong>   （人工控制风险）。</li>\n<li>所有团队 → <strong>必须实现持续集成</strong>   （基础保障）。</li>\n</ul>\n</div>'</script></body></html>
