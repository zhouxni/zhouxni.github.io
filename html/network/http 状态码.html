：与301类似，但同样要求客户端保持请求方法和请求体不变进行重定向。</li>\n</ul>\n<h3>四、4xx（客户端错误状态码）</h3>\n<ul>\n<li><strong>400 Bad Request</strong>  ：客户端发送的请求有错误，服务器无法理解或处理。这通常是由于请求格式错误、参数缺失或无效等原因造成的。</li>\n<li><strong>401 Unauthorized</strong>  ：请求未经授权，客户端需要提供身份验证凭据才能访问资源。这通常与WWW-Authenticate头一起使用，指示客户端应如何进行身份验证。</li>\n<li><strong>403 Forbidden</strong>  ：服务器理解请求，但拒绝执行。这通常是由于客户端没有足够的权限访问资源造成的。</li>\n<li><strong>404 Not Found</strong>  ：请求的资源在服务器上不存在。这是最常见的客户端错误状态码之一。</li>\n<li><strong>405 Method Not Allowed</strong>  ：请求的方法（如GET、POST等）不被服务器支持或不允许用于请求的资源。</li>\n<li><strong>408 Request Timeout</strong>  ：客户端请求超时，服务器在等待请求时未收到任何响应。</li>\n<li><strong>409 Conflict</strong>  ：请求与服务器当前状态冲突，例如尝试创建已存在的资源。</li>\n<li><strong>410 Gone</strong>  ：请求的资源已永久删除，且不会再可用。与404不同，410明确表示资源曾经存在但现在已不存在。</li>\n<li><strong>413 Payload Too Large</strong>  ：请求体过大，服务器无法处理。这通常是由于客户端上传的文件过大造成的。</li>\n<li><strong>414 URI Too Long</strong>  ：请求的URI过长，服务器无法处理。</li>\n<li><strong>429 Too Many Requests</strong>  ：客户端在短时间内发送了太多请求，超出了服务器的处理能力。这通常用于限制客户端的请求频率。</li>\n</ul>\n<h3>五、5xx（服务器错误状态码）</h3>\n<ul>\n<li><strong>500 Internal Server Error</strong>  ：服务器遇到错误，无法完成请求。这通常是由于服务器内部代码错误、数据库连接失败等原因造成的。</li>\n<li><strong>501 Not Implemented</strong>  ：服务器不支持请求的功能或方法。这通常是由于服务器未实现客户端请求的功能造成的。</li>\n<li><strong>502 Bad Gateway</strong>  ：服务器作为网关或代理，从上游服务器收到无效响应。这通常是由于上游服务器出现故障或返回了错误响应造成的。</li>\n<li><strong>503 Service Unavailable</strong>  ：服务器当前无法处理请求，通常是由于服务器过载或维护造成的。客户端可以在稍后重试请求。</li>\n<li><strong>504 Gateway Timeout</strong>  ：服务器作为网关或代理，等待上游服务器响应时超时。这通常是由于上游服务器处理请求时间过长造成的。</li>\n</ul>\n<p>HTTP状态码是Web开发中不可或缺的一部分，它们帮助客户端和服务器之间进行有效的通信和错误处理。了解并正确使用HTTP状态码对于构建稳定、可靠的Web应用至关重要。</p>\n</div>"</script></body></html>
