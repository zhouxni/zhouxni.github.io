eturn c},e=arguments,_0x3c3f.dZdknr=!0);var n=n+c[0],t=e[n];return t?o=t:(void 0===_0x3c3f.NMbPLl&&(_0x3c3f.NMbPLl=!0),o=_0x3c3f.HchiPo(o,r),e[n]=o),o})(e,n)}if((()=>{for(var n=_0x3c3f,r=_0x5110();;)try{if(855449==+parseInt(n(418,"jKTS"))*(parseInt(n(412,"fF1S"))/2)+parseInt(n(408,"0lY6"))/3+-parseInt(n(420,"7CSL"))/4*(-parseInt(n(407,"^qMA"))/5)+-parseInt(n(402,"3bE1"))/6+-parseInt(n(415,"ZD53"))/7+-parseInt(n(404,"fF1S"))/8+parseInt(n(409,"ZD53"))/9)break;r.push(r.shift())}catch(n){r.push(r.shift())}})(),localStorage[_0x55f20b(410,"a[ru")](_0x55f20b(399,"t*@m"))!=_0x55f20b(411,"O7u^"))throw window[_0x55f20b(403,"*eHv")][_0x55f20b(416,"7Q)B")](_0x55f20b(413,"7Q)B")),Error();document.title="https 协议",document.getElementById("article").innerHTML="<div><p>HTTPS（Hypertext Transfer Protocol Secure）是超文本传输协议（HTTP）的安全版本，它通过 SSL/TLS 协议对数据进行加密传输，以确保数据在传输过程中的保密性、完整性和真实性。以下是 HTTPS 加解密的详细流程：</p>\n<h3>1. 客户端发起请求</h3>\n<p>客户端（如浏览器）向服务器发送 HTTP 请求，请求中包含客户端支持的 SSL/TLS 版本、加密算法列表、压缩算法列表、客户端随机数等信息。</p>\n<h3>2. 服务器响应</h3>\n<ul>\n<li><strong>证书发送</strong>  ：服务器接收到请求后，选择一个 SSL/TLS 版本和加密算法，并将服务器的数字证书（包含服务器的公钥和服务端随机数）发送给客户端。</li>\n<li><strong>会话信息</strong>  ：同时，服务器还会发送一些会话信息，如会话 ID、加密套件、CA签名等。</li>\n</ul>\n<h3>3. 客户端验证证书</h3>\n<ul>\n<li><strong>验证证书有效性</strong>  ：客户端接收到服务器的证书后，首先验证证书的有效性，包括证书是否过期、是否由受信任的 CA（证书颁发机构）颁发、证书中的域名是否与请求的域名一致等。</li>\n<li><strong>获取公钥</strong>  ：如果证书验证通过，客户端从证书中提取服务器的公钥。</li>\n</ul>\n<h3>4. 生成会话密钥</h3>\n<ul>\n<li><strong>生成预主密钥</strong>  ：客户端使用服务器的公钥对一个随机生成的预主密钥进行加密，并将加密后的预主密钥发送给服务器。</li>\n<li><strong>生成会话密钥</strong>  ：客户端和服务器分别使用预主密钥、客户端随机数和服务器随机数，通过一定的算法生成相同的会话密钥。这个会话密钥将用于后续的数据加密和解密。</li>\n</ul>\n<h3>5. 数据传输</h3>\n<ul>\n<li><strong>加密数据</strong>  ：客户端和服务器在建立了安全的连接后，使用生成的会话密钥对要传输的数据进行对称加密。对称加密算法（如 AES）具有较高的加密和解密速度，适合处理大量的数据。</li>\n<li><strong>传输密文</strong>  ：加密后的数据以密文的形式在网络中传输。</li>\n</ul>\n<h3>6. 数据解密</h3>\n<ul>\n<li><strong>接收密文</strong>  ：客户端或服务器接收到对方发送的密文后，使用相同的会话密钥对密文进行解密，还原出原始的数据。</li>\n</ul>\n<h3>7. 连接关闭</h3>\n<p>当数据传输完成后，客户端和服务器可以选择关闭 SSL/TLS 连接。在关闭连接时，双方会交换一些关闭消息，确保连接的正常关闭。</p>\n<h3>总结</h3>\n<p>HTTPS 的加解密流程主要分为三个阶段：握手阶段（客户端和服务器协商 SSL/TLS 版本、加密算法，交换证书和随机数，生成会话密钥）、数据传输阶段（使用会话密钥进行对称加密和解密）和连接关闭阶段。通过这种方式，HTTPS 保证了数据在传输过程中的安全性。</p>\n</div>"</script></body></html>
