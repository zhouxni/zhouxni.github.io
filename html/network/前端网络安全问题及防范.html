 <code>Lax</code>。</li>\n<li>在表单或请求中添加随机生成的 Token，服务器验证 Token 是否合法。</li>\n</ul>\n</li>\n</ul>\n<h3>点击劫持</h3>\n<ul>\n<li><strong>问题描述</strong>   ：攻击者创建透明、不可见的 iframe 覆盖在目标网页上，诱导用户点击 iframe 中的隐藏按钮，执行恶意操作。</li>\n<li><strong>防范措施</strong>\n<ul>\n<li>使用 HTTP 头信息 <code>X - Frame - Options</code>(优先使用CSP 的 frame - ancestors 指令代替)，可以设置为 <code>DENY</code> 禁止页面被任何网站嵌入，或 <code>SAMEORIGIN</code> 只允许同源网站嵌入。</li>\n<li>使用 JavaScript 检测页面是否被嵌入到 iframe 中，如果是则进行相应处理，如跳转到正常页面。</li>\n</ul>\n</li>\n</ul>\n<h3>中间人攻击（MITM）</h3>\n<ul>\n<li><strong>问题描述</strong>   ：攻击者拦截并篡改用户与服务器之间的通信数据，在网络节点截取数据包，查看、修改后再转发给目标方。</li>\n<li><strong>防范措施</strong>\n<ul>\n<li>使用 HTTPS 协议进行数据传输，通过 SSL/TLS 加密数据，防止数据在传输过程中被窃取和篡改。</li>\n<li>验证服务器证书的有效性，确保用户连接的是真正的目标服务器。</li>\n</ul>\n</li>\n</ul>\n<h3>不安全的第三方库和依赖</h3>\n<ul>\n<li><strong>问题描述</strong>   ：前端项目使用的第三方库和依赖若存在安全漏洞，攻击者可利用这些漏洞攻击项目。</li>\n<li><strong>防范措施</strong>\n<ul>\n<li>定期更新第三方库和依赖，使用官方推荐的最新版本，及时修复已知漏洞。</li>\n<li>对引入的第三方代码进行安全审计，确保其符合安全要求。</li>\n</ul>\n</li>\n</ul>\n<h3>密码安全问题</h3>\n<ul>\n<li><strong>问题描述</strong>   ：密码在传输和存储过程中若未安全处理，易被窃取或破解。</li>\n<li><strong>防范措施</strong>\n<ul>\n<li>使用 HTTPS 协议传输密码，防止密码在网络传输过程中被嗅探。</li>\n<li>对密码进行哈希处理后存储，如使用 bcrypt、scrypt 等算法，避免以明文形式存储。</li>\n</ul>\n</li>\n</ul>\n<h3>不安全的 CORS 配置</h3>\n<ul>\n<li><strong>问题描述</strong>   ：跨域资源共享（CORS）配置不当，会使网站易受攻击。若允许所有来源的跨域请求，攻击者可从任意域名发起请求获取敏感信息。</li>\n<li><strong>防范措施</strong>\n<ul>\n<li>精确配置 <code>Access - Control - Allow - Origin</code> 头，只允许可信的域名进行跨域请求，避免使用通配符 <code>*</code>。</li>\n<li>合理设置其他 CORS 相关头信息，如 <code>Access - Control - Allow - Methods</code> 和 <code>Access - Control - Allow - Headers</code>。</li>\n</ul>\n</li>\n</ul>\n</div>"</script></body></html>
