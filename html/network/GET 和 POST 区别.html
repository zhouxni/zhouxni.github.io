/table>\n<hr>\n<h3><strong>4. 数据长度限制</strong></h3>\n<table>\n<thead>\n<tr>\n<th>方法</th>\n<th>限制</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>受限于 URL 长度（浏览器通常限制为 2KB~8KB，不同浏览器不同）。</td>\n</tr>\n<tr>\n<td>POST</td>\n<td>理论上无限制（实际受服务器配置约束，适合传输大文件或复杂数据）。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>5. 幂等性</strong></h3>\n<table>\n<thead>\n<tr>\n<th>方法</th>\n<th>幂等性</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>✅ 幂等：多次请求同一 URL 结果相同（如刷新页面）。</td>\n</tr>\n<tr>\n<td>POST</td>\n<td>❌ 非幂等：多次提交可能产生重复资源（如重复提交订单）。</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>6. 缓存与历史记录</strong></h3>\n<table>\n<thead>\n<tr>\n<th>方法</th>\n<th>缓存</th>\n<th>浏览器历史记录</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>GET</td>\n<td>✅ 可缓存</td>\n<td>✅ 保留 URL 和参数</td>\n</tr>\n<tr>\n<td>POST</td>\n<td>❌ 默认不缓存</td>\n<td>❌ 不记录请求体数据</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>7. 使用场景示例</strong></h3>\n<ul>\n<li><strong>GET</strong>\n<ul>\n<li>获取网页内容（<code>/article?id=123</code>）</li>\n<li>搜索关键词（<code>/search?q=apple</code>）</li>\n<li>分页加载数据（<code>/list?page=2</code>）</li>\n</ul>\n</li>\n<li><strong>POST</strong>\n<ul>\n<li>用户登录（提交用户名密码）</li>\n<li>上传文件或图片</li>\n<li>提交表单（如注册信息）</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h3><strong>8. 技术对比表</strong></h3>\n<table>\n<thead>\n<tr>\n<th>特性</th>\n<th>GET</th>\n<th>POST</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>数据位置</strong></td>\n<td>URL</td>\n<td>请求体（Body）</td>\n</tr>\n<tr>\n<td><strong>可见性</strong></td>\n<td>明文暴露</td>\n<td>不可见（需抓包工具查看）</td>\n</tr>\n<tr>\n<td><strong>长度限制</strong></td>\n<td>有（URL 长度限制）</td>\n<td>无（理论上）</td>\n</tr>\n<tr>\n<td><strong>安全性</strong></td>\n<td>低</td>\n<td>较高（需配合 HTTPS）</td>\n</tr>\n<tr>\n<td><strong>幂等性</strong></td>\n<td>幂等</td>\n<td>非幂等</td>\n</tr>\n<tr>\n<td><strong>缓存</strong></td>\n<td>可缓存</td>\n<td>不可缓存</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>总结</strong></h3>\n<ul>\n<li><strong>用 GET 时</strong>  ：数据简单、非敏感、需要缓存或书签的场景。</li>\n<li><strong>用 POST 时</strong>  ：数据复杂、敏感、需修改服务器状态的场景。</li>\n</ul>\n<p>⚠️ <strong>注意</strong>  ：实际开发中，敏感操作（如删除）应使用 POST 或更安全的请求方法（如 DELETE），即使参数简单也应避免通过 GET 传递敏感信息。</p>\n</div>"</script></body></html>
