class="hljs-property">request</span>.<span class="hljs-property">body</span>);\n</code></pre>\n<h3>egg-cors (跨域支持)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">cors</span> = {\n  <span class="hljs-attr">origin</span>: <span class="hljs-function"><span class="hljs-params">ctx</span> =&gt;</span> ctx.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;origin&#x27;</span>),\n  <span class="hljs-attr">credentials</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">allowMethods</span>: <span class="hljs-string">&#x27;GET,POST,PUT,DELETE&#x27;</span>\n};\n</code></pre>\n<h3>egg-axios (HTTP客户端)</h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 配置多实例</span>\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">axios</span> = {\n  <span class="hljs-attr">clients</span>: {\n    <span class="hljs-attr">default</span>: {\n      <span class="hljs-attr">baseURL</span>: <span class="hljs-string">&#x27;https://api.example.com&#x27;</span>\n    },\n    <span class="hljs-attr">internal</span>: {\n      <span class="hljs-attr">baseURL</span>: <span class="hljs-string">&#x27;http://internal-service&#x27;</span>\n    }\n  }\n};\n\n<span class="hljs-comment">// 使用示例</span>\n<span class="hljs-keyword">const</span> res = <span class="hljs-keyword">await</span> app.<span class="hljs-property">axios</span>.<span class="hljs-title function_">get</span>(<span class="hljs-string">&#x27;/users&#x27;</span>, { <span class="hljs-attr">axiosInstance</span>: <span class="hljs-string">&#x27;internal&#x27;</span> });\n</code></pre>\n<h2>2. 数据库相关插件</h2>\n<h3>egg-sequelize (MySQL/PostgreSQL)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">sequelize</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-sequelize&#x27;</span>\n};\n\n<span class="hljs-comment">// config/config.default.js</span>\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">sequelize</span> = {\n  <span class="hljs-attr">dialect</span>: <span class="hljs-string">&#x27;mysql&#x27;</span>,\n  <span class="hljs-attr">host</span>: <span class="hljs-string">&#x27;127.0.0.1&#x27;</span>,\n  <span class="hljs-attr">port</span>: <span class="hljs-number">3306</span>,\n  <span class="hljs-attr">database</span>: <span class="hljs-string">&#x27;egg_demo&#x27;</span>,\n  <span class="hljs-attr">username</span>: <span class="hljs-string">&#x27;root&#x27;</span>,\n  <span class="hljs-attr">password</span>: <span class="hljs-string">&#x27;password&#x27;</span>,\n  <span class="hljs-attr">timezone</span>: <span class="hljs-string">&#x27;+08:00&#x27;</span>\n};\n</code></pre>\n<h3>egg-mongoose (MongoDB)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">mongoose</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-mongoose&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">mongoose</span> = {\n  <span class="hljs-attr">client</span>: {\n    <span class="hljs-attr">url</span>: <span class="hljs-string">&#x27;mongodb://127.0.0.1/egg_demo&#x27;</span>,\n    <span class="hljs-attr">options</span>: {\n      <span class="hljs-attr">useNewUrlParser</span>: <span class="hljs-literal">true</span>\n    }\n  }\n};\n</code></pre>\n<h3>egg-redis (Redis)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">redis</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-redis&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">redis</span> = {\n  <span class="hljs-attr">clients</span>: {\n    <span class="hljs-attr">cache</span>: {\n      <span class="hljs-attr">port</span>: <span class="hljs-number">6379</span>,\n      <span class="hljs-attr">host</span>: <span class="hljs-string">&#x27;127.0.0.1&#x27;</span>,\n      <span class="hljs-attr">password</span>: <span class="hljs-string">&#x27;&#x27;</span>,\n      <span class="hljs-attr">db</span>: <span class="hljs-number">0</span>\n    },\n    <span class="hljs-attr">session</span>: {\n      <span class="hljs-attr">port</span>: <span class="hljs-number">6379</span>,\n      <span class="hljs-attr">host</span>: <span class="hljs-string">&#x27;127.0.0.1&#x27;</span>,\n      <span class="hljs-attr">password</span>: <span class="hljs-string">&#x27;&#x27;</span>,\n      <span class="hljs-attr">db</span>: <span class="hljs-number">1</span>\n    }\n  }\n};\n</code></pre>\n<h2>3. 安全相关插件</h2>\n<h3>egg-security (安全防护)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">security</span> = {\n  <span class="hljs-attr">csrf</span>: {\n    <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n    <span class="hljs-attr">ignore</span>: <span class="hljs-string">&#x27;/api/&#x27;</span>, <span class="hljs-comment">// API接口忽略CSRF</span>\n    <span class="hljs-attr">cookieName</span>: <span class="hljs-string">&#x27;csrfToken&#x27;</span>\n  },\n  <span class="hljs-attr">xframe</span>: {\n    <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n    <span class="hljs-attr">value</span>: <span class="hljs-string">&#x27;SAMEORIGIN&#x27;</span>\n  }\n};\n</code></pre>\n<h3>egg-jwt (JWT认证)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">jwt</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-jwt&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">jwt</span> = {\n  <span class="hljs-attr">secret</span>: <span class="hljs-string">&#x27;your-secret-key&#x27;</span>,\n  <span class="hljs-attr">sign</span>: {\n    <span class="hljs-attr">expiresIn</span>: <span class="hljs-string">&#x27;2h&#x27;</span>\n  },\n  <span class="hljs-attr">verify</span>: {\n    <span class="hljs-attr">ignore</span>: [<span class="hljs-string">&#x27;/api/login&#x27;</span>, <span class="hljs-string">&#x27;/public&#x27;</span>]\n  }\n};\n\n<span class="hljs-comment">// 使用示例</span>\n<span class="hljs-keyword">const</span> token = app.<span class="hljs-property">jwt</span>.<span class="hljs-title function_">sign</span>({ <span class="hljs-attr">userId</span>: <span class="hljs-number">123</span> });\n<span class="hljs-keyword">const</span> decoded = app.<span class="hljs-property">jwt</span>.<span class="hljs-title function_">verify</span>(token);\n</code></pre>\n<h2>4. 实用工具插件</h2>\n<h3>egg-schedule (定时任务)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">schedule</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-schedule&#x27;</span>\n};\n\n<span class="hljs-comment">// app/schedule/update_cache.js</span>\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">schedule</span>: {\n    <span class="hljs-attr">interval</span>: <span class="hljs-string">&#x27;1h&#x27;</span>,\n    <span class="hljs-attr">type</span>: <span class="hljs-string">&#x27;worker&#x27;</span> <span class="hljs-comment">// 指定随机一个worker执行</span>\n  },\n  <span class="hljs-keyword">async</span> <span class="hljs-title function_">task</span>(<span class="hljs-params">ctx</span>) {\n    <span class="hljs-keyword">await</span> ctx.<span class="hljs-property">service</span>.<span class="hljs-property">cache</span>.<span class="hljs-title function_">update</span>();\n  }\n};\n</code></pre>\n<h3>egg-logrotator (日志切割)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">logrotator</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-logrotator&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">logrotator</span> = {\n  <span class="hljs-attr">filesRotateByHour</span>: [\n    <span class="hljs-string">&#x27;app-logger.log&#x27;</span>\n  ],\n  <span class="hljs-attr">hourDelimiter</span>: <span class="hljs-string">&#x27;-&#x27;</span>\n};\n</code></pre>\n<h3>egg-oss (阿里云OSS)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">oss</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-oss&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">oss</span> = {\n  <span class="hljs-attr">client</span>: {\n    <span class="hljs-attr">accessKeyId</span>: <span class="hljs-string">&#x27;your access key&#x27;</span>,\n    <span class="hljs-attr">accessKeySecret</span>: <span class="hljs-string">&#x27;your access secret&#x27;</span>,\n    <span class="hljs-attr">bucket</span>: <span class="hljs-string">&#x27;your bucket name&#x27;</span>,\n    <span class="hljs-attr">endpoint</span>: <span class="hljs-string">&#x27;oss-cn-hangzhou.aliyuncs.com&#x27;</span>,\n    <span class="hljs-attr">timeout</span>: <span class="hljs-string">&#x27;60s&#x27;</span>\n  }\n};\n\n<span class="hljs-comment">// 使用示例</span>\n<span class="hljs-keyword">const</span> result = <span class="hljs-keyword">await</span> ctx.<span class="hljs-property">oss</span>.<span class="hljs-title function_">put</span>(<span class="hljs-string">&#x27;file-key&#x27;</span>, fs.<span class="hljs-title function_">createReadStream</span>(<span class="hljs-string">&#x27;/path/to/file&#x27;</span>));\n</code></pre>\n<h2>5. 性能优化插件</h2>\n<h3>egg-http-proxy (代理服务)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">httpProxy</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-http-proxy&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">httpProxy</span> = {\n  <span class="hljs-string">&#x27;/api&#x27;</span>: {\n    <span class="hljs-attr">target</span>: <span class="hljs-string">&#x27;http://api-server&#x27;</span>,\n    <span class="hljs-attr">changeOrigin</span>: <span class="hljs-literal">true</span>\n  }\n};\n</code></pre>\n<h3>egg-view (模板渲染)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">view</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-view&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">nunjucks</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-view-nunjucks&#x27;</span>\n};\n\n<span class="hljs-comment">// 使用示例</span>\n<span class="hljs-keyword">await</span> ctx.<span class="hljs-title function_">render</span>(<span class="hljs-string">&#x27;home.njk&#x27;</span>, { <span class="hljs-attr">user</span>: ctx.<span class="hljs-property">user</span> });\n</code></pre>\n<h2>6. 微服务相关插件</h2>\n<h3>egg-grpc (gRPC客户端)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">grpc</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-grpc&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">grpc</span> = {\n  <span class="hljs-attr">endpoint</span>: <span class="hljs-string">&#x27;127.0.0.1:50051&#x27;</span>,\n  <span class="hljs-attr">protoPath</span>: <span class="hljs-string">&#x27;app/proto/user_service.proto&#x27;</span>,\n  <span class="hljs-attr">packageName</span>: <span class="hljs-string">&#x27;user&#x27;</span>\n};\n\n<span class="hljs-comment">// 使用示例</span>\n<span class="hljs-keyword">const</span> response = <span class="hljs-keyword">await</span> app.<span class="hljs-property">grpc</span>.<span class="hljs-property">user</span>.<span class="hljs-title function_">getUser</span>({ <span class="hljs-attr">id</span>: <span class="hljs-number">123</span> });\n</code></pre>\n<h3>egg-nacos (服务发现)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">nacos</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-nacos&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">nacos</span> = {\n  <span class="hljs-attr">serverAddr</span>: <span class="hljs-string">&#x27;127.0.0.1:8848&#x27;</span>,\n  <span class="hljs-attr">namespace</span>: <span class="hljs-string">&#x27;public&#x27;</span>,\n  <span class="hljs-attr">serviceName</span>: <span class="hljs-string">&#x27;egg-service&#x27;</span>\n};\n</code></pre>\n<h2>7. 消息队列插件</h2>\n<h3>egg-rabbitmq (RabbitMQ)</h3>\n<pre><code class="language-javascript"><span class="hljs-built_in">exports</span>.<span class="hljs-property">rabbitmq</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-rabbitmq&#x27;</span>\n};\n\n<span class="hljs-built_in">exports</span>.<span class="hljs-property">rabbitmq</span> = {\n  <span class="hljs-attr">url</span>: <span class="hljs-string">&#x27;amqp://localhost&#x27;</span>,\n  <span class="hljs-attr">exchanges</span>: [\n    { <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;logs&#x27;</span>, <span class="hljs-attr">type</span>: <span class="hljs-string">&#x27;fanout&#x27;</span> }\n  ],\n  <span class="hljs-attr">queues</span>: [\n    { <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;log_queue&#x27;</span>, <span class="hljs-attr">exchange</span>: <span class="hljs-string">&#x27;logs&#x27;</span> }\n  ]\n};\n\n<span class="hljs-comment">// 使用示例</span>\napp.<span class="hljs-property">rabbitmq</span>.<span class="hljs-title function_">publish</span>(<span class="hljs-string">&#x27;logs&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>, <span class="hljs-title class_">Buffer</span>.<span class="hljs-title function_">from</span>(<span class="hljs-string">&#x27;Hello&#x27;</span>));\n</code></pre>\n<h2>最佳实践建议</h2>\n<ol>\n<li><strong>按需引入插件</strong>  ：避免加载不必要的插件影响性能</li>\n<li><strong>统一配置管理</strong>  ：将敏感配置放入环境变量</li>\n<li><strong>插件版本控制</strong>  ：锁定插件版本确保稳定性</li>\n<li><strong>自定义插件</strong>  ：将业务通用功能封装为独立插件</li>\n<li><strong>性能监控</strong>  ：配合egg-alinode等监控插件使用</li>\n</ol>\n<pre><code class="language-javascript"><span class="hljs-comment">// 自定义插件示例</span>\n<span class="hljs-comment">// lib/egg-xxx</span>\n<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = {\n  <span class="hljs-attr">enable</span>: <span class="hljs-literal">true</span>,\n  <span class="hljs-attr">package</span>: <span class="hljs-string">&#x27;egg-xxx&#x27;</span>,\n  <span class="hljs-attr">env</span>: [<span class="hljs-string">&#x27;prod&#x27;</span>] <span class="hljs-comment">// 只在生产环境启用</span>\n};\n</code></pre>\n<p>这些插件覆盖了Egg.js 3.x业务开发中的绝大多数场景，合理使用可以显著提升开发效率和系统稳定性。根据实际项目需求选择组合，可以构建出高性能、易维护的企业级应用。</p>\n</div>'</script></body></html>
