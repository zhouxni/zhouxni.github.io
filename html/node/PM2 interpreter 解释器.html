nt">// interpreter: &#x27;/usr/bin/python3&#x27;, // Python 示例</span>\n    <span class="hljs-comment">// interpreter: &#x27;/bin/bash&#x27;,        // Bash 示例</span>\n  }]\n}\n</code></pre>\n<hr>\n<h3><strong>2. 常用解释器路径</strong></h3>\n<table>\n<thead>\n<tr>\n<th>解释器</th>\n<th>典型路径</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Node.js</td>\n<td><code>/usr/bin/node</code></td>\n</tr>\n<tr>\n<td>Python 3</td>\n<td><code>/usr/bin/python3</code></td>\n</tr>\n<tr>\n<td>Bash</td>\n<td><code>/bin/bash</code></td>\n</tr>\n<tr>\n<td>PHP</td>\n<td><code>/usr/bin/php</code></td>\n</tr>\n<tr>\n<td>Ruby</td>\n<td><code>/usr/bin/ruby</code></td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>3. 特殊场景：二进制文件</strong></h3>\n<p>如果运行的是编译后的二进制文件（如 Go 或 Rust），设置 <code>interpreter: \'none\'</code>：</p>\n<pre><code class="language-javascript"><span class="hljs-attr">interpreter</span>: <span class="hljs-string">&#x27;none&#x27;</span>, <span class="hljs-comment">// 直接执行二进制文件</span>\n</code></pre>\n<hr>\n<h3><strong>4. 通过命令行临时指定</strong></h3>\n<p>启动应用时直接指定解释器：</p>\n<pre><code class="language-sh">pm2 start app.py --interpreter /usr/bin/python3\n</code></pre>\n<hr>\n<h3><strong>5. 检查当前配置</strong></h3>\n<p>查看已运行应用的配置：</p>\n<pre><code class="language-sh">pm2 show &lt;app-name&gt; | grep interpreter\n</code></pre>\n<hr>\n<h3><strong>注意事项</strong></h3>\n<ol>\n<li><strong>路径验证</strong>  ：确保解释器路径存在（通过 <code>which node</code> 或 <code>which python3</code> 检查）。</li>\n<li><strong>脚本权限</strong>  ：非 Node.js 脚本需赋予可执行权限（<code>chmod +x script.sh</code>）。</li>\n<li><strong>日志问题</strong>  ：非 Node.js 解释器的日志可能需手动重定向（在脚本内处理）。</li>\n</ol>\n<p>如果需要进一步优化（如环境变量传递或自定义解释器参数），可以在配置中添加 <code>interpreter_args</code> 字段。</p>\n</div>'</script></body></html>
