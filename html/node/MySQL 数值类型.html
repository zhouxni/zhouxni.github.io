83647</td>\n<td>0 ~ 4294967295</td>\n<td><strong>最常用</strong>   ，支持自增，适合存储大数量（如用户ID、订单号≤42亿）、时间戳（秒级，<code>INT UNSIGNED</code> 可存至 2106 年）。</td>\n</tr>\n<tr>\n<td><code>BIGINT</code></td>\n<td>8</td>\n<td>-9223372036854775808 ~ 9223372036854775807</td>\n<td>0 ~ 18446744073709551615</td>\n<td>超大范围整数，适合存储分布式ID（如雪花ID）、超大订单量、毫秒级时间戳（<code>BIGINT UNSIGNED</code> 可存超 500 年）。</td>\n</tr>\n</tbody>\n</table>\n<h3>关键注意：整数类型的「显示宽度」</h3>\n<p>整数类型后可加括号指定「显示宽度」（如 <code>INT(10)</code>），<strong>仅影响查询结果的显示格式（不足时补空格），不改变实际存储范围和字节数</strong>   。例如：</p>\n<ul>\n<li><code>INT(3)</code> 存储 1234 时，显示仍为 1234（不会截断）；</li>\n<li>配合 <code>ZEROFILL</code> 时，不足宽度补 0（如 <code>INT(5) ZEROFILL</code> 存储 123 显示为 00123）。</li>\n</ul>\n<p><strong>建议</strong>   ：无需刻意指定显示宽度，MySQL 8.0 已 deprecate（废弃）该特性，默认按实际值显示。</p>\n<h2>二、浮点数与定点数类型（Decimals &amp; Floats）</h2>\n<p>用于存储带小数部分的数值，核心区别是 <strong>精度是否精确</strong>   ：</p>\n<ul>\n<li>浮点数（<code>FLOAT</code>/<code>DOUBLE</code>）：<strong>近似值</strong>   ，适合非精确计算（如科学计算、权重）；</li>\n<li>定点数（<code>DECIMAL</code>）：<strong>精确值</strong>   ，适合金融、货币等需精确到分/厘的场景。</li>\n</ul>\n<table>\n<thead>\n<tr>\n<th>类型</th>\n<th>字节数</th>\n<th>取值范围（近似）</th>\n<th>精度特性</th>\n<th>适用场景</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>FLOAT</code></td>\n<td>4</td>\n<td>±1.175494351e-38 ~ ±3.402823466e+38</td>\n<td>单精度，约 6~7 位有效数字（存在精度丢失风险）</td>\n<td>非精确小数（如商品评分 4.5、温度 23.5℃）。</td>\n</tr>\n<tr>\n<td><code>DOUBLE</code></td>\n<td>8</td>\n<td>±2.2250738585072014e-308 ~ ±1.7976931348623157e+308</td>\n<td>双精度，约 15~17 位有效数字（精度更高，仍可能丢失）</td>\n<td>需更高精度的非精确计算（如科学数据、大数据量统计）。</td>\n</tr>\n<tr>\n<td><code>DECIMAL(M,D)</code></td>\n<td>可变（M+2 字节）</td>\n<td>依赖 M 和 D（见下文）</td>\n<td>精确值，无精度丢失</td>\n<td>金融场景（如金额 19.99 元、税率 0.06）、需精确小数的业务。</td>\n</tr>\n</tbody>\n</table>\n<h3>核心参数：<code>DECIMAL(M,D)</code> 的 M 和 D</h3>\n<p><code>DECIMAL</code> 必须指定 <strong>总位数（M）</strong>   和 <strong>小数位数（D）</strong>   ：</p>\n<ul>\n<li><code>M</code>：总有效数字位数（整数部分 + 小数部分），范围 1~65；</li>\n<li><code>D</code>：小数部分位数，范围 0~30（且 D ≤ M）；</li>\n<li>取值范围：<code>-10^(M-D) + 10^-D</code> ~ <code>10^(M-D) - 10^-D</code>。</li>\n</ul>\n<p>示例：</p>\n<ul>\n<li><code>DECIMAL(5,2)</code>：总 5 位，小数 2 位 → 取值范围 <code>-999.99</code> ~ <code>999.99</code>（如金额 123.45 元）；</li>\n<li><code>DECIMAL(10,0)</code>：等效于整数（但存储为定点数，适合需精确整数的场景）。</li>\n</ul>\n<h3>精度对比：浮点数 vs 定点数</h3>\n<p>浮点数因二进制存储特性，会存在 <strong>精度丢失</strong>   ，例如：</p>\n<pre><code class="language-sql"><span class="hljs-comment">-- 浮点数精度丢失示例</span>\n<span class="hljs-keyword">SELECT</span> <span class="hljs-number">0.1</span> <span class="hljs-operator">+</span> <span class="hljs-number">0.2</span> <span class="hljs-operator">=</span> <span class="hljs-number">0.3</span>; <span class="hljs-comment">-- 返回 FALSE（实际结果约 0.30000000000000004）</span>\n<span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">CAST</span>(<span class="hljs-number">0.1</span> <span class="hljs-keyword">AS</span> <span class="hljs-type">FLOAT</span>) <span class="hljs-operator">+</span> <span class="hljs-built_in">CAST</span>(<span class="hljs-number">0.2</span> <span class="hljs-keyword">AS</span> <span class="hljs-type">FLOAT</span>); <span class="hljs-comment">-- 0.30000000000000004</span>\n\n<span class="hljs-comment">-- 定点数无精度丢失</span>\n<span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">CAST</span>(<span class="hljs-number">0.1</span> <span class="hljs-keyword">AS</span> <span class="hljs-type">DECIMAL</span>(<span class="hljs-number">10</span>,<span class="hljs-number">2</span>)) <span class="hljs-operator">+</span> <span class="hljs-built_in">CAST</span>(<span class="hljs-number">0.2</span> <span class="hljs-keyword">AS</span> <span class="hljs-type">DECIMAL</span>(<span class="hljs-number">10</span>,<span class="hljs-number">2</span>)); <span class="hljs-comment">-- 0.30</span>\n</code></pre>\n<p><strong>结论</strong>   ：涉及钱、税率等需精确计算的场景，必须用 <code>DECIMAL</code>；非精确场景可用 <code>FLOAT</code>/<code>DOUBLE</code>（性能略高）。</p>\n<h2>三、其他数值类型</h2>\n<h3>1. <code>BIT</code>：位类型</h3>\n<ul>\n<li><strong>用途</strong>   ：存储二进制位（0 或 1），适合存储开关状态（如是否会员、是否已读）；</li>\n<li><strong>字节数</strong>   ：根据位数自动调整（1~8 位占 1 字节，9~16 位占 2 字节，最多 64 位）；</li>\n<li><strong>示例</strong>   ：<pre><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> t (is_vip BIT(<span class="hljs-number">1</span>)); <span class="hljs-comment">-- 1 位，存储 0（非会员）或 1（会员）</span>\n<span class="hljs-keyword">INSERT INTO</span> t <span class="hljs-keyword">VALUES</span> (<span class="hljs-number">1</span>); <span class="hljs-comment">-- 正确</span>\n<span class="hljs-keyword">INSERT INTO</span> t <span class="hljs-keyword">VALUES</span> (<span class="hljs-number">2</span>); <span class="hljs-comment">-- 错误（超过 1 位范围）</span>\n</code></pre>\n</li>\n</ul>\n<h3>2. <code>BOOLEAN</code>：布尔类型（别名）</h3>\n<p>MySQL 无真正的布尔类型，<code>BOOLEAN</code>/<code>BOOL</code> 是 <code>TINYINT(1)</code> 的别名：</p>\n<ul>\n<li><code>TRUE</code> 等效于 1，<code>FALSE</code> 等效于 0；</li>\n<li>查询时会返回 1/0，需在应用层转换为布尔值；</li>\n<li>示例：<pre><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> t (is_active <span class="hljs-type">BOOLEAN</span>);\n<span class="hljs-keyword">INSERT INTO</span> t <span class="hljs-keyword">VALUES</span> (<span class="hljs-literal">TRUE</span>); <span class="hljs-comment">-- 存储为 1</span>\n<span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> t <span class="hljs-keyword">WHERE</span> is_active <span class="hljs-operator">=</span> <span class="hljs-number">1</span>; <span class="hljs-comment">-- 正确查询</span>\n</code></pre>\n</li>\n</ul>\n<h2>四、数值类型选择原则</h2>\n<ol>\n<li><strong>最小够用</strong>   ：优先选占用空间小的类型（如状态用 <code>TINYINT</code> 而非 <code>INT</code>），减少磁盘和内存占用；</li>\n<li><strong>避免溢出</strong>   ：确保类型范围覆盖业务最大可能值（如用户ID用 <code>INT</code> 足够，分布式ID用 <code>BIGINT</code>）；</li>\n<li><strong>精度优先</strong>   ：金融/货币用 <code>DECIMAL</code>，非精确小数用 <code>FLOAT</code>/<code>DOUBLE</code>；</li>\n<li><strong>自增场景</strong>   ：仅 <code>TINYINT</code>/<code>SMALLINT</code>/<code>MEDIUMINT</code>/<code>INT</code>/<code>BIGINT</code> 支持 <code>AUTO_INCREMENT</code>，且需设为主键或唯一键。</li>\n</ol>\n<h2>五、常见错误与避坑</h2>\n<ol>\n<li><strong>整数无符号溢出</strong>   ：<code>UNSIGNED</code> 类型插入负数会报错，如 <code>TINYINT UNSIGNED</code> 插入 -1 会提示 <code>Out of range</code>；</li>\n<li><strong>DECIMAL 小数位溢出</strong>   ：插入超过 D 位的小数会四舍五入（如 <code>DECIMAL(5,2)</code> 插入 123.456 会存为 123.46）；</li>\n<li><strong>用 INT 存毫秒时间戳</strong>   ：<code>INT</code> 最大只能存 2147483647（对应 2038 年 1 月），毫秒级需用 <code>BIGINT</code>；</li>\n<li><strong>滥用 BIGINT</strong>   ：非超大数值场景用 <code>INT</code> 即可（如订单量≤4亿，<code>INT UNSIGNED</code> 足够），<code>BIGINT</code> 会浪费空间。</li>\n</ol>\n</div>'</script></body></html>
