ong>下载并安装根证书</strong>\n<ul>\n<li>打开手机上的浏览器（如Chrome等），访问Whistle控制台（<code>http://127.0.0.1:8899</code>或运行Whistle电脑的局域网IP地址加端口 ）。</li>\n<li>点击“HTTPS”选项，下载根证书。</li>\n<li>下载完成后，根据手机提示安装证书。不同手机安装证书的路径可能不同，常见路径如“设置 - 安全 - 从存储设备安装” 或“设置 - 系统 - 加密与凭据 - 从存储设备安装”等。按照指引完成证书安装，确保证书被系统信任。</li>\n</ul>\n</li>\n<li><strong>开始调试</strong>\n<ul>\n<li>配置和安装完成后，打开需要调试的App，其网络请求会被Whistle捕获。</li>\n<li>在电脑端的Whistle控制台“Network”选项卡中查看和处理这些请求，进行抓包、修改等调试操作。</li>\n</ul>\n</li>\n</ol>\n<h3>注意事项</h3>\n<ul>\n<li>确保手机和运行Whistle的电脑处于同一局域网内（连接同一个Wi-Fi网络 ），否则手机无法访问到Whistle服务。</li>\n<li>部分手机系统或应用可能对代理有特殊限制，比如一些银行类App出于安全考虑，可能无法在代理环境下正常工作。</li>\n<li>如果在调试过程中发现请求无法正常通过代理，可尝试关闭手机上的VPN、流量节省模式等功能，这些可能会干扰代理设置。</li>\n</ul>\n</div>"</script></body></html>
