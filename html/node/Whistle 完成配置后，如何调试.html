</ol>\n<h3>三、HTTPS 相关调试（若开启 HTTPS 解析）</h3>\n<ol>\n<li><strong>安装根证书</strong><br>\n若要调试 HTTPS 请求，需先在 Whistle 控制台「HTTPS」选项卡中，下载并安装 Whistle 的根证书（按照页面指引，不同系统/浏览器安装方式略有不同），确保证书被信任。</li>\n<li><strong>查看 HTTPS 请求详情</strong><br>\n完成证书安装后，HTTPS 请求也能像 HTTP 一样，在「Network」中查看完整的请求响应内容，进行抓包和修改等操作。</li>\n</ol>\n<h3>四、使用插件辅助调试（可选）</h3>\n<p>Whistle 支持丰富的插件（如 Weinre 用于前端调试、mock 插件用于模拟数据等）。以 Weinre 为例，点击界面上的「Weinre」按钮，可生成调试链接，在移动设备或其他页面中引入该链接，就能进行 DOM 检查、控制台输出查看等前端调试操作。</p>\n<p>通过以上步骤，可全面验证 Whistle 配置是否生效，并对网络请求、前端页面等进行细致调试。</p>\n</div>"</script></body></html>
