L</td>\n<td><code>url.parse()</code>, <code>new URL()</code></td>\n</tr>\n<tr>\n<td><code>querystring</code></td>\n<td>处理 URL 查询字符串</td>\n<td><code>querystring.parse()</code></td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>3. 系统与进程控制</strong></h3>\n<table>\n<thead>\n<tr>\n<th>模块名</th>\n<th>功能描述</th>\n<th>示例方法</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>os</code></td>\n<td>获取系统信息（CPU、内存等）</td>\n<td><code>os.cpus()</code>, <code>os.freemem()</code></td>\n</tr>\n<tr>\n<td><code>process</code></td>\n<td>访问当前进程（环境变量、命令行）</td>\n<td><code>process.env</code>, <code>process.argv</code></td>\n</tr>\n<tr>\n<td><code>child_process</code></td>\n<td>创建子进程（执行 Shell 命令）</td>\n<td><code>child_process.spawn()</code>, <code>child_process.exec()</code></td>\n</tr>\n<tr>\n<td><code>cluster</code></td>\n<td>多进程负载均衡（利用多核 CPU）</td>\n<td><code>cluster.fork()</code></td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>4. 数据处理与加密</strong></h3>\n<table>\n<thead>\n<tr>\n<th>模块名</th>\n<th>功能描述</th>\n<th>示例方法</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>crypto</code></td>\n<td>加密/解密（哈希、HMAC、密钥等）</td>\n<td><code>crypto.createHash(\'sha256\')</code></td>\n</tr>\n<tr>\n<td><code>zlib</code></td>\n<td>压缩/解压（Gzip、Deflate）</td>\n<td><code>zlib.createGzip()</code></td>\n</tr>\n<tr>\n<td><code>buffer</code></td>\n<td>处理二进制数据</td>\n<td><code>Buffer.from(\'Hello\')</code></td>\n</tr>\n<tr>\n<td><code>stream</code></td>\n<td>流式数据处理（文件、网络等）</td>\n<td><code>fs.createReadStream().pipe()</code></td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>5. 实用工具与调试</strong></h3>\n<table>\n<thead>\n<tr>\n<th>模块名</th>\n<th>功能描述</th>\n<th>示例方法</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>util</code></td>\n<td>实用工具函数</td>\n<td><code>util.promisify()</code>, <code>util.inspect()</code></td>\n</tr>\n<tr>\n<td><code>events</code></td>\n<td>事件触发器（观察者模式）</td>\n<td><code>emitter.on()</code>, <code>emitter.emit()</code></td>\n</tr>\n<tr>\n<td><code>assert</code></td>\n<td>断言测试（单元测试用）</td>\n<td><code>assert.strictEqual()</code></td>\n</tr>\n<tr>\n<td><code>console</code></td>\n<td>控制台输出</td>\n<td><code>console.log()</code>, <code>console.error()</code></td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>6. 模块与全局相关</strong></h3>\n<table>\n<thead>\n<tr>\n<th>模块名</th>\n<th>功能描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>module</code></td>\n<td>模块加载机制（<code>require</code> 的底层）</td>\n</tr>\n<tr>\n<td><code>globals</code></td>\n<td>全局对象（如 <code>__dirname</code>, <code>Buffer</code>）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>7. 其他重要模块</strong></h3>\n<table>\n<thead>\n<tr>\n<th>模块名</th>\n<th>功能描述</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><code>worker_threads</code></td>\n<td>多线程支持（CPU 密集型任务）</td>\n</tr>\n<tr>\n<td><code>repl</code></td>\n<td>交互式解释器（类似 Node.js Shell）</td>\n</tr>\n<tr>\n<td><code>perf_hooks</code></td>\n<td>性能监控（测量代码执行时间）</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h3><strong>完整列表与文档</strong></h3>\n<ul>\n<li>所有内置模块的详细文档见 <a href="https://nodejs.org/docs/latest/api/" target="_blank">Node.js 官方文档</a>。</li>\n</ul>\n<hr>\n<h3><strong>使用示例</strong></h3>\n<pre><code class="language-javascript"><span class="hljs-comment">// 示例：读取文件并打印内容</span>\n<span class="hljs-keyword">const</span> fs = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;fs&#x27;</span>);\n<span class="hljs-keyword">const</span> path = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;path&#x27;</span>);\n\nfs.<span class="hljs-title function_">readFile</span>(path.<span class="hljs-title function_">join</span>(__dirname, <span class="hljs-string">&#x27;file.txt&#x27;</span>), <span class="hljs-string">&#x27;utf8&#x27;</span>, <span class="hljs-function">(<span class="hljs-params">err, data</span>) =&gt;</span> {\n  <span class="hljs-keyword">if</span> (err) <span class="hljs-keyword">throw</span> err;\n  <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(data);\n});\n</code></pre>\n<p>根据需求选择合适的内置模块即可高效开发！</p>\
