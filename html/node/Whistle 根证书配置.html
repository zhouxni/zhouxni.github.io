4>\n<ol>\n<li><strong>进入设置</strong>   ：点击浏览器右上角的三点菜单，选择“设置”。</li>\n<li><strong>找到安全设置</strong>   ：在设置中搜索“安全”，点击“管理证书”。</li>\n<li><strong>导入证书</strong>   ：在弹出的“证书”窗口中，切换到“受信任的根证书颁发机构”选项卡，点击“导入”，按照提示找到下载的 <code>rootCA.cer</code> 文件并完成导入。</li>\n</ol>\n<h3>确认证书安装成功</h3>\n<p>完成证书安装后，回到Whistle控制台，确保“Enable HTTPS (Capture Tunnel Traffic)”选项处于勾选状态。此时，访问HTTPS网站，在Whistle的“Network”选项卡中，应该就能看到并解析HTTPS请求的详细内容了。</p>\n</div>"</script></body></html>
