  。</p>\n<h3><strong>2.2 集群的核心特点</strong></h3>\n<ul>\n<li><strong>高可用性（HA）</strong>  ：如果某个节点宕机，其他节点可以接管服务。</li>\n<li><strong>数据同步</strong>  （如数据库集群）：确保所有节点数据一致。</li>\n<li><strong>任务协同</strong>  （如Hadoop集群）：分布式计算或存储。</li>\n</ul>\n<h3><strong>2.3 集群的典型应用</strong></h3>\n<ul>\n<li><strong>数据库集群</strong>  （如MySQL Cluster、MongoDB副本集）</li>\n<li><strong>缓存集群</strong>  （如Redis Cluster）</li>\n<li><strong>容器编排集群</strong>  （如Kubernetes）</li>\n<li><strong>高性能计算（HPC）集群</strong></li>\n</ul>\n<h3><strong>2.4 集群的两种模式</strong></h3>\n<table>\n<thead>\n<tr>\n<th><strong>模式</strong></th>\n<th><strong>说明</strong></th>\n<th><strong>示例</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>主从（Master-Slave）</strong></td>\n<td>一个主节点负责写入，多个从节点负责读取</td>\n<td>MySQL主从复制</td>\n</tr>\n<tr>\n<td><strong>对等（Peer-to-Peer）</strong></td>\n<td>所有节点平等，数据分片存储</td>\n<td>Redis Cluster</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h2><strong>3. 负载均衡（Load Balancing）详解</strong></h2>\n<h3><strong>3.1 什么是负载均衡？</strong></h3>\n<p>负载均衡是指 <strong>将客户端请求分发到多个服务器</strong>  ，避免单台服务器过载，提高系统的<strong>并发处理能力</strong>  。</p>\n<h3><strong>3.2 负载均衡的核心特点</strong></h3>\n<ul>\n<li><strong>请求分发</strong>  ：按策略（轮询、IP哈希、最少连接）分配请求。</li>\n<li><strong>健康检查</strong>  ：自动剔除故障节点。</li>\n<li><strong>可扩展性</strong>  ：动态增加或减少后端服务器。</li>\n</ul>\n<h3><strong>3.3 负载均衡的典型应用</strong></h3>\n<ul>\n<li><strong>Web服务器负载均衡</strong>  （Nginx、HAProxy）</li>\n<li><strong>微服务API网关</strong>  （Kong、Traefik）</li>\n<li><strong>数据库读写分离</strong>  （MyCat、ProxySQL）</li>\n</ul>\n<h3><strong>3.4 负载均衡的两种类型</strong></h3>\n<table>\n<thead>\n<tr>\n<th><strong>类型</strong></th>\n<th><strong>说明</strong></th>\n<th><strong>示例</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>硬件负载均衡</strong></td>\n<td>专用设备（高性能、高成本）</td>\n<td>F5 BIG-IP</td>\n</tr>\n<tr>\n<td><strong>软件负载均衡</strong></td>\n<td>基于软件（灵活、低成本）</td>\n<td>Nginx、HAProxy</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h2><strong>4. 集群 vs. 负载均衡</strong></h2>\n<h3><strong>4.1 关键区别</strong></h3>\n<table>\n<thead>\n<tr>\n<th><strong>对比点</strong></th>\n<th><strong>集群</strong></th>\n<th><strong>负载均衡</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>主要目标</strong></td>\n<td>高可用性（HA）、容错</td>\n<td>请求分发、提高吞吐量</td>\n</tr>\n<tr>\n<td><strong>数据一致性</strong></td>\n<td>需要同步（如数据库集群）</td>\n<td>不需要（无状态服务）</td>\n</tr>\n<tr>\n<td><strong>典型组件</strong></td>\n<td>MySQL Cluster、Kubernetes</td>\n<td>Nginx、HAProxy</td>\n</tr>\n<tr>\n<td><strong>是否需要LB</strong></td>\n<td>通常需要负载均衡来分发请求</td>\n<td>可以独立使用</td>\n</tr>\n</tbody>\n</table>\n<h3><strong>4.2 协作关系</strong></h3>\n<ul>\n<li><strong>集群通常依赖负载均衡</strong>  ：例如，Kubernetes 集群使用 <code>Ingress</code>（如Nginx）做负载均衡。</li>\n<li><strong>负载均衡可以独立于集群</strong>  ：例如，Nginx 负载均衡可以分发请求到普通服务器，不一定是集群。</li>\n</ul>\n<hr>\n<h2><strong>5. 实际应用示例</strong></h2>\n<h3><strong>5.1 Web 高可用架构（集群 + 负载均衡）</strong></h3>\n<pre><code>用户请求 → [Nginx（负载均衡）] → [Web服务器集群（Node.js/Python）] → [数据库集群（MySQL主从）]\n</code></pre>\n<ul>\n<li><strong>负载均衡</strong>  ：Nginx 分发请求到多个 Web 服务器。</li>\n<li><strong>集群</strong>  ：\n<ul>\n<li>Web 服务器集群（无状态，可横向扩展）</li>\n<li>数据库集群（主从同步，保证高可用）</li>\n</ul>\n</li>\n</ul>\n<h3><strong>5.2 微服务架构（Kubernetes + Ingress）</strong></h3>\n<pre><code>用户请求 → [Ingress（负载均衡）] → [Kubernetes Pods（微服务集群）] → [Redis Cluster（缓存）]\n</code></pre>\n<ul>\n<li><strong>负载均衡</strong>  ：Ingress（如Nginx）负责路由到不同微服务。</li>\n<li><strong>集群</strong>  ：\n<ul>\n<li>Kubernetes 管理容器化微服务（自动扩缩容）</li>\n<li>Redis Cluster 提供分布式缓存</li>\n</ul>\n</li>\n</ul>\n<hr>\n<h2><strong>6. 总结</strong></h2>\n<table>\n<thead>\n<tr>\n<th><strong>场景</strong></th>\n<th><strong>集群的作用</strong></th>\n<th><strong>负载均衡的作用</strong></th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Web服务器高并发</strong></td>\n<td>提供多个无状态实例</td>\n<td>分发请求到不同实例</td>\n</tr>\n<tr>\n<td><strong>数据库高可用</strong></td>\n<td>主从复制，故障转移</td>\n<td>读写分离（如MyCat）</td>\n</tr>\n<tr>\n<td><strong>微服务架构</strong></td>\n<td>Kubernetes管理Pod</td>\n<td>Ingress路由请求</td>\n</tr>\n</tbody>\n</table>\n<ul>\n<li><strong>集群</strong>   关注的是 <strong>多节点协同</strong>  （高可用、数据同步）。</li>\n<li><strong>负载均衡</strong>   关注的是 <strong>请求分发</strong>  （提高并发、优化资源使用）。</li>\n</ul>\n<p>在实际系统中，<strong>二者通常结合使用</strong>  ，例如：</p>\n<ul>\n<li><strong>数据库集群 + 读写分离负载均衡</strong></li>\n<li><strong>Kubernetes集群 + Ingress负载均衡</strong></li>\n</ul>\n</div>"</script></body></html>
