代理规则指向 <code>127.0.0.1:8899</code></li>\n</ul>\n<hr>\n<h2><strong>3. 核心功能</strong></h2>\n<h3><strong>① 抓包 &amp; 查看请求</strong></h3>\n<ul>\n<li>访问任意网页，Whistle 会自动记录所有请求</li>\n<li>支持 <strong>HTTP/HTTPS</strong>  （需安装证书）</li>\n<li>可查看：\n<ul>\n<li><strong>Headers / Cookies</strong></li>\n<li><strong>Request / Response</strong></li>\n<li><strong>Timing 瀑布流</strong></li>\n</ul>\n</li>\n</ul>\n<h3><strong>② HTTPS 抓包</strong></h3>\n<ol>\n<li><strong>下载证书</strong>  ：\n<ul>\n<li>访问 <a href="http://127.0.0.1:8899" target="_blank">http://127.0.0.1:8899</a> → <strong>HTTPS</strong>   → 下载证书</li>\n</ul>\n</li>\n<li><strong>安装证书</strong>  ：\n<ul>\n<li><strong>Mac</strong>  ：双击安装，并信任证书（钥匙串访问 → 证书 → 始终信任）</li>\n<li><strong>Windows</strong>  ：导入到“受信任的根证书颁发机构”</li>\n</ul>\n</li>\n<li><strong>手机安装证书</strong>  ：\n<ul>\n<li>访问 <code>http://电脑IP:8899</code> → 下载证书安装</li>\n</ul>\n</li>\n</ol>\n<h3><strong>③ 修改请求/响应</strong></h3>\n<p>在 <strong>Rules</strong>   面板输入规则：</p>\n<pre><code class="language-sh"><span class="hljs-comment"># 修改请求头</span>\nwww.example.com reqHeaders://{ <span class="hljs-string">&quot;X-Debug&quot;</span>: <span class="hljs-string">&quot;true&quot;</span> }\n\n<span class="hljs-comment"># 修改响应数据</span>\nwww.example.com resBody://{ <span class="hljs-string">&quot;data&quot;</span>: <span class="hljs-string">&quot;mock&quot;</span> }\n\n<span class="hljs-comment"># 本地替换线上文件</span>\nwww.example.com/file.js file:///Users/your/path/local.js\n\n<span class="hljs-comment"># 延迟响应</span>\nwww.example.com resDelay://2000  <span class="hljs-comment"># 2秒延迟</span>\n</code></pre>\n<h3><strong>④ 代理转发 &amp; Mock</strong></h3>\n<pre><code class="language-sh"><span class="hljs-comment"># 代理到本地开发服务器</span>\nwww.example.com 127.0.0.1:3000\n\n<span class="hljs-comment"># Mock 数据</span>\n/api/user resBody://{ <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;whistle&quot;</span>, <span class="hljs-string">&quot;age&quot;</span>: 18 }\n</code></pre>\n<h3><strong>⑤ 手机真机调试</strong></h3>\n<ol>\n<li>手机连接 <strong>同一 WiFi</strong></li>\n<li>设置代理：<code>服务器=电脑IP</code>，端口=<code>8899</code></li>\n<li>访问网页，Whistle 自动抓包</li>\n</ol>\n<hr>\n<h2><strong>4. 高级功能</strong></h2>\n<h3><strong>插件扩展</strong></h3>\n<pre><code class="language-sh"><span class="hljs-comment"># 安装插件（如 vConsole 调试）</span>\nnpm install -g whistle.inspect\n</code></pre>\n<p>然后在 Rules 里启用：</p>\n<pre><code class="language-sh">www.example.com whistle.inspect://enable\n</code></pre>\n<h3><strong>自动化脚本</strong></h3>\n<p>支持用 <strong>Node.js 脚本</strong>   动态修改请求：</p>\n<pre><code class="language-sh">www.example.com script:///path/to/your/script.js\n</code></pre>\n<h3><strong>跨设备同步</strong></h3>\n<ul>\n<li>\n<p>使用 <strong>Weinre</strong>   插件进行 DOM 调试：</p>\n<pre><code class="language-sh">www.example.com weinre://test\n</code></pre>\n<p>访问 <code>http://127.0.0.1:8899/weinre</code> 调试</p>\n</li>\n</ul>\n<hr>\n<h2><strong>5. 对比 Charles / Fiddler</strong></h2>\n<table>\n<thead>\n<tr>\n<th>功能</th>\n<th>Whistle</th>\n<th>Charles</th>\n<th>Fiddler</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>跨平台</strong></td>\n<td>✅ (Win/Mac/Linux)</td>\n<td>✅ (Win/Mac)</td>\n<td>❌ (仅 Windows)</td>\n</tr>\n<tr>\n<td><strong>免费</strong></td>\n<td>✅</td>\n<td>❌ (付费)</td>\n<td>✅</td>\n</tr>\n<tr>\n<td><strong>HTTPS 抓包</strong></td>\n<td>✅</td>\n<td>✅</td>\n<td>✅</td>\n</tr>\n<tr>\n<td><strong>规则灵活性</strong></td>\n<td>✅ (JS 脚本支持)</td>\n<td>❌ (仅 GUI)</td>\n<td>✅ (脚本支持)</td>\n</tr>\n<tr>\n<td><strong>移动端调试</strong></td>\n<td>✅ (真机代理)</td>\n<td>✅</td>\n<td>✅</td>\n</tr>\n</tbody>\n</table>\n<hr>\n<h2><strong>6. 常见问题</strong></h2>\n<h3><strong>Q1：Whistle 无法抓 HTTPS 请求？</strong></h3>\n<ul>\n<li>确保已安装证书并信任</li>\n<li>检查浏览器/手机代理设置是否正确</li>\n</ul>\n<h3><strong>Q2：如何调试本地开发服务器？</strong></h3>\n<pre><code class="language-sh">localhost:3000 127.0.0.1:3000  <span class="hljs-comment"># 直接代理到本地服务</span>\n</code></pre>\n<h3><strong>Q3：如何模拟慢速网络？</strong></h3>\n<pre><code class="language-sh">www.example.com resDelay://3000  <span class="hljs-comment"># 3秒延迟</span>\n</code></pre>\n<hr>\n<h2><strong>总结</strong></h2>\n<p>✅ <strong>适合场景</strong>  ：</p>\n<ul>\n<li><strong>移动端 H5 调试</strong></li>\n<li><strong>API Mock &amp; 篡改</strong></li>\n<li><strong>本地文件替换线上</strong></li>\n<li><strong>HTTPS 抓包分析</strong></li>\n</ul>\n<p>🚀 <strong>推荐组合</strong>  ：</p>\n<ul>\n<li><strong>开发调试</strong>  ：Whistle + Chrome DevTools</li>\n<li><strong>移动端</strong>  ：Whistle + Eruda/VConsole</li>\n<li><strong>生产问题排查</strong>  ：Whistle + Sourcemap</li>\n</ul>\n<p>Whistle 凭借 <strong>轻量、灵活、免费</strong>   的特点，成为前端远程调试的 <strong>首选工具</strong>  ！ 🎯</p>\n</div>'</script></body></html>
