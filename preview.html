<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å›¾ç‰‡é¢„è§ˆ</title>
    <link rel="stylesheet" href="/css/swiper-bundle.css" />
  </head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .swiper {
      width: 100%;
      height: 100%;
      user-select: none;
      display: none;
    }
    #imageUpload {
      position: fixed;
      z-index: -1;
      display: none;
    }
    .swiper-slide > img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .jump {
      display: flex;
      position: fixed;
      z-index: 100;
      bottom: 8px;
      right: 45px;
    }
    .jump-hide {
      display: none;
    }
    .jump > input {
      width: 50px;
    }
  </style>
  <body>
    <div class="jump jump-hide">
      <input class="jump-val" type="number" />
      <button class="jump-btn">è·³è½¬</button>
    </div>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <div class="swiper-pagination"></div>
      <!-- å¦‚æœéœ€è¦å¯¼èˆªæŒ‰é’® -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="/js/swiper-bundle.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/zip.js"></script>
    <script src="https://zhouxni.github.io/data/privacy.js"></script>
    <script>
      window.picTime = new Map(window.picTime);
      let password = null;
      let slides = [];
      const keys = window.picTime.keys();
      let files = Array.from(keys).sort(
        (a, b) => picTime.get(a) - picTime.get(b)
      );
      let mySwiper = null;
      function setLoopMode(enableLoop) {
        const currentIndex = (mySwiper && mySwiper.activeIndex) || 0;
        mySwiper && mySwiper.destroy(true, false);
        mySwiper = new Swiper(".swiper", {
          virtual: {
            slides: !enableLoop ? [] : slides,
            renderSlide: (slide, index) => {
              return `<div class="swiper-slide"><img src='${slide}' /></div>`;
            },
          },
          loop: enableLoop,
          initialSlide: 0,
          // å¦‚æœéœ€è¦åˆ†é¡µå™¨
          pagination: {
            el: ".swiper-pagination",
            type: "fraction",
            formatFractionTotal: function (total) {
              return files.length; // è®¾ç½®æ€»æ•°ä¸º100
            },
          },
          // å¦‚æœéœ€è¦å‰è¿›åé€€æŒ‰é’®
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          on: {
            init() {
              if (enableLoop) {
                this.slideTo(currentIndex + 1);
              }
              $(".jump-val").val(
                enableLoop ? this.realIndex + 1 : this.activeIndex + 1
              );
            },
            slideChange: function () {
              $(".jump-val").val(
                enableLoop ? this.realIndex + 1 : this.activeIndex + 1
              );
            },
          },
        });
      }

      $(".jump-btn").click(function () {
        mySwiper &&
          mySwiper.slideTo(
            $(".jump-val").val() - (mySwiper.params.loop ? 0 : 1)
          );
      });
      setTimeout(() => {
        $(".swiper").show();
        $(".jump").removeClass("jump-hide");
      }, 100);
      function batchRequest(requestArray) {
        return new Promise(async (resolve) => {
          let result = [];
          let index = 0;
          for (let i = 0; i < Math.ceil(requestArray.length / 5); i++) {
            const urls = await Promise.all(
              requestArray.slice(i * 5, (i + 1) * 5).map((url) => {
                return $.ajax({
                  url,
                  method: "GET",
                  xhrFields: {
                    responseType: "arraybuffer", // æ¥æ”¶äºŒè¿›åˆ¶æ•°æ®
                  },
                  headers: {
                    Accept: "*/*",
                  },
                });
              })
            ).then(async (zipArr) => {
              const zipUrls = [];
              for (let i = 0; i < zipArr.length; i++) {
                const zipReader = new zip.ZipReader(
                  new zip.Uint8ArrayReader(new Uint8Array(zipArr[i]))
                );
                const entries = await zipReader.getEntries();
                for (const entry of entries) {
                  // è·å–æ–‡ä»¶å†…å®¹
                  const blob = await entry.getData(new zip.BlobWriter(), {
                    password,
                  });
                  zipUrls.push(URL.createObjectURL(blob));
                }
                await zipReader.close();
              }
              return zipUrls;
            });
            result = result.concat(urls);
          }
          resolve(result);
        });
      }
      const batches = 100;
      let countIndex = 0;
      const totalIndex = Math.floor(files.length / batches);
      let blinkInterval;
      const originalTitle = document.title;

      async function init() {
        try {
          if (totalIndex < countIndex) {
            slides = mySwiper.virtual.slides;
            setLoopMode(true);
            if (document.hidden) {
              blinkInterval = setInterval(() => {
                document.title =
                  document.title === originalTitle
                    ? "ğŸ”” å›æ¥æŸ¥çœ‹ ğŸ””"
                    : originalTitle;
              }, 300);
            }
            return;
          }
          const requestUrls = [];
          for (const key of files.slice(
            countIndex * batches,
            (countIndex + 1) * batches
          )) {
            requestUrls.push(`/zip/${key.split(".")[0]}.zip`);
          }
          const result = await batchRequest(requestUrls);
          mySwiper.virtual.appendSlide(result);
          mySwiper.virtual.update();
          countIndex++;
          setTimeout(() => {
            init();
          }, 300);
        } catch (e) {
          document.body.innerHTML = "";
        }
      }

      function handleVisibilityChange() {
        if (!document.hidden) {
          clearInterval(blinkInterval);
          document.title = originalTitle;
        }
      }

      document.addEventListener("visibilitychange", handleVisibilityChange);

      password = window.prompt("è¯·è¾“å…¥å¯†ç ");
      setLoopMode(false);
      init();
    </script>
  </body>
</html>
